  name: 'Label PR on review request'

  on:
    issue_comment:
      types: [created]

  jobs:
    label-pr:
      name: Label PR
      if: ${{ github.event.issue.pull_request }} && !contains(github.event.issue.labels.*.name, 'review-requested')
      runs-on: ubuntu-latest
      steps:
        - name: team-label
          uses: actions/github-script@v6
          with:
            script: |
              const teams = ['@conda-forge/staged-recipes', '@conda-forge/help-python', '@conda-forge/help-python-c', '@conda-forge/help-r', '@conda-forge/help-java', '@conda-forge/help-nodejs', '@conda-forge/help-c-cpp', '@conda-forge/help-perl', '@conda-forge/help-julia', '@conda-forge/help-ruby'];

              for (const team of teams) {
                  let text = context.payload.comment.body;
                  let result = text.includes(team);
                  if (result) {
                      label = team.replace("help-", "");
                      github.rest.issues.addLabels({
                          issue_number: context.issue.number,
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          labels: [label, 'review-requested']
                      })
                  }
              }
