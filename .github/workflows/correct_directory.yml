name: directory_linter

 on:
   pull_request_target:
     paths:
       - 'recipes/*.yml'
       - 'recipes/*.yaml'

 jobs:
   comment:
     name: Notify user about wrong dir
     runs-on: "ubuntu-latest"
     steps:
       - uses: actions/checkout@v2

       - name: Comment on PR
         uses: actions/github-script@v6
         with:
           script: |
             github.rest.issues.createComment({
               issue_number: context.issue.number,
               owner: context.repo.owner,
               repo: context.repo.repo,
               body: 'Hi! Thanks for your contribution to conda-forge.' +
                     '\nUnfortunately, the recipe was added directly in the _recipes_ folder without its own subfolder.\n' +
                     'Please move the recipe file (_your package.yaml_) into a folder with the name of the package you want to submit.\n' +
                     'Thanks!'
             })
