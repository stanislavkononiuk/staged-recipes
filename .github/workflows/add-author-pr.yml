  name: 'Add awaiting author label on comment from review'

  on:
    pull_request_target:
      types: [synchronize]
    pull_request_review:
      types: [submitted]
    pull_request_review_comment:
      types: [created]

  jobs:
    label-pr:
      name: Label PR
      if: github.event.sender.login != github.event.pull_request.user.login && contains(github.event.pull_request.labels.*.name, 'review-requested') && !contains(github.event.pull_request.labels.*.name, 'Awaiting author contribution')
      runs-on: ubuntu-latest
      steps:
        - name: author-commented
          uses: actions/github-script@v6
          with:
            script: |
              github.rest.teams.getMembershipForUserInOrg({
                  org: 'conda-forge,
                  team_slug: 'staged-recipes',
                  username: github.event.sender.login
              });

