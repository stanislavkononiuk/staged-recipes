{% set name = "sardem" %}
{% set version = "0.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sardem-{{ version }}.tar.gz
  sha256: b580724665b8850196f7fb80c37627c741c064f0068dc94f2e6a02c7ab67d0df

build:
  entry_points:
    - sardem=sardem.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - numpy
    - python
    - requests

test:
  imports:
    - sardem
  commands:
    - pip check
    - sardem --help
  requires:
    - pip

about:
  home: https://github.com/scottstanie/sardem
  summary: Create upsampled DEMs for InSAR processing
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - scottstanie
