{% set name = "compas_slicer" %}
{% set version = "0.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/compas_slicer-{{ version }}.tar.gz
  sha256: fa2b7a23e5ce0fb131de0ed221ddc49a076711dd3302c9cb17966cb56c64d66f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - compas >=1.0.0
    - networkx
    - numpy
    - progressbar2 >=3.53
    - pyclipper >=1.2.0
    - igl
    - python

test:
  imports:
    - compas_slicer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/compas-dev/compas_slicer
  summary: Slicing package for FDM 3D Printing with COMPAS
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - joburger
    - ioannaMitropoulou
    - gonzalocasas
