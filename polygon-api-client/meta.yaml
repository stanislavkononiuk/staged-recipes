{% set name = "polygon-api-client" %}
{% set version = "0.2.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/polygon-api-client-{{ version }}.tar.gz
  sha256: dccaaecda1eafb680f7a7a4d6175478b2639e079c51009cf1103b284c835e325

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - python
    - requests >=2.22.0
    - websocket-client >=0.56.0
    - websockets >=8.0.2

test:
  imports:
    - polygon_api_client
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/polygon-io/client-python
  summary: Polygon API client
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - yehoshuadimarsky
