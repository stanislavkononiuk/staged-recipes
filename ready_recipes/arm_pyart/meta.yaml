{% set version = "1.6.0" %}

package:
    name: arm_pyart
    version: {{ version }}

source:
    fn: arm_pyart-{{ version }}.tar.gz
    url: https://pypi.python.org/packages/source/a/arm_pyart/arm_pyart-{{ version }}.tar.gz
    md5: 6c382dda78193c730a6a47d2d7b18eeb

build:
    number: 0

requirements:
    build:
        - python
        - numpy x.x
        - trmm_rsl   # [not win]

    run:
        - python
        - numpy x.x
        - scipy
        - matplotlib
        - netcdf4
        - trmm_rsl  # [not win]

test:
    imports:
        - pyart

about:
    home: http://arm-doe.github.io/pyart/
    license: BSD
    summary: "Python ARM Radar Toolkit"

extra:
    recipe-maintainers:
        - jjhelmus
