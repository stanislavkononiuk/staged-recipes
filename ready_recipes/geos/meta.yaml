package:
    name: geos
    version: "3.4.2"

source:
    fn:  geos-3.4.2.tar.bz2
    url: http://download.osgeo.org/geos/geos-3.4.2.tar.bz2
    patches:
        - cmake.win.patch  # [win]

build:
    number: 0

requirements:
    build:
        - msinttypes  # [win]
    run:

test:
    commands:
        - "[ $($PREFIX/bin/geos-config --version) == '3.4.2' ]"  # [not win]

about:
    home: http://trac.osgeo.org/geos/
    license: LGPL
    summary: 'Geometry Engine - Open Source'

extra:
  recipe-maintainers:
    - ocefpaf
    - pelson
