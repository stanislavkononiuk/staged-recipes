package:
  name: tensorflow
  version: "0.7.0"

build:
  number: 0
  #  0.7.0 whl files only work on  Linux and OS X with Python 2.7/3.4
  #  See https://github.com/tensorflow/tensorflow/issues/1143
  skip: True  # [win]
  skip: True  # [py26]
  skip: True  # [py33]
  skip: True  # [py35]
  entry_points:
    - tensorboard = tensorflow.tensorboard.tensorboard:main

requirements:
  build:
    - python
    - pip
    - numpy >=1.8.2
    - six >=1.10.0
    - wheel >=0.26
    # protobuf 3.0.0a3 is listed as a dependency in the wheel but in fact a
    # version of protobuf is included with the tensorflow wheel file
    # - protobuf==3.0.0a3
  run:
    - python
    - numpy >=1.8.2
    - six >=1.10.0
    # protobuf 3.0.0a3 is listed as a dependency in the wheel but in fact a
    # version of protobuf is included with the tensorflow wheel file
    # - protobuf==3.0.0a3

test:
  imports:
    # Skip the import test on Linux as wheel file require a more recent 
    # version of GLIBC++ than # the VM used to build and test package.
    - tensorflow  # [not linux]

about:
  home: http://tensorflow.org/
  license: Apache 2.0
  summary: TensorFlow helps the tensors flow

extra:
  recipe-maintainers:
    - jjhelmus
