{% set name = "pytest-shutil" %}
{% set version = "1.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2cfe4d3f5f25ad2b19e64847d62563f5494b2e0450ca1cfc5940974029b2cbd1

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - contextlib2
    - execnet
    - mock
    - path.py
    - pip
    - pytest
    - python
    - setuptools
    - six
    - termcolor
  run:
    - contextlib2
    - execnet
    - mock
    - path.py
    - pytest
    - python
    - setuptools
    - six
    - termcolor

test:
  imports:
    - pytest_shutil
  requires:
    - pytest

about:
  home: https://github.com/manahl/pytest-plugins
  license: MIT
  license_family: MIT
  license_file: 'LICENSE'
  summary: A goodie-bag of unix shell and environment tools for py.test
  doc_url: https://github.com/manahl/pytest-plugins/tree/master/pytest-shutil#readme
  dev_url: https://github.com/manahl/pytest-plugins

extra:
  recipe-maintainers:
    - jcfr
