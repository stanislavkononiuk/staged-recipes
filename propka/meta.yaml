{% set name = "propka" %}
{% set version = "3.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ada690067c5ad9ca6be412491380929e5275fa41166aa1fb2c820fcc2dfdb619

build:
  number: 0
  entry_points:
    - propka31 = propka.run:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - Tests
    - propka
  commands:
    - propka31 --help

about:
  home: http://propka.org
  license: GNU Lesser General Public v2 (LGPLv2)
  license_family: LGPL
  license_file: 
  summary: Heuristic pKa calculations with ligands
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
