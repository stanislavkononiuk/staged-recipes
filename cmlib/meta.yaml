{% set name = "cmlib" %}
{% set version = "1.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cmlib-{{ version }}.tar.gz
  sha256: acb251bc828e0c9fda606b022203ef84579dcd57aaa9e49f854aa1b495e4f565

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy >=1.11
    - python

test:
  imports:
    - cmlib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/titusjan/cmlib
  summary: Color Map Library with harmonized data from different catalogs. Includes PyQt selection widgets.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - titusjan
