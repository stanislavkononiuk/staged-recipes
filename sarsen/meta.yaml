{% set name = "sarsen" %}
{% set version = "0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sarsen-{{ version }}.tar.gz
  sha256: 5bce7160340e50a3e9a3e61a269935225afc77af767ed0114175c9e532b3b5c7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - attrs
    - click
    - numpy
    - python >=3.8
    - rioxarray
    - scipy
    - xarray >=0.20.2
    - xarray-sentinel >=0.4

test:
  imports:
    - sarsen
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/sarsen/
  summary: Algorithms and utilities for Synthetic Aperture Radar (SAR) sensors
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - TomAugspurger
    - aurghs
    - alexamici
