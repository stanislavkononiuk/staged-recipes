{% set name = "mth5" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mth5-{{ version }}.tar.gz
  sha256: 0840eb63bbcadfd28cb720ec89ad887465dcb047c31f26d4e1bf8366af2b462e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - h5py
    - matplotlib-base
    - mt-metadata
    - numpy
    - obspy
    - pandas
    - python >=3.5
    - pyyaml
    - scipy
    - xarray

test:
  imports:
    - mth5
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kujaku11/mth5
  summary: Archivable and exchangeable format for magnetotelluric data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kujaku11
    - lheagy
    - kkappler
    - jcapriot
