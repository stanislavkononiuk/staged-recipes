{% set name = "pygeohydro" %}
{% set version = "0.10.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygeohydro-{{ version }}.tar.gz
  sha256: 90507474ac549ec4db5fb99c0623946488e65e57e56782f549ed4058244c084d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools-scm
  run:
    - aiodns
    - aiohttp
    - brotlipy
    - chardet
    - cytoolz
    - defusedxml
    - folium
    - geopandas
    - matplotlib-base
    - nest-asyncio
    - netcdf4
    - networkx
    - openpyxl
    - orjson
    - owslib
    - pyarrow
    - pygeoogc
    - pygeoutils
    - pynhd
    - pyproj
    - python >=3.6
    - rasterio
    - requests
    - setuptools
    - shapely
    - simplejson
    - xarray

test:
  imports:
    - pygeohydro
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cheginit/pygeohydro
  summary: A portal to access hydrology and climatology databases in Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cheginit
