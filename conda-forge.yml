max_py_ver: '37'
max_r_ver: '35'
channels:
    # sources selects the channels to pull packages from, in order.
    sources:
      - defaults
      - conda-forge
    # targets is a list of 2-lists, where the first element is the
    # channel to push to and the second element is the label on that channel
    targets:
      - ["conda-forge", "main"]