{% set name = "dagmc" %}
{% set version = "1.1.1" %}
{% set sha256 = ""}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/svalinn/DAGMC/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win] .

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler("fortran") }}
  host:
    - python
    - pip
    - hdf5 1.8.13
    - moab 5.1.0
  run:
    - python
    - hdf5 1.8.13
    - moab 5.1.0

about:
  home: https://svalinn.github.io/DAGMC/
  license: BSD
  license_file: LICENSE.txt
  summary: 'Direct Accelerated Geometry tool'

extra:
  recipe-maintainers:
    - gonuke
    - ngranda
