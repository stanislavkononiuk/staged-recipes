{% set name = "youtube_dl" %}
{% set version = "2021.12.17" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/youtube_dl-{{ version }}.tar.gz
  sha256: bc59e86c5d15d887ac590454511f08ce2c47698d5a82c27bfe27b5d814bbaed2

build:
  number: 0
  noarch: python
  entry_points:
    - youtube-dl = youtube_dl:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - youtube_dl
    - youtube_dl.downloader
  commands:
    - pip check
    - youtube-dl --help
  requires:
    - pip

about:
  home: https://github.com/ytdl-org/youtube-dl
  summary: YouTube video downloader
  license: Unlicense
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AddYourGitHubIdHere
