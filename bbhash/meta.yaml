{% set name = "bbhash" %}
{% set version = "0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bbhash-{{ version }}.tar.gz
  sha256: bc6007b86f8f7f9df942d94f2f94fac1bd7ea6c8f3bd2bb7472dba0723adb6ba

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython >=0.29.21
    - numpy
    - pip
    - python
    - setuptools >=50.3.2
  run:
    - cython >=0.29.21
    - python
    - setuptools >=50.3.2
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - bbhash
  commands:
    - pip check
    - py.test
  requires:
    - pip
    - pytest

about:
  home: http://github.com/dib-lab/pybbhash
  summary: A Python wrapper for the BBHash Minimal Perfect Hash Function
  license: BSD-3-Clause
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - ctb
    - luizirber
