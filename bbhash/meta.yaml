{% set name = "bbhash" %}
{% set version = "0.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bbhash-{{ version }}.tar.gz
  sha256: 7f71e95e679d16e07660fbd8e4d143b9a68751c940bc2d3b34cdb124b2fc9cd1

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython >=0.29.21
    - numpy
    - pip
    - python
    - setuptools >=50.3.2
  run:
    - python
    - setuptools >=50.3.2
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - bbhash
  commands:
    - pip check
    - py.test
  requires:
    - pip
    - pytest

about:
  home: http://github.com/dib-lab/pybbhash
  summary: A Python wrapper for the BBHash Minimal Perfect Hash Function
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ctb
    - luizirber
