{% set name = "streamlit-tags" %}
{% set version = "1.2.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/streamlit_tags-{{ version }}.tar.gz
  sha256: 0e337c1f08d825f793e58d09ea6ccb72d36e2511c863f519d48d051779e728e4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - streamlit ==0.81.1

test:
  imports:
    - streamlit_tags
  commands:
    - pip check
  requires:
    - pip


about:
  home: https://github.com/gagan3012/streamlit-tags
  license: MIT
  summary: 'Tags custom component for Streamlit'
  description: |
    Tags custom component for Streamlit
  dev_url: https://github.com/gagan3012/streamlit-tags
  doc_url: https://pypi.org/project/streamlit-tags
  license_file: LICENSE.txt
