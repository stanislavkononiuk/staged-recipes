{% set name = "regreg" %}
{% set version = "0.1.5" %}
{% set sha256 = "d9d7d8f258d29ea55d57e4e8599236660837b05e04de96de36a4287cbf59b932" %}

package:
  name: regreg
  version: {{ version }}

source:
  url: https://github.com/regreg/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python >=3.7
    - numpy >=1.7.1
    - cython >=0.18
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy >=0.16.0
    - joblib >=0.15.1

test:
  imports:
    - regreg.api

about:
  home: https://github.com/regreg/regreg
  summary: A library for regularized regression
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jonathan-taylor
