{% set name = "pyscicat" %}
{% set version = ".0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rosalindfranklininstitute/pyscicat/archive/v{{ version }}.tar.gz
  sha256: d93c1553ea5134ef6c361aeca25f8bb97613d15de4b8dffb7eb9eb890b578321

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - pydantic
    - python >=3.7
    - requests

test:
  imports:
    - pyscicat
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scicatproject/pyscicat
  summary: Code for communicating to a SciCat backend server python
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - abigailalexander
    - RFIMarvin
