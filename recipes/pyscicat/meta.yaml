{% set name = "pyscicat" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyscicat-{{ version }}.tar.gz
  sha256: 62727dc35321885e975f09ed75bdf20653fcb963ca91c7e2ee9dea8cecdf50bf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - pydantic
    - python >=3.7
    - requests

test:
  imports:
    - pyscicat
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scicatproject/pyscicat
  summary: Code for communicating to a SciCat backend server python
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - abigailalexander
