{% set name = "pdfplumber" %}
{% set version = "0.5.25" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pdfplumber-{{ version }}.tar.gz
  sha256: ea52e877d6d2b9ac088a59f0feb1379ea0d989face5dd5c36e865b1763667dc2

build:
  number: 0
  noarch: python
  entry_points:
    - pdfplumber = pdfplumber.cli:main
  script: {{ PYTHON }} -m pip install . -vv
  skip: true # [win]

requirements:
  host:
    - pip
    - python
  run:
    - pdfminer.six ==20200517
    - pillow >=7.0.0
    - python
    - wand

test:
  imports:
    - pdfplumber
  commands:
    - pip check
    - pdfplumber --help
  requires:
    - pip

about:
  home: https://github.com/jsvine/pdfplumber
  summary: Plumb a PDF for detailed information about each char, rectangle, and line.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - melonhead901
