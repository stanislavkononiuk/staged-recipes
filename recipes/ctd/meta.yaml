package:
    name: ctd
    version: 0.2.1

source:
    fn: ctd-0.2.1.tar.gz
    url: https://pypi.python.org/packages/source/c/ctd/ctd-0.2.1.tar.gz
    md5: 59f90c1e989c702ee9c6969ecadea8bc

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
    run:
        - python
        - numpy
        - scipy
        - matplotlib
        - pandas
        - gsw

test:
    imports:
        - ctd

about:
    home: http://pypi.python.org/pypi/ctd/
    license: MIT License
    summary: Tools to load hydrographic data formats as pandas DataFrames

extra:
    recipe-maintainers:
        - ocefpaf
