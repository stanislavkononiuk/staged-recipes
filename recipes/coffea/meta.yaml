{% set name = "coffea" %}
{% set version = "0.6.44" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/coffea-{{ version }}.tar.gz
  sha256: 9fa8c924f6c372cd32459648d30e8f383a3bd897c2ca6b31d695b25397a140aa

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - flake8
    - pip
    - pytest-runner
    - python >=3.6
  run:
    - awkward >=0.12.20
    - awkward1 >=0.2.32
    - cloudpickle >=1.2.3
    - futures
    - ipywidgets
    - lz4
    - matplotlib-base >=3
    - mplhep >=0.1.18
    - numba >=0.43.1
    - numpy >=1.16.0
    - packaging
    - pandas
    - python >=3.6
    - scipy >=1.1.0
    - six
    - tqdm >=4.27.0
    - uproot >=3.11.0
    - uproot-methods >=0.7.3
    - uproot4 >=0.0.17

test:
  imports:
    - coffea
    - coffea.analysis_objects
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/CoffeaTeam/coffea
  summary: Tools for doing Collider HEP style analysis with columnar operations
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lgray
    - nsmith-
    - areinsvo
    - mcremone
    - chrisburr
