{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-seacarb
  version: "3.1.1"

source:
  fn: seacarb_3.1.1.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/seacarb_3.1.1.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/seacarb/seacarb_3.1.1.tar.gz
  sha256: f297bdd028ffbe1d5413002e2a7eba0ddea800835b7a17dd5296a2e1cc4af9e0

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base
    - r-oce

  run:
    - r-base
    - r-oce

test:
  commands:
    - $R -e "library('seacarb')"  # [not win]
    - "\"%R%\" -e \"library('seacarb')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=seacarb
  license: GPL (>= 2)
  summary: Calculates parameters of the seawater carbonate system and assists the design of ocean
    acidification perturbation experiments.
  license_family: GPL3
extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
