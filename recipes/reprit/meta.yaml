{% set name = "reprit" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b3cef5ec90ee1d0a33fe36e6f5631f84bfe6f09ba83bbaf451b4589dc248ecb9

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - {{ name }}

about:
  home: https://github.com/lycantropos/{{ name }}
  license: MIT
  license_family: MIT
  # License file manually packaged. See: https://github.com/lycantropos/reprit/pull/14
  license_file: LICENSE
  summary: 'Auto __repr__ method generation.'
  description: 'Auto __repr__ method generation.'
  doc_url: https://github.com/lycantropos/{{ name }}
  dev_url: https://github.com/lycantropos/{{ name }}

extra:
  recipe-maintainers:
    - bretttully
    - lycantropos
