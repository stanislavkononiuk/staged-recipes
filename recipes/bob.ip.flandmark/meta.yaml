{% set version = "2.1.0" %}

package:
  name: bob.ip.flandmark
  version: {{ version }}

source:
  fn: bob.ip.flandmark-{{ version }}.zip
  md5: d1c9547362c8b7b819ff796a83de1f9c
  url: https://pypi.io/packages/source/b/bob.ip.flandmark/bob.ip.flandmark-{{ version }}.zip

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - python
    - setuptools
    - bob.extension
    - bob.blitz
    - bob.core
    - bob.io.base
    - bob.io.image
    - bob.ip.base
    - bob.ip.color
    - bob.ip.draw
    - matplotlib
    - pkg-config

  run:
    - python
    - bob.extension
    - bob.blitz
    - bob.core
    - bob.io.base
    - bob.io.image
    - bob.ip.base
    - bob.ip.color
    - bob.ip.draw
    - matplotlib

test:
  commands:
    - nosetests -sv bob.ip.flandmark

  imports:
    - bob
    - bob.ip
    - bob.ip.flandmark

  requires:
    - nose

about:
  home: https://github.com/bioidiap/bob.ip.flandmark
  license: GNU General Public License v3 (GPLv3)
  summary: Python bindings to the flandmark keypoint localization library

extra:
  recipe-maintainers:
    - 183amir
