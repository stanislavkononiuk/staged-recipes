{% set name = "iredis" %}
{% set version = "1.12.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/iredis-{{ version }}.tar.gz
  sha256: 9cbc2ee3bc15e50aa0b62ca237d6db2b38e565d81de90b792a30658a9c115b54

build:
  entry_points:
    - iredis = iredis.entry:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - click >=7.0,<8.0
    - configobj >=5.0,<6.0
    - importlib-resources >=5.1.0,<6.0.0
    - mistune >=2.0,<3.0
    - packaging >=21.3,<22.0
    - pendulum >=2.0,<3.0
    - prompt_toolkit >=3,<4
    - pygments >=2,<3
    - python >=3.6,<4.0
    - redis-py >=3.4.0,<4.0.0
    - wcwidth ==0.1.9

test:
  imports:
    - iredis
  commands:
    - pip check
    - iredis --help
  requires:
    - pip

about:
  home: https://github.com/laixintao/iredis
  summary: 'Interactive Redis: A Terminal Client for Redis with AutoCompletion and Syntax Highlighting.'
  description: |
    IRedis is a terminal client for redis with auto-completion and syntax
    highlighting. IRedis lets you type Redis commands smoothly, and displays
    results in a user-friendly format.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  doc_url: https://iredis.io/
  dev_url: https://github.com/laixintao/iredis

extra:
  recipe-maintainers:
    - laixintao
    - aymericbeaumet
