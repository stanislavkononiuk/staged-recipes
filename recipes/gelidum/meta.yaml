{% set name = "gelidum" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 612d193625f2e542d0de8150b25f6394a05b1ed77a20372ecc9659a4aa24bf50

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.7.0

test:
  requires:
    - pip
  commands:
    - pip check
    - python -m unittest discover -s ./tests

about:
  home: https://github.com/diegojromerolopez/gelidum
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Freeze your objects in Python'
  description: |
    Inspired by the method freeze found in other languages like Javascript,
    this package tries to make immutable objects to make it easier avoiding
    accidental modifications in your code.
  dev_url: https://github.com/diegojromerolopez/gelidum

extra:
  recipe-maintainers:
    - diegojromerolopez
    - johnomotani
