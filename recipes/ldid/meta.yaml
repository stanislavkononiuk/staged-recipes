{% set name = "ldid" %}
{% set version = "2.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: git://git.saurik.com/ldid.git
  git_rev: v{{ version }}

build:
  number: 0
  skip: True  # [win]
  detect_binary_files_with_prefix: False  # [osx]
  ignore_run_exports:
    - openssl  # [osx]
    - libcxx   # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - openssl
    - libopenssl-static  # [osx]

test:
  commands:
    - ldid

about:
  home: https://cydia.saurik.com/info/ldid/
  license: AGPL-3.0-only
  license_file:
    - COPYING
    - OPENSSL_LICENSE.txt  # [osx]
  summary: 'pseudo-codesign Mach-O files'
  description: |
    This program lets you manipulate the signature block in a Mach-O binary.
    Use -S to sign a binary from scratch and allocate its entitlements,
    -s to update the hashes on an existing binary, or -e to dump entitlements
  dev_url: https://git.saurik.com/ldid.git

extra:
  recipe-maintainers:
    - isuruf
