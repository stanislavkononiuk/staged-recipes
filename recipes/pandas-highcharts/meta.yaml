{% set version = "0.5.2" %}
{% set name = "pandas-highcharts" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: pandas-highcharts-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: 7e410ddcdfca6c13c3ad7c741088dc52

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - pandas
    - ipython

test:
  imports:
    - pandas_highcharts

about:
  home: https://github.com/gtnx/pandas-highcharts
  license_file: LICENSE
  license: MIT
  summary: 'pandas-highcharts is a Python package which allows you to easily build Highcharts plots with pandas.DataFrame objects.'

extra:
  recipe-maintainers:
    - ericdill
    - mariusvniekerk
