{% set name = "nessai" %}
{% set version = "0.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nessai-{{ version }}.tar.gz
  sha256: 50d1557eebc71e7ddd4678dd9451d5c1174bf32a0116b801a85fd51a46d8ec2e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools
    - setuptools-scm
  run:
    - glasflow
    - matplotlib-base >=2.0
    - numpy >=1.9
    - pandas
    - python >=3.7
    - scipy >=0.16
    - seaborn
    - pytorch >=1.11.0
    - tqdm

test:
  requires:
    - pip
    - corner
    - pytest >=0.6.0
    - pytest-cov
    - pytest-rerunfailures
    - pytest-timeout
  imports:
    - nessai
  source_files:
    - tests
    - pyproject.toml
  commands:
    - pip check
    - python -m pytest tests/ -vv -k "not (integration_test or slow_integration_test)"

about:
  home: https://github.com/mj-will/nessai
  dev_url: https://github.com/mj-will/nessai
  doc_url: https://nessai.readthedocs.io 
  summary: 'nessai: Nested Sampling with Artificial Intelligence'
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  description: |
    nessai is a nested sampling algorithm for Bayesian Inference that
    incorporates normalisings flows. It is designed for applications where the
    Bayesian likelihood is computationally expensive.

extra:
  recipe-maintainers:
    - johnveitch
    - mj-will
