{% set name = "pyprocessmacro" %}
{% set version = "1.0.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PyProcessMacro-{{ version }}.tar.gz
  sha256: cc260e81cb7846183eb00680fda4af5f46985bad34b1bc96dd6b95e2f6b489b3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - matplotlib-base
    - numpy
    - pandas
    - python >=3.7
    - scipy
    - seaborn

test:
  imports:
    - pyprocessmacro
    - tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/QuentinAndre/pyprocessmacro/
  summary: A Python library for moderation, mediation and conditional process analysis. Based on Andrew F. Hayes Process Macro.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - QuentinAndre
