{% set name = "pytest-mypy" %}
{% set version = "0.4.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 5a5338cecff17f005b181546a13e282761754b481225df37f33d37f86ac5b304

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - mypy >=0.500
    - mypy >=0.500,<0.700
    - mypy >=0.700
    - pip
    - pytest >=2.8
    - pytest >=2.8,<4.7
    - python
    - setuptools
  run:
    - mypy >=0.500
    - mypy >=0.500,<0.700
    - mypy >=0.700
    - pytest >=2.8
    - pytest >=2.8,<4.7
    - python
    - setuptools

test:
  imports:
    - pytest_mpypy

about:
  home: "https://github.com/dbader/pytest-mypy"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Mypy static type checker plugin for Pytest"
  doc_url: https://pypi.org/project/pytest-mypy/
  dev_url: https://github.com/dbader/pytest-mypy

extra:
  recipe-maintainers:
    - sduc
