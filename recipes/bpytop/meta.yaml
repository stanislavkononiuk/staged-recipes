{% set name = "bpytop" %}
{% set version = "1.0.59" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bpytop-{{ version }}.tar.gz
  sha256: bfa578e770fa8ac30e9efde23724d305c226989c29e554e8a56124ec28510124

build:
  number: 0
  skip: true  # [win]
  entry_points:
    - bpytop = bpytop:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - poetry >=1,<2
  run:
    - psutil >=5.7.0,<6.0.0
    - python

test:
  imports:
    - bpytop
  commands:
    - pip check
    - bpytop --help
  requires:
    - pip

about:
  home: https://github.com/aristocratos/bpytop
  summary: Resource monitor that shows usage and stats for processor, memory, disks, network and processes.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
