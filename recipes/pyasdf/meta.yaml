{% set name = "pyasdf" %}
{% set version = "0.1.3" %}
{% set sha256 = "d2d1e24608a5a0352ae8ed9e64e273fa76a0abc9a593e44a5b624d8a8cf22b09" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - obspy
    - colorama
    - h5py
    - dill
    - prov

test:
  imports:
    - pyasdf
  requires:
    - pytest
  commands:
    - python -m pyasdf.tests

about:
  home: https://seismicdata.github.io/pyasdf/index.html
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Python module for working with ASDF files.'
  description: |
    simplejson is a simple, fast, complete, correct and extensible
    JSON <http://json.org> encoder and decoder for Python 2.5+ and
    Python 3.3+. It is pure Python code with no dependencies, but includes
    an optional C extension for a serious speed boost.
  doc_url: https://seismicdata.github.io/pyasdf/index.html
  dev_url: https://github.com/SeismicData/pyasdf

extra:
  recipe-maintainers:
    - krischer
