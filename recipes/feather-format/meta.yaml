package:
  name: feather-format
  version: "0.2.0"

source:
  fn: feather-format-0.2.0.tar.gz
  url: https://pypi.io/packages/source/f/feather-format/feather-format-0.2.0.tar.gz
  md5: 2a66efc5ec856624bc8c66389578a14b

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - python
    - setuptools
    - cython
    - pandas >=0.17.0
