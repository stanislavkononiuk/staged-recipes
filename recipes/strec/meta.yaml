{% set version = "2.0" %}

package:
  name: strec
  version: {{ version }}

source:
  url: https://github.com/usgs/strec/archive/{{ version }}.tar.gz
  sha256: 5eb846bb460dd02959baf5bce0b09ae2b7ec32329f7b804c749cc2d1fe91a830

build:
  number: 0
  skip: True  # [py27]
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - fiona
    - numpy
    - obspy
    - openpyxl
    - pandas
    - pyproj
    - shapely
    - xlrd
    - xlwt
    - impactutils
    - libcomcat
    - mapio


test:

  imports:
    - strec

about:
  home: https://github.com/usgs/strec
  license: Public Domain
  summary: 'Determine earthquake type from input coordinates.'
  license_family: Public Domain
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - mhearne-usgs
