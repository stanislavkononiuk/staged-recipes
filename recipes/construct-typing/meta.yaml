{% set name = "construct-typing" %}
{% set version = "0.5.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/construct-typing-{{ version }}-py3-none-any.whl
  sha256: c6d6af9a84cb00116d1a205f1b53cf0261748e504a41cc1da269d95dbccaeb44

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install construct_typing-{{ version }}-py3-none-any.whl -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - construct ==2.10.67
    - python >=3.7

test:
  imports:
    - construct_typed
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/timrid/construct-typing
  summary: Extension for the python package 'construct' that adds typing features
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kevinheavey
