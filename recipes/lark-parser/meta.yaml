{% set name = "lark-parser" %}
{% set version = "0.11.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lark-parser-{{ version }}.tar.gz
  sha256: 20bdefdf1b6e9bcb38165ea5cc4f27921a99c6f4c35264a3a953fd60335f1f8c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - lark
    - lark-stubs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lark-parser/lark
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: a parsing toolkit for Python
  description: |
    Lark is a parsing toolkit for Python, built with a focus on 
    ergonomics, performance and modularity. Lark can parse all 
    context-free languages. To put it simply, it means that it is capable 
    of parsing almost any programming language out there, and to some 
    degree most natural languages too.
  doc_url: https://lark-parser.readthedocs.io
  dev_url: https://github.com/lark-parser/lark

extra:
  recipe-maintainers:
    - jan-janssen
