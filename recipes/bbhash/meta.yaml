{% set name = "bbhash" %}
{% set version = "0.5.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bbhash-{{ version }}.tar.gz
  sha256: af6687435f684bf3ecf7352aabdae0c02a7ab3d69abb4b2e4de5f3688eb0afb7

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython >=0.29.21
    - numpy
    - pip
    - python
    - setuptools >=49
  run:
    - python
    - setuptools >=49
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - bbhash
  commands:
    - pip check
    - py.test
  requires:
    - pip
    - pytest

about:
  home: http://github.com/dib-lab/pybbhash
  summary: A Python wrapper for the BBHash Minimal Perfect Hash Function
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ctb
    - luizirber
