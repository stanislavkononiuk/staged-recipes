{% set name = "bbhash" %}
{% set version = "0.5.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bbhash-{{ version }}.tar.gz
  sha256: 7e84dc10962fe09c666ff2eddad02c08b8dd6f83fb73f7023dbf93d7dea30f1d

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - cython >=0.29.21
    - setuptools >=49
    - python
    - numpy
  host:
    - cython >=0.29.21
    - numpy
    - pip
    - python
    - setuptools >=49
  run:
    - python
    - setuptools >=49
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - bbhash
  commands:
    - pip check
    - py.test
  requires:
    - pip
    - pytest
    - cython >=0.29.21
    - setuptools >=49

about:
  home: http://github.com/dib-lab/pybbhash
  summary: A Python wrapper for the BBHash Minimal Perfect Hash Function
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ctb
    - luizirber
