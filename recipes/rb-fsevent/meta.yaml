{% set name = "rb-fsevent" %}
{% set version = "0.10.3" %}
{% set github_org = "thibaudgg" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
    sha256: a8f78186feb55bb98579b5e0f8dd925ececfde1b5c2496e5e932997ff999a1d2

build:
  number: 0
  script: gem install --ignore-dependencies {{ name }}-{{ version }}.gem
  skip: True  # [win]

requirements:
  host:
    - ruby {{ ruby }}
  run:
    - ruby

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'
    - fsevent_watch --show-plist  # [osx]

about:
  home: http://rubygems.org/gems/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: FSEvents API with Signals catching (without RubyCocoa)

  doc_url: https://github.com/{{github_org}}/{{ name }}/wiki
  dev_url: https://github.com/{{ github_org }}/{{ name }}

extra:
  recipe-maintainers:
    - sodre
