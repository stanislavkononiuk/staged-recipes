{% set name = "fisher" %}
{% set version = "0.1.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7519d2c884be6f5844bfde900fd294e98a33fe9a943c6b03800513cd281859c3

build:
  number: 0
  skip: True  # [py3k]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed"

requirements:
  host:
    - python
    - numpy
    - cython
    - pytest
    - pip
  run:
    - python
    - numpy
    - cython
    - pytest
    - pip

test:
  imports:
    - fisher

about:
  home: http://github.com/brentp/fishers_exact_test
  license: BSD
  license_family: BSD
  license_file: ''
  summary: Fast Fisher's Exact Test

extra:
  recipe-maintainers:
    - npavlovikj
