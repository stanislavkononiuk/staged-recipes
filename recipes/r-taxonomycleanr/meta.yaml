{% set version = '1.6.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-taxonomycleanr
  version: {{ version|replace("-", "_") }}

source:
  git_url: https://github.com/EDIorg/taxonomyCleanr
  sha256: a75ff50ab8ada3a0fcac7db654e0c7ec941efc061bb47c883ce66987072f0791

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - data.table >=1.12.2
    - stringr >=1.2.0
    - taxize >=0.9.99
    - ritis >=1.0.0
    - covr
    - EML >=2.0.3
    - httr >=1.4.1
    - worrms >=0.4.2
  run:
    - data.table >=1.12.2
    - stringr >=1.2.0
    - taxize >=0.9.99
    - ritis >=1.0.0
    - covr
    - EML >=2.0.3
    - httr >=1.4.1
    - worrms >=0.4.2

test:
  commands:
    - $R -e "library('taxonomyCleanr')"           # [not win]
    - "\"%R%\" -e \"library('taxonomyCleanr')\""  # [win]

about:
  home: https://github.com/EDIorg/taxonomyCleanr
  license: MIT
  summary: Resolves user supplied taxonomy data against a taxonomic authority, retrieves taxonomic 
    serial numbers, updates users data, and creates the taxonomicCoverage metadata element in 
    the Ecological Metadata Language (EML).
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'

extra:
  recipe-maintainers:
    - conda-forge/r
    - marie59

