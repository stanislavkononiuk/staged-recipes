{% set name = "pynisher" %}
{% set version = "0.6.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e4e1d9366fc4ca60b4b2354b6d12e65600600a8c7bf4392c84f2f4ff4abc85ff

build:
  number: 0
  noarch: python >=3.6
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - docutils >=0.3
    - psutil
    - python
    - setuptools

test:
  imports:
    - pynisher
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/automl/pynisher
  summary: A small Python library to limit the resources used by a function by executing it inside a subprocess.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
