{% set version = "1.1.4" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: bgenix
  version: "{{ version|replace("-", "_") }}"

source:
  url: https://github.com/huntdatacenter/rbgen/releases/download/{{ version }}/bgen-{{ version }}.tar.bz2
  sha256: c35c67e804ddb70a9bc0261ad8f02f32187b210c6dc3316312cab508c3bea7ce

build:
  merge_build_host: true  # [win]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}<=8.5.0                     # [not win]
    - {{ compiler('cxx') }}<=8.5.0                   # [not win]
    - {{ compiler('fortran') }}<=8.5.0               # [not win]
    - {{ compiler('cxx') }}                   # [win]
    # - {{ compiler('m2w64_c') }}               # [win]
    # - {{ compiler('m2w64_cxx') }}             # [win]
    # - {{ compiler('m2w64_fortran') }}         # [win]
    - {{ posix }}filesystem                   # [win]
    - {{ posix }}sed                          # [win]
    - {{ posix }}coreutils                    # [win]
    - {{ posix }}zip                          # [win]
    - {{ posix }}make                         # [win]
    - {{ native }}gcc-libs                    # [win]
    - {{ native }}zlib
    - boost {{ boost }}
    - boost-cpp {{ boost }}
    - sqlite
    - zstd
  host:
    - boost-cpp {{ boost }}
    - sqlite
    - zstd
  run:
    - {{ native }}zlib
    - boost-cpp {{ boost }}
    - sqlite
    - zstd

test:
  source_files:
    - example/example.15bits.bgen
    - example/example.16bits.bgen
    - example/example.16bits.bgen.bgi
  commands:
    - bgenix -help
    - bgenix -g example/example.15bits.bgen -index

about:
  home: https://enkre.net/cgi-bin/code/bgen
  license: BSL-1.0
  license_file: LICENSE_1_0.txt
  summary: Reference implementation of the BGEN format, written in C++

extra:
  recipe-maintainers:
    - matuskosut
