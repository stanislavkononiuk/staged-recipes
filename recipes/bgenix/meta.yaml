{% set version = "1.1.4" %}
{% set github_repo = "https://github.com/matuskosut" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: bgenix
  version: "{{ version|replace("-", "_") }}"

source:
  url: {{ github_repo }}/rbgen/archive/build-v1.1.4-conda.tar.gz
  sha256: 8092b387b295c37e91181e89f19d3005f00cbc05fda134021c6d5238c180b965

build:
  merge_build_host: true  # [win]
  number: 2

requirements:
  build:
    - {{ compiler('c') }}<=8.5.0                     # [not win]
    - {{ compiler('cxx') }}<=8.5.0                   # [not win]
    - {{ compiler('fortran') }}<=8.5.0               # [not win]
    # - {{ compiler('m2w64_c') }}               # [win]
    # - {{ compiler('m2w64_cxx') }}             # [win]
    # - {{ compiler('m2w64_fortran') }}         # [win]
    # - {{ posix }}filesystem                   # [win]
    # - {{ posix }}sed                          # [win]
    # - {{ posix }}coreutils                    # [win]
    # - {{ posix }}zip                          # [win]
    # - {{ posix }}make
    - boost {{ boost }}
    - boost-cpp {{ boost }}
    - sqlite
    - zstd
  host:
    - boost-cpp {{ boost }}
    - sqlite
    - zstd
  run:
    # - {{ native }}gcc-libs                   # [win]
    - boost-cpp {{ boost }}
    - sqlite
    - zstd

test:
  source_files:
    - example/
    - example/*.bgen
    - example/*.bgi
  commands:
    # You can put additional test commands to be run here.
    - bgenix -help
    - bgenix -g example/example.15bits.bgen -index

about:
  home: https://enkre.net/cgi-bin/code/bgen
  license: BSL-1.0
  license_file: LICENSE_1_0.txt
  summary: R interface to BGEN files


