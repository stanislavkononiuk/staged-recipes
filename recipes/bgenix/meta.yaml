{% set version = "1.1.4" %}
{% set github_repo = "https://github.com/matuskosut" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: bgenix
  version: "{{ version|replace("-", "_") }}"

source:
  url: {{ github_repo }}/rbgen/archive/1.1.4.tar.gz
  sha256: 79832b1cc30256bc2d029a818d595f79cbb4f080da1c3c58332152665b7dd64f

build:
  merge_build_host: true  # [win]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}                     # [not win]
    - {{ compiler('cxx') }}                   # [not win]
    # - {{ compiler('m2w64_c') }}               # [win]
    # - {{ compiler('m2w64_cxx') }}             # [win]
    # - {{ posix }}filesystem                   # [win]
    # - {{ posix }}sed                          # [win]
    # - {{ posix }}coreutils                    # [win]
    # - {{ posix }}zip                          # [win]
    # - {{ posix }}make
    - sqlite 3.9.2 1
    - boost <=1.65.0
    - boost-cpp <=1.65.0
    - zstd
  host:
    - boost <=1.65.0
    - sqlite 3.9.2 1
    #- libgomp <=7.6.0                         # [linux]
  run:
    # - {{ native }}gcc-libs                   # [win]
    - sqlite 3.9.2 1
    # - zstd
    - boost-cpp <=1.65.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rbgen')"
    - bash test.sh

about:
  home: https://enkre.net/cgi-bin/code/bgen
  summary: R interface to BGEN files


