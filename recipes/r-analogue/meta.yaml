{% set version = '0.17-6' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-analogue
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/analogue_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/analogue/analogue_{{ version }}.tar.gz
  sha256: 71070f4e669b161a8bec355bf678cc94bb78ba87ee0625cbd8cd53b7ac45b030

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-mass
    - r-brglm
    - r-lattice
    - r-mgcv
    - r-princurve >=2.0.2
    - r-vegan >=2.2_0
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-mass
    - r-brglm
    - r-lattice
    - r-mgcv
    - r-princurve >=2.0.2
    - r-vegan >=2.2_0

test:
  commands:
    - $R -e "library('analogue')"           # [not win]
    - "\"%R%\" -e \"library('analogue')\""  # [win]

about:
  home: https://github.com/gavinsimpson/analogue
  license: GPL-2
  summary: Fits Modern Analogue Technique and Weighted Averaging transfer function models for
    prediction of environmental data from species data, and related methods used in
    palaeoecology.
  license_family: GPL-2.0-only
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

