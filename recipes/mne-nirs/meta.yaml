{% set name = "mne-nirs" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: eb11ed5fc990a2a3a5c71bf96e4a6414aff668757dfe3821bc31584554a00304

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - mne
    - ipyvtklink

test:
  imports:
    - mne_nirs
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://mne.tools/mne-nirs
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Process Near-Infrared Spectroscopy Data in MNE.'
  doc_url: https://mne.tools/mne-nirs
  dev_url: https://github.com/mne-tools/mne-nirs

extra:
  recipe-maintainers:
    - rob-luke
    - hoechenberger
