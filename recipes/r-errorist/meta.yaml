{% set version = '0.1.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-errorist
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/errorist_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/errorist/errorist_{{ version }}.tar.gz
  sha256: 5091cbfa750e4b064bf11d96bf69d5214d748819077eba861b2d59e7b880057f

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-searcher >=0.0.2

  run:
    - r-base
    - r-searcher >=0.0.2

test:
  commands:
    - $R -e "library('errorist')"           # [not win]
    - "\"%R%\" -e \"library('errorist')\""  # [win]

about:
  home: https://github.com/r-assist/errorist

  license: GPL-2.0-or-later
  summary: Provides environment hooks that obtain errors and warnings which occur during the
    execution of code to automatically search for solutions.

  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - coatless

