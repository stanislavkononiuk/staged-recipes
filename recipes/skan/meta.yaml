{% set name = "skan" %}
{% set version = "0.1.2" %}
{% set sha256 = "98e60bc948527b7a60ca8864757d12b87d04dc2c2df7561dab03c1d33a052f04" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip : True  # [py<35]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy >=1.11
    - scipy >=0.18
    - networkx >=1.11
    - pandas
    - numba

test:
  requires:
    - pytest
  imports:
    - skan
  commands:
    - py.test --pyargs skan --doctest-modules

about:
  home: http://github.com/jni/skan
  license: BSD 3-clause
  license_file: LICENSE
  summary: 'skan: skeleton analysis in Python'

  description: |
    skan: skeleton analysis in Python.

    Inspired by the "Analyze skeletons" Fiji plugin by
    Ignacio Arganda-Carreras.
  doc_url: https://github.com/jni/skan
  dev_url: https://github.com/jni/skan

extra:
  recipe-maintainers:
    - jni
