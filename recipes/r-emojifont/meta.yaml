{% set version = '0.5.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-emojifont
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/emojifont_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/emojifont/emojifont_{{ version }}.tar.gz
  sha256: dd0f0567bdbd5b8bf9896eb699bfd4338a285d4a166aa5425b59fc56a2d12a68

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-ggplot2
    - r-proto
    - r-showtext
    - r-sysfonts
  run:
    - r-base
    - r-ggplot2
    - r-proto
    - r-showtext
    - r-sysfonts

test:
  commands:
    - $R -e "library('emojifont')"           # [not win]
    - "\"%R%\" -e \"library('emojifont')\""  # [win]

about:
  home: https://guangchuangyu.github.io/emojifont
  license: Artistic-2.0
  summary: An implementation of using emoji and fontawesome for using in both base and 'ggplot2'
    graphics.
  license_family: OTHER
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/Artistic-2.0'

extra:
  recipe-maintainers:
    - conda-forge/r
    - sagrudd

