{% set name = "lfdfiles" %}
{% set version = "2022.2.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lfdfiles-{{ version }}.tar.gz
  sha256: db5f1db4c08643dd65712b5e1a9ead5b5c95e69bf5b999113413129555e173ee

build:
  number: 0
  skip: true   # [py<38]
  entry_points:
    - lfdfiles=lfdfiles.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - numpy >=1.19.2
    - pip
    - python
    - setuptools >=18.0
  run:
    - click
    - numpy >=1.19.2
    - python
    - tifffile >=2021.11.2
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - lfdfiles
  commands:
    - pip list
    - pip check
    - lfdfiles --help
  requires:
    - pip

about:
  home: https://www.lfd.uci.edu/~gohlke/
  summary: Laboratory for Fluorescence Dynamics (LFD) file formats
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
