{% set name = "aiapy" %}
{% set version = "0.3.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aiapy-{{ version }}.tar.gz
  sha256: 6937fc6ba3e931f2069baea4d5d2153122a5a6f0f6de9721f31733f12eecd18e

build:
  number: 0
  skip: true   # [py2k]
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - importlib_resources
    - python >=3.6
    - sunpy >=2.0

test:
  requires:
    - pip
    - pytest-astropy
  imports:
    - aiapy
    - aiapy.calibrate
    - aiapy.psf
    - aiapy.response
    - aiapy.util
  commands:
    - pip check
    - pytest --pyargs aiapy --remote-data=any

about:
  home: https://gitlab.com/LMSAL_HUB/aia_hub/aiapy
  summary: Python package for AIA analysis.
  license: BSD-3-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - wtbarnes
