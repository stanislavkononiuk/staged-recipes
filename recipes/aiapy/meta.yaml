{% set name = "aiapy" %}
{% set version = "0.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aiapy-{{ version }}.tar.gz
  sha256: b54930bbfa2208f9f7af9ecd39a56d8f0746ca36fc1c84afd84f90d9fa356958

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - importlib_resources  # [py<37]
    - python
    - sunpy>=2.0

test:
  requires:
    - pip
    - pytest<6.0.0
    - pytest-astropy
  imports:
    - aiapy
    - aiapy.calibrate
    - aiapy.psf
    - aiapy.response
    - aiapy.util
  commands:
    - pip check
    - pytest --pyargs aiapy --remote-data=any
  requires:
    - pip

about:
  home: https://gitlab.com/LMSAL_HUB/aia_hub/aiapy
  summary: Python package for AIA analysis.
  license: BSD-3-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - wtbarnes
    - fluxtransport
