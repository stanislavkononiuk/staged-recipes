{% set name = "itk-meshtopolydata" %}
{% set name_ = "itk_meshtopolydata" %}
{% set version = "0.3.4" %}

{% set wheel_tag = "cp37-cp37m-manylinux1_x86_64" %}  # [linux]
{% set wheel_tag = "cp37-cp37m-macosx_10_9_x86_64" %} # [osx]
{% set wheel_tag = "cp37-cp37m-win_amd64" %} # [win]
{% set fn = "{}-{}-{}.whl".format(name_, version, wheel_tag) %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  skip: True  # [win32 or (win64 and py2k)]

source:
  fn: {{ fn }}
  url: https://pypi.io/packages/cp37/i/{{ name }}/{{ fn }} # [py==37]
  sha256: 528207f9dc90742057e653d0b932678bf75d197e1f0420a5a26ecc7e4373dd16  # [linux and py==37]
  sha256: fd8552b84716c2bebce21ff289cf0b887be06fa7b96f9948712ecab27297a0cc  # [osx and py==37]
  sha256: cbdc7815c03511b04791572f591fb1f1dbfb063793eeea228e1f8e91f0ca9105  # [win64 and py==37]

requirements:
  build:
    - python
    - pip
    - wheel
  run:
    - python
    - itk
    - numpy

test:
  # Some packages might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - itk

about:
  home: http://github.com/InsightSoftwareConsortium/ITKMeshToPolyData
  license: Apache 2.0
  summary: 'Convert an ITK Mesh to a simple data structure compatible with vtk.js PolyData.'

  description: |
    ITK is an open-source, cross-platform library that provides developers
    with an extensive suite of software tools for image analysis. This package
    supports conversion of an itk.Mesh to a data structure compatible with
    vtk.js PolyData. It is used by the itk-jupyter-widgets (the itkwidgets package).

extra:
  recipe-maintainers:
    - thewtex
