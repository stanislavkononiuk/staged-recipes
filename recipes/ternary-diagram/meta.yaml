{% set name = "ternary-diagram" %}
{% set dirname = "ternary_diagram" %}
{% set version = "2.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ dirname }}/{{ dirname }}-{{ version }}.tar.gz"
  sha256: 537c560c579d68216402d387027c00da1b9313fd0d4802b7ae92b7a8994eaac5

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - matplotlib-base
    - numpy
    - pandas
    - python >=3.6

test:
  imports:
    - ternary_diagram

about:
  home: "http://github.com/yu9824/ternary_diagram/"
  license: MIT
  license_family: MIT
  license_file: LICENSE 
  summary: "This package makes it easier for you to draw beautiful ternary diagram without pymatgen."
  dev_url: "https://github.com/yu9824/{{ dirname }}/"

extra:
  recipe-maintainers:
    - yu9824
