package:
    name: nn
    version: 1.86.0

source:
    git_url: https://github.com/sakov/nn-c.git
    git_tag: master  # upstream does not create releases :-(

build:
    number: 0
    skip: True  # [win]

requirements:
    run:
        - libgcc

test:
