{% set version="2016.3" %}

package:
  name: pytz
  version: {{ version }}

source:
  fn: pytz-{{ version }}.tar.bz2
  url: https://pypi.io/packages/source/p/pytz/pytz-{{ version }}.tar.bz2
  md5: 5c1a1e8ac88cd63e1ad7bcd069fe3938

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
  run:
    - python

test:
  imports:
    - pytz

about:
  home: http://pytz.sourceforge.net/
  license: MIT
  license_file: LICENSE.txt
  summary: World timezone definitions, modern and historical
  description: |
    pytz brings the Olson tz database into Python. This library allows
    accurate and cross platform timezone calculations using Python 2.4 or
    higher. It also solves the issue of ambiguous times at the end of daylight
    saving time.
  doc_url: http://pytz.sourceforge.net/
  dev_url: https://github.com/newvem/pytz

extra:
  recipe-maintainers:
    - msarahan
