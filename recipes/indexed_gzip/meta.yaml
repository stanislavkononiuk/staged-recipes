{% set name = "indexed_gzip" %}
{% set version = "0.8.5" %}
{% set sha256 = "b12408dc45ea2df7488ecfe6ca12d60c683aa46e86dda2d815007505769930ae" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
    - zlib
    - msinttypes  # [win]
    - cython >=0.24
  run:
    - python
    - zlib


test:
  source_files:
    - conftest.py
  requires:
    - pytest
    - numpy
    - coverage
    - pytest-cov
  commands:
    - "\"C:\\Program Files (x86)\\Microsoft Visual Studio 14.0\\VC\\bin\\amd64\\editbin.exe\" %PYTHONDIR%\\python.exe /STACK:8000000"   # [win]
    - pytest -v -s -m indexed_gzip_test --niters 250          --pyargs indexed_gzip -k "not drop_handles"
    - pytest -v -s -m indexed_gzip_test --niters 250 --concat --pyargs indexed_gzip -k "not drop_handles"

about:
  home: https://github.com/pauldmccarthy/indexed_gzip
  license: Zlib
  license_file: LICENSE
  summary: 'Fast random access of gzip files in Python'
  dev_url: https://github.com/pauldmccarthy/indexed_gzip

extra:
  recipe-maintainers:
    - pauldmccarthy
