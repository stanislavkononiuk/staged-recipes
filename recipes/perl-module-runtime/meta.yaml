{% set name = "perl-module-runtime" %}
{% set version = "0.016" %}
{% set sha256 = "68302ec646833547d410be28e09676db75006f4aa58a11f3bdb44ffe99f0f024" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/Z/ZE/ZEFRAM/Module-Runtime-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true   # [win]
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:

  host:
    - perl

  run:
    - perl

test:
  imports:
    - Module::Runtime


about:
  home: http://metacpan.org/pod/Module-Runtime
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: 'runtime module handling'


extra:
  recipe-maintainers:
    - xileF1337
    - cbrueffer
