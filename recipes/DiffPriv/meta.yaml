{% set name = "DiffPriv" %}
{% set version = "1.0.0a0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/DiffPriv-{{ version }}.tar.gz
  sha256: 64210c7e674b0f7a9347cbea42b7c8aadda5200e091711f958c40adc53c82e49

build:
  number: 0
  noarch: python
  entry_points:
    - diffpriv=DiffPriv.cli:run
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - python >=3.8

test:
  imports:
    - DiffPriv
  commands:
    - pip check
    - diffpriv --help
  requires:
    - pip

about:
  home: https://github.com/Quantalabs/DiffPriv
  summary: A Differential Privacy Package
  dev_url: https://github.com/Quantalabs/DiffPriv
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - Quantalabs
    - Quantum9Innovation
