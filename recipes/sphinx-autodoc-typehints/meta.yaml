{% set name = "sphinx-autodoc-typehints" %}
{% set version = "1.2.3" %}
{% set sha256 = "91c3bc19521ebebf366b81ea8915e87ac9430fb07f896c85afae4e0d967c2016" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/agronholm/sphinx-autodoc-typehints/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - remove_extras.patch

build:
  skip: True  # [py2k or py34]
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - sphinx >=1.4

  run:
    - python
    - sphinx >=1.4

test:
  imports:
    - sphinx_autodoc_typehints

about:
  home: https://github.com/agronholm/sphinx-autodoc-typehints
  license: MIT
  summary: 'Type hints (PEP 484) support for the Sphinx autodoc extension'
  license_family: MIT

extra:
  recipe-maintainers:
    - kwilcox
