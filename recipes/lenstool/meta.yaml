{% set name = "lenstool" %}
{% set version = "8.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://git-cral.univ-lyon1.fr/{{ name }}/{{ name }}/-/archive/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5e3a064e94caa01a6d05b29bc58f926f27c743df23ac7bc09b8acbfccfb65fda

build:
  number: 0
  skip: true  # [win]
  ignore_run_exports:
    - python
    - libgomp
    - llvm-openmp

requirements:
  build:
    - libtool  # [not win]
    - {{ compiler('c') }}  # [not win]
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - make  # [not win]
    - conda-verify
  host:
    - python
    - pip
    - cfitsio
    - wcslib
    - gsl
    - libopenblas  # [linux]
  run:
    - python
    - numpy
    - cfitsio
    - wcslib
    - gsl
    - libopenblas  # [linux]

test:
  imports:
    - lenstool

  commands:
    - test -f $PREFIX/bin/lenstool  # [unix]

about:
  home: https://projets.lam.fr/projects/lenstool
  license: GPL-3.0-only
  license_file: {{ RECIPE_DIR }}/LICENSE
  summary: A gravitational lensing software for modeling mass distribution of galaxies and clusters (strong and weak regime).

extra:
  recipe-maintainers:
    - ejullo
