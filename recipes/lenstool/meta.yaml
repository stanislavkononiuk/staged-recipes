{% set name = "lenstool" %}
{% set version = "8.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://git-cral.univ-lyon1.fr/{{ name }}/{{ name }}/-/archive/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: a21d8b80131452611986f15d75b5157b6aeb7ab33142364febf51843b53c0062

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - libtool  # [not win]
    - {{ compiler('c') }}  # [not win]
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - make  # [not win]
  host:
    - python
    - pip
    - cfitsio
    - wcslib
    - gsl
  run:
    - python
    - numpy
    - cfitsio
    - wcslib
    - gsl

test:
  imports:
    - lenstool

  commands:
    - test -f $PREFIX/bin/lenstool  # [unix]

about:
  home: https://projets.lam.fr/projects/lenstool
  license: GPL-3.0-only
  license_file: {{ RECIPE_DIR }}/LICENSE
  summary: A gravitational lensing software for modeling mass distribution of galaxies and clusters (strong and weak regime).

extra:
  recipe-maintainers:
    - ejullo
