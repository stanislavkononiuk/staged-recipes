{% set name = "lenstool" %}
{% set version = "8.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://git-cral.univ-lyon1.fr/{{ name }}/{{ name }}/-/archive/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: de922b273efcb2ba4e64c3e0d75196811070998be88ad71b5b1fb2b7bf22ec3f

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - libtool  # [not win]
    - {{ compiler('c') }}  # [not win]
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - make  # [not win]
  host:
    - python
    - pip
    - cfitsio
    - wcslib
    - gsl
  run:
    - python
    - numpy
    - cfitsio
    - wcslib
    - gsl
    - openblas  # [linux]
  ignore_run_exports:
    - python
    - libgomp

test:
  imports:
    - lenstool

  commands:
    - test -f $PREFIX/bin/lenstool  # [unix]

about:
  home: https://projets.lam.fr/projects/lenstool
  license: GPL-3.0-only
  license_file: {{ RECIPE_DIR }}/LICENSE
  summary: A gravitational lensing software for modeling mass distribution of galaxies and clusters (strong and weak regime).

extra:
  recipe-maintainers:
    - ejullo
