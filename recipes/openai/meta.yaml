{% set name = "openai" %}
{% set version = "0.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/openai-{{ version }}.tar.gz
  sha256: f514098dece360dcee8fe1b33eed876955af7f2e3028362a54f00f8522b71408

build:
  number: 0
  skip: true   # [py==30 or py==31 or py==32 or py==33]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - openai
    - openai.api_resources
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/openai/openai-python
  summary: Python client library for the OpenAI API
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
