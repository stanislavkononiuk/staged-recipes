{% set name = "dm_control" %}
{% set version = "1.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dm_control-{{ version }}.tar.gz
  sha256: 2bbeced798d29d1a67af781ef999379c5e4f6931d750f4e18f63f214620033bb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps
  number: 0

requirements:
  host:
    - python >=3.7
    - mujoco
    - pip
  run:
    - python >=3.7
    - absl-py >=0.7.0
    - dm-env
    - dm-tree !=0.1.2
    - glfw
    - labmaze
    - lxml
    - mujoco >=2.3.0
    - numpy >=1.9.0
    - protobuf >=3.19.4
    - pyopengl >=3.1.4
    - pyparsing <3.0.0
    - requests
    - setuptools !=50.0.0
    - scipy
    - tqdm

test:
  imports:
    - dm_control
  commands:
    - pip check
    - pytest --pyargs dm_control
  requires:
    - pip
    - pytest

about:
  home: https://github.com/deepmind/dm_control
  summary: Continuous control environments and MuJoCo Python bindings.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - traversaro
