{% set version = '0.4.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dmwr
  version: {{ version|replace("-", "_") }}

source:
  fn: DMwR_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/DMwR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/DMwR/DMwR_{{ version }}.tar.gz
  sha256: 8ead6a21194e165d516196259c2d5f3b4d587b2e3dc6001023f5edf6139d3ee3

build:
  merge_build_host: True  # [win]
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
  host:
    - r-base
    - r-rocr >=1.0
    - r-abind >=1.1_0
    - r-class >=7.3_1
    - r-lattice >=0.18_3
    - r-quantmod >=0.3_8
    - r-rpart >=3.1_46
    - r-xts >=0.6_7
    - r-zoo >=1.6_4
  run:
    - r-base
    - r-rocr >=1.0
    - r-abind >=1.1_0
    - r-class >=7.3_1
    - r-lattice >=0.18_3
    - r-quantmod >=0.3_8
    - r-rpart >=3.1_46
    - r-xts >=0.6_7
    - r-zoo >=1.6_4

test:
  commands:
    - $R -e "library('DMwR')"           # [not win]
    - "\"%R%\" -e \"library('DMwR')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=DMwR
  license: GPL (>= 2)
  summary: This package includes functions and data accompanying the book  "Data Mining with
    R, learning with case studies" by Luis Torgo, CRC Press 2010.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - pravs3683
