{% set repo_name = "whitebox-geospatial-analysis-tools" %}
{% set name = "whitebox_tools" %}
{% set version = "0.1.1" %}
{% set sha256 = "9eafecddb122479b66e9945e0611e5e9a3858aa0455480f3686b6d5c536507e9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: {{ name }}
  fn: {{ name|lower }}-{{ version }}.tar.gz
  url: https://github.com/ContinuumIO/{{ repo_name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - python
    - setuptools
    - rust
    - openssl
    - toolchain

  run:
    - python
    - rust

test:
  imports:
    - whitebox_tools

about:
  home: http://github.com/ContinuumIO/{{ repo_name }}/tree/v{{ version }}/{{ name }}
  license: MIT
  license_family: MIT
  license_file: {{ name }}/LICENSE.txt
  summary: 'Library for analyzing geospatial data.'

extra:
  recipe-maintainers:
    - gbrener
