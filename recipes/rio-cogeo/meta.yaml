{% set version = "1.0.0" %}

package:
  name: rio-cogeo
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/r/rio-cogeo/rio-cogeo-{{ version }}.tar.gz
  sha256: "05940d0523b3c0d400177b29a2a33712b84881bbeb82e713a1b9f064422591f9"

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
    - rasterio[s3] >=1.0.9
  run:
    - python
    - click
    - mercantile
    - numpy >=1.15,<2
    - rasterio >=1.0.9
    - boto3 >=1.2.4
    - supermercado

test:
  imports:
    - rio_cogeo
    - rio_cogeo.scripts
  commands:
    - rio cogeo --help
    - rio cogeo create --help
    - rio cogeo validate --help

about:
  home: https://github.com/cogeotiff/rio-cogeo
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: CloudOptimized GeoTIFF (COGEO) creation plugin for rasterio

extra:
  recipe-maintainers:
    - ocefpaf
