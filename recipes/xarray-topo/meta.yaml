{% set version = "0.0.9" %}

package:
  name: xarray-topo
  version: {{ version }}

source:
  fn: xarray-topo-{{ version }}.tar.gz
  url: https://gitext.gfz-potsdam.de/sec55-public/xarray-topo/repository/archive.tar.gz?ref={{ version }}
  sha256: 611a052b84b86d408a81eb0a10f879e7b6208e8855f658d8ca64e8e57ccf5eb7

build:
  number: 0
  skip: True  # [py2k]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - xarray >=0.8.0
    - numba >=0.29.0

test:
  imports:
    - xtopo
    - xtopo.models

about:
  home: https://gitext.gfz-potsdam.de/sec55-public/xarray-topo
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 'xarray extension for for topographic analysis and modeling'

extra:
  recipe-maintainers:
    - benbovy
