{% set version = "0.0.9" %}

package:
  name: xarray-topo
  version: {{ version }}

source:
  fn: xarray-topo-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/x/xarray-topo/xarray-topo-{{ version }}.tar.gz
  sha256: 55e3f72117b118919631f0c8631a72a6a813ef0794f3cc06ff963b5b7494a41d

build:
  number: 0
  skip: True  # [py2k]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - xarray >=0.8.0
    - numba >=0.29.0

test:
  imports:
    - xtopo
    - xtopo.models

about:
  home: https://gitext.gfz-potsdam.de/sec55-public/xarray-topo
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 'xarray extension for for topographic analysis and modeling'

extra:
  recipe-maintainers:
    - benbovy
