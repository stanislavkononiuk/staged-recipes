{% set name = "jupyterlab-topbar" %}
{% set version = "0.6.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyterlab-topbar-{{ version }}.tar.gz
  sha256: f1f9144fd09c29b8921f378662f26c65a460967d9c48eeea8018cea49626fb5f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - jupyter-packaging >=0.7.9,<0.8.0
    - pip
    - python >=3.6
  run:
    - jupyterlab >=3.0.0rc10,==3.*
    - python >=3.6

test:
  imports:
    - jupyterlab-topbar
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jtpio/jupyterlab-topbar.git
  summary: JupyterLab extension to expose the top bar space
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mariusvniekerk
    - jtpio
