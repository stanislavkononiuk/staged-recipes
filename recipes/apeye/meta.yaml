{% set name = "apeye" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/apeye-{{ version }}.tar.gz
  sha256: 0bb0f5b037730f149d3ab3697bc30ccccd60407cf16218d8ffa8f78462239e1e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - domdf-python-tools >=2.6.0
    - idna >=2.5
    - platformdirs >=2.3.0
    - python >=3.6
    - requests >=2.24.0
  run_constrained:
      - cachecontrol >=0.12.6

test:
  imports:
    - apeye
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/domdfcoding/apeye
  summary: Handy tools for working with URLs and APIs.
  license: LGPL-3.0-or-later
  license_file: LICENSE
  doc_url: https://apeye.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - domdfcoding
