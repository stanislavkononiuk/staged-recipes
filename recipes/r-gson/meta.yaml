{% set version = '0.0.9' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gson
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gson_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gson/gson_{{ version }}.tar.gz
  sha256: f694765cd2872efb73dd7be66ef8e31395915f9b277f59e0891cff138777b118

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-jsonlite
    - r-rlang
    - r-tidyr
  run:
    - r-base
    - r-jsonlite
    - r-rlang
    - r-tidyr

test:
  commands:
    - $R -e "library('gson')"           # [not win]
    - "\"%R%\" -e \"library('gson')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=gson
  license: Artistic-2.0
  summary: Proposes a new file format ('gson') for storing gene set and related information,
    and provides read, write and other utilities to process this file format.
  license_family: OTHER
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/Artistic-2.0'

extra:
  recipe-maintainers:
    - conda-forge/r

