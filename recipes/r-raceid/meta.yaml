{% set version = '0.1.7' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-raceid
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RaceID_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RaceID/RaceID_{{ version }}.tar.gz
  sha256: 578f763bcce9df6f850b3fecf98b3bcd5066c78912b12e5d4da0fdb74763f266

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-fnn
    - r-fateid
    - r-mass
    - r-matrix
    - r-rcolorbrewer
    - r-rcpp
    - r-rtsne
    - r-cluster
    - r-coop
    - r-fpc
    - r-ggplot2
    - r-ica
    - r-igraph
    - r-irlba
    - r-locfit
    - r-pheatmap
    - r-propr
    - r-quadprog
    - r-randomforest
    - r-umap
    - r-vegan
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-fnn
    - r-fateid
    - r-mass
    - r-matrix
    - r-rcolorbrewer
    - r-rcpp
    - r-rtsne
    - r-cluster
    - r-coop
    - r-fpc
    - r-ggplot2
    - r-ica
    - r-igraph
    - r-irlba
    - r-locfit
    - r-pheatmap
    - r-propr
    - r-quadprog
    - r-randomforest
    - r-umap
    - r-vegan

test:
  commands:
    - $R -e "library('RaceID')"           # [not win]
    - "\"%R%\" -e \"library('RaceID')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=RaceID
  license: GPL-3
  summary: "Application of 'RaceID' allows inference of cell types and prediction of lineage
    trees by he StemID2 algorithm. Herman, J.S., Sagar, Gr\xFCn D. (2018) <DOI:10.1038/nmeth.4662>."
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

