{% set name = "geomatics" %}
{% set version = "0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

about:
  author: Riley Hales
  description: GIS tools developed by Riley Hales for the BYU Hydroinformatics Lab
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://geomatics.readthedocs.io
  dev_url: https://github.com/rileyhales/geomatics

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 695bef61dad70fe1d9edbaccca99f333fb8eb4c635f614cae6fa0363744969bb

requirements:
  host:
    - python
    - pip
  run:
    - python
    - rasterio
    - rasterstats
    - netcdf4
    - requests
    - python-dateutil
    - numpy
    - pandas
    - pyshp
    - pygrib

outputs:
  - name: geomatics

test:
  imports:
    - rasterio
    - rasterstats
    - xarray
    - netcdf4
    - dateutil

extra:
  copy_test_source_files: true
  final: true
  recipe-maintainers:
    - rileyhales