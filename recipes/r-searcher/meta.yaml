{% set version = '0.0.5' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-searcher
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/searcher_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/searcher/searcher_{{ version }}.tar.gz
  sha256: 96e2100f292709b2fffca8057afc428a054b2393f3cb648c25c3bb5b068d22e0

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('searcher')"           # [not win]
    - "\"%R%\" -e \"library('searcher')\""  # [win]

about:
  home: https://github.com/r-assist/searcher
  license: GPL-2.0-or-later
  summary: Provides a search interface to look up terms on 'Google', 'Bing', 'DuckDuckGo', 'Startpage',
    'Twitter', 'StackOverflow', 'RStudio Community', 'GitHub', and 'BitBucket'. Upon
    searching, a browser window will open with the aforementioned search results.
  license_family: GPL2
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - conda-forge/r

