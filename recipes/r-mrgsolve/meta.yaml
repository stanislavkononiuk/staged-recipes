{% set version = '0.11.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mrgsolve
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mrgsolve_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mrgsolve/mrgsolve_{{ version }}.tar.gz
  sha256: a7b1dd4c8c8f985372ece37679dd644c30f7fa6aa16dba265120982a925cf9c1

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-bh >=1.62.0_1
    - r-rcpp >=0.12.12
    - r-rcpparmadillo >=0.7.900.2.0
    - r-dplyr >=0.8.1
    - r-glue
    - r-lifecycle
    - r-magrittr >=1.5
    - r-rlang >=0.3.4
    - r-tibble >=2.1.1
    - r-tidyselect >=0.2.5
    - libopenblas
    
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-bh >=1.62.0_1
    - r-rcpp >=0.12.12
    - r-rcpparmadillo >=0.7.900.2.0
    - r-dplyr >=0.8.1
    - r-glue
    - r-lifecycle
    - r-magrittr >=1.5
    - r-rlang >=0.3.4
    - r-tibble >=2.1.1
    - r-tidyselect >=0.2.5
    - libopenblas

test:
  commands:
    - $R -e "library('mrgsolve')"           # [not win]
    - "\"%R%\" -e \"library('mrgsolve')\""  # [win]

about:
  home: https://github.com/metrumresearchgroup/mrgsolve
  license: GPL-2.0-or-later
  summary: Fast simulation from ordinary differential equation (ODE) based models typically employed
    in quantitative pharmacology and systems biology.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - apeltzer

