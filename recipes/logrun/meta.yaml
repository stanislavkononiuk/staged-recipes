{% set name = "logrun" %}
{% set version = "0.1.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/logrun-{{ version }}.tar.gz
  sha256: ee5c1bbebde011bd0ce4305411dd1d320872bdcfe4c30044936e473ba5d170ff

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - dill
    - gitpython
    - psutil
    - python
    - python-xxhash

test:
  imports:
    - logrun
    - logrun.utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dccsillag/logrun
  summary: A convenient experiment logging package for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dccsillag
