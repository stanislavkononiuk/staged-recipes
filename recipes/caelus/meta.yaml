{% set name = "caelus" %}
{% set version = "1.0.2" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/sayerhs/cpl/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 1bd247675b7c13b022afcee3f17e24d7080bc2f6b8e9b090492726c7bb0a7e6f

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools

  run:
    - python >=3.6
    - six
    - numpy
    - matplotlib
    - pyyaml
    - ply
    - pytz
    - jinja2

test:
  imports:
    - caelus

about:
  home: https://caelus-cml.com
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: 'Python library for use with Caelus CML and OpenFOAM'
  doc_url: https://caelus.readthedocs.io/
  dev_url: https://github.com/sayerhs/cpl

extra:
  recipe-maintainers:
    - sayerhs
    - cnsidero
