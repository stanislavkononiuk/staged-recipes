{% set version = '0.4.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mlr3hyperband
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mlr3hyperband_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mlr3hyperband/mlr3hyperband_{{ version }}.tar.gz
  sha256: 43a929587485a36a2cec9677581465ac1ed93738a908e350e85a9619b4a9fc64

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-r6
    - r-bbotk >=0.5.0
    - r-checkmate >=1.9.4
    - r-data.table
    - r-lgr
    - r-mlr3 >=0.13.1
    - r-mlr3misc >=0.10.0
    - r-mlr3tuning >=0.11.0
    - r-paradox >=0.7.0
  run:
    - r-base
    - r-r6
    - r-bbotk >=0.5.0
    - r-checkmate >=1.9.4
    - r-data.table
    - r-lgr
    - r-mlr3 >=0.13.1
    - r-mlr3misc >=0.10.0
    - r-mlr3tuning >=0.11.0
    - r-paradox >=0.7.0

test:
  commands:
    - $R -e "library('mlr3hyperband')"           # [not win]
    - "\"%R%\" -e \"library('mlr3hyperband')\""  # [win]

about:
  home: https://mlr3hyperband.mlr-org.com, https://github.com/mlr-org/mlr3hyperband
  license: LGPL-3.0-only
  summary: Implements hyperband method for hyperparameter tuning.  Various termination criteria
    can be set and combined. The class 'AutoTuner' provides a convenient way to perform
    nested resampling in combination with 'mlr3'. The hyperband algorithm was proposed
    by Lisha Li, Kevin Jamieson, Giulia DeSalvo, Afshin Rostamizadeh and Ameet Talwalkar
    (2018) <arXiv:1603.06560>.
  license_family: LGPL
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3

extra:
  recipe-maintainers:
    - conda-forge/r
