{% set name = "soxr" %}
{% set version = "0.1.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://downloads.sourceforge.net/project/{{ name }}/{{ name }}-{{ version }}-Source.tar.xz
  sha256: b111c15fdc8c029989330ff559184198c161100a59312f5dc19ddeb9b5a15889

build:
  number: 0

requirements:
  build:
    - cmake
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - ninja
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - tinyxml

test:
  commands:

about:
  home: https://sourceforge.net/projects/soxr/
  license: LGPL-2.1-or-later
  license_file: ${PREFIX}/share/doc/libsoxr/LICENCE
  summary: 'The SoX Resampler library'
  description: |
    High quality, one-dimensional sample-rate conversion library

  doc_url: https://sourceforge.net/p/soxr/wiki/Home/
  dev_url: https://sourceforge.net/projects/soxr/

extra:
  recipe-maintainers:
    - HosameldinMohamed
