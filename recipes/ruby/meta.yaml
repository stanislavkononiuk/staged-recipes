{% set name = "ruby" %}
{% set major_minor = "2.4" %}
{% set version = "2.4.1" %}
{% set sha256 = "a330e10d5cb5e53b3a0078326c5731888bb55e32c4abfeb27d9e7f8e5d000250" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://cache.ruby-lang.org/pub/ruby/{{ major_minor }}/ruby-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win or osx]

requirements:
  build:
    - toolchain3
    - make
    - cmake
    - openssl
    - gcc  # [osx]
    - zlib 1.2.8
    - readline 6.2*
    - tk 8.5.*
    - yaml
    - gettext  # [osx]
    - gmp
  run:
    - openssl
    - zlib 1.2.8
    - readline 6.2*
    - tk 8.5.*
    - yaml
    - gettext  # [osx]
    - gmp

test:
  commands:
    - ruby --version
    - gem --version
    - ruby -e 'puts "Hi, from Ruby!"'
    - ruby -r rubygems -e 'puts "Has gems."; exit 0'
    - ruby -r openssl -r readline -r yaml -r zlib -e 'puts "Has all dependencies."; exit 0'

about:
  home: https://www.ruby-lang.org/
  license: GPL v2
  license_family: GPL
  license_file: COPYING
  summary: 'A dynamic, open source programming language with a focus on simplicity and productivity.'
  description: |
    A dynamic, open source programming language with a focus on simplicity and productivity.
    It has an elegant syntax that is natural to read and easy to write.
  doc_url: https://www.ruby-lang.org/en/documentation/
  dev_url: https://svn.ruby-lang.org/cgi-bin/viewvc.cgi/

extra:
  recipe-maintainers:
    - scopatz
