# Do metapackages have a version?
# Do metapackages have a license?

package:
  name: pyomo.solvers
  version: 1.0

build:
  number: 0

requirements:
  build:
    - python
  run:
    - python
    - ipopt
    - glpk
    - coincbc

test:
  commands:
    - test -f $PREFIX/bin/ipopt # [unix]
    - test -f $PREFIX/bin/glpsol # [unix]
    - test -f $PREFIX/bin/cbc # [unix]
    - ls $PREFIX # [win]
    - test -f $PREFIX/bin/ipopt.exe # [win]
    - test -f $PREFIX/bin/glpsol.exe # [win]
    - test -f $PREFIX/bin/cbc.exe # [win]

about:
  home: http://pyomo.org
  license: BSD 3-clause
  summary: 'Optimization solvers that enhance the functionality of Pyomo'

extra:
  recipe-maintainers:
    - whart222
    - jsiirola
