{% set name = "rtxpy" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rtxpy-{{ version }}.tar.gz
  sha256: a7053a306e7b7fce15cb4515fc88cc5ba714fe72489103b33c777ae2b598da8a

build:
  number: 0
  skip: true   # [py<37]
  skip: true   # [osx]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - cmake >=3.10
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
  run:
    - numpy >=1.16
    - python

test:
  imports:
    - rtxpy
    - rtxpy.RTX
    - rtxpy.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/makepath/rtxpy
  summary: Ray tracing using CUDA accessible from Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ianthomas23
