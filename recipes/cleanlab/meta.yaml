{% set name = "cleanlab" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: f32b95ff2167368609abf1c68f3ec735658c053dd5e87cb7fac4e3aab614d913

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    # - numpy >=1.11.3
    - pip
    - python
    # - scikit-learn >=0.18
    # - scipy >=1.1.0
  run:
    - numpy >=1.11.3
    - python
    - scikit-learn >=0.18
    - scipy >=1.1.0

test:
  imports:
    - cleanlab
    - cleanlab.models

about:
  home: "https://github.com/cgnorthcutt/cleanlab"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Find label errors in datasets, weak supervision, and learning with noisy labels. Works for all datasets and models."
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
