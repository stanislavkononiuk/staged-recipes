{% set name = "wandb" %}
{% set version = "0.9.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 0ed543a5f2df3df6a2f53a52f7ab7103c43d014b7ec87b553df8c3cec0935206

build:
  number: 0
  entry_points:
    - wandb=wandb.cli:cli
    - wb=wandb.cli:cli
    - wanbd=wandb.cli:cli
    - wandb-docker-run=wandb.cli:docker_run
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    # - click >=7.0
    # - configparser >=3.8.1
    # - docker-pycreds >=0.4.0
    # - gitpython >=1.0.0
    # - gql ==0.2.0
    # - nvidia-ml-py3 >=7.352.0
    - pip
    # - psutil >=5.0.0
    - python
    # - python-dateutil >=2.6.1
    # - pyyaml >=3.10
    # - requests >=2.0.0
    # - sentry-sdk >=0.4.0
    # - shortuuid >=0.5.0
    # - six >=1.10.0
    # - subprocess32 >=3.5.3
    # - watchdog >=0.8.3
  run:
    - click >=7.0
    - configparser >=3.8.1
    - docker-pycreds >=0.4.0
    - gitpython >=1.0.0
    - gql
    # - nvidia-ml-py3 >=7.352.0 # the hell is this
    - nvidia-ml # this is in feedstocks
    - psutil >=5.0.0
    - python
    - python-dateutil >=2.6.1
    - pyyaml >=3.10
    - requests >=2.0.0
    - sentry-sdk >=0.4.0
    - shortuuid >=0.5.0
    - six >=1.10.0
    # - subprocess32 >=3.5.3
    - subprocess32 
    - watchdog >=0.8.3

test:
  imports:
    - wandb
  commands:
    - wandb --help
    - wb --help
    - wanbd --help
    - wandb-docker-run --help
  requires:
    - mock >=2.0.0
    # - tox-pyenv >=1.0.3

about:
  home: "https://github.com/wandb/client"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "A CLI and library for interacting with the Weights and Biases API."
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
