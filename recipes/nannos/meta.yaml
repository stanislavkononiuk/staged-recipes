{% set name = "nannos" %}
{% set version = "2.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.com/{{ name }}/{{ name }}/-/archive/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: 0798ee3f13b440bfd88b5e2ff4445a9a2c8d5d74034943260fbacf91d38e40ea


build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --no-deps"
  skip: true  # [py<36]

requirements:
  host:
    - python
    - pip
    - numpy >=1.9
    - scipy >=1.0
    - autograd >=1.4
    - matplotlib-base
    - shapely
    - joblib
    - colorlog
    - psutil
    - ipython
    - nlopt
    - matplotlib-base
    - pytorch       # [not win]
    - pytorch-cpu   # [cuda_compiler_version == "None"]
    - pytorch-gpu   # [cuda_compiler_version != "None"]
    - magma         # [not osx]
    - jax           # [not win]
    - jaxlib        # [not win]
    - pyvista
    - pythreejs
    - ipyvtklink
    - panel
    - importlib_metadata   # [py<38]
  run:
    - python
    - numpy

test:
  imports:
    - {{ name }}
  source_files:
    - test/conda_test.py
  commands:
    - OMP_NUM_THREADS=1 NANNOS_BACKEND=numpy pytest -svv ./test/conda_test.py
    - OMP_NUM_THREADS=1 NANNOS_BACKEND=scipy pytest -svv ./test/conda_test.py
    - OMP_NUM_THREADS=1 NANNOS_BACKEND=autograd pytest -svv ./test/conda_test.py
    - OMP_NUM_THREADS=1 NANNOS_BACKEND=torch pytest -svv ./test/conda_test.py
    - OMP_NUM_THREADS=1 NANNOS_BACKEND=jax pytest -svv ./test/conda_test.py
  requires:
    - pytest

about:
  home: https://gitlab.com/{{ name }}/{{ name }}
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE.txt
  summary: 'Fourier Modal Method for multilayer metamaterials'

  description: |
    Nannos is a Python package to solve Maxwell's equations in mono or 
    bi-periodic multilayer structures using the Fourier Modal Method. 
    It implements various formulations, automatic differentiation and 
    GPU acceleration.
  doc_url: https://{{ name }}.gitlab.io
  dev_url: https://gitlab.com/{{ name }}/{{ name }}

extra:
  recipe-maintainers:
    - benvial
