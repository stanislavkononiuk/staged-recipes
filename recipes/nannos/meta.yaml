{% set name = "nannos" %}
{% set version = "2.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.com/{{ name }}/{{ name }}/-/archive/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: b6ddb5e164d1b66711be4585c92929b7ff84932996ef797bdbf5278679869f6e


build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --no-deps"
  skip: true  # [py<38]

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - numpy >=1.9
    - scipy >=1.0
    - autograd >=1.4
    - matplotlib-base
    - shapely
    - joblib
    - colorlog
    - psutil
    - ipython
    - nlopt
    - pytorch       # [not win]
    - pytorch-cpu   # [cuda_compiler_version == "None" and not win]
    - pytorch-gpu   # [cuda_compiler_version != "None" and not win]
    - magma         # [not osx and not win]
    - jax           # [not win]
    - jaxlib        # [not win]
    - pyvista
    - pythreejs
    - ipyvtklink
    - panel

test:
  imports:
    - {{ name }}
  source_files:
    - test/conda_test.py
  commands:
    - pytest -svv ./test/conda_test.py
  requires:
    - pytest

about:
  home: https://gitlab.com/{{ name }}/{{ name }}
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE.txt
  summary: 'Fourier Modal Method for multilayer metamaterials'

  description: |
    Nannos is a Python package to solve Maxwell's equations in mono or 
    bi-periodic multilayer structures using the Fourier Modal Method. 
    It implements various formulations, automatic differentiation and 
    GPU acceleration.
  doc_url: https://{{ name }}.gitlab.io
  dev_url: https://gitlab.com/{{ name }}/{{ name }}

extra:
  recipe-maintainers:
    - benvial
