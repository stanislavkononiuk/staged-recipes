{% set name = "napari-itk-io" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-itk-io-{{ version }}.tar.gz
  sha256: a7e16bfe64a96d7a6af9da7186cc3c4b868be268c85ea02b13cadb64b06504eb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools-scm
  run:
    - itk >=5.2.0
    - itk-napari-conversion
    - napari-plugin-engine >=0.1.4
    - numpy
    - python >=3.6

test:
  imports:
    - napari_itk_io
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/InsightSoftwareConsortium/napari-itk-io
  summary: File IO with itk for napari
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/napari
    - haesleinhuepf
