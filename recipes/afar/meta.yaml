{% set name = "afar" %}
{% set version = "0.5.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/afar-{{ version }}.tar.gz
  sha256: fd4a4b6add20444bc4bcf6457955249d9ffc5abcc70e37d09253b0d03c5017a7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - distributed
    - innerscope
    - python >=3.7

test:
  imports:
    - afar
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/eriknw/afar
  summary: Run code on a Dask cluster via a context manager or IPython magic
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/eriknw/afar

extra:
  recipe-maintainers:
    - eriknw
