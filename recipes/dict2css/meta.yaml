{% set name = "dict2css" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dict2css-{{ version }}.tar.gz
  sha256: 1e8b1bf580dca2083198f88a60ec88c878a8829d760dfe45483ef80fe2905117

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - whey >=0.0.20
  run:
    - cssutils >=2.2.0
    - domdf-python-tools >=2.2.0
    - python >=3.6

test:
  imports:
    - dict2css
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sphinx-toolbox/dict2css
  summary: A Î¼-library for constructing cascading style sheets from Python dictionaries.
  license: MIT
  license_file: LICENSE
  doc_url: https://dict2css.readthedocs.io/en/latest

extra:
  recipe-maintainers:
    - domdfcoding
