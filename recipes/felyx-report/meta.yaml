{% set name = "felyx-report" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.ifremer.fr/felyx/felyx_report/-/archive/{{ version }}/felyx_report-{{ version }}.tar.gz
  sha256: c9d821944a6387231acaf0d2b7467923a014fc8b2db55afed3cb5c8ed36cf67f

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.8
    - pip
    - poetry
    - poetry-dynamic-versioning

  run:
    - python >=3.8
    - elasticsearch >=7.17.0,<7.18
    - pyarrow >=7.0.0,<8.0
    - pydantic >=1.9.0,<2.0
    - numpy >=1.22.2,<1.23
    - pandas >=1.4.1,<1.5
    - pyyaml >=6.0,<7.0
    - shapely >=1.8.0,<1.9
    - xarray >=0.19,<1.0
    - jinja2 >=3.0.3,<3.1
    - netcdf4 >=1.5.4,<1.6
    
test:
  imports:
    - felyx_report
    
about:
  home: https://gitlab.ifremer.fr/felyx/felyx_report
  license: LGPL-3.0-only
  license_file: LICENSE
  summary: Felyx report.

extra:
  recipe-maintainers:
    - marie59
