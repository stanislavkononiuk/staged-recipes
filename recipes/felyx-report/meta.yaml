{% set name = "felyx-report" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.ifremer.fr/felyx/felyx_report/-/archive/{{ version }}/felyx_report-{{ version }}.tar.gz
  sha256: f41ee61e90d74c8cc5176b81803c4c6ca38a6a69affbb98e911db10ed51af50d

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python
  entry_points: felyx-report = felyx_report.cli.main:felyx_monitoring_report

requirements:
  host:
    - python >=3.8
    - poetry
    - poetry-dynamic-versioning

  run:
    - python >=3.8
    - elasticsearch >=7.17.0,<7.18
    - pyarrow >=7.0.0,<8.0
    - pydantic >=1.9.0,<2.0
    - numpy >=1.22.2,<1.23
    - pandas >=1.4.1,<1.5
    - pyyaml >=6.0,<7.0
    - shapely >=1.8.0,<1.9
    - grafana-client >=2.1.0
    - xarray >=0.19,<1.0
    - jinja2 >=3.0.3,<3.1
    - netcdf4 >=1.5.4,<1.6
    
test:
  imports:
    - felyx_report
    
about:
  home: https://gitlab.ifremer.fr/felyx/felyx_report
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: Felyx report.

extra:
  recipe-maintainers:
    - marie59
