{% set name = "ablang" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ablang-{{ version }}.tar.gz
  sha256: 1a5e703cbaaa814b4029f0d356641e45a95d690f172ec83cb0e8472b0fe82357

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [win]

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - fairseq
    - numba
    - numpy
    - python >=3.6
    - requests
    - pytorch >=1.6

test:
  imports:
    - ablang
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/ablang/
  summary: 'AbLang: A language model for antibodies.'
  license: BSD-3-Clause
  license_file:
    - LICENSE
  dev_url: https://github.com/TobiasHeOl/AbLang

extra:
  recipe-maintainers:
    - jdblischak
