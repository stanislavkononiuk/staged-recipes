{% set version = '1.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tensor
  version: {{ version|replace("-", "_") }}

source:
  fn: tensor_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/tensor_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/tensor/tensor_{{ version }}.tar.gz
  sha256: e1dec23e3913a82e2c79e76313911db9050fb82711a0da227f94fc6df2d3aea6

build:
  number: 0
  script: R CMD INSTALL --build .
  skip: True  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('tensor')"  # [not win]
    - "\"%R%\" -e \"library('tensor')\""  # [win]
    - conda inspect linkages -p $PREFIX r-tensor  # [not win]
    - conda inspect objects -p $PREFIX r-tensor  # [osx]

about:
  home: https://CRAN.R-project.org/package=tensor
  license: GPL (>= 2)
  summary: The tensor product of two arrays is notionally an outer product of the arrays collapsed
    in specific extents by summing along the appropriate diagonals.
  license_family: GPL3

extra:
  recipe-maintainers:
    - jsignell
