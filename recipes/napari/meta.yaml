{% set name = "napari" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  # If getting the source from GitHub, remove the line above,
  # uncomment the line below, and modify as needed.
  # url: https://github.com/napari/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 0e4a20f20be5db9224383e090d64718fb42c5359cdd8ee8be5c01076b7df230d

build:
  noarch: python
  number: 0
  # Add the line "skip: True  # [py<35]" (for example) to limit to Python 3.5 and newer, or "skip: True  # [not win]" to limit to Windows.
  skip: True  # [py<36]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - scipy
    - scikit-image
    - vispy
    - dask
    - zarr
    - fsspec
    - imageio
    - ipykernel
    - qtpy
    - qtconsole
    - IPython
    - backcall
    - PyOpenGl
    - PySide2
    - wrapt
    - numpydoc

test:
  # Some packages might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - simplejson
    - simplejson.tests
  requires:
    - pytest
    - pytest-faulthandler
    - pytest-qt
    - xarray
  commands:
    - pytest --pyargs napari

about:
  home: http://napari.org
  license: BSD-3-Clause
  # The license_family, i.e. "BSD" if license is "BSD-3-Clause". (optional)
  license_family: BSD
  # It is strongly encouraged to include a license file in the package,
  # (even if the license doesn't require it) using the license_file entry.
  # See https://conda.pydata.org/docs/building/meta-yaml.html#license-file
  license_file: LICENSE
  summary: 'a fast n-dimensional image viewer in Python'

  # The remaining entries in this section are optional, but recommended.
  description: |
    a fast n-dimensional image viewer in Python
  doc_url: http://napari.org
  dev_url: https://github.com/napari/napari

extra:
  recipe-maintainers:
    - jni
    - sofroniewn
    - kne42
    - royerloic
    - AhmetCanSolak
