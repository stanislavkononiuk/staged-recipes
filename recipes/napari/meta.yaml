{% set name = "napari" %}
{% set version = "0.2.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 56d41f596587b0877d31936972b8c53eab5e070e39377e1b97270d71f211793c

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - napari = napari.__main__:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - scipy
    - scikit-image
    - vispy
    - dask
    - zarr
    - fsspec
    - imageio
    - ipykernel
    - jupyter_client <6.0.0
    - qtpy
    - qtconsole
    - IPython
    - backcall
    - pluggy
    - PyOpenGl
    - PySide2
    - wrapt
    - numpydoc

test:
  requires:
    - pytest
    - pytest-faulthandler
    - pytest-qt
    - xarray
    - pandas
    - pytest-ordering
    - pytest-timeout
    - zarr
  imports:
     - napari
  commands:
    - setx QT_API "pyside2"  # [win]
    - export QT_API=pyside2  # [unix]
    - DISPLAY=localhost:1.0 xvfb-run -a bash -c 'napari --info'
    #- pytest --pyargs napari

about:
  home: http://napari.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'a fast n-dimensional image viewer in Python'

  description: |
    a fast n-dimensional image viewer in Python
  doc_url: http://napari.org
  dev_url: https://github.com/napari/napari

extra:
  recipe-maintainers:
    - jni
    - sofroniewn
    - kne42
    - royerloic
    - AhmetCanSolak
