{% set name = "napari" %}
{% set version = "0.2.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  # If getting the source from GitHub, remove the line above,
  # uncomment the line below, and modify as needed.
  # url: https://github.com/napari/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 56d41f596587b0877d31936972b8c53eab5e070e39377e1b97270d71f211793c

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - scipy
    - scikit-image
    - vispy
    - dask
    - zarr
    - fsspec
    - imageio
    - ipykernel
    - jupyter-client <6.0.0
    - qtpy
    - qtconsole
    - IPython
    - backcall
    - pluggy
    - PyOpenGl
    - PySide2
    - wrapt
    - numpydoc

test:
  # Some packages might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  requires:
    - pytest
    - pytest-faulthandler
    - pytest-qt
    - xarray
    - pandas
    - pytest-ordering
    - pytest-timeout
    - zarr
  commands:
    - setx QT_API "pyside2"  # [win]
    - export QT_API=pyside2  # [unix]
    - pytest --pyargs napari

about:
  home: http://napari.org
  license: BSD-3-Clause
  # The license_family, i.e. "BSD" if license is "BSD-3-Clause". (optional)
  license_family: BSD
  # It is strongly encouraged to include a license file in the package,
  # (even if the license doesn't require it) using the license_file entry.
  # See https://conda.pydata.org/docs/building/meta-yaml.html#license-file
  license_file: LICENSE
  summary: 'a fast n-dimensional image viewer in Python'

  # The remaining entries in this section are optional, but recommended.
  description: |
    a fast n-dimensional image viewer in Python
  doc_url: http://napari.org
  dev_url: https://github.com/napari/napari

extra:
  recipe-maintainers:
    - jni
    - sofroniewn
    - kne42
    - royerloic
    - AhmetCanSolak
