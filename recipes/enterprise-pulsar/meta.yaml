{% set name = "enterprise-pulsar" %}
{% set version = "3.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/enterprise-pulsar-{{ version }}.tar.gz
  sha256: 598fe013878163c006bc90f4f4a91358dede78f270b764dc6b356a2d5d1e1d65

build:
  number: 0
  skip: true  # [py27]
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - ephem >=3.7.6.0
    - healpy >=1.14.0
    - libstempo >=2.4.0
    - numpy >=1.16.3
    - pint-pulsar >=0.8.2
    - scikit-sparse >=0.4.5
    - scipy >=1.2.0

test:
  imports:
    - enterprise
    - enterprise.signals
    - enterprise.pulsar
    - enterprise.constants

about:
  home: https://github.com/nanograv/enterprise
  summary: ENTERPRISE (Enhanced Numerical Toolbox Enabling a Robust PulsaR Inference SuitE)
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jellis18
    - Hazboun6
    - vallis
    - paulthebaker
    - stevertaylor
