
{% set name = "dlpack" %}
{% set version = "3.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  # If getting the source from GitHub remove the line above
  # uncomment the line below and modify as needed
  # url: https://github.com/simplejson/{{ name }}/archive/{{ version }}.tar.gz
  sha256: d58439c548433adcda98e695be53e526ba940a4b9c44fb9a05d92cd495cdd47f
  # sha256 is the prefered checksum -- you can get it for a file with:
  #  `openssl sha256 <file name>`.
  # You may need the openssl package, available on conda-forge
  #  `conda install openssl -c conda-forge``

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

#test:
#  commands:
#    - simplejson
#    - simplejson.tests

about:
  home: https://github.com/dmlc/dlpack
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'DLPack - Open In Memory Tensor Structure'
  description: |
    DLPack is an open in-memory tensor structure to for sharing tensor among frameworks
  dev_url: https://github.com/dmlc/dlpack

extra:
  recipe-maintainers:
    - marcelotrevisani
