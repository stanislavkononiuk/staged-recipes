{% set name = "scikit-build" %}
{% set version = "0.4.0" %}
{% set sha256 = "88d4a5f8db51bf0031b7f8ed7db902678815a38706055e11e528707b32191df2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/scikit-build/scikit-build/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script:
    - python setup.py install --single-version-externally-managed --record record.txt
    # Tests are skipped for now.
    # - py.test

requirements:
  build:
    - python
    - setuptools
    - wheel
    # Following dependencies are for testing needed in build phase
    - pytest
    - pytest-mock
    - pytest-cov
    - six
    - git
    - cmake
  run:
    - python
    - setuptools
    - wheel
    - cmake

test:
  imports:
    - skbuild

about:
  home: http://github.com/scikit-build/scikit-build
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Improved build system generator for CPython C extensions.'
  doc_url: http://scikit-build.readthedocs.org
  dev_url: http://github.com/scikit-build/scikit-build

extra:
  recipe-maintainers:
    - isuruf
    - scopatz
    - jcfr
