{% set name = "scikit-build" %}
{% set version = "0.4.0" %}
{% set sha256 = "e312058971a6091d8e1c60c9a415f4424f39ce9a6152ab0259415b1bd9f6ef42" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - wheel
  run:
    - python
    - setuptools
    - wheel
    - cmake

test:
  requires:
    - pytest
  imports:
    - skbuild
  commands:
    - py.test

about:
  home: http://github.com/scikit-build/scikit-build
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Improved build system generator for CPython C extensions.'
  doc_url: http://scikit-build.readthedocs.org
  dev_url: http://github.com/scikit-build/scikit-build

extra:
  recipe-maintainers:
    - isuruf
