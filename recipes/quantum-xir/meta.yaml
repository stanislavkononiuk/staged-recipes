{% set name = "quantum-xir" %}
{% set version = "0.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/quantum-xir-{{ version }}.tar.gz
  sha256: a28b7eea3e9c68c8ad327ff25dd27a3b7fdec4b62e1bd69da7314bd5262d69ad

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - lark-parser >=0.11.0
    - python >=3.6

test:
  imports:
    - quantum_xir
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/XanaduAI/xir
  summary: XIR is an intermediate representation (IR) for quantum circuits.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
