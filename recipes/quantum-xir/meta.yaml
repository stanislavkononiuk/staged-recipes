{% set name = "quantum-xir" %}
{% set version = "0.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/XanaduAI/xir/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3c8a59c31ac037b9d37591b8018c6b509f75bbdf2c018879092ff1f70bcacbe9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - lark-parser >=0.11.0
    - python >=3.6

test:
  imports:
    - xir
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/XanaduAI/xir
  summary: XIR is an intermediate representation (IR) for quantum circuits.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
