{% set name = "dask-ndfourier" %}
{% set version = "0.1.0" %}
{% set sha256 = "4e1797a26a459b0e9d557c5578cc2c25ebe5902339b6d3687490c3d0fe064929" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - dask
    - numpy
    - scipy

test:
  source_files:
    - tests

  imports:
    - dask_ndfourier

  requires:
    - pytest

  commands:
    - pytest

about:
  home: https://github.com/dask-image/dask-ndfourier
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: A library for using N-D Fourier filter with Dask Arrays
  doc_url: https://dask-ndfourier.readthedocs.io/
  dev_url: https://github.com/dask-image/dask-ndfourier

extra:
  recipe-maintainers:
    - jakirkham
