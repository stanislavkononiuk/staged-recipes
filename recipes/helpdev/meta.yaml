{% set name = "helpdev" %}
{% set version = "0.7.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bb62a79acbac141dadf42cadeb92bb7450dd18b9824a62043b6a0b149190db3d

build:
  number: 0
  entry_points:
    - helpdev=helpdev.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - importlib-metadata  # [py<38]
    - python

test:
  imports:
    - helpdev
  commands:
    - pip check
    - helpdev --help
  requires:
    - pip

about:
  home: https://pypi.org/project/helpdev/
  summary: HelpDev - Extracts information about the Python environment easily.
  license: MIT
  license_file: LICENSE.rst
  doc_url: https://helpdev.readthedocs.io/
  dev_url: https://gitlab.com/dpizetta/helpdev

extra:
  recipe-maintainers:
    - mjhoptics
