{% set name = "Unicode-LineBreak" %}
{% set version = "2019.001" %}

package:
  name: perl-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://cpan.metacpan.org/authors/id/N/NE/NEZUMI/{{ name }}-{{ version }}.tar.gz
    sha256: 486762e4cacddcc77b13989f979a029f84630b8175e7fef17989e157d4b6318a
    patches:
      - version.patch
  - url: https://raw.githubusercontent.com/Perl/perl5/v5.32.1/Copying
    sha256: d77d235e41d54594865151f4751e835c5a82322b0e87ace266567c3391a4b912
  - url: https://raw.githubusercontent.com/Perl/perl5/v5.32.1/Artistic
    sha256: dd90d4f42e4dcadf5a7c09eea0189d93c7b37ae560c91f0f6d5233ed3b9292a2

build:
  number: 0
  noarch: generic
  script:
    - {{ PERL }} Makefile.PL INSTALLDIRS=vendor NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install VERBINST=1

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - perl
    - perl-mime-charset
  run:
    - perl
    - perl-mime-charset

test:
  imports:
    - Unicode::GCString
    - Unicode::LineBreak

about:
  home: https://metacpan.org/release/{{ name }}
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_family: OTHER
  license_file:
    - Artistic
    - Copying
  summary: Perl Unicode module

extra:
  recipe-maintainers:
    - tdegeus
