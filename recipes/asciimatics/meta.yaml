{% set name = "asciimatics" %}
{% set version = "1.9.0" %}
{% set sha256 = "4470552084245bc8568d0bb696a70f8921d911ddd87c3fb59514ef4c39be7f9c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
   fn: {{ name }}-{{ version }}.tar.gz
   url: https://github.com/peterbrittain/{{ name }}/archive/{{ version }}.tar.gz
   sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py36]
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - setuptools_scm
  run:
    - python
    - wcwidth
    - mock
    - pyfiglet >=0.7.2
    - pillow >=2.7.0
    - future
    - setuptools_scm

test:
  imports:
    - asciimatics 

about:
  home: http://github.com/peterbrittain/asciimatics
  license: Apache 2.0
  license_file: LICENSE
  summary: 'Package to help people create full-screen text UIs'

  description: |
    Asciimatics is a package to help people create full-screen text UIs 
    (from interactive forms to ASCII animations) on any platform. 
  doc_url: https://asciimatics.readthedocs.io/ 
  dev_url: http://github.com/peterbrittain/asciimatics

extra:
  recipe-maintainers:
    - CurtLH
