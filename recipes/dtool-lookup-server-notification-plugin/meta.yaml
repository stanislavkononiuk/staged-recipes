{% set name = "dtool-lookup-server-notification-plugin" %}
{% set version = "0.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dtool-lookup-server-notification-plugin-{{ version }}.tar.gz
  sha256: a081f704be652372e560cb5ca099ea8dc1c8c78ac144156b124d826be186e73d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - dtool-lookup-server >=0.17.2
    - dtoolcore >=3.17.0
    - python >=3.6

test:
  imports:
    - dtool_lookup_server_notification_plugin
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/IMTEK-Simulation/dtool-lookup-server-notification-plugin
  summary: dtool lookup server plugin for receiving elastic-search update notifications
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
