{% set name = "almosthere" %}
{% set version = "0.0.5" %}
{% set sha256 = "679e407fdc9904a51d064dc81b54fc16a7cbf0881e1251b0274340bfa8cb1ace" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/horta/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py<35]
  features:
    - vc14  # [win and py36]

requirements:
  build:
    - toolchain  # [unix]
    - python  # [win]
    - cmake
    - ncurses 5.9  # [not win]
  run:
    - ncurses 5.9  # [not win]

test:
  requires:
    - python  # [win]
  commands:
    - test -e $PREFIX/lib/libathr.so  # [unix]
    - test -e $PREFIX/lib/libathr_static.a  # [unix]
    - test -e $PREFIX/lib/libathr.dylib  # [osx]
    - test -e $PREFIX/lib/libathr_static.a  # [osx]
    - if NOT exist %PREFIX%/lib/athr.lib exit 1  # [win]
    - if NOT exist %PREFIX%/bin/athr.dll exit 1  # [win]
    - if NOT exist %PREFIX%/lib/athr_static.lib exit 1  # [win]

about:
  home: https://github.com/horta/almosthere
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'Progress indicator C library'
  description: |
    ATHR is a simple yet powerfull progress indicator library that works on
    Windows, Linux, and macOS.
  doc_url: https://github.com/horta/almosthere
  dev_url: https://github.com/horta/almosthere

extra:
  recipe-maintainers:
    - horta
