{% set name = "almosthere" %}
{% set version = "0.0.3" %}
{% set sha256 = "3362961e5b80ca479d2bc77cad711b2bf18a0d351a23cb209a5e7be54a818e2d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/horta/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py<35]
  features:
    - vc14  # [win and py36]

requirements:
  build:
    - toolchain     # [unix]
    - python        # [win]
    - cmake
    - ncurses 5.9  # [not win]
    - vc 14        # [win and py36]
 run:
    - ncurses 5.9  # [not win]
    - vc 14        # [win and py36]

test:
  requires:
    - python      # [win]
  commands:
    - test -e $PREFIX/lib/libathr.so  # [linux]
    - test -e $PREFIX/lib/libathr_static.a  # [linux]
    - test -e $PREFIX/lib/libathr.dylib  # [osx]
    - test -e $PREFIX/lib/libathr_static.a  # [osx]
    - if NOT exist %PREFIX%/lib/athr.lib exit 1  # [win]
    - if NOT exist %PREFIX%/bin/athr.dll exit 1  # [win]
    - if NOT exist %PREFIX%/lib/athr_static.lib exit 1  # [win]

about:
  home: https://github.com/horta/almosthere
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'Progress indicator C library'
  description: |
    ATHR is a simple yet powerfull progress indicator library that works on
    Windows, Linux, and macOS.
  doc_url: https://github.com/horta/almosthere
  dev_url: https://github.com/horta/almosthere

extra:
  recipe-maintainers:
    - horta
