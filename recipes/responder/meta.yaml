{% set name = "responder" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 47bcab9fe36d203e9248f7bcc2bae2fae6ae91e046992aa7945491c4a143e719

build:
  number: 0
  skip: True  # [py<36]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - starlette
    - uvicorn
    - aiofiles
    - pyyaml
    - requests
    - graphene
    - graphql-server-core >=1.1
    - jinja2
    - parse
    - uvloop  # [not win]
    - rfc3986
    - python-multipart
    - chardet
    - apispec >=1.0.0b1
    - marshmallow >=3.0.0b7
    - asgiref
    - docopt
    - itsdangerous
    - requests-toolbelt

test:
  imports:
    - responder

about:
  home: https://github.com/kennethreitz/responder/
  license: APACHE-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'A familiar HTTP Service Framework for Python'
  doc_url: http://simplejson.readthedocs.io/

extra:
  recipe-maintainers:
    - dhirschfeld
