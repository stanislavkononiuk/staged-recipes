{% set name = "facetorch" %}
{% set version = "0.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f75648b54c374ccec6498cd1727fa5d34093424386514f3bf2f3892a7593851d

build:
  skip: True  # [py<39 or win]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    # If your project compiles code (such as a C extension) then add the required compilers as separate entries here.
    # Compilers are named 'c', 'cxx' and 'fortran'.
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - codetiming >=1.2.0
    - gdown >=3.11.0
    - googleapis-common-protos >=1.56.3
    - hydra-core >=1.0.0
    - numpy >=1.18.2
    - pip
    - python
    - python-json-logger >=2.0.0
    - pytorch <1.11>,=1.9.0
    - torchvision <0.13.0,>=0.10.0

test:
  imports:
    - facetorch
  requires:
    - pip
  commands:
    - pip check


about:
  home: https://github.com/tomas-gajarsky/facetorch
  summary: Face analysis PyTorch framework.
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  description: |
        A Python library that can detect faces and analyze facial features  using neural networks written in PyTorch.
  doc_url: https://tomas-gajarsky.github.io/facetorch/facetorch/index.html
  dev_url: https://github.com/tomas-gajarsky/facetorch

extra:
  recipe-maintainers:
    - tomas-gajarsky
