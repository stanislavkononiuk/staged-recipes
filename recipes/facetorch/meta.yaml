{% set name = "facetorch" %}
{% set version = "0.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0de068fb04f0843ebc88a7db33190dbb10ceed7edd028e9e1d1791331e0c300f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - codetiming >=1.2.0
    - gdown >=3.11.0
    - googleapis-common-protos >=1.56.3
    - hydra-core >=1.0.0
    - numpy >=1.18.2
    - pip >=20.0.2
    - python >=3.9
    - python-json-logger >=2.0.0
    - pytorch <1.12>,=1.9.0
    - torchvision <0.13.0,>=0.10.0

test:
  imports:
    - facetorch
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tomas-gajarsky/facetorch
  summary: Face analysis PyTorch framework.
  license: Apache 2.0
  license_family: APACHE
  license_file: LICENSE
  description: |
        A Python library that can detect faces and analyze facial features  using neural networks written in PyTorch.
  doc_url: https://tomas-gajarsky.github.io/facetorch/facetorch/index.html
  dev_url: https://github.com/tomas-gajarsky/facetorch

extra:
  recipe-maintainers:
    - tomas-gajarsky
