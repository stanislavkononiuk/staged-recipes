{% set name = "pyrser" %}
{% set version = "2.5.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/LionelAuroux/{{ name }}/archive/master.tar.gz
  sha256: 52244be9bb2727c5ba08ce311fbc4d6c8bbe801a3b07fe46d2c85e79cc372064

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - treematching
    - cffi
    - pprintpp
    - jinja2
test:
  imports:
    - pyrser

about:
  home: https://github.com/LionelAuroux/pyrser
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Pyrser is a toolbox with : A PEG parser, AST rewriting helpers and Type System."
  dev_url: https://github.com/LionelAuroux/pyrser

extra:
  recipe-maintainers:
    - psortos
    - oblute
