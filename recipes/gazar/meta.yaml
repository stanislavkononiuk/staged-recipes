{% set name = "gazar" %}
{% set version = "0.0.1" %}
{% set sha256 = "1f2542b59ba47bbfe784a3bfb14bc1a67e37b5d8782a8e2dec464c5a7758bdcb" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - affine
    - appdirs
    - gdal
    - mapkit
    - pyproj
    - utm

test:
  imports:
    - gazar
    - gazar.grid
    - gazar.shape
    - gazar.log

about:
  home: https://github.com/snowman2/gazar
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A collection of functions to use with GDAL.'
  description: |
    A collection of functions to use with GDAL. It also
    includes a wrapper for gdal.Dataset with useful methods
    and attributes.
  doc_url: http://gazar.readthedocs.io
  dev_url: https://github.com/snowman2/gazar

extra:
  recipe-maintainers:
    - snowman2
