{% set name = "pymodsecurity" %}
{% set version = "0.0.1" %}
{% set build_number = 0 %}
{% set hash_value = "e9570494282b71172f909cb3ecfd4b7b66fa29a3141439192a48b40939893495" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: {{ build_number }}
  skip: true # [not linux]
  script_env:
    - CC
    - CXX

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash_value }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - modsecurity
    - python
    - setuptools
    - pybind11
    - git
  host:
    - modsecurity
    - python
    - pybind11
  run:
    - modsecurity
    - python

test:
  imports:
    - ModSecurity
  commands:
    - python -c "from ModSecurity import ModSecurity"
    - python -c "from ModSecurity import Rules"

about:
  summary: Python bindings to libmodsecurity
license_file: LICENSE.txt

extra:
  recipe-maintainers: 
    - GustavoKatel
    - Davysson0