{% set name = "pymodsecurity" %}
{% set version = "0.0.2" %}
{% set build_number = 0 %}
{% set hash_value = "c25c548d308c5d03177a634c3429b85ec340d933e10232aae274cf5102b70174" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash_value }}

build:
  number: {{ build_number }}
  skip: true  # [not linux]
  script: >-
    CFLAGS="-I$PREFIX/include -L$PREFIX/lib" {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - modsecurity
    - pip
    - python >=3.5
    - pybind11 >=2.2
  run:
    - modsecurity
    - python >=3.5
    - pybind11 >=2.2

test:
  imports:
    - ModSecurity

about:
  home: https://github.com/actions-security/pymodsecurity
  summary: Python bindings to libmodsecurity
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt

extra:
  recipe-maintainers: 
    - GustavoKatel
    - Davysson0
