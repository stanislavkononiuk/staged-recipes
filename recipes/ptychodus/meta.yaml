{% set name = "ptychodus" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/AdvancedPhotonSource/ptychodus/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 8c6218ae81b90caedf9d450682f12f821920d1e13832fab45cb03828392a0f50

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - ptychodus = ptychodus.__main__:main

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools >=46.4.0
    - wheel
  run:
    - h5py ==3
    - hdf5-external-filter-plugins-lz4
    - matplotlib-base ==3
    - numpy ==1
    - python >=3.9
    - scipy ==1
    - watchdog ==2
  run_constrained:
    - mypy ==0
    - pyqt ==5
    - tike ==0.21

test:
  imports:
    - ptychodus
  requires:
    - pip
  commands:
    - pip check
    - ptychodus --version

about:
  home: https://github.com/AdvancedPhotonSource/ptychodus
  summary: 'Ptychodus is a ptychography analysis front-end.'
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  dev_url: https://github.com/AdvancedPhotonSource/ptychodus

extra:
  recipe-maintainers:
    - AdvancedPhotonSource/ptychodus
    - carterbox
    - stevehenke
