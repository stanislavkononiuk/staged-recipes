{% set name = "ptychodus" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/AdvancedPhotonSource/ptychodus/archive/refs/tags/v{{ version }}.tar.gz
  sha256: f43b86741f341176133b350474e8511c66e4e26938d3b2592d3c5ec324f4e6f9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - ptychodus = ptychodus.__main__:main

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools >=46.4.0
    - setuptools_scm[toml] >=6.2
    - setuptools_scm_git_archive
    - wheel
  run:
    - h5py =3.*
    - hdf5-external-filter-plugins-lz4
    - matplotlib-base =3.*
    - numpy =1.*
    - pyqt =5.*
    - python >=3.9
    - scipy =1.*
    - watchdog =2.*
  run_constrained:
    - tike =0.22.*

test:
  imports:
    - ptychodus
  requires:
    - pip
  commands:
    - pip check
    - ptychodus --version

about:
  home: https://github.com/AdvancedPhotonSource/ptychodus
  summary: 'Ptychodus is a ptychography analysis front-end.'
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  dev_url: https://github.com/AdvancedPhotonSource/ptychodus

extra:
  recipe-maintainers:
    - AdvancedPhotonSource/ptychodus
    - carterbox
    - stevehenke
