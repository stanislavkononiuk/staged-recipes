{% set version = "0.17.1" %}

{% set variant = "openblas" %}


package:
  name: scipy
  version: {{ version }}

source:
  fn: scipy-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/s/scipy/scipy-{{ version }}.tar.gz
  md5: 8987b9a3e3cd79218a0a423b21c8e4de

build:
  number: 100
  # We lack openblas on Windows, and therefore can't build scipy there either currently.
  skip: true  # [win]
  features:
    - blas_{{ variant }}

requirements:
  build:
    - gcc
    - python
    - cython
    - blas 1.1 {{ variant }}
    - openblas  0.2.18*
    - numpy     x.x
  run:
    - libgcc
    - python
    - blas 1.1 {{ variant }}
    - openblas  0.2.18*
    - numpy     x.x

test:
  requires:
    - nose
  imports:
    - scipy
    - scipy.integrate.vode
    - scipy.linalg._fblas
    - scipy.linalg._flapack
    - scipy.sparse.linalg.eigen.arpack._arpack
    - scipy.sparse.linalg.isolve._iterative

about:
  home: http://www.scipy.org/
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: Scientific Library for Python
  description: |
    SciPy is a Python-based ecosystem of open-source software for mathematics,
    science, and engineering.
  doc_url: http://www.scipy.org/docs.html
  dev_url: https://github.com/scipy/scipy

extra:
  recipe-maintainers:
    - jakirkham
    - msarahan
