{% set version = '0.2.5' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-freetypeharfbuzz
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/freetypeharfbuzz_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/freetypeharfbuzz/freetypeharfbuzz_{{ version }}.tar.gz
  sha256: 2cccb088dd0e9b62b5d51f85aca40798fb5739920c1024a614c36b731bae4f85

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}sed               # [win]
    - {{posix}}grep              # [win]
    - {{posix}}autoconf
    - {{posix}}automake          # [not win]
    - {{posix}}automake-wrapper  # [win]
    - {{posix}}pkg-config
    - {{posix}}make
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-fontquiver
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-fontquiver

test:
  commands:
    - $R -e "library('freetypeharfbuzz')"           # [not win]
    - "\"%R%\" -e \"library('freetypeharfbuzz')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=freetypeharfbuzz
  license: GPL-3
  summary: Unlike other tools that dynamically link to the 'Cairo' stack, 'freetypeharfbuzz'
    is statically linked to specific versions of the 'FreeType' and 'harfbuzz' libraries
    (2.9 and 1.7.6 respectively). This ensures deterministic computation of text box
    extents for situations where reproducible results are crucial (for instance unit
    tests of graphics).
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

