{% set name = "pycppad" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:

  url: https://github.com/Simple-Robotics/{{ name }}/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8e3da0798a69b275a1cd0574939553fc65b152333e18832a791cfad199da0378

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make  # [not win]
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - eigen
    - boost
    - python
    - cppad
    - eigenpy
  run:
    - eigen
    - boost
    - python
    - cppad
    - eigenpy

test:
  requires:
    - pkg-config
  imports:
    - pycppad
  commands:
    - pkg-config --modversion pycppad

about:
  home: http://github.com/Simple-Robotics/pycppad
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Python bindings for CppAD and CppADCodeGen using Boost.Python 
  dev_url: http://github.com/Simple-Robotics/pycppad

extra:
  recipe-maintainers:
    - proyan
    - jcarpent
