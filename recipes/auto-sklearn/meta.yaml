{% set name = "auto-sklearn" %}
{% set version = "0.12.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7741feee59a5dff12ae52cbc6df6c500bd094a76480a0a8f99ccd1c9d807aefd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cython
    - numpy >=1.9.0
    - pip
    - python >=3.6
  run:
    - configspace >=0.4.14,<0.5
    - dask-core
    - distributed >=2.2.0
    - joblib
    - liac-arff
    - {{ pin_compatible('numpy') }}
    - pandas >=1.0
    - pynisher >=0.6.3
    - pyrfr >=0.8.1,<0.9
    - python >=3.6
    - pyyaml
    - scikit-learn >=0.24.0,<0.25.0
    - scipy >=0.14.1
    - setuptools
    - smac >=0.13.1,<0.14
    - __glibc  # Instead of __linux until conda 4.10 is available

test:
  imports:
    - autosklearn
    - autosklearn.data
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://automl.github.io/auto-sklearn
  summary: Automated machine learning.
  description: |
    auto-sklearn is an automated machine learning toolkit and a drop-in replacement for a scikit-learn estimator.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  doc_url: https://automl.github.io/auto-sklearn/master/manual.html
  dev_url: https://github.com/automl/auto-sklearn

extra:
  recipe-maintainers:
    - BastianZim
    - mfeurer
