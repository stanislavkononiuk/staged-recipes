{% set name = "vecstack" %}
{% set version = "0.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/vecstack-{{ version }}.tar.gz
  sha256: 7c34e83d098bfe39ea33d30295ce61154c69bcc35effe6d86d141575f9d4644c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy
    - python
    - scikit-learn >=0.18
    - scipy

test:
  imports:
    - vecstack
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vecxoz/vecstack
  summary: Python package for stacking (machine learning technique)
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - izahn
