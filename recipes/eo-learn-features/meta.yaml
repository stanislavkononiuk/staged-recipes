{% set name = "eo-learn-features" %}
{% set version = "0.6.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ea82a63de2796d41769f7dcad8848303f1ed619247688951f25d430508b3083c

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - eo-learn-core
    - numba >=0.43.1
    - numpy
    - python
    - python-dateutil
    - scikit-image
    - scikit-learn
    - scipy

test:
  imports:
    - eolearn
    - eolearn.features

about:
  home: "https://github.com/sentinel-hub/eo-learn"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "A collection of feature manipulation utilities and EOTasks"
  doc_url: "https://pypi.org/project/eo-learn-features/"
  dev_url: "https://github.com/sentinel-hub/eo-learn"

extra:
  recipe-maintainers:
    - mwilson8
