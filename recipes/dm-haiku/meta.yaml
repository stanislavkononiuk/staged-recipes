{% set name = "dm-haiku" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dm-haiku-{{ version }}.tar.gz
  sha256: 243d55ef68f88982952ba0ab4ae34b78f8b56327cf1c733c94ad8edd3063d245

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - absl-py >=0.7.1
    - numpy >=1.18.0
    - python

test:
  imports:
    - dm_haiku
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/deepmind/dm-haiku
  summary: Haiku is a library for building neural networks in JAX.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
