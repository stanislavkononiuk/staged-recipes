{% set name = "dvc-task" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dvc-task-{{ version }}.tar.gz
  sha256: 9f5a9fe9c44791c6f87d9bf182115a2a59faf660971c630ae4c7dd16327296e2

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools_scm
  run:
    - celery
    - funcy
    - kombu
    - python >=3.7
    - pywin32-on-windows
    - shortuuid

test:
  imports:
    - dvc_task
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/iterative/dvc-task
  summary: Extensible task queue used in DVC.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmrowla
    - efiop
    - shcheklein
