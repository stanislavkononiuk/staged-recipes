{% set xorg_name = "xbitmaps" %}
{% set xorg_category = "data" %}
{% set name = "xorg-" ~ xorg_name %}
{% set version = "1.1.1" %}
{% set sha256 = "3671b034356bbc4d32d052808cf646c940ec8b2d1913adac51b1453e41aa1e9d" %}
{% set am_version = "1.15" %} # keep synchronized with build.sh

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.bz2
  url: https://www.x.org/releases/individual/{{ xorg_category }}/{{ xorg_name }}-{{ version }}.tar.bz2
  sha256: {{ sha256 }}

build:
  number: 0
  detect_binary_files_with_prefix: true
  # something seems to be broken in conda-build running in py27 on windows
  skip: True  # [win and py27]

requirements:
  build:
    - m2-autoconf  # [win]
    - m2-automake{{ am_version }}  # [win]
    - m2-libtool  # [win]
    - m2w64-pkg-config  # [win]
    - m2w64-toolchain  # [win]
    - pkg-config  # [not win]
    - posix  # [win]
    - toolchain
    - xorg-util-macros

test:
  commands:
    - test -e $PREFIX/include/X11/bitmaps/gray  # [not win]

about:
  home: https://www.x.org/
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: 'Bitmaps that are shared between X applications'

extra:
  recipe-maintainers:
    - epruesse
