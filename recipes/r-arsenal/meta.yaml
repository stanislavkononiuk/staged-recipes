{% set version = '3.2.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-arsenal
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/arsenal_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/arsenal/arsenal_{{ version }}.tar.gz
  sha256: 376dfbf9bcc65f78d40de4e0811573d64019f5b18c8a008cfcbb70aa9106f95a

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-testthat
  run:
    - r-base
    - r-testthat

test:
  commands:
    - $R -e "library('arsenal')"           # [not win]
    - "\"%R%\" -e \"library('arsenal')\""  # [win]

about:
  home: https://github.com/eheinzen/arsenal, https://cran.r-project.org/package=arsenal
  license: GPL (>= 2)
  summary: An Arsenal of 'R' functions for large-scale statistical summaries, which are streamlined
    to work within the latest reporting tools in 'R' and 'RStudio' and which use formulas
    and versatile summary statistics for summary tables and models. The primary functions
    include tableby(), a Table-1-like summary of multiple variable types 'by' the levels
    of one or more categorical variables; paired(), a Table-1-like summary of multiple
    variable types paired across two time points; modelsum(), which performs simple
    model fits on one or more endpoints for many variables (univariate or adjusted for
    covariates); freqlist(), a powerful frequency table across many categorical variables;
    comparedf(), a function for comparing data.frames; and write2(), a function to output
    tables to a document.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - xhochy

