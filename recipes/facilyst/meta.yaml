{% set name = "facilyst" %}
{% set version = "0.0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8490ccc6be481b0e742a9227572e2884ee918c3df4e8f1758dac351b2a09f92c

build:
  number: 0

outputs:
  - name: facilyst-core
    build:
      entry_points:
        - facilyst = facilyst.__main__:cli
      noarch: python
    script: build_script.sh
    requirements:
      host:
        - python >=3.7,<4
        - pip
      run:
        - numpy >=1.21.0
        - pandas >=1.4.0
        - scikit-learn >=0.24.0
        - matplotlib-base >=3.3.3
        - seaborn >=0.11.1
        - click >=7.1.2
        - woodwork >=0.15.0
        - faker >=13.3.4
    test:
      imports:
        - facilyst
      requires:
        - pytest ==7.0.1
        - nbval ==0.9.3
      source_files:
        - facilyst/*
        - extra-requirements.txt
        - requirements.txt
      commands:
        - pytest facilyst/tests -n 8 --no-extra-dependencies
        - pip check

  - name: facilyst
    build:
      noarch: python
    requirements:
      run:
        - '{{ pin_subpackage("facilyst-core", max_pin="x.x.x.x") }}'
        - hyperopt >=0.2.7
        - catboost >=1.0.5
        - xgboost >=1.5.2
        - torch ==1.11.0
        - transformers ==4.14.1
        - sentencepiece ==0.1.95
        - Keras-Preprocessing ==1.1.2
    test:
      imports:
        - facilyst
      requires:
        - pytest ==6.0.1
        - nbval ==0.9.3
        - pytest-xdist ==2.1.0
      source_files:
        - facilyst/*
        - extra-requirements.txt
        - requirements.txt
      commands:
        - pytest facilyst/tests -n 8
        - pip check

about:
  home: https://github.com/Parthiv-Naresh/facilyst
  dev_url: https://github.com/Parthiv-Naresh/facilyst
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Make data analysis and machine learning tools more easily accessible.'

extra:
  recipe-maintainers:
    - Parthiv-Naresh
