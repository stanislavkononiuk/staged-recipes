package:
  name: pytest-selenium
  version: 1.6.0

source:
  git_rev: v1.6.0
  git_url: https://github.com/pytest-dev/pytest-selenium.git

build:
  noarch_python: True
  number: 1

requirements:
  build:
    - python
    - setuptools
    - pytest >=2.7.3
    - pytest-html >=1.7
    - pytest-variables
    - pytest-base-url
    - selenium >=2.26.0
    - requests
    - setuptools_scm

  run:
    - python
    - pytest >=2.7.3
    - pytest-html >=1.7
    - pytest-variables
    - pytest-base-url
    - selenium >=2.26.0
    - requests

test:
  imports:
    - pytest_selenium
    - pytest_selenium.drivers

about:
  home: https://pypi.python.org/pypi/pytest-selenium
  license: Mozilla Public License 2.0 (MPL 2.0)
  summary: pytest-selenium is a plugin for py.test that provides support for running Selenium based tests.

extras:
  recipe-maintainers:
    - birdsarah
    - davehunt
