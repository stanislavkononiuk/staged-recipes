{% set name = "pytest-selenium" %}
{% set version = "1.10.0" %}
{% set hash_type = "sha256" %}
{% set hash = "0c50f7815f65845840dfe86b69c601f81ae723ea63aed57d32e8ec4994b62e88" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - setuptools_scm
    - pytest >=2.7.3
    - pytest-base-url
    - pytest-html >=1.14.0
    - pytest-variables >=1.5.0
    - selenium >=3.0.0
    - requests

  run:
    - python
    - pytest >=2.7.3
    - pytest-base-url
    - pytest-html >=1.14.0
    - pytest-variables >=1.5.0
    - selenium >=3.0.0
    - requests

test:
  imports:
    - pytest_selenium
    - pytest_selenium.drivers

about:
  home: https://pypi.python.org/pypi/pytest-selenium
  license: MPL 2.0
  license_file: LICENSE
  summary: pytest-selenium is a plugin for py.test that provides support for running Selenium based tests.

extra:
  recipe-maintainers:
    - birdsarah
    - davehunt
    - nicoddemus
