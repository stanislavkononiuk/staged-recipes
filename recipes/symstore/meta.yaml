{% set name = "symstore" %}
{% set version = "0.2.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "f49ac8031b7572b5f3bcac3a8296d498fcd2a410225b3886f1c6b90b21c5bbf0"

build:
  noarch: python
  number: 0
  entry_points:
    - symstore=symstore.command_line:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - symstore
  commands:
    - symstore --help

about:
  home: "https://github.com/elmirjagudin/symstore"
  license: BSD
  summary: "publish PDB and PE files to symbols store"
  doc_url: "https://github.com/elmirjagudin/symstore/blob/v0.2.6/README.rst"

extra:
  recipe-maintainers:
    - elmirjagudin
