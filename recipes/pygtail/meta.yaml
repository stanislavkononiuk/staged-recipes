{% set name = "pygtail" %}
{% set version = "0.10.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/48/a7/701449e12c84846c9047a3ae77276f9c03a586e1da94490f40b0150ef449/pygtail-0.10.1.tar.gz
  md5: 3cea557a4eb4e447f92f1ed650102d1a

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  commands:
    - pygtail -h

about:
    home: https://github.com/bgreenlee/pygtail.git
    license: GPL
    summary: A python “port” of logcheck’s logtail2.

extra:
    copy_test_source_files: true
    final: true
    recipe-maintainers:
        - tsenapathi
