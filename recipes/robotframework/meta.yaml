{% set name = "robotframework" %}
{% set version = "3.0.2" %}
{% set sha256 = "2018f233568227f9af8c366f93e243a157b742f3baf5b649ecc9750ac0ee1ff7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: robotframework-3.0.2.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install  --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - robot
    - robot.api
    - robot.conf
    - robot.htmldata
    - robot.libdocpkg
    - robot.libraries
    - robot.model
    - robot.output
    - robot.output.console
    - robot.parsing
    - robot.reporting
    - robot.result
    - robot.running
    - robot.running.arguments
    - robot.running.timeouts
    - robot.utils
    - robot.variables
    - robot.writer

about:
  home: http://robotframework.org
  license: Apache-2.0
  summary: 'A generic test automation framework'

extra:
  recipe-maintainers:
    - windelbouwmanbosch
