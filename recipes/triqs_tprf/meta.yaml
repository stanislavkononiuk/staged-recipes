{% set version = "2.2.0" %}

package:
  name: triqs_tprf
  version: {{ version }}

source:
  url: https://github.com/TRIQS/tprf/releases/download/{{ version }}/tprf-{{ version }}.tar.gz
  sha256: 87389c71bdf690e05b72a5cd7dd2f4f7d8a8ac69b15f1481de1960e7740efc9f

build:
  number: 0
  skip: True  # [win or py>30]

requirements:
  build:
    - cmake
    - make
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - triqs 2.2
    - boost-cpp
    - fftw
    - python
    - openmpi
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - libblas
    - liblapack
  run:
    - triqs 2.2
    - fftw
    - python
    - openmpi
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - libblas
    - liblapack

test:
  imports:
    - triqs_tprf

about:
  home: https://triqs.github.io/tprf
  license: GPLv3
  license_family: GPL
  license_file: LICENSE.txt
  summary: 'The Two-Particle Response Function tool box for TRIQS'

extra:
  recipe-maintainers:
    - wentzell
    - pgunn
