{% set name = "cython_gsl" %}
{% set version = "0.2.1" %}

package:
  name: cython_gsl
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/C/CythonGSL/CythonGSL-{{ version }}.tar.gz
  sha256: 177537590442be3ff0e21fb121cc3775a5dbf96611eeade317eee48d49282bd7

build:
  number: 0
  skip: True  # [win]

script: python setup.py build install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - cython
    - gsl
  run:
    - python
    - gsl


test:
  imports:
    - cython_gsl

about:
  home: https://github.com/twiecki/CythonGSL
  license: GPLv3
  summary: CythonGSL provides a Cython interface for the GNU Scientific Library (GSL).

extra:
  recipe-maintainers:
    - twiecki
    - mmb90
