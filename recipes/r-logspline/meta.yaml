{% set version = '2.1.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-logspline
  version: {{ version|replace("-", "_") }}

source:
  fn: logspline_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/logspline_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/logspline/logspline_{{ version }}.tar.gz

  sha256: 7c9b051f5bf7f64fb7ab7923f60e14fde4496b59eb74989aa192adae58cca7cd

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - posix                # [win]
    - {{native}}toolchain  # [win]
    - gcc                  # [not win]

  run:
    - r-base
    - libgcc  # [not win]

test:
  commands:
    - $R -e "library('logspline')"  # [not win]
    - "\"%R%\" -e \"library('logspline')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=logspline
  license: Apache License 2.0
  summary: Routines for the logspline density estimation. oldlogspline() uses the same algorithm
    as the logspline 1.0.x package - the Kooperberg and Stone (1992) <DOI
  license_family: APACHE
extra:
   recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - Johanneskoester
    - Bgruening
    - Daler
    - Jdblischak
