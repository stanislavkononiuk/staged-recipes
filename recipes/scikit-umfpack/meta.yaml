{% set version = "0.2.1" %}

package:
  name: scikit-umfpack
  version: {{ version }}

source:
  fn: scikit-umfpack--{{ version }}.tar.gz
  url: https://pypi.io/packages/source/s/scikit-umfpack/scikit-umfpack-{{ version }}.tar.gz
  sha256: 9ebfb4ac4cd1ec545a9211160c65129a77b6e2fab02d8cfa30b10278f5773fd1
  patches:
    # osx patch below is needed in release 0.2.1, but was fixed by commit 987af60 in master
    - setup-osx.patch  # [osx]
    # fix for Python 3 compatiblility.  not in release 0.2.1, but fixed in master by commit 4bdf87a
    - py3.patch

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - python
    - numpy
    - scipy
    - suitesparse
    - swig
    - setuptools
  run:
    - python
    - numpy
    - scipy
    - suitesparse

test:
  requires:
    - nose
  imports:
    - scikits.umfpack

about:
  home: https://scikit-umfpack.github.io/scikit-umfpack
  license: BSD 3-clause
  summary: The umfpack scikit provides a wrapper of the UMFPACK sparse direct solver to SciPy.

extra:
    recipe-maintainers:
      - grlee77
