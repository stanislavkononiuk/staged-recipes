{% set name = "cryptoauthlib" %}
{% set version = "20201203" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cryptoauthlib-{{ version }}.tar.gz
  sha256: 9304cfa100bd0d9c05f1c407d605535666fe2417714f4854fbc97579ed2c86de

build:
  number: 0
  skip: true   # [py>=40]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - cmake
    - make
    - ninja
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - setuptools >=38.6.0
    - wheel
  run:
    - enum34  # [py<34]
    - python

test:
  imports:
    - cryptoauthlib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MicrochipTech/cryptoauthlib
  summary: Python Wrapper Library for Microchip Security Products
  dev_url: https://github.com/MicrochipTech/cryptoauthlib
  license: Proprietary
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - bryan-hunt
    - KalyanCManukonda
