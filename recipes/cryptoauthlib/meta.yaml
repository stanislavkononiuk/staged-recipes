{% set name = "cryptoauthlib" %}
{% set version = "20210116" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cryptoauthlib-{{ version }}.tar.gz
  sha256: c201fea8d5e30b6c0d8a78ef6ce1c0cb8120c31478ee340eeaf70c67ca15dcd5

build:
  number: 0
  skip: true   # [py>=40]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - cmake                 
    - {{ compiler('c') }}
    - {{ cdt('libudev') }}  # [linux]
    - {{ cdt('libudev-devel') }}    # [linux]
  host:
    - pip
    - python
    - setuptools >=38.6.0
    - wheel
    - libudev # [linux]
  run:
    - enum34  # [py<34]
    - python

test:
  imports:
    - cryptoauthlib
  commands:
    - pip check
  requires:
    - pip
    - libudev # [linux]

about:
  home: https://github.com/MicrochipTech/cryptoauthlib
  summary: Python Wrapper Library for Microchip Security Products
  dev_url: https://github.com/MicrochipTech/cryptoauthlib
  license: Proprietary
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - bryan-hunt
    - KalyanCManukonda
