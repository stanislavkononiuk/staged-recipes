{% set name = "cryptoauthlib" %}
{% set version = "20201130" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cryptoauthlib-{{ version }}.tar.gz
  sha256: 614e3ae16d118cff83806c6eb71897c93e68b5a3f08ab3b982cb4210f1a8b2e3

build:
  number: 0
  skip: true   # [py>=40]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - setuptools >=38.6.0
    - wheel
  run:
    - enum34  # [py<34]
    - python

test:
  imports:
    - cryptoauthlib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MicrochipTech/cryptoauthlib
  summary: Python Wrapper Library for Microchip Security Products
  dev_url: https://github.com/MicrochipTech/cryptoauthlib
  license: Proprietary
  license_file: .eggs/wheel-0.36.0-py3.7.egg/EGG-INFO/LICENSE.txt

extra:
  recipe-maintainers:
    - bryan-hunt
    - KalyanCManukonda
