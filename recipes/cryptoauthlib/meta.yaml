{% set name = "cryptoauthlib" %}
{% set version = "20210117" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cryptoauthlib-{{ version }}.tar.gz
  sha256: c3add305eabdebd8fa552565c40d2914d62675851174ca15cc42e5a5f6854c73

build:
  number: 0
  skip: true  # [py>=40]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - cmake                 
    - {{ compiler('c') }}
    - {{ cdt('libudev') }}  # [linux]
  host:
    - pip
    - python
    - setuptools >=38.6.0
    - wheel
  run:
    - enum34  # [py<34]
    - python

test:
  imports:
    - cryptoauthlib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MicrochipTech/cryptoauthlib
  summary: Python Wrapper Library for Microchip Security Products
  dev_url: https://github.com/MicrochipTech/cryptoauthlib
  license: Proprietary
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - bryan-hunt
    - KalyanCManukonda
