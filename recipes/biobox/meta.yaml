{% set name = "biobox" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Degiacomi-Lab/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz

build:
  number: 0

requirements:
  host:
    - python
    - cython
    - setuptools
    - numpy
  run:
    - python
    - numpy
    - pandas
    - scipy
    - scikit-learn
test:
  imports:
    - biobox
