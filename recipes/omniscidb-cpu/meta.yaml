{% set name = "omniscidb-cpu" %}
{% set version = "4.6.1" %}
{% set sha256 = "04d69fd4b5d48e4bff937ad9c149c8a98746d54263485fcc3b840a4682bdda0d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/omnisci/omniscidb/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('cxx') }}   # required for C++ headers
    - cmake 3.12.*
    - make
    - maven
    - openjdk 8.*
    - wget
    - clangdev 7.*
    - go >=1.6
    - bisonpp
  host:
    - snappy  # required for mapd-core > 4.5.0
    - arrow-cpp 0.12.*
    - blosc
    - boost-cpp
    - double-conversion
    - libgdal >=2.3
    - flex
    - gflags
    - glog <= 0.3.5
    - libarchive
    - libkml
    - libpng
    - llvmdev 7.*
    - openssl
    - parquet-cpp
    - thrift-cpp >=0.11.0
    - ncurses
  run:
    - snappy  # required for mapd-core > 4.5.0
    - boost-cpp
    - double-conversion
    - libgdal >=2.3
    - glog <= 0.3.5
    - gflags
    - openjdk 8.*
    - ncurses
    - xz
    - bzip2
    - zlib
about:
  home: https://www.omnisci.com/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.md
  summary: 'The OmniSci database'

  description: |
    OmniSciDB is an in-memory, column store, SQL relational database 
    that was designed from the ground up to run on GPUs.
  doc_url: https://www.omnisci.com/docs/latest/
  dev_url: https://github.com/omnisci/omniscidb

extra:
  recipe-maintainers:
    - xmnlab
    - pearu
    - andrewseidl
