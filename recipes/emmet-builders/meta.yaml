{% set name = "emmet-builders" %}
{% set version = "0.36.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/materialsproject/emmet/archive/v{{ version }}.tar.gz
  sha256: c9f166184a56f1847b320445a8d13774790a9ac2b2566f4176655a7c8f30854c

build:
  noarch: python
  script: cd emmet-builders && {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools-scm
  run:
    - emmet-core
    - maggma >=0.47.3
    - matminer >=0.7.3
    - python >=3.8

test:
  imports:
    - emmet.builders
    - emmet.builders.feff
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/materialsproject/emmet
  summary: Builders for the Emmet Library
  license: BSD-3-Clause & MIT & Apache-2.0 & BSD-2-Clause
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
