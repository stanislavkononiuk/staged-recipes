{% set name = "emmet-builders" %}
{% set version = "0.36.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/emmet-builders-{{ version }}.tar.gz
  sha256: bce973bccac49be21ae6aab0812f8bdf5fbe0eae0c940652aa00008c8e805dfe

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools-scm
  run:
    - emmet-core
    - maggma >=0.47.3
    - matminer >=0.7.3
    - python >=3.8

test:
  imports:
    - emmet.builders
    - emmet.builders.feff
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/materialsproject/emmet
  summary: Builders for the Emmet Library
  license: BSD-3-Clause & MIT & Apache-2.0 & BSD-2-Clause
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
