package:
  name: holoviews
  version: 1.5.0

source:
  path: .

requirements:
  build:
    - python
    - param
    - numpy
    - setuptools
  run:
    - python
    - param
    - numpy
    - matplotlib
    - bokeh
    - jupyter
    - notebook
    - ipython
    - lancet

build:
  number: 0
  script: python setup.py install

test:
  imports:
    - holoviews

about:
  home: www.holoviews.org
  summary: Stop plotting your data - annotate your data and let it visualize itself.
  license: BSD


extra:
  recipe-maintainers:
    - jlstevens