{% set name = "simwrapper" %}
{% set version = "1.7.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/simwrapper-{{ version }}.tar.gz
  sha256: 611490af5c5da9c7f7e4b2689854590c5baa832024f5d79bd83f99f739a74409

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - click
    - python >=3.6

test:
  imports:
    - simwrapper
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/simwrapper/simwrapper-python-tools
  summary: Python support library for SimWrapper data visualization tool
  license: GPL-2.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - billyc
