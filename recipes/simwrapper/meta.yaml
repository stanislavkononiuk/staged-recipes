{% set name = "simwrapper" %}
{% set version = "1.7.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/simwrapper-{{ version }}.tar.gz
  sha256: 22a9ae0ab2c8a149d414b58184030031dd32fa8059b1593f0ed1c1b382908cc1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - click
    - python

test:
  imports:
    - simwrapper
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/simwrapper/simwrapper-python-tools
  summary: Python support library for SimWrapper data visualization tool
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - billyc
