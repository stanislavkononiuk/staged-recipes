{% set name = "simwrapper" %}
{% set version = "1.7.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/simwrapper-{{ version }}.tar.gz
  sha256: 50c62a1ff708a857457c6d64de530e324b6caf67c4fba9c2607992aa8643a718

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - click
    - python >=3.6

test:
  imports:
    - simwrapper
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/simwrapper/simwrapper-python-tools
  summary: Python support library for SimWrapper data visualization tool
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - billyc
