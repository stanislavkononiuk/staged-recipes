{% set name = "jam" %}
{% set version = "2.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://swarm.workshop.perforce.com/downloads/guest/perforce_software/jam/jam-{{ version }}.zip
  sha256: 7c510be24dc9d0912886c4364dc17a013e042408386f6b937e30bd9928d5223c

build:
  number: 0
  skip: True  # [win]
  script:
    - make -j${CPU_COUNT}  # [unix]
    - make install         # [unix]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

test:
  commands:
    - jam --help

about:
  home: https://swarm.workshop.perforce.com/files/guest/perforce_software/jam
  license: BSD-2.0-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Jam is a software build tool.

extra:
  recipe-maintainers:
    - marcelotrevisani

