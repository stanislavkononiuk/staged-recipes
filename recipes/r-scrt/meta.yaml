{% set version = '1.2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-scrt
  version: {{ version|replace("-", "_") }}

source:
  fn: SCRT_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/SCRT_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/SCRT/SCRT_{{ version }}.tar.gz
  sha256: 498849d04963cb9bfe0e637ee7e91d4d79944b5592f0f689dc8aaeb21efbcbf4

build:
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('SCRT')"  # [not win]
    - "\"%R%\" -e \"library('SCRT')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=SCRT
  license: GPL (>= 2)
  summary: Design single-case phase, alternation and multiple-baseline experiments, and conduct
    randomization tests on data gathered by means of such designs.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
