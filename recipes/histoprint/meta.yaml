{% set name = "histoprint" %}
{% set version = "1.4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 841fd242eed078da8df5677b040785482a5edbf901f3c1fbcad20717ebcf7219

build:
  number: 0
  noarch: python
  entry_points:
    - histoprint=histoprint.cli:histoprint
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - click >=7.0.0
    - numpy >=1.0.0
    - python

test:
  imports:
    - histoprint
  commands:
    - histoprint --help

about:
  home: "https://github.com/scikit-hep/histoprint"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "histoprint"

extra:
  recipe-maintainers:
    - mbhall88
