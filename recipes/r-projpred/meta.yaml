{% set version = '2.0.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-projpred
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/projpred_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/projpred/projpred_{{ version }}.tar.gz
  sha256: af0a9fb53f706090fe81b6381b27b0b6bd3f7ae1e1e44b0ada6f40972b09a55b

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-mass
    - r-rcpp
    - r-rcpparmadillo
    - r-dplyr
    - r-gamm4
    - r-ggplot2
    - r-lme4
    - r-loo >=2.0.0
    - r-magrittr
    - r-mgcv
    - r-optimx
    - r-rngtools >=1.2.4
    - r-rstantools >=2.0.0
    - r-tidyverse
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-mass
    - r-rcpp
    - r-rcpparmadillo
    - r-dplyr
    - r-gamm4
    - r-ggplot2
    - r-lme4
    - r-loo >=2.0.0
    - r-magrittr
    - r-mgcv
    - r-optimx
    - r-rngtools >=1.2.4
    - r-rstantools >=2.0.0
    - r-tidyverse

test:
  commands:
    - $R -e "library('projpred')"           # [not win]
    - "\"%R%\" -e \"library('projpred')\""  # [win]

about:
  home: https://mc-stan.org/projpred/, https://discourse.mc-stan.org
  license: GPL-3.0-only
  summary: "Performs projection predictive feature selection for generalized linear models and
    generalized linear and additive multilevel models (see, Piironen, Paasiniemi and
    Vehtari, 2020, <https://projecteuclid.org/euclid.ejs/1589335310>, Catalina, B\xFCrkner
    and Vehtari, 2020, <arXiv:2010.06994>). The package is compatible with the 'rstanarm'
    and 'brms' packages, but other reference models can also be used. See the package
    vignette for more information and examples."
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

