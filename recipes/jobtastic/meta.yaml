{% set name = "jobtastic" %}
{% set version = "0.3.1" %}
{% set hash_type = "md5" %}
{% set hash_val = "e43f1017fd76726955dd8afdf78a1a04" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/PolicyStat/{{ name }}/archive/v{{ version }}.tar.gz
  {{hash_type}}: {{ md5 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - psutil >=3.0,<4
    - celery >=2.5,<4

  run:
    - python
    - psutil >=3.0,<4
    - celery >=2.5,<4

test:
  # Python imports
  imports:
    - jobtastic

  requires:
    - django
    - django-nose
    - mock
    - unittest2  # [ py26 ]

about:
  home: http://policystat.github.com/jobtastic
  license: BSD
  summary: 'Make your user-facing Celery jobs totally awesomer'

extra:
  recipe-maintainers:
    - sodre
