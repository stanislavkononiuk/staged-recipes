{% set name = "dask-ctl" %}
{% set version = "2021.01.0-alpha" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dask-contrib/{{ name }}/archive/{{ version }}.tar.gz
  sha256: fae318f2f12521f0eea47f48bea6395dbd5c8503f384337edaf82cc23b1f5166

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - click
    - dask
    - distributed
    - tornado

test:
  imports:
    - dask_ctl

about:
  home: https://github.com/dask-contrib/dask-ctl
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A set of tools to provide a control plane for managing the lifecycle of Dask clusters.'
  description: |
    A set of tools to provide a control plane for managing the lifecycle of Dask clusters.
  doc_url: https://github.com/dask-contrib/dask-ctl
  dev_url: https://github.com/dask-contrib/dask-ctl

extra:
  recipe-maintainers:
    - jacobtomlinson