{% set name = "pkbar" %}
{% set version = "0.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pkbar-{{ version }}.tar.gz
  sha256: 3a6c389688cfa70c84433171ece71098c7f7181de3ba8375019de5713501ef15

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools-scm
  run:
    - numpy
    - python >=3.6

test:
  imports:
    - pkbar
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/yueyericardo/pkbar
  summary: Keras Progress Bar for PyTorch
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
