{% set name = "Flask-Silk" %}
{% set version = "0.2" %}
{% set compress_type = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "80a21faf09fe257443a4fbbf8cd3f6c793c567c87ff784751a1c38d2e18b5fbe" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash }}

build:
  noarch: python
  number: {{ build }}
  script: python -m pip install --no-deps --ignore-installed . --verbose

requirements:
  host:
    - python
    - pip

  run:
    - python
    - flask >=0.8

test:
  imports:
    - flask_silk

about:
  home: https://github.com/sublee/flask-silk
  license_file: LICENSE
  license: BSD-3-Clause
  license_family: BSD
  summary: 'Adds silk icons to your Flask application or blueprint, or extension'
  dev_url: https://github.com/sublee/flask-silk

extra:
  recipe-maintainers:
    - isuruf
