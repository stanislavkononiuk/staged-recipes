{% set gh_org = "jupyter" %}
{% set gh_repo = "nbgrader" %}
{% set version = "v0.3.2" %}
{% set sha256 = "ae8fd8e9425fa2d4d5f7eaad8b1bc3e7e00d330a7e72e9686aef851a76879f65" %}

package:
  name: {{ gh_repo|lower }}
  version: {{ version }}

source:
  fn: {{ gh_repo }}-{{ version }}.tar.gz
  url: https://github.com/{{ gh_org }}/{{ gh_repo }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win32 and py27]

requirements:
  build:
    - jupyter
    - jupyter_client
    - jupyter_core
    - nbconvert >=4.2
    - nbformat
    - notebook >=4.2
    - python
    - python-dateutil
    - requests
    - setuptools
    - six
    - sqlalchemy
    - tornado
    - traitlets

  run:
    - jupyter
    - jupyter_client
    - jupyter_core
    - nbconvert >=4.2
    - nbformat
    - notebook >=4.2
    - python
    - python-dateutil
    - requests
    - six
    - sqlalchemy
    - tornado
    - traitlets

test:
  requires:
    - coverage
    - invoke
    - jupyterhub <0.7  # [unix and py3k]
    - nodejs
    - notebook >=4.2
    - pytest
    - pytest-cov
    - python
    - requests
    - selenium

  imports:
    - nbgrader

about:
  home: https://github.com/{{ gh_org }}/{{ gh_repo }}
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING.md
  summary: A system for assigning and grading Jupyter notebooks.

extra:
  recipe-maintainers:
    - jhamrick
    - lgpage
