{% set version = "0.5.2" %}

package:
  name: nbgrader
  version: {{ version }}

source:
  url: https://github.com/jupyter/nbgrader/archive/v{{ version }}.tar.gz
  sha256: e5b0ece300268d682cdfb12da0a66bf128a6baca2cf6a4a999ed28f977283fd9

build:
  number: 0
  script: python -m pip install --no-deps .
  entry_points:
    - nbgrader = nbgrader.apps.nbgraderapp:main

requirements:
  build:
    - python
    - setuptools
    - pip
    - jupyter
  run:
    - python
    - setuptools
    - jupyter
    - jupyter_client
    - jupyter_core
    - nbformat
    - python-dateutil
    - requests
    - six
    - sqlalchemy
    - tornado
    - traitlets
    - jsonschema
    - alembic

test:
  requires:
    - nodejs
    - pytest
    - selenium
    - phantomjs
  source_files:
    - '*'
  imports:
    - nbgrader
  commands:
    - nbgrader -h
    - export USER=$(whoami)  # [not win]
    - py.test -v -x -m "not nbextensions"  # [not (win and py2k)]

about:
  home: https://github.com/jupyter/nbgrader
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING.md
  summary: 'A system for assigning and grading Jupyter notebooks.'

extra:
  recipe-maintainers:
    - jhamrick
    - lgpage
