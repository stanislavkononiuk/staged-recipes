{% set version = "1.0" %}

package:
  name: capytaine
  version: {{ version }}

source:
  url: https://github.com/mancellin/capytaine/archive/v{{version}}.tar.gz
  sha256: 072de801b50b4052277b5eb3d634734a11079b69789e5fb3bccb7363d199f637

build:
  skip: True  # [py<36]
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - capytaine = capytaine.ui.cli:main

requirements:
  build:
    - {{ compiler('fortran') }}  # [not win]
    - gfortran  # [win]
    - {{ compiler('c') }}
    - llvm-openmp  # [osx]
  host:
    - python
    - pip
    - setuptools
    - numpy
    - llvm-openmp  # [osx]
  run:
    - python
    - attrs
    - {{ pin_compatible('numpy') }}
    - pandas
    - matplotlib
    - scipy
    - vtk
    - xarray
    - llvm-openmp  # [osx]

test:
  imports:
    - capytaine
  requires:
    - pytest
  source_files:
    - pytest/*.py
    - pytest/**/*
  commands:
    - pytest
    - capytaine --help

about:
  home: https://github.com/mancellin/capytaine
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: A Python-based linear potential flow solver based on Nemoh

extra:
  recipe-maintainers:
    - mancellin
