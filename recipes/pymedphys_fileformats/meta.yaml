{% set name = "pymedphys_fileformats" %}
{% set version = "0.8.4" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ad02e2d4fdb7574bfe80412bbcceb89007f3f14e15f0843b140e3e57a6401add

build:
  number: 0
  noarch: python
  script: "python -m pip install . -vvv"

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - numpy >=1.12
    - pandas
    - pymedphys_base =={{ version }}

test:
  imports:
    - pymedphys_fileformats

about:
  home: https://pymedphys.com
  license: GNU Affero General Public v3 or later (AGPL-3.0+)
  license_family: AGPL
  license_file: LICENSE-AGPL-3.0-or-later
  summary: Medical Physics Python toolbox

extra:
  recipe-maintainers:
    - SimonBiggs
    - Centrus007
