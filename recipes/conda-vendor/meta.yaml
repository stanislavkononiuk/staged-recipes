{% set name = "conda-vendor" %}
{% set version = "0.1.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"
source:
  url: https://github.com/MetroStar/conda-vendor/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b0752c879d8a55721111b329e0cb391f2b16ed1a6b882b0d69a486874c6f0e6f

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
    - conda-lock
  run:
    - python
    - conda-lock

test:
  imports:
    - conda_vendor

about:
  home: https://github.com/MetroStar/conda-vendor
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Conda Vendor is a tool to create local conda channels and manifests for vendored offline deployments'

extra:
  recipe-maintainers:
    - tylerpotts
    - ghoersti
