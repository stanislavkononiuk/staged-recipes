{% set name = "conda-vendor" %}
{% set version = "0.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"
source:
  url: https://github.com/MetroStar/conda-vendor/archive/refs/tags/v{{ version }}-alpha.tar.gz
  sha256: 63f7745ba909d99b80f6906598b953da20dcb330a2c6ff7d527501233d6c47f8

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >3.9
    - conda-lock
  run:
    - python >3.9
    - conda-lock

test:
  imports:
    - conda_vendor

about:
  home: https://github.com/MetroStar/conda-vendor
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Conda Vendor is a tool to create local conda channels and manifests for vendored offline deployments'

extra:
  recipe-maintainers:
    - tylerpotts
    - ghoersti
