{% set name = "conda-vendor" %}
{% set version = "0.1.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"
source:
  url: https://github.com/MetroStar/conda-vendor/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 2e6db8144ff88f07dcbd0c5f9381d3dd348d3034f3feced895df341373e03081

build:
  skip: True  # [win]
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
    - conda-lock
  run:
    - python
    - conda-lock

test:
  imports:
    - conda_vendor

about:
  home: https://github.com/MetroStar/conda-vendor
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Conda Vendor is a tool to create local conda channels and manifests for vendored offline deployments'

extra:
  recipe-maintainers:
    - tylerpotts
    - ghoersti
