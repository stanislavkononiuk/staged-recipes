{% set version = '2.2.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rcompanion
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rcompanion_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rcompanion/rcompanion_{{ version }}.tar.gz
  sha256: 43116e471f595cfe44c425d1dae2f2819cbc41a0bb4928f5e15dcfff18699eca

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-desctools >=0.99.17
    - r-emt >=1.1
    - r-boot >=1.3_18
    - r-coin >=1.1_2
    - r-lmtest >=0.9_34
    - r-multcompview >=0.1_7
    - r-nortest >=1.0_4
    - r-plyr >=1.8.4
  run:
    - r-base
    - r-desctools >=0.99.17
    - r-emt >=1.1
    - r-boot >=1.3_18
    - r-coin >=1.1_2
    - r-lmtest >=0.9_34
    - r-multcompview >=0.1_7
    - r-nortest >=1.0_4
    - r-plyr >=1.8.4

test:
  commands:
    - $R -e "library('rcompanion')"           # [not win]
    - "\"%R%\" -e \"library('rcompanion')\""  # [win]

about:
  home: http://rcompanion.org/
  license: GPL-3
  summary: Functions and datasets to support "Summary and Analysis of Extension Program Evaluation
    in R" and "An R Companion for the Handbook of Biological Statistics".  Vignettes
    are available at <http://rcompanion.org>.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

