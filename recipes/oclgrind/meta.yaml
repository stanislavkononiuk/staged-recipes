{% set name = "oclgrind" %}
{% set version = "18.3" %}
{% set llvm_version = "6.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jrprice/Oclgrind/archive/v{{ version }}.tar.gz
  sha256: 90518d47573e64c6c28e173dc6f10c4e0ca53a99543ef2f1afaac1cbf725fe90

build:
  number: 0
  skip: True  # [win and vc<14]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja   # [win]
  host:
    - llvmdev   {{ llvm_version }}
    - clangdev  {{ llvm_version }}
    - readline  # [unix]

test:
  commands:
    - test -f "$PREFIX/lib/liboclgrind-rt-icd${SHLIB_EXT}"
    - oclgrind --help

about:
  home: https://github.com/jrprice/Oclgrind
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'An OpenCL device simulator and debugger'
  dev_url: https://github.com/jrprice/Oclgrind

extra:
  recipe-maintainers:
    - isuruf
