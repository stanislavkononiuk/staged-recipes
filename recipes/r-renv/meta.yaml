{% set version = '0.8.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-renv
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/renv_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/renv/renv_{{ version }}.tar.gz
  sha256: 55d922f2fc82cf6dd8539a53ff28f2b0b7977f0a80b22c87d8bbb47fcfb4abfa

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('renv')"           # [not win]
    - "\"%R%\" -e \"library('renv')\""  # [win]

about:
  home: https://rstudio.github.io/renv
  license: MIT
  summary: A dependency management toolkit for R. Using 'renv', you can create and manage project-local
    R libraries, save the state of these libraries to a 'lockfile', and later restore
    your library as required. Together, these tools can help make your projects more
    isolated, portable, and reproducible.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

