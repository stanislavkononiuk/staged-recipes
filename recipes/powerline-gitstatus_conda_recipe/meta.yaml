{% set build = 0 %}
{% set version = "1.3.1" %}

package:
    name: powerline-gitstatus
    version: {{version}}

source:
    url: https://github.com/jaspernbrouwer/powerline-gitstatus/archive/v{{version}}.tar.gz
    sha256: f198a6947dcd76cc380e308e10a56d0988b1b3d4c69517bf141f4daa483fe367

build:
    noarch: python
    number: {{build}}
    script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
    host:
        - pip
    build:
        - setuptools
        - python
    run:
        - python
        - powerline-status

test:
    imports:
        - powerline_gitstatus

about:
    home: https://github.com/jaspernbrouwer/powerline-gitstatus/
    license: MIT
    license_family: MIT
    license_file: LICENSE
    summary: A Powerline segment for showing the status of a Git working copy

extra:
    recipe-maintainers:
        - lebedov
