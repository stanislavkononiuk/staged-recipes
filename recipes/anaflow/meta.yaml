{% set name = "anaflow" %}
{% set version = "1.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 89d3ccfa204bd1adbc3f75e38849e25f1502e935ddddaf3f42f392168d0b1824

build:
  noarch: python
  number: 0
  script: SETUPTOOLS_SCM_PRETEND_VERSION={{ version }} {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools >=45
    - setuptools_scm >=3.4
    - numpy >=1.14.5
    - pentapy >=1.1.0
    - scipy >=1.1.0
  run:
    - python >=3.5
    - numpy >=1.14.5
    - pentapy >=1.1.0
    - scipy >=1.1.0

test:
  imports:
    - anaflow
  requires:
    - pytest
  source_files:
    - tests
  commands:
    - pytest -vv tests

about:
  home: "https://github.com/GeoStat-Framework/AnaFlow"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "AnaFlow - analytical solutions for the groundwater-flow equation."
  doc_url: https://anaflow.readthedocs.io/
  dev_url: https://github.com/GeoStat-Framework/AnaFlow

extra:
  recipe-maintainers:
    - MuellerSeb
