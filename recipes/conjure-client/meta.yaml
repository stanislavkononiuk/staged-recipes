# Jinja variables help maintain the recipe as you'll update the version only here.
# Using the name variable with the URL in line 13 is conviniet
# when copying and paster from another recipe, but not really needed.
{% set name = "conjure-client" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2c806c0849d24e16d0e07014c4fe4b17f4fb3480d5f2f34ab329c87ccf5d372d

build:
  noarch_python: True
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  run:
    - python
    - enum34  # [py<34]
    - requests
    - typing

test:
  imports:
    - conjure
    - httpremoting

about:
  home: http://github.com/palantir/conjure-python-client
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Python client and JSON encoders for use with generated Conjure clients'

extra:
  recipe-maintainers:
    - ferozco
    - iamdanfox
    - ahigginspalantir
