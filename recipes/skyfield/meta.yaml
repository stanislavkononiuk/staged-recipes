# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe

# Jinja variables help maintain the recipe as you'll update the version only here.
{% set name = "skyfield" %}
{% set version = "0.9" %}
{% set sha256 = "0f944793cfe63c897252c589ce29e4cc71dbafce1056d657517c02bfeb8e8a72" %}
# sha256 is the prefered checksum -- you can get it for a file with:
#  `openssl sha256 <file name>`.
# You may need the openssl package, available on conda-forge
#  `conda install openssl -c conda-forge``

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  # If the installation is complex, or different between Unix and Windows, use separate bld.bat and build.sh files instead of this key.
  # By default, the package will be built for Python 2.7, 3.4, and above, for all major OSs.
  # Add the line "skip: True  # [py<34]" (for example) to limit to Python 3.4 and newer, or "skip: True  # [not win]" to limit to Windows.
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    # When setuptools is available add the `--single-version-externally-managed --record record.txt` above.
    - setuptools
  run:
    - python
    - de421 ==2008.1
    - jplephem >=1.2
    - numpy
    - sgp4 >=1.3

test:
  imports:
  - skyfield
  - skyfield.data
  - skyfield.tests

about:
  home: http://rhodesmill.org/skyfield/
  license: MIT
  license_file: LICENSE
  summary: 'Elegant astronomy for Python'

  description: |
    Skyfield is a pure-Python astronomy package that is compatible with both 
    Python 2 and 3 and makes it easy to generate high precision research-grade 
    positions for planets and Earth satellites.  
  doc_url: http://rhodesmill.org/skyfield/toc.html
  dev_url: https://github.com/skyfielders/python-skyfield

extra:
  recipe-maintainers:
    - jochym
