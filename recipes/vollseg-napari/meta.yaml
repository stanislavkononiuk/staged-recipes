{% set name = "vollseg-napari" %}
{% set version = "2.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/vollseg-napari-{{ version }}.tar.gz
  sha256: bc1a435f3fbd08a38f5a6fae0b7d7581ee91e56e46f2ae933f59f1d0de8fe57f

requirements:
  host:
    - pip
    - python
  run:
    - magicgui >=0.4.0
    - napari >=0.4.13
    - python
    - tensorflow  # [notosx]
    - tensorflow-macos  # [osx]
    - vollseg

test:
  imports:
    - vollseg_napari
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kapoorlab/vollseg-napari
  summary: Irregular cell shape segmentation using VollSeg
  license: BSD-3-Clause
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - kapoorlab
