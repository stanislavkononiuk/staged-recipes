{% set name = "simclr" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/{{ version }}.tar.gz
  sha256: fe0fd617f2b539fcd699f9e4fad90d552eea3d4f9b8aa69121cdafc9cbdb4bca

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - absl-py
    - tensorflow
    - tensorflow-hub
    - tensorflow-datasets

test:
  imports:
    - simclr
about:
  home: https://github.com/google-research/simclr
  summary: A Simple Framework for Contrastive Learning of Visual Representations
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/google-research/simclr

extra:
  recipe-maintainers:
    - rluria14
    - oblute
    - ndmaxar