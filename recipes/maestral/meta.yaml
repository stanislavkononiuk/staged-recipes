{% set name = "maestral" %}
{% set version = "0.4.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: eed1ad568ccd5cb16b42043537e97bc0bdedf122745279bd06902dc61e053425

build:
  number: 0
  entry_points:
    - maestral=maestral.cli:main
  noarch: "python"
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - blinker
    - click >=7.0
    - dropbox >=9.4.0
    - keyring >=19.0.0
    - keyrings.alt >=3.0.0
    - pyqt
    - pyro4
    - python >=3.6
    - requests
    - setuptools
    - u-msgpack-python
    - watchdog

test:
  imports:
    - maestral
    - maestral.config
    - maestral.gui
    - maestral.gui.resources
    - maestral.sync
    - maestral.sync.utils
  commands:
    - maestral --help

about:
  home: "https://github.com/SamSchott/maestral"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE.txt"
  summary: "Open-source Dropbox client for macOS and Linux."
  dev_url: "https://github.com/SamSchott/maestral"

extra:
  recipe-maintainers:
    - tschoonj
