{% set name = "lunr" %}
{% set version = "0.5.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: 43143c7f857af9147b3e2621ec273c6b783b8eda65e8c2d5dcd4973c43b46254
    folder: dist
  - url: https://github.com/yeraydiazdiaz/lunr.py/archive/v{{ version }}.tar.gz
    sha256: e115b9dd482ee233679bfa94cc72639324a9a08fcc0e04e07029bf362e15c17c
    folder: src

build:
  number: 0
  script:
    - cd dist
    - {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - pip
    - python
  run:
    - future >=0.16.0
    - python
    - six >=1.11.0
    - enum34  # [py<34]
test:
  source_files:
    - src/tests
  requires:
    - mock
    - nltk >=3.2.5
    - nodejs >8,<9
    - pytest
    - pytest-timeout
  imports:
    - lunr
    - lunr.builder
    - lunr.exceptions
    - lunr.field_ref
    - lunr.idf
    - lunr.index
    - lunr.languages
    - lunr.languages.stemmer
    - lunr.languages.trimmer
    - lunr.match_data
    - lunr.pipeline
    - lunr.query
    - lunr.query_lexer
    - lunr.query_parser
    - lunr.stemmer
    - lunr.stop_word_filter
    - lunr.token
    - lunr.token_set
    - lunr.token_set_builder
    - lunr.tokenizer
    - lunr.trimmer
    - lunr.utils
    - lunr.vector
  commands:
    - cd src
    - cd tests
    - cd acceptance_tests
    - cd javascript
    - npm install
    - cd ..
    - cd ..
    - pytest

about:
  home: https://github.com/yeraydiazdiaz/lunr.py
  license: MIT
  license_family: MIT
  license_file: dist/LICENSE
  summary: A Python implementation of Lunr.js
  doc_url: https://lunr.readthedocs.io
  description: >
    This Python version of Lunr.js aims to bring the simple and powerful full
    text search capabilities into Python guaranteeing results as close as the
    original implementation as possible.

extra:
  recipe-maintainers:
    - bollwyvl
