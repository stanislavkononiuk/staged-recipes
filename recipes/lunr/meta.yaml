{% set name = "lunr" %}
{% set version = "0.5.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 43143c7f857af9147b3e2621ec273c6b783b8eda65e8c2d5dcd4973c43b46254

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - pip
    - python
  run:
    - future
    - python
    - six
test:
  requires:
    - nltk
  imports:
    - lunr
    - lunr.builder
    - lunr.exceptions
    - lunr.field_ref
    - lunr.idf
    - lunr.index
    - lunr.languages
    - lunr.languages.stemmer
    - lunr.languages.trimmer
    - lunr.match_data
    - lunr.pipeline
    - lunr.query
    - lunr.query_lexer
    - lunr.query_parser
    - lunr.stemmer
    - lunr.stop_word_filter
    - lunr.token
    - lunr.token_set
    - lunr.token_set_builder
    - lunr.tokenizer
    - lunr.trimmer
    - lunr.utils
    - lunr.vector

about:
  home: https://github.com/yeraydiazdiaz/lunr.py
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python implementation of Lunr.js
  doc_url: https://lunr.readthedocs.io
  description: >
    This Python version of Lunr.js aims to bring the simple and powerful full
    text search capabilities into Python guaranteeing results as close as the
    original implementation as possible.

extra:
  recipe-maintainers:
    - bollwyvl
