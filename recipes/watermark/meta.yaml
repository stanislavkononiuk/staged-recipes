{% set name = "watermark" %}
{% set version = "1.3.3" %}
{% set sha256 = "0f0213fbc4fcadf38422686630eb54fb3e5e654a59cfd839e45a2f62432c33ad" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - ipython

  run:
    - python
    - ipython
    - certifi

test:
  imports:
    - watermark
    - certifi

about:
  home: https://github.com/rasbt/watermark
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'IPython magic function to print date/time stamps andvarious system information.'
  dev_url: https://github.com/rasbt/watermark

extra:
  recipe-maintainers:
    - proinsias
