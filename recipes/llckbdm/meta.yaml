{% set name = "llckbdm" %}
{% set version = "0.2.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/llckbdm-{{ version }}.tar.gz
  sha256: 876a7b9a9cd11ada2aa966df253a225b1d42fcaeaf012c68535a6dfcfc811f80

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.6
  run:
    - attrs
    - hdbscan
    - numpy
    - pandas
    - python >=3.6
    - scipy
    - scikit-learn

test:
  imports:
    - llckbdm
    - llckbdm._tests
    - llckbdm.kbdm
    - llckbdm.llckbdm
    - llckbdm.metrics
    - llckbdm.sampling
    - llckbdm.sig_gen
    - llckbdm.min_rmse_kbdm
about:
  home: https://github.com/danilomendesdias/llckbdm
  summary: Line List Clustering Krylov Basis Diagonalization Method implementation in Python
  dev_url: https://github.com/danilomendesdias/llckbdm
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danilomendesdias
