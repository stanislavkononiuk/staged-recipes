{% set xorg_name = "libxcb" %}
{% set xorg_category = "xcb" %}
{% set name = "xorg-" ~ xorg_name %}
{% set version = "1.12" %}
{% set sha256 = "4adfb1b7c67e99bc9c2ccb110b2f175686576d2f792c8a71b9c8b19014057b5b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.bz2
  url: https://www.x.org/releases/individual/{{ xorg_category }}/{{ xorg_name }}-{{ version }}.tar.bz2
  sha256: {{ sha256 }}
  patches:
    - python3.patch
    - windows.patch  # [win]

# NOTE: Python isn't a runtime dependency, but we need to matrix across Python
# versions to cover the different Visual Studio versions.

build:
  number: 0
  detect_binary_files_with_prefix: true
  features:
    - vc9  # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and py35]

requirements:
  build:
    - m2w64-pkg-config  # [win]
    - m2w64-toolchain  # [win]
    - pkg-config  # [not win]
    - posix  # [win]
    - python
    - toolchain
    - vc 9  # [win and py27]
    - vc 10  # [win and py34]
    - vc 14  # [win and py35]
    - xorg-libpthread-stubs
    - xorg-libxau
    - xorg-libxdmcp
    - xorg-util-macros
    - xorg-xcb-proto
    - xorg-xproto
  run:
    - vc 9  # [win and py27]
    - vc 10  # [win and py34]
    - vc 14  # [win and py35]
    - xorg-libpthread-stubs
    - xorg-libxau
    - xorg-libxdmcp

test:
  commands:
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: https://www.x.org/
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: 'A modernized X protocol transport library.'

extra:
  recipe-maintainers:
    - pkgw
