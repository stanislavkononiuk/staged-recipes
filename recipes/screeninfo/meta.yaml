{% set name = "screeninfo" %}
{% set version = "0.6.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/screeninfo-{{ version }}.tar.gz
  sha256: 1c4bac1ca329da3f68cbc4d2fbc92256aa9bb8ff8583ee3e14f91f0a7baa69cb

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - cython [darwin]
    - dataclasses  # [py<37]
    - pyobjc-framework-cocoa [darwin]
    - python

test:
  imports:
    - screeninfo
    - screeninfo.enumerators
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rr-/screeninfo
  summary: Fetch location and size of physical screens.
  license: NOASSERTION
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - gauranshkumar
