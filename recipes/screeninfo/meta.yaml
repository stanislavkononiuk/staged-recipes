{% set name = "screeninfo" %}
{% set version = "0.6.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_url: "https://github.com/rr-/screeninfo.git"

requirements:
  host:
    - cython
    - dataclasses
    - pip
    - pyobjc-framework-cocoa [osx]
    - python
  run:
    - cython
    - dataclasses
    - pyobjc-framework-cocoa [osx]
    - python

test:
  imports:
    - screeninfo
    - screeninfo.enumerators

about:
  home: "https://github.com/rr-/screeninfo"
  license: LICENSE.md
  license_file: https://github.com/rr-/screeninfo/blob/master/LICENSE.md
  summary: "Fetch location and size of physical screens."

extra:
  recipe-maintainers:
    - gauranshkumar
