{% set name = "coconut" %}
{% set version = "1.2.3" %}
{% set sha256 = "8965cf8d975eebdf567230aa1598cf8efe72dacfcf7fec853dfd09fed16952d7" %}
# sha256 is the prefered checksum -- you can get it for a file with:
#  `openssl sha256 <file name>`.
# You may need the openssl package, available on conda-forge
#  `conda install openssl -c conda-forge``

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - pyparsing
    - argparse  # [py<27]
    - pygments  # [py>=27]
    - prompt_toolkit  # [py>=27]
    - futures  # [py<3]

test:
  imports:
    - coconut

about:
  home: http://coconut-lang.org/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: 'Simple, elegant, Pythonic functional programming.'
  description: >
    Coconut is a functional programming language that compiles
    to Python. Since all valid Python is valid Coconut, using
    Coconut will only extend and enhance what you're already
    capable of in Python.
  doc_url: http://coconut.readthedocs.io/en/master/DOCS.html
  dev_url: https://github.com/evhub/coconut

extra:
  recipe-maintainers:
    - evhub
