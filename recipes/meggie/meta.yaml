{% set name = "meggie" %}
{% set version = "1.3.0" %}
{% set description = "User-friendly graphical user interface to do M/EEG analysis" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5e052e8e50884381c8de06e915b18ab22a27d42dc806f2da2fb937d2f5dfa0c0

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - mne >=0.23.0
    - matplotlib
    - scikit-learn
    - python-json-logger
    - pyqt >=5

test:
  imports:
    - meggie
  commands:
    - pip check
  requires:
    - pip

app:
  entry: meggie
  summary: {{ description }}
  type: desk

about:
  home: https://github.com/cibr-jyu/meggie
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: {{ description }}

extra:
  recipe-maintainers:
    - Teekuningas
