{% set name = "meggie" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 62d46be3b928ea4728ec24f434f9fae7d68fe47c6343777542b5d3f1249de405

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

app:
  entry: meggie
  summary: User-friendly graphical user interface to do M/EEG analysis
  type: desk

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - mne >=0.23.0
    - matplotlib
    - scikit-learn
    - python-json-logger
    - pyqt >=5

about:
  home: https://github.com/cibr-jyu/meggie
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'User-friendly graphical user interface to do M/EEG analysis'

extra:
  recipe-maintainers:
    - Teekuningas
