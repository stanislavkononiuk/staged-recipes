{% set name = "seir" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/S/SEIR/SEIR-{{ version }}.tar.gz
  sha256: 24f255ac812b5fb2263283b9814841d9855d55ac7d230694521489d7959e1931

build:
  number: 0
  entry_points:
    - SEIR=SEIR.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - pytest-runner
  run:
    - click
    - matplotlib-base
    - numpy
    - pandas
    - python
    - scipy >=1.4.0

test:
  imports:
    - SEIR
    - SEIR.parser
  commands:
    - SEIR --help

about:
  home: https://github.com/covid19-bh-biostats/seir
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "SEIR modelling of covid19"
  doc_url: https://SEIR.readthedocs.io
  dev_url: https://github.com/covid19-bh-biostats/seir

extra:
  recipe-maintainers:
    - oblute
    - rluria14
    - ndmaxar
