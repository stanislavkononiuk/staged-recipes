{% set name = "pycspade" %}
{% set version = "0.6.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycspade-{{ version }}.tar.gz
  sha256: a03f294db07a468626afa4fb7349440e6c13b5c4be5183dc4043e210c465d484

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - cython
    - pip
  run:
    - python
    - cython

test:
  imports:
    - pycspade
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fzyukio/python-cspade
  summary: C-SPADE Python Implementation
  license: MIT

extra:
  recipe-maintainers:
    - leej3
