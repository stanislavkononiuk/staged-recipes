{% set name = "pydiso" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0a9857f9943a5f2d84e4db3da14925759a96d89774567e2c5b1de2674ae8d30a

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - mkl-devel
    - cython
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - mkl
    - scipy >=0.13

test:
  imports:
    - pydiso
    - pydiso.mkl_solver

about:
  home: https://github.com/simpeg/pydiso
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A simple cython based interface to the pardiso solver'

extra:
  recipe-maintainers:
    - jcapriot
    - lheagy
