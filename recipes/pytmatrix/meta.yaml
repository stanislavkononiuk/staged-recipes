{% set version = "0.3.0" %}

package:
  name: pytmatrix
  version: {{ version }}

source:
  git_url: https://github.com/jleinonen/pytmatrix
  git_tag: {{ version }}

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - python
    - numpy x.x
    - scipy
    - gcc  # [not win]
  run:
    - python
    - numpy x.x
    - scipy
    - libgcc  # [not win]

test:
  imports:
    - pytmatrix
  commands:
    - python -c "from pytmatrix.test import test_tmatrix; test_tmatrix.run_tests()"

about:
  home: https://github.com/jleinonen/pytmatrix
  license: MIT
  summary: A Python code for computing the scattering properties of homogeneous nonspherical scatterers with the T-Matrix method.

extra:
  recipe-maintainers:
    - kmuehlbauer
