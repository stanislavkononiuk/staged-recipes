{% set name = "chemper" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mobleylab/chemper/archive/1.0.0.tar.gz
  sha256: d8e1b0f29d005be6ba617f2dcb484706e4d06db1df1f6f4a26aa826e20472c7b

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - numpy
    - python
    - rdkit
    - networkx

test:
  imports:
    - chemper
  requires:
    - pip
  commands:
    - pip check
    - python -c "import chemper; print(chemper.__version__)"

about:
  home: https://github.com/mobleylab/chemper
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Chemical Perception Sampling Tools
  doc_url: https://chemper.readthedocs.io/
  dev_url: https://github.com/mobleylab/chemper

extra:
  recipe-maintainers:
    - mattwthompson
    - j-wags
    - dotsdl
    - jaimergp
    - jhorton
