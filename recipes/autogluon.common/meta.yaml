{% set name = "autogluon.common" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/autogluon.common-{{ version }}.tar.gz
  sha256: 8478138987e8782648d949c597acc86c2a5ba3be192d5c374b55cb1d85f57d10

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6,<3.10
  run:
    - boto3
    - numpy <1.23,>=1.21
    - pandas <1.4,>=1.2.5
    - python >=3.6,<3.10

test:
  imports:
    - autogluon.common
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/awslabs/autogluon
  summary: AutoML for Image, Text, and Tabular Data
  dev_url: https://github.com/awslabs/autogluon/
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - arturdaraujo
