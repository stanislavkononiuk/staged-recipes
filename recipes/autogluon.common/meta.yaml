{% set name = "autogluon.common" %}
{% set version = "0.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/autogluon/autogluon/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 96075e9bfce79420fe78a5566a1ba82f9a80598e955f4a4fc490f5561ede70bd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install ./common -vv
  number: 0

requirements:
  host:
    - python >=3.7,<3.10
    - pip
  run:
    - python >=3.7,<3.10
    - numpy <1.24,>=1.21
    - pandas !=1.4.0,<1.6,>=1.2.5
    - boto3
    - psutil <6,>=5.7.3
    - setuptools

test:
  imports:
    - autogluon.common
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/autogluon.common
  summary: AutoML for Image, Text, and Tabular Data
  dev_url: https://github.com/autogluon/autogluon/
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
    - Innixma
    - sxjscience
    - gradientsky
