{% set version = "0.2.0" %}

package:
  name: cgsn_parsers
  version: {{ version }}

source:
  fn: cgsn_parsers-{{ version }}.tar.gz
  url: https://bitbucket.org/ooicgsn/cgsn-parsers/get/master.tar.gz
  sha256: e0444ba6fb6ef24912174eeae13833657324331347cb2f202fc44e4b92f2119e
  patches:
    - pkg.patch

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - munch >=2.1.0
    - pytz

test:
  imports:
    - cgsn_parsers

about:
  home: https://bitbucket.org/ooicgsn/cgsn-parsers
  license: MIT
  license_file: LICENSE.txt
  summary: 'parsers for converting raw data from the OOI moorings'

extra:
  recipe-maintainers:
    - ocefpaf
