{% set name = "llist" %}
{% set version = "0.7.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/llist-{{ version }}.tar.gz
  sha256: 6f73a120136897a0bce61c202188f4f3891d9f70aa906d21fc1ee1cf43659eca

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - llist
  commands:
    - pip check
    - python tests/llist_test.py
  requires:
    - pip
  source_files:
    - tests/
  

about:
  home: https://github.com/ajakubek/python-llist
  summary: Linked list data structures for Python
  doc_url: https://pythonhosted.org/llist/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maresb
