{% set name = "sphinx-lint" %}
{% set version = "0.6.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sphinx-lint-{{ version }}.tar.gz
  sha256: 704a9bffd9117c77accf4a3c46f8ab3b4cb6ef51419b5d21a4386042f0616789

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - regex
    - polib

test:
  imports:
    - sphinx_lint
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/sphinx-lint/
  summary: Check for stylistic and formal issues in .rst and .py files included in the documentation.
  license: BSD-4-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AddYourGitHubIdHere
