{% set name = "pymultinest" %}
{% set version = "2.6" %}
{% set sha256 = "e5e76de90d226150659bc817e4a207556060bd91db1471e731d7734a7aa1826e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
   number: 0
   skip: true  # [win]
   skip: true  # [py3k]

requirements:
    
  build:
    - python x.x
    - multinest
    - numpy 1.11.*
    - scipy
    - matplotlib
    - pytest
    - pytest-runner

  run:
    - python x.x
    - multinest
    - numpy >=1.11
    - scipy
    - matplotlib

test:
  imports:
    - pymultinest
  commands:
    - python ${CONDA_PREFIX}/share/pymultinest/pymultinest_demo_minimal.py


about:
  home: http://johannesbuchner.github.com/PyMultiNest/
  license: GPL-3
  summary: 'Access module for the MultiNest'
  license_family: GPL
  dev_url: https://github.com/JohannesBuchner/PyMultiNest
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'

extra:
  recipe-maintainers:
    - giacomov
    - JohannesBuchner
