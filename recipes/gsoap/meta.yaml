{% set name = "gsoap" %}
{% set version = "2.8.78" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://downloads.sourceforge.net/project/gsoap2/gsoap-2.8/gsoap_2.8.78.zip
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - flex
    - bison
    - make
  host:
    - python
    - pip
    - openssl
    - zlib
  run:
    - python

test:
  commands:
    - soapcpp2 -h

about:
  home: http://github.com/simplejson/simplejson
  license: GPL-2.0
  license_family: GPL
  license_file: GPLv2_license.txt
  summary: 'Simple, fast, extensible JSON encoder/decoder for Python'

  description: |
    simplejson is a simple, fast, complete, correct and extensible
    JSON <http://json.org> encoder and decoder for Python 2.5+ and
    Python 3.3+. It is pure Python code with no dependencies, but includes
    an optional C extension for a serious speed boost.
  doc_url: http://simplejson.readthedocs.io/
  dev_url: https://github.com/simplejson/simplejson

extra:
  recipe-maintainers:
    - chrisburr
