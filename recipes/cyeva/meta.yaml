{% set name = "cyeva" %}
{% set version = "0.1.0.beta.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/caiyunapp/cyeva/archive/refs/tags/{{ version }}.tar.gz
  sha256: 3ebf41f0a16d4e580201cc487b3aef5f7bc74594475e8772690e613578efecb2

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy >=1.19.5
    - pandas >=1.1.5
    - fire >=0.4.0
    - scipy >=1.5.4
    - pint ==0.18

test:
  imports:
    - cyeva
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/caiyunapp/cyeva
  summary: 'cyeva is a python open source tool library to evaluate correctness of weather forecast.'
  description: |
    cyeva is a python open source tool library to evaluate correctness of weather forecast. 
  license: "BSD-3-Clause"
  license_family: "BSD"
  license_file: LICENSE
  dev_url: https://github.com/caiyunapp/cyeva

extra:
  recipe-maintainers:
    - caiyunapp
    - Clarmy
