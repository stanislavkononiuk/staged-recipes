{% set name = "cyeva" %}
{% set version = "0.1.0-beta.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/caiyunapp/cyeva/archive/refs/tags/{{ version }}.tar.gz
  sha256: e0b755c1e61e65532c3908aebb344fb62b8d454bad370bf8c7400729be42af9d

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python

test:
  imports:
    - cyeva
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/caiyunapp/cyeva
  summary: 'cyeva is a python open source tool library to evaluate correctness of weather forecast.'
  description: |
    cyeva is a python open source tool library to evaluate correctness of weather forecast. 
  license: "BSD-3-Clause".
  license_family: "BSD"
  license_file: LICENSE
  dev_url: https://github.com/caiyunapp/cyeva

extra:
  recipe-maintainers:
    - caiyunapp
    - Clarmy
