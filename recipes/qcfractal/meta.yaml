{% set name = "qcfractal" %}
{% set version = "0.5.0rc1" %}
{% set sha256 = "0c08b7c3b7097f75be86d77092a5dfdf31aa3e6e1818e05cddc25002e648e02a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip

  run:
    - python
    - numpy
    - pandas
    - mongodb
    - tornado
    - requests
    - bcrypt
    - cryptography
    - pydantic
    - mongoengine
    - qcengine>=0.5.1
    - qcelemental>=0.2.4

  run_constrained:
    - psi4
    - rdkit
    - geometric
    - torsiondrive

test:
  requires:
    - pytest
    - pytest-cov
    - codecov
  imports:
    - qcfractal

about:
  home: https://github.com/MolSSI/QCFractal
  dev_url: https://github.com/MolSSI/QCFractal
  doc_url: https://qcfractal.readthedocs.io/en/latest/
  doc_source_url: https://github.com/MolSSI/QCFractal/blob/master/docs/source/index.rst
  license: BSD-3-Clause
  license_url: https://opensource.org/licenses/BSD-3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: A distributed compute and database platform for quantum chemistry.

extra:
    recipe-maintainers:
        - dgasmith
        - lnaden
