{% set name = "livvkit" %}
{% set version = "2.1.5" %}
{% set nbuild = 0 %}
{% set sha256 = "f6e016b1b95942189159845ba4cfa19c0147a394d33e8633216c684af64dfc94" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url:  https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }} 

build:
  noarch: python
  number: {{ nbuild }}
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
  - livv = livvkit.__main__:main

requirements:
  host:
    - pip
    - python
    - setuptools
    - numpy
  run:
    - python
    - six
    - numpy
    - scipy
    - cython
    - netCDF4
    - matplotlib
    - json_tricks ==3.11.0

test:
  imports:
    - livvkit
  commands:
    - livv --version

about:
  home: http://github.com/LIVVkit/LIVVkit
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'The land ice verification and validation toolkit'

  description: |
   LIVVkit is a python-based toolkit for verification and validation of ice sheet models.
   It aims to provide both model V&V (numerical verification, physical validation) and 
   software V&V (code verification and performance validation).
  doc_url: https://livvkit.github.io/Docs
  dev_url: https://github.com/LIVVkit/LIVVkit

extra:
  recipe-maintainers:
    - jhkennedy
