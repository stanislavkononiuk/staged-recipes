{% set name = "molbox" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mosdef-hub/molbox/archive/v{{ version }}.tar.gz
  sha256: 0cd18b1400ef1b0e1b5331b92aeb36af3465d425

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >= 3.6
    - pip
  run:
    - python
    - numpy

test:
  imports:
    - molbox

about:
  home: https://github.com/mosdef-hub/molbox
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A generic Box implementation for molecular simulation objects'
  description: |
  This project is a fork of mbuild providing a generic Box object
  to be used with molecular simulation objects.
  dev_url: https://mosdef.org

extra:
  recipe-maintainers:
    - daico007
    - justinGilmer
    - umesh-timalsina
