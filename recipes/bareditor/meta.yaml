{% set name = "bareditor" %}
{% set version = "0.17" %}
{% set hash_type = "sha256" %}
{% set hash_value = "6dbf897ff03a75182c23c3367dc110bf676857df9548e4bca6b0b452fdf0f432" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_value }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - python
    - pip
  run:
    - python
    - numba
    - pillow
    - wxpython

test:
  imports:
    - bareditor
    - bareditor.bareditor
    - bareditor.imgdata

about:
  home: https://github.com/Prevalenter/bareditor
  license: BSD-3-clause
  license_family: BSD
  license_file: LICENSE
  summary: Interactive python image-processing plugin framework
  description: |
      Image process framework based on plugin like imagej, it is esay to glue
      with scipy.ndimage, scikit-image, opencv, simpleitk, mayavi...and any
      libraries based on numpy

extra:
  recipe-maintainers:
    - mrakitin
