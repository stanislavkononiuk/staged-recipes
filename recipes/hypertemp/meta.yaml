{% set name = "hypertemp" %}
{% set version = "0.8.0" %}
{% set sha256 = "1bb6226a9a71f59958eb41dce546e3cc23ce8c3cfe7b6eb119c04f3e301268bd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - hypertemp = hypertemp.cli:main

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - h2          >=2.4,<3.0,!=2.5.0
    - hyperframe  >=3.2,<4.0
    - rfc3986     >=1.1.0,<2.0
    - brotlipy    >=0.7.0,<1.0
    - enum34      >=1.0.4,<2  # [py2k]

test:
  commands:
    - hypertemp --help
  imports:
    - hypertemp

about:
  home: http://hyper.rtfd.org/en/latest/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'HTTP/2 for Python.'
  dev_url: https://github.com/primozgodec/hypertemp

extra:
  recipe-maintainers:
    - primozgodec
