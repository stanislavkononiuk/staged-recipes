{% set name = "standardese" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/standardese/{{ name }}/archive/v{{ version }}-rc0.tar.gz
  sha256: d58439c548433adcda98e695be53e526ba940a4b9c44fb9a05d92cd495cdd47f

build:
  number: 0
  run_exports:
    # standardese uses semantic versioning
    - {{ pin_subpackage("standardese") }}

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - boost
    - libclang

test:
  commands:
    - test -f ${PREFIX}/bin/standardese

about:
  home: https://standardese.github.io/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'The nextgen Doxygen for C++'
  doc_url: https://standardese.github.io/
  dev_url: https://github.com/standardese/standardese

extra:
  recipe-maintainers:
    - saraedum
