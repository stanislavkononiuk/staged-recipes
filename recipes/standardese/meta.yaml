{% set name = "standardese" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/releases/download/v{{ version }}-rc1/{{ name }}-{{ version }}-rc1.tgz
  sha256: f8156c6dc53a7e8d02cedd82e66174428a38851a7711a85b66de8cf1df6211ed
  patches:
    - 0001-Actually-install-standardese-in-make-install.patch

build:
  number: 0
  run_exports:
    # standardese uses semantic versioning
    - {{ pin_subpackage("standardese") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - boost
    - clangdev

test:
  commands:
    - test -f ${PREFIX}/bin/standardese

about:
  home: https://standardese.github.io/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'The nextgen Doxygen for C++'
  doc_url: https://standardese.github.io/
  dev_url: https://github.com/standardese/standardese

extra:
  recipe-maintainers:
    - saraedum
