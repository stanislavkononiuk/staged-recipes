{% set name = "standardese" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/releases/download/v{{ version }}-rc2/{{ name }}-{{ version }}-rc2.tgz
  sha256: 8566dbed897e27a60bfecf1fd25d57e04b30dd0d3fc2d02fb9ddca3ee850b6a4
  patches:
    - 0001-Actually-install-standardese-in-make-install.patch
    - 0002-boost-link-dynamic.patch

build:
  number: 0
  skip: true  # [win and vc<14]
  run_exports:
    # standardese uses semantic versioning
    - {{ pin_subpackage("standardese") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - boost
    - clangdev
  run:
    - {{ pin_compatible('libclang') }}

test:
  commands:
    - standardese --help

about:
  home: https://standardese.github.io/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'The nextgen Doxygen for C++'
  doc_url: https://standardese.github.io/
  dev_url: https://github.com/standardese/standardese

extra:
  recipe-maintainers:
    - saraedum
