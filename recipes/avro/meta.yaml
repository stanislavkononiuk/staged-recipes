{% set version = "1.7.7" %}

package:
  name: avro
  version: {{ version }}

source:
  fn: avro-1.7.7.tar.gz  # [py27]
  url: https://pypi.python.org/packages/source/a/avro/avro-1.7.7.tar.gz  # [py27]
  md5: e21ae1dffea4c96ff151ce35ca5a8875  # [py27]

  fn: avro-python3-1.7.7.tar.gz  # [py3k]
  url: https://pypi.python.org/packages/source/a/avro-python3/avro-python3-1.7.7.tar.gz  # [py3k]
  md5: bd36c1e6fbb77ccff58c60bed48b982e  # [py3k]

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
    run:
        - python

test:
  # Python imports
  imports:
    - avro

about:
  home: http://hadoop.apache.org/avro
  license: Apache 2.0
  summary: 'Avro is a serialization and RPC framework.'


extra:
  recipe-maintainers:
    - mariusvniekerk

