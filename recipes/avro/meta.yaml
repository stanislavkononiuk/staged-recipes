{% set version = "1.7.7" %}

package:
    name: avro
    version: {{ version }}

source:
    fn: avro-c-{{ version }}.tar.gz
    url: http://www-us.apache.org/dist/avro/avro-{{ version }}/c/avro-c-{{ version }}.tar.gz
    sha1: cbb698682d662c5e0abec023dcd37ce1f3db80d4
    patches:
        # Patch to enable compression using snappy.  Adresseed in avro 1.8.0 by AVRO-1560
        - make.patch

build:
    number: 0
    skip: True  # [win]

requirements:
    build:
        - cmake
        - snappy
        - zlib 1.2.*
    run:
        - snappy
        - zlib 1.2.*

test:
    commands:
        - test -f ${PREFIX}/lib/libavro.a  # [unix]

about:
  home: http://hadoop.apache.org/avro
  license: Apache 2.0
  summary: 'Avro is a serialization and RPC framework.'


extra:
  recipe-maintainers:
    - mariusvniekerk
