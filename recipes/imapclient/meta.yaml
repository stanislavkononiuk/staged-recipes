{%set name = "imapclient" %}
{%set camelName = "IMAPClient" %}
{%set version = "1.0.2" %}
{%set hash_type = "sha256" %}
{%set hash_val = "3b6e9a5f0484be0151f4106c5aba546eb3a382905ba69e86fa52ce5de95fed3f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ camelName }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - sphinx
    - backports.ssl >=0.0.9
    - pyopenssl >=0.15.1
    # - six
    - mock ==1.3.0

  run:
    - python
    # - backports.ssl >=0.0.9
    # - pyopenssl >=0.15.1
    # - six
    # - mock ==1.3.0

test:
  imports:
    - imapclient
    - imapclient.test
    - imapclient.config
    - imapclient.datetime_util
    - imapclient.fixed_offset
    - imapclient.imap4
    - imapclient.imap_utf7
    - imapclient.imapclient
    - imapclient.imaplib_ssl_fix
    - imapclient.interact
    - imapclient.livetest
    - imapclient.response_lexer
    - imapclient.response_parser
    - imapclient.response_types
    - imapclient.tls
    - imapclient.util
    - imapclient.version

about:
  home: http://imapclient.freshfoo.com/
  license: BSD 3-Clause
  license_file: COPYING
  license_family: BSD
  summary: 'Easy-to-use, Pythonic and complete IMAP client library'
  doc_url: http://imapclient.readthedocs.io/
  dev_url: https://bitbucket.org/mjs0/imapclient/

extra:
  recipe-maintainers:
    - pmlandwehr
