{%set name = "IMAPClient" %}
{%set version = "1.0.2" %}
{%set compress_type = "tar.gz" %}
{%set hash_type = "sha256" %}
{%set hash_val = "3b6e9a5f0484be0151f4106c5aba546eb3a382905ba69e86fa52ce5de95fed3f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - sphinx

  run:
    - python
    - backports.ssl >=0.0.9
    - mock ==1.3.0
    - pyopenssl >=0.15.1
    - six
    - sphinx

test:
  imports:
    - imapclient
    - imapclient.test
    - imapclient.config
    - imapclient.datetime_util
    - imapclient.fixed_offset
    - imapclient.imap4
    - imapclient.imap_utf7
    - imapclient.imapclient
    - imapclient.imaplib_ssl_fix
    - imapclient.interact
    - imapclient.livetest
    - imapclient.response_lexer
    - imapclient.response_parser
    - imapclient.response_types
    - imapclient.tls
    - imapclient.util
    - imapclient.version

about:
  home: http://imapclient.freshfoo.com/
  license: BSD 3-Clause
  license_file: COPYING
  license_family: BSD
  summary: 'Easy-to-use, Pythonic and complete IMAP client library'
  doc_url: http://imapclient.readthedocs.io/
  dev_url: https://github.com/mjs/imapclient

extra:
  recipe-maintainers:
    - pmlandwehr
