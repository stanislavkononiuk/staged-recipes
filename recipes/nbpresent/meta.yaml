{% set version = "3.0.1" %}
{% set gh_org = "Anaconda-Platform" %}
{% set gh_repo = "nbpresent" %}
{% set commit = "a33eeb1783741f15430ca03286eb65382d112eb0" %}

package:
  name: {{ gh_repo }}
  version: {{ version }}

source:
  ## bring back when not [WIP]
  # fn: {{ gh_repo }}-{{ version }}.tar.gz
  # url: https://github.com/{{ gh_org }}/{{ gh_repo }}/archive/{{ version }}.tar.gz
  # sha256: 80c055f7b23760f96f1df6ab4cf10e31a34bda78ea8b305661487117f0488d7f

  fn: {{ gh_repo }}-{{ commit }}.tar.gz
  url: https://github.com/{{ gh_org }}/{{ gh_repo }}/archive/{{ commit }}.tar.gz
  sha256: 791fd3661388606cbd28a08dfca0339da942a4c430cc372fd0f4f65e91d43e3a

build:
  number: 0

requirements:
  build:
    - nodejs
    - notebook >=4.2.0
    - python
    - setuptools

  run:
    - notebook >=4.2.0
    - python

test:
  requires:
    - coverage
    - flake8
    - ipywidgets >=5.1.5
    - nodejs
    - nose
    - notebook >=4.2.0
    - python
    - requests
    - fontconfig  # [linux]
    - freetype  # [linux]
    - mock  # [py2k]

about:
  home: https://github.com/{{ gh_org }}/{{ gh_repo }}
  license: BSD-3-Clause
  summary: Next generation slides for Jupyter Notebooks

extra:
  recipe-maintainers:
    - bollwyvl
