{% set version = "3.0.2" %}
{% set gh_org = "Anaconda-Platform" %}
{% set gh_repo = "nbpresent" %}

package:
  name: {{ gh_repo }}
  version: {{ version }}

source:
  fn: {{ gh_repo }}-{{ version }}.tar.gz
  url: https://github.com/{{ gh_org }}/{{ gh_repo }}/archive/{{ version }}.tar.gz
  sha256: 65f4937b7756d62a507a2701501f5d0c119e4391b0b15e661164b4276b06af11

build:
  number: 0

requirements:
  build:
    - nodejs
    - notebook >=4.2.0
    - python
    - setuptools

  run:
    - notebook >=4.2.0
    - python

test:
  requires:
    - coverage
    - flake8
    - ipywidgets >=5.1.5
    - nodejs
    - nose
    - notebook >=4.2.0
    - python
    - requests
    - fontconfig  # [linux]
    - freetype  # [linux]
    - mock  # [py2k]

about:
  home: https://github.com/{{ gh_org }}/{{ gh_repo }}
  license: BSD-3-Clause
  summary: Next generation slides for Jupyter Notebooks

extra:
  recipe-maintainers:
    - bollwyvl
