{% set version = "3.0.1" %}
{% set gh_org = "Anaconda-Platform" %}
{% set gh_repo = "nbpresent" %}

package:
  name: {{ gh_repo }}
  version: {{ version }}

source:
  fn: {{ gh_repo }}-{{ version }}.tar.gz
  url: https://github.com/{{ gh_org }}/{{ gh_repo }}/archive/{{ version }}.tar.gz
  sha256: 0f35f4469136d8df4e6c5a1437f51a67361f05222d9002d1b3edb3cb99c199cf

build:
  number: 0

requirements:
  build:
    - nodejs
    - notebook >=4.2.0
    - python
    - setuptools

  run:
    - notebook >=4.2.0
    - python

test:
  files:
    - package.json
    - setup.cfg
  requires:
    - coverage
    - flake8
    - ipywidgets
    - nodejs
    - nose
    - notebook >=4.2.0
    - python
    - requests
    - fontconfig # [linux]
    - freetype # [linux]
    - mock # [py2k]

about:
  home: https://github.com/{{ gh_org }}/{{ gh_repo }}
  license: BSD-3-Clause
  summary: Next generation slides for Jupyter Notebooks

extra:
  recipe-maintainers:
    - bollwyvl
