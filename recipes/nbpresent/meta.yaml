{% set version = "3.0.1" %}
{% set gh_org = "Anaconda-Platform" %}
{% set gh_repo = "nbpresent" %}

package:
  name: {{ gh_repo }}
  version: {{ version }}

source:
  ## bring back when not [WIP]
  # fn: {{ gh_repo }}-{{ version }}.tar.gz
  # url: https://github.com/{{ gh_org }}/{{ gh_repo }}/archive/{{ version }}.tar.gz
  # sha256: 80c055f7b23760f96f1df6ab4cf10e31a34bda78ea8b305661487117f0488d7f

  fn: {{ gh_repo }}-phantom2.tar.gz
  url: https://github.com/{{ gh_org }}/{{ gh_repo }}/archive/phantom2.tar.gz
  
  # path: ../../../nbpresent

build:
  number: 0

requirements:
  build:
    - nodejs
    - notebook >=4.2.0
    - python
    - setuptools

  run:
    - notebook >=4.2.0
    - python

test:
  requires:
    - coverage
    - flake8
    - ipywidgets
    - nodejs
    - nose
    - notebook >=4.2.0
    - python
    - requests
    - fontconfig  # [linux]
    - freetype  # [linux]
    - mock  # [py2k]

about:
  home: https://github.com/{{ gh_org }}/{{ gh_repo }}
  license: BSD-3-Clause
  summary: Next generation slides for Jupyter Notebooks

extra:
  recipe-maintainers:
    - bollwyvl
