{% set name = "adb-shell" %}
{% set version = "0.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/adb_shell-{{ version }}.tar.gz
  sha256: ffcc7042a5102b36c5cbb85b5389e482255c78ecbe0d963e92dcc97b7ee14e68

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=2.7,!=3.0,!=3.1,!=3.2,!=3.3,!=3.4
  run:
    - cryptography
    - pyasn1
    - python >=2.7,!=3.0,!=3.1,!=3.2,!=3.3,!=3.4
    - rsa

test:
  imports:
    - adb_shell
    - adb_shell.auth
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/JeffLIrion/adb_shell
  summary: A Python implementation of ADB with shell and FileSync functionality.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
