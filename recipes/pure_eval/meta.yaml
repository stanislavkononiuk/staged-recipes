{% set name = "pure_eval" %}
{% set version = "0.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 207facfb53f183e740be37d3e13f25968e16e7799d7725940b3ee008266903c1

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - {{ name }}

about:
  home: http://github.com/alexmojaki/pure_eval
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Safely evaluate AST nodes without side effects
  doc_url: http://github.com/alexmojaki/pure_eval
  dev_url: http://github.com/alexmojaki/pure_eval

extra:
  recipe-maintainers:
    - alexmojaki
