{% set name = "python-simpleconf" %}
{% set version = "0.5.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e95f811f66beadc62d2d1b1bce680bebf6261af692bc94a608c3f29051da5e5a

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.7
    - pip
    - poetry
  run:
    - python >=3.7
    - poetry
    - pip

test:
  commands:
    - python -m python-simpleconf
  requires:
    - pip
  imports:
    - python-simpleconf

about:
  home: https://github.com/pwwang/simpleconf
  summary: Simple configuration management for python
  license: MIT
  license_file: LICENSE
