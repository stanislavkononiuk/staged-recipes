{% set name = "codemodel" %}
{% set version = "0.0.4" %}
{% set sha256 = "28738d284539ee7b4732e08af55e198b6cfbeda2f3740280d34874819f23a045" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
   noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - astor
    - black
    - isort

test:
  imports:
    - codemodel
    - codemodel.tests

about:
  home: https://github.com/dwhswenson/codemodel
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Advanced metaprogramming tools'
  description: |
      Advanced metaprogramming tools.
  #doc_url: https://simplejson.readthedocs.io/
  dev_url: https://github.com/dwhswenson/codemodel

extra:
  recipe-maintainers:
    - dwhswenson
