{% set name = "stopwordsiso" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5be2b4f25afc296fca4f626710b98168949057f81a655e2dbdf670ddfce2af50

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python
    - setuptools

test:
  imports:
    - stopwordsiso

about:
  home: "https://github.com/stopwords-iso/stopwords-iso"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Collection of stopwords for multiple languages. Using ISO 639-1 language code."
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - dcfidalgo
