{% set name = "snntorch" %}
{% set version = "0.4.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/snntorch-{{ version }}.tar.gz
  sha256: 9ed02d800e540b507f21f9211ebdbfe0a585b6bfe20abb38fc8f21d8b2a2bd06

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - pytorch-cpu
  run:
    - python >=3.6
    - pytorch-cpu
    - numpy
    - pandas
    - matplotlib

test:
  imports:
    - snntorch
  commands:
    - pip check
  requires:
    - pip


about:
  home: https://github.com/jeshraghian/snntorch
  summary: 'Deep learning with spiking neural networks.'
  license: GPL-2.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jeshraghian
