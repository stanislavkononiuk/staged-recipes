{% set name = "snntorch" %}
{% set version = "0.4.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/snntorch-{{ version }}.tar.gz
  sha256: 4fcf913163c580066dc27141c909a790e7a5ec88343d0cb519c932f893fbddef

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - pytorch
    - torchvision
    - numpy
    - pandas
    - matplotlib

test:
  imports:
    - snntorch
  commands:
    - pip check
  requires:
    - pip


about:
  home: https://github.com/jeshraghian/snntorch
  summary: 'Deep learning with spiking neural networks.'
  license: GPL-2.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jeshraghian
