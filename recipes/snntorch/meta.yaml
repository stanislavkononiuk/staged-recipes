{% set name = "snntorch" %}
{% set version = "0.4.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/snntorch-{{ version }}.tar.gz
  sha256: 6925a1702d9937d054cd5be34c1faba5c1c12843f970fc0cc5e522b8569280c6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - pytorch
  run:
    - python >=3.6
    - pytorch
    - numpy
    - pandas
    - matplotlib

test:
  imports:
    - snntorch
  commands:
    - pip check
  requires:
    - pip


about:
  home: https://github.com/jeshraghian/snntorch
  summary: 'Deep learning with spiking neural networks.'
  license: GPL-2.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jeshraghian
