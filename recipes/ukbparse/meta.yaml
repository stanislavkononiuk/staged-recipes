{% set name = "ukbparse" %}
{% set version = "0.10.1" %}
{% set sha256 = "b4126aa44f4438f572f323d49d0166c5167bd8a5173d59c945aafc7c23486f5e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  entry_points:
    - ukbparse = ukbparse.main:main

requirements:
  build:
    - python
    - pip
  run:
    - python >=3.5
    - h5py
    - numpy
    - pandas
    - pyparsing
    - six
    - pytables

test:
  requires:
    - coverage
    - pytest
    - pytest-cov

  commands:
    - pytest -v --cov=ukbparse --pyargs ukbparse.tests


about:
  home: https://git.fmrib.ox.ac.uk/fsl/ukbparse/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'The FSL Python library'
  dev_url: https://git.fmrib.ox.ac.uk/fsl/ukbparse/

extra:
  recipe-maintainers:
    - pauldmccarthy
