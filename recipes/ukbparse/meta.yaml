{% set name = "ukbparse" %}
{% set version = "0.13.0" %}
{% set sha256 = "c7f12e48ba4ef4bb561504cd64ca4a5bc9b6acb5214f9f0df50e329a9af4eb85" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  entry_points:
    - ukbparse = ukbparse.main:main

requirements:
  build:
    - python
    - pip
  run:
    - python >=3.5
    - h5py
    - numpy
    - pandas
    - pyparsing
    - six
    - pytables
    - beautifulsoup4
    - lxml
    - libxml2

test:
  source_files:
    - ukbparse/tests
  requires:
    - coverage
    - pytest
    - pytest-cov

  commands:
    - pytest -v --cov=ukbparse ukbparse/tests -k "not (lowMemory or HDF or test_demo)"


about:
  home: https://git.fmrib.ox.ac.uk/fsl/ukbparse/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'The FSL Python library'
  dev_url: https://git.fmrib.ox.ac.uk/fsl/ukbparse/

extra:
  recipe-maintainers:
    - pauldmccarthy
