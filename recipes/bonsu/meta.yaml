{% set name = "Bonsu" %}
{% set version = "3.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d10e491325e5ff63e6a9d2aa8574cd25961e5796aa9ee666c50f24d27a80a5b6
  patches:
    # submitted upstream as https://github.com/bonsudev/bonsu/pull/1
    - setup.py.patch

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv --global-option=build_ext --global-option=-I$PREFIX/include"
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ cdt('libXxf86vm') }}  # [linux]
    - {{ cdt('mesa-libgl') }}  # [linux]
  host:
    - pip
    - setuptools
    - python
    - pillow
    - wxpython
    - vtk
    - numpy
    - fftw
  run:
    - python
    - pillow
    - wxpython
    - vtk
    - numpy
    - fftw

test:
  imports:
    - bonsu
    - bonsu.docs
    - bonsu.image
    - bonsu.interface
    - bonsu.lib
    - bonsu.operations
    - bonsu.phasing
    - bonsu.sequences

about:
  home: https://github.com/bonsudev/bonsu
  license: GPL3
  license_family: GPL3
  license_file: bonsu/licence/gpl.txt
  summary: Bonsu - The Interactive Phase Retrieval Suite

extra:
  recipe-maintainers:
    - tschoonj
