{% set name = "jupyterlab_code_formatter" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ce7802866627824c5e440a5a9aaaa2098b76140171b5dc2f510cdb7f57fab1c2

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - notebook
    - pip
    - python
  run:
    - notebook
    - python >= 3.6

test:
  imports:
    - jupyterlab_code_formatter

about:
  home: https://github.com/ryantam626/jupyterlab_code_formatter
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: The server extension for jupyterlab_code_formatter.

extra:
  recipe-maintainers:
    - xhochy
