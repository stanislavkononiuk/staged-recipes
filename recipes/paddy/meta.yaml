{% set name = "paddy" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/chopralab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 2b3a0c466fb4a1014ea131c2b8ea7c519f9278eba73d6fcb361b7bdb4fd494e9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - scikit-learn
    - future
    - numpy
    - matplotlib-base

test:
  imports:
    - paddy
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/chopralab/paddy
  summary: 'Paddy: Evolutionary Optimization Algorithm for Chemical Systems and Spaces'
  description: |
    Paddy is a Python package developed as an extension of the Paddy Field 
    Algorithm, a geneteic, plant based, global optimization algorithm 
    proposed by Premaratne et al. (2009)
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://github.com/chopralab/paddy
  dev_url: https://chopralab.github.io/paddy/

extra:
  recipe-maintainers:
    - jan-janssen
