{% set name = "delimited-protobuf" %}
{% set version = "0.0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b8e569accb2307e9f9f9b4087a264d03d09c2fa173f6e581b4a283acefe21236

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python {{ python }}
    - pip
  run:
    - python {{ python }}
    - protobuf

test:
  imports:
    - delimited-protobuf
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/soulmachine/delimited-protobuf
  license: Apache-2.0
  license_file: LICENSE
  summary: A read/write library for length-delimited protobuf messages

extra:
  recipe-maintainers:
    - soulmachine
