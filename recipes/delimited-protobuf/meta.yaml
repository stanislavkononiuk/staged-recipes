{% set name = "delimited-protobuf" %}
{% set version = "0.0.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4e0457b05293b7f94dbf9637a8153e9956a5e7b8eac7272d83ffd2892b6e92d8

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - protobuf

test:
  imports:
    - delimited-protobuf
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/soulmachine/delimited-protobuf
  license: Apache-2.0
  license_file: LICENSE
  summary: A read/write library for length-delimited protobuf messages

extra:
  recipe-maintainers:
    - soulmachine
