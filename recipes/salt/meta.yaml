{% set version = "2015.8.7" %}

package:
  name: salt
  version: {{ version }}

source:
  git_tag: v{{ version }}
  git_url: https://github.com/saltstack/salt.git

build:
  number: 0
  skip: True  # [win or py3k]

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - jinja2
    - msgpack-python
    - pycrypto
    - m2crypto
    - pyyaml
    - pyzmq >=2.2.0
    - markupsafe
    - apache-libcloud 0.18*
    - requests
    - tornado

test:
  commands:
    - salt --version

about:
  home: http://saltstack.com
  license: Apache License 2.0
  summary: Software to automate the management and configuration of any infrastructure or application at scale

extra:
  recipe-maintainers:
    - danielfrg
