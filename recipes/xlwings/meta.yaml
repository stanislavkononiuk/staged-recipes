# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe

# Jinja variables help maintain the recipe as you'll update the version only here.
{% set name = "xlwings" %}
{% set version = "0.11.2" %}
{% set sha256 = "f11fb1bf2140a72f4ca8bc054a162c5740a6f93cb7994cac494d05d2cd9723cf" %}
# sha256 is the prefered checksum -- you can get it for a file with:
#  `openssl sha256 <file name>`.
# You may need the openssl package, available on conda-forge
#  `conda install openssl -c conda-forge``

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  entry_points:
    - xlwings = xlwings.command_line:main

requirements:
  build:
    - python
    # When setuptools is available add the `--single-version-externally-managed --record record.txt` above.
  run:
    - python
    - pytz
    - comtypes [win]
    - pywin32 [win]
    - psutil >=2.0 [osx]
    - appscript >=1.0.1 [osx]

test:
  commands:
    - xlwings -h        [win]
  imports:
    - xlwings

about:
  home: http://xlwings.org/
  license: 3-clause BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: Interact with Excel from Python and vice versa
  description: |
     xlwings is a BSD-licensed Python library that makes it easy to call Python from Excel and vice versa.
  doc_url: http://docs.xlwings.org/en/stable/index.html
  dev_url: https://github.com/ZoomerAnalytics/xlwings

extra:
  recipe-maintainers:
    - nirajd
