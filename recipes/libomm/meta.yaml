{% set name = "libOMM" %}
{% set version = "1.0.0" %}
{% set build = 0 %}
{% set mpi = mpi or "nompi" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.com/ElectronicStructureLibrary/omm-bundle/-/archive/v{{ version }}/omm-bundle-v{{ version }}.tar.gz
  sha256: 815f849d4a603383e6553db4e97fe695882b40e4bbc6f33577bc2556166949af
  patches:
    - perl.patch

{% if mpi == "nompi" %}
{% set build = build + 100 %}
{% endif %}
build:
  number: {{ build }}
  skip: True  # [win]
  script:
    - set -ex
    - CC="$PREFIX/bin/mpicc" FC="$PREFIX/bin/mpifort"  # [mpi != 'nompi']
    - pushd {{ name }} && bash autogen.sh && popd
    - {{ name }}/configure --prefix=$PREFIX --with-msw=$PREFIX
    - make -j ${CPU_COUNT:-1}
    - make install

  {% if mpi != "nompi" %}
  {% set mpi_prefix = "mpi_" + mpi %}
  {% else %}
  {% set mpi_prefix = "nompi" %}
  {% endif %}
  string: "{{ mpi_prefix }}_h{{ PKG_HASH }}_{{ build }}"

  {% if mpi != "nompi" %}
  run_exports:
    - {{ name }} * {{ mpi_prefix }}_*
  {% endif %}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - libtool
    - automake
    - autoconf
    - make
    - perl
  host:
    - {{ mpi }}  # [mpi != 'nompi']
    - matrixswitch * {{ mpi_prefix }}_*
    - scalapack  # [mpi != 'nompi']
    - libblas
    - liblapack
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
  run:
    - {{ mpi }}  # [mpi != 'nompi']
    - matrixswitch * {{ mpi_prefix }}_*
    - scalapack  # [mpi != 'nompi']
    - libblas
    - liblapack

test:
  requires:
    - pkg-config
  commands:
    - test -f $PREFIX/lib/libOMM${SHLIB_EXT}
    - pkg-config {{ name }} --exact-version {{ version }}

about:
  home: https://gitlab.com/ElectronicStructureLibrary/omm-bundle
  license: BSD-2-Clause
  license_family: BSD
  license_file:
    - {{ name }}/COPYING
  summary: >-
    Solves the Kohn-Sham equation as a generalized eigenvalue problem for a
    fixed Hamiltonian. It implements the orbital minimization method (OMM), which
    works within a density matrix formalism.
  doc_url: https://esl.cecam.org/software/libomm/
  dev_url: https://gitlab.com/ElectronicStructureLibrary/omm-bundle/-/tree/master/libOMM

extra:
  recipe-maintainers:
    - awvwgk
