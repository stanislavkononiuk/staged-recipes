{% set name = "perl-sub-install" %}
{% set version = "0.928" %}
{% set sha256 = "61e567a7679588887b7b86d427bc476ea6d77fffe7e0d17d640f89007d98ef0f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RJ/RJBS/Sub-Install-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true   # [win]
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make
  host:
    - perl
  run:
    - perl

test:
  imports:
    - Sub::Install

about:
  home: https://github.com/rjbs/Sub-Install
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: 'install subroutines into packages easily'

extra:
  recipe-maintainers:
    - xileF1337
    - cbrueffer
