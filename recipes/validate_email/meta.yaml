{% set name = "validate_email" %}
{% set version = "1.3" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "784719dc5f780be319cdd185dc85dd93afebdb6ebb943811bc4c7c5f9c72aeaf" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python

test:
  imports: validate_email

about:
  home: http://github.com/syrusakbary/validate_email
  license: LGPL
  license_family: LGPL
  license_file: 'LICENSE'
  summary: Validate_email verify if an email address is valid and really exists.
  description: Validate_email is a package for Python that check if an email is valid, properly formatted and really exists
  doc_url: ''
  dev_url: 'http://github.com/syrusakbary/validate_email'

extra:
  recipe-maintainers:
    - RohitK89
    - mariusvniekerk
