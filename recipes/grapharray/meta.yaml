{% set name = "grapharray" %}
{% set version = "1.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/grapharray-{{ version }}.tar.gz
  sha256: 37c206cfdeef1d1faae5cd580008eb40d2e395f5c2f3ed6fbffe6161bbc5be2d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - networkx >=2.6.2
    - numpy >=1.20.3
    - python >=3.8
    - scipy >=1.7.1

test:
  imports:
    - grapharray
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/grapharray/
  summary: 'GraphArray : Python package for treating arrays defined on a network, which allows for fast computation and easy visualization.'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Geb-algebra
