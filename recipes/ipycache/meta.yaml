{% set version = "0.1.4" %}

package:
  name: ipycache
  version: {{ version }}

source:
  fn: ipycache-{{ version }}.zip
  url: https://pypi.python.org/packages/source/i/ipycache/ipycache-{{ version }}.zip
  md5: c78c6094ffab45b0e33c2f556705fa11

build:
  number: 0

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - ipython

test:  
  commands:
    - git clone --depth=50 https://github.com/rossant/ipycache.git source
    - cd source 
    - nosetests 
    - python ipynb_runner.py -v -s examples/example.ipynb
    - python ipynb_runner.py -v -s examples/example_outputs.ipynb
    - cd ..
  
  requires:
    - nose
    - numpy
    - matplotlib
    - ipython
    - nbformat
    - ipykernel

about:
  home: http://packages.python.org/ipycache
  license: BSD License
  summary: 'Defines a %%cache cell magic in the IPython notebook to cache results of long-lasting computations in a persistentpickle file.'
  
extra:
  recipe-maintainers:
    - jochym
