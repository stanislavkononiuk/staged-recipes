{% set name = "deid" %}
{% set version = "0.1.33" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 78ebde75c1244ec2be4a190cba8a1aba48ff0a88d1905c97694bb007241f38b2

build:
  number: 0
  noarch: python
  entry_points:
    - deid=deid.main:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - matplotlib <=2.1.2
    - pydicom ==1.2.1
    - python-dateutil

test:
  imports:
    - deid
    - deid.config
    - deid.config.utils
    - deid.config.standards
    - deid.dicom
    - deid.dicom.actions
    - deid.dicom.fields
    - deid.dicom.filter
    - deid.dicom.header
    - deid.dicom.tags
    - deid.dicom.utils
    - deid.dicom.validate
    - deid.dicom.pixels
    - deid.dicom.pixels.clean
    - deid.dicom.pixles.detect
    - deid.logger
    - deid.logger.progress
    - deid.logger.message
    - deid.main
    - deid.main.inspect
    - deid.main.identifiers
    - deid.utils
    - deid.utils.actions
    - deid.utils.fileio    
  commands:
    - deid --help

about:
  home: https://www.github.com/pydicon/deid
  license: MIT
  license_family: OTHER
  license_file: LICENSE
  summary: best effort anonymization for dicom images with Python
  doc_url: https://pydicom.github.io/deid/
  dev_url: https://github.com/pydicom/deid

extra:
  recipe-maintainers:
    - vsoch
