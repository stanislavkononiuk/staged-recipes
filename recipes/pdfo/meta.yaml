{% set name = "pdfo" %}
{% set version = "1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pdfo-{{ version }}.tar.gz
  sha256: 10838d75e7408e28074bb0e07cc2d7576c29686dc9df5029c38e8f72d3731bff

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('fortran') }}
  host:
    - pip
    - numpy
    - python # [py>=27]
  run:
    - numpy
    - python # [py>=27]

test:
  imports:
    - pdfo
  commands:
    - pip check
    - python -m pdfo.tests.test_pdfo
  requires:
    - pip

about:
  home: https://www.pdfo.net
  summary: PDFO - Powell's Derivative-Free Optimization solvers
  license: LGPL-3.0+
  license_file: LICENCE.txt

extra:
  recipe-maintainers:
    - AntoineD
