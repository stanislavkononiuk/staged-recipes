{%set name = "Flask-Creole" %}
{%set version = "0.4.4" %}
{%set compress_type = "tar.gz" %}
{%set hash_type = "sha256" %}
{%set hash_val = "af308ba55fdda617d715877d74cdedea75727669e0555ef2a09539220318622d" %}
{%set build_num = "0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash_val }}

build:
  skip: True  # [py3k and py>33]
  number: {{ build_num }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - flask
    - creoleparser

test:
  imports:
    - flaskext
    - flaskext.creole

about:
  home: http://bitbucket.org/aafshar/flask-creole-main
  license: MIT
  # license_file: No LICENSE in MANIFEST.in
  license_family: MIT
  summary: 'Creole parser filters for Flask'
  doc_url: https://pythonhosted.org/Flask-Creole/
  dev_url: http://bitbucket.org/aafshar/flask-creole-main

extra:
  recipe-maintainers:
    - pmlandwehr
