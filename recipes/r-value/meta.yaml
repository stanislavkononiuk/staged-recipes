{% set version = '2.2.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-value
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/SantanderMetGroup/VALUE/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 8558dcbf447489577aa2d2f26b4e5230c25bd324b617f8b35cb34f0af4ae7d11

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}filesystem        # [win]
    - {{ posix }}git
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base >=3.5,<4
    - r-rcurl
    - r-rcppeigen
    - r-abind
    - r-evd
    - r-loader >=1.4.10
    - r-magrittr
    - r-pbapply
    - r-signal
    - r-transformer
    - r-verification
  run:
    - r-base >=3.5,<4
    - r-rcurl
    - r-rcppeigen
    - r-abind
    - r-evd
    - r-loader >=1.4.10
    - r-magrittr
    - r-pbapply
    - r-signal
    - r-transformer
    - r-verification

test:
  commands:
    - $R -e "library('VALUE')"           # [not win]
    - "\"%R%\" -e \"library('VALUE')\""  # [win]

about:
  home: http://www.value-cost.eu/
  summary: Indices and measures to perform climate data validation in the Framework of the COST
    Action VALUE. See the reference paper <https://doi.org/10.1002/joc.5462>.
  doc_url: https://github.com/SantanderMetGroup/VALUE
  dev_url: https://github.com/SantanderMetGroup/VALUE
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - conda-forge/r
    - cofinoa
    

