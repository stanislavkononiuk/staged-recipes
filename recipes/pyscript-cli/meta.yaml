{% set name = "pyscript-cli" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  entry_points:
    - pyscript = pyscript.cli:app
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyscript-cli-{{ version }}.tar.gz
  sha256: 12970986812e73e08a8e88b7dcbd47df46cd2a73467dcc217327965b8d8b3528

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python >=3.7
  run:
    - importlib-metadata >=4.11.3,<5.0.0
    - jinja2 >=3.1.2,<4.0.0
    - python >=3.7
    - rich >=12.3.0,<13.0.0
    - rich-click >=1.3.0,<2.0.0
    - typer >=0.4.1,<0.5.0

test:
  imports:
    - pyscript
  commands:
    - pip check
    - pyscript --help
  requires:
    - pip

about:
  home: https://github.com/pyscript/pyscript-cli
  summary: Command Line Interface for PyScript
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
