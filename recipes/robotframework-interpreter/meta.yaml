{% set name = "robotframework-interpreter" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 66323c3cc577800a3df08acd0ff642567fcd3f028ad995f816186824b7b305c6

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - robotframework>=3.2

about:
  home: https://github.com/martinRenou/{{ name }}
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Utility functions for building a Robot Framework interpreter'
  dev_url: https://github.com/martinRenou/{{ name }}

extra:
  recipe-maintainers:
    - SylvainCorlay
    - JohanMabille
    - martinRenou
