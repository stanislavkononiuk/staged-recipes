package:
  name: fastparquet
  version: "0.0.1post2"

source:
  fn: fastparquet-0.0.1.post2.tar.gz
  url: https://pypi.io/packages/source/f/fastparquet/fastparquet-0.0.1.post2.tar.gz
  sha256: "872f9849a60bbb4f10b29f76262af867ed6959209d0e5dff986bcf89bde5b57d"

build:
  number: 2
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: True  # [py2k]

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - pandas
    - numpy
    - numba
    - thriftpy

test:
  imports:
    - fastparquet

about:
  home: http://github.com/martindurant/fastparquet
  license: Apache-2
  license_file: LICENSE
  summary: 'Python interface to the parquet format'
  dev_url: https://github.com/martindurant/fastparquet

extra:
  recipe-maintainers:
    - martindurant
