{% set name = "fastparquet" %}
{% set version = "0.0.1" %}
{% set sha256 = "c17b46a6f83314434143ac583968b7b0d99f331c50fae13f82e711b64a926e2a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: true  # [win]

requirements:
  build:
    - python
    - setuptools
	- pandas
	- numpy
	- numba
	- python-snappy
  run:
    - python
	- pandas
	- numpy
	- numba
	- python-snappy

test:
  imports:
    - fastparquet

about:
  home: http://github.com/simplejson/simplejson
  license: Apache-2
  license_file: LICENSE.txt
  summary: 'Python interface to the parquet format'

  description: "fastparquet is a python implementation of the parquet
    format, aiming integrate
    into python based big data workflows.
    Not all parts of the parquet format have been implemented yet or tested
    but fastparquet is capable of reading all the data files from the
    parquet_compatability  project."
  doc_url: 
  dev_url: https://github.com/martindurant/fastparquet

extra:
  recipe-maintainers:
    - martindurant
