package:
  name: fastparquet
  version: "0.0.1post1"

source:
  fn: fastparquet-0.0.1.post1.tar.gz
  url: https://pypi.io/packages/source/f/fastparquet/fastparquet-0.0.1.post1.tar.gz
  sha256: "4c4de7753dde4ba426d8d1192644775d872998f32d90ba76b9d6b738a5cfaf47"

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - pandas
    - numpy
    - numba
    - thriftpy

test:
  imports:
    - fastparquet

about:
  home: http://github.com/martindurant/fastparquet
  license: Apache-2
  license_file: LICENSE.txt
  summary: 'Python interface to the parquet format'
  dev_url: https://github.com/martindurant/fastparquet

extra:
  recipe-maintainers:
    - martindurant
