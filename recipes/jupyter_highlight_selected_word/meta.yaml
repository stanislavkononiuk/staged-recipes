{% set name = 'jupyter_highlight_selected_word' %}
{% set version = '0.0.2' %}
{% set sha256 = '2cdfcd6f7a3f74ef1523dcd9ee58d04f62076527e64fc7e8f12a4403af0bf420' %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - setuptools
    - jupyter_contrib_core >=0.3
    - notebook >=4.0

test:
  imports:
    - jupyter_highlight_selected_word

about:
  summary: |
      Jupyter nbextension which Enables the CodeMirror addon "Match Highlighter",
      which highlights all instances of the selected word in the current editor.
  home: https://github.com/jfbercher/jupyter_latex_envs
  license_file: LICENSE.txt
  license: BSD 3-clause

extra:
  recipe-maintainers:
    - jcb91
