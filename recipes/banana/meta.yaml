{% set name = "banana-hep" %}
{% set version = "0.6.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{name}}-{{ version }}.tar.gz
  sha256: e642946fad9545e1aec0a8108b0d31deb01b8f0d50411951f323123c4da75c2e

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: True  # [win or py<38]

requirements:
  host:
    - python
    - poetry-core >=1.0.0
    - poetry-dynamic-versioning
    - pip
  run:
    - python
    - ipython >=8.1
    - sqlalchemy >=1.4.29,<2
    - numpy >=1.21,<2
    - pandas >=1.3.5,<2
    - matplotlib >=3.5.1,<4
    - rich >=10.16.1,<11
    - pyyaml =6
    - click >=8.0.3,<9
    - pendulum >=2.1.2,<3
    - appdirs >=1.4.4,<2

test:
  imports:
    - banana
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://banana-hep.readthedocs.io
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: "Benchmarking infrastructure for yadism and eko"
  dev_url: https://github.com/N3PDF/banana

extra:
  recipe-maintainers:
    - scarlehoff
