
{% set name = "stare" %}
{% set version = "1.2.1b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/SpatioTemporal/STARE/archive/{{ version }}.tar.gz
  sha256: a07afd999466ad1e10c20548527c09a0076a66a0df88d06d724e9dbd4dcef479

build:
  number: 1
  skip: true # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake

test:
  commands:
    - test -f $PREFIX/lib/libSTARE.a # [not win]

about:
  home: https://github.com/SpatioTemporal/STARE
  license: GPL-2.0-or-later
  license_family: GPL

extra:
  recipe-maintainers:
    - michaelleerilee
