{% set name = "pyebsdindex" %}
{% set version = "0.1rc1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 83c69737ec67d658634ce262f9d708ee88a8f054e81ea8b2da44655f5305483e

build:
  # noarch: python
  number: 0
  skip: True  # [py<38]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - h5py
    - jupyterlab
    - matplotlib-base
    - numpy
    - numba
    - pyopencl
    - pyswarms
    - python
    - ray
    - scipy

test:
  requires:
    - pip
    - pytest
  imports:
    - pyebsdindex
    - pyebsdindex.ebsd_index
    - pyebsdindex.ebsd_pattern
    - pyebsdindex.EBSDImage
    - pyebsdindex.nlpar
    - pyebsdindex.pcopt
  commands:
    - pip check
    - pytest --pyargs pyebsdindex

about:
  home: https://pyebsdindex.readthedocs.io
  license_file: License
  summary: 'Python based tool for Hough/Radon based EBSD orientation indexing'
  doc_url: https://pyebsdindex.readthedocs.io
  dev_url: https://github.com/USNavalResearchLaboratory/PyEBSDIndex

extra:
  recipe-maintainers:
  #  - drowenhorst-nrl
    - hakonanes
