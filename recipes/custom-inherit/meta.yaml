{% set name = "custom-inherit" %}
{% set version = "2.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "f5a11f6e67cd734324027d843f4c94de1c1b95ac9b185a3dd0a6b6e1679273ea"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - custom_inherit

about:
  home: "https://github.com/rsokl/custom_inherit"
  license: "MIT"
  license_family: "MIT"
  license_file: "/{{ name }}-{{ version }}/License.md"
  summary: "A Python package that provides customized docstring inheritance schemes between derived classes and their parents."
  doc_url: "https://github.com/rsokl/custom_inherit/blob/master/README.md"
  dev_url: ""

extra:
  recipe-maintainers:
    - rsokl
