{% set name = "pancritic" %}
{% set version = "0.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pancritic-{{ version }}.tar.gz
  sha256: 12ae7141785c20a8d05663675fa5b445473e569954bd7a73ee0f770405e9e4c0

build:
  number: 0
  noarch: python
  entry_points:
    - pancritic = pancritic.main:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - pancritic
  commands:
    - pip check
    - pancritic --help
  requires:
    - pip

about:
  home: https://github.com/ickc/pancritic
  summary: CriticMarkdup parser with optional pandoc backend
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
