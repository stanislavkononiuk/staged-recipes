{% set name = "modflow6" %}
{% set version = "6.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MODFLOW-USGS/modflow6/releases/download/{{ version }}/mf{{ version }}.zip
  sha256: 6023d52dbbdfc22ffb3c85d30322cc56cfde0aa2b59822ab9b03a4d5a381b59c
  patches:
    # use inherited environment variables
    - makefile.patch

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('fortran') }}
    - make
    - llvm-openmp  # [osx]
    - libgomp      # [linux]

test:
  commands:
    - mf6 --help

about:
  home: https://www.usgs.gov/software/modflow-6-usgs-modular-hydrologic-model
  license: CC0
  license_family: CC
  license_file: LICENSE.md
  summary: 'Open-source groundwater flow model'
  doc_url: https://water.usgs.gov/water-resources/software/MODFLOW-6/mf6io_6.1.0.pdf
  dev_url: https://github.com/MODFLOW-USGS/modflow6

extra:
  recipe-maintainers:
    - scopatz
