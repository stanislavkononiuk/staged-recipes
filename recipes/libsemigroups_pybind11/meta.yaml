{% set name = "libsemigroups_pybind11" %}
{% set version = "0.1.1" %}
{% set sha256 = "aef4ed59ec30ad4250807f07158030f9539aee4106eeeb4bce000091e7c68629" %}
{% set repo = "https://github.com/libsemigroups/libsemigroups_pybind11" %}
{% set home = "https://libsemigroups.github.io/" %}

package:
  name: libsemigroups_pybind11
  version: {{ version }}

source:
  url: {{ repo }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - {{ compiler('cxx') }}
    - python
    - pkgconfig >=0.29.2
    - packaging >=20.4
    - pybind11 >=2.6
  run:
    - python
    - libsemigroups >=2.0.2
    - pybind11 >=2.6

test:
  imports:
    - libsemigroups_pybind11
  requires:
    - pytest=6.2.4
  source_files:
    - tests/
  commands:
    - pytest -vv tests/test_*.py

about:
  home: {{ home }}
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: 'Python package for using the C++ library libsemigroups via pybind11'
  dev_url: https://github.com/libsemigroups/libsemigroups_pybind11
