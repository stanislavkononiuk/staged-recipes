{% set name = "qnorm" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b23e5ff676432d5d03617fa0f43c240dac99e1cb7ee27e08cb21636c15c42d21

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - toml
    - pip
  run:
    - python
    - numba
    - numpy

test:
  imports:
    - qnorm

about:
  home: https://github.com/Maarten-vd-Sande/qnorm
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Easy and fast quantile normalization in Python'

extra:
  recipe-maintainers:
    - Maarten-vd-Sande
