{% set name = "qnorm" %}
{% set version = "0.0.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1d31cbe16f20ce7588b5c5a696af51f61236b6deea60865608dd4945e7eb6bf8

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - toml
    - pip
  run:
    - python
    - numba
    - numpy
    - pandas

test:
  imports:
    - qnorm

about:
  home: https://github.com/Maarten-vd-Sande/qnorm
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Easy and fast quantile normalization in Python'

extra:
  recipe-maintainers:
    - Maarten-vd-Sande
