{% set name = "qnorm" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 31a840f55a5b5f693c2768f843181a3cbef8105abeeb1f18bb135e561ae77334

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numba
    - numpy

about:
  home: https://github.com/Maarten-vd-Sande/qnorm
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Easy and fast quantile normalization in Python'

extra:
  recipe-maintainers:
    - Maarten-vd-Sande