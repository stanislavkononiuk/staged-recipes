{% set version = "0.2.8" %}

package:
  name: xvfbwrapper
  version: {{ version }}

source:
  fn: xvfbwrapper-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/f0/06/8462744fbdb980cd6ffaee23d98ef6edc15a13428a85ac7ba10dd6b5989d/xvfbwrapper-{{ version }}.tar.gz
  md5: c8ce7c35fc555a6af272e7e17cf0b5c0

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python

  run:
    - python

test:
  imports:
    - xvfbwrapper

about:
  home: https://github.com/cgoldberg/xvfbwrapper
  license: MIT License
  summary: 'run headless display inside X virtual framebuffer (Xvfb)'

extra:
  recipe-maintainers:
    - chrisfilo
    - satra
