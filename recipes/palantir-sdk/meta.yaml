{% set name = "palantir-sdk" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9b574bf2d01ed46590124dea86e70f974f307f5c2c9535dbd424c840508106d0

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip

  run:
    - python
    - tomli
    - conjure-python-client

test:
  imports:
    - palantir

about:
  home: https://pypi.org/project/palantir-sdk/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Python client and JSON encoders for use with generated Conjure clients'

extra:
  recipe-maintainers:
    - ahggns
    - tom-s-powell
    - AlexandreGuinaudeau
