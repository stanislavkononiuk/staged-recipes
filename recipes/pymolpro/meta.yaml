{% set name = "pymolpro" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/molpro/pymolpro/archive/{{ version }}.tar.gz
  sha256: 1c4fa2540d6e5fbfd0be661348b2b28e967261250daf9ec87b365ca4929bbe5b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - versioneer
    - pip
  run:
    - python >=3.6
    - pysjef >=1.23.0
    - numpy >=1.12
    - regex

test:
  imports:
    - pymolpro
  commands:
    - pip check
  requires:
    - pip

about:
  license: MIT
  license_file: LICENSE
  home: https://github.com/molpro/pymolpro
  summary: Python package supporting Molpro quantum chemistry

extra:
  recipe-maintainers:
    - pjknowles
    - molpro-owner
