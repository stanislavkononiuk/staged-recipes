{% set version = "2.4.0" %}
{% set number = "1" %}
{% set sha256 = "5ede4ce2e8f53713c5ee64f5905b2d29bf01e4391da7e536ce8909d6b9116581" %}

package:
  name: pymol-open-source
  version: {{ version }}

source:
  url: https://github.com/schrodinger/pymol-open-source/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: {{ number }}
  script: "{{ PYTHON }} setup.py install --use-msgpackc=no --no-libxml --no-vmd-plugins"
  skip: True  # [py < 37]
  skip: True  # [not linux]

requirements:
  build:
    - python
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - mesalib
    #- pyopengl
    - libglu                         # [linux]
    - libpng
    - freetype
    - pyqt
    - glm
    #- pkg-config
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}        # [linux]
    - {{ cdt('libxdamage') }}        # [linux]
    - {{ cdt('libxxf86vm') }}        # [linux]
    - {{ cdt('libxext') }}           # [linux]
  host:
    - python
    #- pyopengl
    - pip
    - glew
    - libglu                         # [linux]
    - libpng
    - freetype
    - glm
    - xorg-libxfixes
  run:
    - python
    #- pyopengl
    - numpy
    #- msgpack-python
    - libpng
    - freetype
    - pyqt
    - glm

test:
  files:
    - 1aki.cif
    - test.py
  commands:
    - "python test.py"

about:
  home: https://pymol.org/
  license_file: LICENSE
  summary: "A user-sponsored molecular visualization system"
  description: |
    PyMOL is a molecular visualization software with a Python based command line.
    This is a user-created build based on the open-source variant of the PyMOL software.
    PyMOL is a trademark of Schrodinger, LLC.
  doc_url: https://pymolwiki.org/
  dev_url: https://github.com/schrodinger/pymol-open-source/

extra:
  recipe-maintainers:
    - padix-key
