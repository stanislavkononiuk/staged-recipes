{% set name = "google-cloud-translate" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d4f3b59f9da155bbb7512fbc1c0fd8c0a99e2542c6620a6e84166e9e4dd987d5

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --verbose"

requirements:
  host:
    - python
    - pip
  run:
    - python >=2.7, !=3.0.*, !=3.1.*, !=3.2.*, !=3.3.*
    - google-api-core >=1.6.0, <2.0.0dev
    - google-cloud-core >=0.29.0, <0.30dev
    - grpcio >=1.8.2

test:
  imports:
    - google.api
    - google.api_core
    - google.cloud
    - google.cloud.client
    - google.cloud.translate
    - google.cloud.translate_v2
    - google.cloud.translate_v2.client
    - google.cloud.translate_v3beta1
    - google.cloud.translate_v3beta1.types
    - google.cloud.translate_v3beta1.gapic
    - google.cloud.translate_v3beta1.gapic.translation_service_client
    - google.cloud.translate_v3beta1.gapic.translation_service_client_config
    - google.cloud.translate_v3beta1.gapic.transports
    - google.cloud.translate_v3beta1.gapic.transports.translation_service_grpc_transport
    - google.cloud.translate_v3beta1.proto
    - google.cloud.translate_v3beta1.proto.translation_service_pb2
    - google.cloud.translate_v3beta1.proto.translation_service_pb2_grpc
    - google.longrunning
    - google.oauth2
    - google.protobuf
    - google.rpc
    - grpc

about:
  home: https://github.com/googleapis/google-cloud-python/tree/master/translate
  license: Apache 2.0
  summary: 'Google Cloud Translation API client library'

  description: |
    With Google Cloud Translation, you can dynamically translate text between thousands
    of language pairs. The Google Cloud Translation API lets websites and programs
    integrate with Google Cloud Translation programmatically. Google Cloud Translation
    is available as a paid service. See the Pricing and FAQ pages for details.

  doc_url: https://googleapis.github.io/google-cloud-python/latest/translate/index.html
  dev_url: https://github.com/googleapis/google-cloud-python

extra:
  recipe-maintainers:
    - BrentDorsey
