{% set name = "sdf" %}
{% set version = "0.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  script: python -m pip install --no-deps sdf=={{ version }}

requirements:
  build:
    - python
    - pip
  run:
    - python
    - h5py
    - matplotlib
    - numpy
    - scipy

about:
  home: https://github.com/ScientificDataFormat/SDF-Python
  license: BSD-3-Clause
  license_family: BSD
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE.txt'
  summary: "Work with the Scientific Data Format in Python"

extra:
  recipe-maintainers:
    - t-sommer
