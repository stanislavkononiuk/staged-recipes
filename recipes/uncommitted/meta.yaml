{% set name = "uncommitted" %}
{% set version = "1.6" %}
{% set sha256 = "c1bf738447b8968c2c3876e8d02ef848dd899440b565e8e897fda97cd1ba3c7a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install
  skip: True  # [win and py3k]
  preserve_egg_dir: True
  entry_points:
    - uncommitted = uncommitted.command:main

requirements:
  build:
    - python

  run:
    - python

test:
  imports:
    - uncommitted

  commands:
    - uncommitted --help

about:
  home: https://github.com/brandon-rhodes/uncommitted
  license: MIT
  license_family: MIT
  # license_file: LICENSE # When added to MANIFEST.in â€“ brandon-rhodes/uncommitted#13
  summary: 'Scan filesystem for changes not committed to version control'
  dev_url: https://github.com/brandon-rhodes/uncommitted

extra:
  recipe-maintainers:
    - proinsias
