{% set name = "mne-realtime" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7eb763dc75ad45572b7d3a7e26b08503ece6bcc9bdea82d8dde95b8ca339ad23

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - scipy
    - mne-base

test:
  imports:
    - mne_realtime
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://mne.tools/mne-realtime
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Realtime data analysis with MNE-Python'
  dev_url: https://github.com/mne-tools/mne-realtime

extra:
  recipe-maintainers:
    - hoechenberger
    - larsoner
