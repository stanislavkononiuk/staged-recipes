{% set name = "mne-realtime" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4e67afd386589884318a557e35156552ee46f1bd181865cd4389c927aba317d7

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy
    - scipy
    - mne-base

test:
  imports:
    - mne_realtime
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://mne.tools/mne-realtime
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Realtime data analysis with MNE-Python'
  dev_url: https://github.com/mne-tools/mne-realtime

extra:
  recipe-maintainers:
    - hoechenberger
    - larsoner
