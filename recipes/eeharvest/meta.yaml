{% set name = "eeharvest" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/eeharvest-{{ version }}.tar.gz
  sha256: f1506ea148f15481c16a01d78dd90977a5967b38f216f2ca3005bc075f288995

build:
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - setuptools-scm
    - pip
  run:
    - python
    - importlib-metadata
    - importlib-resources
    - alive-progress
    - earthengine-api
    - eemont
    - geedim
    - geemap
    - pyyaml
    - termcolor
    - yamale

test:
  imports:
    - eeharvest
  commands:
    - pip check
    - putup --help
  requires:
    - pip

about:
  home: https://github.com/sydney-informatics-hub/eeharvest
  summary: An automated, convenient downloader for Google Earth Engine datasets in Python
  license: LGPL-3.0-or-later
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - januarharianto
