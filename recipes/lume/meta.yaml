{% set name = "lume" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/slaclab/{{ name }}-base/archive/v{{ version }}.tar.gz
  sha256: 6f84cf4a8665d45d8cdd560b45ba643407c89bc16c329f1f1481e0157b70d2a6

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy
    - openpmd-beamphysics
    - pyyaml

test:
  imports:
    - lume.base

about:
  home: https://github.com/slaclab/lume-base 
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Base classes and architecture for LUME Python projects'
  description: |
    Base classes and architecture for LUME Python projects
  doc_url: https://slaclab.github.io/lume-base
  dev_url: https://github.com/slaclab/lume-base

extra:
  recipe-maintainers:
    - hhslepicka
    - ChristopherMayes
