{% set name = "swi-prolog" %}
{% set version = "7.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  #url: https://github.com/SWI-Prolog/swipl-devel/archive/V7.7.0.tar.gz
  # Makes use of git_url as it needs submodules from git, not available in archive
  git_url: https://github.com/SWI-Prolog/swipl-devel.git
  git_rev: V{{ version }}

build:
  number: 0
  skip: true  # [win]
  skip: true  # [osx]

requirements:
  build:
    - curl
    - openjdk
    - autoconf
    - gcc   # [not osx]
    - gmp
    - llvm  # [osx]
    - libgcc  # [not osx]
    - ncurses
    - zlib
  run:
    - libgcc  # [not osx]
    - gmp
    - ncurses
    - zlib

test:
  commands:
    - swipl -h

about:
  home: https://github.com/SWI-Prolog/swipl-devel
  license: Simplified BSD
  summary: A comprehensive Prolog implementation

extra:
  skip-lints:
    - uses_git_url
    - missing_hash
  recipe-maintainers:
    - osallou
