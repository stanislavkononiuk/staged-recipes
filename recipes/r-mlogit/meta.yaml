{% set version = '0.2-4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mlogit
  version: {{ version|replace("-", "_") }}

source:
  fn: mlogit_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/mlogit_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/mlogit/mlogit_{{ version }}.tar.gz
  sha256: 5d9f5d20efd9d654e15875d813d9da3e756c7b8f25d8bb1f5d689a128fa7cd96

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-formula
    - r-mass
    - r-lmtest
    - r-maxlik
    - r-statmod
    - r-zoo

  run:
    - r-base
    - r-formula
    - r-mass
    - r-lmtest
    - r-maxlik
    - r-statmod
    - r-zoo

test:
  commands:
    - $R -e "library('mlogit')"  # [not win]
    - "\"%R%\" -e \"library('mlogit')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=mlogit
  license: GPL (>= 2)
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]
  summary: Estimation of the multinomial logit model

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - nsoranzo
