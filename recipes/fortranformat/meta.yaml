{% set name = "fortranformat" %}
{% set version = "0.2.5" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "6b5fbc1f129c7a70543c3a81f334fb4d57f07df2834b22ce69f6d7e8539cd3f9" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: 'python setup.py install '

requirements:
  build:
    - python
  run:
    - python

test:
  imports:
    - fortranformat

about:
  home: http://bitbucket.org/brendanarnold/py-fortranformat
  license: MIT License
  license_family: MIT
  license_file: ''
  summary: Mimics Fortran textual IO in Python
  description: "FORTRAN format interpreter for Python\n-------------------------------------    \n\nGenerates text from a Python list of variables or will read a line of text into Python variables according\
    \  to the FORTRAN format statement passed.\n\nLicensed under the MIT license\n\nThe library is extensively unit-tested (but not yet extensively user-tested, `please report bugs <https://bitbucket.org/brendanarnold/py-fortranformat/issues>`_!)\
    \ against the Intel FORTRAN compiler on a Linux platform. Differences between platforms/compilers are generally minor.\n\nThe following is a quistart, full docs are found at `the project page wiki <https://bitbucket.org/brendanarnold/py-fortranformat/wiki/Home>`_!.\n\
    \nTo read Fortran records,:\n\n  >>> import fortranformat as ff\n  >>> header_line = ff.FortranRecordReader('(A15, A15, A15)')\n  >>> header_line.read('              x              y              z')\n\
    \    ['              x', '              y', '              z']\n  >>> line = FortranRecordReader('(3F15.3)')\n  >>> line.read('          1.000          0.000          0.500')\n    [1.0, 0.0, 0.5]\n\
    \  >>> line.read('          1.100          0.100          0.600')\n    [1.1, 0.1, 0.6]\n\nTo write Fortran records,:\n\n  >>> import fortranformat as ff\n  >>> header_line = ff.FortranRecordWriter('(A15,\
    \ A15, A15)')\n  >>> header_line.write(['x', 'y', 'z'])\n    '              x              y              z'\n  >>> line = FortranRecordWriter('(3F15.3)')\n  >>> line.write([1.0, 0.0, 0.5])\n    ' \
    \         1.000          0.000          0.500'\n  >>> line.write([1.1, 0.1, 0.6])\n    '          1.100          0.100          0.600'"
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: 
    - smithsp
