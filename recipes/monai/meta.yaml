{% set name = "monai" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Project-MONAI/MONAI/archive/refs/tags/{{ version }}.tar.gz
  sha256: b427c117250b24199ea88c0b3ec1a6d80a22958b4413b7c85c6318ef011f6479

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.17
    - pytorch >=1.6

test:
  imports:
    - monai
    - monai.losses.dice
    - monai.networks.nets.unet
    - monai.transforms.spatial.dictionary
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://monai.io/
  license: Apache-2.0
  license_file: LICENSE
  summary: 'AI Toolkit for Healthcare Imaging'
  description: |
    MONAI is a PyTorch-based, open-source framework for deep learning in
    healthcare imaging, part of PyTorch Ecosystem.
  doc_url: https://docs.monai.io/en/latest/
  dev_url: https://github.com/Project-MONAI/MONAI

extra:
  recipe-maintainers:
    - mdraw
