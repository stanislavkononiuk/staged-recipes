{% set name = "napari-psf-analysis" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari_psf_analysis-{{ version }}.tar.gz
  sha256: 86759136929c82b4d70b4b193e70b22ea9bfe6044044d6fe7edab9a7067bf105

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - matplotlib-base
    - napari
    - numpy
    - pandas
    - python >=3.7
    - scikit-image

test:
  imports:
    - napari_psf_analysis
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fmi-faim/napari-psf-analysis
  summary: A plugin to analyse point spread functions (PSFs).
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
