{% set name = "enso_metrics" %}
{% set version = "v1.1-2021" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    url: https://github.com/CLIVAR-PRP/ENSO_metrics/archive/refs/tags/{{ version }}.tar.gz
    sha256: 36fded361e3bf8e353f06997fc3b0d448e68ca4ac80114753e41b2f29891f06b    

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - cdms2
    - cdutil
    - genutil
    - numpy
    - scipy
    - udunits2

test:
  imports:
    - enso_metrics
  command:
    - enso_driver.py --help

about:
    home: https://github.com/CLIVAR-PRP/ENSO_metrics
    license: BSD-3-Clause
    license_file: BSD
    summary: "Library to compute ENSO metrics"

extra:
  recipe-maintainers:
    - eguil
    - lee1043
    - acordonez
    - yyplanton
