{% set name = "oci-cli" %}
{% set version = "3.20.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/oci-cli-{{ version }}.tar.gz
  sha256: 73192d01dab1b07bebedae98f7385e822440e586b9f279725a1d67351e1ee8fb

build:
  entry_points:
    - oci=oci_cli.cli:cli
    - create_backup_from_onprem=oci_cli.scripts.database.dbaas:create_backup_from_onprem
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - oci ==2.88.0
    - arrow >=1.0.0
    - certifi
    - click ==7.1.2
    - cryptography >=3.2.1,<=37.0.2
    - jmespath ==0.10.0
    - python-dateutil >=2.5.3,<3.0.0
    - pytz >=2016.10
    - six >=1.15.0
    - terminaltables ==3.1.0
    - pyopenssl >=17.5.0,<=22.0.0
    - pyyaml >=5.4,<6
    - prompt-toolkit ==3.0.29

test:
  imports:
    - common_util
    - interactive
    - oci_cli
    - services
    - services
  commands:
    - pip check
    - oci --help
    - create_backup_from_onprem --help
  requires:
    - pip

about:
  home: https://docs.cloud.oracle.com/iaas/Content/API/Concepts/cliconcepts.htm
  summary: Oracle Cloud Infrastructure CLI
  license: Apache-2.0 & LGPL-3.0 & Artistic-1.0-cl8 & GPL-3.0
