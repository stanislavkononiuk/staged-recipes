{% set name = "SimpleTAL" %}
{% set version = "4.3" %}
{% set sha256 = "359b1654e9de136f4ad873de6729c39a499d2bb749fe539e17567ebba215fa2b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://owlfish.com/software/simpleTAL/downloads/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py3k]
  script: python setup.py install
  
requirements:
  build:
    - python
  run:
    - python

test:
  imports:
    - simpletal

about:
  home: http://owlfish.com/software/simpleTAL/py2compatible/index.html
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'a stand alone Python implementation of the TAL, TALES and METAL specifications used in Zope'
  description: |
    SimpleTAL is a stand alone Python implementation of the TAL, TALES and
    METAL specifications used in Zope to power HTML and XML
    templates. SimpleTAL is an independent implementation of TAL; there are no
    dependencies on Zope nor is any of the Zope work re-used.
  doc_url: http://owlfish.com/software/simpleTAL/py2compatible/api.html

extra:
  recipe-maintainers:
    - stuertz
