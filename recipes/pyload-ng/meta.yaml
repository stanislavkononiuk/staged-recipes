{% set name = "pyload-ng" %}
{% set version = "0.5.0b3.dev18" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyload-ng-{{ version }}.tar.gz
  sha256: 55e9d07713c8199e630105a84d46036404e78121af7e279db0e2ce06e62943ea

build:
  entry_points:
    - pyload = pyload.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - bitmath >=1.3,==1.*
    - cheroot >=8.4,==8.*
    - cryptography >=3.0,==3.*
    - filetype >=1.0,==1.*
    - flask >=2.0,==2.*
    - flask-babel >=1.0,==1.*
    - flask-caching >=1.9,==1.*
    - flask-compress >=1.8,==1.*
    - flask-session >=0.3,==0.*
    - flask-themes2 >=1.0,==1.*
    - js2py >=0.7,==0.*
    - pycurl >=7.43,==7.*
    - python >=3.6
    - semver >=2.10,==2.*
    - setuptools >=38.3

test:
  imports:
    - pyload
  commands:
    - pip check
    - pyload --help
  requires:
    - pip

about:
  home: https://pyload.net
  summary: The free and open-source Download Manager written in pure Python
  license: AGPL-3.0-or-later
  license_file: LICENSE.md
  dev_url: https://github.com/pyload/pyload

extra:
  recipe-maintainers:
    - HeavyTony2
