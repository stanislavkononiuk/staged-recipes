{% set name = "codecov" %}
{% set version = "2.0.6" %}
{% set sha256 = "999bf4d6f7e072433601798f3f291277a4ab519b245af2971cdeb247dbb21454" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
#  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  url: https://github.com/codecov/codecov-python/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - coverage
    - requests >=2.7.9
    - argparse  # [py26]
  run:
    - python
    - coverage
    - requests >=2.7.9
    - argparse  # [py26]

test:
  requires:
    - coverage
    - ddt
    - mock
    - pytest
    - pytest-cov
    - funcsigs
    - requests
    - unittest2
  source_files:
    - tests/*
  commands:
    - py.test

about:
  home: https://github.com/codecov/codecov-python
  license: Apache-2
  license_family: Apache
#  license_file: LICENSE.txt
  summary: 'Hosted coverage reports for Github, Bitbucket and Gitlab'

  doc_url: https://github.com/codecov/codecov-python
  dev_url: http://github.com/codecov/codecov-python

extra:
  recipe-maintainers:
    - CJ-Wright
