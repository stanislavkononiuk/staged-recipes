{% set name = "codecov" %}
{% set version = "2.0.5" %}
{% set sha256 = "efc64be243db87f730def701b60b7825f06281d7f59cdd4e525529be07edaa0a" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - coverage
    - requests >=2.7.9
    - argparse
  run:
    - python
    - coverage
    - requests >=2.7.9
    - argparse


test:
  requires:
    -coverage
    - ddt
    - mock
    - pytest
    - pytest-cov
    - funcsigs
    - requests
    - unittest2
  source_files:
    - tests/test.py
  command:
    - py.test test.py

about:
  home: https://github.com/codecov/codecov-python
  license: Apache-2
  license_family: Apache
  license_file: LICENSE.txt
  summary: 'Hosted coverage reports for Github, Bitbucket and Gitlab'

  doc_url: https://github.com/codecov/codecov-python
  dev_url: http://github.com/codecov/codecov-python

extra:
  recipe-maintainers:
    - CJ-Wright
