{% set name = "tinyxml2" %}
{% set version = "6.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/leethomason/{{ name }}/archive/{{ version }}.tar.gz
  sha256: cdf0c2179ae7a7931dba52463741cf59024198bbf9673bf08415bcb46344110f
  folder: source

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:

  run:

test:
  source_files:
    - source/
  requires:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake

about:
  home: http://leethomason.github.io/tinyxml2/
  license: zlib
  license_family: GPL
  summary: 'TinyXML2 is a simple, small, efficient, C++ XML parser that can be easily integrated into other programs.'

  # The remaining entries in this section are optional, but recommended
  description: |
            TinyXML2 is a simple, small, efficient, C++ XML parser that can be easily integrated into other programs.
extra:
  recipe-maintainers:
    - gartung
    - chrisburr
    - henryiii
