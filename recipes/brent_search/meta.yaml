{% set name = "brent_search" %}
{% set version = "1.0.8" %}
{% set sha256 = "bff47b8b0b48408d5f99924a8f9b09600b338989528118ddef0de14391925c5b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest
    - six
  run:
    - python
    - pytest
    - nose
    - six

test:
  imports:
    - brent_search
  commands:
    - python -c "import brent_search; brent_search.test()"

about:
  home: https://github.com/Horta/brent_search
  license: MIT
  license_file: LICENSE
  summary: 'Brent search'

  description: |
    Brent search for scalar function optimization.
  doc_url: https://github.com/Horta/brent-search
  dev_url: https://github.com/Horta/brent-search

extra:
  recipe-maintainers:
    - Horta
