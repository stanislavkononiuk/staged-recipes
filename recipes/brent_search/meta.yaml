{% set name = "brent_search" %}
{% set version = "1.0.9" %}
{% set sha256 = "0ab0e3cc4030df289d2d22dd3972ab032bfc4ffb2012eebf726ec7a507f34548" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
  run:
    - python
    - pytest

test:
  imports:
    - brent_search
  commands:
    - python -c "import brent_search; brent_search.test()"

about:
  home: https://github.com/Horta/brent_search
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Brent search'

  description: |
    Brent search for scalar function optimization.
  doc_url: https://github.com/Horta/brent-search
  dev_url: https://github.com/Horta/brent-search

extra:
  recipe-maintainers:
    - Horta
