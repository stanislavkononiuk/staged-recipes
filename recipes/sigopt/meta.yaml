{% set name = "sigopt" %}
{% set version = "2.12.0" %}
{% set hash_type = "sha256" %}
{% set hash_value = "1af6bb80a66078d4e91cf9138689c85c85b23448a68eeaccf4550cb88fc5d514" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - requests
  run:
    - python

test:
  requires:
    - pytest
  commands:
    - python -m pytest -rw -v test
  imports:
    - sigopt

about:
  home: http://github.com/sigopt/sigopt-python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'SigOpt Python API Client'

extra:
  recipe-maintainers:
    - pfhayes
    - alexandraj777 
