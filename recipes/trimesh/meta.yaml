{% set name = "trimesh" %}
{% set version = "2.30.36" %}
{% set sha256 = "c2cfb4a2bbafec9a262a30c90530f3c88bdfc89337c6f7df54873ce5d7aaa6fd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - numpy
    - networkx
    - scipy
  run_constrained:
    - lxml
    - pyglet
    - Shapely
    - rtree
    - sympy
    - msgpack-python
    - colorlog
    - python-xxhash
    - pillow
    # these deps are not yet available on conda-forge
    # - python-fcl
    # - svg.path
    # - meshpy


test:
  commands:
    - python -c "import trimesh"


about:
  home: https://github.com/mikedh/trimesh
  license: MIT
  license_file: LICENSE.md
  summary: 'Import, export, process, analyze and view triangular meshes.'
  dev_url: https://github.com/mikedh/trimesh

extra:
  recipe-maintainers:
    - mikedh
    - pauldmccarthy