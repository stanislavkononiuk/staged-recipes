{% set name = "pydantic-cli" %}
{% set version = "4.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pydantic_cli-{{ version }}.tar.gz
  sha256: adb90c61f3dc8becbaf8f9506ef8c4f767cf3aee227b49ac1d7845519bca6e70

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - pydantic <2,>=1.5
    - python >=3.7

test:
  imports:
    - pydantic_cli
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/mpkocher/pydantic-cli
  summary: Turn Pydantic defined Data Models into CLI Tools
  license: MIT
  # https://github.com/mpkocher/pydantic-cli/pull/44
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mariusvniekerk
