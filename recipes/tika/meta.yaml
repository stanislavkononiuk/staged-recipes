{% set version = "1.13" %}

package:
  name: tika
  version: {{ version }}

source:
  fn: tika-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/t/tika/tika-{{ version }}.tar.gz
  md5: 6f5e508edf645e43f1bd0c41a5b47202

build:
  preserve_egg_dir: True
  entry_points:
    - tika-python = tika.tika:main

  number: 0
  # script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - requests

  run:
    - python
    - setuptools
    - requests

test:
  # Python imports
  imports:
    - tika
    - tika.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - tika-python --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/chrismattmann/tika-python
  license: Apache 2.0
  summary: 'Apache Tika Python library'

extra:
  recipe-maintainers:
    - pmlandwehr
