{% set name = "msys" %}
{% set version = "1.7.258" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - git_url: git://github.com/rmcgibbo/msys.git
    git_rev: "3011349"
  - url: http://www.inchi-trust.org/download/105/INCHI-1-SRC.zip
    sha1: e3872a46d58cb321a98f4fd4b93a989fb6920b9c
    folder: external/inchi/INCHI-1-SRC
  - url: https://sourceforge.net/projects/lpsolve/files/lpsolve/5.5.2.5/lp_solve_5.5.2.5_source.tar.gz
    folder: external/lpsolve/lp_solve_5.5
    sha1: 232ce8edb073c7c9b6d9100abf77038d989c45c8

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - scons
    - python
    - numpy
    - boost>=1.67.0

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - {{ pin_compatible('boost') }}

test:
  imports:
    - msys
  commands:
    - dms-check-groups -h
    - dms-diff -h
    - dms-dump -h
    - dms-find-knot -h
    - dms-fix-mass -h
    - dms-fix-water-residues -h
    - dms-frame -h
    - dms-grease -h
    - dms-info -h
    - dms-posre -h
    - dms-reorder-atoms -h
    - dms-replicate -h
    - dms-select -h
    - dms-sequence -h
    - dms-set -h
    - dms-solvate -h
    - dms-thermalize -h
    - dms-tile -h
    - dms-validate -h
    - dms-version -h
    - dms2mae -h

about:
  home: https://github.com/DEShawResearch/msys
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Tools for preparation and analysis of systems for molecular dynamics
  description: |
    Msys is a library for inspecting and manipulating chemical structures of
    the sort used in molecular simulations. Its main features include:
    Efficient representation of chemical systems and forcefields;
       A powerful atom selection language;
       Command line tools for scripting common tasks;
       C++ and Python interfaces.
    Msys currently supports Python 2.7 and Python 3.6+.
  doc_url: http://simplejson.readthedocs.io/
  dev_url: https://github.com/DEShawResearch/msys

extra:
  recipe-maintainers:
    - jgullingsrud
    - rmcgibbo
