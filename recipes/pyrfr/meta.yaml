{% set name = "pyrfr" %}
{% set version = "0.8.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyrfr-{{ version }}.tar.gz
  sha256: 092cb7931486672ad00a71f37cc2e204cdb4b75ab0a47056667cc2683cc07dbd

build:
  number: 0
  skip: True  # [py<30]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - boost
    - {{ compiler('c++') }}
    - doxygen
    - swig > 3.0
  host:
    - pip
    - python >=3
  run:
    - python >=3

test:
  imports:
    - pyrfr
  commands:
    - pip check
    - pyptest tests
  requires:
    - pip
    - pyptest

about:
  home: https://pypi.org/project/pyrfr/
  license: BSD-4-Clause
  license_file: include/cereal/external/rapidxml/license.txt

extra:
  recipe-maintainers:
    - BastianZim
