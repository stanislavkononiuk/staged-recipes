{% set name = "pyrfr" %}
{% set version = "0.8.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 092cb7931486672ad00a71f37cc2e204cdb4b75ab0a47056667cc2683cc07dbd

build:
  number: 0
  skip: True  # [py<30]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - boost
    - {{ compiler('c++') }}
    - doxygen
    - swig >3.0
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - pyrfr
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pyrfr/
  license: BSD-4-Clause
  license_file: LICENSE_cereal-1.2.2
  summary: A extensible C++ library for random forests with Python bindings.
  dev_url: https://github.com/automl/random_forest_run

extra:
  recipe-maintainers:
    - BastianZim
