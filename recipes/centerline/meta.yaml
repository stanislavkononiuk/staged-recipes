{% set name = "centerline" %}
{% set version = "0.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/centerline-{{ version }}.tar.gz
  sha256: 303cf58861d9271d9544db1ada06be1172cb73d3e2ad3326ffaaceb34be0ceef

build:
  entry_points:
    - create_centerlines = centerline.converters:create_centerlines
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - click >=7.0
    - fiona >=1.7.0
    - numpy >=1.10.4
    - python
    - scipy >=0.16.1
    - shapely >=1.5.13

test:
  imports:
    - centerline
  commands:
    - pip check
    - create_centerlines --help
  requires:
    - pip

about:
  home: https://github.com/fitodic/centerline
  summary: Calculate the centerline of a polygon
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - raybellwaves
