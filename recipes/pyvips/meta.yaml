{% set name = "pyvips" %}
{% set version = "2.1.8" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/libvips/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 4dcd1d6689f3faf46b340e70ee238bfd323b9757c5aff8d22a9e05201ebf2cc3

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - cffi >=1.0
    - libvips
    - pip
    - pkgconfig
    - pytest-runner
    - python
  run:
    - cffi >=1.0
    - libvips
    - python
    - pkgconfig

test:
  imports:
    - pyvips

about:
  home: https://github.com/libvips/pyvips
  license: MIT
  license_family: MIT
  summary: Binding for libvips
  doc_url: https://libvips.github.io/pyvips/

extra:
  recipe-maintainers:
    - jcupitt
