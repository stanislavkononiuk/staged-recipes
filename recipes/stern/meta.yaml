{% set name = "stern" %}
{% set version = "1.21.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/stern/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 0ccf1375ee3c20508c37de288a46faa6b0e4dffb3a3749f4b699a30f95e861be

build:
  number: 0

requirements:
  build:
    # Doesn't work outside conda-forge:
    # - {{ compiler('go') }} 1.17
    - go =1.17
    # Required outside conda-forge:
    - {{ compiler('c') }}
    - go-licenses >=0.0.44

test:
  commands:
    - stern -v
    - stern --help
    - stern --completion=bash

about:
  home: https://github.com/stern/stern
  license: Apache-2.0
  license_family: Apache
  license_file:
    - LICENSE
    - license-files/
  summary: Multi pod and container log tailing for Kubernetes
  description: |
     Stern allows you to tail multiple pods on Kubernetes and multiple containers within the pod. Each result is color coded for quicker debugging.
     Fork of discontinued https://github.com/wercker/stern .
  doc_url: https://github.com/stern/stern
  dev_url: https://github.com/stern/stern

extra:
  recipe-maintainers:
    - manics
