{% set name = "nest-simulator" %}
{% set version = "2.16.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/nest/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: abfeb61719dec54da9477be035bef1d9d764f4e7663f63f6a6d9211f967e0490

build:
  number: 0
  skip: true  # [win]
  skip: true  # [osx]

requirements:
  build:
    - cmake >=3.6
    - git
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - cython
    - docutils
    - future
    - gsl
    - icu
    - jsoncpp
    - libtool
    - matplotlib
    - mpi4py
    - mkl
    - ncurses
    - numpy
    - numpydoc
    - openblas
    - openmpi
    - pandas
    - path.py
    - python
    - pyqt
    - readline
    - scipy
    - setuptools
    - statsmodels
    - zlib
  run:
    - cython
    - docutils
    - future
    - gsl
    - icu
    - jsoncpp
    - libtool
    - matplotlib
    - mkl
    - mpi4py
    - ncurses
    - numpy
    - numpydoc
    - openblas
    - openmpi
    - pandas
    - path.py
    - python =3.6
    - pyqt
    - readline
    - scipy
    - setuptools
    - statsmodels

test:
  imports:
    - nest
  commands:
    - nest --help
    - sli --help

about:
  home: http://www.nest-simulator.org/
  license:  GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: |
    NEST is a simulator for spiking neural network models that
    focuses on the dynamics, size and structure of neural systems rather than
    on the exact morphology of individual neurons.

  doc_url: https://github.com/nest/nest-simulator
  dev_url: https://github.com/simplejson/simplejson

extra:
  recipe-maintainers:
    - steffengraber
