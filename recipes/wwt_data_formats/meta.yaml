{% set name = "wwt_data_formats" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wwt_data_formats-{{ version }}.tar.gz
  sha256: 0c0f2f7b86f7035e17b87e78d4c566e4865995e529514d1d1e6bdafb68634371

build:
  number: 0
  noarch: python
  entry_points:
    - wwtdatatool=wwt_data_formats.cli:entrypoint
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - requests
    - traitlets

test:
  imports:
    - wwt_data_formats
    - wwt_data_formats.tests
  commands:
    - pip check
    - wwtdatatool --help
    - pytest --pyargs wwt_data_formats
  requires:
    - mock
    - numpy
    - pip
    - pytest
    - pytest-mock

about:
  home: https://wwt-data-formats.readthedocs.io/
  summary: Low-level interface to AAS WorldWide Telescope data formats
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pkgw
