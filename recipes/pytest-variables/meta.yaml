{% set name = "pytest-variables" %}
{% set version = "1.6.1" %}
{% set hash_type = "sha256" %}
{% set hash = "1b072483395dc0b7f9bcd437b551f590f5b58faf176d3d16137cc0e212908a4b" %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash }}

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - setuptools_scm
    - pytest >=2.4.2

  run:
    - python
    - setuptools
    - pytest >=2.4.2

test:
  imports:
    - pytest_variables

about:
  home: https://github.com/pytest-dev/pytest-variables
  license: MPL 2.0
  license_family: OTHER
  license_file: LICENSE
  summary: 'pytest plugin for providing variables to tests/fixtures'

extra:
  recipe-maintainers:
    - birdsarah
    - davehunt
