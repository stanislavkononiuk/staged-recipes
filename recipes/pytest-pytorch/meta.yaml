{% set name = "pytest_pytorch" %}
{% set slug = "pytest-pytorch" %}
{% set version = "0.1.1" %}
{% set python_version = ">=3.6, <3.10" %}

package:
  name: {{ slug }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: da39eb5d5bf4c424d4c0a79ebd55b5ce93b288b148383c48c06a61ad803e6413

build:
  number: 0
  script: "{{ PYTHON }} -m pip install --no-deps -vv ."
  noarch: python

requirements:
  host:
    - python {{ python_version }}
    - pip
  run:
    - python {{ python_version }}
    - pytest

test:
  imports:
    - {{ name }}
  source_files:
    - tests/test_smoke.py
  commands:
    - pytest tests/test_smoke.py

about:
  home: https://github.com/Quansight/{{ slug }}
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'pytest plugin for a better developer experience when working with the PyTorch test suite'
  description: |
    pytest-pytorch is a lightweight pytest-plugin that enhances 
    the developer experience when working with the PyTorch test 
    suite if you come from a pytest background.
  doc_url: https://github.com/Quansight/{{ slug }}
  dev_url: https://github.com/Quansight/{{ slug }}

extra:
  recipe-maintainers:
    - xmnlab
    - pmeier
