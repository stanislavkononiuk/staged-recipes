{% set name = "pytest-pytorch" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c7b6b41a41df6ca2a9753b7d5bebf3cdcd06b81667852e5b017e918134b664c2

build:
  number: 0
  script: "{{ PYTHON }} -m pip install --no-deps -vv ."
  noarch: python

requirements:
  build:
    - python >=3.6,<3.10
  host:
    - pip
  run:
    - python >=3.6,<3.10
    - pytest

test:
  imports:
    - pytest_pytorch

about:
  home: https://github.com/Quansight/pytest-pytorch
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'pytest plugin for a better developer experience when working with the PyTorch test suite'
  description: |
    pytest-pytorch is a lightweight pytest-plugin that enhances 
    the developer experience when working with the PyTorch test 
    suite if you come from a pytest background.
  doc_url: https://github.com/Quansight/pytest-pytorch
  dev_url: https://github.com/Quansight/pytest-pytorch

extra:
  recipe-maintainers:
    - xmnlab
    - pmeier
