{% set name = "idds-common" %}
{% set version = "0.5.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/idds-common-{{ version }}.tar.gz
  sha256: d9d205ca74453a0398491e096f885ae50294f326818d58ef9bc101e6e8db8aca

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - flake8
    - nose
    - pep8
    - pip
    - pytest
    - python >=3.6
    - unittest2

test:
  imports:
    - idds
    - idds.common
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/idds-common/
  summary: intelligent Data Delivery Service(iDDS) Package
  dev_url: https://github.com/HSF/iDDS
  license: Apache-2.0
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - yesw2000
