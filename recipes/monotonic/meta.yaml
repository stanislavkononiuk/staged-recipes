{% set name = "monotonic" %}
{% set version = "1.3" %}
{% set sha256 = "2b469e2d7dd403f7f7f79227fe5ad551ee1e76f8bb300ae935209884b93c7c1b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - monotonic

about:
  home: http://github.com/simplejson/simplejson
  license: Apache
  license_file: LICENSE
  summary: 'An implementation of time.monotonic() for Python 2 & Python 3.3'

  # The remaining entries in this section are optional, but recommended
  description: |
    This module provides a monotonic() function which returns the value
    (in fractional seconds) of a clock which never goes backwards. It is
    compatible with Python 2 and Python 3.
  dev_url: https://github.com/atdt/monotonic

extra:
  recipe-maintainers:
    - sodre
