{% set version = '1.8' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fds
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fds_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fds/fds_{{ version }}.tar.gz
  sha256: 203a5e7671e542dcb83d4c75d0f4012aaebc32d54f94657afaf9e71e99dd0489

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-rcurl
    - r-rainbow
  run:
    - r-base
    - r-rcurl
    - r-rainbow

test:
  commands:
    - $R -e "library('fds')"           # [not win]
    - "\"%R%\" -e \"library('fds')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=fds
  license: GPL-2.0-or-later
  summary: Functional data sets.
  license_family: GPL2
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - conda-forge/r

