{% set name = "dftbplus" %}
{% set version = "20.1" %}

package:
  name: {{ name|lower }}-tools
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/9e278506ecf48cef9cc592d2a993d6f04b8b6717.tar.gz
  sha256: 9673c75817f337f24c1ea7a8d32dbfb3b76748efc05e8b9d59057bd59783800f

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install tools/dptools -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - dftbplus

test:
  imports:
    - dptools

about:
  home: https://{{ name }}.org
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file:
    - "LICENSE"
    - "COPYING"
    - "COPYING.LESSER"
  summary: "DPTOOLS: Processing and converting data related to the DFTB+ package"
  doc_url: https://{{ name }}-recipes.readthedocs.io
  dev_url: https://github.com/{{ name }}/{{ name }}

extra:
  recipe-maintainers:
    - aradi
    - awvwgk
    - bhourahine
