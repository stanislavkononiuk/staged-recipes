{% set name = "dftbplus" %}
{% set version = "20.1" %}

package:
  name: {{ name|lower }}-tools
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/f85de6e655a328572daea05a2edbefe19e7f6efe.tar.gz
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install tools/dptools -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy

test:
  imports:
    - dptools

about:
  home: https://{{ name }}.org
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file:
    - "LICENSE"
    - "COPYING"
    - "COPYING.LESSER"
  summary: "DPTOOLS: Processing and converting data related to the DFTB+ package"
  doc_url: https://{{ name }}-recipes.readthedocs.io
  dev_url: https://github.com/{{ name }}/{{ name }}

extra:
  recipe-maintainers:
    - aradi
    - awvwgk
    - bhourahine
