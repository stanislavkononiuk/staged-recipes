{% set name = "pypng" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ddc40f7cbbf552c1c1ecb9637d755da978ef8ec495910ec6795e76b0780f4484

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - png

about:
  home: https://github.com/drj11/pypng/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Pure Python PNG image encoder/decoder'

extra:
  recipe-maintainers:
    - hmaarrfk
