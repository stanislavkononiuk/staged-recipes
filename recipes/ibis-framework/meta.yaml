package:
  name: ibis-framework
  version: "0.7.1"


source:
  git_url: https://github.com/cloudera/ibis
  git_rev: v0.7.1

build:
  script: python setup.py install

requirements:
  build:
    - python
    - setuptools
    - pytest
    - numpy >=1.7.0
    - pandas >=0.12.0
    - impyla >=0.13.6
    - hdfs >=2.0.0
    - sqlalchemy >=1.0.0
    - six
    - mock # [not py35]

  run:
    - python
    - pytest
    - numpy >=1.7.0
    - pandas >=0.12.0
    - impyla >=0.13.6
    - hdfs >=2.0.0
    - sqlalchemy >=1.0.0
    - six
    - mock # [not py35]

test:
  imports:
    - ibis
    - ibis.expr
    - ibis.expr.tests
    - ibis.hive
    - ibis.hive.tests
    - ibis.impala
    - ibis.impala.tests
    - ibis.spark
    - ibis.spark.tests
    - ibis.sql
    - ibis.sql.presto
    - ibis.sql.presto.tests
    - ibis.sql.redshift
    - ibis.sql.redshift.tests
    - ibis.sql.sqlite
    - ibis.sql.sqlite.tests
    - ibis.sql.tests
    - ibis.sql.vertica
    - ibis.sql.vertica.tests
    - ibis.tests

about:
  license: Apache License, Version 2.0
  home: http://www.ibis-project.org
  summary: 'Productivity-centric Python Big Data Framework'

extra:
  recipe-maintainers:
    - mariusvniekerk
