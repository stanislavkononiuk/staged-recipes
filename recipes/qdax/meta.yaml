{% set name = "qdax" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qdax-{{ version }}.tar.gz
  sha256: 6a98ba1fd3d48c1604319e617bf0e2a832a1357dd367ae0f5c9a9de40d071aae

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - absl-py >=1.0.0
    - jax >=0.3.10
    - jaxlib >=0.3.10
    - flax >=0.4.1
    - brax >=0.0.12
    - gym >=0.23.1
    - scikit-learn >=1.0.2
    - scipy >=1.8.0

test:
  imports:
    - qdax
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/adaptive-intelligent-robotics/QDax
  summary: A Python Library for Quality-Diversity and NeuroEvolution
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Tobias-Fischer
