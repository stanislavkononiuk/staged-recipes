{% set name = "rr_cache" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ..
  url: https://github.com/brsynth/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 7deb93cdfef9ad3849d95eecd3df848609fea63bf831f6a13957bac18389ffad

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - brs_utils
    - credisdict
    - requests
    - rdkit
    - redis-py
    - colored

test:
  source_files:
    - tests
  imports:
    - {{ name|lower }}
  requires:
    - pytest
  commands:
    - python -m {{ name|lower }} --help
    - cd tests
    - pytest -v

about:
  home: https://github.com/brsynth/{{ name|lower }}
  summary: "RetroRules Cache"
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - breakthewall
