{% set name = "typedframe" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/typedframe-{{ version }}.tar.gz
  sha256: 82b74dd7f227f44ba769b3490c87c40ea8bebf67b4fe8639a9bd8e927032a77e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - pytest-runner
    - python >= 3.7
  run:
    - numpy
    - pandas
    - python >=3.7

test:
  imports:
    - typedframe
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/areshytko/typedframe
  summary: Typed Wrappers over Pandas DataFrames with schema validation
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gabrielcnr
