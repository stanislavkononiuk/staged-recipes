{% set version = "2.0.3" %}

package:
  name: bob.ip.draw
  version: {{ version }}

source:
  fn: bob.ip.draw-{{ version }}.zip
  md5: 11616e069e34552e5889e5ae783aa636
  url: https://pypi.python.org/packages/source/b/bob.ip.draw/bob.ip.draw-{{ version }}.zip

build:
  number: 0
  skip: true  # [not linux]
  script: python -B setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - bob.extension >2.0.4
    - bob.blitz
    - gcc     # [linux]

  run:
    - python
    - bob.extension >2.0.4
    - bob.blitz
    - libgcc  # [linux]

test:
  commands:
    - nosetests -sv bob.ip.draw

  imports:
    - bob
    - bob.ip
    - bob.ip.draw

  requires:
    - nose

about:
  home: http://github.com/bioidiap/bob.ip.draw
  license: Modified BSD License (3-clause)
  summary: Line and Box drawing utilities of Bob

extra:
  recipe-maintainers:
    - 183amir
