{% set name = "pybboxes" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pybboxes-{{ version }}.tar.gz
  sha256: 83740f0ca0d3cc868bbb5d1a64aa0f44507ea6091eff9ace6906a7e40d6dc82b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - pyhumps
    - python >=3.6
  run:
    - numpy
    - pyhumps
    - python >=3.6

test:
  imports:
    - pybboxes
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/devrimcavusoglu/pybboxes
  summary: Light Weight Toolkit for Bounding Boxes
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - devrimcavusoglu
    - fcakyon
