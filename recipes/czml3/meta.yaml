{% set name = "czml3" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d97f0b503de13faeb5e8dab7165279b2f1d948286b60378afe6e8dcef5a70df3

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True

requirements:
  host:
    - python>=3.6
    - pip
  run:
    - python>=3.6
    - python-dateutil>=2.7,<3
    - w3lib

test:
  imports:
    - czml3
    - czml3.enums
    - czml3.properties
    - czml3.types

about:
  home: https://github.com/poliastro/czml3/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'czml3 is a Python library to write CZML'

  dev_url: https://github.com/poliastro/czml3/

extra:
  recipe-maintainers:
    - Juanlu001
