{% set version = "0.0.1" %}

package:
  name: bmorph
  version: {{ version }}

source:
  url: https://github.com/UW-Hydro/bmorph/archive/refs/tags/{{ version }}.tar.gz
  sha256: 57ffdec209f51f4499e20611ee9597c870abb16985f60b929d100302b2203109

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: true  # [win]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - xarray
    - pandas
    - bottleneck
    - netcdf4
    - numpy
    - scipy
    - dask
    - toolz
    - geopandas
    - seaborn
    - scikit-learn
    - tqdm
    - joblib
    - networkx
    - graphviz
    - pygraphviz
    - jupyter
    - pyproj >=3.0.0
    - mizuroute

test:
  imports:
    - bmorph

about:
  home: https://github.com/UW-Hydro/bmorph
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'bmorph is a package for streamflow bias correction'

  description: |
      bmorph is a package for streamflow bias correction
  doc_url: http://bmorph.readthedocs.io/
  dev_url: https://github.com/UW-Hydro/bmorph

extra:
  recipe-maintainers:
    - arbennett
