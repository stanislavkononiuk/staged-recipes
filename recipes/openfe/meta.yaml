{% set name = "openfe" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/OpenFreeEnergy/openfe/archive/refs/tags/v{{ version }}.tar.gz
  sha256: af00e15249d150460e3ab35078f19a27c8ccc7f3e23b247cc523f770178f2387

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - click
    - coverage
    - lomap
    - networkx
    - numpy
    - openeye-toolkits
    - openff-toolkit
    - pip
    - plugcli
    - pytest
    - pytest-cov
    - pytest-xdist
    - python >=3.8
    - rdkit
    - typing-extensions

test:
  imports:
    - openfe.setup
    - openfe.orchestration
    - openfe.simulation
    - openfe.analysis
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/OpenFreeEnergy/openfe
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Alchemical free energy calculations for the masses.'
  description: |
    The Open Free Energy (OpenFE) project is dedicated to the development 
    of open source tools for binding free energy calculations to guide 
    pharmaceutical drug design and discovery.
  doc_url: https://openfe.rtfd.io/
  dev_url: https://github.com/OpenFreeEnergy/openfe

extra:
  recipe-maintainers:
    - mikemhenry
    - richardjgowers
    - IAlibay
    - dwhswenson
