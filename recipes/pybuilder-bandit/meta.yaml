{% set name = "pybuilder-bandit" %}
{% set version = "0.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pybuilder-bandit-{{ version }}.tar.gz
  sha256: 99b9704d1d7388ad13f388f9c2117d0d85be8109ea578a03f2ea23a938310459

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - bandit
    - python
    - pybuilder

test:
  imports:
    - pybuilder_bandit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/soda480/pybuilder-bandit
  summary: Pybuilder plugin for bandit security linter
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Tobias-Fischer
