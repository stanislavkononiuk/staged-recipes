{% set version = "3.0.3" %}

package:
  name: pysumma
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pysumma/pysumma-{{ version }}.tar.gz
  sha256: 58b284109766827a86a734f79607084b3e574c46f9e7450e057a7be4cafafa4e
  
build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - xarray >=0.15.0
    - pandas
    - netcdf4 >=1.2.5
    - numpy >=1.11.2
    - dask
    - distributed
    - toolz
    - pytest
    - fiona
    - cartopy
    - shapely
    - seaborn
    - matplotlib
    - geopandas
    - pandas
    - pip
    - summa >=3.0.3

test:
  imports:
    - pysumma

about:
  home: https://github.com/UW-Hydro/pysumma
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Python interface to SUMMA'

  description: |
      pysumma is a Python wrapper for manipulating, running, 
      managing, and analyzing of SUMMA (Structure for Unifying 
      Multiple Modeling Alternatives)
  doc_url: http://pysumma.readthedocs.io/
  dev_url: https://github.com/UW-Hydro/pysumma

extra:
  recipe-maintainers:
    - arbennett
    - bartnijssen
