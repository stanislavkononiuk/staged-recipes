{% set name = "fs-s3fs" %}
{% set version = "0.1.3" %}
{% set hash_type = "sha256" %}
{% set hash_value = "eae26f226a8db3fe1966b477adeb0369b174093a60dfdb35c63da9c3050a8e49" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install  --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  build:
    - python
    - setuptools
    - boto3 >=1.4.0,<2
    - fs >=2.0.7,<3
    - six >=1.10.0,<2
  run:
    - python
    - boto3 >=1.4.0,<2
    - fs >=2.0.7,<3
    - six >=1.10.0,<2

test:
  requires:
    - setuptools
  imports:
    - fs_s3fs

about:
  home: http://fs-s3fs.readthedocs.io/en/stable
  license: MIT
  license_family: MIT
  summary: Amazon S3 filesystem for PyFilesystem2
  description: "Amazon S3 filesystem implementation for PyFilesystem2"
  doc_url: 'http://fs-s3fs.readthedocs.io/en/stable/'
  dev_url: 'https://github.com/PyFilesystem/s3fs'

extra:
  recipe-maintainers: 
    - 'notestaff'
