{% set name = "pastas" %}
{% set version = "0.9.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/pastas/{{ name }}/archive/{{ version }}.tar.gz
  sha256: a12e4e8d8b06e883ae2a68dae901a64be34287be3752b96ef0204af8f2ba95e2

build:
  number: 0
  skip: True  # [py<35]
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - numpy >=1.10
    - pip
    - python
  run:
    - matplotlib >=2.0
    - {{ pin_compatible('numpy') }}
    - pandas >=0.22
    - python
    - scipy >=1.0

test:
  imports:
    - pastas
    - pastas.io
    - pastas.project
    - pastas.read
    - pastas.stats

about:
  home: https://github.com/pastas/pastas
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python Applied System TimeSeries Analysis Software
  doc_url: http://pastas.readthedocs.io
  dev_url: https://github.com/pastas/pastas

extra:
  recipe-maintainers:
    - jentjr
