{% set name = "pastas" %}
{% set version = "0.9.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 374f63736150cf214da2a7024923d65cd24189aa67275196d62663336b44e1f8

build:
  number: 0
  skip: True  # [py<35]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - matplotlib >=2.0
    - numpy >=1.10
    - pandas >=0.22
    - pip
    - python
    - scipy >=1.0
  run:
    - matplotlib >=2.0
    - numpy >=1.10
    - pandas >=0.22
    - python
    - scipy >=1.0

test:
  imports:
    - pastas
    - pastas.io
    - pastas.project
    - pastas.read
    - pastas.stats

about:
  home: https://github.com/pastas/pastas
  license: MIT
  license_family: MIT
  summary: Python Applied System TimeSeries Analysis Software
  doc_url: http://pastas.readthedocs.io
  dev_url: https://github.com/pastas/pastas

extra:
  recipe-maintainers:
    - jentjr
