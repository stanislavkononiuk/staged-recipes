{% set version = "4.11.0" %}

package:
  name: itk-dev
  version: "{{version}}"

source:
  url: https://github.com/InsightSoftwareConsortium/ITK/archive/v{{version}}.tar.gz
  sha256: a1857aa89f02efce3e091d102fbff7b2c53fe40c7f74580a47236bfd846c4e8b

build:
    skip: True   # [win and py36]
    number: 0

requirements:
  build:
    - toolchain
    - cmake    >=3.3
    - ninja
    - expat    2.1.*
    - hdf5     1.8.*
    - jpeg     9*
    - libtiff  4.0.*
    - libpng   >=1.6.27,<1.7
    - zlib     1.2.*
    - vc 9  # [win and py27]
    - vc 10  # [win and py34]
    - vc 14  # [win and py35]
  run:
    - expat    2.1.*
    - hdf5     1.8.*
    - jpeg     9*
    - libtiff  4.0.*
    - libpng   >=1.6.27,<1.7
    - zlib     1.2.*
    - vc 9  # [win and py27]
    - vc 10  # [win and py34]
    - vc 14  # [win and py35]

test:
  commands:
    - echo "Testing..."

about:
  home: http::/www.itk.org
  license: Apache 2.0
  license_file: LICENSE
  summary: Development headers and libraries for the Insight Toolkit for segmentation and registration.

extra:
    recipe-maintainers:
      - blowekamp
