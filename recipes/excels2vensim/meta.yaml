{% set name = "excels2vensim" %}
{% set version = "0.9.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/excels2vensim-{{ version }}.tar.gz
  sha256: 3398252a4afb514b384b0025d7e01fdd9e534d9d344b669af6bd13c76063e5b1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - pysd
    - python >=3.7

test:
  imports:
    - excels2vensim
    - excels2vensim.cli
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/eneko.martin.martinez/excels2vensim
  summary: Easy write excel inputs in Vensim
  license: MIT
  license_file: LICENSE
  doc_url: https://excels2vensim.readthedocs.io/
  dev_url: https://gitlab.com/eneko.martin.martinez/excels2vensim

extra:
  recipe-maintainers:
    - enekomartinmartinez
