{% set name = "excels2vensim" %}
{% set version = "0.10.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/excels2vensim-{{ version }}.tar.gz
  sha256: c635b4c1906331376a4d5f92ce047477b9bb3d9960165b436e1dcd4842e2ba3f

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - pysd
    - xorg-libx11  # [linux]
    - python >=3.7

test:
  imports:
    - excels2vensim
    - excels2vensim.cli

about:
  home: https://gitlab.com/eneko.martin.martinez/excels2vensim
  summary: Easy write excel inputs in Vensim
  license: MIT
  license_file: LICENSE
  doc_url: https://excels2vensim.readthedocs.io/
  dev_url: https://gitlab.com/eneko.martin.martinez/excels2vensim

extra:
  recipe-maintainers:
    - enekomartinmartinez
