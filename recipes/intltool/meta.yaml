{% set major_minor = "0.40" %}
{% set version = major_minor + ".6" %}

package:
  name: intltool
  version: {{ version }}

source:
  url: http://ftp.gnome.org/pub/gnome/sources/intltool/{{ major_minor }}/intltool-{{ version }}.tar.gz
  sha256: 36cd8fe249d0cc20918b6d4583267208bf74c8d541c67a5fe63316846344f9f7

build:
  number: 0
  skip: True  # [win]
  detect_binary_files_with_prefix: true

requirements:
  build:
    - perl 5.22.2.1
    - perl-xml-parser
  run:
    - perl-xml-parser
    - gettext

test:
  commands:
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: http://www.gtk.org/
  license: LGPL-2.0
  license_file: COPYING
  summary: 'Internationalization Tool Collection.'

extra:
  recipe-maintainers:
    - pkgw
    - ocefpaf
