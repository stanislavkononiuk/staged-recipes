{% set name = "pyvisa-py" %}
{% set version = "0.2" %}
{% set sha256 = "c79cd2c221dba12628242e917afe53aa08bb221016f7bee76ea1ff130a22" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch_python: True
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pyvisa >=1.8

  run:
    - python
    - pyvisa >=1.8
    - pyserial # optional
    #- pyusb # optional

test:
  imports:
    - pyvisa

  commands:
    - python -c "import pyvisa.testsuite as ts; ts.run()"

about:
  home: https://github.com/hgrecco/pyvisa-py
  license: MIT
  summary: 'Python VISA bindings for GPIB, RS232, and USB instruments'
  license_family: MIT

extra:
  recipe-maintainers:
      - greyltc
