{% set name = "faunus" %}
{% set version = "2.1.0" %}
{% set sha256 = "26c807341502d1ec5f933d72273d89927113fbb8d0366b4b9207552104d10329" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/mlund/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]
  script:
    - export CXX=clang++  # [linux64]
    - export CC=clang  # [linux64]
    - cmake -DENABLE_MPI=on -DENABLE_OPENMP=on -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_INSTALL_PREFIX:PATH=$PREFIX
    - make faunus
    - cmake -DCMAKE_INSTALL_PREFIX:PATH=$PREFIX # needed to build pyfaunus
    - make pyfaunus
    - make manual_html
    - make usagetips
    - make install

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - clangdev >=5
    - libcxx
    - cmake >=3.11.4
    - python
    - numpy
    - pandoc 2.*
    - pypandoc 1.*
    - beautifulsoup4
  host:
    - python
    - ruamel_yaml
    - openmpi 1.6.*  # [osx]
    - openmpi 3.1.*  # [linux64]
    - pandoc 2.*
    - pypandoc 1.*
    - beautifulsoup4
  run:
    - clangdev >=5
    - openmpi 1.6.*  # [osx]
    - openmpi 3.1.*  # [linux64]
    - ruamel_yaml
    - pygments
    - numpy

test:
  commands:
    - test -x $PREFIX/bin/faunus
    - $PREFIX/bin/faunus --help
  imports:
    - pyfaunus

about:
  home: http://mlund.github.io/faunus
  summary: A Framework for Molecular Monte Carlo Simulations
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Metropolis Monte Carlo simulation for molecular systems'
  summary: |
      faunus is a framework for molecular simulations using Metropolis
      Monte Carlo techniques. It is written in C++14 and has experimental
      support for python bindings.
  doc_url: http://mlund.github.io/faunus
  dev_url: https://github.com/mlund/faunus

extra:
  recipe-maintainers:
    - mlund
