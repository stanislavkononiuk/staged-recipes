{% set name = "faunus" %}
{% set version = "2.0.2" %}
{% set sha256 = "3f4e9f91f264149cde71fac0626a1519731fb0b5ae442332941bbfbcea4a3db3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/mlund/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]
  skip: True  # [osx]
  script:
    - cmake -DENABLE_MPI=on -DENABLE_OPENMP=on -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_INSTALL_PREFIX:PATH=$PREFIX
    - make faunus
    - cmake -DCMAKE_INSTALL_PREFIX:PATH=$PREFIX
    - make pyfaunus
    - make install

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - cmake
  host:
    - numpy
    - matplotlib
    - python
    - ruamel_yaml
    - nbconvert
    - notebook
    - jupyter
    - openmpi 1.6.3  # [osx]
    - openmpi 3.1.*  # [linux64]
    - llvm-openmp  # [osx]
  run:
    - llvm-openmp  # [osx]
    - openmpi 1.6.3  # [osx]
    - openmpi 3.1.*  # [linux64]
    - ruamel_yaml
    - pygments
    - numpy
    - python

test:
  commands:
    - test -x $PREFIX/bin/faunus
    - $PREFIX/bin/faunus

about:
  home: http://mlund.github.io/faunus
  summary: A Framework for Molecular Monte Carlo Simulations
  license: MIT
  license_family: MIT
  license_file: LICENCE
  summary: 'Metropolis Monte Carlo simulation for molecular systems'
  summary: |
      faunus is a framework for molecular simulations using Metropolis
      Monte Carlo techniques. It is written in C++14 and has experimental
      support for python bindings.
  doc_url: http://mlund.github.io/faunus
  dev_url: https://github.com/mlund/faunus

extra:
  recipe-maintainers:
    - mlund
