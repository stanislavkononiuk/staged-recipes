{% set name = "faunus" %}
{% set version = "2.1.1" %}
{% set commit = "afba113c6008139fab704e682305847b5ae1d872" %}
{% set sha256 = "8a224f8be892b06026de21e85d5c42ab30f81b9044917bdc87afcc81834c7044" %}
{% set mpi = os.environ.get('MPI_VARIANT', 'mpich') %}
{% set mpi_version = {'mpich': '3.2.*', 'openmpi': '3.0.*'}[mpi] %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # uncommented while staged
  # fn: {{ version }}.tar.gz
  # url: https://github.com/mlund/{{ name }}/archive/v{{ version }}.tar.gz
  fn: {{ commit }}.tar.gz
  url: https://github.com/mlund/{{ name }}/archive/{{ commit }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]
  script:
    - unset _CONDA_PYTHON_SYSCONFIGDATA_NAME  # [linux]
    - cmake -DENABLE_MPI=on -DVERSION_STRING=v{{ version }} -DCMAKE_INSTALL_PREFIX:PATH=$PREFIX
    - make
    - make install

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.11.4
    - python
    - pandoc 2.2.1
    - pypandoc 1.4
    - beautifulsoup4 4.6.3
    - ruamel_yaml 0.15.*
  host:
    - {{ mpi }} {{ mpi_version }}
    - python
  run:
    - {{ mpi }} {{ mpi_version }}
    - python
    - ruamel_yaml >=0.15
    - pygments >=2.2

test:
  commands:
    - test -x $PREFIX/bin/faunus
    - $PREFIX/bin/faunus --version
  imports:
    - pyfaunus

about:
  home: https://github.com/mlund/faunus
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A Framework for Molecular Monte Carlo Simulations'
  description: |
      faunus is a framework for molecular simulations using Metropolis
      Monte Carlo techniques. It is written in C++14 and has experimental
      support for python bindings.
  doc_url: http://mlund.github.io/faunus
  dev_url: https://github.com/mlund/faunus

extra:
  recipe-maintainers:
    - mlund
