{% set name = "faunus" %}
{% set version = "2.1.1" %}
{% set commit = "3c3d465b451a88aab0f018ccb2666c6e1a6b9b4c" %}
{% set sha256 = "ca5b40285b1f2c944bb562efc2e8d4815fdb53a27a7d805496fe5bf54a169f94" %}
{% set mpi = os.environ.get('MPI_VARIANT', 'mpich') %}
{% set mpi_version = {'mpich': '3.2.*', 'openmpi': '3.0.*'}[mpi] %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # uncommented while staged - still updating CMakeLists.txt to work w. conda-forge
  # fn: {{ version }}.tar.gz
  # url: https://github.com/mlund/{{ name }}/archive/v{{ version }}.tar.gz
  fn: {{ commit }}.tar.gz
  url: https://github.com/mlund/{{ name }}/archive/{{ commit }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]
  script:
    - unset _CONDA_PYTHON_SYSCONFIGDATA_NAME  # [linux]
    - cmake -DENABLE_MPI=on -DENABLE_OPENMP=on -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_INSTALL_PREFIX:PATH=$PREFIX
    - make
    - make install

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.11.4
    - python
    - pandoc 2.2.1
    - pypandoc 1.4
    - beautifulsoup4 4.6.3
    - ruamel_yaml 0.15.71
  host:
    - python
      #- openmpi 1.6.*  # [osx]
      #- openmpi 3.1.*  # [linux64]
    - {{ mpi }} {{ mpi_version }}

  run:
    - python
      #- openmpi 1.6.*  # [osx]
      #- openmpi 3.1.*  # [linux64]
    - {{ mpi }} {{ mpi_version }}
    - ruamel_yaml >=0.15
    - pygments >=2.2

test:
  commands:
    - test -x $PREFIX/bin/faunus
    - $PREFIX/bin/faunus --help
  imports:
    - pyfaunus

about:
  home: http://mlund.github.io/faunus
  summary: A Framework for Molecular Monte Carlo Simulations
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Metropolis Monte Carlo simulation for molecular systems'
  summary: |
      faunus is a framework for molecular simulations using Metropolis
      Monte Carlo techniques. It is written in C++14 and has experimental
      support for python bindings.
  doc_url: http://mlund.github.io/faunus
  dev_url: https://github.com/mlund/faunus

extra:
  recipe-maintainers:
    - mlund
