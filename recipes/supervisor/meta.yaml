{% set version = "3.2.3" %}

package:
  name: supervisor
  version: "{{ version }}"

source:
  git_url: https://github.com/Supervisor/supervisor
  git_rev: "{{ version }}"

build:
  number: 0
  skip: true  # [win or py3k]

requirements:
  build:
    - python
    - meld3 >=1
  run:
    - python
    - meld3 >=1

test:
  requires:
    - pytest >=2.5.2
    - meld3 >=1.0.0
    - mock >=0.5.0
  commands:
    - py.test $SRC_DIR/supervisor/tests/

about:
  home: https://github.com/Supervisor/supervisor
  license: BSD 3-clause
  summary: Supervisor process control system for UNIX

extra:
  recipe-maintainers:
    - kalefranz
