{% set name = "pyportfolioopt" %}
{% set version = "1.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyportfolioopt-{{ version }}.tar.gz
  sha256: afe65369ae14a48c40530779f1c42dda13ec6ef7ea2e0c5c43ee7795972de69a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry
    - python >=3.6,<4.0
  run:
    - cvxpy >=1.1.10,<2.0.0
    - numpy >=1.12,<2.0
    - pandas >=0.19
    - python >=3.6,<4.0
    - scipy >=1.3,<2.0
    - matplotlib-base >=3.2.0,<4.0
    - cvxpy >=1.1.10,<2.0

test:
  imports:
    - pypfopt
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/robertmartin8/PyPortfolioOpt
  summary: Financial portfolio optimization in python
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - atrawog
