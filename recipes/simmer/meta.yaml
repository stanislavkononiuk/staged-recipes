{% set name = "simmer" %}
{% set version = "0.3.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 7b6bb13189ebcec123e290163dce18d98c697c7fa9d8a78112cce2cdea53379e

build:
  number: 0
  skip: True  # [py<36]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - astropy >=3.1.2
    - cerberus >=1.3.2
    - matplotlib >=3.0.2
    - nbconvert ==5.6.1
    - nbsphinx ==0.5.1
    - numpy
    - openpyxl >=2.5.12
    - pandas ==1.0
    - pillow >=6.2.0
    - pip
    - pygments >=2.4.2
    - python
    - pyyaml >=5.3.1
    - scikit-image >=0.16.2
    - scipy >=1.1.0
    - tqdm
    - xlrd >=1.2.0
  run:
    - astropy >=3.1.2
    - cerberus >=1.3.2
    - matplotlib >=3.0.2
    - nbconvert ==5.6.1
    - nbsphinx ==0.5.1
    - numpy
    - openpyxl >=2.5.12
    - pandas ==1.0
    - pillow >=6.2.0
    - pygments >=2.4.2
    - python
    - pyyaml >=5.3.1
    - scikit-image >=0.16.2
    - scipy >=1.1.0
    - tqdm
    - xlrd >=1.2.0

test:
  imports:
    - simmer
    - simmer.Examples
    - simmer.Examples.PHARO
    - simmer.Examples.Shane
    - simmer.schemas
    - simmer.tests

about:
  home: https://github.com/arjunsavel/SImMER
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: "An open-source astronomical image reduction pipeline."
  doc_url: https://simmer.readthedocs.io
  dev_url: https://github.com/arjunsavel/SImMER

extra:
  recipe-maintainers:
    - arjunsavel
