{% set name = "simmer" %}
{% set version = "0.3.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: bcc9ea0e0ed43008b74bcd7b7e55378d84d6aea285b4beb2cc82a1e43ccac4fe

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - pip
    - python >3.6
  run:
    - astropy =4.0.1
    - cerberus =1.3.2
    - matplotlib =3.0.0
    - nbconvert =5.6.1
    - nbsphinx =0.5.1
    - numpy =1.19.1
    - openpyxl =3.0.4
    - pandas =1.0
    - pillow =7.2.0
    - pip
    - pygments =2.6.1
    - python >3.6
    - pyyaml =5.3.1
    - scikit-image =0.17.2
    - scipy >=1.5.2
    - tqdm =4.48.2
    - xlrd >=1.2.0

test:
  imports:
    - simmer
    - simmer.Examples
    - simmer.Examples.PHARO
    - simmer.Examples.Shane
    - simmer.schemas
    - simmer.tests

about:
  home: https://github.com/arjunsavel/SImMER
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: "An open-source astronomical image reduction pipeline."
  doc_url: https://simmer.readthedocs.io
  dev_url: https://github.com/arjunsavel/SImMER

extra:
  recipe-maintainers:
    - arjunsavel
