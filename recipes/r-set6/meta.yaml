{% set version = '0.2.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-set6
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/set6_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/set6/set6_{{ version }}.tar.gz
  sha256: f9b0d661a5599f53bf6d3ba8be5417f65cc99beda9bb8427a9bb54e96dd10ff9

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-r6
    - r-rcpp
    - r-checkmate
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-r6
    - r-rcpp
    - r-checkmate

test:
  commands:
    - $R -e "library('set6')"           # [not win]
    - "\"%R%\" -e \"library('set6')\""  # [win]

about:
  home: https://xoopR.github.io/set6/, https://github.com/xoopR/set6
  license: MIT
  summary: An object-oriented package for mathematical sets, upgrading the current gold-standard
    {sets}. Many forms of mathematical sets are implemented, including (countably finite)
    sets, tuples, intervals (countably infinite or uncountable), and fuzzy variants.
    Wrappers extend functionality by allowing symbolic representations of complex operations
    on sets, including unions, (cartesian) products, exponentiation, and differences
    (asymmetric and symmetric).
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - pascal-git

