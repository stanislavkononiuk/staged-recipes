{% set name = "getfem" %}
{% set version = "5.4.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/getfem-doc/getfem/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 49ca862084d124f9eb03ef2e6be316c49009b84d1b193a462a71a46bf41c1929

build:
  number: 0
  skip: true  # [py2k or win or osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
  host:
    - autoconf
    - automake
    - libtool
    - make  
    - python =3.7
    - numpy
    - scipy
    - qhull
    - mumps-seq
    - libopenblas
  run:
    - python =3.7
    - numpy
    - scipy
    - qhull
    - mumps-seq
    - libopenblas

test:
  imports:
    - getfem

about:
  home: https://getfem.org/
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: COPYING
  summary: 'GetFEM++ is a generic finite element C++ library with interfaces for Python, Matlab and Scilab.'
  description: |
    The GetFEM project focuses on the development of a generic and efficient C++ library for finite element methods elementary computations.
  doc_url: https://getfem.readthedocs.io
  dev_url: https://github.com/getfem-doc/getfem

extra:
  recipe-maintainers:
    - daviddanan
    - ldallolio
