{% set name = "dvc-azure" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 751a0daabd65f76e7110732ad7fa5824df9c07aa5113e67c7732e1b335d82bc3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools_scm >=6.3.1
  run:
    - python >=3.8
    - dvc
    - adlfs >=2021.10.0
    - azure-identity >=1.4.0
    - knack

test:
  imports:
    - dvc_azure
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/iterative/dvc-azure
  summary: Azure plugin for DVC
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - efiop
    - shcheklein
