{% set name = "perl-devel-nytprof" %}
{% set version = "6.11" %}
{% set sha256 = "bb1eb2065a785257e03eba2f01ab27af14ba3fa750c5fd0aa7a6b97a464ac5ee" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: Devel-NYTProf-{{ version }}.tar.gz
  url: https://cpan.metacpan.org/authors/id/J/JK/JKEENAN/Devel-NYTProf-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  host:
    - perl
    - perl-capture-tiny
    - perl-json-maybexs
    - perl-file-which
    - perl-extutils-makemaker
    - perl-xsloader
    - perl-test-differences
    - perl-getopt-long
    - perl-test-more
    - perl-scalar-list-utils
    - make

  run:
    - perl
    - perl-json-maybexs
    - perl-xsloader
    - perl-getopt-long
    - perl-file-which
    - perl-scalar-list-utils

test:
  imports:
    - Devel::NYTProf
    - Devel::NYTProf::Constants
    - Devel::NYTProf::Core
    - Devel::NYTProf::Data
    - Devel::NYTProf::FileHandle
    - Devel::NYTProf::FileInfo
    - Devel::NYTProf::ReadStream
    - Devel::NYTProf::Reader
    - Devel::NYTProf::Run
    - Devel::NYTProf::SubCallInfo
    - Devel::NYTProf::SubInfo
    - Devel::NYTProf::Util
  commands:
    - nytprofhtml -h
    - nytprofmerge -h
    - nytprofcsv -h
    - nytprofcalls -h
    - nytprofcg -h
    - nytprofpf -h

about:
  home: https://code.google.com/p/perl-devel-nytprof/
  license: GPL-1.0-or-later
  license_file: gpl-1.0.txt
  summary: 'Powerful fast feature-rich Perl source code profiler'

extra:
  recipe-maintainers:
    - xileF1337

