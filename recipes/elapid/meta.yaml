{% set name = "elapid" %}
{% set version = "0.3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/elapid-{{ version }}.tar.gz
  sha256: da42c9cbab4b93964ce78746a0549bed868532d29d9f45615c078de5100ac487

build:
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - descartes >=1.1.0
    - geopandas >=0.7.0
    - glmnet >=2.2.0
    - numpy >=1.18
    - pandas >=1.0.3
    - python
    - rasterio >=1.2.1
    - scikit-learn >=0.22.2
    - shapely >=1.7.0
    - tqdm >=4.60.0

test:
  imports:
    - elapid
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://elapid.org
  summary: Species distribution modeling support tools
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - earth-chris
