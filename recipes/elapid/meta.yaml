{% set name = "elapid" %}
{% set version = "0.3.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: a713f02c5fcaec6cfe584c03cc1faed57dcb837b96d9bd8b21c479cd591164dd

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - descartes >=1.1.0
    - geopandas >=0.7.0
    - glmnet  # [py<39 and not win]
    - numpy >=1.18
    - pandas >=1.0.3
    - rasterio >=1.2.1
    - rtree >=0.9
    - scikit-learn >=0.22.2
    - shapely >=1.7.0
    - tqdm >=4.60.0

test:
  imports:
    - elapid
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://elapid.org
  summary: Species distribution modeling support tools
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - earth-chris
