{% set name = "elapid" %}
{% set version = "0.3.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/elapid-{{ version }}.tar.gz
  sha256: 9c6e477ce2876dac387c29b5d9da601d621b9c4ed2360098e6cc748264c1f166

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - descartes >=1.1.0
    - geopandas >=0.7.0
    - glmnet  # [py<39 and not win]
    - numpy >=1.18
    - pandas >=1.0.3
    - rasterio >=1.2.1
    - rtree >=0.9
    - scikit-learn >=0.22.2
    - shapely >=1.7.0
    - tqdm >=4.60.0

test:
  imports:
    - elapid
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://elapid.org
  summary: Species distribution modeling support tools
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - earth-chris
