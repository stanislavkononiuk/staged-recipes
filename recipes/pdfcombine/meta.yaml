{% set name = "pdfcombine" %}
{% set version = "0.4.1" %}
{% set sha256 = "903adc754cbf4cd2b9e9bb824468e2adea54815d4ceecacd7b132ed4d6c8f5cf" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tdegeus/pdfcombine/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    patches/0001-Updating-setup.py.patch

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  entry_points:
    - pdfcombine = pdfcombine:main

requirements:
  host:
    - python >=3
    - pip
    - setuptools
  run:
    - python
    - docopt
    - click
    - ghostscript

test:
  commands:
    - pdfcombine --help

about:
  home: https://github.com/tdegeus/pdfcombine
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Combine PDF files with Ghostscript'
  description: 'Combine PDF files with Ghostscript'
  doc_url: https://github.com/tdegeus/pdfcombine
  dev_url: https://github.com/tdegeus/pdfcombine

extra:
  recipe-maintainers:
    - tdegeus
