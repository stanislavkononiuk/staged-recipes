{% set name = "pdfcombine" %}
{% set version = "0.3.2" %}
{% set sha256 = "65d57f7024ce51c1f1c9123a1d71085288d5cec145d830b9a145d5c4e335f9ee" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tdegeus/pdfcombine/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py<35]

requirements:
  host:
    - python
  run:
    - python
    - docopt
    - click
    - ghostscript

test:
  commands:
    - pdfcombine --help

about:
  home: https://github.com/tdegeus/pdfcombine
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Combine PDF files with Ghostscript'
  description: 'Combine PDF files with Ghostscript'
  doc_url: https://github.com/tdegeus/pdfcombine
  dev_url: https://github.com/tdegeus/pdfcombine

extra:
  recipe-maintainers:
    - tdegeus
