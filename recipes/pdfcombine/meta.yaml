{% set name = "pdfcombine" %}
{% set version = "0.3.0" %}
{% set sha256 = "a7eaeebec5856242951c27f4b7a568844db54c2a21505aaf9acb1a1fc5b8fee5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/tdegeus/pdfcombine/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - docopt
    - click
    - ghostscript

test:
  commands:
    - test -d ${PREFIX}/include/pdfcombine  # [unix]
    - test -f ${PREFIX}/include/pdfcombine/pybind11_xarray.hpp  # [unix]
    - test -f ${PREFIX}/include/pdfcombine/pybind11_xtensor.hpp  # [unix]
    - test -f ${PREFIX}/include/pdfcombine/pybind11_xtensor_fixed.hpp  # [unix]
    - test -f ${PREFIX}/include/pdfcombine/pdfcombine.hpp  # [unix]
    - test -f ${PREFIX}/lib/cmake/pdfcombine/pyxtensorConfig.cmake  # [unix]
    - if exist %LIBRARY_PREFIX%\include\pdfcombine\pybind11_xarray.hpp (exit 0) else (exit 1)  # [win]
    - if exist %LIBRARY_PREFIX%\include\pdfcombine\pybind11_xtensor.hpp (exit 0) else (exit 1)  # [win]
    - if exist %LIBRARY_PREFIX%\include\pdfcombine\pybind11_xtensor_fixed.hpp (exit 0) else (exit 1)  # [win]
    - if exist %LIBRARY_PREFIX%\include\pdfcombine\pdfcombine.hpp (exit 0) else (exit 1)  # [win]
    - if exist %LIBRARY_PREFIX%\lib\cmake\pyxtensorConfig.cmake (exit 0) else (exit 1)  # [win]

about:
  home: https://github.com/tdegeus/pdfcombine
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'pybind11 details for xtensor'
  description: 'pybind11 details for xtensor'
  doc_url: https://github.com/tdegeus/pdfcombine
  dev_url: https://github.com/tdegeus/pdfcombine

extra:
  recipe-maintainers:
    - tdegeus
