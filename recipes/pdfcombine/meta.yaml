{% set name = "pdfcombine" %}
{% set version = "0.3.1" %}
{% set sha256 = "23e3af619a4859008745ac61a6040a230023cd4e5c4c667d9b8ea248726f47ed" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/tdegeus/pdfcombine/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  skip: True  # [win and vc<14]

requirements:
  host:
    - python
  run:
    - python
    - docopt
    - click
    - ghostscript

test:
  commands:
    - test -f ${PREFIX}/bin/pdfcombine  # [unix]
    - if exist %LIBRARY_PREFIX%\bin\pdfcombine (exit 0) else (exit 1)  # [win]

about:
  home: https://github.com/tdegeus/pdfcombine
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Combine PDF files with Ghostscript'
  description: 'Combine PDF files with Ghostscript'
  doc_url: https://github.com/tdegeus/pdfcombine
  dev_url: https://github.com/tdegeus/pdfcombine

extra:
  recipe-maintainers:
    - tdegeus
