{% set name = "pdfcombine" %}
{% set version = "0.4.0" %}
{% set sha256 = "e8b0c7f5a33648731151e1b5bf14e289c3c1941711e7744631b04d50eb512bbc" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tdegeus/pdfcombine/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  skip: True  # [py<35]
  script:
    - python setup.py install

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - docopt
    - click
    - ghostscript

test:
  commands:
    - pdfcombine --help

about:
  home: https://github.com/tdegeus/pdfcombine
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Combine PDF files with Ghostscript'
  description: 'Combine PDF files with Ghostscript'
  doc_url: https://github.com/tdegeus/pdfcombine
  dev_url: https://github.com/tdegeus/pdfcombine

extra:
  recipe-maintainers:
    - tdegeus
