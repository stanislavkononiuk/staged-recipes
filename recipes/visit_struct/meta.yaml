{% set name = "visit_struct" %}
{% set version = "1.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/garbageslam/visit_struct/archive/refs/tags/v{{ version }}.tar.gz
  sha256: a5b4a7dfff678c7f00609f0f464a8987ac712d5b3cf9e6f94f0f75445737642c

build:
  number: 0

requirements:
  build:
    - cmake
    - {{ compiler('cxx') }}
    - ninja

test:
  commands:
    - test -f ${PREFIX}/include/visit_struct/visit_struct.hpp  # [not win]
    - if not exist %PREFIX%\\Library\\include\\visit_struct\\visit_struct.hpp exit 1  # [win]

about:
  home: https://github.com/garbageslam/visit_struct
  license: BSL-1.0
  license_file: LICENSE
  summary:  A miniature library for struct-field reflection in C++.

extra:
  recipe-maintainers:
    - traversaro
