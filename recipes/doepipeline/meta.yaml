{% set name = "doepipeline" %}
{% set version = "1.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  sha256: fece4fff6eb7a1378e139117374b04e711bdcebaeab1759e66e30f09d6d6aaf8

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  skip: True  # [win]

requirements:
  host:
    - python
    - pip

  run:
    - python
    - pandas
    - pydoe2
    - pyyaml
    - statsmodels

test:
  imports:
    - doepipeline
    - doepipeline.executor

  commands: 
    - doepipeline --help

about:
  home: https://github.com/clicumu/doepipeline
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Package for optimizing pipelines using DoE.

extra:
  recipe-maintainers:
    - druvus
