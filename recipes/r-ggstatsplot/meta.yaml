{% set version = '0.0.5' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggstatsplot
  version: {{ version|replace("-", "_") }}

source:
  fn: ggstatsplot_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/ggstatsplot_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggstatsplot/ggstatsplot_{{ version }}.tar.gz
  sha256: 0a0469c2dd8304159d4306f76412d8f5f63474f890b4eb727b6d5983ca081dc8

build:
  merge_build_host: True  # [win]
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-wrs2 >=0.10_0
    - r-boot >=1.3_20
    - r-broom >=0.5.0
    - r-coin >=1.2_2
    - r-cowplot >=0.9.3
    - r-crayon >=1.3.4
    - r-dplyr >=0.7.5
    - r-effsize >=0.7.1
    - r-ggextra >=0.8
    - r-ggcorrplot >=0.1.1
    - r-ggplot2 >=3.0.0
    - r-ggrepel >=0.8.0
    - r-glue >=1.3.0
    - r-gtable >=0.2.0
    - r-jmv >=0.9.2.0
    - r-magrittr
    - r-purrr >=0.2.4
    - r-purrrlyr >=0.0.3
    - r-rlang >=0.2.0
    - r-scales >=1.0.0
    - r-sjstats >=0.16.0
    - r-tibble >=1.4.2
    - r-tidyr >=0.8.1
  run:
    - r-base
    - r-wrs2 >=0.10_0
    - r-boot >=1.3_20
    - r-broom >=0.5.0
    - r-coin >=1.2_2
    - r-cowplot >=0.9.3
    - r-crayon >=1.3.4
    - r-dplyr >=0.7.5
    - r-effsize >=0.7.1
    - r-ggextra >=0.8
    - r-ggcorrplot >=0.1.1
    - r-ggplot2 >=3.0.0
    - r-ggrepel >=0.8.0
    - r-glue >=1.3.0
    - r-gtable >=0.2.0
    - r-jmv >=0.9.2.0
    - r-magrittr
    - r-purrr >=0.2.4
    - r-purrrlyr >=0.0.3
    - r-rlang >=0.2.0
    - r-scales >=1.0.0
    - r-sjstats >=0.16.0
    - r-tibble >=1.4.2
    - r-tidyr >=0.8.1

test:
  commands:
    - $R -e "library('ggstatsplot')"           # [not win]
    - "\"%R%\" -e \"library('ggstatsplot')\""  # [win]

about:
  home: https://indrajeetpatil.github.io/ggstatsplot/
  license: GPL-3
  summary: Extension of 'ggplot2', 'ggstatsplot' creates graphics with details from statistical
    tests  (parametric, non-parametric, or robust) included in the plots themselves.
    It is targeted primarily at  behavioral sciences community to provide a one-line
    code to generate information-rich plots for  statistical analysis of continuous
    (violin plots, scatterplots, histograms) or categorical (pie charts) data.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
