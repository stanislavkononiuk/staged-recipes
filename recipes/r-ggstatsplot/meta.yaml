{% set version = '0.0.12' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggstatsplot
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggstatsplot_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggstatsplot/ggstatsplot_{{ version }}.tar.gz
  sha256: e45add13c797fb32ed6fa40c0b66a3355311b1896a8dd3c9c6097f9f8229ae3a

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-bayesfactor >=0.9.12_4.2
    - r-desctools >=0.99.28
    - r-mcmcpack
    - r-wrs2 >=1.0_0
    - r-boot >=1.3_22
    - r-broomextra >=0.0.4
    - r-cowplot >=1.0.0
    - r-crayon >=1.3.4
    - r-dplyr >=0.8.3
    - r-ellipsis >=0.2.0
    - r-ez >=4.4_0
    - r-forcats >=0.4.0
    - r-ggextra >=0.8
    - r-ggcorrplot >=0.1.3
    - r-ggplot2 >=3.2.0
    - r-ggrepel >=0.8.1
    - r-ggsignif >=0.5.0
    - r-glue >=1.3.1
    - r-groupedstats >=0.0.7
    - r-jmv >=0.9.6.1
    - r-magrittr >=1.5
    - r-metabma >=0.6.1
    - r-metafor >=2.1_0
    - r-paletteer >=0.2.1
    - r-psych >=1.8.12
    - r-purrr >=0.3.2
    - r-purrrlyr >=0.0.5
    - r-rcompanion >=2.2.1
    - r-rlang >=0.4.0
    - r-scales >=1.0.0
    - r-sjstats >=0.17.5
    - r-stringr >=1.4.0
    - r-tibble >=2.1.3
    - r-tidyr >=0.8.3
  run:
    - r-base
    - r-bayesfactor >=0.9.12_4.2
    - r-desctools >=0.99.28
    - r-mcmcpack
    - r-wrs2 >=1.0_0
    - r-boot >=1.3_22
    - r-broomextra >=0.0.4
    - r-cowplot >=1.0.0
    - r-crayon >=1.3.4
    - r-dplyr >=0.8.3
    - r-ellipsis >=0.2.0
    - r-ez >=4.4_0
    - r-forcats >=0.4.0
    - r-ggextra >=0.8
    - r-ggcorrplot >=0.1.3
    - r-ggplot2 >=3.2.0
    - r-ggrepel >=0.8.1
    - r-ggsignif >=0.5.0
    - r-glue >=1.3.1
    - r-groupedstats >=0.0.7
    - r-jmv >=0.9.6.1
    - r-magrittr >=1.5
    - r-metabma >=0.6.1
    - r-metafor >=2.1_0
    - r-paletteer >=0.2.1
    - r-psych >=1.8.12
    - r-purrr >=0.3.2
    - r-purrrlyr >=0.0.5
    - r-rcompanion >=2.2.1
    - r-rlang >=0.4.0
    - r-scales >=1.0.0
    - r-sjstats >=0.17.5
    - r-stringr >=1.4.0
    - r-tibble >=2.1.3
    - r-tidyr >=0.8.3

test:
  commands:
    - $R -e "library('ggstatsplot')"           # [not win]
    - "\"%R%\" -e \"library('ggstatsplot')\""  # [win]

about:
  home: https://indrajeetpatil.github.io/ggstatsplot/, https://github.com/IndrajeetPatil/ggstatsplot
  license: GPL-3
  summary: 'Extension of ''ggplot2'', ''ggstatsplot'' creates graphics with details from statistical
    tests included in the plots themselves. It is targeted primarily at behavioral sciences
    community to provide a one-line code to generate information-rich plots for statistical
    analysis of continuous (violin plots, scatterplots, histograms, dot plots, dot-and-whisker
    plots) or categorical (pie and bar charts) data. Currently, it supports only the
    most common types of statistical tests: parametric, nonparametric, robust, and bayesian
    versions of t-test/anova, correlation analyses, contingency table analysis, and
    regression analyses.'
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

