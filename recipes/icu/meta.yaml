{% set version = "56.1" %}
{% set version_under = version.replace(".", "_") %}

package:
  name: icu
  version: {{ version }}

source:
  fn:  icu4c-{{ version_under }}-src.tgz
  url: http://download.icu-project.org/files/icu4c/{{ version }}/icu4c-{{ version_under }}-src.tgz
  md5: c4a2d71ff56aec5ebfab2a3f059be99d
  patches:
    # include an extra header when using mingw
    - icu4c-4_9_1-mingw-w64-mkdir-compatibility.patch  # [win]
    # omit lib prefix on libraries
    - icu-config.patch                                 # [win]

build:
  features:
    - vc9     # [win and py27]
    - vc10    # [win and py34]
    - vc14    # [win and py35]

requirements:
  build:
    - python

test:
  commands:
    # Libraries
    {% set libs = [
       "libicudata",
       "libicui18n",
       "libicutest",
       "libicutu",
       "libicuuc"
     ] %}
    {% for each_lib in libs %}
    - test -f $PREFIX/lib/{{ each_lib }}.{{ version }}.dylib                               # [osx]
    - test -f $PREFIX/lib/{{ each_lib }}.so.{{ version }}                                  # [linux]
    {% endfor %}

    # CLI tests
    - derb --help             # [osx]
    - genbrk --help           # [unix]
    - genccode --help         # [unix]
    - gencfu --help           # [unix]
    - gencmn --help           # [unix]
    - gencnval --help         # [unix]
    - gendict --help          # [unix]
    - gennorm2 --help         # [unix]
    - genrb --help            # [unix]
    - gensprep --help         # [unix]
    - icuinfo --help          # [unix]
    - icupkg --help           # [unix]
    - makeconv --help         # [unix]
    - pkgdata --help          # [unix]
    - uconv --help            # [osx]

    # TODO: Windows tests

about:
  home: http://site.icu-project.org/
  license: MIT
  summary: International Components for Unicode

extra:
  recipe-maintainers:
    - ccordoba12
    - jakirkham
    - msarahan
