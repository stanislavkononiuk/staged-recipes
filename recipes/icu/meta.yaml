package:
  name: icu
  version: 56.1

source:
  fn:  icu4c-56_1-src.tgz
  url: http://download.icu-project.org/files/icu4c/56.1/icu4c-56_1-src.tgz
  md5: c4a2d71ff56aec5ebfab2a3f059be99d
  patches:
    # include an extra header when using mingw
    - icu4c-4_9_1-mingw-w64-mkdir-compatibility.patch  # [win]
    # omit lib prefix on libraries
    - icu-config.patch                                 # [win]

build:
  features:
    - vc9     # [win and py27]
    - vc10    # [win and py34]
    - vc14    # [win and py35]

requirements:
  build:
    - python

about:
  home: http://site.icu-project.org/
  license: MIT
  summary: International Components for Unicode
