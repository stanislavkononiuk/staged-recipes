{% set name = "enso_metrics" %}
{% set version = "v1.1.0" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    url: https://github.com/CLIVAR-PRP/ENSO_metrics/archive/refs/tags/{{ version }}.tar.gz
    sha256: e933f373be1d793b801ed7155690fc4759a463da5931f18b5117ba9b259840b3    

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - cdms2
    - cdutil
    - genutil
    - numpy
    - scipy
    - udunits2

test:
  imports:
    - ENSOmetrics
  commands:
    - enso_driver.py --help

about:
    home: https://github.com/CLIVAR-PRP/ENSO_metrics
    license: BSD-3-Clause
    license_file: LICENSE
    summary: "Library to compute ENSO metrics"

extra:
  recipe-maintainers:
    - eguil
    - lee1043
    - acordonez
    - yyplanton
