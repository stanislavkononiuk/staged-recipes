{% set name = "solarmach" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/solarmach-{{ version }}.tar.gz
  sha256: 6af2766fba973712e4510dbb8b7d502fcd7043c4be028d9d5bcdc0610b318099

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools-scm
  run:
    - astropy
    - astroquery
    - jinja2
    - matplotlib-base
    - numpy
    - pandas
    - python >=3.6
    - scipy
    - sunpy

test:
  imports:
    - solarmach
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jgieseler/solarmach
  summary: Multi-spacecraft longitudinal configuration plotter
  license: BSD-3-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - jgieseler
