{%set name = "misaka" %}
{%set version = "2.0.0" %}
{%set compress_type = "tar.gz" %}
{%set hash_type = "sha256" %}
{%set hash_val = "336ef1381ab840046b7da9f95c4c28af17e636aed8dcfcf1efe972db05f73604" %}
{%set build_num = "0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash_val }}

build:
  number: {{ build_num }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - cffi >=1.0.0
    - msinttypes  # [win]

  run:
    - python
    - cffi >=1.0.0

test:
  imports:
    - misaka

about:
  home: https://github.com/FSX/misaka
  license: MIT License
  license_file: LICENSE.txt
  license_family: MIT
  summary: 'A CFFI binding for Hoedown, a markdown parsing library.'
  dev_url: https://github.com/FSX/misaka
  doc_url: http://misaka.61924.nl/

extra:
  recipe-maintainers:
    - pmlandwehr
