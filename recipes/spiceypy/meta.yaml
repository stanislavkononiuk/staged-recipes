{% set name = "spiceypy" %}
{% set version = "2.0.0" %}
{% set sha256 = "442526ef2921b5214aa4f33bb05515ef70d268a18fa8015c9dd90c63767d04e6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

  patches:
    - 0001-Remove-CSPICE-installation-logic.patch

build:
  number: 0
  skip: true  # [win]
  noarch_python: True

  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - cspice ==66
    - numpy
    - six

test:
  imports:
    - spiceypy
    - spiceypy.utils

about:
  home: https://github.com/AndrewAnnex/SpiceyPy
  license: MIT
  license_file: LICENSE
  summary: 'The NASA JPL NAIF SPICE toolkit wrapper written in Python'

  description:
    - |
      SpiceyPy is a python wrapper for the SPICE Toolkit. SPICE is an
      essential tool for scientists and engineers alike in the planetary
      science field for Solar System Geometry.
  doc_url: http://spiceypy.readthedocs.io/

extra:
  recipe-maintainers:
    - juanlu001
    - AndrewAnnex
