{% set version = "1.5.0" %}
{% set variant = "openblas" %}

package:
  name: hmat-oss
  version: {{ version }}

source:
  fn: hmat-oss-{{ version }}.tar.gz
  url: https://github.com/jeromerobert/hmat-oss/archive/{{ version }}.tar.gz
  sha256: 21a64d1df1c9bb7221205020b95af8bff65668d0d2cfde5431d0e9fc7958d0a9

build:
  number: 200
  skip: true  # [win]
  features:
    - blas_{{ variant }}

requirements:
  build:
    - toolchain
    - cmake
    - blas 1.1 {{ variant }}
    - openblas 0.2.19|0.2.19.*

  run:
    - blas 1.1 {{ variant }}
    - openblas 0.2.19|0.2.19.*

test:
  commands:
    - test -f ${PREFIX}/include/hmat/hmat/hmat.h  # [unix]
    - test -f ${PREFIX}/lib/libhmat-oss.so  # [linux]
    - test -f ${PREFIX}/lib/libhmat-oss.dylib  # [osx]

about:
  home: https://github.com/jeromerobert/hmat-oss
  license: GPLv2
  license_file: LICENSE.md
  summary: A hierarchical matrix C/C++ library

extra:
  recipe-maintainers:
    - jschueller
