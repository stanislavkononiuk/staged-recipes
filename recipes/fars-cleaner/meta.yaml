{% set name = "fars_cleaner" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mzabrams/fars-cleaner/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 4fe007883baf484ad424e9b39ddbf3865a2637e0bfaca9e05b5c43b02f0c7daa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python >=3.8
    - poetry
  host:
    - pip
    - python >=3.8
    - poetry
  run:
    - dask
    - distributed
    - numpy
    - pandas >=1.4.0
    - pathlib
    - pooch >=1.6.0
    - pyjanitor >=0.23.1
    - python >=3.8
    - requests
    - tqdm
    - thefuzz

test:
  requires:
    - pip
    - hypothesis
    - pytest
    - poetry
    - dask
    - distributed
  imports:
    - fars_cleaner
  source_files:
    - tests/*.py
  commands:
    - pytest

about:
  home: https://pypi.org/project/fars-cleaner/
  summary: A package for loading and preprocessing the NHTSA FARS crash database
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
    
extra:
  recipe-maintainers:
    - mzabrams
