{% set name = "pyneqsys" %}
{% set version = "0.5.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyneqsys-{{ version }}.tar.gz
  sha256: a4ef31b66895171ecab9677d2f36c757debafad450169a2ba0d4e23a7eff283a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - matplotlib-base
    - numpy >1.7
    - python >=3.8
    - scipy
    - sym >=0.3.1
    - sympy >=1.3

test:
  imports:
    - pyneqsys
    - pyneqsys.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bjodah/pyneqsys
  summary: Package for numerically solving symbolically defined systems of non-linear equations.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ProfLeao
    - bjodah
