{% set name = "lb-nightly-scheduler" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lb-nightly-scheduler-{{ version }}.tar.gz
  sha256: e71494dbdc10c18a90318c6c982c3af8ca180dab5e6c83fb633ae887e9691eb4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - poetry
    - pip
    - python >=3.6,<4.0
  run:
    - gitpython >=3.1.18,<4.0.0
    - lb-nightly-configuration >=0.1.1,<0.2.0
    - lb-nightly-db >=0.1,<0.2
    - lb-nightly-rpc >=0.1,<0.2
    - lb-nightly-utils >=0.1.1,<0.2.0
    - luigi >=3.0.3,<4.0.0
    - python >=3.6,<4.0

test:
  imports:
    - lb
    - lb.nightly.scheduler
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.cern.ch/lhcb-core/nightly-builds/lb-nightly-scheduler
  summary: Scheduler implementation for LHCb Nightly and Continuous Integration Build System
  license: GPL-3.0-only
  license_file: COPYING

extra:
  recipe-maintainers:
    - maszyman
