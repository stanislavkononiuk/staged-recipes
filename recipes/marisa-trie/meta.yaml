{%set name = "marisa-trie" %}
{%set version = "0.7.2" %}
{%set hash_type = "sha256" %}
{%set hash_val = "4b39f84c511a6e8e3a060b20bc41ff3b5393cb46381336e2156dc9b2290506b3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}
  patches:
    - louds-trie.patch  # [win and py35]
    # patch for windows build issue; see 18831 in original repo

build:
  number: 0
  script:
  # FIXME: This is a hack to make sure the environment is activated.
  # The reason this is required is due to the conda-build issue
  # mentioned below.
  #
  # https://github.com/conda/conda-build/issues/910
  #
  - source activate "${CONDA_DEFAULT_ENV}"  # [unix]
  - python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - toolchain
    - setuptools

  run:
    - python

test:
  imports:
    - marisa_trie

about:
  home: https://github.com/pytries/marisa-trie
  license: MIT
  summary: 'Static memory-efficient & fast Trie-like structures for Python (based on marisa-trie C++ library)'

extra:
  recipe-maintainers:
    - pmlandwehr
    - kmike
    - superbobry
