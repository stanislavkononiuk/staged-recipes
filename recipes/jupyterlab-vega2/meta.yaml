{% set name = "jupyterlab-vega2" %}
{% set version = "3.1.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyterlab-vega2-{{ version }}.tar.gz
  sha256: 8fab2593e6c07e90a1734ee0f108f6f13fa52f417ee7760eafed85ca73398c26

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - jupyter-packaging >=0.7.9,<0.8.0
    - pip
    - python >=3.6
  run:
    - jupyterlab ~=3.0
    - python >=3.6

test:
  imports:
    - jupyterlab-vega2
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jupyterlab/jupyter-renderers
  summary: JupyterLab - Vega 2 and Vega-Lite 1 Mime Renderer Extension
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jtpio
