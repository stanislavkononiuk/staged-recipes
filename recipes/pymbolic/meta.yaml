{% set name = "pymbolic" %}
{% set version = "2016.2.2" %}
{% set sha256 = "332bd8d6a68ece3cc5f7f8dc2b3693bb61629355061253c76cd701f1c3efe679" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
        - pytools
        - six
    run:
        - python
        - numpy
        - pytools
        - six

test:
    requires:
        - pytest
    imports:
        - {{ name }}
    commands:
         - cd $SRC_DIR/test && python -m pytest  # [unix]

about:
    home: http://pypi.python.org/pypi/{{ name }}
    dev_url: http://github.com/inducer/{{ name }}
    license: MIT
    summary: A package for symbolic computation

extra:
    recipe-maintainers:
        - inducer
        - ocefpaf
