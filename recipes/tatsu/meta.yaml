{% set name = "tatsu" %}
{% set version = "4.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/neogeny/TatSu/archive/v{{ version }}.tar.gz
  sha256: be84c9d542f967673248f5abdc9014bd08e84fb8c39c028aa9ac069748848ed1

build:
  number: 0
  entry_points:
    - tatsu = tatsu:main
    - g2e = tatsu.g2e:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python

  run:
    - python

test:
  imports:
    - tatsu
    - tatsu.codegen
    - tatsu.g2e
    - test
    - test.grammar
    - test.zzz_bootstrap

  commands:
    - tatsu --help
    - g2e --help

about:
  home: https://github.com/neogeny/tatsu
  license: BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: TatSu takes a grammar in a variation of EBNF as input, and outputs a memoizing PEG/Packrat parser in Python.
  doc_url: https://tatsu.readthedocs.io/en/stable/

extra:
  recipe-maintainers:
    - marcelotrevisani
