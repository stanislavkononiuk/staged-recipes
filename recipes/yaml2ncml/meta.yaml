{% set version = "0.3.0" %}

package:
    name: yaml2ncml
    version: {{ version }}

source:
    git_url: https://github.com/usgs-cmg/yaml2ncml.git
    git_tag: {{ version }}

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
    run:
        - python
        - pyyaml
        - docopt
        - netcdf4

test:
    imports:
        - yaml2ncml

about:
    home: https://github.com/rsignell-usgs/yaml2ncml
    license: MIT
    summary: NcML aggregation from YAML specification

extra:
    recipe-maintainers:
        - ocefpaf
