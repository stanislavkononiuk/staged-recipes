{% set name = "hcipy" %}
{% set version = "0.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hcipy-{{ version }}.tar.gz
  sha256: b27ccf5c48083e88e5af7e6bd15966cba0170de7047d466f3309d7b5845eb27b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools-scm
  run:
    - asdf
    - astropy
    - imageio
    - matplotlib-base >=2.0.0
    - numexpr
    - numpy
    - pillow
    - python
    - pyyaml
    - scipy
    - python-xxhash
    - ffmpeg

test:
  imports:
    - hcipy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ehpor/hcipy/
  summary: A framework for performing optical propagation simulations, meant for high contrast imaging, in Python.
  license: MIT
  license_file: LICENSE
  doc_url: https://docs.hcipy.org
  dev_url: https://github.com/ehpor/hcipy

extra:
  recipe-maintainers:
    - ehpor
