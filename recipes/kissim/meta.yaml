{% set name = "kissim" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/volkamerlab/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: 7416d3637d023a577842eb4f38e7e8fa0e7eec8200bb97eaacecb4f194f6e351

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - kissim = kissim.cli.main:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - biopandas
    - biopython <=1.77
    - numpy
    - scipy
    - matplotlib
    - seaborn
    - jupyter
    - jupyterlab
    - ipywidgets
    - nglview
    - opencadd

test:
  imports:
    - kissim
  commands:
    - kissim -h

about:
  home: https://github.com/volkamerlab/kissim
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Subpocket-based fingerprint for kinase pocket comparison'
  description: |
    Subpocket-based fingerprint for kinase pocket comparison
  doc_url: https://kissim.readthedocs.io/
  dev_url: https://github.com/volkamerlab/kissim

extra:
  recipe-maintainers:
    - dominiquesydow
    - AndreaVolkamer
