{% set name = "python-hostlist" %}
{% set version = "1.17" %}
{% set sha256 = "4e047076e14f935d9c9ba7de4d5735ec298554f23da11171a9faa2c80a580889" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed  .
  skip: True  # [py3k]

requirements:
  host:
    - python
    - pip
  run:
    - python
    
test:
  commands:
    - python run_test.py
  
about:
  home: https://www.nsc.liu.se/~kent/python-hostlist/
  license: GPL2+
  license_family: GPL
  license_file: LICENSE.md
  summary: The Python module hostlist.py knows how to expand and collect LLNL hostlists, as used by SLURM, pdsh, powerman, and genders, among other projects

extra:
  recipe-maintainers:
    - iparask
