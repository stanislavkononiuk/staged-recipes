{% set name = "dbstep" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bdd560fdd0bdf689a795f167d2b2511fec5ec6dc7140fb604088e5dcb2b2b12d

build:
  skip: True  # [py<36]
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - cclib
    - numba 0.52
    - numpy 1.19
    - pip
    - python
    - scipy
  run:
    - cclib
    - numba 0.52
    - numpy 1.19
    - python
    - scipy

test:
  imports:
    - dbstep
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/patonlab/DBSTEP
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'DFT Based Steric Parameters'

extra:
  recipe-maintainers:
    - luchini18
