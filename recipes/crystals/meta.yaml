{% set version = "0.3.1" %}
{% set hash_type = "sha256" %}
{% set hash_value = "13e4d4948cd1a111a7c24c33c1421858c79c0af9f0954fd338eecb0e198a8aeb" %}

package:
  name: 'crystals'
  version: '{{ version }}'

source:
  fn: 'crystals-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/i/crystals/crystals-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - numpy >=1.12
    - spglib >= 1.10
    - pycifrw >= 4.4

test:
  imports:
    - crystals

about:
  home: https://crystals.readthedocs.io
  license: BSD 3-Clause
  license_family: BSD
  license_file: 'LICENSE'
  summary: Data structures for crystallography
  description: |
    crystals provides data structure to manipulate crystal structures, including parsing 
    crystal files, determining symmetries, and accessing atomic information.
  doc_url: 'https://crystals.readthedocs.io/'
  dev_url: 'https://github.com/LaurentRDC/crystals'

extra:
  recipe-maintainers: 
    - LaurentRDC
