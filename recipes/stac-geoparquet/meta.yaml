{% set name = "stac-geoparquet" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/stac_geoparquet-{{ version }}.tar.gz
  sha256: a615dde87c36353e856e5162f159294386b462d4be47f31ba89191b6c02edc8e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - geopandas
    - pandas
    - pyarrow
    - pystac
    - python >=3.8
    - shapely

test:
  imports:
    - stac_geoparquet
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/stac-geoparquet/
  summary: stac-geoparquet
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - ngam
    - TomAugspurger 
