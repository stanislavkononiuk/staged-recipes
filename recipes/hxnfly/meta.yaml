{% set name = "hxnfly" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/NSLS-II-HXN/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 7c14c5c16ab3c91a0c379f099d065bb09e66291fe81a8676cb66014663cb3717

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - hxntools
    - ppmac
    - xray-vision

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - hxnfly

about:
  home: https://github.com/NSLS-II-HXN/hxnfly
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Tools for NSLS-II HXN fly scans

extra:
  recipe-maintainers:
    - mrakitin
    - kbeeperez
    - conda-forge/event-model
