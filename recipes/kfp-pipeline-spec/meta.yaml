{% set name = "kfp-pipeline-spec" %}
{% set version = "0.1.11" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - protobuf>=3.13.0,<4

test:
  imports:
    - kfp.pipeline_spec.pipeline_spec_pb2

about:
  home: https://github.com/kubeflow/pipelines
  summary: Kubeflow Pipelines pipeline spec
  dev_url: https://github.com/kubeflow/pipelines/tree/master/api/
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chensun
    - ji-yaqi
    - neuromage
