{% set version = '1.4-3' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rcapture
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Rcapture_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Rcapture/Rcapture_{{ version }}.tar.gz
  sha256: 2ffeeafbb0c299f4e22c1c727a58098d8dcdfc446151ec2b83277eb3d4fb61e6

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('Rcapture')"           # [not win]
    - "\"%R%\" -e \"library('Rcapture')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=Rcapture
  license: GPL-2.0-only
  summary: Estimation of abundance and other demographic parameters for closed populations, open
    populations and the robust design in capture-recapture experiments using loglinear
    models.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

