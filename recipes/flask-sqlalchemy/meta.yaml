{% set name = "flask-sqlalchemy" %}
{% set camelName = "Flask-SQLAlchemy" %}
{% set version = "2.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ camelName }}-{{ version }}.tar.gz
  md5: dc15fe08b07b434d3d2c4063b4674b72

build:

  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - flask >=0.10
    - sqlalchemy >=0.7

test:
  imports:
    - flask_sqlalchemy

about:
  home: http://github.com/mitsuhiko/flask-sqlalchemy
  license: BSD 3-Clause
  summary: 'Adds SQLAlchemy support to your Flask application'

extra:
  recipe-maintainers:
    - pmlandwehr
