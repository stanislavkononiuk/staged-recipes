{% set name = "napari-pystackreg" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari_pystackreg-{{ version }}.tar.gz
  sha256: fc69da578343941fa775eb1059aae5f7521ba900fda057518a91c261dcbd7fe1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - magicgui
    - numpy
    - pystackreg >=0.2.6
    - python >=3.8
    - qtpy

test:
  imports:
    - napari_pystackreg
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/glichtner/napari-pystackreg
  summary: Robust image registration for napari
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
