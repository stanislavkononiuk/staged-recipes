{% set name = "dask-mongo" %}
{% set version = "2021.7.2" %}

package:
  name: {{ dask-mongo }}
  version: {{ 2021.7.2 }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 654e94e9e94b8ba03d2fb48d0231cd90b60f0081935fff1406e8fee9f2baba8d

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - dask
    - distributed
    - pymongo

test:
  imports:
    - dask_mongo
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/coiled/dask-mongo 
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Read and write data to MongoDB with Dask'
  doc_url: https://github.com/coiled/dask-mongo/blob/main/README.md
  dev_url: https://github.com/coiled/dask-mongo

extra:
  recipe-maintainers:
    - jrbourbeau
    - ncclementi
