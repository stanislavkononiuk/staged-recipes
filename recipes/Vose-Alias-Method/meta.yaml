{% set name = "Vose-Alias-Method" %}
{% set version = "1.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "6ddc19008b917cbe46f3b2251ea0a5588f2261ad7b6f4f827285b47f9e099040"

build:
  number: 0
  entry_points:
    - vose-sampler=vose_sampler.vose_sampler:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - vose_sampler
  commands:
    - vose-sampler --help

about:
  home: "https://github.com/asmith26/Vose-Alias-Method.git"
  license: "Apache-2.0"
  license_family: "APACHE"
  license_file: ""
  summary: "Python implementation of Vose's alias method, an efficient algorithm for sampling from a discrete probability distribution."
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - asmith26
