{% set name = "autouri" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b4abea26d625d4e6d6eee6818dd2635905452fd12350dba360eb77f9886e237f

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - requests
    - pyopenssl
    - google-cloud-storage
    - boto3
    - awscli
    - dateparser
    - filelock

test:
  imports:
    - autouri

about:
  home: https://github.com/ENCODE-DCC/autouri
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Recursive localization for various types of URIs'
  description: |
    It is a Python API for recursively localizing file URIs
    (e.g. gs://. s3://, http:// and local path) on any target directory URI.
  dev_url: https://github.com/ENCODE-DCC/autouri

extra:
  recipe-maintainers:
    - leepc12
