{% set name = "autouri" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 00caea88281a2e527e769619cab9c9ecf66baa553cc95203247e8d35526c708c

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.6
    - requests
    - pyopenssl
    - google-cloud-storage
    - boto3
    - awscli
    - dateparser
    - pytest
    - filelock

test:
  imports:
    - autouri

about:
  home: https://github.com/ENCODE-DCC/autouri
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Recursive localization for various types of URIs'
  description: |
    It is a Python API for recursively localizing file URIs
    (e.g. gs://. s3://, http:// and local path) on any target directory URI.
  dev_url: https://github.com/ENCODE-DCC/autouri

extra:
  recipe-maintainers:
    - leepc12
