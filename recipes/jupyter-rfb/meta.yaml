{% set name = "jupyter-rfb" %}
{% set version = "0.1.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyter_rfb-{{ version }}.tar.gz
  sha256: 4c2cbab6b5c81379f30ccad3906c875c4d59d4758a36bb75805fb920d5b0bcf8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --install-option='--skip-npm'

requirements:
  run_constrained:
    - jupyterlab >=3.0
  host:
    - jupyter-packaging >=0.7.9,<0.8
    - pip
    - python >=3.6
  run:
    - ipywidgets >=7.6.0
    - numpy
    - python >=3.6

test:
  imports:
    - jupyter_rfb
  requires:
    - pip
    - jupyterlab
  commands:
    - pip check
    - jupyter labextension list
    - jupyter labextension list 1>labextensions 2>&1
    - cat labextensions | grep "jupyter_rfb.*OK.*jupyter_rfb"  # [unix]

about:
  home: https://github.com/vispy/jupyter_rfb
  summary: Remote Frame Buffer for Jupyter
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - djhoese
    - almarklein
