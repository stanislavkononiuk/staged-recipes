{% set name = "packer-binary" %}
{% set version = "1.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}


source:
  url: https://releases.hashicorp.com/packer/{{ version }}/packer_{{ version }}_windows_amd64.zip
  sha256: 0a4ec81d5989a37126359bdd6774b08065a195ae43943530c3437556e8589c7c


build:
  number: 0
  skip: True  # [not win]

test:
  commands:
    - packer --version

about:
  home: https://github.com/hashicorp/packer
  license: MPL-2.0
  license_family: MOZILLA
  license_file: LICENSE.txt
  summary: 'Packer is a tool for creating identical machine images for multiple platforms from a single source configuration.'
  doc_url: https://www.packer.io/
  dev_url: https://github.com/hashicorp/packer

extra:
  recipe-maintainers:
    - dhirschfeld
