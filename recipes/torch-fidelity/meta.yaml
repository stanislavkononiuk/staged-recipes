{% set name = "torch-fidelity" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/toshas/torch-fidelity/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3d3e33db98919759cc4f3f24cb27e1e74bdc7c905d90a780630e4e1c18492b66

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - fidelity = torch_fidelity.fidelity:main
  

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - numpy
    - pillow
    - scipy
    - pytorch
    - torchvision
    - tqdm

test:
  imports:
    - torch_fidelity
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.github.com/toshas/torch-fidelity
  summary: High-fidelity performance metrics for generative models in PyTorch
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - ngam
