{% set version = '0.4.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-laeken
  version: {{ version|replace("-", "_") }}

source:
  fn: laeken_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/laeken_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/laeken/laeken_{{ version }}.tar.gz
  sha256: 465174263f2d495162bf1ee8ab35b362dae8088e458c162ce517813267d813e6

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-mass
    - r-boot
  run:
    - r-base
    - r-mass
    - r-boot

test:
  commands:
    - $R -e "library('laeken')"  # [not win]
    - "\"%R%\" -e \"library('laeken')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=laeken
  license: GPL (>= 2)
  summary: Estimation of indicators on social exclusion and poverty, as well as Pareto tail modeling
    for empirical income distributions.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]

extra:
  recipe-maintainers:
    - cbrueffer
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
