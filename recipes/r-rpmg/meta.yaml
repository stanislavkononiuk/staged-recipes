{% set version = '2.2-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rpmg
  version: {{ version|replace("-", "_") }}

source:
  fn: RPMG_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/RPMG_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/RPMG/RPMG_{{ version }}.tar.gz
  sha256: 32fc29c9b343ace35cf7da93333f8f9b4d9ca380bc3d302acfcc9b4b4f55f80d

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('RPMG')"  # [not win]
    - "\"%R%\" -e \"library('RPMG')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=RPMG
  license: GPL (>= 2)
  summary: Really Poor Man's Graphical User Interface, used to create interactive R analysis
    sessions with simple R commands.
  license_family: GPL3

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
