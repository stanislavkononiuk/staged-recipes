{% set name = "expecttest" %}
{% set version = "0.1.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/expecttest-{{ version }}.tar.gz
  sha256: 83057695811d94128aed13ed094a070db90e0a92ea40071f8ee073cbab57149a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - python >=3.6,<4.0

test:
  imports:
    - expecttest
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ezyang/ghstack
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmeier
