{% set version = '0.0.5' %}

package:
  name: r-obistools
  version: {{ version }}

source:
  fn: obistools_{{ version }}.zip
  url: https://github.com/iobis/obistools/archive/master.zip
  sha256: a9324dbfb6ce52340b5beb805069f0ee245dfbe3bbc8cda665cfbf6bccef22e4

build:
  number: 0
  skip: True  # [win]
  script: R CMD INSTALL --build .
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-data.tree
    - r-digest
    - r-dplyr
    - r-geosphere
    - r-ggplot2
    - r-httr
    - r-jsonlite
    - r-leaflet
    - r-raster
    - r-rgdal
    - r-rgeos
    - r-rmarkdown
    - r-sf
    - r-sp
    - r-stringr
    - r-tidyr
    - r-worrms
    # - r-grid
    - r-xml2
    - r-rappdirs
    - r-maps
    - r-knitr
  run:
    - r-base
    - r-data.tree
    - r-digest
    - r-dplyr
    - r-geosphere
    - r-ggplot2
    - r-httr
    - r-jsonlite
    - r-leaflet
    - r-raster
    - r-rgdal
    - r-rgeos
    - r-rmarkdown
    - r-sf
    - r-sp
    - r-stringr
    - r-tidyr
    - r-worrms
    # - r-grid
    - r-xml2
    - r-rappdirs
    - r-maps
    - r-knitr

test:
  commands:
    - $R -e "library('obistools')"  # [not win]
    - "\"%R%\" -e \"library('obistools')\""  # [win]

about:
  home: https://github.com/iobis/obistools
  license: MIT
  license_file: LICENSE
  summary: Data Enhancement and Quality Control of Marine Species Observations

extra:
  recipe-maintainers:
    - ocefpaf
