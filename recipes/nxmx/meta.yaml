{% set name = "nxmx" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nxmx-{{ version }}.tar.gz
  sha256: c4e95a68fb70be6ae822a42832a15f50e723b816d818a8b6a7a54d19d9109a59

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - h5py
    - pint
    - python-dateutil
    - scipy

test:
  imports:
    - nxmx
  commands:
    - pip check
    - pytest tests
  source_files:
    - tests
  requires:
    - pip
    - pytest

about:
  home: https://pypi.org/project/nxmx/
  summary: Read HDF5 data conforming to the NXmx application definition of the NeXus format
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rjgildea
