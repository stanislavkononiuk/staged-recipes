{% set name = "autoboost" %}
{% set version = "20.8.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 363bbf6e80b1982b21ad3de4bd4361f8d1b5223c3071d8b84c384b74e8286980

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - matplotlib
    - seaborn
    - numpy
    - scikit-learn
    - xgboost
    - lightgbm
    - tqdm

test:
  imports:
    - autoboost

about:
  home: https://github.com/gieses/autoboost
  license: MIT
  license_family: MIT
  license_file:
    - LICENCE
  summary: "Automatic step-wise parameter optimization for xgboost, lightgbm and sklearn's GradingBoosting."
  doc_url: https://github.com/gieses/autoboost
  dev_url: https://github.com/gieses/autoboost

extra:
  recipe-maintainers:
    - gieses
