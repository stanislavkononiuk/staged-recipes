{% set name = "pyTEMlib" %}
{% set version = "0.2022.8.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 441220ed72d974027571e2706750cd888323fbb1ed27bd0234c60a26744950a5
build:
  noarch: python
  number: 0 
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - pyTEMlib = pyTEMlib:main

requirements:
  host:
    - python >=3.7
    - pip
    - pytest-runner
  run:
    - python >=3.7
    - scipy
    - numpy
    - pillow
    - ase
    - tqdm
    - plotly
    - pandas
    - spglib
    - importlib_resources
    - scikit-image
    - scikit-learn
    - pyNSID
    - sidpy
    - SciFiReaders
    - h5py >=3.0

test:
  imports:
    - pyTEMlib
    - pyTEMlib.animation
    - pyTEMlib.atom_tools
    - pyTEMlib.config_dir
    - pyTEMlib.crystal_tools
    - pyTEMlib.diffraction_plot
    - pyTEMlib.dynamic_scattering
    - pyTEMlib.edges_db
    - pyTEMlib.eels_dialog
    - pyTEMlib.eels_dlg
    - pyTEMlib.eels_tools
    - pyTEMlib.file_tools
    - pyTEMlib.file_tools_qt
    - pyTEMlib.graph_tools
    - pyTEMlib.graph_viz
    - pyTEMlib.image_dialog
    - pyTEMlib.image_dlg
    - pyTEMlib.image_tools
    - pyTEMlib.info_dialog
    - pyTEMlib.info_dlg
    - pyTEMlib.interactive_eels
    - pyTEMlib.interactive_image
    - pyTEMlib.kinematic_scattering
    - pyTEMlib.microscope
    - pyTEMlib.peak_dialog
    - pyTEMlib.peak_dlg
    - pyTEMlib.probe_tools
    - pyTEMlib.sidpy_tools
    - pyTEMlib.simulation_tools
    - pyTEMlib.viz
    
about:
  home: https://github.com/pycroscopy/pyTEMlib
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tools to read and process (scanning) transmission electron microscopy (STEM) data 
  doc_url: https://pycroscopy.github.io/pyTEMlib/
  dev_url: https://github.com/pycroscopy/pyTEMlib

extra:
  recipe-maintainers:
    - gduscher
