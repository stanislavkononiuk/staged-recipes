{% set name = "pyTEMlib" %}
{% set version = "0.2022.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 274d1885a51c9eb4693801aaba03e77baa9de09460021a93ce7554bd25a257b0
build:
  noarch: python
  number: 0 
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - pyTEMlib = pyTEMlib:main

requirements:
  host:
    - python >=3.7
    - pip
    - pytest-runner
  run:
    - python >=3.7
    - scipy
    - numpy
    - pillow
    - simpleITK
    - ase
    - tqdm
    - ipyfilechooser
    - plotly
    - pandas
    - spglib
    - scikit-image
    - scikit-learn
    - pyNSID
    - sidpy
    - SciFiReaders

test:
  imports:
    - pyTEMlib
    
about:
  home: https://github.com/pycroscopy/pyTEMlib
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tools to read and process (scanning) transmission electron microscopy (STEM) data 
  doc_url: https://pycroscopy.github.io/pyTEMlib/
  dev_url: https://github.com/pycroscopy/pyTEMlib

extra:
  recipe-maintainers:
    - gduscher
