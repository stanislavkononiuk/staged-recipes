{% set name = "lock" %}
{% set version = "2018.3.25.2110" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lock-{{ version }}.tar.gz
  sha256: cc5ac770930493eed7a8cfd0cf2568a125faf112eb8aa6b6149b3e581523d0c7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [win]
  entry_points:
    - lock = lock:lock

requirements:
  host:
    - pip
    - pypandoc
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - lock
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/wdbm/lock
  summary: module for enabling file locks
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
