{% set name = "plotapi" %}
{% set version = "6.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5b2f6cbe48b4b413605da919e23f2a0c21157e037184b1976b76f161b6dd2583

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7.1,<4.0.0
  run:
    - python >=3.7.1,<4.0.0
    - requests >=2.20.0,<3.0.0

test:
  imports:
    - plotapi
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://plotapi.com/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "Engaging visualisations, made easy."

extra:
  recipe-maintainers:
    - shahinrostami
