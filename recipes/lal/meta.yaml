{% set name = "lal" %}
{% set version = "6.18.0" %}
{% set sha256 = "464601c529f5607c251a54843e749bc9bd962055cc04ba21fdf6150e392a0ba2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.xz
  url: http://software.ligo.org/lscsoft/source/lalsuite/{{ name }}-{{ version }}.tar.xz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - pkg-config
    - make
    - {{ compiler('c') }}
    - python {{ python }}
    - bc
    - swig>=3.0.7
  host:
    - gsl
    - zlib
    - fftw
    - hdf5
    - python
    - numpy
    - six
    - lscsoft-glue
  run:
    - fftw
    - gsl
    - hdf5
    - python
    - numpy
    - six
    - lscsoft-glue

test:
  imports:
    - lal
    - lal.utils
  commands:
    - lal_version --verbose
    - lal_simd_detect

about:
  home: https://wiki.ligo.org/DASWG/LALSuite
  license: GPLv3
  license_family: GPL
  license_file: COPYING
  summary: LSC Algorithm Library
  description: |
    The LSC Algorithm Library for gravitational wave data analysis.
    This package contains the shared-object libraries and pytohn bindings
    needed to run applications that use the LAL library.

extra:
  recipe-maintainers:
    - duncanmmacleod
    - skymoo
