{% set name = "metadata-inspector" %}
{% set version = "2022.10.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/metadata_inspector-{{ version }}.tar.gz
  sha256: d9f8a8af79e103d76c072c59411b488cb0652b694f8afc1d0076cda1120f17b1

build:
  entry_points:
    - metadata-inspector = metadata_inspector:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - cftime
    - dask-core
    - h5netcdf
    - hurry.filesize
    - netcdf4
    - python >=3.8
    - cfgrib
    - requests
    - xarray
    - zarr

test:
  imports:
    - metadata_inspector
  commands:
    - pip check
    - metadata-inspector --help
  requires:
    - pip

about:
  home: https://gitlab.dkrz.de/freva/metadata-inspektor.git
  summary: Inspect metadata of weather/climate datasets
  dev_url: https://gitlab.dkrz.de/freva/metadata-inspektor
  license: BSD-3-Clause
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - antarcticrainforest
