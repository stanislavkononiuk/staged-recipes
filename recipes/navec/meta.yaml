{% set name = "navec" %}
{% set version = "0.10.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/navec-{{ version }}.tar.gz
  sha256: a7c75ba1d29281ae4481567e699cd5a3dc18005417d182ef8d51a5516355fa52

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy
    - python

test:
  imports:
    - navec
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/natasha/navec
  summary: Compact high quality word embeddings for russian language
  license: MIT
  license_file: LICENSE 

extra:
  recipe-maintainers:
    - harri-pltr 
