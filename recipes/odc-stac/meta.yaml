{% set name = "odc-stac" %}
{% set version = "0.2.0a8" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 7e34fab818ef64f7295edde8617b88de99994fe5b5a78cfa105fa9a086e9266b

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - affine
    - datacube >=1.8.5 # need hashable GeoBox
    - jinja2
    - numpy
    - odc-io
    - pandas
    - pystac >=1.0.0,<2
    - toolz
    - xarray

test:
  imports:
    - odc.stac
    - odc.index
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/opendatacube/odc-tools/tree/develop/libs/stac
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "Tooling for converting STAC metadata to ODC data model"
  description: |
    Load STAC `pystac.Items` into `xarray.Dataset`.

    ```python

       catalog = pystac.Client.open(...)
       query = catalog.search(...)
       xx = odc.stac.load(
           query.get_items(),
           bands=["red", "green", "blue"],
           output_crs="EPSG:32606",
           resolution=(100, -100),
       )
       xx.red.plot.imshow(col="time")
    ```

  doc_url: https://odc-stac.readthedocs.io/
  dev_url: https://github.com/opendatacube/odc-tools/tree/develop/libs/stac

extra:
  recipe-maintainers:
    - kirill888
