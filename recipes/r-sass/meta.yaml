{% set version = '0.1.2.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sass
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sass_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sass/sass_{{ version }}.tar.gz
  sha256: fad0d1f0dc6509feef88874a2b413a43d407d88664658163d845798e28b04509

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-digest
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-digest

test:
  commands:
    - $R -e "library('sass')"           # [not win]
    - "\"%R%\" -e \"library('sass')\""  # [win]

about:
  home: https://github.com/rstudio/sass
  license: MIT
  summary: An 'SCSS' compiler, powered by the 'LibSass' library. With this, R developers can
    use variables, inheritance, and functions to generate dynamic style sheets. The
    package uses the 'Sass CSS' extension language, which is stable, powerful, and CSS
    compatible.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - halldc

