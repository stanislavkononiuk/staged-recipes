{% set name = "pytest-custom-exit-code" %}
{% set version = "0.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "51ffff0ee2c1ddcc1242e2ddb2a5fd02482717e33a2326ef330e3aa430244635"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - pytest >=4.0.2
    - python
    - setuptools
  run:
    - pytest >=4.0.2
    - python
    - setuptools

about:
  home: "https://github.com/yashtodi94/pytest-custom_exit_code"
  license: "MIT"
  license_family: "MIT"
  license_file: ""
  summary: "Exit pytest test session with custom exit code in different scenarios"
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - your-github-id-here
