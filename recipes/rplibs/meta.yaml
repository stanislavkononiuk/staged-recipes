{% set name = "rplibs" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/rplibs/archive/{{ version }}.tar.gz
  sha256: c4ae0ccc14c994a7e9bb8e71ca9071e55e45f1f01eb11cbffcd91ffc17f15138

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python >3.6
    - pip
  run:
    - python >3.6
    - cobra
    - python-libsbml
    - numpy
    - pandas
    - networkx >=2.5
    - filetype
    - brs_utils
    - chemlite
    - rr_cache

test:
  source_files:
    - tests
  imports:
    - rptools
  requires:
    - pytest
    - pytest-cov
    - pytest-mock
  commands:
    - cd tests
    - pytest -v --cov --cov-report term-missing

about:
  home: https://github.com/brsynth/rplibs
  summary: Suite of tools that work on rpSBML data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - breakthewall