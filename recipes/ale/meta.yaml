{% set name = "ale" %}
{% set version = "0.3.1" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/USGS-Astrogeology/{{ name }}/archive/{{ version }}.tar.gz
  sha256: fdb399f0943e543b95c51a03942de5b95a6d00b8344a9c849cb363b5d8da73bb 

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}  # [linux]
    - cmake >=3.10
    - eigen
    - gsl
    - python >= 3
  host:
    - python >= 3
  run:
    - eigen
    - gsl
    - networkx
    - numpy
    - pvl
    - python >= 3
    - python-dateutil
    - spiceypy

test:
  imports:
    - ale

about:
  home: https://github.com/USGS-Astrogeology/ale
  license: The Unlicense
  license_file: LICENSE
  summary: "Abstraction Library for Ephemerides (ALE) for extracting and processing planetary sensor ephemeris data."

extra:
  recipe-maintainers:
    - jlaura
    - jessemapel
