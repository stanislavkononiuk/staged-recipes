{% set name = "ale" %}
{% set version = "0.3.0" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/USGS-Astrogeology/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}  # [linux]
    - cmake >=3.10
    - eigen
    - gsl
    - python
  host:
    - python
  run:
    - numpy
    - pvl
    - python
    - python-dateutil
    - spiceypy

test:
  imports:
    - ale

about:
  home: https://github.com/USGS-Astrogeology/ale
  license: The Unlicense
  license_file: LICENSE
summary: "Abstraction Library for Ephemerides (ALE) for extracting and processing planetary sensor ephemeris data."

extra:
  recipe-maintainers:
    - jlaura
