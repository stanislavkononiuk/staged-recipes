{% set name = "tams" %}
{% set version = "0.1.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/knubez/TAMS/archive/v{{ version }}.tar.gz
  sha256: 32afb50ca66bd3b232cf7c86e09793d8d6b73aaed4fdd88bad4c76fca5565e8d

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    #
    # Core dependencies
    - geopandas>=0.10
    - matplotlib>=3.4
    - numpy
    - pandas
    - scikit-image
    - shapely
    - xarray
    #
    # Extras
    - cartopy>=0.21
    - joblib
    - netcdf4
    - pygeos
    - regionmask
    - scipy

test:
  imports:
    - tams

about:
  home: https://tams.readthedocs.io
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/knubez/TAMS
  summary: TAMS (Tracking Algorithm for Mesoscale Convective Systems)

extra:
  recipe-maintainers:
    - zmoon
