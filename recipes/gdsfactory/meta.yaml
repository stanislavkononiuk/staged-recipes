{% set name = "gdsfactory" %}
{% set version = "5.11.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gdsfactory-{{ version }}.tar.gz
  sha256: af1bbee059a1d1cb7becbec85331a6cc899dff58d55086fa392159f93bb5b065

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - gf = gdsfactory.gf:gf

requirements:
  host:
    - pip
    - python
  run:
    - click
    - flatdict
    - gdspy
    - jsondiff
    - loguru
    - matplotlib-base
    - numpy
    - omegaconf
    - orjson
    - pandas
    - phidl ==1.6.1
    - picwriter ==0.5
    - pydantic
    - pytest
    - pytest-regressions
    - python
    - pyyaml
    - rectpack
    - scipy
    - shapely
    - toolz
    - tqdm
    - types-pyyaml
    - typing-extensions
    - xmltodict

test:
  imports:
    - gdsfactory
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gdsfactory/gdsfactory
  summary: python library to generate GDS layouts
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - joamatab
