{% set name = "gdsfactory" %}
{% set version = "5.10.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gdsfactory-{{ version }}.tar.gz
  sha256: 95270d3a2599459450a203da6820c968973da6db3a01a13ac78ead8f3c361592

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - click
    - flatdict
    - gdspy
    - jsondiff
    - jsonschema
    - loguru
    - matplotlib-base
    - networkx
    - numpy
    - omegaconf
    - orjson
    - pandas
    - phidl ==1.6.1
    - picwriter ==0.5
    - pydantic
    - pyqtree
    - pytest
    - pytest-regressions
    - python
    - qrcode
    - rectpack
    - scikit-image
    - scipy
    - semantic_version
    - shapely
    - toolz
    - tqdm
    - trimesh
    - types-pyyaml
    - typing-extensions
    - watchdog
    - xmltodict

test:
  imports:
    - gdsfactory
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gdsfactory/gdsfactory
  summary: python library to generate GDS layouts
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - joamatab
