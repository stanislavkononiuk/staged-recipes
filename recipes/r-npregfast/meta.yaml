{% set version = '1.5.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-npregfast
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/npregfast_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/npregfast/npregfast_{{ version }}.tar.gz
  sha256: 65423e76e7a7aeb929037aa6725c5fb89640cdc559fc145f9e9effe5ed882c69

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-doparallel
    - r-foreach
    - r-ggplot2
    - r-mgcv
    - r-sfsmisc
    - r-shiny
    - r-shinyjs
    - r-wesanderson
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-doparallel
    - r-foreach
    - r-ggplot2
    - r-mgcv
    - r-sfsmisc
    - r-shiny
    - r-shinyjs
    - r-wesanderson

test:
  commands:
    - $R -e "library('npregfast')"           # [not win]
    - "\"%R%\" -e \"library('npregfast')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=npregfast
  license: MIT
  summary: A method for obtaining nonparametric estimates of regression models with or without
    factor-by-curve interactions using local polynomial kernel smoothers or splines.
    Additionally, a parametric model (allometric model) can be estimated.
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
