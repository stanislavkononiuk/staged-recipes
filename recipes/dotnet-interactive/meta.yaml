{% set name = "dotnet-interactive" %}
{% set version = "1.0.157407" %}
{% set commit = "6d3f9319a96a5ecb85dc8faee7a45f5a16637a84" %}
{% set source = "https://pkgs.dev.azure.com/dnceng/public/_packaging/dotnet-tools/nuget/v3/index.json" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dotnet/interactive/archive/{{ commit }}.zip
  sha256: 7e8ed52129e5d9c3f1f8a998d8ff3d41d18eada553dabcb48fa2b1cfde7e5de2

build:
  skip: true  # [not win]
  number: 0
  script: |
    del global.json
    dotnet tool install --add-source "{{ source }}" --tool-path "{{ PREFIX }}/dotnet/tools" --version {{ version }} Microsoft.dotnet-interactive

requirements:
  build:
    - dotnet >=5.0.100
  host:
    - dotnet >=5.0.100
  run:
    - dotnet >=5.0.100

test:
  commands:
    - dotnet interactive --version

about:
  home: https://github.com/dotnet/interactive
  license: MIT
  license_file: License.txt
  summary: '.NET Interactive takes the power of .NET and embeds it into your interactive experiences'

extra:
  recipe-maintainers:
    - dhirschfeld
