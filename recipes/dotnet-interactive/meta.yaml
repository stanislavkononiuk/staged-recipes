{% set name = "dotnet-interactive" %}
{% set version = "1.0.157409" %}
{% set commit = "6dfc99911743a633b5edbac09a8c5fe5e5e9f980" %}
{% set source = "https://pkgs.dev.azure.com/dnceng/public/_packaging/dotnet-tools/nuget/v3/index.json" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dotnet/interactive/archive/{{ commit }}.zip
  sha256: cc2de6715bc7c977b3ab7bf95b8ef12ce63494ac0e29f48a6eef06a8dc75596b

build:
  skip: true  # [not win]
  number: 0
  script: dotnet tool install --add-source "{{ source }}" --tool-path "{{ PREFIX }}/dotnet/tools" Microsoft.dotnet-interactive

requirements:
  build:
    - dotnet >=5.0.100
  host:
    - dotnet >=5.0.100
  run:
    - dotnet >=5.0.100

test:
  commands:
    - dotnet interactive --version

about:
  home: https://github.com/dotnet/interactive
  license: MIT
  license_file: License.txt
  summary: '.NET Interactive takes the power of .NET and embeds it into your interactive experiences'

extra:
  recipe-maintainers:
    - dhirschfeld
