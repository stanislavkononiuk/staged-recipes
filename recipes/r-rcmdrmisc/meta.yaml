{% set version = '2.5-1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rcmdrmisc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RcmdrMisc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RcmdrMisc/RcmdrMisc_{{ version }}.tar.gz
  sha256: f1c0e5769aa467ee366f49fc0f2f4007ce601b0141a87cd5a7a8b340cadc9681

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:

  host:
    - r-base
    - r-hmisc >=4.1_0
    - r-mass
    - r-abind
    - r-car >=3.0_0
    - r-colorspace
    - r-e1071
    - r-foreign
    - r-haven
    - r-nortest
    - r-readstata13
    - r-readxl
    - r-sandwich
  run:
    - r-base
    - r-hmisc >=4.1_0
    - r-mass
    - r-abind
    - r-car >=3.0_0
    - r-colorspace
    - r-e1071
    - r-foreign
    - r-haven
    - r-nortest
    - r-readstata13
    - r-readxl
    - r-sandwich

test:
  commands:
    - $R -e "library('RcmdrMisc')"           # [not win]
    - "\"%R%\" -e \"library('RcmdrMisc')\""  # [win]

about:
  home: https://www.r-project.org, http://socserv.socsci.mcmaster.ca/jfox/
  license: GPL (>= 2)
  summary: ' Various statistical, graphics, and data-management functions used by the Rcmdr package
    in the R Commander GUI for R. '
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

# Package: RcmdrMisc
# Version: 2.5-1
# Date: 2018-09-10
# Title: R Commander Miscellaneous Functions
