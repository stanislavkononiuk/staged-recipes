
package:
    name: grafana_api
    version: 1.0.3
source:
    git_url: https://github.com/m0nhawk/grafana_api.git
    git_rev: 1.0.3
    git_depth: 1 # (Defaults to -1/not shallow)
build:
    noarch: python
    number: '0'
    script: "{{ PYTHON }} -m pip install . -vv"
requirements:
    host:
        - pip
        - python >=3.8
    run:
        - python
        - requests
test:
    imports:
        - grafana_api
        - grafana_api.api
about:
    dev_url: https://m0nhawk.github.io/grafana_api/
    doc_url: https://m0nhawk.github.io/grafana_api/
    home: https://m0nhawk.github.io/grafana_api/
    license: MIT
    license_family: MIT
    license_file: LICENSE
    summary: Yet another Python library for Grafana API
extra:
    copy_test_source_files: true
    final: true
    recipe-maintainers:
        - m0nhawk
