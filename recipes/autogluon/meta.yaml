{% set name = "autogluon" %}
{% set version = "0.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/autogluon/autogluon/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 96075e9bfce79420fe78a5566a1ba82f9a80598e955f4a4fc490f5561ede70bd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<3.10
    - pip
  run:
    - python >=3.7,<3.10
    - autogluon.core ==0.6.2
    - autogluon.features ==0.6.2
    - autogluon.tabular ==0.6.2
    - autogluon.multimodal ==0.6.2
    - autogluon.text ==0.6.2
    - autogluon.vision ==0.6.2
    - autogluon.timeseries ==0.6.2

test:
  imports:
    - autogluon
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/autogluon
  summary: AutoML for Image, Text, and Tabular Data
  dev_url: https://github.com/autogluon/autogluon/
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
