{% set version = "1.2.1" %}

package:
  name: pkginfo
  version: {{ version }}

source:
  fn: pkginfo-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/a9/52/f6f41c68625a79bc037d8d75b5a5aa5f525ce2831152be81b5fdb5150175/pkginfo-{{ version }}.tar.gz
  md5: 4489be0244c003744ca18758fa12e468

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - pkginfo = pkginfo.commandline:main 
  
requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - pkginfo

about:
  home: https://pypi.python.org/pypi/pkginfo/
  license: Python
  summary: 'Query metadatdata from sdists / bdists / installed packages.'

extra:
  recipe-maintainers:
    - janschulz