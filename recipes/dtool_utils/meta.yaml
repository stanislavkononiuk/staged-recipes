{% set name = "dtool_utils" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/dtool_utils/dtool_utils-{{ version }}.tar.gz
  sha256: e86dba9151214a3e9d15110e76ba03fd258d880e286eb074392ff5c4dd0bc3a6
  patches:
    - setup.patch

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dtoolcore >=3.0.0
    - python >=3.6
    - ruamel.yaml

test:
  imports:
    - dtool_utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/dtool-utils/
  summary: Dtool utility functions and classes
  license: MIT
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - jan-janssen
