{% set version = "0.10.2" %}

package:
  name: mapboxgl
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/m/mapboxgl/mapboxgl-{{ version }}.tar.gz
  sha256: 359133c20e1c635400965f491313ee003bba103926042790b13d27989ab30757

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - chroma-py
    - colour
    - geojson
    - jinja2
    - matplotlib
    - ipython
    - requests

test:
  imports:
    - mapboxgl

about:
  home: https://github.com/mapbox/mapboxgl-jupyter
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "MapboxGL plugin for Jupyter Notebooks"

extra:
  recipe-maintainers:
    - ocefpaf
