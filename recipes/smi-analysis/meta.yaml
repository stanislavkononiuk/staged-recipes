{% set name = "smi-analysis" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/smi-analysis-{{ version }}.tar.gz
  sha256: e9fa1b9c197268ba29e91519f7b4d6b1a35758fa4f9094792732b868cabb644a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - h5py
    - numpy
    - pyfai
    - pygix
    - scipy
    - xarray

test:
  imports:
    - smi_analysis
    - smi_analysis.tests
  commands:
    - pip check
    - pytest --pyargs smi_analysis.tests
  requires:
    - pip
    - pytest

about:
  home: https://github.com/NSLS-II-SMI/smi-analysis
  summary: Scientific Python for data analysis at the Soft Matter Interface (SMI) beamline at NSLS-II
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mrakitin
