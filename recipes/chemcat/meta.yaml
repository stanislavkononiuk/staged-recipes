{% set name = "chemcat" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/chemcat-{{ version }}.tar.gz
  sha256: 0d57123d2397100c34afdc522954bf050e17dafcaa69a7c20f8c26f1bc3a87af

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [win]
requirements:
  build:
    - {{ compiler('c') }}
  host:
    - numpy
    - pip
    - python
  run:
    - matplotlib-base >=3.3.4
    - more-itertools >=8.4.0
    - numpy >=1.19.1
    - python
    - scipy >=1.5.2
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - chemcat
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/atmolib/chemcat
  summary: Chemistry Calculator for Atmospheres
  license: GPL-2.0
  license_file:
    - LICENSE
  dev_url: https://github.com/atmolib/chemcat
  doc_url: https://chemcat.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - pcubillos
