{% set name = "pycentroids" %}
{% set version = "0.2.0rc2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 642109bffe3c2733c06e897b91bc999ea0e960981fea8ba74ddce25e90faf5fe

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  skip: true  # [win]

requirements:
  build:
    - cmake
    - cpplint
    - pybind11
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - _openmp_mutex  # [linux]
  host:
    - python
    - pip
    - pytest-runner
  run:
    - python
    - numpy
    - pandas

test:
  requires:
    - pytest
    - scipy
  imports:
    - pycentroids
  commands:
    - pytest --pyargs pycentroids.tests

about:
  home: https://github.com/NSLS-II/centroids
  license: BSD-3-Clause
  license_file: LICENSE/LICENSE
  summary: need to add a summary

extra:
  recipe-maintainers:
    - mrakitin
    - kbeeperez
    - conda-forge/event-model
