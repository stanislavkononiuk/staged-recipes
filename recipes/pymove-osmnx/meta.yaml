{% set name = "pymove-osmnx" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f7328aff47c4b437ff3a8607dc03f9e7ae5204b46d17ecddde3e34ea8d0e7b81

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pymove >=2.6.1
    - python >=3.6
    - osmnx >=1.0.0

test:
  requires:
    - pytest
  commands:
    - pytest --pyargs pymove_osmnx

about:
  home: https://github.com/InsightLab/pymove-osmnx
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  description: |
    Uses pymove and osmnx to perform map matching and operations of trajectory data

extra:
  recipe-maintainers:
    - flych3r
