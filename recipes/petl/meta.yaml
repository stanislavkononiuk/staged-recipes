{% set name = "petl" %}
{% set version = "1.1.0" %}
{% set sha256 = "06e7b8bcab62dcdcf862715d3ddf0a705a603a60d003d556a510bfa9ea3782a0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  requires:
    - nose
  imports:
    - petl
  commands:
    - nosetests -v petl

about:
  home: http://github.com/alimanfoo/petl
  license: MIT
  license_file: LICENSE.txt
  summary: 'A Python package for extracting, transforming and loading tables of data.'
  doc_url: http://petl.readthedocs.io/
  dev_url: https://github.com/alimanfoo/petl

extra:
  recipe-maintainers:
    - alimanfoo
