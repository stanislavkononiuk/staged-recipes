{% set name = "pydevtool" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pydevtool-{{ version }}.tar.gz
  sha256: e821ce0b637b1bbf7638b1de23522b76c23b8e9900678ff46e6c846dcd9464e2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - doit
    - python >=3.8

test:
  imports:
    - pydevtool
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pydoit/pydevtool
  summary: CLI dev tools powered by pydoit
  dev_url: https://github.com/pydoit/pydevtool
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tupui
    - schettino72
