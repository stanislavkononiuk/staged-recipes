{% set name = "opentrons_shared_data" %}
{% set version = "4.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Opentrons/opentrons/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 6dd85756b1c99050926abf6d518fc8179a367a8a0c53d67d170c87312419cf3f

build:
  number: 0
  noarch: python
  script: |
    export PYTHONPATH=$PYTHONPATH:$PWD/scripts/ && \
    cd shared-data/python && {{ PYTHON }} setup.py bdist_wheel && \
    {{ PYTHON }} -m pip install dist/{{ name }}-{{ version }}-*.whl  # [not win]
    {{ PYTHON }} -m pip install dist\\{{ name }}-{{ version }}-*.whl  # [win]

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - jsonschema >=3.0.2,<4

test:
  imports:
    - opentrons_shared_data
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.opentrons.com
  license: Apache-2.0
  license_file: LICENSE
  summary: A bundle of data and python binding that supports the Opentrons API
  dev_url: https://github.com/Opentrons/opentrons/tree/edge/shared-data
  doc_url: https://docs.opentrons.com

extra:
  recipe-maintainers:
    - mrakitin
