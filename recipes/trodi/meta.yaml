{% set name = "trodi" %}
{% set version = "0.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "24d2c526814f6a5d02b37fe1d74efc8eac11965f6973d04267ae78d02fee5d36"

build:
  noarch: python
  number: 2
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  entry_points:
    - trodi = trodi.cli:average_and_label

requirements:
  host:
    - pip
    - python
  run:
    - python
    - "numpy==1.19.*"
    - "xarray==0.16.*"
    - "netCDF4==1.5.*"

test:
  imports:
    - trodi
  requires:
    - pytest
  commands:
    - trodi --help

about:
  home: "https://github.com/scottstanie/trodi/"
  license: "mit"
  license_family: "MIT"
  license_file: "LICENSE.txt"
  summary: "Label interferogram pixels or images as outliers"
  dev_url: "https://github.com/scottstanie/trodi/"

extra:
  recipe-maintainers:
    - scottstanie
