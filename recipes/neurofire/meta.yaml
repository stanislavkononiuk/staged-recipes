{% set version = "v0.1.0" %}
{% set checksum = "9f23eb77529fc34520c1a79022833f024cd4acb52ba406d08dc4d191372a7343" %}

package:
    name: neurofire
    version: {{ version }}

source:
    url: https://github.com/inferno-pytorch/neurofire/archive/{{ version }}.tar.gz
    sha256: {{ checksum }}

build:
    number: 0
    script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
    noarch: python

requirements:
    host:
        - python >=3.6
        - pip

    run:
        - python >=3.6
        - inferno >=v0.4.2

test:
    imports:
        - neurofire

about:
    license: MIT
    license_file: LICENSE
    license_family: MIT
    summary: Toolkit for deep learning with connectomics datasets.
    home: https://github.com/inferno-pytorch/neurofire

extra:
    recipe-maintainers:
        - constantinpape
