{% set name = "aerobulk-python" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:

  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7c56835bb8bc52513fe51e69c3cffea24cd4f25f5cd22475f3bb50c47f25dba8


build:
  number: 0 # this was different for xcape, lets try the default here.
  skip: true  # [py<36 or win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('fortran') }}  # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
  host:
    - setuptools-scm
    - python
    - pip
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - aerobulk.mod_aerobulk_wrap
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/xgcm/aerobulk-python
  summary: 'A python wrapper for the aerobulk air-sea flux fortran code'
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jbusecke
    - rabernat
