{% set version = "0.0.2" %}
{% set name = "dfviz" %}
{% set sha256 = "4f063a7eafe87465ad6683545387b91d21b0d7b986251c633e611e66a3267aff" %}

package:
   name:  {{ name }}
   version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }}  -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python >=3.5
    - pip
    - versioneer
  run:
    - bokeh
    - dask
    - panel >=0.5.1
    - hvplot

test:
  imports:
    - dfviz

about:
  home: https://github.com/intake/dfrviz
  license: BSD-3-Clause
  license_file: LICENSE
  summary: "Interactive visualisation interface for dataframes"

extra:
  recipe-maintainers:
    - martindurant
