{% set name = "mordred" %}
{% set version = "1.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 690be59ce10f71dc36c6cc732bbd98934671a00fa1f662d3ae6f87043d938a86

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv "

requirements:
  host:
    - networkx ==2.*
    - numpy ==1.*
    - pip
    - python
    - six ==1.*
    - tqdm ==4.*
  run:
    - enum34
    - networkx ==2.*
    - numpy ==1.*
    - python
    - rdkit
    - six ==1.*
    - tqdm ==4.*

test:
  imports:
    - mordred
    - mordred._base
    - mordred.descriptors
    - mordred.error
    - mordred.surface_area
    - mordred.tests
  requires:
    - nose ==1.*
    - pyyaml ==3.*

about:
  home: https://github.com/mordred-descriptor/mordred
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: molecular descriptor calculator
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - simonbray
