{% set name = "glom" %}
{% set version = "19.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "c277f34e5e498834a63c2114a25a6c67b5cf0b92f96bb65cba063d861c3d1da6"

build:
  number: 0
  entry_points:
    - glom = glom.cli:console_main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - python
  run:
    - attrs
    - boltons
    - face
    - python

test:
  imports:
    - glom
    - glom.test
  commands:
    - glom --help

about:
  home: "https://github.com/mahmoud/glom"
  license: "BSD-3-Clause"
  license_family: "BSD"
  license_file: "LICENSE"
  summary: "A declarative object transformer and formatter, for conglomerating nested data."

extra:
  recipe-maintainers:
    - CJ-Wright
