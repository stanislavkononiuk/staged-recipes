{% set version = '0.0.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gghalves
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gghalves_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gghalves/gghalves_{{ version }}.tar.gz
  sha256: 09442f11fe8334f59a2dcce65beaba8c0e2dc69d66333d5cfda5b4f95ce6410f

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-ggplot2 >=3.0.0
    - r-gtable
  run:
    - r-base
    - r-ggplot2 >=3.0.0
    - r-gtable

test:
  commands:
    - $R -e "library('gghalves')"           # [not win]
    - "\"%R%\" -e \"library('gghalves')\""  # [win]

about:
  home: https://github.com/erocoar/gghalves
  license: MIT
  summary: A 'ggplot2' extension for easy plotting of half-half geom combinations. Think half
    boxplot and half jitterplot, or half violinplot and half dotplot.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

