{% set name = "docker-compose" %}
{% set version = "1.22.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 915cdd0ea7aff349d27a8e0585124ac38695635201770a35612837b25e234677

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  # pypiwin32 dependency not yet available on conda-forge
  # dependencies not satisfiable for python v3.5
  skip: True  # [win or py35]

requirements:
  host:
    - python
    - pip
    - cached-property >=1.2.0,<2
    - docopt >=0.6.1,<0.7
    - pyyaml >=3.10,<4
    - requests >=2.6.1,!=2.11.0,!=2.12.2,!=2.18.0,<2.19
    - texttable >=0.9.0,<0.10
    - websocket-client >=0.32.0,<1.0
    - docker-py >=3.4.1,<4.0
    - dockerpty >=0.4.1,<0.5
    - six >=1.3.0,<2
    - jsonschema >=2.5.1,<3
  run:
    - python
    - setuptools
    - ssl_match_hostname ==3.5.0.1  # [py2k]
    - cached-property >=1.2.0,<2
    - certifi
    - chardet
    - docker-py >=3.4.1,<4.0
    - docker-pycreds
    - dockerpty >=0.4.1,<0.5
    - docopt >=0.6.1,<0.7
    - enum34  # [py2k]
    - functools32  # [py2k]
    - colorama  # [win]
    - idna
    - ipaddress
    - jsonschema >=2.5.1,<3
    # - pypiwin32   # [win]
    - pysocks >=1.5.6,!=1.5.7,<2
    - pyyaml >=3.10,<4
    - requests >=2.6.1,!=2.11.0,!=2.12.2,!=2.18.0,<2.19
    - pysocks >=1.5.6,!=1.5.7,<2
    - six >=1.3.0,<2
    - texttable >=0.9.0,<0.10
    - urllib3
    - websocket-client >=0.32.0,<1.0

test:
  commands:
    - docker-compose --help

about:
  home: https://www.docker.com/
  license: Apache v2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Compose is a tool for defining and running multi-container Docker applications.'
  description: |
    Compose is a tool for defining and running multi-container Docker
    applications. With Compose, you use a Compose file to configure your
    application's services. Then, using a single command, you create and
    start all the services from your configuration.

extra:
  recipe-maintainers:
    - scopatz
