{% set name = "parselglossy" %}
{% set version = "0.7.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "25b53a9100067d61e3c8db62aa7ba4eaad4f861a8be82798ec8c66bde8ec650a"

build:
  number: 0
  entry_points:
    - parselglossy = parselglossy.cli:cli
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - click
    - flit
    - networkx
    - pip
    - pyparsing
    - python
    - pyyaml
  run:
    - click
    - networkx
    - pyparsing
    - python
    - pyyaml

test:
  requires:
    - hypothesis
    - pytest
  imports:
    - parselglossy
    - parselglossy.grammars
  commands:
    - parselglossy --help
    - python -m pytest --pyargs parselglossy
  

about:
  home: "https://parselglossy.readthedocs.io"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "Generic input parsing library, speaking in tongues."
  doc_url: "https://parselglossy.readthedocs.io"
  dev_url: "https://github.com/dev-cafe/parselglossy"

extra:
  recipe-maintainers:
    - robertodr
    - bast
