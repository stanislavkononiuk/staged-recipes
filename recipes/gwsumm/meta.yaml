{% set name = "gwsumm" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e36b9c643b98d4f13c934bff0b300e5c8fbbc17aacc85de040094b4ee73ba032

build:
  number: 0
  skip: true  # [win]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - jsmin
    - libsass
    - pip
    - python
    - setuptools
  run:
    - python >=2.7
    - enum34  # [py<34]
    - python-dateutil
    - lxml
    - numpy >=1.10
    - scipy >=1.2.0
    - matplotlib >=2.0
    - astropy >=1.2.1
    - lalsuite
    - gwtrigfind
    - gwdatafind
    - lscsoft-glue >=1.60.0
    - ligo-segments
    - pygments
    - MarkupPy
    - gwdetchar >=0.5.1
    - gwpy >=0.14.2
    - configparser  # [py<36]

test:
  requires:
    - pytest
    - mock  # [py<30]
  imports:
    - gwsumm
    - gwsumm.archive
    - gwsumm.channels
    - gwsumm.config
    - gwsumm.data
    - gwsumm.data.coherence
    - gwsumm.data.mathutils
    - gwsumm.data.range
    - gwsumm.data.spectral
    - gwsumm.data.timeseries
    - gwsumm.data.utils
    - gwsumm.globalv
    - gwsumm.html
    - gwsumm.html.bootstrap
    - gwsumm.html.html5
    - gwsumm.html.static
    - gwsumm.io
    - gwsumm.mode
    - gwsumm.segments
    - gwsumm.state
    - gwsumm.state.all
    - gwsumm.state.registry
    - gwsumm.tabs
    - gwsumm.tabs.builtin
    - gwsumm.tabs.data
    - gwsumm.tabs.etg
    - gwsumm.tabs.fscan
    - gwsumm.tabs.gracedb
    - gwsumm.tabs.guardian
    - gwsumm.tabs.management
    - gwsumm.tabs.misc
    - gwsumm.tabs.registry
    - gwsumm.tabs.sei
    - gwsumm.tabs.stamp
    - gwsumm.triggers
    - gwsumm.units
    - gwsumm.utils
  commands:
    # run unit tests
    - python -m pytest --pyargs {{ name }}
    # check scripts run ok
    - gw_summary --help
    - gw_summary day --help
    - gw_summary week --help
    - gw_summary month --help
    - gw_summary gps --help
    - gw_summary_pipe --help
    - gwsumm-plot-guardian --help
    - gwsumm-plot-triggers --help
    # check HTML files were built and installed
    - test -f ${SP_DIR}/gwsumm/html/static/gwsumm.min.css
    - test -f ${SP_DIR}/gwsumm/html/static/gwsumm.min.js

about:
  home: https://github.com/gwpy/gwsumm
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: A python toolbox for Advanced LIGO detector characterisation
  description: |
    This package provides a python toolbox widely used for Advanced
    LIGO detector characterisation and data quality. The tools contained
    within summarise and archive sundry facets of the performance of the
    LIGO instruments, and archive these data in a nested HTML structure.

extra:
  recipe-maintainers:
    - alurban
    - duncanmmacleod
