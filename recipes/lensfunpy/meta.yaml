{% set name = "lensfunpy" %}
{% set version = "1.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://github.com/letmaik/{{ name }}/archive/v{{ version }}.tar.gz"
  sha256: a7ed253458b7fa3f62e89ac8561595991fc8d3e74faa2702d259b2d27ada4107
  patches:
    - 0001_change_function_to_prevent_rebuild.patch  # [osx]

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv 
  skip: True  # [win or py<27]
   
requirements:
  build:
    - {{ compiler('cxx') }}
    - lensfun <0.3.95
        
  host:
    - pip
    - python
    - lensfun <0.3.95
    - numpy
    
  run:
    - python
    - cython
    - nose
    - wheel >=0.25
    - sphinx
    - sphinx_rtd_theme
    - scipy
    - lensfun <0.3.95


test:
  imports:
    - lensfunpy

about:
  home: https://letmaik.github.io/lensfunpy/index.html
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "lensfunpy is an easy-to-use Python wrapper for the lensfun library."
  doc_url: https://pypi.org/project/lensfunpy/
  dev_url: https://github.com/letmaik/lensfunpy

extra:
  recipe-maintainers:
    - oblute
    - rluria14
    - benhuff
