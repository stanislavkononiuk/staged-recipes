{% set name = "lensfunpy" %}
{% set version = "1.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: d173e6fdbbeb83c10401ad7af276606e812960307c0d5dc58f03c3a39efd7746  #1.1.6 pypi
#  patches:
#    - 0001_ignore_gitmodules.patch

build:
  number: 0
#  script: {{ PYTHON }} -m pip install . -vv 
  skip: True  # [win or py<27]
   
requirements:
  build:
    - {{ compiler('cxx') }}
    - lensfun
    - glib
    
  host:
    - pip
    - python
    - lensfun
    - numpy
    
  run:
    - python
    
test:
  imports:
    - lensfunpy

about:
  home: https://letmaik.github.io/lensfunpy/index.html
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "lensfunpy is an easy-to-use Python wrapper for the lensfun library."
  doc_url: https://pypi.org/project/lensfunpy/
  dev_url: https://github.com/letmaik/lensfunpy

extra:
  recipe-maintainers:
    - oblute
    - rluria14
    - benhuff
