{% set version = "3.0.4" %}

package:
  name: xmsstamper
  version: {{ version }}

source:
  url: https://github.com/Aquaveo/xmsstamper/archive/{{ version }}.tar.gz
  sha256: a2ea2c72a0d8f269c0814984ea885674d42b44a5ebe4a396b12ddb45035b8efa

build:
  number: 0
  skip: True  # [not py36]
  merge_build_host: true

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.0.0
    # just to avoid build/host merge issues
    # but these should be in host.
    - zlib
    - xmscore
    - xmsgrid
    - xmsinterp
    - python
    - pybind11
    - boost-cpp
    - pip
  run:
    - xmscore
    - xmsgrid
    - xmsinterp
    - python
    - numpy

test:
  source_files:
    - _package/*.py
    - _package/**/*.py
  commands:
    - python -m unittest discover -v -p *_pyt.py -s ./_package/tests
  imports:
    - xms.stamper

about:
  home: aquaveo.com
  license: BSD-2-Clause
  license_file: LICENSE
  summary: "Stamping library for XMS libraries and products"
  doc_url: https://aquaveo.github.io/xmsstamper
  dev_url: https://github.com/Aquaveo/xmsstamper

extra:
  recipe-maintainers:
    - swainn
    - Tsubashi
    - gagelarsen
    - alemon-aquaveo
