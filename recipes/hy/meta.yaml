{% set name = "hy" %}
{% set version = "0.11.1" %}
{% set sha256 = "ba33addb81077c96b53f3353a8f296bcb5c969d51b935fc7c922fc78c8d958d7"


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pip
    - flake8
    - coverage
    - requests
  run:
    - python

test:
  imports:
    - hy

about:
  home: https://github.com/hylang/hy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A dialect of Lisp that's embedded in Python"

  # The remaining entries in this section are optional, but recommended
  description: |
    Hy is a wonderful dialect of Lisp thatâ€™s embedded in Python.
    Since Hy transforms its Lisp code into the Python Abstract Syntax Tree,
    you have the whole beautiful world of Python at your fingertips, in Lisp form!
  doc_url: http://docs.hylang.org/en/latest/
  dev_url: https://github.com/hylang/hy

extra:
  recipe-maintainers:
    - drewokane
