{% set name = "discretizer" %}
{% set version = "0.4.1" %}
{% set sha256 = "7750061f18331bac03621fa386b9cc78b34c90f5e2514986327679defcf037b6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: v{{ version }}.tar.gz
  url: https://gitlab.kwant-project.org/r-j-skolasinski/discretizer/repository/archive.tar.bz2?ref=v{{ version }}
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]
  script: 
   - python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - sympy
    - kwant
    - numpy

test:
  imports:
    - discretizer

about:
  home: https://gitlab.kwant-project.org/r-j-skolasinski/discretizer
  license: BSD 2-Clause
  license_file: LICENSE
  summary: "A tool that will discretize a Hamiltonian and prepare functions that may be used to create a kwant system."
  dev_url: https://gitlab.kwant-project.org/r-j-skolasinski/discretizer

extra:
  recipe-maintainers:
    - basnijholt
    - RafalSkolasinski
