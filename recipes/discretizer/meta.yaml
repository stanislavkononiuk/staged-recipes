{% set name = "discretizer" %}
{% set version = "0.2.1" %}
{% set sha256 = "9378ca3c5f9320c7de7a396ed19c170bcb9c11489e3a4500be51155a545632cd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: v{{ version }}.tar.gz
  url: https://gitlab.kwant-project.org/r-j-skolasinski/discretizer/repository/archive.tar.bz2?ref=v{{ version }}
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]
  script: 
   - python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - sympy
    - kwant
    - numpy

test:
  imports:
    - discretizer

about:
  home: https://gitlab.kwant-project.org/r-j-skolasinski/discretizer
  license: BSD 2-Clause
  license_file: LICENSE
  summary: "A tool that will discretize a Hamiltonian and prepare functions that may be used to create a kwant system."
  dev_url: https://gitlab.kwant-project.org/r-j-skolasinski/discretizer

extra:
  recipe-maintainers:
    - basnijholt
    - RafalSkolasinski
