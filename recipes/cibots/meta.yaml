package:
    name: cibots
    version: 0.1

source:
    url: https://github.com/UV-CDAT/ci-bots/archive/0.1.tar.gz
    sha256: c16d96619efa86fdabc23f49b6bff04a78e1d99a097a5fa8320504038dd6976b


build:
  number: 0
  skip: True  # [win]
  script: python setup.py install
  noarch: python

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - requests
  test:
    - python
    - nose

test:
  command:
    - python run_tests.py -v2

about:
    home:  http://github.com/UV-CDAT/ci-bots
    license: BSD
    summary: 'Continuous Integration Tools'

extra:
  recipe-maintainers:
    - doutriaux1

