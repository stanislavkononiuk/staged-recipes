{% set name = "PyUnfold" %}
{% set version = "0.2" %}
{% set sha256 = "7e611914bc095e8de29bb40a3adf01fbced7c7282fd5671d2bb311e9e279923e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python >=2.7,<3.7
    - pip
  run:
    - python >=2.7,<3.7
    - numpy
    - scipy
    - pandas
    - six


test:
  requires:
    - pytest
  imports:
    - pyunfold

about:
  home: https://github.com/jrbourbeau/pyunfold
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'PyUnfold: A Python package for iterative unfolding'

  description: |
    PyUnfold is a Python package for implementing the D'Agostini
    iterative unfolding algorithm.
  doc_url: https://jrbourbeau.github.io/pyunfold/
  dev_url: https://github.com/jrbourbeau/pyunfold

extra:
  recipe-maintainers:
    - jrbourbeau
