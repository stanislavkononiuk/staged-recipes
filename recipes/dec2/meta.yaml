{% set version = "0.2.0" %}

package:
  name: dec2
  version: "{{ version }}"

source:
  fn: dec2-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/d/dec2/dec2-{{ version }}.tar.gz
  md5: 1e32ab51d2f159095c828a81fa430e9e

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - dec2=dec2.cli.main:start

requirements:
  build:
    - python
    - six
    - click
    - paramiko
    - boto3
    - pyyaml
    - salt-pepper

  run:
    - python
    - six
    - click
    - paramiko
    - boto3
    - pyyaml
    - salt-pepper

test:
  imports:
    - dec2
    - dec2.cli
    - dec2.tests
    - dec2.tests.salt
  commands:
    - dec2 --help

about:
  home: https://github.com/dask/dec2
  license: Apache 2.0
  summary: 'Start a cluster in EC2 for dask.distributed'

extra:
  recipe-maintainers:
    - danielfrg
    - mrocklin
    - koverholt
