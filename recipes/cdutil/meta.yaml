{% set name = "cdutil" %}
{% set version = "2.8.2" %}
{% environ["CDAT_ANONYMOUS_LOG"]="False" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    url: https://github.com/UV-CDAT/cdutil/archive/{{ version }}.tar.gz
    sha256: a9eb7e4805a9b9f1acc46b84e2e241260e9690ca76cba5331eba2631ec9403b1
    

build:
  number: 0
  skip: True  # [win or py3k]
  script: python setup.py install

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - cdms2
    - numpy
    - udunits2
    - genutil

test:
  imports:
    - cdutil
  command:
    - export UVCDAT_ANONYMOUS_LOG=false && python run_tests.py -v2

about:
    home:  http://github.com/UV-CDAT/cdutil
    license: 'CCLRC'
    license_file: LICENSE
    summary: 'Climate Data Related Utitilites for the Community Data Analysis Tools'

extra:
  recipe-maintainers:
    - dnadeau4
    - doutriaux1
