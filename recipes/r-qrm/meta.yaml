{% set version = '0.4-13' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-qrm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/QRM_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/QRM/QRM_{{ version }}.tar.gz
  sha256: 50b699b02081e477d498b7329e59dd0411dba44f7c2790da8f92e8d556a8b07f

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-matrix
    - r-rcpp >=0.11.1
    - r-gsl
    - r-mgcv
    - r-mvtnorm
    - r-numderiv
    - r-timedate
    - r-timeseries
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix
    - r-rcpp >=0.11.1
    - r-gsl
    - r-mgcv
    - r-mvtnorm
    - r-numderiv
    - r-timedate
    - r-timeseries

test:
  commands:
    - $R -e "library('QRM')"           # [not win]
    - "\"%R%\" -e \"library('QRM')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=QRM
  license: GPL (>= 2)
  summary: "Accompanying package to the book Quantitative Risk Management: Concepts, Techniques
    and Tools by Alexander J. McNeil, R\xC3\xBCdiger Frey, and Paul Embrechts."
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - xhochy

