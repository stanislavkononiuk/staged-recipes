{% set version = "1.13.0" %}
{% set sha256 = "dfa1e962bd613989ad47f0795731f7328ef0d156485f7a17d873b0442f04b80e" %}

package:
  name: sphinxcontrib-paverutils
  version: {{ version }}

source:
  fn: sphinxcontrib-paverutils-{{ version }}.tar.gz
  url: https://bitbucket.org/dhellmann/sphinxcontrib-paverutils/get/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pbr
    - sphinx >=0.6
    - paver >=1.02.0

  run:
    - python
    - pbr
    - sphinx >=0.6
    - paver >=1.02.0

test:
  imports:
    - sphinxcontrib
    - sphinxcontrib.paverutils

about:
  home: https://bitbucket.org/dhellmann/sphinxcontrib-paverutils/
  license: BSD
  license_file: LICENSE
  summary: 'Sphinx/Paver integration'

extra:
  recipe-maintainers:
    - johannesring
