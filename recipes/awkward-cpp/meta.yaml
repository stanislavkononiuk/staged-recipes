{% set name = "awkward-cpp" %}
{% set version = "1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/awkward-cpp-{{ version }}.tar.gz
  sha256: 6099a994376bb3a7c3b4e91f80cd08bb87c29eba6bef5e3858645fa1373083b5

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - scikit-build-core
    - pybind11
  run:
    - python
    - numpy

test:
  imports:
    - awkward_cpp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/awkward-cpp/
  summary: CPU kernels and compiled extensions for Awkward Array
  license: BSD-3-Clause
  license_file:
    - LICENSE
    - rapidjson/license.txt
    - rapidjson/bin/jsonschema/LICENSE

extra:
  recipe-maintainers:
    - henryiii
    - conda-forge/awkward
    - conda-forge/scikit-hep
