{% set name = "solaris" %}
{% set version = "0.2.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 16d8583ae8faba4d8dd3a9376a20ce91164afd6f62a25046d00fa330b4a4e375

build:
  number: 0
  noarch: python
  entry_points:
    - geotransform_footprints = solaris.bin.geotransform_footprints:main
    - make_graphs = solaris.bin.make_graphs:main
    - make_masks = solaris.bin.make_masks:main
    - mask_to_polygons = solaris.bin.mask_to_polygons:main
    - spacenet_eval = solaris.bin.spacenet_eval:main
    - solaris_run_ml = solaris.bin.solaris_run_ml:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - gdal
  run:
    - affine
    - albumentations
    - fiona
    - gdal
    - geopandas
    - matplotlib
    - networkx
    - numpy
    - opencv
    - pandas
    - pyproj
    - python
    - pyyaml
    - rasterio
    - requests
    - rtree
    - scikit-image
    - scipy
    - shapely
    - tensorflow
    - pytorch
    - tqdm
    - urllib3

test:
  imports:
    - solaris
    - solaris.bin
  commands:
    - geotransform_footprints --help
    - make_graphs --help
    - make_masks --help
    - mask_to_polygons --help
    - spacenet_eval --help
    - solaris_run_ml --help

about:
  home: https://pypi.org/project/solaris/
  summary: CosmiQ Works Geospatial Machine Learning Analysis Toolkit
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - rluria14
    - oblute
    - ndmaxar
