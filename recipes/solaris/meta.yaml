{% set name = "solaris" %}
{% set version = "0.2.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 16d8583ae8faba4d8dd3a9376a20ce91164afd6f62a25046d00fa330b4a4e375

build:
  number: 0
  noarch: python
  entry_points:
    - geotransform_footprints = solaris.bin.geotransform_footprints:main
    - make_graphs = solaris.bin.make_graphs:main
    - make_masks = solaris.bin.make_masks:main
    - mask_to_polygons = solaris.bin.mask_to_polygons:main
    - spacenet_eval = solaris.bin.spacenet_eval:main
    - solaris_run_ml = solaris.bin.solaris_run_ml:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - affine >=2.3.0
    - albumentations ==0.4.3
    - fiona >=1.7.13
    - gdal >=3.0.2
    - geopandas>=0.7.0
    - matplotlib >=3.1.2
    - networkx >=2.4
    - numpy >=1.17.3
    - opencv
    - pandas >=0.25.3
    - pip >=19.0.3
    - pyproj >=2.1
    - python
    - pyyaml ==5.2
    - rasterio >=1.0.23
    - requests ==2.22.0
    - rtree >=0.9.3
    - scikit-image >=0.16.2
    - scipy >=1.3.2
    - shapely
    - tensorflow ==1.13.1
    - pytorch >=1.3.1
    - torchvision
    - tqdm >=4.40.0
    - urllib3 >=1.25.7

test:
  imports:
    - solaris
    - solaris.bin
  commands:
    - pip check
    - geotransform_footprints --help
    - make_graphs --help
    - make_masks --help
    - mask_to_polygons --help
    - spacenet_eval --help
    - solaris_run_ml --help
  requires:
    - pip

about:
  home: https://pypi.org/project/solaris/
  summary: CosmiQ Works Geospatial Machine Learning Analysis Toolkit
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - rluria14
    - oblute
    - ndmaxar
