{% set name = "svg.py" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/svg.py-{{ version }}.tar.gz
  sha256: 33522612ea39dcab18546be19ae13e47c80193338f2aabea80a83f093ff7cbde

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - flit-core >=2,<4
    - pip
    - python >=3.7
  run:
    - python >=3.7

test:
  imports:
    - svg.py
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/orsinium-labs/svg
  summary: SVG drawing library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
