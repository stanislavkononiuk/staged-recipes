{% set version = '0.0.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mikropml
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mikropml_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mikropml/mikropml_{{ version }}.tar.gz
  sha256: ecdbe55100ffd2d777d3421dc69b4fe5c4c0eae8c9d0f47cebbce54bc6b956df

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-mlmetrics
    - r-caret
    - r-dplyr
    - r-e1071
    - r-glmnet
    - r-kernlab
    - r-randomforest
    - r-rlang
    - r-xgboost
  run:
    - r-base
    - r-mlmetrics
    - r-caret
    - r-dplyr
    - r-e1071
    - r-glmnet
    - r-kernlab
    - r-randomforest
    - r-rlang
    - r-xgboost

test:
  commands:
    - $R -e "library('mikropml')"           # [not win]
    - "\"%R%\" -e \"library('mikropml')\""  # [win]

about:
  home: http://www.schlosslab.org/mikropml/, https://github.com/SchlossLab/mikropml
  license: MIT
  summary: "An interface to build machine learning models for classification and regression problems.
    'mikropml' implements the ML pipeline described by Top\xE7uo\u011Flu et al. (2020)
    <doi:10.1128/mBio.00434-20> with reasonable default options for data preprocessing,
    hyperparameter tuning, cross-validation, testing, model evaluation, and interpretation
    steps. See the website <http://www.schlosslab.org/mikropml/> for more information,
    documentation, and examples."
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - kelly-sovacool

