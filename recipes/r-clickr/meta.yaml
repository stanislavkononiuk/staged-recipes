{% set version = '0.5.27' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-clickr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/clickR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/clickR/clickR_{{ version }}.tar.gz
  sha256: dfa577127ae4a1968e911ffdd8af76e4c7c67f1966517bbe20b7cd22ba627b08

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-beeswarm
    - r-boot
    - r-flextable
    - r-lme4
    - r-lmertest
    - r-officer
    - r-xtable
  run:
    - r-base
    - r-beeswarm
    - r-boot
    - r-flextable
    - r-lme4
    - r-lmertest
    - r-officer
    - r-xtable

test:
  commands:
    - $R -e "library('clickR')"           # [not win]
    - "\"%R%\" -e \"library('clickR')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=clickR
  license: GPL-2.0-or-later
  summary: Tools for assessing data quality, performing exploratory analysis, fixing data errors
    in numerical, factor and date variables and creating report tables from models and
    summaries.
  license_family: GPL2
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - conda-forge/r

