{% set name = "hg-git" %}
{% set version = "0.8.13" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0f0a774e2f94e305ab69d13a5ea1e7e440b4b03486fc1a30784715fcd2ee6290

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python <3
  run:
    - python <3
    - mercurial <=5.2
    - dulwich >=0.19.0

test:
  imports:
    - hggit
  commands:
    - hg help -e hggit --config "extensions.hggit="

about:
  home: https://hg-git.github.io/
  license: GPLv2
  license_family: GPL2
  license_file: COPYING
  summary: Push to and pull from a Git repository using Mercurial
  doc_url: https://hg-git.github.io/
  dev_url: https://dev.heptapod.net/mercurial/hg-git/

extra:
  recipe-maintainers:
    - paugier
