{% set name = "plugcli" %}
{% set version = "0.0.1.dev0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/plugcli-{{ version }}.tar.gz
  sha256: b3a79632d76e547445dfc701f4710c0c384761133f5bac85c5bf46034905efd0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - click
    - python >=3.8

test:
  imports:
    - plugcli
    - plugcli.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dwhswenson/plugcli
  summary: Plugin based CLI framework built on click
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dwhswenson
