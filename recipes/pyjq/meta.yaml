{% set name = "pyjq" %}
{% set version = "2.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyjq-{{ version }}.tar.gz
  sha256: e083f326f4af8b07b8ca6424d1f99afbdd7db9b727284da5f919b9816077f2e4
  patches:
    - 0001-Use-pre-built-external-deps.patch

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [not unix]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - jq 1.5.*
  run:
    - jq 1.5.*
    - python

test:
  imports:
    - pyjq
  source_files:
    - test_pyjq.py
  commands:
    - pytest -vv test_pyjq.py
    - pip check
  requires:
    - pip
    - pytest

about:
  home: http://github.com/doloopwhile/pyjq
  summary: Binding for jq JSON processor.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nehaljwani
