{% set name = "retropath2_wrapper" %}
{% set version = "2.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/retropath2-wrapper/archive/{{ version }}.tar.gz
  sha256: "bd0b5202aaac5cf438eed53e051e2aae5366e0cf3ed1fe5b99024d1d5b85d129"

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - brs_utils
    - filetype
    - colored

test:
  source_files:
    - tests
  imports:
    - {{ name|lower }}
  requires:
    - pytest
  commands:
    - python -m {{ name|lower }} --help
    - cd tests
    - pytest -v

about:
  home: https://github.com/brsynth/{{ name|lower }}
  summary: "Python wrapper to run RetroPath2.0 KNIME workflow"
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - breakthewall
