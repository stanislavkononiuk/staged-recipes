{% set name = "bycycle" %}
{% set version = "0.1.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/bycycle-tools/bycycle/archive/{{ version }}.tar.gz
  sha256: 540c24877d381091898ebef664fe1c96a2c3321ea664353309742652f3f1e878

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - numpy
    - scipy
    - pandas
    - matplotlib-base

test:
  imports:
    - bycycle
    - bycycle.burst
    - bycycle.cyclepoints
    - bycycle.features
    - bycycle.utils
    - bycycle.plts.burst
    - bycycle.plts.cyclepoints
    - bycycle.plts.features
  requires:
    - pytest

about:
  home: https://github.com/bycycle-tools/bycycle
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Bycycle is a python implementation of a cycle-by-cycle approach to analyzing neural oscillations (Cole & Voytek, J Neurophysiol 2019).
  doc_url: https://bycycle-tools.github.io/bycycle/
  dev_url: https://github.com/bycycle-tools/bycycle

extra:
  recipe-maintainers:
    - ryanhammonds
