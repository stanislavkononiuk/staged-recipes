{% set name = "songdkl" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/songdkl-{{ version }}.tar.gz
  sha256: 3123ba2e27aa898833cdf4a20672962369503acd334791f64adec25acb7dd7bb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - songdkl = 'songdkl.__main__:main'

requirements:
  host:
    - python >=3.8
    - pip
    - flit-core
  run:
    - python >=3.8
    - dask-core >=2022.12.0
    - numpy >=1.19.4
    - scipy >=1.5.4
    - matplotlib-base >=3.3.3
    - rich >=12.5.1
    - scikit-image >=0.19.3
    - scikit-learn >=0.24.0
    - zarr >=2.13.3

test:
  imports:
    - songdkl
  commands:
    - pip check
    - songdkl --help
  requires:
    - pip

about:
  home: https://pypi.org/project/songdkl/
  summary: automated quantitation of vocal learning in songbirds
  dev_url: https://github.com/nickledave/songdkl
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - NickleDave
