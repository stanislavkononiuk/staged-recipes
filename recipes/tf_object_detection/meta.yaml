{% set name = "tf_object_detection" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://github.com/Maxar-Corp/ratpac/releases/download/od-{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: 476eaf754c61c5afce39e36683bb4a7a6b7f9084e2bc89f075d58e294da27768

build:
  number: 0
  skip: True  # [win]  # Skip all windows for now due to numpy/scipy version pinning issues


requirements:
  build:
    - python
    - setuptools
  host:
    - python
    - pip
  run:
    - python
    - tensorflow >=1.12.0
    - numpy >=1.16.1
    - protobuf >=3.0.0
    - jupyter
    - lxml
    - matplotlib
    - cython
    - contextlib2
    - pillow

test:
  imports:
    - tf_object_detection # [win]
  requires:
    - tensorflow
    - cython
    - contextlib2
    - jupyter
    - matplotlib
    - lxml
    - pillow

about:
  home: https://github.com/tensorflow/models/tree/master/research/object_detection
  license: Apache 2.0
  license_file: LICENSE
  summary: 'As an open source framework to to construct, train and deploy object detection models'

  description: |
    The TensorFlow Object Detection API is an open source
    framework built on top of TensorFlow that makes it easy
    to construct, train and deploy object detection models


extra:
  recipe-maintainers:
    - adbeda
    - agcopenhaver
    - tata17