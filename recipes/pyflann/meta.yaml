{% set revision = "1.8.4" %}

{% set tag = environ.get("GIT_DESCRIBE_TAG", "") %}
{% set number = environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set hash = environ.get("GIT_DESCRIBE_HASH", "0") %}
{% set tag_ext = ("+" + number + "." + hash) if number != "0" else "" %}
{% set version = tag + tag_ext %}


package:
    name: pyflann
    version: {{ version }}

source:
    git_url: https://github.com/mariusmuja/flann.git
    git_rev: {{ revision }}

build:
    number: 0
    skip: True  # [win]

requirements:
    build:
        - python
        - setuptools
        - flann {{ version }}
        - cmake
    run:
        - python
        - flann {{ version }}
        - numpy

test:
    imports:
        - pyflann

about:
    home: http://www.cs.ubc.ca/research/flann/
    license: BSD 3-Clause
    license_file: COPYING
    summary: "Python wrapper for FLANN"

extra:
  recipe-maintainers:
    - jakevdp
    - jakirkham
