{% set version = "1.8.4" %}

package:
    name: pyflann
    version: {{ version }}

source:
    git_url: https://github.com/mariusmuja/flann.git
    git_tag: 40d63fc7db5d1f6dd67364f24e4579aedb57e7b6

build:
    number: 0
    string: py{{CONDA_PY}}_{{PKG_BUILDNUM}}_g{{GIT_FULL_HASH[:7]}}

requirements:
    build:
        - python
        - setuptools
        - flann {{ version }}
        - cmake
    run:
        - python
        - flann {{ version }}
        - numpy

test:
    imports:
        - pyflann
      commands:
        - python -c "import pyflann;"

about:
    home: http://www.cs.ubc.ca/research/flann/
    license: BSD
    license_file: COPYING
    summary: Python wrapper for FLANN: Fast Library for Approximate Nearest Neighbors

extra:
  recipe-maintainers:
    - jakevdp
