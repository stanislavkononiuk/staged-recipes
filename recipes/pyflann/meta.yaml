{% set commit = "40d63fc7db5d1f6dd67364f24e4579aedb57e7b6" %}

{% set tag = environ.get("GIT_DESCRIBE_TAG", "") %}
{% set number = environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set hash = environ.get("GIT_DESCRIBE_HASH", "0") %}
{% set tag_ext = ("+" + number + "." + hash) if number != "0" else "" %}
{% set version = tag + tag_ext %}

package:
    name: pyflann
    version: {{ version }}

source:
    git_url: https://github.com/mariusmuja/flann.git
    git_tag: {{ commit }}

build:
    number: 0
    skip: True # [win]

requirements:
    build:
        - python
        - setuptools
        - flann {{ version }}
        - cmake
    run:
        - python
        - flann {{ version }}
        - numpy

test:
    imports:
        - pyflann

about:
    home: http://www.cs.ubc.ca/research/flann/
    license: BSD 3-Clause
    license_file: COPYING
    summary: Python wrapper for FLANN: Fast Library for Approximate Nearest Neighbors

extra:
  recipe-maintainers:
    - jakevdp
