{% set subname = "sensors" %}
{% set base_name = "libignition-" + subname %}
{% set version = "4.1.0" %}
{% set major_version = version.split('.')[0] %}
{% set name = base_name + major_version %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/ignitionrobotics/ign-{{ subname }}/archive/ignition-{{ subname }}{{ major_version }}_{{ version }}.tar.gz
    sha256: b1382d5a5f6e3df330adb77519799f482457cad791cb48d37f8bd9066fa93302

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - make  # [not win]
    - cmake
    - pkg-config
  host:
    - libignition-cmake2
    - libprotobuf
    - libignition-math6
    - libignition-common3
    - libignition-transport9
    - libignition-rendering4
    - libignition-msgs6
    - libignition-plugin1
    - libsdformat10

test:
  commands:
    - test -f ${PREFIX}/include/ignition/{{ subname }}{{ major_version }}/ignition/{{ subname }}.hh  # [not win]
    - test -f ${PREFIX}/lib/libignition-{{ subname }}{{ major_version }}.so  # [linux]
    - test -f ${PREFIX}/lib/libignition-{{ subname }}{{ major_version }}.dylib  # [osx]
    - test -f ${PREFIX}/lib/cmake/ignition-{{ subname }}{{ major_version }}/ignition-{{ subname }}{{ major_version }}-config.cmake  # [not win]
    - if exist %PREFIX%\\Library\\include\\ignition\\{{ subname }}{{ major_version }}\\ignition\\{{ subname }}.hh (exit 0) else (exit 1)  # [win]
    - if exist $PREFIX$\\Library\\lib\\ignition-{{ subname }}{{ major_version }}.lib (exit 0) else (exit 1)  # [win]
    - if exist $PREFIX$\\Library\\bin\\ignition-{{ subname }}{{ major_version }}.dll (exit 0) else (exit 1)  # [win]
    - if exist %PREFIX%\\Library\\lib\\cmake\\ignition-{{ subname }}{{ major_version }}\\ignition-{{ subname }}{{ major_version }}-config.cmake (exit 0) else (exit 1)  # [win]

about:
  home: https://github.com/ignitionrobotics/ign-sensors
  license: Apache-2.0
  license_file: LICENSE
  summary: Ignition Robotics library that provide numerous sensor models designed to generate realistic data from simulation environments. 

extra:
  recipe-maintainers:
    - wolfv
    - traversaro
    - j-rivero
    - Tobias-Fischer
    - JShep1
