{% set name = "algotom" %}
{% set version = "1.1.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/algotom/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256:  f9d027ce954ee75969043de6996f1bfba5f3e3685b62882869c5637208d4deb1
build:  
  number: 0
  noarch: python
  script: {{ PYTHON }} setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python >=3.7
    - setuptools
  run:
    - python >=3.7
    - numba >=0.50.1
    - numpy
    - scipy
    - h5py
    - pillow
    - pywavelets
    - joblib

test:
  imports:
    - algotom
  source_files:
    - ./tests/
  commands:
    - python -m unittest discover -s tests -v

about:
  home: https://github.com/algotom/algotom
  license:  Apache-2.0
  license_file: LICENSE
  summary: 'Data processing algorithms for tomography: https://algotom.readthedocs.io'

extra:
  recipe-maintainers:
    - algotom
