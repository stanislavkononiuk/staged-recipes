{% set name = "algotom" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}}

source:
  url: https://github.com/algotom/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256:  9a72ec5458c1604bbe4ae6e08f148cd27c3671b7df4a6cc9b4fdcda373176fca
build:  
  number: 0
  noarch: python
  script: {{ PYTHON }} setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python >=3.7
    - setuptools
  run:
    - python >=3.7
    - numba
    - numpy
    - scipy
    - h5py
    - pillow
    - pywavelets
    - joblib

test:
  imports:
    - algotom
  source_files:
    - ./tests/
  commands:
    - python -m unittest discover -s tests -v

about:
  home: https://github.com/algotom/algotom
  license:  Apache-2.0
  license_file: LICENSE
  summary: 'Data processing algorithms for tomography: https://algotom.readthedocs.io'

extra:
  recipe-maintainers:
    - algotom
    - nghia-vo
