# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe

# Jinja variables help maintain the recipe as you'll update the version only here.
{% set name = "regionmask" %}
{% set version = "0.4.0" %}
{% set sha256 = "3bc8358c186248bdd9871cf4d890f003777e07befb736b0a646d3ed01cfa44ec" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - numpy
    - matplotlib
    - shapely
    - six
    - cartopy
    - geopandas

test:
  imports:
    - regionmask
  requires:
    - pytest

about:
  home: https://github.com/mathause/regionmask
  license: MIT
  license_family: MIT
  # It is strongly encouraged to include a license file in the package,
  # (even if the license doesn't require it) using the license_file entry.
  # See http://conda.pydata.org/docs/building/meta-yaml.html#license-file
  license_file: LICENSE
  summary: 'plotting and creation of masks of spatial regions'
  doc_url: http://regionmask.readthedocs.io/
  dev_url: https://github.com/mathause/regionmask

extra:
  recipe-maintainers:
    - mathause
