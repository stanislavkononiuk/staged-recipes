# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe

# Jinja variables help maintain the recipe as you'll update the version only here.
# Using the name variable with the URL in line 14 is convenient
# when copying and pasting from another recipe, but not really needed.
{% set name = "glow" %}
{% set pypi_name = "glow.py" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ pypi_name[0] }}/{{ pypi_name }}/{{ pypi_name }}-{{ version }}.whl
  sha256: dd7022be773ad154c3dc33176dce061f7cf938d936b59d836709704be281018c

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - nptyping >= 1.3.0
    - numpy >= 1.17.4
    - opt_einsum >= 3.2.0
    - pandas >= 0.25.3
    - statsmodels >= 0.10.0
    - typeguard >= 2.9.1

test:
  imports:
    - glow
    - glow.gwas
    - glow.wgr

about:
  home: https://projectglow.io
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: 'An open-source toolkit for large-scale genomic analysis'
  description: |
    Glow is an open-source toolkit for working with genomic data at 
    biobank-scale and beyond. The toolkit is natively built on Apache Spark, 
    the leading unified engine for big data processing and machine learning, 
    enabling the scale of the cloud for genomics workflows.
  doc_url: https://glow.readthedocs.io/
  dev_url: https://github.com/projectglow/glow

extra:
  recipe-maintainers:
    - henrydavidge
    - karenfeng
    - kianfar77
