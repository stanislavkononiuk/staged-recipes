# Jinja variables help maintain the recipe as you'll update the version only here.
{% set version = "3.8.2" %}

package:
    name: simplejson
    version: {{ version }}

source:
    # It is preferable to get the package "closer" to the source. For example use GitHub instead PyPI whenever possible.
    fn: simplejson-{{ version }}.tar.gz
    url: https://github.com/simplejson/simplejson/archive/v{{ version }}.tar.gz
    # md5 is OK but sha256 is desirable.
    sha256: 0041407316fbd35786883436c9ffaba4b799569174f22ee54e758f72249b1c67

build:
    number: 0
    # Don't a bld.bat nor build.sh when the installation is 1-2 liners. Use the `build/script` instead.
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        # When setuptools is available add the `--single-version-externally-managed --record record.txt` above.
        - setuptools
    run:
        - python

test:
    # Some package might have need a `test/commands` to check CLI.
    imports:
        - simplejson
        - simplejson.tests

about:
    home: http://github.com/simplejson/simplejson
    # BSD, Apache, GLP, LGLP also need a version number. Remove the extra `License` word from the template.
    license: MIT
    summary: 'Simple, fast, extensible JSON encoder/decoder for Python'

extra:
    recipe-maintainers:
        # Always check with the people listed below if they are OK becoming maintainers of the recipe. (There will be spam!)
        - HomerSimpson
        - LukeSkywalker
