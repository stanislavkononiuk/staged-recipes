# Jinja variables help maintain the recipe as you'll update the version only here.
# Using the name variable with the URL in line 14 is convenient
# when copying and pasting from another recipe, but not really needed.
{% set name = "plottr" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  # If getting the source from GitHub, remove the line above,
  # uncomment the line below, and modify as needed. Use releases if available:
  # url: https://github.com/simplejson/simplejson/releases/download/{{ version }}/simplejson-{{ version }}.tar.gz
  # and otherwise fall back to archive: 
  # url: https://github.com/simplejson/simplejson/archive/v{{ version }}.tar.gz
  sha256: 7800f0ba704bfbfa0564538c790a3551142bb5e23cbe7282e69d4f9ffe0d9536
  # sha256 is the preferred checksum -- you can get it for a file with:
  #  `openssl sha256 <file name>`.
  # You may need the openssl package, available on conda-forge:
  #  `conda install openssl -c conda-forge``

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
  host:
    - python
    - pip
  run:
    - matplotlib>=3.0.0
    - numpy>=1.12.0
    - pyqtgraph>=0.10.0
    - h5py>=2.8.0
    - lmfit>=1.0


test:
  # Some packages might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - qcodes
    - pytest
    - pytest-qt
    - mypy
    - PyQt5-stubs
    - git+https://github.com/numpy/numpy-stubs.git

about:
  home: https://github.com/toolsforexperiments/plottr
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A tool for live plotting and processing data'
  description: |
    A framework for inspecting data, based on flowcharts from pyqtgraph.
    plottr's main aim is to allow the user to define custom data processing flows and plotting.
    A particular use case is data filtering and plotting.
  doc_url: https://plottr.readthedocs.io/en/latest/
  dev_url: https://github.com/toolsforexperiments/plottr

extra:
  recipe-maintainers:
    # GitHub IDs for maintainers of the recipe.
    - trevormorgan
