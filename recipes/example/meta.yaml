{% set name = "almosthere" %}
{% set version = "0.0.3" %}
{% set sha256 = "3362961e5b80ca479d2bc77cad711b2bf18a0d351a23cb209a5e7be54a818e2d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/horta/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py<35]
  features:
    - vc14  # [win and py36]

requirements:
  build:
    - toolchain   # [unix]
    - python      # [win]

test:
  requires:
    - python      # [win]
  commands:
    - test -f ${PREFIX}/include/{{ athr }}.h     # [unix]
    - test -f ${PREFIX}/lib/lib{{ athr }}.a      # [unix]
    - test -f ${PREFIX}/lib/lib{{ athr }}.so     # [linux]
    - test -f ${PREFIX}/lib/lib{{ athr }}.dylib  # [osx]

    - if not exist %LIBRARY_INC%\{{ athr }}.h exit 1              # [win]
    - if not exist %LIBRARY_LIB%\lib{{ athr }}.def exit 1         # [win]
    - if not exist %LIBRARY_BIN%\lib{{ athr }}.dll exit 1         # [win]
    - if not exist %LIBRARY_LIB%\lib{{ athr }}.lib exit 1         # [win]
    - if not exist %LIBRARY_LIB%\lib{{ athr }}_static.lib exit 1  # [win and not py27]

about:
  home: https://github.com/horta/almosthere
  # Remember to specify the license variants for BSD, Apache, GPL, and LGLP.
  # Prefer the short version, e.g: GPL-2.0 instead of GNU General Public License version 2.0
  # See https://opensource.org/licenses/alphabetical
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'Progress indicator C library'

  # The remaining entries in this section are optional, but recommended
  description: |
    ATHR is a simple yet powerfull progress indicator library that works on
    Windows, Linux, and macOS.
  doc_url: https://github.com/horta/almosthere
  dev_url: https://github.com/horta/almosthere

extra:
  recipe-maintainers:
    - horta
