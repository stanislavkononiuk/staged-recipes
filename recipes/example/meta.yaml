# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe

{% set name = "cifti" %}
{% set version = "1.1" %}
{% set sha256 = "34753140ad12f105dc500db3f225ee2eae82ec478612252a1e67a1772354b35b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - nibabel
    - six

test:
  imports:
    - cifti
    - cifti.tests

about:
  home: https://github.com/MichielCottaar/cifti
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Creation of new CIFTI files and the reading and manipulating of existing ones'
  description: 
    straight-forward creation of CIFTI files and the reading and manipulating 
    of existing one. Cifti wraps around nibabel <http://nipy.org/nibabel> to 
    provide easier acces to CIFTI <https://www.nitrc.org/projects/cifti/> files

extra:
  recipe-maintainers:
    - MichielCottaar
