{% set name = 'geotile' %}
{% set version = '0.2.2' %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 35baa6d0507b31d280646f39cada297b1eff0edb393da592b168aa3feb8e8804

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip

  run:
    - python >=3.6
    - pip
    - numpy
    - gdal
    - geopandas
    - rasterio

test:
  imports:
    - geoTile
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/iamtekson/geotile
  license: MIT
  license_file: LICENSE
  summary: "The package for management of geographic raster tiles."
  description: |
    The geotile package is useful for the manipulation of geospatial raster tiles. 
  dev_url: https://github.com/iamtekson/geotile

extra:
  recipe-maintainers:
    - iamtekson
