{% set name = "xyz2mol" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2b3a0c466fb4a1014ea131c2b8ea7c519f9278eba73d6fcb361b7bdb4fd494e9

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - rdkit >=2019.9.1
    - numpy
    - networkx

test:
  imports:
    - xyz2mol
  requires:
    - pytest
  source_files:
    - test.py
  commands:
    - pip check
    - pytest test.py

about:
  home: https://github.com/jensengroup/xyz2mol
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'About Converts an xyz file to an RDKit mol object'

extra:
  recipe-maintainers:
    - hadim
    - jhjensen2
