{% set name = "intel-hybrid-driver" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/01org/{{ name }}/archive/{{ version }}.tar.gz
  fn: {{ name }}-{{ version }}.tar.gz
  sha256: 16cd66872e8043ce6c0e9a016a043c460e8a180fdc520f31c1f97ffef7828d7b

build:
  skip: True  # [not linux]
  number: 0
  # https://01.org/linuxgraphics/documentation/build-guide-0
  script:
    - ./autogen.sh --prefix=$PREFIX
    - make -j$(nproc) install

requirements:
  build:
    - {{ compiler('c') }}
    - autoconf
    - automake
    - libtool
    - pkg-config
  host:
    - libdrm
    - cmrt
  run:
    - libdrm
    - cmrt

test:
  commands:
    - test -f $PREFIX/lib/dri/hybrid_drv_video.so

about:
  home: https://github.com/01org/intel-hybrid-driver
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: 'VA driver for Intel G45 & HD Graphics family'

  # The remaining entries in this section are optional, but recommended
  description: |
    Overview
    --------
    libva-intel-hybrid-driver is the VA-API implementation for Intel G45 chipsets
    and Intel HD Graphics for Intel Core processor family.

    Platform definitions:
    HSW: Haswell
    BYT: Bay-Trail-M
    BDW: Broadwell
    BSW: Braswell

    Codecs
    ------
    Hybrid VP8 Encoder
    Hybrid VP9 Decoder

extra:
  recipe-maintainers:
    - hmaarrfk
