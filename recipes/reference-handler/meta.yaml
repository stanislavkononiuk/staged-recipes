{% set name = "reference-handler" %}
{% set version = "0.9.1" %}
{% set sha256 = "91db08870b6cf37bd9a595046f84b2ed014a948366552d4705288c3da4fffa8f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # Note: in the next line, it must be 'reference_handler', not with a dash as in {{ name }}.
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/reference_handler-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools
  run:
    - bibtexparser
    - python >=3.7

test:
  imports:
    - reference_handler
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MolSSI/reference_handler
  summary: 'A Python package for creating a consolidated list of references (BibTex, RIS).'
  license: BSD-3-Clause
  license_file: LICENSE
extra:
  recipe-maintainers:
    - paulsaxe
