{% set name = "kdenlive" %}
{% set version = "19.08.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://download.kde.org/stable/applications/{{ version }}/src/kdenlive-{{ version }}.tar.xz
  sha256: 64ab3cf06222b95f021941d8c430c70918c04c3ea988f7ccf5ef87c6b69b4465

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - cmake
    - extra-cmake-modules
    - {{ cdt('libudev') }}  # [linux]
    - {{ cdt('libudev-devel') }}  # [linux]
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
  host:
    - {{ cdt('libudev') }}  # [linux]
    - {{ cdt('libudev-devel') }}  # [linux]
    - xorg-libxfixes  # [linux]
    - xorg-libxext
    - mlt
    - ecm
    - ffmpeg
    - qt >=5
    - solid
    - purpose
    - kio
    - ki18n
    - kcrash
    - kconfig
    - kxmlgui
    - karchive
    - knewstuff
    - kcompletion
    - kservice
    - kitemviews
    - kjobwidgets
    - kbookmarks
    - kguiaddons
    - kiconthemes
    - kcoreaddons
    - kdbusaddons
    - kdeclarative
    - ktextwidgets
    - knotifyconfig
    - kfilemetadata
    - kwidgetsaddons
    - kconfigwidgets
    - knotifications
  run:
    - {{ cdt('libudev') }}  # [linux]
    - ecm
    - mlt
    - ffmpeg

test:
  commands:
    - kdenlive_render --help
    - kdenlive --help

about:
  home: https://kdenlive.org/
  license: GPL-2.0
  license_family: GPL
  license_file: COPYING
  summary: 'KDE Non-Linear Video Editor'
  description: |
    Non-linear video editing is much more powerful than beginnersâ€™ (linear) editors,
    hence it requires a bit more organization before starting. However, it is not
    reserved to specialists and can be used for small personal projects.
  doc_url: https://userbase.kde.org/Kdenlive/Manual
  dev_url: https://cgit.kde.org/kdenlive.git/

extra:
  recipe-maintainers:
    - scopatz
