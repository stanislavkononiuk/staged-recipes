{% set version = '1.0-12' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fd
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/FD_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/FD/FD_{{ version }}.tar.gz
  sha256: 7169804650c7a7bb47ccfc9d0e7fae271373232427f06af6811945127064b775

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('fortran') }}  # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-ade4
    - r-ape
    - r-geometry
    - r-vegan
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-ade4
    - r-ape
    - r-geometry
    - r-vegan

test:
  commands:
    - $R -e "library('FD')"           # [not win]
    - "\"%R%\" -e \"library('FD')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=FD
  license: GPL-2
  summary: FD is a package to compute different multidimensional FD indices. It implements a
    distance-based framework to measure FD that allows any number and type of functional
    traits, and can also consider species relative abundances. It also contains other
    useful tools for functional ecology.
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast

