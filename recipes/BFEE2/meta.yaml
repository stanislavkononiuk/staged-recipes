{% set name = "BFEE2" %}
{% set version = "2.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9bd5aa274b1792dc06e10a9593780d3731d642d3f85426d861fd98d8a46ba4ac

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:

  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - appdirs
    - MDAnalysis
    - matplotlib
    - numpy
    - Pyside2

test:
  imports:
    - BFEE2

about:
  home: https://github.com/fhh2626/BFEE2
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: 'Binding Free Energy Estimator 2'
  description: |
    Binding free energy estimator (BFEE) is a python-based 
    software that automates absolute binding free energy
    calculations through either the alchemical or geometric
    route by molecular dynamics simulations.
  doc_url: https://simplejson.readthedocs.io/
  dev_url: https://github.com/simplejson/simplejson

extra:
  recipe-maintainers:
    - HanatoK
