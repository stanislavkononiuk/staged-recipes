{% set name = "uwsift" %}
{% set version = "1.1.0a0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6ca13c5ac649d64cd1792d7d5c0044ea3bd90ba5fcae687ce11238947d3f890d

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py<36]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - appdirs
    - h5py
    - imageio
    - imageio-ffmpeg
    - matplotlib
    - netcdf4
    - numba
    - numpy
    - pillow
    - pygrib  # [not win]
    - pyopengl
    - pyproj
    - pyshp
    - pyqt
    - pyqtgraph
    - pyyaml
    - rasterio
    - satpy
    - scikit-image
    - shapely
    - sqlalchemy
    - vispy

test:
  imports:
    - uwsift

about:
  home: http://sift.ssec.wisc.edu/
  license: GPL-3.0
  license_family: GPL3
  license_file: LICENSE.txt
  summary: 'A visualization application for satellite imagery'
  description: |
    Satellite Information Familiarization Tool (SIFT) was designed by the Space
    Science and Engineering Center (SSEC) at the University of
    Wisconsin - Madison to support scientists during forecaster training
    events. It provides a graphical interface for visualization and basic
    analysis of geostationary satellite data.
  doc_url: https://github.com/ssec/sift/wiki
  dev_url: https://github.com/ssec/sift

extra:
  recipe-maintainers:
    - djhoese
    - rayg-ssec
