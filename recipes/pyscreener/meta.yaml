{% set name = "pyscreener" %}
{% set version = "1.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyscreener-{{ version }}.tar.gz
  sha256: 876247c9c539cbc975f1cff960879fb3b3f4076aa6547426e11810843ef2109d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - colorama
    - configargparse
    - h5py
    - numpy
    - pandas
    - pdbfixer
    - python >=3.8
    - ray-default
    - scipy
    - tqdm
    - openbabel

test:
  imports:
    - pyscreener
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/coleygroup/pyscreener
  summary: pythonic interface to virtual screening software
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
