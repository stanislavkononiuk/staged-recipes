{% set name = "rcedit" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/electron/rcedit/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 2b3a0c466fb4a1014ea131c2b8ea7c519f9278eba73d6fcb361b7bdb4fd494e9
  patches:
    - 103-version.patch

build:
  skip: true  # [unix]
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake

test:
  commands:
    - rcedit --help

about:
  home: https://github.com/electron/rcedit
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Command line tool to edit resources of exe file on Windows.'

extra:
  recipe-maintainers:
    - hmaarrfk
