{% set version = '0.5.7' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tidytable
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tidytable_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tidytable/tidytable_{{ version }}.tar.gz
  sha256: 42d81a2999aa9e6344c5c2eeee25703d8ca3dd0fcb81ea73ac1a99341c7b4008

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-data.table >=1.12.6
    - r-glue >=1.4.0
    - r-lifecycle >=0.2.0
    - r-magrittr >=1.5
    - r-rlang >=0.4.7
    - r-tibble >=2.1.3
    - r-tidyselect >=1.1.0
    - r-vctrs >=0.3.5
  run:
    - r-base
    - r-data.table >=1.12.6
    - r-glue >=1.4.0
    - r-lifecycle >=0.2.0
    - r-magrittr >=1.5
    - r-rlang >=0.4.7
    - r-tibble >=2.1.3
    - r-tidyselect >=1.1.0
    - r-vctrs >=0.3.5

test:
  commands:
    - $R -e "library('tidytable')"           # [not win]
    - "\"%R%\" -e \"library('tidytable')\""  # [win]

about:
  home: https://github.com/markfairbanks/tidytable
  license: MIT
  summary: A tidy interface to 'data.table' that is 'rlang' compatible, giving users the speed
    of 'data.table' with the clean syntax of the tidyverse.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

