{% set name = "deps" %}
{% set version = "1.0.0" %}

{%- set hash_type = "sha256" -%}
{%- set hash = "05fb63f9be5052448da7f1e1343eecb9da42a34ab83f014683dd836eedac43b9" -%}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/ESSS/{{ name }}/archive/v{{ version }}.tar.gz
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  entry_points:
    - deps = deps.deps_cli:main_func

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - click
    - colorama
    - jinja2
    - pyyaml
    - futures  # [py27]

test:
  requires:
    - pytest >=3
    - pytest-mock
    - future
  imports:
    - deps
  commands:
    - deps --help
    - deps --version
    - python -m deps --version
    - pytest source/python
  source_files:
    - source/python

about:
  home: https://github.com/ESSS/deps
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'An utility to execute commands on multiple projects.'
  doc_url: https://github.com/ESSS/deps
  dev_url: https://github.com/ESSS/deps

extra:
  recipe-maintainers:
    - tadeu
    - nicoddemus
    - prusse-martin
