{% set name = "xrd_simulator" %}
{% set version = "0.3.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xrd_simulator-{{ version }}.tar.gz
  sha256: e5dc2be2f1ffd91edd3094a87e3d8b3b969cf850353452807c81c682ec7eca6c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8,<3.9
  run:
    - matplotlib-base
    - meshio ==5.0.2
    - numba ==0.53.0
    - numpy ==1.21.4
    - pycifrw ==4.4.3
    - pygalmesh ==0.10.6
    - python >=3.8,<3.9
    - scipy ==1.6.1

test:
  imports:
    - tests
    - xrd_simulator
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fable-3dxrd/xrd_simulator
  doc_url: https://fable-3dxrd.github.io/xrd_simulator
  dev_url: https://github.com/fable-3dxrd/xrd_simulator
  summary: Tools for diffraction simulation of s3dxrd type experiments.
  license: MIT
  license_file: LICENSE
  description: |
    A package for simulating X-ray Diffraction from polycrystals.

extra:
  recipe-maintainers:
    - AxelHenningsson
