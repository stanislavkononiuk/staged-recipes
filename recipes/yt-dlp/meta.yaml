{% set name = "yt-dlp" %}
{% set version = "2022.2.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yt-dlp-{{ version }}.tar.gz
  sha256: 81b50ed7cf9cfcc042d8f5a1ad2d1cd7b13c48b36c07faf1880696eac0a7ddb5

build:
  number: 0
  entry_points:
    - yt-dlp = yt_dlp:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - mutagen
    - pycryptodomex
    - python
    - websockets

test:
  imports:
    - yt_dlp
    - yt_dlp.downloader
  commands:
    - pip check
    - yt-dlp --help
  requires:
    - pip

about:
  home: https://github.com/yt-dlp/yt-dlp
  summary: Command-line program to download videos from YouTube.com and many other other video platforms.
  dev_url: https://github.com/yt-dlp/yt-dlp
  license: Unlicense
  license_file: LICENSE

extra:
  recipe-maintainers:
    - step21
