{% set name = "yt-dlp" %}
{% set version = "2021.10.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yt-dlp-{{ version }}.tar.gz
  sha256: cc96211e8e55ebbb48d2e6609c0d0942507eb5471b2ce74e38f7b95f8d70a4e7

build:
  number: 0
  noarch: python
  entry_points:
    - yt-dlp = yt_dlp:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - py2exe
    - python >=3.6
  run:
    - mutagen
    - pycryptodomex
    - python >=3.6
    - websockets

test:
  imports:
    - yt_dlp
    - yt_dlp.downloader
  commands:
    - pip check
    - yt-dlp --help
  requires:
    - pip

about:
  home: https://github.com/yt-dlp/yt-dlp
  summary: Command-line program to download videos from YouTube.com and many other other video platforms.
  dev_url: https://github.com/yt-dlp/yt-dlp
  license: Unlicense
  license_file: LICENSE

extra:
  recipe-maintainers:
    - step21
