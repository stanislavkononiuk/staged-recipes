{% set name = "tidy_headers" %}
{% set version = "0.1.0" %}
{% set sha256 = "a92cbcf39ec25c89ab952e2bc4cb3bc8ea039dee5c3ea95919e64a68061bc605" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy

test:
  imports:
    - tidy_headers

about:
  home: https://github.com/untzag/tidy_headers
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Easy headers, inspired by the tidy data specification." 

extra:
  recipe-maintainers:
    - untzag
