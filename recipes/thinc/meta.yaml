{% set name = "thinc" %}
{% set version = "5.0.8" %}
{% set sha256sum = "993a12ab10c0af52c1db814fdabeecc591163e76c1fff50857ca9785c7a1841c" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256sum }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  skip: True  # [win32 or linux32]
  features:
    - vc9   # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and py>34]

# Numpy supported is >=1.7
requirements:
  build:
    - toolchain
    - msinttypes  # [win and py<35]
    - python
    - setuptools
    - numpy x.x
    - murmurhash >=0.26,<0.27
    - cymem >=1.30,<1.32
    - preshed >=0.46,<0.47

  run:
    - python
    - numpy x.x
    - murmurhash >=0.26,<0.27
    - cymem >=1.30,<1.32
    - preshed >=0.46,<0.47

test:
  requires:
    - hypothesis
    - pytest

  imports:
    - thinc
    - thinc.linear
    - thinc.extra
    - thinc.neural

about:
  home: https://github.com/explosion/thinc/
  license: MIT
  license_file: LICENSE
  summary: 'thinc: Learn super-sparse multi-class models'
  description: |
    thinc is a Cython library for learning models with millions of parameters
    and dozens of classes. It drives https://spacy.io , a pipeline of very
    efficient NLP components. Iâ€™ve only used thinc from Cython; no real Python
    API is currently available.

extra:
  recipe-maintainers:
    - rolando
