{% set name = "sos-notebook" %}
{% set version = "0.18.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c3c86b3a60329c1684633dcc29cb9332bcd0141ec4722d989e2466c0903d128f

build:
  noarch: python
  number: 0

requirements:
  host:
    - ipython
    - notebook >=5.0.0
    - pip
    - python >=3.6
  run:
    - ipykernel
    - ipython
    - markdown
    - matplotlib
    - nbconvert >=5.1.1
    - nbformat
    - notebook >=5.0.0
    - pandas
    - python >=3.6
    - setuptools
    - sos >=0.18.2
    - tabulate

test:
  requires:
    - jupyter_kernel_test
  imports:
    - sos_notebook
  commands:
    - jupyter kernelspec list | grep -w $PREFIX/share/jupyter/kernels/sos  # [unix]
    - jupyter kernelspec list | findstr \share\jupyter\kernels\sos  # [win]

about:
  home: https://github.com/vatlab/SOS
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: "Script of Scripts (SoS): an interactive, cross-platform, and
            cross-language workflow system for reproducible data analysis"
  doc_url: https://vatlab.github.io/sos-docs/
  dev_url: https://github.com/vatlab/sos-notebook

extra:
  recipe-maintainers:
    - BoPeng
    - gaow
    - jdblischak
