{% set name = "rucio-clients" %}
{% set version = "1.26.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rucio-clients-{{ version }}.tar.gz
  sha256: 2c794bbcd5a9bbdca40cb3daf325e600c96047d1ccc13707ac14a5925a41708c

build:
  number: 0
  skip: true   # [py>=40 or win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - dogpile.cache <0.7.0,>=0.6.5  # [py<30]
    - dogpile.cache >=0.6.5,<=1.1.1  # [py>=30]
    - enum34 <=1.1.10  # [py<35]
    - jsonschema >=3.2.0
    - python
    - requests <=2.25.0,>=2.20.0
    - six <1.16.0,>=1.12.0
    - tabulate <0.9.0,>=0.8.0
    - urllib3 <=1.26.5,>=1.24.2
    - typing  # [py<35]
    - enum34 <=1.1.10  # [py<35]

test:
  imports:
    - rucio
    - rucio.client
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://rucio.cern.ch/
  summary: Rucio Client Lite Package
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bari12
