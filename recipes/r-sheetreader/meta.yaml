{% set version = '1.0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sheetreader
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/SheetReader_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/SheetReader/SheetReader_{{ version }}.tar.gz
  sha256: ac01ad9b17c2d0ae5f5d98331e7b82213013c42b041f28070649a3435fd89d35

build:
  merge_build_host: True  # [win]
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ compiler('cxx') }}  # [not win]
    - {{ compiler('m2w64_cxx') }}  # [win]
    - {{ posix }}filesystem  # [win]
    - {{ posix }}make
    - {{ posix }}sed  # [win]
    - {{ posix }}coreutils  # [win]
    - {{ posix }}zip  # [win]

  host:
    - r-base
    - r-rcpp >=1.0.5

  run:
    - r-base
    - {{native}}gcc-libs  # [win]
    - r-rcpp >=1.0.5

test:
  commands:
    - $R -e "library('SheetReader')"  # [not win]
    - "\"%R%\" -e \"library('SheetReader')\""  # [win]

about:
  home: https://github.com/fhenz/SheetReader-r
  license: MIT
  summary: Uses C++ via the 'Rcpp' package to parse modern Excel files ('.xlsx'). Memory usage
    is kept minimal by decompressing only parts of the file at a time, while employing
    multiple threads to achieve significant runtime reduction. Uses <https://github.com/richgel999/miniz>,
    <https://github.com/ebiggers/libdeflate>, and <https://github.com/lemire/fast_double_parser>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - thewchan

