{% set name = "ctgan" %}
{% set version = "0.4.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ctgan-{{ version }}.tar.gz
  sha256: 178b1b2bb453bf21ed1ebc851f4240dce44f501e781dd4f6ebdc75bbb0d83b43

build:
  number: 0
  noarch: python
  entry_points:
    - ctgan=ctgan.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner >=2.11.1
    - python >=3.6,<3.9
  run:
    - numpy >=1.18.0,<2
    - packaging
    - pandas >=1.1,<1.1.5
    - python >=3.6,<3.9
    - rdt >=0.5.0,<0.6
    - scikit-learn >=0.23,<1
    - torch >=1.4,<2
    - torchvision >=0.5.0,<1

test:
  imports:
    - ctgan
    - ctgan.synthesizers
  commands:
    - pip check
    - ctgan --help
  requires:
    - pip

about:
  home: https://github.com/sdv-dev/CTGAN
  summary: Conditional GAN for Tabular Data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/rdt
