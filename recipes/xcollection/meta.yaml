{% set name = "xcollection" %}
{% set version = "2021.12.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xcollection-{{ version }}.tar.gz
  sha256: 166f51e6c99fd216feee1ea7132e3e1df17030386634457d73f0cdc7fe9d5661

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - pydantic
    - python >=3.7
    - toolz
    - xarray

test:
  imports:
    - xcollection
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/NCAR/xcollection
  summary: Extends xarray's data model to be able to handle a dictionary of xarray datasets. 
  dev_url: https://github.com/NCAR/xcollection
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - andersy005
