{% set name = "nest-desktop" %}
{% set version = "3.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nest-desktop-{{ version }}.tar.gz
  sha256: 49051aeefc8be189ae7dfb64ad983b7a0a5636765a79febd3347194b57ba61ba

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - nest_desktop
  commands:
    - pip check
    - nest-desktop  # [unix]
  requires:
    - pip

about:
  home: https://github.com/nest-desktop/nest-desktop
  summary: A web-based GUI application for NEST Simulator
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/nest-desktop/nest-desktop
  doc_url: https://nest-desktop.readthedocs.io
  doc_source_url: https://github.com/nest-desktop/nest-desktop/blob/master/README.rst

extra:
  recipe-maintainers:
    - babsey
