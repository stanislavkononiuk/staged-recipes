package:
  name: simple-salesforce
  version: "0.72.2"

source:
  fn: simple-salesforce-0.72.2.tar.gz
  url: https://pypi.python.org/packages/fa/f6/84ac2f3cc92df3ab5debb25730e4f3bf65be0d62c5140e22b46eafaaed07/simple-salesforce-0.72.2.tar.gz
  md5: b92c36ceaa0ef814674b020a18ac3e0b

build:
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=files.txt
  number: 0

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - requests
    - pyopenssl >=0.14
    - cryptography >=1.3.4
    - idna >=2.0.0

test:
  imports:
    - simple_salesforce

  requires:
    - nose >=1.3.0
    - pytz >=2014.1.1
    - responses >=0.5.1

about:
  home: https://github.com/simple-salesforce/simple-salesforce
  description: 'A very simple Salesforce.com REST API client for Python'
  summary: 'Simple Salesforce is a basic Salesforce.com REST API client. The goal is to provide a very low-level interface to the API, returning an ordered dictionary of the API JSON response.'
  license: Apache-2.0
  license_family: Apache
  license_file: '{{ environ['RECIPE_DIR'] }}/LICENSE.txt'


extra:
  recipe-maintainers:
    - mariusvniekerk
