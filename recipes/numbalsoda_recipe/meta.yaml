{% set name = "numbalsoda" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Nicholaswogan/numblsoda/archive/refs/tags/v0.2.1.tar.gz
  sha256: 6b0ee980d3b39882bf952488b452663b206da5fff04b27bdfb5fad563fdd89ce

build:
  number: 0
  script: "{{ PYTHON }} -m pip install --no-deps --no-build-isolation --ignore-installed . -v"

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - setuptools
    - wheel
    - scikit-build
    - cmake >=3.18
    - ninja
  run:
    - python
    - numpy
    - numba
    
test:
  imports:
    - numbalsoda

about:
  home: https://github.com/Nicholaswogan/numbalsoda
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Python wrapper of LSODA (solving ODEs) which can be called from within numba functions.'

