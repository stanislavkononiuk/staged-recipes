{% set name = 'jupyter_latex_envs' %}
{% set version = '1.3.4' %}
{% set sha256 = 'a712cff6d8fe5f7bd7aff1385363234c7053f891f749d28de6f1f1d3ae90b7a1' %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - ipython
    - jupyter_contrib_core >=0.3
    - nbconvert
    - notebook >=4.0
    - setuptools
    - traitlets

test:
  imports:
    - latex_envs
    - latex_envs.latex_envs

about:
  summary: Jupyter nbextension providing some LaTeX environments for markdown cells.
  home: https://github.com/jfbercher/jupyter_latex_envs
  license_file: LICENSE.txt
  license: BSD 3-clause

extra:
  recipe-maintainers:
    - jcb91
    - jfbercher
