{% set name = 'jupyter_latex_envs' %}
{% set version = '1.3.3' %}
{% set sha256 = 'bd77b721720f2a889e1cc0c9059c5836186882ba3cf460b457815f3cb9597ec6' %}

package:
  name: {{ name }}
  version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt --sys-prefix

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - IPython
    - nbconvert
    - notebook >=4.0
    - setuptools
    - traitlets

test:
  imports:
    - latex_envs
    - latex_envs.latex_envs

about:
  summary: Jupyter nbextension providing some LaTeX environments for markdown cells.
  home: https://github.com/jfbercher/jupyter_latex_envs
  license_file: LICENSE.txt
  license: BSD 3-clause

extra:
  recipe-maintainers:
    - jcb91
    - jfbercher
