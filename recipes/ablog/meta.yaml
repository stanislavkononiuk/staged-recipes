{% set name = "ablog" %}
{% set version = "0.9.0" %}
{% set sha256 = "045cefefad5b37e8413c82a4fd2ca00816fb5d5f4edabc1f71b971aa5c78eda7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - ablog = ablog.commands:ablog_main

requirements:
  build:
    - python
    - pip
  run:
    - python
    - werkzeug
    - sphinx
    - alabaster
    - invoke
    - python-dateutil
    - sphinx-automodapi

test:
  commands:
    - ablog --version

about:
  home: https://github.com/sunpy/ablog
  license: MIT
  license_family: MIT
  summary: 'ABlog for blogging with Sphinx'

  description: |
    A Sphinx extension that converts any documentation or personal website
    project into a full-fledged blog.
  doc_url: http://ablog.readthedocs.org
  dev_url: https://github.com/sunpy/ablog
extra:
  recipe-maintainers:
    - nabobalis
    - rgrinberg
