{% set name = "ablog" %}
{% set version = "0.8.4" %}
{% set sha256 = "abb943a93078f5a060cee8f5dbfc44bd65bd1bef448c099e072265fab9ee57a9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - werkzeug
    - sphinx
    - alabaster
    - invoke
    - python-dateutil
    - sphinx-automodapi

test:
  commands:
    - ablog --version

about:
  home: https://github.com/sunpy/ablog
  license: MIT
  license_family: MIT
  license_file: LICENSE.rst
  summary: 'Simple, fast, extensible JSON encoder/decoder for Python'

  description: |
    A Sphinx extension that converts any documentation or personal website
    project into a full-fledged blog.
  doc_url: http://ablog.readthedocs.org
  dev_url: https://github.com/sunpy/ablog
extra:
  recipe-maintainers:
    - rgrinberg
