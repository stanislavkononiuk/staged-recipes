{% set name = "xyzpy" %}
{% set version = "1.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xyzpy-{{ version }}.tar.gz
  sha256: c3e1c9f6500e321b706d6480430243dc0b8bd980945a5ca6f14669a4be27f3f0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - dask-core >=0.11.1
    - h5netcdf >=0.2.2
    - h5py >=2.6.0
    - joblib >=0.12
    - numpy >=1.10.0
    - pandas >=0.20
    - python >=3.5
    - tqdm >=4.7.6
    - xarray >=0.9.0

test:
  imports:
    - xyzpy
    - xyzpy.gen
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://xyzpy.readthedocs.io
  summary: Easily generate large parameter space data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jcmgray
