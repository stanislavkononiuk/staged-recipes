{% set name = "LoProp" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 969d6b86e824776deed102b7e5e0546efcd87bafce85d99293bf314fc268e9b9

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3
    - pip
  run:
    - numpy
    - python >=3

test:
  imports:
    - loprop

about:
  home: https://github.com/vahtras/loprop
  license:  GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Localized properties

extra:
  recipe-maintainers:
    - vahtras
