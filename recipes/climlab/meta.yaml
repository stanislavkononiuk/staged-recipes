{% set name = "climlab" %}
{% set version = "0.5.2" %}
{% set sha256 = "7ff27199a065aa70db9b32fa81cc83a37a7195f097689bd3dd06a92730ab9e62" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  skip: true  # [win]
  script:
    - export LDFLAGS="-undefined dynamic_lookup -bundle"  # [osx]
    - python setup.py install

requirements:
  build:
    - python
    - numpy x.x
    - toolchain  # [osx]
    - gcc  # [osx]
    - libgfortran  # [osx]

  run:
    - python
    - numpy x.x
    - scipy
    - netcdf4
    - pytest
    - libgfortran

test:
  requires:
    - pytest
  imports:
    - climlab
  commands:
    - pytest -v --pyargs climlab

about:
  home: https://github.com/brian-rose/climlab
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python package for process-oriented climate modeling
  doc_url: http://climlab.readthedocs.io/
  dev_url: https://github.com/brian-rose/climlab

extra:
  recipe-maintainers:
    - brian-rose
