{% set version = '0.1.5' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-symengine
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/symengine_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/symengine/symengine_{{ version }}.tar.gz
  sha256: d46c4489d04ddd00f7542ab554c0fe3b706ef40740e16108d2ca4927bfea0fd9

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - gmp
    - mpfr
    - r-base
    - r-rcpp
  run:
    - gmp
    - mpfr
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-rcpp

test:
  commands:
    - $R -e "library('symengine')"           # [not win]
    - "\"%R%\" -e \"library('symengine')\""  # [win]

about:
  home: https://github.com/symengine/symengine.R
  license: GPL-2.0-or-later
  summary: Provides an R interface to 'SymEngine' <https://github.com/symengine/>, a standalone
    'C++' library for fast symbolic manipulation. The package has functionalities for
    symbolic computation like calculating exact mathematical expressions, solving systems
    of linear equations and code generation.
  license_family: GPL2
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - conda-forge/r

