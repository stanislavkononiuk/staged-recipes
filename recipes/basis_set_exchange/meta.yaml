{% set name = "basis_set_exchange" %}
{% set version = "0.8.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a397d2f2fd04e1debdb380c6bd5f0cc279c984ecc9f8cb898108fa404241ea2c

build:
  noarch: python
  number: 0
  script: "python -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - jsonschema 
    - argcomplete

test:
  imports:
    - basis_set_exchange

about:
  home: https://github.com/MolSSI-BSE/basis_set_exchange
  license: BSD-3-Clause
  license_family: BSD
  summary: 'A repository for quantum chemistry basis sets'
  doc_url: https://molssi-bse.github.io/basis_set_exchange/
  dev_url: https://github.com/MolSSI-BSE/basis_set_exchange

extra:
  recipe-maintainers:
    - mattwthompson
    - bennybp
