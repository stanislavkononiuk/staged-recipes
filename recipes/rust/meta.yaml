{% set version = "1.18.0" %}

package:
  name: rust
  version: {{ version }}

build:
  number: 0

source:
  url: https://static.rust-lang.org/dist/rust-{{ version }}-x86_64-unknown-linux-gnu.tar.gz  # [linux]
  sha256: abdc9f37870c979dd241ba8c7c06d8bb99696292c462ed852c0af7f988bb5887                   # [linux]
  url: https://static.rust-lang.org/dist/rust-{{ version }}-x86_64-apple-darwin.tar.gz       # [osx]
  sha256: 30f210e3133121812d74995a2831cfb3fe79c271b3cb1721815943bd4f7eb297                   # [osx]
  url: https://static.rust-lang.org/dist/rust-{{ version }}-x86_64-pc-windows-gnu.tar.gz     # [win]
  sha256: 91acaf4acf4c070859285938eda1f6bf183e7a91c274cffd6f03dc447d613773                   # [win]

test:
  commands:
    - rustc --help
    - cargo --help

about:
  home: https://www.rust-lang.org
  license: MIT
  summary: |
    Rust is a systems programming language that runs blazingly fast, prevents segfaults, and guarantees thread safety.
    This package provides the compiler and the package manager cargo.
  dev_url: https://doc.rust-lang.org/std/
  doc_url: https://www.rust-lang.org/en-US/documentation.html

extra:
  recipe-maintainers:
    - johanneskoester
