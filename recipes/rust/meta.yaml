{% set version = "1.18.0" %}

package:
  name: rust
  version: {{ version }}

source:
  url: https://static.rust-lang.org/dist/rustc-1.18.0-src.tar.gz

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - llvmdev 4.0*
    - toolchain
    - python 2.7*
    - cmake

test:
  commands:
    - rustc --help
    - cargo --help

about:
  home: https://www.rust-lang.org
  license: MIT
  summary: |
    Rust is a systems programming language that runs blazingly fast, prevents segfaults, and guarantees thread safety.
    This package provides the compiler and the package manager cargo.
  dev_url: https://doc.rust-lang.org/std/
  doc_url: https://www.rust-lang.org/en-US/documentation.html

extra:
  recipe-maintainers:
    - johanneskoester
