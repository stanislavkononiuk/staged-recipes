{% set version = "1.18.0" %}

package:
  name: rust
  version: {{ version }}

source:
  fn: rust-{{ version }}.tar.gz
  url: https://static.rust-lang.org/dist/rustc-{{ version }}-src.tar.gz
  sha256: d2dc36e99b9e2269488b2bcddde43c234e6bde03edf70cba82a027ff49c36111

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - llvmdev 3.9.*
    - toolchain
    - python 2.7*
    - cmake

test:
  commands:
    - rustc --help
    - cargo --help

about:
  home: https://www.rust-lang.org
  license: MIT
  summary: |
    Rust is a systems programming language that runs blazingly fast, prevents segfaults, and guarantees thread safety.
    This package provides the compiler and the package manager cargo.
  dev_url: https://doc.rust-lang.org/std/
  doc_url: https://www.rust-lang.org/en-US/documentation.html

extra:
  recipe-maintainers:
    - johanneskoester
