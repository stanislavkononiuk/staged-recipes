{% set name = "de-nina" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/de-nina-{{ version }}.tar.gz
  sha256: 8d21d52863d63b416fac62dd42e97dc8c48d2ecaba2ea05ba5f62b3a39cf65c6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - poetry
  run:
    - python >=3.6
    - python-dateutil
    - urllib3 >=1.25.3

test:
  imports:
    - de_nina
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bundesAPI/nina-api
  summary: 'Bundesamt für Bevölkerungsschutz: NINA API'
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
