{% set name = "tectonic" %}
{% set version = "0.1.6" %}
{% set sha256 = "2d46ebb9dc11e4f92784ff0f1400c927bf19a686dfa438e95520b22b9c1cec40" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://crates.io/api/v1/crates/{{ name }}/{{ version }}/download
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - rust
    - fontconfig 2.12.*  # [not osx]
    - freetype 2.7
    - graphite2 1.3.*
    - harfbuzz 1.4.*  # note: conda-forge pins 1.3, but we need 1.4
    - icu 58.*
    - libpng >=1.6.22,<1.6.31
    - openssl 1.0.*
    - zlib 1.2.8
  run:
    - fontconfig 2.12.*  # [not osx]
    - freetype 2.7
    - graphite2 1.3.*
    - harfbuzz 1.4.*
    - icu 58.*
    - libpng >=1.6.22,<1.6.31
    - openssl 1.0.*
    - zlib 1.2.8

test:
  commands:
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]
    - tectonic --help

about:
  home: https://tectonic-typesetting.github.io/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A modernized, complete, standalone TeX/LaTeX engine.'
  doc_url: https://tectonic-typesetting.github.io/en-US/learn.html
  dev_url: https://github.com/tectonic-typesetting/tectonic/

extra:
  recipe-maintainers:
    - pkgw
