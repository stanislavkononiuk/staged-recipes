{% set version = "3.2.2" %}

package:
  name: pymongo
  version: {{ version }}

source:
  url: https://github.com/mongodb/mongo-python-driver/archive/{{ version }}.tar.gz
  fn: pymongo-{{ version }}.tar.gz
  sha256: cdea2a973f943c67d2f417a74e84e0332e6ce65cc9de80ff318e7ab525696a9e

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - bson
    - gridfs
    - pymongo
  requires:  # [not win]
    - mongodb  # [not win]
    - setuptools  # [not win]

about:
  home: https://github.com/mongodb/mongo-python-driver
  license: Apache 2.0
  summary: Python driver for MongoDB http://www.mongodb.org

extra:
  recipe-maintainers:
    - ericdill
    - licode
    - jakirkham
    - tacaswell
