{% set name = "asdf-standard" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/asdf_standard-{{ version }}.tar.gz
  sha256: 1caf0671e126f4aec3113ade1b5063858369a769255cfbbbbcd2d67dacc5b592

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
    - setuptools
    - setuptools-scm
  run:
    - importlib-resources >=3  # [py<39]
    - python

test:
  imports:
    - asdf_standard
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/asdf-format/asdf-standard
  summary: The ASDF Standard schemas
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mwcraig
    - bsipocz
    - eslavich
    - jhunkeler
    - WilliamJamieson
