{% set name = "opacus" %}
{% set version = "1.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/opacus-{{ version }}.tar.gz
  sha256: c84fcbebe01bb185d3d2abcad135c47687afa93a0c7f6fd92d0018934b039cb9
  
source:
  url: https://raw.githubusercontent.com/pytorch/opacus/main/dev_requirements.txt
  sha256: 660581ef75367680176e84065f3e149a6a725d2a663b0ac97eb7ab1e458d78e1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - numpy >=1.15
    - python >=3.7
    - scipy >=1.2
    - pytorch >=1.8

test:
  imports:
    - opacus
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://opacus.ai
  summary: Train PyTorch models with Differential Privacy
  dev_url: https://github.com/pytorch/opacus
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
