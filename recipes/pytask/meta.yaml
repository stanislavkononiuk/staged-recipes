{% set name = "pytask" %}
{% set version = "0.0.12" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytask-{{ version }}.tar.gz
  sha256: bf5cd9f63128136373cc8623f5677b933b084b459dc83f73aed3861e7ecfae0c

build:
  number: 0
  skip: true # [py<36]
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - pytask = _pytask.cli:cli

requirements:
  host:
    - pip
    - python
  run:
    - attrs >=17.4.0
    - click
    - click-default-group
    - colorama  # [win]
    - networkx
    - pluggy
    - pony >=0.7.13
    - python

test:
  requires:
    - pip
  imports:
    - pytask
    - _pytask
  commands:
    - pip check

    - pytask --help
    - pytask --version
    - pytask clean
    - pytask markers
    - pytask collect

about:
  home: https://github.com/pytask-dev/pytask
  license: MIT
  license_file: LICENSE
  summary: In its highest aspirations, pytask tries to be pytest as a build system.
  description: |
    pytaskâ€™s main purpose is to facilitate reproducible research by automating workflows
    in research projects.
  doc_url: https://pytask-dev.readthedocs.io/en/latest
  dev_url: https://github.com/pytask-dev/pytask/

extra:
  recipe-maintainers:
    - tobiasraabe
