{% set version = "1.1.3" %}

package:
  name: snappy
  version: {{ version }}

source:
  git_url: https://github.com/google/snappy.git
  git_tag: {{ version }}

requirements:
  build:
    - msinttypes  # [win]
    - libtool     # [unix]
    - automake    # [unix]
    - pkg-config  # [unix]

about:
  home: https://github.com/google/snappy
  summary: A fast compressor/decompressor
  license: Other
  license_file: COPYING
  license_family: Other

extra:
  recipe-maintainers:
    - groutr
