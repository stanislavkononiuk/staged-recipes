{% set name = "dftbplus" %}
{% set version = "20.1" %}

package:
  name: {{ name|lower }}-python
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/69405b705c9d8e8130c0eaf2daff0906ff0a33df.tar.gz
  sha256: 70e1ae26570d05b174f6092d7e8f409747a701451cbde081ad147a25895382a9

build:
  number: 0
  script: "{{ PYTHON }} -m pip install tools/pythonapi -vv"
  skip: True  # [win]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - dftbplus

test:
  imports:
    - dftbplus

about:
  home: https://{{ name }}.org
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file:
    - "LICENSE"
    - "COPYING"
    - "COPYING.LESSER"
  summary: "DFTB+ general package for performing fast atomistic simulations"
  doc_url: https://{{ name }}-recipes.readthedocs.io
  dev_url: https://github.com/{{ name }}/{{ name }}

extra:
  recipe-maintainers:
    - aradi
    - awvwgk
    - bhourahine
