{% set name = "hls4ml" %}
{% set version = "0.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hls4ml-{{ version }}.tar.gz
  sha256: 4b2b661ad75fac3889d431e6addd5820bfa575abd9378b46d2d669c0eabb5936

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - h5py
    - numpy
    - onnx >=1.4.0
    - python
    - pyyaml
    - six

test:
  imports:
    - hls4ml
    - hls4ml.converters
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hls-fpga-machine-learning/hls4ml
  summary: Machine learning in FPGAs using HLS
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ngpaladi
    - vloncar
    - Duchstf
    - jmduarte

