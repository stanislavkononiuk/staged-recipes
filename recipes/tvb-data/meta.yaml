{% set name = 'tvb-data' %}
{% set version = '1.5.4' %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  md5: 2b0518fc64a630146f93a8819be30b9a
  sha256:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/t/tvb-data/{{ name }}-1.5.4.1.tar.gz

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: True  # [py>27]

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - tvb_data

about:
  home: http://www.thevirtualbrain.com/
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: 'A package with data for TVB'
  description: |
    Various demonstration datasets for use with The Virtual Brain are provided here.
  doc_url: http://docs.thevirtualbrain.org/
  dev_url: https://github.com/the-virtual-brain/tvb-data

extra:
  recipe-maintainers:
    - liadomide
