{% set name = "DPT" %}
{% set version = "1_0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source: 
  url: https://github.com/intel-isl/DPT/archive/{{ version }}.tar.gz
  sha256: 32cceaae9c1717be674008b0644382b93b455d98c3f24eea547464082bd0bb16
  patches: 
    #-patchfile goes here

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
  run:
    - python
    - timm

test:
  imports:
    - DPT

about:
  home: https://github.com/intel-isl/DPT
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Vision Transformers for Dense Prediction'
  dev_url: https://github.com/intel-isl/DPT

extra:
  recipe-maintainers:
    - d-cunningham