{% set name = "pyspelling" %}
{% set version = "2.7.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyspelling-{{ version }}.tar.gz
  sha256: ba1d737d66c3f8992a183c5c7515bc9cb2ee5d2103310a969af32331bb70ec2a

build:
  number: 0
  noarch: python
  entry_points:
    - pyspelling=pyspelling.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - beautifulsoup4
    - html5lib
    - lxml
    - markdown
    - pyyaml
    - soupsieve >=1.8
    - wcmatch >=6.0.3

test:
  imports:
    - pyspelling
    - pyspelling.filters
  commands:
    - pip check
    - pyspelling --help
  requires:
    - pip

about:
  home: https://github.com/facelessuser/pyspelling
  summary: Spell checker
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - ocefpaf
