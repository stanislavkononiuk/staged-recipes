{% set version = "5.6.0" %}

package:
  name: metview
  version: {{ version }}

source:
  url: https://confluence.ecmwf.int/download/attachments/30048389/Metview-{{ version }}-dev3-Source.tar.gz
  sha256: f796377bb33f9f0afdc9dc4ddd28cae5d8b470d3f1fc1cb0c357334b1b30f153
  patches:
    - 0001-Use-find_package-instead-of-find_library-for-threads.patch

build:
  number: 0
  skip: True  # [win]
  detect_binary_files_with_prefix: true

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxfixes') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - {{ cdt('libxcb') }}  # [linux]
    - {{ cdt('libxext') }}  # [linux]
  host:
    - curl
    - eccodes
    - magics
    - boost
    - qt
    - flex
    - bison
    - libnetcdf
    - netcdf-cxx4=4.2
    - gdbm
    - fftw
  run:
    - eccodes
    - magics
    - boost
    - qt
    - flex
    - bison
    - libnetcdf
    - netcdf-cxx4=4.2
    - gdbm
    - fftw

test:
  commands:
    - conda inspect linkages -p $PREFIX codes-ui
    - conda inspect objects -p $PREFIX codes-ui  # [osx]

about:
  home: https://confluence.ecmwf.int/display/METV/
  license: Apache 2.0
  license_family: Apache
  license_file: metview/LICENSE
  summary: ECMWF Metview Copyright 2007-2019 ECMWF.

extra:
  recipe-maintainers:
    - dtip
    - StephanSiemen
