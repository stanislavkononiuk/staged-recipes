{% set name = "dython" %}
{% set version = "0.6.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a152c871ffdcacf31f1e135dff0423de3533ad09287baacf4b6d6657aefbd0c2

build:
  number: 0
  noarch: python
  script: 
    - cp ${RECIPE_DIR}/VERSION .
    - cp ${RECIPE_DIR}/DESCRIPTION.md .
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - matplotlib-base
    - numpy
    - pandas >=0.23.4
    - python >=3.6
    - scikit-learn
    - scikit-plot >=0.3.7
    - scipy
    - seaborn

test:
  imports:
    - dython
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://shakedzy.xyz/dython
  summary: A set of data tools in Python
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
