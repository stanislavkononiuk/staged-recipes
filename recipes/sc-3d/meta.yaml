{% set name = "sc-3d" %}
{% set version = "0.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sc-3D-{{ version }}.tar.gz
  sha256: e216b3f03efd92a039c145d575eb37decfe7db7f7efc3392ab4568163faa6aed

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - anndata
    - matplotlib-base
    - numpy
    - pandas
    - python
    - scikit-learn
    - scipy
    - seaborn
    - transformations

test:
  imports:
    - sc3D
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/GuignardLab/sc3D
  summary: Array alignment and 3D differential expression for 3D sc omics
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
