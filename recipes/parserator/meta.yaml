{% set name = "parserator" %}
{% set version = "0.5.1" %}
{% set hashtype = "md5" %}
{% set hash = "8a87d76d33c0d2fc6cbf1b270f9826e4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hashtype }}: {{ hash }}

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
    run:
        - python

test:
    imports:
        - {{name}}

about:
    home: https://github.com/datamade/parserator
    license: MIT
    license_family: MIT
    summary: Create parsers

extra:
    recipe-maintainers:
        - wyseguy7
        - ericdill
