{% set name = "decaylanguage" %}
{% set version = "0.8.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/DecayLanguage-{{ version }}.tar.gz
  sha256: d6dd0a5af510cec02e52413475caae5f996f519e5c11466f387947116390beb2

build:
  number: 0
  skip: true   # [py==30 or py==31 or py==32 or py==33 or py==34]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - attrs >=19.2
    - cachetools  # [py<33]
    - enum34 >=1.1  # [py<34]
    - importlib_resources >=1.0  # [py<37]
    - lark-parser >=0.8.0,<0.8.6
    - numpy >=1.12
    - pandas >=0.22
    - particle ==0.12.*
    - pathlib2 >=2.3  # [py<35]
    - plumbum >=1.6.9
    - pydot
    - python
    - six >=1.11

test:
  imports:
    - decaylanguage
    - decaylanguage.data
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scikit-hep/decaylanguage
  summary: A language to describe particle decays, and tools to work with them.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chrisburr
