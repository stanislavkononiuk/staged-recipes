{% set name = "ITKElastix" %}
{% set version = "0.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/InsightSoftwareConsortium/ITKElastix/archive/v0.13.0.tar.gz
  sha256: 4101c90f8d6300ff98b54cd2e3bbaa7a06e962c1c5ed4f46b0818878f9f915f7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  commands:
    - pip check
  requires:
    - pip

about:
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/napari
    - thewtex
