{% set name = "nystrom-attention" %}
{% set version = "0.0.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nystrom-attention-{{ version }}.tar.gz
  sha256: 9e5b272643409d75a76bcea58534d9edf9667668cebf3fbe5091d3902f65f338

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - einops >=0.3
    - pytorch >=1.6

test:
  imports:
    - nystrom_attention
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lucidrains/nystrom-attention
  summary: Nystrom Attention - Pytorch
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - maresb
