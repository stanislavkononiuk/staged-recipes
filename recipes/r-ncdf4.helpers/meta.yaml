{% set version = '0.3-5' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ncdf4.helpers
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ncdf4.helpers_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ncdf4.helpers/ncdf4.helpers_{{ version }}.tar.gz
  sha256: 3dc7a2706e4c1468a2e4f6d56bbbdca5641c1e692f6191664db3a2e6b0b27679

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-pcict
    - r-abind
    - r-ncdf4
  run:
    - r-base
    - r-pcict
    - r-abind
    - r-ncdf4

test:
  commands:
    - $R -e "library('ncdf4.helpers')"           # [not win]
    - "\"%R%\" -e \"library('ncdf4.helpers')\""  # [win]

about:
  home: https://www.r-project.org
  license: LGPL-2.1
  summary: Contains a collection of helper functions for dealing with 'NetCDF' files <https://www.unidata.ucar.edu/software/netcdf/>
    opened using 'ncdf4', particularly 'NetCDF' files that conform to the Climate and
    Forecast (CF) Metadata Conventions <http://cfconventions.org/Data/cf-conventions/cf-conventions-1.7/cf-conventions.html>.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-2.1'

extra:
  recipe-maintainers:
    - conda-forge/r
    - zklaus

