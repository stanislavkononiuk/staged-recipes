{% set name = "watchfiles" %}
{% set version = "0.12" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 962aa5fcc212fe4d838f9b28fcf70b6a5c850930fc4d389f444edb821d264110

build:
  number: 0
  script:
    - {{ PYTHON }} -m pip install . -vv
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
  entry_points:
    - watchfiles = watchfiles.cli:cli


requirements:
  build:
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - pip
    - setuptools-rust >=1.2.0,<2
    - python
  run:
    - python
    - anyio >=3.0.0,<4

test:
  imports:
    - watchfiles
  commands:
    - watchfiles -h

about:
  home: https://watchfiles.helpmanual.io
  summary: Simple, modern and high performance file watching and code reload in python.
  dev_url: https://github.com/samuelcolvin/watchfiles
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - davidbrochart
