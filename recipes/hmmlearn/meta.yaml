{% set name = "hmmlearn" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 694646f8302bc6402925a4b6892f3a5ccede06d25f22157c18cfbdecdb748361

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - pip
    - python
    - matplotlib
    - scikit-learn
    - numpy
    - scipy
  run:
    - python
    - pytest >=2.6.0
    - matplotlib >=1.1.1
    - scikit-learn >=0.16
    - numpy >=1.9.3
    - scipy >=0.16.0

test:
  imports:
    - hmmlearn
    - hmmlearn.tests

about:
  home: https://github.com/hmmlearn/hmmlearn
  license: BSD-3
  license_family: BSD
  license_file: LICENSE 
  summary: "Hidden Markov Models in Python with scikit-learn like API."
  doc_url: https://hmmlearn.readthedocs.io/en/stable/

extra:
  recipe-maintainers:
    - npavlovikj
