{% set name = "flake8-junit-report" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f8890c1ebe0acb516fefacddec4b802bca9f89bb07db933e4ee3cd11ceaa1e8b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - flake8_junit = junit_conversor.__main__:main

requirements:
  host:
    - python >=2.7
    - pip
  run:
    - python >=2.7
    - flake8

test:
  imports:
    - junit_conversor
  source_files:
    - $RECIPE_DIR/test_flake8_file.py
  commands:
    - flake8 test_flake8_file.py --output-file flake8.txt || echo "expected to set exit code 1"
    - flake8_junit flake8.txt flake8_junit.xml


outputs:
  - name: {{ name|lower }}
  - name: flake8_junit_report
    build:
      noarch: python
    requirements:
      host:
        - python
      run:
        - {{ pin_subpackage( name|lower, exact=True) }}

about:
  home: https://github.com/initios/flake8-junit-report
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Simple tool that converts a flake8 file to junit format. Use it on your CI server to see the flake8 failures with ease
  dev_url: https://github.com/initios/flake8-junit-report

extra:
  recipe-maintainers:
    - timkpaine
