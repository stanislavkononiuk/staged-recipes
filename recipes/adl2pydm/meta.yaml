{% set name = "adl2pydm" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/adl2pydm-{{ version }}.tar.gz
  sha256: 8d8a159e9a1a3952f5847c8514ac8d59d64b9e855f42d2a335dfd5086fc23239

build:
  entry_points:
    - adl2pydm = adl2pydm.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7

test:
  imports:
    - adl2pydm
    - pyqtdesignerpath
  commands:
    - pip check
    - adl2pydm --help
  requires:
    - pip

about:
  home: https://github.com/BCDA-APS/adl2pydm
  summary: Convert MEDM's .adl files to PyDM's .ui format.
  license: BSD-4-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - prjemian
