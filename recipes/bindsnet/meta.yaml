{% set name = "bindsnet" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 5d81f5502e357bef2a151461110c108a07292b96a16e383b179eba3023e418de

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - pip
    - python >=3.7.10,<3.10
    - poetry
  run:
    - cython
    - gym >=0.10.4
    - matplotlib-base
    - numpy
    - opencv
    - pandas
    - pytest >=3.4.0
    - python >=3.7.10,<3.10
    - scikit-image >=0.13.1
    - scikit-learn >=0.19.1
    - scipy >=1.1.0
    - tensorboardx >=1.7
    - pytorch
    - torchvision
    - tqdm

test:
  imports:
    - bindsnet

about:
  home: https://github.com/BindsNET/bindsnet
  summary: Spiking neural networks for ML in Python
  license: AGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Tobias-Fischer
