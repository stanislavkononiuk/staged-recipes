{% set name = "bindsnet" %}
{% set version = "0.2.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bindsnet-{{ version }}.tar.gz
  sha256: b0f0e7847122c8fd71db62ea22e90aaf7128ce7dc090f08858b69a8522ebb571

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - cython
    - gym >=0.10.4
    - matplotlib-base
    - numpy
    - opencv
    - pandas
    - pytest >=3.4.0
    - python
    - scikit-image >=0.13.1
    - scikit-learn >=0.19.1
    - scipy >=1.1.0
    - tensorboardx >=1.7
    - pytorch
    - torchvision
    - tqdm

test:
  imports:
    - bindsnet
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/BINDS-LAB-UMASS/bindsnet
  summary: Spiking neural networks for ML in Python
  license: AGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Tobias-Fischer
