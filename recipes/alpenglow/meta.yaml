{% set version = "0.1.2" %}
{% set sha256 = "127fb9f4ee01357c4f4982ef2907a1e60f42a763a605dba3d293258ff2ed8bb3" %}

package:
  name: alpenglow
  version: {{ version }}

source:
  url: https://github.com/rpalovics/Alpenglow/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True  # [py<35]
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - sip
    - setuptools
    - toolchain

  run:
    - python
    - pandas
    - numpy
    - sip

test:
  imports:
    - alpenglow

about:
  home: https://github.com/rpalovics/Alpenglow
  summary: Open Source Recommender Framework with Time-aware Learning and Evaluation
  license: Apache 2.0
  license_file: LICENSE
  doc_url: http://alpenglow.readthedocs.io/

extra:
  recipe-maintainers:
    - proto-n
