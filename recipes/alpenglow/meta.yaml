{% set version = "0.1.2" %}

package:
  name: alpenglow
  version: {{ version }}

source:
  url: https://github.com/rpalovics/Alpenglow/archive/v{{ version }}.tar.gz

build:
  skip: True  # [py<35]
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - sip
    - setuptools
    - toolchain
    - pandas
    - numpy

  run:
    - python
    - pandas
    - numpy
    - sip

test:
  imports:
    - alpenglow

about:
  home: https://github.com/rpalovics/Alpenglow
  summary: Open Source Recommender Framework with Time-aware Learning and Evaluation
  license: Apache 2.0
  license_file: LICENSE
  doc_url: http://alpenglow.readthedocs.io/

extra:
  recipe-maintainers:
    - proto-n