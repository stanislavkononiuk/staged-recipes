{% set version = "1.8.0" %}
{% set vtk_version = "9.0.1" %}

package:
  name: python-mint
  version: {{ version }}

source:
  url: https://github.com/bjlittle/mint/archive/v{{ version }}.tar.gz
  sha256: 6a3e526a263d8c8e329f7d8d7caf9a5717745bcc72fd1bd451b40998098b5183

build:
  number: 0
  skip: true  # [py<36 or py>38 or win]
  script: {{ PYTHON }} -m pip install . --no-deps -vvv

requirements:
  build:
    - {{ compiler('fortran') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - cython
    - doxygen
    - libnetcdf
    - pip
    - setuptools
    - tbb-devel
    - vtk ={{ vtk_version }}
  run:
    - python
    - libnetcdf 
    - numpy
    - vtk ={{ vtk_version }}

test:
  imports:
    - mint

about:
  home: https://github.com/pletzer/mint
  license: 0BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: Mimetic INTerpolation on the Sphere.

extra:
  recipe-maintainers:
    - pletzer
    - bjlittle
