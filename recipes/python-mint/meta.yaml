{% set version = "1.8.0" %}

package:
  name: python-mint
  version: {{ version }}

source:
  url: https://github.com/bjlittle/mint/archive/v{{ version }}.tar.gz
  sha256: fbd4f267f40c8cede649964a1c22ff66ee4b1e9b2a1309356ab973cf57258ae8

build:
  number: 0
  skip: true  # [py<36 or win]
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir

requirements:
  build:
    - cmake
    - {{ compiler('fortran') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - cython
    - doxygen
    - libnetcdf
    - pip
    - setuptools
    - tbb-devel
    - vtk=9.0.1
  run:
    - python
    - libnetcdf 
    - numpy
    - vtk=9.0.1

test:
  imports:
    - mint

about:
  home: https://github.com/pletzer/mint
  license: 0BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: Mimetic INTerpolation on the Sphere.

extra:
  recipe-maintainers:
    - bjlittle
