{% set version = "1.8.0" %}
{% set vtk_version = "9.0.1" %}

package:
  name: python-mint
  version: {{ version }}

source:
  url: https://github.com/bjlittle/mint/archive/v{{ version }}.tar.gz
  sha256: 3c2a20ec9cd62c2e082a80a42125dca189a7e126fae2f9141d989b882b9ce3cd

build:
  number: 0
  skip: true  # [py<36 or win]
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv

requirements:
  build:
    - {{ compiler('fortran') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - cython
    - doxygen
    - libnetcdf
    - pip
    - setuptools
    - tbb-devel
    - vtk ={{ vtk_version }}
  run:
    - python
    - libnetcdf 
    - numpy
    - vtk ={{ vtk_version }}

test:
  imports:
    - mint

about:
  home: https://github.com/pletzer/mint
  license: 0BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: Mimetic INTerpolation on the Sphere.

extra:
  recipe-maintainers:
    - bjlittle
