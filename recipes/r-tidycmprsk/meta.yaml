{% set version = '0.1.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tidycmprsk
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tidycmprsk_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tidycmprsk/tidycmprsk_{{ version }}.tar.gz
  sha256: f994734faac7b8ee11927e4555db28fc6daa4ff7aa7af0465353ac725f33b1f6

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-broom >=0.7.11
    - r-cli >=3.1.0
    - r-cmprsk >=2.2.10
    - r-dplyr >=1.0.7
    - r-ggplot2 >=3.3.5
    - r-gtsummary >=1.5.2
    - r-hardhat >=0.2.0
    - r-purrr >=0.3.4
    - r-rlang >=1.0.0
    - r-stringr >=1.4.0
    - r-survival
    - r-tibble >=3.1.6
    - r-tidyr >=1.1.4
  run:
    - r-base
    - r-broom >=0.7.11
    - r-cli >=3.1.0
    - r-cmprsk >=2.2.10
    - r-dplyr >=1.0.7
    - r-ggplot2 >=3.3.5
    - r-gtsummary >=1.5.2
    - r-hardhat >=0.2.0
    - r-purrr >=0.3.4
    - r-rlang >=1.0.0
    - r-stringr >=1.4.0
    - r-survival
    - r-tibble >=3.1.6
    - r-tidyr >=1.1.4

test:
  commands:
    - $R -e "library('tidycmprsk')"           # [not win]
    - "\"%R%\" -e \"library('tidycmprsk')\""  # [win]

about:
  home: https://mskcc-epi-bio.github.io/tidycmprsk/
  license: AGPL-3.0-or-later
  summary: Provides an intuitive interface for working with the competing risk endpoints. The
    package wraps the 'cmprsk' package, and exports functions for univariate cumulative
    incidence estimates and competing risk regression. Methods follow those introduced
    in Fine and Gray (1999) <doi:10.1002/sim.7501>.
  license_family: AGPL
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3

extra:
  recipe-maintainers:
    - conda-forge/r
