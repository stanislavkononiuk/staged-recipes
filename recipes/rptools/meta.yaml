{% set name = "rptools" %}
{% set version = "5.7.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ..
  url: https://github.com/brsynth/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 8e156525b86b070fd81e084ad6c39e90d9e1739aac3d587305979ba5b3b43aa6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python >3.6
    - pip
  run:
    - python >3.6
    - brs_utils # rpcompletion, rpfba, Args
    - requests # rpcompletion, rpfba, rplibs
    - urllib3 # rpcompletion, rpfba
    - cobra # rpfba, rpextractsink, rplibs
    - timeout-decorator # rpextractsink
    - rdkit # rpextractsink, rplibs
    - python-libsbml # rplibs
    - numpy # rplibs
    - pandas # rplibs, rpthermo
    - scipy # rpthermo
    - equilibrator-api # rpthermo
    - equilibrator-pathway # rpthermo
    - openbabel # rpthermo (equilibrator-assets)
    - colored # rplibs
    - networkx # rplibs
    - filetype  # rplibs (conda-forge)
    - rr_cache # rpcompletion
    - rxn_rebuild # rpcompletion
    - chemlite # rpcompletion ,rpfba, rpthermo
    - h5py # rpscore
    - xgboost # rpscore
    - beautifulsoup4 #rpviz

test:
  source_files:
    - tests
  imports:
    - {{ name|lower }}
  requires:
    - pytest
    - pytest-cov
    - pytest-mock
  commands:
    - python -m {{ name|lower }} --help
    - cd tests
    - pytest -v --cov --cov-report term-missing

about:
  home: https://github.com/brsynth/{{ name|lower }}
  summary: "Suite of tools that work on rpSBML data"
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - breakthewall
