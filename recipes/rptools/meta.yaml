{% set name = "rptools" %}
{% set version = "5.7.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ..
  url: https://github.com/brsynth/{{ name }}/archive/{{ version }}.tar.gz
  sha256: b954077cabd947181ec20d5dbd601abccb9689374a58b689686258e191dd43ed

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python >3.6
    - pip
  run:
    - python >3.6
    - brs_utils
    - requests
    - urllib3
    - cobra
    - timeout-decorator
    - rdkit
    - python-libsbml
    - numpy
    - pandas
    - scipy
    - equilibrator-api
    - equilibrator-pathway
    - openbabel
    - colored
    - networkx
    - filetype
    - rr_cache
    - rxn_rebuild
    - chemlite
    - h5py
    - xgboost
    - beautifulsoup4

test:
  source_files:
    - tests
  imports:
    - {{ name|lower }}
  requires:
    - pytest
    - pytest-cov
    - pytest-mock
  commands:
    - python -m {{ name|lower }} --help
    - cd tests
    - pytest -v --cov --cov-report term-missing

about:
  home: https://github.com/brsynth/{{ name|lower }}
  summary: "Suite of tools that work on rpSBML data"
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - breakthewall
    - kenza12
