{% set name = "delta" %}
{% set version = "v2.0_dev" %}

package:
  name: {{ name|lower }}2
  version: {{ version }}

source:
  url: https://gitlab.com/dunloplab/{{ name }}/-/archive/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: 50b04683a40773180b6cefb1f095fc88446d4a17c916ca9a33aa6cc98358ddb2

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python ==3.7
    - pip
    - numpy
  run:
    - python >=3.7.10
    - scikit-image >=0.18
    - tifffile >=2021
    - opencv >=4.1
    - tensorflow ==2.4.1
    - ffmpeg-python

about:
  home: https://gitlab.com/dunloplab/delta
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python package for segmenting and tracking single cells for bacteria'
  description: |
    DeLTA performs segmentation, tracking and lineage reconstruction on time-lapse
    microscopy movies for bacterial colonies. DeLTA is trained for experiments in
    the mother machine as well on two dimensional surfaces. 
  dev_url: https://gitlab.com/dunloplab/delta

extra:
  recipe-maintainers:
    - owen24819
