{% set name = "delta" %}
{% set version = "v2.0" %}

package:
  name: {{ name|lower }}2
  version: {{ version }}

source:
  url: https://gitlab.com/dunloplab/{{ name }}/-/archive/{{ version }}-beta/{{ name }}-{{ version }}-beta.tar.gz
  sha256: 7d071ff16b05c0390965ba45edb4e102c0b8415c1e6d10f5f0cbeb822bc87230 

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.7
    - pip
    - numpy
  run:
    - python >=3.7
    - scikit-image >=0.18
    - tifffile >=2021
    - opencv >=4.1
    - tensorflow ==2.4.1
    - ffmpeg-python

test:
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://gitlab.com/dunloplab/delta
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Python package for segmenting and tracking single cells for bacteria'
  description: |
    DeLTA performs segmentation, tracking and lineage reconstruction on time-lapse
    microscopy movies for bacterial colonies. DeLTA is trained for experiments in
    the mother machine as well on two dimensional surfaces. 
  dev_url: https://gitlab.com/dunloplab/delta

extra:
  recipe-maintainers:
    - owen24819
