{% set name = "delta" %}
{% set version = "dev" %}

package:
  name: {{ name|lower }}2
  version: {{ version }}

source:
  url: https://gitlab.com/dunloplab/{{ name }}/-/archive/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: b60821e72bbcf8cbdc56b9376d035677a34a9e59bd8c05b9ae74c684bf927858

build:
  number: 0
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python >=3.6 
    - scikit-image >=0.18
    - tifffile >=2021
    - opencv >=4.1
    - tensorflow >=2
    - ffmpeg-python

test:
  imports:
    - delta

about:
  home: https://gitlab.com/dunloplab/delta
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python package for segmenting and tracking single cells for bacteria'
  description: |
    DeLTA performs segmentation, tracking and lineage reconstruction on time-lapse
    microscopy movies for bacterial colonies. DeLTA is trained for experiments in
    the mother machine as well on two dimensional surfaces. 
  dev_url: https://gitlab.com/dunloplab/delta

extra:
  recipe-maintainers:
    - owen24819
