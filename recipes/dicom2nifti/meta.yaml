{% set name = "dicom2nifti" %}
{% set version = "2.2.0" %}
{% set sha256 = "8003961637071e4ac04bf9439c4c4902c415b578b0beb0b7e708f3f5fbee6a1e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/dicom2nifti/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - setuptools
  run:
    - python
    - pydicom
    - numpy
    - nibabel
    - scipy

test:
  imports:
    - dicom2nifti

about:
  home: http://github.com/icometrix/dicom2nifti
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python library for converting dicom files to nifti'
  description: 'Python library for converting dicom files to nifti'
  doc_url: https://dicom2nifti.readthedocs.io/en/latest/
  dev_url: http://github.com/icometrix/dicom2nifti

extra:
  recipe-maintainers:
    - abrys
