{% set name = "gatspy" %}
{% set version = "0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "5bb9acf524d3583985cf689f7643fb8cb380f20387b6f904b77b468bbaf982bf"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python
    - numpy
    - scipy

test:
  imports:
    - gatspy
    - gatspy.datasets
    - gatspy.datasets.tests
    - gatspy.periodic
    - gatspy.periodic.tests
    - gatspy.tests

about:
  home: "http://github.com/astroml/gatspy"
  license: "BSD 2-Clause"
  license_family: "BSD"
  license_file: "LICENSE"
  summary: "General tools for Astronomical Time Series in Python"
  doc_url: "https://github.com/astroML/gatspy/blob/master/README.md"
  dev_url: "https://github.com/astroML/gatspy"

extra:
  recipe-maintainers:
    - cbcunc
