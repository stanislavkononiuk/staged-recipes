{% set name = "libwapiti" %}
{% set version = "0.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1ee047ada85f7abf076b70aa7d5793b28bb1327274f403d2c6923e27bb01097e

build:
  skip: true  # [win]
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  build:
    - {{ compiler('cxx') }}
    - python 3.6
    - pip
  host:
    - pip
    - python 3.6
    - six
  run:
    - python 3.6
    - six

test:
  imports:
    - wapiti

about:
  home: https://libraries.io/pypi/libwapiti
  license: BSD
  license_family: BSD
  license_file: 
  summary: Python bindings for libwapiti
  doc_url: http://wapiti.limsi.fr/
  dev_url: 

extra:
  recipe-maintainers:
    - monaldoj
