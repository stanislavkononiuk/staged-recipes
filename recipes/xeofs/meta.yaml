{% set name = "xeofs" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xeofs-{{ version }}.tar.gz
  sha256: ab3700370349dba7b4bda261471c1af01f9f00ed5bd4791e74098a5bb4537743

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - numpy >=1.19.2,<2.0.0
    - pandas >=1.4.1,<2.0.0
    - pooch >=1.6.0,<2.0.0
    - python >=3.6,<4.0
    - scikit-learn >=1.0.2,<2.0.0
    - xarray >=0.21.1,<0.22.0

test:
  imports:
    - xeofs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nicrie/xeofs
  summary: Collection of EOF analysis and related techniques for climate science
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nicrie
