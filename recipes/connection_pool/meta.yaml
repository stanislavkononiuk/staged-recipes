{% set name = "ConnectionPool" %}
{% set author = "zhouyl" %}
{% set version = "0.0.3" %}
{% set sha256 = "3acb9bbd6ef9a6ca9d5e056c0afd14dbc5ca8d610d788b162412f6235a6e3759" %}

package:
  name: connection_pool
  version: {{ version }}

source:
    fn: {{ name }}.{{ version }}.tar.gz
    url: https://github.com/{{ author }}/{{ name }}/archive/{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

about:
  home: https://github.com/{{ author }}/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A simple thread-safe pure-python connection pool'

extra:
  recipe-maintainers:
    - jmeppley
