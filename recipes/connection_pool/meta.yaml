{% set name = "connection_pool" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
    fn: {{ name }}.{{ version }}.tar.gz
    url: https://github.com/{{ author }}/{{ name }}/archive/{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - connection_pool

about:
  home: https://github.com/zhouyl/ConnectionPool
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A simple thread-safe pure-python connection pool'

extra:
  recipe-maintainers:
    - jmeppley
