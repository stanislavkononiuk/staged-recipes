{% set name = "ConnectionPool" %}
{% set author = "jmeppley" %}
{% set version = "0.0.3" %}
{% set sha256 = "d1e0b83bffcfb4eee2957bf4de83340f1e583a9d5706ec78b2c98d7a65a1a569" %}

package:
  name: connection_pool
  version: {{ version }}

source:
    fn: {{ name }}.{{ version }}.tar.gz
    url: https://github.com/jmeppley/{{ name }}/archive/v{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

about:
  home: https://github.com/{{ author }}/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A simple thread-safe pure-python connection pool'

extra:
  recipe-maintainers:
    - {{ author }}
