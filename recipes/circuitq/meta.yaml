{% set name = "circuitq" %}
{% set version = "0.21" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 847bf47b1d97d070735e0e98a58ed07e9b4acca76177e38141cd79fe45d1685f

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python

  run:
    - networkx
    - numpy
    - python
    - scipy
    - sympy

test:
  imports:
    - circuitq

about:
  home: "https://github.com/PhilippAumann/circuitq"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Automated design of superconducting qubits"
  doc_url: "https://circuitq.readthedocs.io/en/latest/"
  dev_url: "https://github.com/PhilippAumann/circuitq"

extra:
  recipe-maintainers:
    - PhilippAumann
