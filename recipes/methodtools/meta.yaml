{% set name = "methodtools" %}
{% set version = "0.4.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9370156e9036789e98cf0e97355b3be3bcd7cc9e520d1e15893a1407719effb2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - wirerope >=0.4.5

test:
  imports:
    - methodtools

about:
  home: https://github.com/youknowone/methodtools
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Expand standard functools to methods

  description: |
    Expand standard functools to methods
  dev_url: https://github.com/youknowone/methodtools

extra:
  recipe-maintainers:
    - timkpaine