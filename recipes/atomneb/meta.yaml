{% set name = "atomneb" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/atomneb-{{ version }}.tar.gz
  sha256: f2261aa042ebea9a2ff30ecdfd89143d380f8577dbea81330ff724619b820431

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

extra:
requirements:
  host:
    - pip
    - python >=3.8
  run:
    - astropy
    - numpy
    - pandas
    - python

test:
  imports:
    - atomneb
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/atomneb/AtomNeb-py
  license: GPL
  summary: 'atomneb: Python Package for Atomic Data of Ionized Nebulae'
  dev_url: https://github.com/atomneb/AtomNeb-py
  doc_url: https://pypi.python.org/pypi/atomneb

extra:
  recipe-maintainers:
    - danehkar
