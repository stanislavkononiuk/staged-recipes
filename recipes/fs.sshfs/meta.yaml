{% set version = "0.6.0" %}

package:
  name: fs.sshfs
  version: {{ version }}

source:
  fn: fs.sshfs-{{ version }}.tar.gz
  url:  https://github.com/althonos/fs.sshfs/archive/v{{version}}.tar.gz
  sha256: 5d08c74cb5bcf207c57c754485b656391ef47240613b06312258830e94e136d6

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools


  run:
    - python
    - fs
    - six
    - paramiko

test:
  imports:
    - fs.sshfs

about:
  home: https://github.com/althonos/fs.sshfs
  license: LGPL v2.1
  license_file: COPYING
  summary: 'Pyfilesystem2 over SSH using paramiko'

extra:
  recipe-maintainers:
    - ReimarBauer
