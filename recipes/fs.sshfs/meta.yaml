{% set version = "0.6.0" %}

package:
  name: fs.sshfs
  version: {{ version }}

source:
  fn: fs.sshfs-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8f021a5eb7526e215e9f4f308395546a1a9412c4fd38ecb58cf0cf79fe272a62

build:
  #skip: true  # [not win]
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - fs
    - six
    - paramiko

test:
  imports:
    - fs.sshfs

about:
  home: https://github.com/althonos/fs.sshfs
  license: LGPL v2.1
  license_file: COPYING
  summary: 'Pyfilesystem2 over SSH using paramiko'

extra:
  recipe-maintainers:
    - ReimarBauer
