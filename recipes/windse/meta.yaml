{% set name = "windse" %}
{% set branch = "driver" %}
{% set version = "0.5" %}
{% set fenics_version = "2018.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:

  url: https://github.com/NREL/WindSE/{{ branch }}/archives/{{ name }}-{{ fenics_version }}_{{ version }}.tar.gz
  sha256: cdc703a82eb87f8ab7afef9569d4f25d58ffbb84f6a590f42c346abda84bf646

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - windse_driver = windse_driver:main

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - fenics {{ fenics_version }}
    - scipy
    - mshr 
    - matplotlib
    - pyyaml

test:
  imports:
    - windse
  commands:
    - windse_driver --help

about:
  home: https://github.com/NREL/WindSE
  license: Apache 2.0
  license_family: Apache 2.0
  license_file: LICENSE.txt
  summary: 'A FEniCS based tool for wind-farm simulations and optimizations.'
  description: |
    Wind Systems Engineering (WindSE) is a simple tool for running RANS based
    simulation of wind farms. It can be used to optimize layouts, yaws, and 
    axial induction. It is developed and maintainered by NREL.
  doc_url: https://windse.readthedocs.io/en/driver/
  dev_url: https://github.com/NREL/WindSE

extra:
  recipe-maintainers:
    - jefalon

