{% set name = "dgllife" %}
{% set version = "0.2.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dgllife-{{ version }}.tar.gz
  sha256: 197cfdaee81e486cf42894be6b28d80246296646168d932534868a9c95c0b855

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - hyperopt
    - joblib
    - networkx >=2.1
    - numpy >=1.14.0
    - pandas
    - python >=3.6
    - requests >=2.22.0
    - scikit-learn >=0.22.2
    - scipy >=1.1.0
    - tqdm

test:
  imports:
    - dgllife
    - dgllife.data
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/awslabs/dgl-lifesci
  summary: DGL-based package for Life Science
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
