{% set version = '1.3-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-islr2
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ISLR2_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ISLR2/ISLR2_{{ version }}.tar.gz
  sha256: e64d6d20d6745c58621842bc22d1553fc45edaa390834ba757bdd16c07bfacc2

build:
  merge_build_host: True  # [win]
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip  # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('ISLR2')"           # [not win]
    - "\"%R%\" -e \"library('ISLR2')\""  # [win]

about:
  home: https://www.statlearning.com
  dev_url: https://cran.r-project.org/package=ISLR2
  license: GPL-2.0-only
  summary: We provide the collection of data-sets used in the book 'An Introduction to Statistical
    Learning with Applications in R, Second Edition'. These include many data-sets that
    we used in the first edition (some with minor changes), and some new datasets.
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - thewchan

