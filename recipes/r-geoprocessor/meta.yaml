{% set version = '0.2.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-geoprocessor
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/SantanderMetGroup/geoprocessoR/archive/refs/tags/v{{ version }}.tar.gz
  sha256: bd38fa76d144f990aaf3c3445479ff5c7dcf3adc568dc3997fc98ae94459babe

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}filesystem        # [win]
    - {{ posix }}git
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base >=3.1,<4
    - r-abind
    - r-gdalutils
    - r-rgdal
    - r-sp
    - r-transformer >=1.6.1
  run:
    - r-base >=3.1,<4
    - r-abind
    - r-gdalutils
    - r-rgdal
    - r-sp
    - r-transformer >=1.6.1

test:
  commands:
    - $R -e "library('geoprocessoR')"           # [not win]
    - "\"%R%\" -e \"library('geoprocessoR')\""  # [win]

about:
  home: https://github.com/SantanderMetGroup/climate4R
  summary: Geoprocessing tools for climate4R <http://www.meteo.unican.es/climate4R>).
  doc_url: https://github.com/SantanderMetGroup/geoprocessoR
  dev_url: https://github.com/SantanderMetGroup/geoprocessoR
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - conda-forge/r
    - cofinoa
    

