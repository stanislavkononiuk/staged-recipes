{% set name = "pyspike" %}
{% set version = "0.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mariomulansky/PySpike/archive/{{ version }}.tar.gz
  sha256: ae06bd3373e5f4e471d2b46a40aff42b38e34cfbad986bdda6ce5eaeb2fac6af

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - cython
    - numpy
  run:
    - python
    - matplotlib-base
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pyspike
    - pyspike.cython
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mariomulansky/PySpike
  summary: A Python library for the numerical analysis of spiketrain similarity
  license: BSD-2-Clause
  license_file: License.txt

extra:
  recipe-maintainers:
    - Tobias-Fischer
