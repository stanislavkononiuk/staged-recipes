{% set name = "pyspike" %}
{% set version = "0.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyspike-{{ version }}.tar.gz
  sha256: c04f0dd5281e181e80a2f75f2289b445cb7663ca29de4bb2547b684d65454a95

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - cython
    - numpy
  run:
    - python
    - matplotlib-base
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pyspike
    - pyspike.cython
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mariomulansky/PySpike
  summary: A Python library for the numerical analysis of spiketrain similarity
  license: BSD-2-Clause
  license_file: License.txt

extra:
  recipe-maintainers:
    - Tobias-Fischer
