{% set version = "1.8.5" %}

package:
    name: libspatialindex
    version: {{ version }}

source:
    fn: spatialindex-src-{{ version }}.tar.gz
    url: http://download.osgeo.org/libspatialindex/spatialindex-src-{{ version }}.tar.gz
    md5: 4065c6218ce3d1c4906beb3a313470db

build:
    number: 0
    skip: True  # [py35 and win]

requirements:
    run:
        # The VS version is important.
        - python  # [win]

test:
    commands:
        - exit $(test -f ${PREFIX}/lib/libspatialindex_c.so)  # [linux]
        - exit $(test -f ${PREFIX}/lib/libspatialindex_c.dylib)  # [osx]

about:
    home: http://libspatialindex.github.io
    license: MIT
    summary: Extensible framework for robust spatial indexing

extra:
    recipe-maintainers:
        - ocefpaf
