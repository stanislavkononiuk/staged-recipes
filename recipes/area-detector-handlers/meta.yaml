{% set name = "area-detector-handlers" %}
{% set version = "0.0.8" %}
{% set sha256 = "676cec048d2d41136d758fcdfe94a53aca551d2d3c267daf33c4a112a5662f18" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - dask
    - h5py
    - pandas
    - tifffile >=2020.8.25
    - entrypoints

test:
  imports:
    - area_detector_handlers
    - area_detector_handlers.handlers
  requires:
    - pytest
  commands:
    - pytest -v --pyargs area_detector_handlers

about:
  home: https://github.com/bluesky/area-detector-handlers
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: DataBroker handlers for Area Detector

extra:
  recipe-maintainers:
    - mrakitin
    - kbeeperez
    - conda-forge/event-model
