{% set name = "setsimilaritysearch" %}
{% set version = "0.1.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5d95812e6237b877adbd991c14583e9191925f2809ed58aa1e9f34e9c8420722

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - python >=3.6

test:
  imports:
    - SetSimilaritySearch
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ekzhu/SetSimilaritySearch
  summary: A Python library of set similarity search algorithms
  license_file: LICENSE
  license: Apache-2.0
  license_family: Apache

extra:
  recipe-maintainers:
    - sarthakpati
