{% set name = "littlemcmc" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3014f2c46a8287a6c00b5a837f236b050e252316dd699083d9afd2cf5a5e3400

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - wheel
    - joblib >=0.14.1
    - numpy
    - scipy >=0.18.1
    - fastprogress

test:
  imports:
    - littlemcmc

about:
  home: https://github.com/eigenfoo/littlemcmc
  license: Apache-2.0
  license_file:
    - LICENSE.txt
    - LICENSE.pymc3.txt
    - LICENSE.pymc4.txt
  summary: 'A lightweight and performant implementation of HMC and NUTS in Python.'
  doc_url: https://littlemcmc.readthedocs.io/

extra:
  recipe-maintainers:
    - beckermr
