{% set name = "multidimio" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/multidimio-{{ version }}.tar.gz
  sha256: f350b5a6c476e1fa8e5dfa3ac99630625f8c267e254cdfec7b2bae96daf8ce20

build:
  entry_points:
    - mdio = mdio.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<3.11
    - pip
    - poetry

  run:
    - python >=3.6,<3.11
    - numba >=0.55.2,<0.57.0
    - dask-core >=2022.8.1,<2023.0.0
    - psutil >=5.9.1,<6.0.0
    - click-params >=0.3.0,<0.5.0
    - tqdm >=4.64.0,<5.0.0
    - click >=8.1.3
    - segyio >=1.9.3,<2.0.0
    - zarr >=2.12.0,<3.0.0

test:
  imports:
    - mdio
  commands:
    - pip check
    - mdio --help
  requires:
    - pip

about:
  home: https://mdio.dev
  summary: Cloud-native, scalable, and user-friendly multi dimensional energy data!
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - tasansal
