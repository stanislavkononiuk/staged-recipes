{% set name = "bayesian-optimization" %}
{% set version = "1.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b7ba390dbdc3fe431f996952c16bfb878c6d19f1ea5efe2e5c8b788359e40c48

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - numpy >=1.9.0
    - pip
    - pip
    - python
    - scikit-learn >=0.18.0
    - scipy >=0.14.0
  run:
    - numpy >=1.9.0
    - python
    - scikit-learn >=0.18.0
    - scipy >=0.14.0

test:
  imports:
    - bayes_opt

about:
  home: https://github.com/fmfn/BayesianOptimization
  license: UNKNOWN
  license_family: OTHER
  license_file: 
  summary: Bayesian Optimization package
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
