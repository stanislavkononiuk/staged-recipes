{% set name = "plot_map" %}
{% set version = "0.3.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/plot_map-{{ version }}.tar.gz
  sha256: bdaf454179f996f0555425b5e1121e58fe84995073627c6a7e8d729c2d26f6ce

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - geopandas
    - matplotlib
    - python >=3.6

test:
  imports:
    - plot_map
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ni1o1/plot_map
  summary: A tool to add basemap in matplotlib
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ni1o1
