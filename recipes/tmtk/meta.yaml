{% set name = "tmtk" %}
{% set version = "0.4.2" %}
{% set sha256 = "c4e8a79ac7681cda94135279028dcd0a41742fa47d1ea1cfc2a3c00688a59109" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py<34]
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip

  run:
    - python
    - pandas
    - numpy
    - tqdm
    - arrow
    - click
    - jupyter
    - xlrd
    - requests

test:
  imports:
    - tmtk

about:
  home: http://github.com/thehyve/tmtk
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE.txt
  summary: 'A toolkit for ETL curation for the tranSMART data warehouse.'

  doc_url: https://tmtk.readthedocs.io/
  dev_url: https://github.com/thehyve/tmtk

extra:
  recipe-maintainers:
    - jochemb
