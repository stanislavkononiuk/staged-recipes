{% set name = "tmtk" %}
{% set version = "0.4.4.dev3" %}
{% set sha256 = "d94600bd60b120ae96ef9e6fad5019114836bf6da0bc181113ab7433a2d04f75" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py<34]
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - python
    - pandas
    - numpy 1.11.*
    - tqdm
    - arrow
    - click
    - jupyter
    - xlrd
    - notebook
    - requests
    - ipython
    - widgetsnbextension

  run:
    - python
    - pandas
    - numpy >=1.11
    - tqdm
    - arrow
    - click
    - jupyter
    - xlrd
    - notebook
    - requests
    - ipython
    - widgetsnbextension

test:
  imports:
    - tmtk

about:
  home: http://github.com/thehyve/tmtk
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE.txt
  summary: 'A toolkit for ETL curation for the tranSMART data warehouse.'

  doc_url: https://tmtk.readthedocs.io/
  dev_url: https://github.com/thehyve/tmtk

extra:
  recipe-maintainers:
    - jochemb
