{% set name = "hide_code" %}
{% set version = "0.4.0" %}
{% set sha256 = "2916d864ba1e21f6e3c92a3fffcca0e51f4f01a759a8d202d6b0e02a7cddec9e" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/h/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    noarch: python
    number: 0
    script: |
        set -ex
        python setup.py install --single-version-externally-managed --record record.txt
        jupyter nbextension install --py hide_code

requirements:
    build:
        - python
        - setuptools
        - notebook >=4.4.1
    run:
        - python
        - notebook >=4.4.1

test:
    imports:
        - hide_code

about:
    home: https://github.com/kirbs-/hide_code
    license: MIT
    license_file: LICENSE
    summary: 'Code, prompt and output hiding for Jupyter/IPython notebooks.'

extra:
  recipe-maintainers:
    - scopatz