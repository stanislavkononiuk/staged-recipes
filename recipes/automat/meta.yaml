{% set name = "automat" %}
{% set version = "0.6.0" %}
{% set sha256 = "423be7e4d4187eb0917de0ddc5d87413f13a3ec4989d31dba31b15dd7a1016ed" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/glyph/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - setup.py.patch

build:
  entry_points:
    - automat-visualize = automat._visualize:tool
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - attrs
    - six

test:
  imports:
    - automat

about:
  home: https://github.com/glyph/Automat
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'self-service finite-state machines for the programmer on the go'
  description: |
    Automat is a library for concise, idiomatic Python expression of
    finite-state automata (particularly deterministic finite-state
    transducers).
  doc_url: https://github.com/glyph/automat/
  dev_url: https://github.com/glyph/automat/

extra:
  recipe-maintainers:
    - CJ-Wright
