{% set name = "libcugraph" %}
{% set version = "0.19.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/rapidsai/cugraph/archive/refs/tags/v{{ version }}a.tar.gz
    sha256: eea8eb788ee2e9f369b6d4911c8cb7c4819453e17aa855eac14af86ee27f627e
    folder: cugraph
  # libcugraph depends on the RMM header-only library of the same version.
  - url: https://github.com/rapidsai/rmm/archive/refs/tags/v{{ version }}a.tar.gz
    sha256: aa2b6542e51e9d3bec1c4053ab2a06af8fb8e9a94be3832418109904ebebb276
    folder: rmm

build:
  number: 0
  skip: true  # [(not linux) or (cuda_compiler_version == "None")]
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}
    - cmake >=3.12.4
    - make
  host:
    - boost-cpp >=1.66
    - nccl >=2.8.4
    - ucx-proc =*=gpu
    - faiss-proc =*=cuda
    - libfaiss =1.7.0

test:
  commands:
    # Only testing for select headers and the library
    - test -f $PREFIX/include/cugraph/version_confg.hpp
    - test -f $PREFIX/include/cugraph/algorithms.hpp
    - test -f $PREFIX/include/cugraph/graph.hpp
    - test -f $PREFIX/lib/libcugraph.so

about:
  home: https://github.com/rapidsai/cugraph
  license: Apache-2.0
  license_file: ../../../LICENSE.txt
  summary: 'GPU accelerated graph algorithms'

extra:
  recipe-maintainers:
    - rlratzel
