{% set version = '0.4-11' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pixmap
  version: {{ version|replace("-", "_") }}

source:
  fn: pixmap_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/pixmap_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/pixmap/pixmap_{{ version }}.tar.gz

  sha256: 6fa010749a59cdf56aad9f81271473b7d55697036203f2cd5d81372bcded7412

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('pixmap')"  # [not win]
    - "\"%R%\" -e \"library('pixmap')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=pixmap
  license: GPL-2
  summary: Functions for import, export, plotting and other manipulations of bitmapped images.
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}\/lib\/R\/share\/licenses\/GPL-2'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-2'  # [win]
extra:
   recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - Johanneskoester
    - Bgruening
    - Daler
    - Jdblischak
