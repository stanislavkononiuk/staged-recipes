{% set name = "python-twitter" %}
{% set version = "3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 45855742f1095aa0c8c57b2983eee3b6b7f527462b50a2fa8437a8b398544d90

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - future
    - requests
    - requests-oauthlib

test:
  imports:
    - python-twitter

about:
  home: https://github.com/bear/python-twitter
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'A Python wrapper around the Twitter API'
  description: |
    This library provides a pure Python interface for the Twitter API.
    It works with Python versions from 2.7+ and Python 3. Twitter provides
    a service that allows people to connect via the web, IM, and SMS.
    Twitter exposes a web services API and this library is intended to
    make it even easier for Python programmers to use.
  doc_url: https://python-twitter.readthedocs.io/
  dev_url: https://github.com/bear/python-twitter

extra:
  recipe-maintainers:
    - gboeing
