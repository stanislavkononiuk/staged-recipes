{% set name = "jupyterlab-tour" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a1fb867d5278f27dc43ffd8a976788e5a6fff769c7f482aed5f6c9aace9b47a1

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - nodejs >=12.0.0
  host:
    - python >=3.6
    - pip
    - jupyterlab >=3.0.0
    - jupyter-packaging >=0.7.9,<0.8.0
  run:
    - python >=3.6
    - jupyterlab >=3.0.0

test:
  requires:
    - nodejs >=12.0.0
  commands:
    - jupyter labextension list 2>&1 | grep -ie "jupyterlab-tour.*OK"
    - python -m jupyterlab.browser_check  # [not linux]

about:
  home: https://github.com/jupyterlab-contrib/jupyterlab-tour
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A JupyterLab UI tour built on jupyterlab-tutorial and react-joyride.'
  dev_url: https://github.com/jupyterlab-contrib/jupyterlab-tour

extra:
  recipe-maintainers:
    - bollwyvl
    - fcollonval
