{% set name = "carto-auth" %}
{% set version = "0.1.0b3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 731730d34f631535c4c0e119927bfa3de806d17b722e46b4fad255042c01c186

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - requests

test:
  imports:
    - carto_auth

about:
  home: https://github.com/cartodb/carto-auth
  summary: Python library to authenticate with CARTO
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://github.com/CartoDB/carto-auth/tree/master/docs
  dev_url: https://github.com/cartodb/carto-auth

extra:
  recipe-maintainers:
    - Jesus89
