{% set name = "cornac" %}
{% set version = "0.1.0.post4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4afaa2820aacfd174d207f386ef916fe156cbe89407a9e91b1d2f75684936755

build:
  skip: True  # [not linux or py<35]
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython
    - numpy 1.11
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - pandas
    - scipy
    - tensorflow >=1.12.0
    - pytorch >=0.4.1

test:
  imports:
    - cornac.data
    - cornac.datasets
    - cornac.eval_strategies
    - cornac.experiment
    - cornac.metrics
    - cornac.models
    - cornac.utils

about:
  home: https://cornac.preferred.ai/
  license: Apache 2.0 
  summary: A collection of recommendation algorithms and comparisons
  doc_url: https://cornac.readthedocs.io/en/latest/
  dev_url: https://github.com/PreferredAI/cornac

extra:
  recipe-maintainers:
    - tqtg 
