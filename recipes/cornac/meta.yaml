{% set name = "cornac" %}
{% set version = "0.1.0.post3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d375cee57d46f01e61fbb4a0c867d14f51e1bb43bdc493649635de3c859a9be0

build:
  skip: True  # [osx or py<35]
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cython
    - numpy >=1.11
  host:
    - python
    - pip
  run:
    - python
    - numpy >=1.11
    - pandas
    - scipy
    - tensorflow >=1.2.1
    - pytorch >=0.4.1

test:
  imports:
    - cornac.data
    - cornac.datasets
    - cornac.eval_strategies
    - cornac.experiment
    - cornac.metrics
    - cornac.utils

about:
  home: https://cornac.preferred.ai/
  license: Apache 2.0 
  summary: A collection of recommendation algorithms and comparisons
  doc_url: https://cornac.readthedocs.io/
  dev_url: https://github.com/PreferredAI/cornac

extra:
  recipe-maintainers:
    - tqtg 
