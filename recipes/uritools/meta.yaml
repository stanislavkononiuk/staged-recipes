{% set version = "2.0.0"%}
{% set name = "uritools" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
#  md5: eb51e7769f1d20c4ddd4777a47f46184

#  patches:
   # List any patch files here
   # - fix.patch

build:
  number: 0
  # noarch_python: True
  # preserve_egg_dir: True
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python 2.7*|3.3*|3.4*|3.5*
    - ipaddress # [py27]

test:
  imports:
    - uritools
    - ipaddress # [py27]

  commands:
    - python -m unittest discover

  source_files:
    - tests

about:
  home: https://github.com/tkem/uritools/
  license: MIT License
  license_family: MIT
  summary: 'RFC 3986 compliant, Unicode-aware, scheme-agnostic replacement for urlparse'
  dev_url: https://github.com/tkem/uritools/
  doc_url: http://pythonhosted.org/uritools/

extra:
  recipe-maintainers:
    - ltalirz
