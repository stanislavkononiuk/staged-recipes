{% set name = "cyrsoxs" %}
{% set version = "1.1.5.0" %}
{% set sha = "f0d5076a52b9e1c11803f63044d3dd22be5b9b64a50e0a40ea397bf66a212c57" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pbeaucage/cyrsoxs/archive/refs/tags/V1.1.5.11.tar.gz
  sha256: {{ sha }}
  #url: https://github.com/usnistgov/cyrsoxs/archive/refs/tags/V{{ version }}.tar.gz

build:
  skip: True  # [py<37]
  skip: True  # [not linux64]
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}
    - cmake
    - make
    - cudatoolkit
    - openmp
    - python >3.7
    - pip
  host:
    - python
    - pip
    - pybind11
    - pybind11-abi
    - hdf5
    - libgomp
    - libconfig
  run:
    - libgomp
    - libconfig
    - python
test:
  imports:
    - CyRSoXS
about:
  home: https://github.com/usnistgov/cyrsoxs
  summary: 'Cy-RSoXS Forward Simulator for Resonant Soft X-Ray Scattering'
  description: |
  license: MIT
  license: NIST-PD
  license_family: MIT
  license_file: LICENSE
  doc_url: https://nrss.readthedocs.io/
  dev_url: https://github.com/usnistgov/cyrsoxs

extra:
  recipe-maintainers:
    - pbeaucage
    - pdudenas
