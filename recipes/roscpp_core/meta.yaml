package:
  name: ros-roscpp-core
  version: 0.6.12

source:
  url: https://github.com/ros-gbp/roscpp_core-release/archive/release/melodic/roscpp_core/0.6.12-0.tar.gz
  fn: ros-roscpp-core-0.6.12.tar.gz
  sha256: 814ea5bddeba2cabb4229baa27006fe21dbc56f0fd51bf3afd5e20a22b4582ec
  patches:

build:
  number: 0
  run_exports:
    - {{ pin_subpackge('ros-roscpp-core', 'x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
  host:
    - ros-conda-mutex * melodic
    - ros-conda-base
    - catkin_pkg
    - ros-catkin
  run:
    - ros-conda-mutex * melodic
    - ros-conda-base
    - ros-rostime
    - ros-cpp-common
    - ros-roscpp-serialization
    - ros-roscpp-traits

test:
  requires:
    - rospkg
  commands:
    - export ROS_ROOT=$PREFIX && python -c "import rospkg;s = rospkg.RosPack();ret = s.get_path('roscpp_core');print(ret)"

about:
  home: http://www.ros.org/wiki/roscpp_core
  summary: |
    Underlying data libraries for roscpp messages.
  description: |
    Underlying data libraries for roscpp messages.
  license: BSD-3-Clause
  license_file: package.xml

extra:
  recipe-maintainers:
    - wolfv
    - lesteve
    - seanyen
