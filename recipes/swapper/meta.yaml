{% set name = "swapper" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/swapper-{{ version }}.tar.gz
  sha256: 48a814f67be1abefe6c1495013808d1ff8e6b294f78384c88f5a93b81f7015fd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - python >=3.7

test:
  source_files:
    - tests
  imports:
    - swapper
  commands:
    - pip check
    - pytest -vvv --capture=tee-sys tests
  requires:
    - django >=2.0
    - pip
    - pytest

about:
  home: https://github.com/openwisp/django-swappable-models
  summary: The unofficial Django swappable models API.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
