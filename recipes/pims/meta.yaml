{% set version = "0.3.3" %}
package:
  name: pims
  version: {{ version }}

source:
  url: https://github.com/soft-matter/pims/archive/v{{ version }}.tar.gz
  fn: pims-v{{ version }}.tar.gz
  sha256: b764c53bfa43863f9909d7bed6fcc95008edc4e6eedb979d78a2702531282a46

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - slicerator >=0.9.4
    - six >=1.8
    - numpy >=1.7

  run:
    - python
    - slicerator >=0.9.4
    - six >=1.8
    - numpy >=1.7
    - scikit-image  # one of { scikit-image | matplotlib | scipy }
    - pillow  # optional, but necessary for ipython rich display

test:
  imports:
    - pims
    - pims.api
    - pims.base_frames
    - pims.bioformats
    - pims.cine
    - pims.display
    - pims.ffmpeg_reader
    - pims.frame
    - pims.image_sequence
    - pims.norpix_reader
    - pims.pyav_reader
    - pims.spe_stack
    - pims.tiff_stack
    - pims.tests
    - pims.utils
    - pims.utils.misc
    - pims.utils.sort

about:
  home: https://github.com/soft-matter/pims
  license: BSD 3-Clause
  summary: 'Python Image Sequence'

extra:
  recipe-maintainers:
    - danielballan
    - ericdill
    - licode
    - tacaswell
