{% set version = '0.1.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sparkxgb
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sparkxgb_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sparkxgb/sparkxgb_{{ version }}.tar.gz
  sha256: b8277a971bbef1f558dea54dbe49ce05cf64ecb4597b26cc2d851b7caaaedbbf

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-forge >=0.2.0
    - r-sparklyr >=1.0
  run:
    - r-base
    - r-forge >=0.2.0
    - r-sparklyr >=1.0

test:
  commands:
    - $R -e "library('sparkxgb')"           # [not win]
    - "\"%R%\" -e \"library('sparkxgb')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=sparkxgb
  license: Apache (>= 2.0)
  summary: A 'sparklyr' <https://spark.rstudio.com/> extension that provides an  interface for
    'XGBoost' <https://github.com/dmlc/xgboost> on 'Apache Spark'. 'XGBoost' is an  optimized
    distributed gradient boosting library.
  license_family: APACHE

extra:
  recipe-maintainers:
    - conda-forge/r

