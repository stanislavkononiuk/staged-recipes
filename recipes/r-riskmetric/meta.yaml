{% set version = '0.1.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-riskmetric
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/riskmetric_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/riskmetric/riskmetric_{{ version }}.tar.gz
  sha256: 21ef75049e74fe01b403821c048f48d4e11070d8838284bf523b6be011428a00

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-biocmanager
    - r-backports
    - r-covr
    - r-cranlogs
    - r-curl
    - r-devtools
    - r-httr
    - r-memoise
    - r-pillar
    - r-pkgload
    - r-tibble
    - r-urltools
    - r-vctrs
    - r-xml2
  run:
    - r-base
    - r-biocmanager
    - r-backports
    - r-covr
    - r-cranlogs
    - r-curl
    - r-devtools
    - r-httr
    - r-memoise
    - r-pillar
    - r-pkgload
    - r-tibble
    - r-urltools
    - r-vctrs
    - r-xml2

test:
  commands:
    - $R -e "library('riskmetric')"           # [not win]
    - "\"%R%\" -e \"library('riskmetric')\""  # [win]

about:
  home: https://pharmar.github.io/riskmetric/, https://github.com/pharmaR/riskmetric
  license: MIT
  summary: Facilities for assessing R packages against a number of metrics to help quantify their
    robustness.
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
