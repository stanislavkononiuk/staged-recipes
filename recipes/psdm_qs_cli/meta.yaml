{% set name = "psdm_qs_cli" %}
{% set version = "0.2.9" %}

package:
  name: {{ name|lower }}
  version: v{{ version }}

source:
  url: https://github.com/slaclab/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 2dca5dbdaadbb859782809f05d41ca47a931ee856aee4c07c2d02290cb669b6e

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - QSGenerateExcelSpreadSheet.py = psdm_qs_cli.QSGenerateExcelSpreadSheet:main
    - QSGenerateJSON.py = psdm_qs_cli.QSGenerateJSON:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - krtc
    - six
    - requests
    - openpyxl

test:
  imports:
    - psdm_qs_cli
  commands:
    - QSGenerateExcelSpreadSheet.py --help
    - QSGenerateJSON.py --help

about:
  home: https://github.com/slaclab/psdm_qs_cli
  dev_url: https://github.com/slaclab/psdm_qs_cli
  summary: |
     Python clients for interacting with SLAC National Accelerator Laboratory's
     PCDS LCLS experimental questionnaire
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - klauer
    - hhslepicka
