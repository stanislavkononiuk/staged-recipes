{% set name = "puma" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.com/fsemerar/puma-dev/-/archive/main/puma-dev-main.tar.gz
  sha256: 04eb1197d8e61089230a6f21d342e47b62a90fe6104d7f817b017175fb77f95f

build:
  skip: True  # [win or py<37]


requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python>=3.7
    - cython
    - cmake
    - make
    - eigen
    - fftw
    - openmp
    - libtiff
    - swig
    - pyqt

  host:
    - python>=3.7
    - eigen
    - fftw
    - openmp
    - libtiff

  run:
    - python>=3.7
    - eigen
    - fftw
    - openmp
    - libtiff

test:
  commands:
    - bash ${RECIPE_DIR}/parent/test-puma.sh
  imports:
    - TexGen.Core

about:
  home: https://github.com/nasa/puma
  license: NASA Open Source
  license_file: LICENSE_2021.pdf
  summary: 'A package to compute material properties from micro-CT data.'
  description: |
    puma description.
  doc_url: https://puma-nasa.readthedocs.io/
  dev_url: https://github.com/nasa/puma

extra:
  recipe-maintainers:
    - fsemerar
