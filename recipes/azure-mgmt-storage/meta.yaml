{% set version = "0.20.2" %}

package:
  name: azure-mgmt-storage
  version: {{ version }}

source:
  fn: azure-storage-{{ version }}.zip
  url: https://pypi.python.org/packages/source/a/azure/azure-mgmt-storage-{{ version }}.zip
  md5: 2fc64591ed3ae702e520cee906a76ed6
  
build:
  script: pip install --no-deps .
  number: 0

requirements:
  build:
    - python
    - pip
    - setuptools
    - azure-mgmt-common
  run:
    - python
    - azure-mgmt-common

test:
  imports:
    - azure
    - azure.mgmt
    - azure.mgmt.storage

about:
  home: https://github.com/Azure/azure-sdk-for-python
  license: Apache License 2.0
  summary: 'Microsoft Azure Storage Resource Management Client Library for Python'

extra:
  recipe-maintainers:
    - ivoflipse
    - Korijn
    - Maxyme
