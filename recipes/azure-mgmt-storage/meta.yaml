{% set version = "0.20.0" %}

package:
  name: azure-mgmt-storage
  version: {{ version }}

source:
  fn: azure-mgmt-storage-{{ version }}.zip
  url: https://pypi.python.org/packages/source/a/azure-mgmt-storage/azure-mgmt-storage-{{ version }}.zip
  md5: 2fc64591ed3ae702e520cee906a76ed6
  
build:
  script: python setup.py install --single-version-externally-managed --record=record.txt
  number: 0

requirements:
  build:
    - python
    - setuptools
    - azure-mgmt-common
  run:
    - python
    - azure-mgmt-common

test:
  requires:
    - setuptools
  imports:
    - azure
    - azure.mgmt
    - azure.mgmt.storage
  commands:
    - python -m unittest discover -p "test_storage_*.py"

about:
  home: https://github.com/Azure/azure-sdk-for-python
  license: Apache License 2.0
  summary: 'Microsoft Azure Storage Resource Management Client Library for Python'

extra:
  recipe-maintainers:
    - ivoflipse
    - Korijn
    - Maxyme
