{% set version = '0.1.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sparktf
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sparktf_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sparktf/sparktf_{{ version }}.tar.gz
  sha256: a46bcb0b26636b87ee72047f54c18bbea2a1855c1d72b31b057894722c0aa049

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-sparklyr >=1.0
  run:
    - r-base
    - r-sparklyr >=1.0

test:
  commands:
    - $R -e "library('sparktf')"           # [not win]
    - "\"%R%\" -e \"library('sparktf')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=sparktf
  license: Apache (>= 2.0)
  summary: A 'sparklyr' extension that enables reading and writing 'TensorFlow' TFRecord files
    via 'Apache Spark'.
  license_family: APACHE

extra:
  recipe-maintainers:
    - conda-forge/r

