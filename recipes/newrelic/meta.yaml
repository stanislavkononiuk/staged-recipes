{% set version = "2.66.0.49" %}

package:
  name: newrelic
  version: {{ version }}

source:
  fn: newrelic-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/n/newrelic/newrelic-{{ version }}.tar.gz
  sha256: f95b90def0c86b6d4f859664ca411bae90da76345f23ed2de40531d39e2b32a1

build:
  number: 0

requirements:
  build:
    - gcc  # [unix]
    - glib  # [unix]
    - python
    - setuptools
  run:
    - libgcc  # [unix]
    - python
    - setuptools

test:
  requires:
    - python
  imports:
    - newrelic
  commands:
    - newrelic-admin help

about:
  home: http://newrelic.com/docs/python/new-relic-for-python
  license: New Relic License
  summary: New Relic Python Agent

extra:
  recipe-maintainers:
    - bollwyvl
