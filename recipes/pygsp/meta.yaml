{% set name = "PyGSP" %}
{% set version = "0.5.1" %}
{% set sha256 = "" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/epfl-lts2/pygsp.git
  git_tag: master

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - scipy

test:
  imports:
    - pygsp
  requires:
    - matplotlib
    - scikit-image
  commands:
    - python -m unittest pygsp.tests.test_graphs.suite
    - python -m unittest pygsp.tests.test_filters.suite
    - python -m unittest pygsp.tests.test_utils.suite

about:
  home: https://github.com/epfl-lts2/pygsp
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Graph Signal Processing in Python'
  doc_url: https://pygsp.readthedocs.io/
  dev_url: https://github.com/epfl-lts2/pygsp

extra:
  recipe-maintainers:
    - mdeff
