{% set name = "tango-gateway" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tango-gateway-{{ version }}.tar.gz
  sha256: e82a0d260ad26b3e31476568f67996116b94118c163200fc5e1fb1987b9aeae9

build:
  entry_points:
    - tango-gateway = tangogateway:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.4
    - setuptools-scm
  run:
    - aiozmq
    - python >=3.4

test:
  imports:
    - tangogateway
  commands:
    - pip check
    - tango-gateway --help
  requires:
    - pip

about:
  home: https://gitlab.com/MaxIV/tango-gateway
  summary: A Tango gateway server
  license: GPL-3.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - initfve
    - beenje
