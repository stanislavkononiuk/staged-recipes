{% set name = "py2app" %}
{% set version = "0.24" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/py2app-{{ version }}.tar.gz
  sha256: 753915b2efaa72b23de1553e00f2cd9d3b4fdc05269ccae4b65c710e38121d67

build:
  number: 0
  noarch: python
  entry_points:
    - py2applet = py2app.script_py2applet:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - unittest2
  run:
    - altgraph >=0.16
    - macholib >=1.11
    - modulegraph >=0.17
    - python

test:
  imports:
    - py2app
    - py2app.apptemplate
  commands:
    - pip check
    - py2applet --help
  requires:
    - pip
    - pytest
  source_files:
    - py2app_tests

about:
  home: http://github.com/ronaldoussoren/py2app
  summary: Create standalone Mac OS X applications with Python
  doc_url: https://pythonhosted.org/py2app/
  license: MIT OR PSF
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - BastianZim
