{% set name = "py2app" %}
{% set version = "0.19" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: f3b9f4deb466998304fedea739bfa7bc553a1887656f7ee6accb2899e9e45b52

build:
  skip: true  # [not osx]
  number: 0
  entry_points:
    - py2applet = py2app.script_py2applet:main
  script: "{{ PYTHON }} -m pip install . -vv"
  binary_relocation: false

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - altgraph >=0.16
    - libgcc
    - macholib >=1.11
    - modulegraph >=0.17
    - python
    - setuptools

test:
  imports:
    - py2app
    - py2app.apptemplate
    - py2app.bootstrap
    - py2app.bundletemplate
    - py2app.converters
    - py2app.recipes
    - py2app.recipes.PIL
  commands:
    - py2applet --help
  requires:
    - pyobjc-core

about:
  home: http://bitbucket.org/ronaldoussoren/py2app
  license: MIT
  license_family: MIT
  license_file:
  summary: |
    py2app is a Python setuptools command which will allow you to make
    standalone Mac OS X application bundles and plugins from Python scripts.
    py2app is similar in purpose and design to py2exe for Windows.
    py2app must be used on OSX to build applications, it cannot create Mac
    applications on other platforms.
  doc_url: https://py2app.readthedocs.io/en/latest/
  dev_url: http://bitbucket.org/ronaldoussoren/py2app

extra:
  recipe-maintainers:
    - bkpoon
