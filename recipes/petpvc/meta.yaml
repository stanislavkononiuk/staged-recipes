{% set name = "PETPVC" %}
{% set version = "1.2.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/UCL/PETPVC/archive/v{{ version }}.tar.gz
  sha256: ad927829511affbfe3dc8c44ae68c73ed50e87b3adf65516651bd871047ec05f
  patches:
    - Fix-build-with-ITK-5.patch
    - Return-EXIT_SUCCESS-if-no-command-provided.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - ninja
  host:
    - libitk-devel
  run:
    - libitk

test:
  commands:
    - petpvc [not win]

about:
  home: https://github.com/UCL/PETPVC
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: 'Toolbox for partial volume correction (PVC) in positron emission tomography (PET)'

extra:
  recipe-maintainers:
    - ghisvail
