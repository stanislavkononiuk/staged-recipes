{% set name = "hydrodata" %}
{% set version = "0.5.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cheginit/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: f64e7b8829148bce5798f22226ed4c354ed60968ddd8b1e1b8e9df5dc1b076bb

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools_scm
  run:
    - python >=3.6
    - setuptools
    - owslib
    - scipy
    - pandas
    - matplotlib
    - descartes
    - xarray
    - dask
    - netCDF4
    - bottleneck
    - lxml
    - geopandas
    - folium
    - rasterio
    - pyproj
    - proj
    - gdal
    - networkx
    - geojson
    - simplejson
    - pytables
    - defusedxml

test:
  imports:
    - hydrodata

about:
  home: https://github.com/cheginit/hydrodata
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A portal to access hydrology and climatology data'

  description: |
      Hydrodata is a python library designed to aid in watershed analysis.
      It provides easy and consistent access to a handful of hydrology and
      climatology databases with some helper functions for visualization.
  doc_url: https://hydrodata.readthedocs.io
  dev_url: https://github.com/cheginit/hydrodata

extra:
  recipe-maintainers:
    - cheginit
