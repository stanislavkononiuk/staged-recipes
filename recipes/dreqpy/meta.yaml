{% set name = "dreqpy" %}
{% set version = "1.0.33" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dreqPy-{{ version }}.tar.gz
  sha256: d02e221bd431581c0e6da36c63021d3fc78ddbff06547eb4029362392cd3a592

build:
  number: 0
  noarch: python
  entry_points:
    - drq = dreqPy.dreqCmdl:main_entry
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=2.7
  run:
    - python >=2.7
    - lxml
    - requests
    - xlsxwriter

test:
  imports:
    - dreqPy
    - dreqPy.examples
  commands:
    - pip check
    - drq --help
  requires:
    - pip

about:
  home: http://proj.badc.rl.ac.uk/svn/exarch/CMIP6dreq/tags/01.00.33
  summary: CMIP6 Data Request Python API
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zklaus
