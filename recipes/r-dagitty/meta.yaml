{% set version = '0.3-0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dagitty
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dagitty_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dagitty/dagitty_{{ version }}.tar.gz
  sha256: d33e076eee37e76b7d1ea76bba14820af81381cd402fbdc48a90a6005c403e2c

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-mass
    - r-v8
    - r-boot
    - r-jsonlite
  run:
    - r-base
    - r-mass
    - r-v8
    - r-boot
    - r-jsonlite

test:
  commands:
    - $R -e "library('dagitty')"           # [not win]
    - "\"%R%\" -e \"library('dagitty')\""  # [win]

about:
  home: http://www.dagitty.net, https://github.com/jtextor/dagitty
  license: GPL-2.0-only
  summary: A port of the web-based software 'DAGitty', available at <http://dagitty.net>, for
    analyzing structural causal models (also known as directed acyclic graphs or DAGs).
    This package computes covariate adjustment sets for estimating causal effects, enumerates
    instrumental variables, derives testable implications (d-separation and vanishing
    tetrads), generates equivalent models, and includes a simple facility for data simulation.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

