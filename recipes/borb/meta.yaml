{% set name = "borb" %}
{% set version = "2.0.8.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/borb-{{ version }}.tar.gz
  sha256: e49e01142cf66b2e6c1502920dace35ae56fc688d70f01fdfc6b4e51ffb19f66

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - fonttools
    - pillow
    - python >=3.6
    - python-barcode
    - qrcode >=6.1
    - requests

test:
  imports:
    - borb
    - borb.datastructure

about:
  home: https://github.com/jorisschellekens/borb
  summary: A library for reading, creating and manipulating PDF files in python.
  license: AGPL-3.0-or-later
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - thewchan
