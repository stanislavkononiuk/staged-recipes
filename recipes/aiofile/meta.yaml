{% set name = "aiofile" %}
{% set version = "3.7.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aiofile-{{ version }}.tar.gz
  sha256: 0aefa1d91d000d3a20a515d153db2ebf713076c7c94edf2fca85d3d83316abc5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - caio ~=0.9.0
    - python >=3.5

test:
  imports:
    - aiofile
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/mosquito/aiofile
  summary: Asynchronous file operations.
  license: Apache-2.0
  license_file: LICENCE

extra:
  recipe-maintainers:
    - BastianZim
