{% set name = "qmsolve" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qmsolve-{{ version }}.tar.gz
  sha256: ff7d82f8e50a459ff505ae296aaec6ab559c7c7efac77fc2ecf7f5e526fd48ee

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - h5py
    - matplotlib-base
    - mayavi
    - numpy
    - python >=3.7
    - scipy

test:
  imports:
    - qmsolve
    - qmsolve.particle_system
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/quantum-visualizations/qmsolve
  summary: A module for solving and visualizing the Schr√∂dinger equation
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
