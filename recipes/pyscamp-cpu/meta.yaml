{% set name = "pyscamp" %}
{% set version = "3.0.1" %}


package:
  name: {{ name|lower }}-cpu
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyscamp-{{ version }}.tar.gz
  sha256: 2b6735164979f9cc28b69809d0c9c0a73d776594f0d372022e5446196798b24e

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make  # [not win]
    - ninja  # [win]

  host:
    - python
    - setuptools-scm

  run:
    - python

test:
  source_files:
    - test
  imports:
    - pyscamp
  commands:
    - pip check
    - cd test
    - python test_pyscamp.py
  requires:
    - pip
    - numpy

about:
  home: https://github.com/zpzim/SCAMP
  summary: SCAlable Matrix Profile
  license: MIT
  license_file:
    - LICENSE
    - third_party/cpu_features/
    - third_party/eigen/
    - third_party/pybind11/

extra:
  recipe-maintainers:
    - zpzim
