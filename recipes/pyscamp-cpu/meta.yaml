{% set name = "pyscamp" %}
{% set version = "3.0.0" %}


package:
  name: {{ name|lower }}-cpu
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyscamp-{{ version }}.tar.gz
  sha256: 5d081accbdd0190ac2a2f3b3ad3e29b17cb89081cc0609b2125e88b9e1e02bb8

build:
  number: 0
  script: {{ PYTHON }} setup.py install
  script_env:
    - PYSCAMP_NO_PLATFORM_AUTOSELECT=1

requirements:
  build:
    - {{ compiler('c') }}  # [not win] 
    - {{ compiler('cxx') }}  # [not win]
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ compiler('m2w64_cxx') }}  # [win]
    - cmake
    - make  # [not win]

  host:
    - python
    - setuptools-scm
  run:
    - python

test:
  source_files:
    - test
  imports:
    - pyscamp
  commands:
    - pip check
    - cd test
    - python test_pyscamp.py
  requires:
    - pip
    - numpy

about:
  home: https://github.com/zpzim/SCAMP
  summary: SCAlable Matrix Profile
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zpzim
