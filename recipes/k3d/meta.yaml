{% set name = "k3d" %}
{% set version = "2.5.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name|upper }}-{{ version }}.tar.gz
  sha256: 57b476f714cde2ed35734d7bcdbaae76614eb094b9682aeac975ff3908783d4b

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - ipywidgets >=7.0.1
    - ipydatawidgets
    - traittypes
    - traitlets
    - numpy >=1.11.0
test:
  commands:
    - npm install
    - xvfb-run -a grunt test  # [linux]
  requires:
    - grunt

about:
  home: http://github.com/simplejson/simplejson
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Jupyter notebook extension for 3D visualization.'
  dev_url: https://github.com/K3D-tools/K3D-jupyter

extra:
  recipe-maintainers:
    - renefritze
    - tgandor
    - artur-trzesiok
    - marcinofulus
