{% set name = "stardist" %}
{% set version = "0.7.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/stardist-{{ version }}.tar.gz
  sha256: a1ba10f00dde7f83e4d0f28ebee24e1fc1176d7d1638d5bc5b479b6cb7f90cd3

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - numpy
    - pip
    - python
  run:
    - csbdeep >=0.6.3
    - numba
    - python
    - scikit-image
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - stardist
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/stardist/stardist
  summary: StarDist
  license: MIT
  license_file: stardist/lib/external/qhull_src/COPYING.txt

extra:
  recipe-maintainers:
    - goanpeca
