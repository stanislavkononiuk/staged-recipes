{% set name = "stardist" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/stardist-{{ version }}.tar.gz
  sha256: 2bcef9f627078abb22e365879f03e88bb8a588d41e94f82af07d787e56c823ed

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - numpy
    - pip
    - python
    - setuptools
  run:
    - csbdeep >=0.6.3
    - numba
    - python
    - scikit-image
    - imageio
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - stardist
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/stardist/stardist
  summary: StarDist
  license: MIT
  license_file:
    - LICENSE.txt
    - stardist/lib/external/qhull_src/COPYING.txt
    # - stardist/lib/external/clipper # MISSING!
    # - stardist/lib/external/nanoflann # MISSING!


extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
