{% set name = "stardist" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/stardist/stardist/archive/refs/tags/{{ version }}.tar.gz
  sha256: 3d1049b2a136c44c619a858de9de67ffda96d2c51d07c1fcd8a958e87cc1b7e0
  patches:
    - setup.patch  # [osx]

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - numpy
    - pip
    - python
    - setuptools
  run:
    - csbdeep >=0.6.3
    - numba
    - python
    - scikit-image
    - imageio
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - stardist
  commands:
    - pip list
    #Â - pip check
  requires:
    - pip

about:
  home: https://github.com/stardist/stardist
  summary: StarDist
  license: MIT
  license_file:
    - LICENSE.txt
    - stardist/lib/external/qhull_src/COPYING.txt
    # - stardist/lib/external/clipper # MISSING in repo!
    - clipper.LICENSE.txt
    # - stardist/lib/external/nanoflann # MISSING in repo!
    - nanoflann.LICENSE.txt

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
