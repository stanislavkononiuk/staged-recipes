{% set version = "1.1.7" %}

package:
  name: imgurpython
  version: {{ version }}

source:
  fn: imgurpython-{{ version }}.tar.gz
  url: https://files.pythonhosted.org/packages/d4/76/514defcb05e6d58ded427f57d736ce6dfe879e0188392385a986e8ef3b7b/imgurpython-{{ version }}.tar.gz
  md5: f2eb3a55c495d80812bae2238721da06

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - requests
  run:
    - python
    - requests

test:
  imports:
    - imgurpython
    - imgurpython.helpers
    - imgurpython.imgur
    - imgurpython.imgur.models

about:
  home: https://github.com/Imgur/imgurpython
  license: MIT
  summary: 'Official Imgur python library with OAuth2 and samples'

extra:
  recipe-maintainers:
    - asmeurer
