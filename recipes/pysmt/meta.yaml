{% set name = "pysmt" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pysmt/pysmt/archive/v{{ version }}.tar.gz
  sha256: 302a7b38872855d47d17fcf7a55eb8ca3b7ab6c0100a1b8afd2dc7f70be846b5

build:
  entry_points:
    - pysmt-install = pysmt.cmd.install:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python =2.7|>=3.5
  run:
    - python =2.7|>=3.5
    - six

test:
  imports:
    - pysmt
  commands:
    - pip check
    - pysmt-install --help
  requires:
    - pip

about:
  home: http://www.pysmt.org
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE
  dev_url: https://github.com/pysmt/pysmt

extra:
  recipe-maintainers:
    - BastianZim
