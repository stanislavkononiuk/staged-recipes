{% set version = "0.5.5" %}
{% set hash_value = "c97029751f595d96ae0042aec0e26ff114e403e060ae2481124abbcca0c65ce2" %}

package:
  name: python-wand
  version: '{{ version }}'

source:
  url: https://github.com/emcconville/wand/releases/download/0.5.5/Wand-0.5.5.tar.gz
  sha256: '{{ hash_value }}'

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - python
    - setuptools

  run:
    - python
    - imagemagick

test:
  imports:
    - wand.image

about:
  home: https://github.com/emcconville/wand
  license: MIT
  summary: 'Wand is a ctypes-based simple ImageMagick binding for Python, supporting 2.6, 2.7, 3.3+, and PyPy'
  license_file: LICENSE
  license_family: MIT

extra:
  recipe-maintainers:
    - r78v10a07
