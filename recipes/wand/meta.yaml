{% set version = "0.5.5" %}
{% set hash_value = "c97029751f595d96ae0042aec0e26ff114e403e060ae2481124abbcca0c65ce2" %}

package:
  name: python-wand
  version: '{{ version }}'

source:
  url: https://files.pythonhosted.org/packages/e9/7b/b2c1614c0a5e0a8eba55db19f0e8b7bd3f876fa48e0a3cc671f8da9db75d/Wand-0.5.5.tar.gz
  sha256: '{{ hash_value }}'

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - python
    - setuptools

  run:
    - python
    - imagemagick

test:
  imports:
    - wand.image

about:
  home: https://pypi.org/project/Wand
  license: MIT
  summary: 'Wand is a ctypes-based simple ImageMagick binding for Python, supporting 2.6, 2.7, 3.3+, and PyPy'
  license_family: MIT

extra:
  recipe-maintainers:
    - r78v10a07
