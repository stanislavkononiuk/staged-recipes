{% set name = "JTango" %}
{% set version = "9.6.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tango-controls/JTango/releases/download/{{ version }}/JTango-{{ version }}.jar
  sha256: bb80ed6c4c61160127a3c9255d6f74044202afe5d4112f627092afb584a68c94

build:
  number: 0
  noarch: generic

requirements:
  run:
    - openjdk >=8

test:
  commands:
    - test -f ${PREFIX}/usr/share/java/JTango.jar
    - test -f ${PREFIX}/usr/share/java/JTango-${PKG_VERSION}.jar

about:
  home: https://www.tango-controls.org
  license: LGPL-3.0-or-later
  license_file: LICENSE
  summary: 'TANGO kernel Java implementation.'
  description: |
    TANGO kernel Java implementation. Compatible with Java 8 and onwards.
    Tango-Controls is a software toolkit for building control systems.
  doc_url: https://jtango.readthedocs.io/
  dev_url: https://github.com/tango-controls/JTango

extra:
  recipe-maintainers:
    - beenje
