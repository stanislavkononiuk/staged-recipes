{% set name = "littletable" %}
{% set version = "2.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/littletable-{{ version }}.tar.gz
  sha256: 96aecbe5f121f9e5f14b4f90401a354afba358b280d8e86af700eba1803113ac

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6.8
  run:
    - python >=3.6.8

test:
  source_files:
    - unit_test.py
  imports:
    - littletable
  commands:
    - pip check
    - pytest -vvv --capture=tee-sys unit_test.py
  requires:
    - pip
    - pytest

about:
  home: https://github.com/ptmcg/littletable/
  summary: Python in-memory ORM database
  doc_url: https://pythonhosted.org/littletable/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
