{% set version = "1.12.0" %}
{% set checksum = "5a09a3f604cec2ddb4dfcace28dbe74a53585585" %}
{% set checktype = "sha1" %}

package:
    name: cairomm
    version: {{ version }}

source:
    fn: cairomm-{{ version }}.tar.gz
    url: https://www.cairographics.org/releases/cairomm-{{ version }}.tar.gz
    {{ checktype }}: {{ checksum }}

build:
  number: 0
  skip: true  # [win]

requirements:
  # Packages required to build the package. python and numpy must be
  # listed explicitly if they are required.
  build:
    - cairo
    - libsigcpp
    - libpng
    - pkg-config
  run:
    - cairo
    - libsigcpp
    - libpng

test:
    commands:
        - conda inspect linkages -n _test cairomm

about:
    home: http://cairographics.org/
    license: LGPL 2.1 and MPL 1.1
    summary: "cairomm is a C++ wrapper for the cairo graphics library"

extra:
    recipe-maintainers:
        - vgauthier
