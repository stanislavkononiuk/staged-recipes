{% set name = "ncvis" %}
{% set version = "1.5.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c015d84b954d60d5a0985c8709b8dad7ef6274ae9b3cd1f41786ca2ba6f05224

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp     # [osx]
  host:
    - llvm-openmp     # [osx]
    - python
    - pip
    - numpy
    - cython
  run:
    - llvm-openmp     # [osx]
    - python
    - numpy
    - scipy

test:
  files:
    - test.py
    - test_init.py
  requires:
    - pytest
  commands:
    - python test_init.py
    - pytest test.py

about:
  home: https://github.com/stat-ml/ncvis
  license_file: LICENSE
  license: MIT
  license_family: MIT
  summary: 'Efficient solution for data visualization'

  description: |
    NCVis is an efficient solution for data visualization and dimensionality
    reduction. It uses HNSW to quickly construct the nearest neighbors graph 
    and a parallel (batched) approach to build its embedding. 
  doc_url: https://github.com/stat-ml/ncvis-examples
  dev_url: https://github.com/stat-ml/ncvis

extra:
  recipe-maintainers:
   - alartum
