{% set name = "click-shell" %}
{% set version = "2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"
source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2a75e2e8f5c47da510b1384124a52a936b9ccca483a1ad989458563e6b5593cb

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
    - pytest-runner
  run:
    - click >=6.0
    - python

test:
  imports:
    - click_shell
  requires:
    - pytest

about:
  home: https://github.com/clarkperkins/click-shell
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'An extension to click that easily turns your click app into a shell utility'
  doc_url: https://click-shell.readthedocs.io/
  dev_url: https://github.com/clarkperkins/click-shell

extra:
  recipe-maintainers:
    - holgern
