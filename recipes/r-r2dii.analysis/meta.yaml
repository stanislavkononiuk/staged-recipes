{% set version = '0.1.12' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-r2dii.analysis
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/r2dii.analysis_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/r2dii.analysis/r2dii.analysis_{{ version }}.tar.gz
  sha256: 97ba91253686b882138ba3d7a488516c0277839e3758479753d1e76a7ac1dcba

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-dplyr >=0.8.5
    - r-glue
    - r-magrittr
    - r-r2dii.data
    - r-rlang >=0.1.2
    - r-tidyr
    - r-tidyselect
    - r-zoo
  run:
    - r-base
    - r-dplyr >=0.8.5
    - r-glue
    - r-magrittr
    - r-r2dii.data
    - r-rlang >=0.1.2
    - r-tidyr
    - r-tidyselect
    - r-zoo

test:
  commands:
    - $R -e "library('r2dii.analysis')"           # [not win]
    - "\"%R%\" -e \"library('r2dii.analysis')\""  # [win]

about:
  home: https://github.com/2DegreesInvesting/r2dii.analysis
  license: MIT
  summary: These tools help you to assess if a corporate lending portfolio aligns with climate
    goals. They summarize key climate indicators attributed to the portfolio (e.g. production,
    emission factors), and calculate alignment targets based on climate scenarios. They
    implement in R the last step of the free software 'PACTA' (Paris Agreement Capital
    Transition Assessment; <https://2degrees-investing.org/>). Financial institutions
    use 'PACTA' to study how their capital allocation decisions align with climate change
    mitigation goals.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - FernandezMathieu

