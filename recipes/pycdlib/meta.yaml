# Jinja variables help maintain the recipe as you'll update the version only here.
# Using the name variable with the URL in line 14 is convenient
# when copying and pasting from another recipe, but not really needed.
{% set name = "pycdlib" %}
{% set version = "1.12.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/clalancette/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 75834decd2c32342540d9ee1d23e2fb1a76f99466dea013287786bcd83c47f39

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: False  # [py==27 or py>34]

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - {{ name }}


about:
  home: https://github.com/clalancette/pycdlib
  license: LGPL-2.1
  license_family: LGPL
  license_file: COPYING
  summary: 'Python library to read and write ISOs'
  description: |
    PyCdlib is a pure python library to parse, write (master), create, and
    manipulate ISO9660 files. These files are suitable for writing to a CD
    or USB.
  doc_url: https://clalancette.github.io/pycdlib/
  dev_url: https://github.com/clalancette/pycdlib

extra:
  recipe-maintainers:
    - clalancette
