{% set name = "torch_scatter" %}
{% set version = "2.0.4" %}

package:
  name: py{{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: db6c9eca919b86f3eb6102dd0e1215af72e39ed3a4e8d142e6a21d3f20d5c244

build:
  number: 0
  skip: true   # [py2k]
  script:
    - export PATH=${CUDA_HOME}/bin:${PATH}
    - export LD_LIBRARY_PATH=${CUDA_HOME}/lib:$LD_LIBRARY_PATH
    - export CUDA_HOME=/usr/local/cuda
    - export FORCE_CUDA=1
    - {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - pytest-runner
    - python
    - pytorch
  run:
    - python

test:
  imports:
    - torch_scatter
    - torch_scatter.composite
  requires:
    - pytorch

about:
  home: https://github.com/rusty1s/pytorch_scatter
  summary: PyTorch Extension Library of Optimized Scatter Operations
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/rusty1s/pytorch_scatter

extra:
  recipe-maintainers:
    - rluria14
    - oblute
    - ndmaxar
