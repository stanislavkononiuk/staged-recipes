{% set version = '1.0.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggstar
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggstar_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggstar/ggstar_{{ version }}.tar.gz
  sha256: a0032a2ae2be95ddef1632ca933efcc1524a94def03e65fa97635bc0c092f56e

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-ggplot2
    - r-gridextra
    - r-scales
  run:
    - r-base
    - r-ggplot2
    - r-gridextra
    - r-scales

test:
  commands:
    - $R -e "library('ggstar')"           # [not win]
    - "\"%R%\" -e \"library('ggstar')\""  # [win]

about:
  home: https://github.com/xiangpin/ggstar/
  license: Artistic-2.0
  summary: To create the regular polygon layer for easily discernible shapes, we developed the
    package, it can be easily used if you know the 'ggplot2'.
  license_family: OTHER
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/Artistic-2.0

extra:
  recipe-maintainers:
    - conda-forge/r

