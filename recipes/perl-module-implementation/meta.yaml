{% set name = "perl-module-implementation" %}
{% set version = "0.09" %}
{% set sha256 = "c15f1a12f0c2130c9efff3c2e1afe5887b08ccd033bd132186d1e7d5087fd66d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DR/DROLSKY/Module-Implementation-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true   # [win]
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make
  host:
    - perl-test-fatal
    - perl-test-requires
    - perl
    - perl-module-runtime
    - perl-try-tiny
  run:
    - perl

test:
  imports:
    - Module::Implementation

about:
  home: http://metacpan.org/release/Module-Implementation
  license: Artistic-2.0
  license_file: LICENSE
  summary: 'Loads one of several alternate underlying implementations for a module'

extra:
  recipe-maintainers:
    - xileF1337
    - conda-forge/perl-packagers
