{% set name = "libGDSII" %}
{% set version = "0.21" %}
{% set sha256 = "31c90a4fb699746d051c0c597ef0543889c9f17b2a711fed398756ac4f1b1f4c" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name|lower }}-{{ version }}.tar.gz
  url: https://github.com/HomerReid/{{ name }}/releases/download/{{ version }}/{{ name|lower }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: {{ build }}
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}

about:
  home: http:/github.com/HomerReid/libGDSII
  license: GPL2
  license_file: LICENSE
  summary: C++ library and command-line utility for reading GDSII geometry files
  doc_url: https://github.com/HomerReid/libGDSII/tree/master/README.md
  dev_url: https://github.com/HomerReid/libGDSII

extra:
  recipe-maintainers:
    - ChristopherHogan
