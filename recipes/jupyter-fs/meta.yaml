{% set name = "jupyter-fs" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5e80ac5ffaa71952cdbb51a7494580183664c3a509842ff35ae83cf798ec4fda 

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.7
    - pip
    - nodejs
    - jupyter_packaging 
  run:
    - python >=3.7
    - fs >=2.4.11
    - fs-s3fs >=1.1.1
    - jupyterlab >=2.0.0
    - notebook >=5.7.0

test:
  imports:
    - jupyterfs 

about:
  home: http://github.com/jpmorganchase/jupyter-fs
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'A Filesystem-like multi-contents manager backend for Jupyter'

  description: |
    A Filesystem-like mult-contents manager backend for Jupyter
  dev_url: https://github.com/jpmorganchase/jupyter-fs

extra:
  recipe-maintainers:
    - timkpaine
    - telamonian 
