{% set name = "mvt" %}
{% set version = "1.2.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mvt-{{ version }}.tar.gz
  sha256: b36458b055ee949c9bc001dd82d85cc4becb7811c91c174de1145843a9f053c7

build:
  number: 0
  noarch: python
  entry_points:
    - mvt-ios = mvt.ios:cli
    - mvt-android = mvt.android:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - requests >=2.26.0
  run:
    - adb-shell >=0.4.0
    - click >=8.0.1
    - iosbackup >=0.9.912
    - libusb1 >=1.9.3
    - packaging >=21.0
    - python >=3.6
    - requests >=2.26.0
    - rich >=10.6.0
    - simplejson >=3.17.3
    - tld >=0.12.6
    - tqdm >=4.61.2

test:
  imports:
    - mvt
    - mvt.android
  commands:
    - pip check
    - mvt-ios --help
    - mvt-android --help
  requires:
    - pip

about:
  home: https://github.com/mvt-project/mvt
  summary: Mobile Verification Toolkit
  license: MPL-2.0
  license_file: LICENSE
  doc_url: https://docs.mvt.re/

extra:
  recipe-maintainers:
    - ickc
