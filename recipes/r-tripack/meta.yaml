{% set version = '1.3-9.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tripack
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tripack_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tripack/tripack_{{ version }}.tar.gz
  sha256: 7f82f8d63741c468767acc6fb35281bd9903f6c3c52e8fada60a6ae317511fbe

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]

test:
  commands:
    - $R -e "library('tripack')"           # [not win]
    - "\"%R%\" -e \"library('tripack')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=tripack
  license: ACM
  summary: A constrained two-dimensional Delaunay triangulation package providing both triangulation
    and generation of voronoi mosaics of irregular spaced data.
  license_family: OTHER
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - colineroyaux

