{% set name = "param_persist" %}
{% set version = "0.1.1" %}
{% set sha256 = "fcf7180f544236683fb96b8fc80c752b8d34ec153abd4b54024c28cff1670bd5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ os_distribution }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python >=3.6
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - sqlalchemy
    - param >=1.10,<2.0

test:
  imports:
    - param_persist
about:
  home: https://github.com/Aquaveo/param_persist
  summary: Persist param instance to databases, files or other persistent stores.
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - swainn
    - htran84
    - gagelarsen
