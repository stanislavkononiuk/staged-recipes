{% set name = "param_persist" %}
{% set version = "0.1.3" %}
{% set sha256 = "4f17cd01f9099dcc3acbf1bc02d0c30a9c145fc1af2a3e5d195bab6157d9614b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - sqlalchemy
    - param >=1.10,<2.0

test:
  imports:
    - param_persist
about:
  home: https://github.com/Aquaveo/param_persist
  summary: Persist param instance to databases, files or other persistent stores.
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - swainn
    - htran84
    - gagelarsen
