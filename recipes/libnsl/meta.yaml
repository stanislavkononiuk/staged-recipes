{% set name = "libnsl" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/thkukuk/libnsl/archive/v{{ version }}.tar.gz
  sha256: eb37be57c1cf650b3a8a4fc7cd66c8b3dfc06215b41956a16325a9388171bc40

build:
  number: 0
  skip: true  # [not linux]
  run_exports:
    - {{ pin_subpackage('libnsl', max_pin='x.x') }}
requirements:
  build:
    - {{ compiler('c') }}
    - make
    - pkg-config
    - libtool
    - autoconf
  host:
    - glib
    - libtirpc
  run:
    - glib
    - libtirpc

test:
  commands:
    - test -f ${PREFIX}/lib/libnsl.so


about:
  home: https://github.com/thkukuk/libnsl
  license: GPL-2.0-only
  license_family: GPL
  license_file: LICENSE.txt
  summary: 'Public client interface library for NIS(YP)'
extra:
  recipe-maintainers:
    - izahn
