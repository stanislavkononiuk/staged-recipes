{% set version = '2018-2.13-1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lbfgsb3c
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/lbfgsb3c_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/lbfgsb3c/lbfgsb3c_{{ version }}.tar.gz
  sha256: 0f884fdcc8c60737cd5293fb5c9b97c393800d07b843f9ae5c2d983bb30e73ab

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-rcpp >=0.12.3
    - r-rcpparmadillo
    - r-numderiv
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.3
    - r-rcpparmadillo
    - r-numderiv

test:
  commands:
    - $R -e "library('lbfgsb3c')"           # [not win]
    - "\"%R%\" -e \"library('lbfgsb3c')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=lbfgsb3c
  license: GPL-2
  summary: Interfacing to Nocedal et al. L-BFGS-B.3.0 (2011 <doi:10.1145/2049662.2049669>) limited
    memory BFGS minimizer with bounds on parameters. This is a fork of 'lbfgsb3'.  This
    registers a 'R' compatible 'C' interface to L-BFGS-B.3.0 that uses the same function
    types and optimization as the optim() function (see writing 'R' extensions and source
    for details).  Ths package also adds more stopping criterion as well as allows adjusting
    more tolerances.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

