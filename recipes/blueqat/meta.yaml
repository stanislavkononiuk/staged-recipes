{% set name = "blueqat" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/blueqat-{{ version }}.tar.gz
  sha256: e377a540c0c96528aaf2d7b09a64dca87fbdc935b768c63c3d86118a51795b9a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy >=1.19
    - python >=3.6
    - scipy >=1.5

test:
  imports:
    - blueqat
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Blueqat/Blueqat
  summary: Quantum Computer Library for Everyone
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - janssen
