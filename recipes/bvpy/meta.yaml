{% set name = "bvpy" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.inria.fr/mosaic/bvpy/-/archive/master/bvpy-master.tar.gz
  sha256: defe4cdba874a8a33a7d6424424d8de76bf3cbcef70b87cae681d31bbdbdf28d

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install {{ SRC_DIR }} -vv"

requirements:
  build:
    - setuptools
    - python=3.7
  host:
    - python=3.7
    - pip
  run:
    - python=3.7
    - ipython
    - numpy
    - python-gmsh=4.5.6
    - nose
    - meshio
    - fenics
    - importlib_metadata
    - notebook
    - plotly
    - ipywidgets

test:
  source_files:
    - test
    - data
  requires:
    - pytest
    - pytest-cov
  commands:
    - pytest -v test


about:
  license: Cecill-C
  license_file: LICENSE
  summary: Package providing tools to solve BVP (Boundary Value Problem) and IBVP (Initial Boundary Value Problem).
  dev_url: https://gitlab.inria.fr/mosaic/bvpy
  doc_source_url: https://mosaic.gitlabpages.inria.fr/bvpy/

extra:
  recipe-maintainers:
    - oalii
