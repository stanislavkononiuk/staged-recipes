{% set name = "copulae" %}
{% set version = "0.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4b6963c488ebec36fb91fb5cabd07c14a4d1c596df11c4865dd3b49a549157b8

build:
  number: 0
  skip: True  # [py<36]
  script:  "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - numpy 1.14.*  # [py==37]
    - numpy 1.12.*  # [py!=37]
    - pandas >=0.23
    - pip
    - python
    - pytest-cov
    - scipy >=1.1
    - statsmodels >=0.9
  run:
    - {{ pin_compatible('numpy') }}
    - pandas >=0.23
    - python
    - scipy >=1.1
    - statsmodels >=0.9

test:
  imports:
    - copulae
    - copulae.archimedean
    - copulae.copula
    - copulae.core
    - copulae.datasets
    - copulae.elliptical
    - copulae.estimators
    - copulae.indep
    - copulae.special
    - copulae.stats
    - copulae.utility

about:
  home: https://github.com/DanielBok/copulae
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python copulae library for dependency modelling
  doc_url: https://readthedocs.org/projects/copulae/
  dev_url: https://github.com/DanielBok/copulae

extra:
  recipe-maintainers:
    - DanielBok
