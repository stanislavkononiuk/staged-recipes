{% set name = "cudasirecon" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # url: https://github.com/scopetools/cudasirecon/archive/refs/tags/v{{ version }}.tar.gz
  # sha256: 74161469ad72aa0b0f1fd2e843dee314ee0b5f0544c6577c01373e091ec7d3e9
  git_url: https://github.com/tlambert-forks/cudasirecon.git
  git_tag: build

build:
  number: 0
  skip: True  # [osx or (cuda_compiler_version in ('None', 'undefined'))]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}
    - cmake
    - make  # [linux]
    - ninja  # [win]
  host:
    - boost-cpp
    - libgomp  # [linux]
    - libblas
    - liblapack
    - libtiff
    - fftw
  run:
    - boost-cpp

test:
  commands:
    - cudasirecon --help

about:
  home: https://github.com/scopetools/cudasirecon
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: 3-beam SIM reconstruction software, with CUDA acceleration
  doc_url: https://github.com/scopetools/cudasirecon#readme
  dev_url: https://github.com/scopetools/cudasirecon

extra:
  recipe-maintainers:
    - tlambert03
