{% set name = "dpm360-lightsaber" %}
{% set version = "0.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dpm360-lightsaber-{{ version }}.tar.gz
  sha256: dcba6959e6fa600b27d23fb2c6417d18fce59e5540fde86a838738b8d2cdba25 

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - mlflow >=1.2.0
    - pytorch-lightning ==0.8.5
    - scikit-learn ==0.23.*
    - tabulate
    - toolz
    - python >=3.6

test:
  imports:
    - lightsaber
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/IBM/DPM360
  doc_url: https://ibm.github.io/DPM360/Lightsaber/  
  summary: Package to handle model training for dpm tasks
  license: Apache-2.0
  license_file: LICENSE.txt


extra:
  recipe-maintainers:
    - rachita-c
