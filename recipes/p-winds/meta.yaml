{% set name = "p-winds" %}
{% set version = "0.5.2b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ladsantos/p-winds/archive/refs/tags/v0.5.2-beta.tar.gz

build:
  noarch: python

  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - numpy
    - scipy
    - astropy
    - pillow

test:
  imports:
    - p_winds
  commands:
    - pytest
  requires:
    - pytest
  source_files:
    - tests/

about:
  home: https://github.com/ladsantos/p-winds
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python implementation of Parker wind models for exoplanet atmospheres'
  doc_url: https://p-winds.readthedocs.io/
  dev_url: https://ladsantos.org

extra:
  recipe-maintainers:
    - ladsantos
