{% set name = "p-winds" %}
{% set version = "0.5.2b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ladsantos/p-winds/archive/refs/tags/v0.5.2-beta.tar.gz
  sha256: 2e517ff6408f541baf2b948202d2a92d00ee0ba5b31c6b146b889cce30ceedda

build:
  noarch: python>=3.6

  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - numpy >=1.14
    - scipy >=1.5
    - astropy >=4.0
    - pillow >=8.2

test:
  imports:
    - p_winds
  commands:
    - pytest
  requires:
    - pytest
  source_files:
    - tests/

about:
  home: https://github.com/ladsantos/p-winds
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python implementation of Parker wind models for exoplanet atmospheres'
  doc_url: https://p-winds.readthedocs.io/
  dev_url: https://ladsantos.org

extra:
  recipe-maintainers:
    - ladsantos
