{% set name = "isstools" %}
{% set version = "3.0.0" %}
{% set sha256 = "080e17d3fcac477ef3b9271b3bf921135cf4ef77f57d74f44bf84fd7f8f97418" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/NSLS-II-ISS/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"


requirements:
  build:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - matplotlib
    - netcdf4
    - numexpr
    - numpy
    - pyqt >=5
    - scipy
    - xas

test:
  imports:
    - isstools

about:
  home: https://github.com/NSLS-II-ISS/isstools
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Tools for the NSLS-II ISS beamline

extra:
  recipe-maintainers:
    - mrakitin
    - kbeeperez
    - conda-forge/event-model
