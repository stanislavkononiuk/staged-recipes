{% set version = '0.6.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-metabma
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/metaBMA_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/metaBMA/metaBMA_{{ version }}.tar.gz
  sha256: 4706db43ba0722f4ea755c8f233a70b53fded8e8888c2d956cda0f078f00d8d4

build:
  merge_build_host: True  # [win]
  # r-rstan unavailable on win
  skip: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-bh >=1.69.0_1
    - r-laplacesdemon
    - r-rcpp >=1.0.0
    - r-rcppeigen >=0.3.3.5.0
    - r-stanheaders >=2.18.0
    - r-bridgesampling
    - r-coda
    - r-logspline
    - r-mvtnorm
    - r-rstan >=2.18.1
    - r-rstantools >=1.5.1
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bh >=1.69.0_1
    - r-laplacesdemon
    - r-rcpp >=1.0.0
    - r-rcppeigen >=0.3.3.5.0
    - r-stanheaders >=2.18.0
    - r-bridgesampling
    - r-coda
    - r-logspline
    - r-mvtnorm
    - r-rstan >=2.18.1
    - r-rstantools >=1.5.1

test:
  commands:
    - $R -e "library('metaBMA')"           # [not win]
    - "\"%R%\" -e \"library('metaBMA')\""  # [win]

about:
  home: https://github.com/danheck/metaBMA
  license: GPL-3
  summary: Computes the posterior model probabilities for standard meta-analysis models  (null
    model vs. alternative model assuming either fixed- or random-effects, respectively).
    These posterior probabilities are used to estimate the overall mean effect size  as
    the weighted average of the mean effect size estimates of the random- and  fixed-effect
    model as proposed by Gronau, Van Erp, Heck, Cesario, Jonas, &  Wagenmakers (2017,
    <doi:10.1080/23743603.2017.1326760>). The user can define  a wide range of non-informative
    or informative priors for the mean effect size  and the heterogeneity coefficient.
    Moreover, using pre-compiled Stan models,  meta-analysis with continuous and discrete
    moderators with Jeffreys-Zellner-Siow (JZS)  priors can be fitted and tested. This
    allows to compute Bayes factors and  perform Bayesian model averaging across random-
    and fixed-effects meta-analysis  with and without moderators.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

