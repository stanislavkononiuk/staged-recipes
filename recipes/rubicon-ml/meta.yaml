{% set name = "rubicon-ml" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rubicon-ml-{{ version }}.tar.gz
  sha256: 8c2c4e9247ae54768f53cfd89e3e352f02b78e94cc03b350171d66e9804ac875

build:
  number: 0
  noarch: python
  entry_points:
    - rubicon=rubicon.cli:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - click >=7.1
    - dask[dataframe] >=2.12.0
    - fsspec =0.8.3
    - intake >=0.5.2
    - pyarrow >=0.16.0,<0.18.0
    - python >=3.6
    - pyyaml >=3.12.0,<5.4.0
    - s3fs >=0.5.1
    - prefect >=0.12.0
    - dash >=1.14.0
    - dash-bootstrap-components >=0.10.6

test:
  imports:
    - rubicon
  commands:
    - rubicon --help
  requires:
    - pip

about:
  home: https://github.com/capitalone/rubicon
  summary: Client library and CLI for model development and governance
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - joe-wolfe21
    - ryanSoley
    - mmccarty
    - dianelee217
