{% set name = "liknorm" %}
{% set version = "1.2.0rc3" %}
{% set sha256 = "53c6358e9a06e0592b478d52d0c1b74e451a7731eed0394eace5c41e6989b62a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/glimix/liknorm/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  features:
    - vc14  # [win]

requirements:
  build:
    - toolchain

test:
  commands:
    - test -e $PREFIX/lib/libliknorm.so  # [linux]
    - test -e $PREFIX/lib/libliknorm.a  # [osx]
    - test -e $PREFIX/lib/libliknorm.dylib  # [osx]

about:
  home: http://github.com/glimix/liknorm
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'C library for fast numerical integration'
  doc_url: http://liknorm.readthedocs.io/
  dev_url: http://github.com/glimix/liknorm

extra:
  recipe-maintainers:
    - Horta
