{% set version = "0.9.7" %}

package:
  name: requests_futures
  version: {{ version }}

source:
  fn: requests-futures-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/r/requests-futures/requests-futures-{{ version }}.tar.gz
  md5: e26d2af8099b3235d696620dcb02a75b

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - requests >=1.2.0

test:
  imports:
    - requests_futures

about:
  home: https://github.com/ross/requests-futures
  license: Apache 2.0
  license_file: LICENSE
  summary: 'Asynchronous Python HTTP for Humans.'

extra:
  recipe-maintainers:
    - ocefpaf
