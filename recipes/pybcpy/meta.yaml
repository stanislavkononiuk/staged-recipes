{% set name = "pybcpy" %}
{% set version = "0.0.15" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 96df6081f24361942e8c7f8514ff61f7d999dd067551a7ffcbfc2f1738b36062
  url: https://raw.githubusercontent.com/kr-g/pybcpy/master/README.MD
  sha256: 6c33e6adf4bfa74ee73b165e46fcb63d4210a3456191ac09b4436fce6a169bd0
  url: https://raw.githubusercontent.com/kr-g/pybcpy/master/setup.py
  sha256: 1f92a1ad138c254f8e9b124142ae18e95db1fb0f2ee210394e81542f3bdd6cc8

build:
  number: 0
  noarch: python
  script: 
    - wget https://raw.githubusercontent.com/kr-g/pybcpy/master/README.MD
    - wget https://raw.githubusercontent.com/kr-g/pybcpy/master/pybcpy/__main__.py
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - pybcpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kr-g/pybcpy
  summary: pybcpy - backup copy - utility
  license: LicenseRef-pybcpy
  license_family: GPL3
  license_file: LICENSE
  doc_url: https://pypi.org/project/pybcpy/

extra:
  recipe-maintainers:
    - sarthakpati
