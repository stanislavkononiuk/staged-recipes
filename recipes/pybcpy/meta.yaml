{% set name = "pybcpy" %}
{% set version = "0.0.16" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 97a28020f443aee4edbcd514bfa3257d7ee055e87c5864b918c92bdc645de0be
  patches: 
    - setup.patch

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - pybcpy
  commands:
    - pip check
    - {{ PYTHON }} -m pybcpy -h
  requires:
    - pip

about:
  home: https://github.com/kr-g/pybcpy
  summary: pybcpy - backup copy - utility
  license: LicenseRef-pybcpy
  license_family: GPL3
  license_file: LICENSE
  doc_url: https://pypi.org/project/pybcpy/

extra:
  recipe-maintainers:
    - sarthakpati
