{% set name = "pybcpy" %}
{% set version = "0.0.15" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 96df6081f24361942e8c7f8514ff61f7d999dd067551a7ffcbfc2f1738b36062

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - pybcpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kr-g/pybcpy
  summary: pybcpy - backup copy - utility
  license: AGPL-3.0
  license_file: LICENSE
  doc_url: https://pypi.org/project/pybcpy/

extra:
  recipe-maintainers:
    - sarthakpati
