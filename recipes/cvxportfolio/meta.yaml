{% set name = "cvxportfolio" %}
{% set version = "0.0.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # no sdist provided, no tags on github
  url: https://files.pythonhosted.org/packages/e5/f3/4058567aa62a04663fcd195f37d407c6dddd52fca093341ba49b3db21031/cvxportfolio-0.0.12-py3-none-any.whl
  sha256: 4079964dcc755612a9688232710e9dd94c6bcb9929b3bc56098bc0323fbcdb5d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install cvxportfolio-0.0.12-py3-none-any.whl -vv --no-deps

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - cvxpy >=1.0.6
    - matplotlib-base
    - numpy
    - pandas
    # Missing from upstream
    - multiprocess
    - pandas-datareader

test:
  imports:
    - cvxportfolio
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/cvxgrp/cvxportfolio
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Portfolio optimization and simulation in Python
  dev_url: https://github.com/cvxgrp/cvxportfolio

extra:
  recipe-maintainers:
    - timkpaine
