{% set name = "jupyterlab-language-pack" %}
{% set version = "0.0.2.dev0" %}

package:
  name: {{ name|lower }}-{{ locale|lower }}
  version: {{ version }}

source:
  - folder: ar-SA
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}-ar-SA/{{ name }}-ar-SA-{{ version }}.tar.gz
    sha256: d0e4a6d9ceeee573761e34731a6426a193956f7102ddfd40ae04620edb3dd61d
  - folder: no-NO
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}-no-NO/{{ name }}-no-NO-{{ version }}.tar.gz
    sha256: 3f1bcaa8d8c40d5e1cb3051a78c584203ade87286cff492fc19878dc1027e9f5

build:
  number: 0
  noarch: python
  script: cd {{ locale }} && {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/jupyterlab/language-packs
  summary: JupyterLab {{ locale }} Language Pack
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  doc_url: https://jupyterlab.readthedocs.io/
  dev_url: https://github.com/jupyterlab/language-packs

extra:
  recipe-maintainers:
    - blink1073
    - fcollonval
    - goanpeca
    - krassowski
