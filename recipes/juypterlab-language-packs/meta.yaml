{% set name = "jupyterlab-language-packs" %}
{% set version = "0.0.2.dev0" %}
{% set build_number = 0 %}
{% set locales = ["ar-SA", "no-NO"] %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - folder: ar-SA
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name[-1] }}-ar-SA/{{ name[-1] }}-ar-SA-{{ version }}.tar.gz
    sha256: d0e4a6d9ceeee573761e34731a6426a193956f7102ddfd40ae04620edb3dd61d
  - folder: no-NO
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name[-1] }}-no-NO/{{ name[-1] }}-no-NO-{{ version }}.tar.gz
    sha256: 3f1bcaa8d8c40d5e1cb3051a78c584203ade87286cff492fc19878dc1027e9f5

build:
  number: {{ build_number }}

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

outputs:
{% for locale in locales %}
  - name: jupyterlab-language-pack-{{ locale }}
    build:
      number: {{ build_number }}
      noarch: python
      script: cd {{ locale }} && {{ PYTHON }} -m pip install . -vv --no-deps
    requirements:
      host:
        - pip
        - python >=3.6
      run:
        - python >=3.6
      test:
        requires:
          - pip
        commands:
          - pip check
{% endfor %}

about:
  home: https://github.com/jupyterlab/language-packs
  summary: JupyterLab Language Packs
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  description: |
    Mono-recipe for all JupyterLab language packs
  doc_url: https://jupyterlab.readthedocs.io/
  dev_url: https://github.com/jupyterlab/language-packs

extra:
  recipe-maintainers:
    - blink1073
    - fcollonval
    - goanpeca
    - krassowski
