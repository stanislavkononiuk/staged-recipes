{% set version = '5.0.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-vtree
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/vtree_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/vtree/vtree_{{ version }}.tar.gz
  sha256: c08fb821f4773479df5318daed42570fb93aa92df2d79663ee9466337f62d4e9

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-diagrammer
    - r-diagrammersvg
    - r-htmlwidgets
    - r-rsvg
    - r-shiny
  run:
    - r-base
    - r-diagrammer
    - r-diagrammersvg
    - r-htmlwidgets
    - r-rsvg
    - r-shiny

test:
  commands:
    - $R -e "library('vtree')"           # [not win]
    - "\"%R%\" -e \"library('vtree')\""  # [win]

about:
  home: https://github.com/nbarrowman/vtree, https://nbarrowman.github.io/vtree
  license: GPL-3.0-only
  summary: A tool for calculating and drawing "variable trees". Variable trees display information
    about nested subsets of a data frame.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

