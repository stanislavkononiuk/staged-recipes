{% set name = "mimesis" %}
{% set version = "4.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: d59ca48d4118d391704a525cef4e33fa219f3d9c4f9a95b7ec2a0e0c88e048a4

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - mimesis
    - mimesis.builtins
    - mimesis.data
    - mimesis.data.int
    - mimesis.providers

about:
  home: "https://github.com/lk-geimfari/mimesis"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Mimesis: fake data generator."
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
