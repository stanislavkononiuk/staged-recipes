{% set name = "pysbol3" %}
{% set version = "v1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/SynBioDex/pySBOL3.git
  git_rev: {{ version }}

build:
  number: 0
  noarch: python
  script: |
    git submodule update --init --recursive
    {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - git
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - rdflib >=6.1.1
    - python-dateutil ~=2.8.2
    - pyshacl ~=0.18.1

test:
  source_files:
    - test
    - examples
  imports:
    - sbol3
  requires:
    - pytest
  commands:
    - pytest -v

about:
  home: https://github.com/SynBioDex/pySBOL3
  summary: "Pure Python implementation of SBOL 3 standard"
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - kenza12
    - breakthewall
    - tduigou
