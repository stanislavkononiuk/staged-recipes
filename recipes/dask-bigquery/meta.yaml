{% set name = "dask-bigquery" %}
{% set version = "2021.10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 465c76c296c80f3719c3c308bc992f1d9735462455a542203aebfaa61bad372b

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - dask
    - google-auth <2.0              #pinned due to google-cloud-bigquery-storage feedstock req (see https://github.com/conda-forge/google-cloud-bigquery-storage-feedstock/blob/7ce39631a42637c9d156e97e026fe21f26a39273/recipe/meta.yaml#L99)
    - google-cloud-bigquery >=2.11.0
    - google-cloud-bigquery-storage
    - pandas
    - pyarrow

test:
  imports:
    - dask_bigquery
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/coiled/dask-bigquery 
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Read data from Google BigQuery with Dask'
  doc_url: https://github.com/coiled/dask-bigquery/blob/main/README.md
  dev_url: https://github.com/coiled/dask-bigquery

extra:
  recipe-maintainers:
    - ncclementi
    - jrbourbeau
    - bnaul
