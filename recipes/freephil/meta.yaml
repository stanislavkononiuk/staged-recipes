{% set name = "freephil" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/freephil-{{ version }}.tar.gz
  sha256: bb3b887aacfd476739f7f2a5a30ca6cd70723951d7523b4ed8837e3dab484b25

build:
  number: 0
  noarch: python
  entry_points:
    - phil = freephil.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - setuptools

test:
  imports:
    - freephil
  commands:
    - pip check
    - phil --help
  requires:
    - pip

about:
  home: https://pypi.org/project/freephil/
  summary: A free command line parsing library
  license: BSD-3-Clause AND BSD-3-Clause-LBNL
  license_file:
    - LICENSE
    - LICENSE_LIBTBX
  dev_url: https://github.com/Anthchirp/freephil/
  doc_url: https://freephil.readthedocs.io/

extra:
  recipe-maintainers:
    - anthchirp
