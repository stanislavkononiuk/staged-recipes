{% set version = '1.7.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dplr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dplR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dplR/dplR_{{ version }}.tar.gz
  sha256: f946e697d64c0103e8d173cd7d02328c4f003d526294493eed6ce9cd4d9c9ffa

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-matrix >=1.0_3
    - r-r.utils >=1.32.1
    - r-xml >=2.1_0
    - r-digest >=0.2.3
    - r-lattice >=0.13_6
    - r-matrixstats >=0.50.2
    - r-plyr >=1.8
    - r-png >=0.1_2
    - r-signal
    - r-stringi >=0.2_3
    - r-stringr >=0.4
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix >=1.0_3
    - r-r.utils >=1.32.1
    - r-xml >=2.1_0
    - r-digest >=0.2.3
    - r-lattice >=0.13_6
    - r-matrixstats >=0.50.2
    - r-plyr >=1.8
    - r-png >=0.1_2
    - r-signal
    - r-stringi >=0.2_3
    - r-stringr >=0.4

test:
  commands:
    - $R -e "library('dplR')"           # [not win]
    - "\"%R%\" -e \"library('dplR')\""  # [win]

about:
  home: https://github.com/AndyBunn/dplR
  license: GPL (>= 2)
  summary: Perform tree-ring analyses such as detrending, chronology building, and cross dating.  Read
    and write standard file formats used in dendrochronology.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

