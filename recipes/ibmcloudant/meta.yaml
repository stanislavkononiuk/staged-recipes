{% set name = "ibmcloudant" %}
{% set version = "0.0.43" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ibmcloudant-{{ version }}.tar.gz
  sha256: 43da7b8f0cd178da0c60c22db8bda0f6ca4b679797ce0f9172d5d4baa1f07272

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - pytest
    - python >=3.6
  run:
    - ibm-cloud-sdk-core ==3.14.0
    - pyjwt <3.0.0,>=2.0.1
    - python >=3.6
    - python-dateutil <3.0.0,>=2.5.3
    - requests <3.0,>=2.20

test:
  imports:
    - ibmcloudant
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/IBM/cloudant-python-sdk
  summary: Python client library for IBM Cloudant
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pepijndevos
