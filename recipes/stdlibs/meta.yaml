{% set name = "stdlibs" %}
{% set version = "2022.6.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/stdlibs-{{ version }}.tar.gz
  sha256: fa978cbf5105474a416c515e82752a8a3d833f4513977da0a6a599a3e608b438

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - flit >=3,<4
  run:
    - python >=3.6

test:
  imports:
    - stdlibs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://stdlibs.omnilib.dev
  summary: List of packages in the stdlib
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dstoeckel
    - nicornk
