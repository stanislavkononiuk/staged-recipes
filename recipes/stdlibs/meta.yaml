{% set name = "stdlibs" %}
{% set version = "2022.10.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/stdlibs-{{ version }}.tar.gz
  sha256: 72a3e4a7fbb40b0e766197e3381c2aabb4ca0442633e0bd99ffeec3908c9fdd8
  patches:
    # Building of the package fails as FLIT tries to determine the package version
    # by importing the module. This fails as dependencies are not yet installed.
    # Include the version directly in the top-level module to avoid this check.
    - 0001-fix_flit_inline_package_version.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - flit-core >=3,<4
  run:
    - python >=3.7

test:
  imports:
    - stdlibs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://stdlibs.omnilib.dev
  summary: List of packages in the stdlib
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dstoeckel
    - nicornk
