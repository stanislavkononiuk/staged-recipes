{% set name = "TextAdapter" %}
{% set version = "2.0.0" %}
{% set sha256 = "a327a1b1f1ab15cab3e1fdc860be0ffbd78305301a2c5f9db12a568ff02d4cda" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name|lower }}-{{ version }}.tar.gz
  url: https://github.com/ContinuumIO/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py>=36]
  script: python setup.py install

requirements:
  build:
    - python
    - numpy
    - cython
    - zlib 1.2.8
    - pcre 8.31
    - toolchain

  run:
    - python
    - numpy
    - pandas
    - six
    - ordereddict  # [py26]

test:
  requires:
    - nose
    - pytest

  imports:
    - textadapter
    - textadapter.core.TextAdapter

about:
  home: https://github.com/ContinuumIO/{{ name }}
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Python interface to Amazon S3, and large data files'

extra:
  recipe-maintainers:
    - DavidMertz
    - gbrener
