{% set name = "chopin2" %}
{% set version = "1.0.4" %}
{% set sha256 = "8f9537e97ff9bd2e199dd6da39ba37d0076a385cb1187bef89da4fee12fd5911" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/fabio-cumbo/{{ name }}/archive/{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  number: 0
  skip: Ture  # [py<38 or win]
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"

requirements:
  host:
    - python
    - pip
    - setuptools

  run:
    - python
    - numpy >=1.16.3
    - pyspark >=2.40
    - numba >=0.51.2

test:
  commands:
    - chopin2 --version

about:
  home: https://github.com/fabio-cumbo/chopin2
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: chopin2
  description: |
    Supervised Classification with Hyperdimensional Computing for massive datasets on commodity hardware.
    Supporting k-fold cross-validation and feature selection as backward variable elimination.

extra:
  recipe-maintainers:
    - fabio-cumbo
