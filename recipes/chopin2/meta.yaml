{% set name = "chopin2" %}
{% set version = "1.0.1" %}
{% set sha256 = "5b8c7797842bccd3fb35929e33a6331943e364f97137360c3e7fa8c4319a0253" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/fabio-cumbo/{{ name }}/archive/{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools

  run:
    - python >=3.8
    - numpy >=1.16.3
    - pyspark >=2.40
    - numba >=0.51.2

test:
  commands:
    - chopin2 --version

about:
  home: https://github.com/fabio-cumbo/chopin2
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: chopin2
  description: |
    Supervised Classification with Hyperdimensional Computing for massive datasets on commodity hardware.
    Supporting feature selection as backward variable elimination.

extra:
  recipe-maintainers:
    - fabio-cumbo
