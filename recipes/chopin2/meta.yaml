{% set name = "chopin2" %}
{% set version = "1.0" %}
{% set sha256 = "50f4fdd7b0d3a543b74c71ab41e01e6aec1c1c32c81ccaac2f02df4bb0050ad7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/fabio-cumbo/{{ name }}/archive/{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  number: 0
  skip: True  # [py<38]

requirements:
  run:
    - python
    - numpy >=1.16.3
    - pyspark >=2.40
    - numba >=0.51.2

test:
  commands:
    - python chopin2.py --version

about:
  home: https://github.com/fabio-cumbo/chopin2
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: chopin2
  description: |
    Supervised Classification with Hyperdimensional Computing for massive datasets on commodity hardware.
    Supporting feature selection as backward variable elimination.

extra:
  recipe-maintainers:
    - fabio-cumbo
