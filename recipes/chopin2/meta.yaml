{% set name = "chopin2" %}
{% set version = "1.0.2" %}
{% set sha256 = "e8b790176a30f7fc85f1968a20a1564c0212bf6d3d60363481c5ab16d8d7fb66" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/fabio-cumbo/{{ name }}/archive/{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  number: 0
  skip: Ture  # [py<38 or win]
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"

requirements:
  host:
    - python
    - pip
    - setuptools

  run:
    - python
    - numpy >=1.16.3
    - pyspark >=2.40
    - numba >=0.51.2

test:
  commands:
    - chopin2 --version

about:
  home: https://github.com/fabio-cumbo/chopin2
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: chopin2
  description: |
    Supervised Classification with Hyperdimensional Computing for massive datasets on commodity hardware.
    Supporting feature selection as backward variable elimination.

extra:
  recipe-maintainers:
    - fabio-cumbo
