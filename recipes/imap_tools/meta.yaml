{% set name = "imap_tools" %}
{% set version = "0.56.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/imap-tools-{{ version }}.tar.gz
  sha256: 56942853be2125d509365b84eacf0f3a87ae58ea8f82bca7a6943634a60cfb60

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - imap_tools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ikvk/imap_tools
  summary: Work with email by IMAP
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
