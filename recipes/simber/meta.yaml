{% set name = "simber" %}
{% set version = "0.2.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/simber-{{ version }}.tar.gz
  sha256: f7d574bd52e95c118ed488893061cf4ec45cf451705b592163c862d8b7b1f507

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.0
    - setuptools
  run:
    - colorama
    - python >=3.0

test:
  imports:
    - simber
  commands:
    - pip check
  requires:
    - pip

about:
  dev_url: https://github.com/deepjyoti30/simber
  summary: Simple, minimal, powerful logging library for Python
  license: MIT
  license_file: LICENSE
  home: https://github.com/deepjyoti30/simber
  doc_url: https://simber.deepjyoti30.dev/

extra:
  recipe-maintainers:
    - HeavyTony2
