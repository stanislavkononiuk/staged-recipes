{% set name = "jazal" %}
{% set version = "1.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jazal-{{ version }}.tar.gz
  sha256: b3d89a048324c3c5691150924a9a9c1448cb01dc68859cd3362332d1e4b5c316

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - jazal
    - tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/GRV96/jazal
  summary: "Jazal performs certain verifications on file paths before a function or a script uses them."
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - GRV96
