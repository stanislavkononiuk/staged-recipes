{% set version = '1.0.6' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rmariadb
  version: {{ version|replace("-", "_") }}

source:
  fn: RMariaDB_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/RMariaDB_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RMariaDB/RMariaDB_{{ version }}.tar.gz
  sha256: 51cc0b2cdf3aaf0cfc290d0b54eb533a7cffedaa4641a372426b0d98feebf2a6

build:
  merge_build_host: True  # [win]
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('cxx') }}      # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}sed               # [win]
    - {{posix}}grep              # [win]
    - {{posix}}autoconf
    - {{posix}}automake          # [not win]
    - {{posix}}automake-wrapper  # [win]
    - {{posix}}pkg-config
    - {{posix}}make
    - {{posix}}sed  # [win]
    - {{posix}}coreutils  # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-bh
    - r-dbi >=1.0.0
    - r-rcpp >=0.12.4
    - r-bit64
    - r-hms
    - r-plogr
    - mysql-connector-c
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bh
    - r-dbi >=1.0.0
    - r-rcpp >=0.12.4
    - r-bit64
    - r-hms
    - r-plogr
    - mysql-connector-c

test:
  commands:
    - $R -e "library('RMariaDB')"           # [not win]
    - "\"%R%\" -e \"library('RMariaDB')\""  # [win]

about:
  home: https://github.com/r-dbi/RMariaDB, https://downloads.mariadb.org/connector-c/
  license: GPL-2
  summary: Implements a 'DBI'-compliant interface to 'MariaDB' (<https://mariadb.org/>) and 'MySQL'
    (<https://www.mysql.com/>) databases.
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-2'  # [win]

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - halldc
