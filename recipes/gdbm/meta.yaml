{% set name = "gdbm" %}
{% set version = "1.18" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  url: ftp://ftp.gnu.org/gnu/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: e316f8e4a3e7e4f23955be65d54fec48

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - readline
  run:
    - readline

test:
  commands:
    - gdbm_dump --version
    - gdbm_load --version
    - gdbmtool --version

about:
  home: https://www.gnu.org.ua/software/gdbm/
  license: GPL-3.0
  license_family: GPL
  license_file: COPYING
  summary: 'GNU dbm (or GDBM, for short) is a library of database functions that use extensible hashing and work similar to the standard UNIX dbm. These routines are provided to a programmer needing to create and manipulate a hashed database.'

extra:
  recipe-maintainers:
    - hmaarrfk
    - jakirkham
