{% set name = "bgen" %}
{% set version = "0.1.5" %}
{% set sha256 = "a53bfd2db030b9a242e947e13659f66294fa0082beb280226d4a98b5d5c6597e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/glimix/bgen/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win32 or linux32 or (win64 and py27)]

requirements:
  build:
    - python  # [win]
    - conda-build
    - toolchain
    - cmake
    - zstd
  run:
    - zstd

test:
  requires:
    - python  # [win]
  commands:
    - test -e $PREFIX/lib/libbgen.so  # [linux]
    - test -e $PREFIX/lib/libbgen_static.a  # [linux]
    - test -e $PREFIX/lib/libbgen.dylib  # [osx]
    - test -e $PREFIX/lib/libbgen_static.a  # [osx]
    - if NOT exist %PREFIX%/lib/bgen.lib exit 1  # [win]
    - if NOT exist %PREFIX%/lib/bgen.dll exit 1  # [win]
    - if NOT exist %PREFIX%/lib/bgen_static.lib exit 1  # [win]

about:
  home: https://github.com/limix/bgen
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'A BGEN file format reader'
  doc_url: https://bgen.readthedocs.io
  dev_url: https://github.com/limix/bgen

extra:
  recipe-maintainers:
    - Horta
