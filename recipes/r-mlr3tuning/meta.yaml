{% set version = '0.5.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mlr3tuning
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mlr3tuning_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mlr3tuning/mlr3tuning_{{ version }}.tar.gz
  sha256: d564b33fcee2c6367da26f7d416d5b017a13598eea61a3df8e57c8df2506c8de

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-r6
    - r-bbotk >=0.2.2
    - r-checkmate >=2.0.0
    - r-data.table
    - r-lgr
    - r-mlr3 >=0.7.0
    - r-mlr3misc >=0.5.0
    - r-paradox >=0.6.0
  run:
    - r-base
    - r-r6
    - r-bbotk >=0.2.2
    - r-checkmate >=2.0.0
    - r-data.table
    - r-lgr
    - r-mlr3 >=0.7.0
    - r-mlr3misc >=0.5.0
    - r-paradox >=0.6.0

test:
  commands:
    - $R -e "library('mlr3tuning')"           # [not win]
    - "\"%R%\" -e \"library('mlr3tuning')\""  # [win]

about:
  home: https://mlr3tuning.mlr-org.com, https://github.com/mlr-org/mlr3tuning
  license: LGPL-3.0-only
  summary: Implements methods for hyperparameter tuning with 'mlr3', e.g. Grid Search, Random
    Search, or Simulated Annealing. Various termination criteria can be set and combined.  The
    class 'AutoTuner' provides a convenient way to perform nested resampling in combination
    with 'mlr3'.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - pascal-git

