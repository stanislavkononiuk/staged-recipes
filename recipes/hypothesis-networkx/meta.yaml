{% set name = "hypothesis-networkx" %}
{% set version = "0.2.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hypothesis_networkx-{{ version }}.tar.gz
  sha256: 2690c7d8578ff6e5a3cece793a79a5d11994f5a760d2354f23e6cf0625bf2bde

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pbr
    - pip
    - python >=3.7
    - setuptools >=30.3.0
  run:
    - attrs >=19.2.0
    - hypothesis
    - networkx ~=2.0
    - pbr
    - python >=3.7

test:
  imports:
    - hypothesis_networkx
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pckroon/hypothesis-networkx
  summary: A Hypothesis strategy for generating NetworkX graphs
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
