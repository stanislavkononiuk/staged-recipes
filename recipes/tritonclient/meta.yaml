{% set name = "tritonclient" %}

package:
  name: {{ name|lower }}-split
  version: 2.26.0

source:
  url: https://files.pythonhosted.org/packages/38/38/2b67e725374d108e1c00dc9ef4104529a42d32d740ddcabd784cb86c4a17/tritonclient-2.26.0-py3-none-any.whl
  sha256: 87a3d2deccc219b063acf873f5b77f82e8eab1d53234744af01f6e72e3413156

build:
  number: 0

outputs:
  - name: {{ name }}
    script: build_base.sh
    build:
      noarch: python
    requirements:
      host:
        - python
        - pip
      run:
        - numpy>=1.19.1
        - python-rapidjson>=0.9.1
    test:
      imports:
        - tritonclient
        - tritonclient.utils
      requires:
        - pip
      commands:
        - pip check
  - name: {{ name }}-http
    build:
      noarch: python
    requirements:
      host:
        - python
        - pip
      run:
        - {{ pin_subpackage('tritonclient', exact=True) }}
        - geventhttpclient>=1.4.4
        - aiohttp>=3.8.1
    test:
      imports:
        - tritonclient.http
      requires:
        - pip
      commands:
        - pip check
  - name: {{ name }}-grpc
    build:
      noarch: python
    requirements:
      host:
        - python
        - pip
      run:
        - {{ pin_subpackage('tritonclient', exact=True) }}
        - grpcio==1.41.0
        - protobuf>=3.5.0,<3.20
    test:
      imports:
        - tritonclient.grpc
      requires:
        - pip
      commands:
        - pip check

about:
  home: https://developer.nvidia.com/nvidia-triton-inference-server
  license: BSD-3-Clause
  license_file: tritonclient-2.26.0.dist-info/LICENSE.txt
  summary: Python client library and utilities for communicating with Triton Inference Server.

extra:
  recipe-maintainers:
    - janjagusch
