{% set name = "bulker" %}
{% set version = "0.7.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/databio/{{ name }}/archive/refs/tags//v{{ version }}.tar.gz
  sha256: 93bd45c123271be9558a1f2d68624861e180fe7aa1aaf676db3457ba04b34937

build:
  script: {{ PYTHON }} -m pip install . -vv
  skip: True  # [not win and py>=36] - this package is an interface to Docker / Singularity containers, thus the [not win]
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - yacman >=0.8.4
    - pyyaml >=5.1
    - logmuse >=0.2.0
    - jinja2
    - ubiquerg >=0.5.1
    - psutil

test:
  imports:
    - bulker
  requires:
    - pip
    - mock
    - pytest
  source_files:
    - tests/
  commands:
    - pip check
    - bulker -h >/dev/null 2>&1
    - python -m pytest
about:
  home: https://github.com/simplejson/simplejson
  summary: 'Simple, fast, extensible JSON encoder/decoder for Python'
  description: |
    simplejson is a simple, fast, complete, correct and extensible
    JSON <https://json.org> encoder and decoder for Python 2.5+ and
    Python 3.3+. It is pure Python code with no dependencies, but includes
    an optional C extension for a serious speed boost.
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  doc_url: https://bulker.databio.org
  dev_url: https://github.com/databio/bulker

extra:
  recipe-maintainers:
    - pvanheus
