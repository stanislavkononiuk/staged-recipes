{% set name = "tensorly" %}
{% set version = "0.4.2" %}
{% set fn = "{}-{}-py3-none-any.whl".format(name, version) %}
{% set sha256 = "7d39c6ed414993e335fc1c4cbfea62e3f734e9c525bbbab176920ce9dd091d93" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ fn }}
  url: https://pypi.io/packages/py3/{{ name[0] }}/{{ name }}/{{ fn }}
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py>=34]  
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python >=3.4
    - pip
    - setuptools  

  run:
    - python
    - numpy
    - scipy
    - matplotlib

test:
  imports:
    - tensorly

  commands:
    - TENSORLY_BACKEND='numpy' pytest -v $SP_DIR/tensorly

about:
  home: https://github.com/tensorly/tensorly/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Tensor learning in Python'

  description: |
    TensorLy is a Python library that aims at making tensor learning simple 
    and accessible. It allows to easily perform tensor decomposition, 
    tensor learning and tensor algebra. Its backend system allows to 
    seamlessly perform computation with NumPy, MXNet, PyTorch, TensorFlow 
    or CuPy, and run methods at scale on CPU or GPU.
  doc_url: http://tensorly.org
  dev_url: https://github.com/tensorly/tensorly

extra:
  recipe-maintainers:
    - CurtLH
