{% set name = "atool" %}
{% set version = "0.39.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://savannah.nongnu.org/download/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: aaf60095884abb872e25f8e919a8a63d0dabaeca46faeba87d12812d6efc703b

build:
  skip: true  # [win]
  number: 0
  script: ./configure --prefix="${PREFIX}" && make install

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  run:
    - perl >=5.004

test:
  commands:
    - atool --help
    - aunpack --help
    - apack --help

about:
  home: https://www.nongnu.org/atool/
  license: GPL-2.0-only
  license_file: COPYING
  summary: atool is a script for managing file archives of various types (tar, tar+gzip, zip etc).

extra:
  recipe-maintainers:
    - jonashaag
