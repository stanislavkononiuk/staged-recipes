{% set name = "jupyter-full-width" %}
{% set version = "1.1.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 82bb5ec40652b7b482e8432e77707cfa05502711ed78ce6ea506fc93d52dd523

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - full_width

about:
  home: https://github.com/JoaoFelipe/JupyterFullWidth
  license: MIT
  summary: 'Add a button to allow jupyter to use the full browser width'
  license_family: MIT

extra:
  recipe-maintainers:
    - JoaoFelipe
