{% set version = '1.1.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ldlinkr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/LDlinkR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/LDlinkR/LDlinkR_{{ version }}.tar.gz
  sha256: ef23b6c0219606d77785d277de3a6e0c698aa2053cbb7956ce537fa549ddcab1

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-httr >=1.4.0
  run:
    - r-base
    - r-httr >=1.4.0

test:
  commands:
    - $R -e "library('LDlinkR')"           # [not win]
    - "\"%R%\" -e \"library('LDlinkR')\""  # [win]

about:
  home: https://ldlink.nci.nih.gov
  license: GPL-2.0-or-later
  summary: Provides access to the 'LDlink' API (<https://ldlink.nci.nih.gov/?tab=apiaccess>)
    using the R console.  This programmatic access facilitates researchers who are interested
    in performing batch queries in 1000 Genomes Project (2015) <doi:10.1038/nature15393>
    data using 'LDlink'. 'LDlink' is an interactive and powerful suite of web-based
    tools for querying germline variants in human population groups of interest. For
    more details, please see Machiela et al. (2015) <doi:10.1093/bioinformatics/btv402>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

