{% set version = '0.0.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tidymodels
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tidymodels_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tidymodels/tidymodels_{{ version }}.tar.gz
  sha256: 49450a7204326ae731a705b7d471ef8c74cf57d0f80261d779e177ec55962dc2

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  skip: True  # [win]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:

  host:
    - r-base
    - r-broom >=0.5.0
    - r-cli >=1.0.1
    - r-crayon >=1.3.4
    - r-dials >=0.0.1
    - r-dplyr >=0.7.8
    - r-ggplot2 >=3.1.0
    - r-infer >=0.4.0
    - r-magrittr >=1.5
    - r-parsnip >=0.0.1
    - r-pillar >=1.3.0
    - r-purrr >=0.2.5
    - r-recipes >=0.1.4
    - r-rlang >=0.3.0.1
    - r-rsample >=0.0.3
    - r-rstudioapi >=0.8
    - r-tibble >=1.4.2
    - r-tidyposterior >=0.0.2
    - r-tidypredict >=0.2.0
    - r-tidytext >=0.2.0
    - r-yardstick >=0.0.2
  run:
    - r-base
    - r-broom >=0.5.0
    - r-cli >=1.0.1
    - r-crayon >=1.3.4
    - r-dials >=0.0.1
    - r-dplyr >=0.7.8
    - r-ggplot2 >=3.1.0
    - r-infer >=0.4.0
    - r-magrittr >=1.5
    - r-parsnip >=0.0.1
    - r-pillar >=1.3.0
    - r-purrr >=0.2.5
    - r-recipes >=0.1.4
    - r-rlang >=0.3.0.1
    - r-rsample >=0.0.3
    - r-rstudioapi >=0.8
    - r-tibble >=1.4.2
    - r-tidyposterior >=0.0.2
    - r-tidypredict >=0.2.0
    - r-tidytext >=0.2.0
    - r-yardstick >=0.0.2

test:
  commands:
    - $R -e "library('tidymodels')"           # [not win]
    - "\"%R%\" -e \"library('tidymodels')\""  # [win]

about:
  home: https://github.com/tidymodels/tidymodels
  license: GPL-3
  summary: The tidy modeling "verse" is a collection of packages for  modeling and statistical
    analysis that share the underlying design philosophy, grammar, and data structures
    of the tidyverse.
  license_family: GPL3

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
    - philip-khor

