{% set name = "vaex-core" %}
{% set version = "0.1.3" %}
{% set sha256 = "07633b513081f27a2eb266a419914961c24f517885b8c1a3e572a3ddac7a196f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
     - vaex = vaex.__main__:main

requirements:
  build:
    - python
    - setuptools
    - numpy 1.11.*
    - toolchain
  run:
    - python
    - numpy >=1.11
    - scipy
    - astropy >=1
    - aplus
    - futures >=2.2.0  # [py27]
    - future >=0.15.2
    - pyyaml
    - progressbar2
    - psutil >=1.2.1
    - requests
    - six

test:
  imports:
    - vaex
    - vaex.vaexfast
    - vaex.core

about:
  home: https://www.github.com/maartenbreddels/vaex
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Core of vaex'
  doc_url: http://vaex.astro.rug.nl/latest
  dev_url: https://www.github.com/maartenbreddels/vaex

extra:
  recipe-maintainers:
    - maartenbreddels
