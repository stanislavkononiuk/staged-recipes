{% set name = "vaex-core" %}
{% set version = "0.1.2" %}
{% set sha256 = "9ac79410b5ebab5f1caacd6a221f40d056efb107424e681c1484050f1bec8182" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
     - vaex = vaex.__main__:main

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.11
  run:
    - python
    - numpy >=1.11
    - scipy
    - astropy >=1
    - aplus
    - futures >=2.2.0  # [py27 or py35]
    - future >=0.15.2
    - pyyaml
    - progressbar2
    - psutil >=1.2.1
    - requests
    - six

test:
  imports:
    - vaex
    - vaex.vaexfast
    - vaex.core

about:
  home: https://www.github.com/maartenbreddels/vaex
  license: MIT
  license_family: MIT
  summary: 'Core of vaex'
  doc_url: http://vaex.astro.rug.nl/latest
  dev_url: https://www.github.com/maartenbreddels/vaex


extra:
  recipe-maintainers:
    - maartenbreddels
