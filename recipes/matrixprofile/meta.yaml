{% set name = "matrixprofile" %}
{% set version = "1.1.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/matrixprofile-{{ version }}.tar.gz
  sha256: d6f5ed0f7e7156615a5e7580cb9f6248a88f4b70879aaba3b349e29264d2ae79

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - version
    - libgomp      
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - cython
    - numpy 1.16.*
    - pip
    - python
  run:
    - matplotlib-base >=3.0.3
    - {{ pin_compatible('numpy') }}
    - protobuf == 3.11.2
    - python
    - scipy <2.0.0,>=1.3.2

test:
  imports:
    - matrixprofile
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/matrix-profile-foundation/matrixprofile
  summary: An open source time series data mining library based on Matrix Profile algorithms.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tylerwmarrs
    - vanbenschoten
