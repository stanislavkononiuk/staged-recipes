{% set name = "matrixprofile" %}
{% set version = "1.1.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/matrixprofile-{{ version }}.tar.gz
  sha256: 5462eaf48b9f03bede14896eb7862578e45cd11fcf8bbbd45a000db37f3436e8

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - version
    - libgomp      
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - cython
    - numpy
    - pip
    - python
    - version
  run:
    - matplotlib-base >=3.0.3
    - numpy >=1.16.2
    - protobuf ==3.11.2
    - python
    - scipy <2.0.0,>=1.3.2
    - version

test:
  imports:
    - matrixprofile
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/matrix-profile-foundation/matrixprofile
  summary: An open source time series data mining library based on Matrix Profile algorithms.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tylerwmarrs
    - vanbenschoten
