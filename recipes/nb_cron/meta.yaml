{% set name = "nb_cron" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/alexanghh/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: a493cd9b9652f35f2d3a56b6b272c9758ecf9df5d6a85d44ce043b29f227f295

build:
  number: 0
  script:
    - "{{ PYTHON }} -m pip install . -vv"
    - "jupyter nbextension install nb_cron --py --sys-prefix --overwrite"
  skip: true  # [win]

requirements:
  host:
    - python
    - setuptools
    - pip
    - notebook >=4.3.1
    - croniter
    - python-crontab
  run:
    - python
    - notebook >=4.3.1
    - croniter
    - python-crontab

test:
  source_files:
    - setup.cfg
    - .coveragerc
    - package.json
    - tests
  requires:
    - pytest
    - pytest-cov
    - notebook >=4.3.1
    - requests
    - selenium
    - python-chromedriver-binary
  commands:
    - pytest

about:
  home: https://github.com/alexanghh/nb_cron
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Cron tab access extension from within Jupyter'
  description: |
    nb_cron is a simple tool to allow managing of crontab from within Jupyter.
  dev_url: https://github.com/alexanghh/nb_cron

extra:
  recipe-maintainers:
    - alexanghh
