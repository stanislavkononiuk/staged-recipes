{% set name = "requests-magpie" %}
{% set version = "0.1.0.dev0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f3b776d3897642b55746ce72156323c5c879cf912a19c81c587727d6605ee510

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.5
    - setuptools
    - pip
  run:
    - python >=3.5
    - requests >=1.1.0

test:
  imports:
    - requests_magpie

about:
  home: https://github.com/Ouranosinc/requests-magpie
  license: ISC
  license_family: OTHER
  license_file: LICENSE
  summary: 'A Magpie authentication handler for python-requests'
  dev_url: https://github.com/Ouranosinc/requests-magpie

extra:
  recipe-maintainers:
    - Zeitsperre
    - davidcaron
