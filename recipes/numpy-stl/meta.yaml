{% set name = "numpy-stl" %}
{% set version = "2.3.2" %}
{% set sha256 = "628e044df1b9b88cb543368307c70d24f5d5b17a27588b7343e855c2a14f6e70" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - remove-unnecessary-nine-dep.patch

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - stl = stl.main:main
    - stl2ascii = stl.main:to_ascii
    - stl2bin = stl.main:to_binary

requirements:
  build:
    - python
    - pip
    - toolchain
    - numpy 1.11.*  # [not (win32 and py36)]
    - numpy 1.12.*  # [win32 and py36]
    - cython
    - pytest-runner
    - enum34  # [py2k]
  run:
    - python
    - numpy >=1.11  # [not (win32 and py36)]
    - numpy >=1.12  # [win32 and py36]
    - python-utils >=1.6.2
    - enum34  # [py2k]

test:
  imports:
    - stl
  commands:
    - stl --help
    - stl2ascii --help
    - stl2bin --help

about:
  home: https://github.com/WoLpH/numpy-stl
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Library to make reading, writing and modifying both binary and ascii STL files easy.'
  description: |
    Simple library to make working with STL files (and 3D objects in general) fast and easy.
    
    Due to all operations heavily relying on numpy this is one of the fastest STL editing libraries for Python available.
    
  doc_url: https://numpy-stl.readthedocs.io
  dev_url: https://github.com/WoLpH/numpy-stl

extra:
  recipe-maintainers:
    - csachs
    - WoLpH
