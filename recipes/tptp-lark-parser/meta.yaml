{% set name = "tptp-lark-parser" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tptp-lark-parser-{{ version }}.tar.gz
  sha256: 7d683d3e7be8a65e540dae5c8331299f1d7b4282b6cfd2bceaf7297c823db7df

build:
  skip: true  # [py>=311 or py2k]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - importlib_resources  # [py<39]
    - lark-parser
    - python

test:
  imports:
    - tptp_lark_parser
  commands:
    - pip check
    - pytest --doctest-modules tptp_lark_parser
  requires:
    - pip
    - pytest

about:
  home: https://github.com/inpefess/tptp-lark-parser
  summary: A TPTP parser using Lark
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - inpefess
