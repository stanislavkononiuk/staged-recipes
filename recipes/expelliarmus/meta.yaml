{% set name = "expelliarmus" %}
{% set version = "1.1.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/expelliarmus-{{ version }}.tar.gz
  sha256: a1ba5f2610c0b3d5389a53c110fcad0c75c19690d9d2a110ce2a725d72662f4d

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python
    - numpy

test:
  imports:
    - expelliarmus
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/open-neuromorphic/expelliarmus
  license: GPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Tobias-Fischer
