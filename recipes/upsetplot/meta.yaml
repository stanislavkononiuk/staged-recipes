{% set name = "UpSetPlot" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0ad40e6c5bc614bb38dff10d1c4a12ab3e20ea2f978ada8d67ba5ad3bbf195f2

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pandas
    - matplotlib >=2.0

test:
  imports:
    - upsetplot

about:
  home: https://github.com/jnothman/UpSetPlot
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Creating upsetplots in Python'

extra:
  recipe-maintainers:
    - wdecoster
