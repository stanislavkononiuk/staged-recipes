{% set name = "cfanalytics" %}
{% set version = "0.1.1" %}
{% set sha256 = "aea20b498cd79e29b7391a9ba2efcf57205f740ff8097f7dae203133dca38201" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py<36]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - requests
    - aiohttp
    - pandas

test:
  imports:
    - cfanalytics

about:
  home: https://github.com/raybellwaves/cfanalytics
  license: BSD
  license_file: LICENSE
  summary: 'Downloading, analyzing and visualizing CrossFit data'

extra:
  recipe-maintainers:
    - raybellwaves
