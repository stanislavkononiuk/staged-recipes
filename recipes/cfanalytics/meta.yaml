{% set name = "cfanalytics" %}
{% set version = "0.1.0" %}
{% set sha256 = "4fe8bac9429a70955f75fd74f7ea855a1a1f7223d8345d25d1dc8998929c6ba8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - requests
    - aiohttp
    - pandas

test:
  imports:
    - cfanalytics

about:
  home: https://github.com/raybellwaves/cfanalytics
  license: BSD
  license_file: LICENSE
  summary: 'Downloading, analyzing and visualizing CrossFit data'

extra:
  recipe-maintainers:
    - raybellwaves
