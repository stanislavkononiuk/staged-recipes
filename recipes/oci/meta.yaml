{% set name = "oci" %}
{% set version = "2.85.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/oci-{{ version }}.tar.gz
  sha256: 76a46dbd92c612c50393b1d21a5f3ef6c34a23655250472705f8a14004291958

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - certifi
    - cryptography >=3.2.1,<=37.0.2
    - pyopenssl >=17.5.0,<=22.0.0
    - python-dateutil >=2.5.3,<3.0.0
    - pytz >=2016.10
    - circuitbreaker >=1.3.1,<2.0.0

test:
  imports:
    - oci
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://docs.oracle.com/en-us/iaas/tools/python/latest/index.html
  summary: Oracle Cloud Infrastructure Python SDK
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - manics
