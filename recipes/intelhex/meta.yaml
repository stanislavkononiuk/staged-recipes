{% set name = "intelhex" %}
{% set version = "2.1" %}
{% set sha256 = "7c1e136efe97672dcf90feed18fc291977d4f5eccf13d124583bec376c0db44c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python setup.py install

requirements:
  build:
    - python
  run:
    - python

test:
  imports:
    - intelhex

about:
  home: https://pypi.python.org/pypi/IntelHex
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Python library for Intel HEX files manipulations
  doc_url: http://python-intelhex.readthedocs.org/en/latest
  dev_url: https://github.com/bialix/intelhex

extra:
  recipe-maintainers:
    - windelbouwmanbosch
    - windelbouwman
