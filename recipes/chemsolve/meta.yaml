{% set name = "chemsolve" %}
{% set version = "1.8.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/chemsolve-{{ version }}.tar.gz
  sha256: c6e0b08195a954767563cca34579a2b80370f6c48d64ba6eb227ff467ea3dca2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pandas
    - pip
    - python >=3.7
    - sympy
    - chempy
    - pyparsing
    - periodictable
  run:
    - python >=3.7
    - numpy
    - pandas

test:
  imports:
    - chemsolve
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/amogh7joshi/chemsolve
  summary: A low-level chemistry library for solving and practicing chemistry problems.
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
