{% set name = "tig" %}
{% set version = "2.5.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jonas/{{ name }}/archive/refs/tags/{{ name }}-{{ version }}.tar.gz
  sha256: 60a1acfda3238df28dfbe309adc1892a8c9b35138c738f1567c6c3c65c81fb72

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - "{{ compiler('c') }}"
    - autoconf
    - automake
    - make
  host:
    - pcre
    - ncurses

test:
  commands:
    - tig --version

about:
  home: https://jonas.github.io/tig/
  dev_url: https://github.com/jonas/tig
  summary: Text-mode interface for git
  license: GPL-2.0-or-later
  license_file: COPYING

extra:
  recipe-maintainers:
    - wolfv
    - tdejager
