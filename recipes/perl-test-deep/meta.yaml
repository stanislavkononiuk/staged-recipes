{% set name = "perl-test-deep" %}
{% set version = "1.130" %}
{% set sha256 = "4064f494f5f62587d0ae501ca439105821ee5846c687dc6503233f55300a7c56" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RJ/RJBS/Test-Deep-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true   # [win]
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make

  host:
    - perl

  run:
    - perl

test:
  imports:
    - Test::Deep
    # These cannot be imported:
    # - Test::Deep::SubHash
    # - Test::Deep::SubHashElements
    # - Test::Deep::SubHashKeys
    # - Test::Deep::SubHashKeysOnly
    # - Test::Deep::SuperHash
    # - Test::Deep::SuperHashElements
    # - Test::Deep::SuperHashKeys
    # - Test::Deep::SuperHashKeysOnly
  commands:
    # These don't have a version specified:
    - perl -we 'use Test::Deep::All'
    - perl -we 'use Test::Deep::Any'
    - perl -we 'use Test::Deep::Array'
    - perl -we 'use Test::Deep::ArrayEach'
    - perl -we 'use Test::Deep::ArrayElementsOnly'
    - perl -we 'use Test::Deep::ArrayLength'
    - perl -we 'use Test::Deep::ArrayLengthOnly'
    - perl -we 'use Test::Deep::Blessed'
    - perl -we 'use Test::Deep::Boolean'
    - perl -we 'use Test::Deep::Cache'
    - perl -we 'use Test::Deep::Cache::Simple'
    - perl -we 'use Test::Deep::Class'
    - perl -we 'use Test::Deep::Cmp'
    - perl -we 'use Test::Deep::Code'
    - perl -we 'use Test::Deep::Hash'
    - perl -we 'use Test::Deep::HashEach'
    - perl -we 'use Test::Deep::HashElements'
    - perl -we 'use Test::Deep::HashKeys'
    - perl -we 'use Test::Deep::HashKeysOnly'
    - perl -we 'use Test::Deep::Ignore'
    - perl -we 'use Test::Deep::Isa'
    - perl -we 'use Test::Deep::ListMethods'
    - perl -we 'use Test::Deep::MM'
    - perl -we 'use Test::Deep::Methods'
    - perl -we 'use Test::Deep::NoTest'
    - perl -we 'use Test::Deep::None'
    - perl -we 'use Test::Deep::Number'
    - perl -we 'use Test::Deep::Obj'
    - perl -we 'use Test::Deep::Ref'
    - perl -we 'use Test::Deep::RefType'
    - perl -we 'use Test::Deep::Regexp'
    - perl -we 'use Test::Deep::RegexpMatches'
    - perl -we 'use Test::Deep::RegexpOnly'
    - perl -we 'use Test::Deep::RegexpRef'
    - perl -we 'use Test::Deep::RegexpRefOnly'
    - perl -we 'use Test::Deep::RegexpVersion'
    - perl -we 'use Test::Deep::ScalarRef'
    - perl -we 'use Test::Deep::ScalarRefOnly'
    - perl -we 'use Test::Deep::Set'
    - perl -we 'use Test::Deep::Shallow'
    - perl -we 'use Test::Deep::Stack'
    - perl -we 'use Test::Deep::String'



about:
  home: http://github.com/rjbs/Test-Deep/
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: 'Extremely flexible deep comparison'


extra:
  recipe-maintainers:
    - xileF1337
    - cbrueffer
