{% set name = "nmma" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nmma-{{ version }}.tar.gz
  sha256: 9394a212c06a60e06181b2f0b78e8015d41280aac89dbc6ab19156c6f09ab3fa

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [win]

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - arviz
    - astropy >=4.3.1
    - bilby >=1.2.0
    - bilby_pipe ==1.0.5
    - dust_extinction
    - future
    - matplotlib-base >=2.0
    - numpy >=1.9
    - pandas >=1.3.4
    - pymultinest
    - python >=3.7
    - scikit-learn >=0.23.1
    - scipy >=1.7.1
    - sncosmo

test:
  imports:
    - nmma
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nuclear-multimessenger-astronomy/nmma
  summary: A nuclear physics multi-messenger Bayesian inference library
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mcoughlin
