{% set name = "nmma" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nmma-{{ version }}.tar.gz
  sha256: bcca983bc924a85f3174194f3aa91b394dbcd63ecbf5ef3776231ba195ec5152

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - arviz
    - astropy >=4.3.1
    - bilby >=1.2.0
    - bilby_pipe ==1.0.5
    - dust_extinction
    - future
    - matplotlib-base >=2.0
    - numpy >=1.9
    - pandas >=1.3.4
    - pymultinest
    - python >=3.8
    - scikit-learn >=0.23.1
    - scipy >=1.7.1
    - sncosmo

test:
  imports:
    - nmma
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nuclear-multimessenger-astronomy/nmma
  summary: A nuclear physics multi-messenger Bayesian inference library
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mcoughlin
