{% set version = '0.1.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bigassertr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bigassertr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bigassertr/bigassertr_{{ version }}.tar.gz
  sha256: 90ee1cc4278efd71c6268f7f60eba810ec8c8f06e80ab6a6c25ce389d363de4b

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('bigassertr')"           # [not win]
    - "\"%R%\" -e \"library('bigassertr')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=bigassertr
  license: GPL-3
  summary: Enhanced message functions (cat() / message() / warning() / error()) using wrappers
    around sprintf(). Also, multiple assertion functions (e.g. to check class, length,
    values, files, arguments, etc.).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - brendanf

