{% set name = "sass" %}
{% set version = "3.7.4" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: 808b0d39053aa69068df939e24671fe84fd5a9d3314486e1a1457d0934a4255d

build:
  noarch: generic
  number: 0
  script:
    - gem install --norc -l -V --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem
  skip: {{ win }}

requirements:
  host:
    - ruby
  run:
    - ruby
    - rb-sass-listen >=4.0.0,<4.1

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'
    - sass --help

about:
  home: https://rubygems.orgs/gems/{{ name }}
  license: MIT
  license_family: MIT
  license_file: {{ name }}-{{ version }}/MIT-LICENSE
  summary: Sass makes CSS fun again.

  dev_url: https://github.com/sass/ruby-sass

extra:
  recipe-maintainers:
    - sodre
