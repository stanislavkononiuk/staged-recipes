{% set name = "resample" %}
{% set version = "1.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/resample-{{ version }}.tar.gz
  sha256: 70fe840ec7c97a38151af92d742da4de06ee25e15f62e8974419a87c12e6fb48

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy >=1.17
    - python
    - scipy >=1.5

test:
  imports:
    - resample
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/resample-project/resample
  summary: Tools for randomization-based inference in Python
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dsaxton
    - HDembinski
