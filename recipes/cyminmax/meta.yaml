{% set name = "cyminmax" %}
{% set version = "0.1.0" %}
{% set checksum = "c89fad4c3bc4fda87e4c4c3539def840ef6cd378735fd8ada95e2edf58e2278f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ checksum }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - toolchain
    - python
    - setuptools >=18.0
    - cython >=0.25.2
    - numpy >=1.11.3,<1.12

  run:
    - python
    - numpy >=1.11

test:
  source_files:
    - tests

  imports:
    - cyminmax

  requires:
    - pytest

  commands:
    - pytest

about:
  home: https://github.com/jakirkham/cyminmax
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: A minmax implementation in Cython for use with NumPy
  doc_url: https://cyminmax.readthedocs.io/
  dev_url: https://github.com/jakirkham/cyminmax

extra:
  recipe-maintainers:
    - jakirkham
