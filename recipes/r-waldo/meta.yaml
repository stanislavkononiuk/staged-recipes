{% set version = '0.2.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-waldo
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/waldo_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/waldo/waldo_{{ version }}.tar.gz
  sha256: 2aef47fc5eb5a175963f107b474c2a8ba9bbffa5dabae4724efafd59813c9760

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-cli
    - r-diffobj
    - r-fansi
    - r-glue
    - r-rematch2
    - r-rlang
    - r-tibble
  run:
    - r-base
    - r-cli
    - r-diffobj
    - r-fansi
    - r-glue
    - r-rematch2
    - r-rlang
    - r-tibble

test:
  commands:
    - $R -e "library('waldo')"           # [not win]
    - "\"%R%\" -e \"library('waldo')\""  # [win]

about:
  home: https://github.com/r-lib/waldo
  license: MIT
  summary: Compare complex R objects and reveal the key differences.  Designed particularly for
    use in testing packages where being able to quickly isolate key differences makes
    understanding test failures much easier.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

