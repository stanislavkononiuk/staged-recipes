{% set name = "dionysus" %}
{% set version = "2.0.2" %}
{% set sha256 = "78c24da06fd273f0103ad4cb86331f5f4518d7f0445e2cecd0e325ca1a2d011f" %}
{% set build_number = "0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: {{ build_number }}
  script: python setup.py install --single-version-externally-managed --record record.txt  # [not linux]
  script: >
    CC=clang CXX=clang++ CXXFLAGS=stdlib=libc++ LDFLAGS=-lc++abi
    python setup.py install --single-version-externally-managed --record record.txt  # [linux]

requirements:
  build:
    - python
    - setuptools
    - toolchain
    - clangdev  # [not osx]
    - libcxx    # [not osx]
    - cmake
    - boost
  run:
    - python
    - libcxx    # [not osx]

test:
  imports:
    - dionysus

about:
  home: http://mrzv.org/software/dionysus2
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Library for computing persistent homology
  doc_url: http://mrzv.org/software/dionysus2
  dev_url: https://github.com/mrzv/dionysus

extra:
  recipe-maintainers:
    - mrzv
