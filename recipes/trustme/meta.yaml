{% set name = "trustme" %}
{% set version = "0.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/trustme-{{ version }}.tar.gz
  sha256: 9dfb18b568729d0219f758cddca1a91bab59f62ca41ee0e8acce5e657ec97b6c

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - cryptography
    - idna
    - python >=3.5

test:
  imports:
    - trustme
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/python-trio/trustme
  summary: '#1 quality TLS certs while you wait, for the discerning tester'
  license: Apache-2.0
  license_file:
    - LICENSE.MIT
    - LICENSE.APACHE2
  doc_url: https://trustme.readthedocs.io
  doc_source_url: https://github.com/python-trio/trustme/tree/v{{ version }}/docs

extra:
  recipe-maintainers:
    - bollwyvl
