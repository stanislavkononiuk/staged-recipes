{% set version = "2.6.0" %}

package:
  name: h5py
  version: {{ version }}

source:
  fn: h5py-{{ version }}.tar.gz
  url: https://github.com/h5py/h5py/archive/{{ version }}.tar.gz
  md5: 613c5776192eaf02ff96a82dfc6d2e78

requirements:
  build:
    - python
    - numpy
    - hdf5
    - cython
    - six
    - pkgconfig

  run:
    - python
    - numpy
    - hdf5
    - six
    - unittest2    #[py26]

test:
  imports:
    - h5py

about:
  home: http://www.h5py.org/
  license: BSD 3-Clause
  summary: Read and write HDF5 files from Python.

extra:
  recipe-maintainers:
    - jakirkham
