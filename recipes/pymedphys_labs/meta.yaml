{% set name = "pymedphys_labs" %}
{% set version = "0.8.2" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "55fdd67f81338161c91e620cbb07c2ef2e45bc837e2eaad60a898809bb1046aa" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  noarch: python
  script: "python -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - python>=3.7
    - pip
  run:
    - Pillow
    - matplotlib
    - numpy>=1.12
    - pymedphys_utilities==0.8.2
    - scipy
    - xarray

test:
  imports:
    - pymedphys_labs

about:
  home: https://pymedphys.com
  license: GNU Affero General Public v3 or later (AGPL-3.0+)
  license_family: AGPL
  license_file: LICENSE
  summary: Medical Physics Python toolbox

extra:
  recipe-maintainers:
    - SimonBiggs
    - Centrus007
