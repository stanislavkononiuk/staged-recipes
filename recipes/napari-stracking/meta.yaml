{% set name = "napari-stracking" %}
{% set version = "0.1.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-stracking-{{ version }}.tar.gz
  sha256: 8a6d83b04ab8466742bc7bf03cd57b8e8556de46afc156cebbc961d5cbe61779

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - napari
    - napari-plugin-engine >=0.1.4
    - numpy
    - python >=3.7
    - stracking >=0.1.9

test:
  imports:
    - napari_stracking
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sylvainprigent/napari-stracking
  summary: Linking and tracks analysis
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
