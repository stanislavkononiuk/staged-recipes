{% set name = "FastPCA" %}
{% set version = "0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/moldyn/{{ name }}/archive/master.tar.gz
  sha256: 12c117b8be72d448db54838e20f9a64a5f125bed53fcf98f1adeb8b99e2c2467

build:
  number: 0
  skip: True # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - blas
    - boost

  run:
    - boost
    - lapack
    - blas

test:
  commands:
    - fastpca -h 2>&1 | grep -q "Calculate principle components from large data files."

about:
  home: https://github.com/moldyn/fastpca
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Fast, parallelized implementation of Principal Component Analysis with constant memory consumption for large data sets. '
  doc_url: https://github.com/moldyn/fastpca
  dev_url: https://github.com/moldyn/fastpca

extra:
  recipe-maintainers:
    - simonbray
