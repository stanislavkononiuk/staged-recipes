{% set name = "psfmodels" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/psfmodels-{{ version }}.tar.gz
  sha256: ca5adb4f6c015c71822fac23e7b9a8bdf25104df31c194a58bbdcf00df6d89f7

requirements:
  build:
    - {{ compiler('cpp') }}
  host:
    - pip
    - pybind11
    - python
  run:
    - numpy
    - python
    - scipy >=0.14.0
    - typing-extensions

test:
  imports:
    - psfmodels
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tlambert03/psfmodels
  summary: Scalar and vectorial models of the microscope point spread function (PSF).
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
