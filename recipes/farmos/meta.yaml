{% set name = "farmOS" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 52aa3c2c29edd10ce06698a92fa4b3a8034a3fddc2e7b9f290f8764454e49007

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3
    - pytest-runner
    - pip
  run:
    - python >=3
    - requests-oauthlib

test:
  imports:
    - farmOS
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/farmOS/farmOS.py
  license: GPL-3.0-only
  license_file: LICENSE
  summary: 'A Python library for interacting with farmOS over API.'

extra:
  recipe-maintainers:
    - paul121
