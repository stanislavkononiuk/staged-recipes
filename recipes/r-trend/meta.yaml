{% set version = '1.1.4' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-trend
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/trend_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/trend/trend_{{ version }}.tar.gz
  sha256: 9ab124e68ec227bd6b06b0a50e3e8319ee5320e78b3d3b503712c7ae5e7925d7

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-extradistr >=1.8.0
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-extradistr >=1.8.0

test:
  commands:
    - $R -e "library('trend')"           # [not win]
    - "\"%R%\" -e \"library('trend')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=trend
  license: GPL-3.0-only
  summary: The analysis of environmental data often requires the detection of trends and change-points.
    This package includes tests for trend detection (Cox-Stuart Trend Test, Mann-Kendall
    Trend Test, (correlated) Hirsch-Slack Test, partial Mann-Kendall Trend Test, multivariate
    (multisite) Mann-Kendall Trend Test, (Seasonal) Sen's slope, partial Pearson and
    Spearman correlation trend test), change-point detection (Lanzante's test procedures,
    Pettitt's test, Buishand Range Test, Buishand U Test, Standard Normal Homogeinity
    Test), detection of non-randomness (Wallis-Moore Phase Frequency Test, Bartels rank
    von Neumann's ratio test, Wald-Wolfowitz Test) and the two sample Robust Rank-Order
    Distributional Test.
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r
