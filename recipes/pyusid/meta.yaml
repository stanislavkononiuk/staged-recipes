{% set name = "pyUSID" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: eabd9979158c65db38b86efafd41c624eaeef1c477ff8fc97e867ba72a57a004

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
    - pytest-runner
  run:
    - python
    - numpy >=1.13.0
    - h5py >=2.6.0
    - matplotlib >=2.0.0
    - psutil
    - six
    - joblib >=0.11.0
    - ipywidgets >=5.2.2
    - ipython >=5.1.0,<6  # [py<34]  # IPython 6.0+ does not support Python 2.6, 2.7, 3.0, 3.1, or 3.2
    - ipython >=6.0  # [py>=34]  # Beginning with IPython 6.0, Python 3.3 and above is required.
    - pyqt >=5  # [py35]
    - unittest2  # [py2k]
    - pyqtgraph >=0.10
    - scikit-image >=0.12.3

test:
  imports:
    - pyUSID

about:
  home: https://github.com/pycroscopy/pyUSID
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Framework for storing, visualizing, and processing Universal
    Spectroscopic and Imaging Data (USID)'
  doc_url: https://pycroscopy.github.io/pyUSID/
  dev_url: https://github.com/pycroscopy/pyUSID

extra:
  recipe-maintainers:
    - ssomnath
    - compphyschris
    - carlodri
