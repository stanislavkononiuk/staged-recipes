{% set name = "spotpy" %}
{% set version = "1.5.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ed185336bff69b521ea5e2ea780ab23d8b2c56b839df7af2f7b6d8ff5ad3c76b

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python
    - numpy
    - matplotlib
    - mpi4py
    - pathos
    - pytables

test:
  imports:
    - spotpy
    - spotpy.algorithms
    - spotpy.database
    - spotpy.examples
    - spotpy.examples.cmf_data
    - spotpy.examples.hymod_exe
    - spotpy.examples.hymod_python
    - spotpy.gui
    - spotpy.hydrology
    - spotpy.parallel

about:
  home: http://www.uni-giessen.de/cms/faculties/f09/institutes/ilr/hydro/download/spotpy
  license: MIT
  license_family: MIT
  license_file: 
  summary: A Statistical Parameter Optimization Tool
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - volpatto
