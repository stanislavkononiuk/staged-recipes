{% set name = "llspy-slm" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f279eec9c2920378ea0eb8ca097d62f9ed2e5231fe585c3b2cd5a9581d9b7099

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - slmgen = slmgen.slmwindow:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - scipy
    - numba
    - pillow
    - qtpy
    - pyqt

test:
  imports:
    - slmgen
  requires:
    - pip
  commands:
    - pip check
    - slmgen --help

about:
  home: https://github.com/tlambert03/llspy-slm
  summary: 'SLM binary mask generator for Lattice Light Sheet microscopy'
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: llspy-slm.readthedocs.io
  dev_url: https://github.com/tlambert03/llspy-slm

extra:
  recipe-maintainers:
    - tlambert03
