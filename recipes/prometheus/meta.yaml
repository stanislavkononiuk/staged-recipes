{% set provider = "prometheus" %}
{% set goname = "github.com/prometheus/"+provider.lower() %}
{% set version = "2.12.0" %}

{% set name = goname.split('/')[-1] %}
{% set pkg_src = ('src/'+goname).replace("/",os.sep) %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - folder:  {{ pkg_src }}
    url: https://{{ goname }}/archive/v{{ version }}.tar.gz
    sha256: 9bd9ae6df02777a9ba3f6f544338865861decabd02054aa64975449bd6009e5a

build:
  number: 0
  script:
    - pushd {{ pkg_src }}/cmd/{{ name }}
    - go get -d -v {{ goname }}/cmd/...
    - go build -v -o $GOBIN/{{ name }} -ldflags "-X main.revision=conda-forge"  # [unix]
    - go build -v -o %GOBIN%\{{ name }}.exe -ldflags "-X main.revision=conda-forge"  # [win]

requirements:
  build:
    - {{ compiler('go') }}

test:
  commands:
    - prometheus --version

about:
  home: https://prometheus.io/
  license: Apache-2.0
  license_file: {{ pkg_src }}/LICENSE
  summary: Prometheus, a Cloud Native Computing Foundation project, is a systems and service monitoring system. It collects metrics from configured targets at given intervals, evaluates rule expressions, displays the results, and can trigger alerts if some condition is observed to be true.
  doc_url: https://prometheus.io/docs/introduction/overview/
  dev_url: https://github.com/prometheus/{{ name }}

extra:
  recipe-maintainers:
    - rluria14
    - adbeda
    - mwilson8
