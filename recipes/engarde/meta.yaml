{% set name = "engarde" %}
{% set version = "0.3.1" %}
{% set sha256 = "3b486ec793206f9a66f7e9f0300b110c2a803e12c90551a34f6e6e13e6da3030" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy x.x
    - pandas
  run:
    - python
    - numpy x.x
    - pandas
test:
  imports:
    - engarde

about:
  home: https://github.com/tomaugspurger/engarde
  license: MIT

  license_family: MIT



  license_file: LICENSE.txt
  summary: 'A python package for defensive data analysis.'


  description: |
    A python package for defensive data analysis.
  doc_url: http://engarde.readthedocs.io
  dev_url: https://github.com/tomaugspurger/engarde

extra:
  recipe-maintainers:
    - TomAugspurger
    - phobson
