{% set name = "openglider" %}
{% set version = "0.03" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/booya-at/OpenGlider/archive/{{ version }}.tar.gz
  sha256: ebae264f41c116bc18222c4a2292cc4d4b734c0c088b86d26eac5cdc214f42fe

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python

requirements:
  build:
    - pip
    - python
  run:
    - python
    - numpy
    - svgwrite
    - ezdxf
    - lxml
    - parabem
    - meshpy
    - pyexcel-ezodf
    - matplotlib-base

test:
  imports:
    - openglider

about:
  home: "https://github.com/booya-at/OpenGlider"
  license: GPL-3
  license_family: GPL
  license_file: LICENSE
  summary: paraglider design
  dev_url: "https://github.com/booya-at/OpenGlider"

extra:
  recipe-maintainers:
    - looooo
