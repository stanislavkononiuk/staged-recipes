{% set major_minor = "0.14" %}
{% set version = major_minor + ".0" %}
{% set sha256 = "1b6b2f7f7a4dd853cdcb0eb07b7879e0b71e6c3aef1e60dd68fdedf9c75b8add" %}

package:
  name: numcosmo
  version: {{ version }}

source:
  url: http://download.savannah.gnu.org/releases/numcosmo/numcosmo-{{ version }}.tar.gz 
  sha256: sha256

build:
  number: 1
  skip: True  # [win]
  detect_binary_files_with_prefix: True

requirements:
  build:
    - pkg-config
    - glib
    - gsl
    - gmp
    - mpfr
    - sundials
    - fftw
    - nlopt
    - openblas
    - lapack
    - arb
    - gobject-introspection
  run:
    - glib
    - gsl
    - gmp
    - mpfr
    - sundials
    - fftw
    - nlopt
    - openblas
    - lapack
    - arb
    - pygobject

test:
  commands:
    - test -f ${PREFIX}/lib/libnumcosmo{{ SHLIB_EXT }}  # [not win]

about:
  home: https://numcosmo.github.io/
  license: GPL-3.0
  license_file: COPYING
  summary: 'NumCosmo is a free software C library whose main purposes are to test cosmological models using observational data and to provide a set of tools to perform cosmological calculations.'

extra:
  recipe-maintainers:
    - vitenti
