# Jinja variables help maintain the recipe as you'll update the version only here.
{% set name = "datalad" %}
{% set version = "0.3.1" %}
{% set sha256 = "d58439c548433adcda98e695be53e526ba940a4b9c44fb9a05d92cd495cdd47f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  # TODO: check if we could download/deploy somehow git-annex on behalf of the package
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    # When setuptools is available add the `--single-version-externally-managed --record record.txt` above.
    - setuptools
  run:
    - python

test:
  # Some package might need a `test/commands` key to check CLI.
  imports:
    - simplejson
    - simplejson.tests

about:
  home: http://datalad.org
  license: MIT
  license_file: COPYING
  summary: 'data distribution geared toward scientific datasets'
  # The remaining entries in this section are optional, but recommended
  description: |
    DataLad aims to make data management and data distribution more accessible.
    To do that it stands on the shoulders of Git and Git-annex to deliver a
    decentralized system for data exchange. This includes automated ingestion of
    data from online portals, and exposing it in readily usable form as Git(-annex)
    repositories, so-called datasets. The actual data storage and permission
    management, however, remains with the original data providers.
    To use it, please install recent git-annex (http://git-annex.branchable.com/install)
  doc_url: http://datalad.readthedocs.io/
  dev_url: https://github.com/datalad/datalad

extra:
  recipe-maintainers:
    - yarikoptic
