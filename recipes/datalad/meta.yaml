{% set name = "datalad" %}
{% set version = "0.9.3" %}
{% set sha256 = "081a4dba4a046a949744dd94232c88fe22fca4decb4ff77edbac842183824944" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  entry_points:
    - datalad=datalad.cmdline.main:main
    - git-annex-remote-datalad-archives=datalad.customremotes.archives:main
    - git-annex-remote-datalad=datalad.customremotes.datalad:main

requirements:
  build:
    - appdirs
    - boto
    - gitpython >=2.1.8
    - humanize
    - iso8601
    - jsmin
    - keyring >=8.0
    - keyrings.alt
    - mock
    - msgpack-python
    - patool >=1.7
    - pyld
    - python
    - requests >=1.2
    - setuptools
    - simplejson
    - six >=1.8.0
    - tqdm

  run:
    - appdirs
    - boto
    - git-annex
    - gitpython >=2.0.8
    - humanize
    - iso8601
    - jsmin
    - keyring >=8.0
    - keyrings.alt
    - mock >=1.0.1
    - msgpack-python
    - patool >=1.7
    - pygithub
    - pyld
    - python
    - requests >=1.2
    - scrapy >= 1.1.0rc3
    - simplejson
    - six >=1.8.0
    - tqdm
    
test:
  imports:
    - datalad

  commands:
    - datalad --help
    - git-annex-remote-datalad-archives --help
    - git-annex-remote-datalad --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.
  # LATER -- those would need git-annex

  requires:
    - nose >=1.3.4
    - mock
    - git-annex
    # few more -- may be LATER if we could run tests

about:
  home: http://datalad.org
  license: MIT
  license_file: COPYING
  summary: 'data distribution geared toward scientific datasets'
  description: |
    DataLad aims to make data management and data distribution more accessible.
    To do that it stands on the shoulders of Git and Git-annex to deliver a
    decentralized system for data exchange. This includes automated ingestion of
    data from online portals, and exposing it in readily usable form as Git(-annex)
    repositories, so-called datasets. The actual data storage and permission
    management, however, remains with the original data providers.
    To use it, please install recent git-annex (http://git-annex.branchable.com/install)
  doc_url: http://datalad.readthedocs.io/
  dev_url: https://github.com/datalad/datalad
