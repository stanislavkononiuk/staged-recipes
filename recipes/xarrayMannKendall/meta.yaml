{% set name = "xarrayMannKendall" %}
{% set version = "1.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xarrayMannKendall-{{ version }}.tar.gz
  sha256: 6fd09f15f99195f6fded542f7c3069f1db04fbfc6df481ef81d2b7a8b0f6816b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - scipy
    - xarray
    - dask

test:
  imports:
    - xarrayMannKendall
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/josuemtzmo/xarrayMannKendall
  summary: Mann-Kendall statistical test to assess if a monotonic upward or downward trend exists over time.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - josuemtzmo
