{% set version = "0.7.0" %}
{% set sha256 = "425fa5b8e64c06eb4c7c07c2ec5209281428c7c63ce6190b6486bb096f1bebfa"}

package:
  name: datreant.core
  version: {{ version }}

source:
  fn: datreant.core-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/d/datreant.core/datreant.core-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1

requirements:
  build:
    - python
    - pip
    - setuptools
    - asciitree
    - python-pathlib2
    - scandir
    - six
    - fuzzywuzzy
    - pytest
    - datreant

  run: &package_deps
    - python
    - asciitree
    - python-pathlib2
    - scandir
    - six
    - fuzzywuzzy
    - python-levenshtein
    - datreant
    - pytest

test:
  imports:
    - datreant.core
    - datreant.core.backends
    - datreant.core.tests
  requires: *package_deps

about:
  home: http://datreant.org/
  license: BSD 3-Clause
  summary: 'persistent, pythonic trees for heterogeneous data'

extra:
  recipe-maintainers:
    - datreant/coredevs
    - kain88-de
