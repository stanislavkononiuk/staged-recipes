{% set version = "0.7.0" %}

package:
  name: datreant.core
  version: "0.7.0"

source:
  git_url: https://github.com/datreant/datreant.core.git
  git_tag: release-{{ version }}

build:
  number: 0

requirements:
  build:
    - python
    - pip
    - setuptools
    - asciitree
    - pathlib2
    - scandir
    - six
    - fuzzywuzzy
    - pytest
    - datreant

  run: &package_deps
    - python
    - asciitree
    - pathlib2
    - scandir
    - six
    - fuzzywuzzy
    - python-levenshtein
    - datreant
    - pytest

test:
  imports:
    - datreant.core
    - datreant.core.backends
    - datreant.core.tests
  requires: *package_deps

about:
  home: http://datreant.org/
  license: BSD 3-Clause
  summary: 'persistent, pythonic trees for heterogeneous data'

extra:
  recipe-maintainers:
    - datreant/coredevs
    - kain88-de
