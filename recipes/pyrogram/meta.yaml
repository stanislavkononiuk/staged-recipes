{% set name = "pyrogram" %}
{% set version = "2.0.57" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Pyrogram-{{ version }}.tar.gz
  sha256: de05925592b82e796c6b2520f133d9ae6eb320834c78e50b09dc7ed18c5b976e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - pyaes
    - pysocks

test:
  source_files:
    - tests
  imports:
    - pyrogram
  commands:
    - pytest -vv tests
    - pip check
  requires:
    - pip
    - pytest
    - pytest-asyncio

about:
  home: https://github.com/pyrogram
  summary: Elegant, modern and asynchronous Telegram MTProto API framework in Python for users and bots
  dev_url: https://github.com/pyrogram/pyrogram
  license: GPL-3.0 & LGPL-3.0
  license_file:
    - COPYING.lesser
    - NOTICE
    - COPYING

extra:
  recipe-maintainers:
    - nehaljwani
