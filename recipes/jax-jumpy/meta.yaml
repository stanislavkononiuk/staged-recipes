{% set name = "jax-jumpy" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jax_jumpy-{{ version }}.tar.gz
  sha256: 8ffe4e7609461d13decc97269ff48a3ee8d7570c96cbcc82487f893a3dd65093

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - hatchling >=1.4.0
    - pip
    - python >=3.7
  run:
    - numpy >=1.18.0
    - python >=3.7

test:
  imports:
    - jax_jumpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Farama-Foundation/Jumpy
  summary: Common backend for JAX or numpy.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
