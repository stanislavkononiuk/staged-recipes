{% set name = "cellannotation" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a375d1551f00c5dc99c2a8bebc6c4d4cb7a32fca783061e0151474526f8f1858

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - pandas
    - numpy
    - scipy

test:
  imports:
    - cellannotation.annotate_samples
    - cellannotation.tests

about:
  home: https://github.com/biolab/cell-annotation
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Package for annotating the data (e.g. cell data).'
  description: |
    This package provides functionalities to annotate data with labels based on the Mann-Whitney U test and Hypergeometric test. 
    Currently, we provide examples of the fast annotation of gene expression data with the cell types based on marker genes.
  dev_url: https://github.com/biolab/cell-annotation

extra:
  recipe-maintainers:
    - jakakokosar
    - PrimozGodec
