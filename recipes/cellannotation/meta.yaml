{% set name = "point-annotator" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cb21779c9d0369ee284dd58692f989c22c5a66eec83ceceee84b81b8427af0bd

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - pandas
    - numpy
    - scipy

test:
  imports:
    - pointannotation.annotate_samples
    - pointannotation.tests

about:
  home: https://github.com/biolab/point-annotation
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Package for annotating the data (e.g. cell data).'
  description: |
    This package provides functionalities to annotate data with labels based on the Mann-Whitney U test and Hypergeometric test. 
    Currently, we provide examples of the fast annotation of gene expression data with the cell types based on marker genes.
  dev_url: https://github.com/biolab/point-annotation

extra:
  recipe-maintainers:
    - jakakokosar
    - PrimozGodec
