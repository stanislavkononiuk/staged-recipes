package:
    name: netcdf-fortran
    version: 4.4.3

source:
    git_url: https://github.com/Unidata/netcdf-fortran
    git_tag: v4.4.3

build:
    number: 0
    skip: True  # [win]

requirements:
    build:
        - libnetcdf
        - krb5
    run:
        - libnetcdf
        - libgcc
        - krb5

test:
    commands:
        - nf-config --all

about:
    home: https://github.com/Unidata/netcdf-fortran
    license: http://www.unidata.ucar.edu/software/netcdf/copyright.html
    summary: Unidata NetCDF Fortran Library

extra:
    recipe-maintainers:
        - ocefpaf
        - bekozi
