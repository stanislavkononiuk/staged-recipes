{% set version = "2.5.1" %}

package:
  name: jsonschema
  version: {{ version }}

source:
  git_url: https://github.com/Julian/jsonschema.git
  git_tag: 3f459b73a2c27fcbf9356e7bd9ff5ac27fb5bac7

build:
  number: 0
  script: pip install .

requirements:
  build:
    - python
    - pip
    - vcversioner
  run:
    - python
    - functools32  # [py27]

test:
  imports:
    - jsonschema

about:
  home: https://github.com/Julian/jsonschema
  license: MIT
  summary: Python implementation of JSON Schema

extra:
  recipe-maintainers:
    - minrk
