{% set name = "jsonschema" %}
{% set version = "3.0.1" %}
{% set data = load_setup_py_data() %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0c0a81564f181de3212efa2d17de1910f8732fa1b71c42266d983cd74304e20d

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - setuptools >=40.6.0
    - wheel
  run:
    - attrs >=17.4.0
    - pyrsistent >=0.14.0
    - setuptools
    - six >=1.11.0
    - functools32 # [python_version>=3] 

about:
  home: https://pypi.org/project/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: {{ data.get('description') }}
  description: jsonschema is an implementation of JSON Schema for Python (supporting 2.7+ including Python 3).
  doc_url: https://python-jsonschema.readthedocs.io/en/latest/
  dev_url: {{ data.get('url') }}

extra:
  recipe-maintainers:
    - yehoshuadimarsky
    - Julian
