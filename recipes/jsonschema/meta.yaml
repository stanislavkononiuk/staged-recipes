{% set name = "jsonschema" %}
{% set version = "3.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0c0a81564f181de3212efa2d17de1910f8732fa1b71c42266d983cd74304e20d

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python 2.7.*, >=3.0
    - pip
    - setuptools-scm

  run:
    - python 2.7.*, >=3.0
    - attrs >=17.4.0
    - pyrsistent >=0.14.0
    - six >=1.11.0
    - functools32 # [python_version>=3] 

about:
  home: https://pypi.org/project/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: An implementation of JSON Schema validation for Python
  description: jsonschema is an implementation of JSON Schema for Python (supporting 2.7+ including Python 3).
  doc_url: https://python-jsonschema.readthedocs.io/en/latest/
  dev_url: https://github.com/Julian/jsonschema

extra:
  recipe-maintainers:
    - yehoshuadimarsky
    - Julian
