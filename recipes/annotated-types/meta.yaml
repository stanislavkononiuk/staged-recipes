{% set name = "annotated-types" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/annotated_types-{{ version }}.tar.gz
  sha256: fae0ca44ad43b7e54dbb02b22137885b1cb1cb7a312fe9fe7a6d77a0e5b0443a

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - typing-extensions >=4.0.0  # [py<39]

test:
  imports:
    - annotated_types
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/annotated-types/
  summary: Reusable constraint types to use with typing.Annotated
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mattwthompson
