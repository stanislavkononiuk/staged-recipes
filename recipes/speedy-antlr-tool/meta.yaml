{% set name = "speedy-antlr-tool" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/amykyta3/speedy-antlr-tool/archive/v{{ version }}.tar.gz
  sha256: ae9de3374dbb867f8b433570a31884ab6eaa0bfdb8c950227eb00ed293983431

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - antlr4-python3-runtime >=4.10,<4.12
    - jinja2

test:
  imports:
    - speedy_antlr_tool
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/amykyta3/speedy-antlr-tool
  summary: 'Generate an accelerator extension that makes your Antlr parser in Python super-fast!'
  dev_url: https://github.com/amykyta3/speedy-antlr-tool
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - svengiegerich
    - janjagusch
