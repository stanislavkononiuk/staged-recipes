{% set name = "mr-proper" %}
{% set version = "0.0.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mr_proper-{{ version }}.tar.gz
  sha256: 03b517b19e617537f711ce418b125e5f2efd82ec881539cdee83195c78c14a02

build:
  noarch: python
  number: 0
  entry_points:
    - mr_proper = mr_proper.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - click >=7.1.2
    - python >=3.7
    - setuptools
    - stdlib-list >=0.5.0
    - typing-extensions >=3.7.4.3

test:
  imports:
    - mr_proper
    - mr_proper.utils
  commands:
    - pip check
    - mr_proper --help
  requires:
    - pip

about:
  home: https://github.com/best-doctor/mr_proper
  summary: Static Python code analyzer, that tries to check if functions in code are pure or not and why.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MattChanTK
