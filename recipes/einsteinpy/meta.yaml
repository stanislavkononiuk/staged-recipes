{% set version = "0.1.0" %}

package:
  name: einsteinpy
  version: {{ version }}

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/einsteinpy/einsteinpy/archive/v{{ version }}.tar.gz
  md5: 51dabbe817d2c91d6550ddff854fa0f6

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: True  # [py2k]

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - numpy
    - astropy
    - matplotlib
    - scipy
  
  host:
    - python

test:
  imports:
    - einsteinpy
    - einsteinpy.integrators
    - einsteinpy.metric
    - einsteinpy.plotting
    - einsteinpy.utils

  requires:
    - pytest
    - pytest-benchmark

about:
  home: https://einsteinpy.github.io/
  license: MIT
  summary: "Python Library for General Relativity!"
  doc_url: https://einsteinpy-project.readthedocs.io/

extra:
  recipe-maintainers:
    - shreyasbapat
    - ritzvik
    - spino17
    - masquerade0097
