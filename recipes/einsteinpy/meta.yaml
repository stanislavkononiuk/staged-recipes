{% set name = "einsteinpy" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: 51dabbe817d2c91d6550ddff854fa0f6

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  build:
    - python
    - setuptools
  
  host:
    - python

  run:
    - python
    - numpy
    - astropy
    - matplotlib
    - scipy

test:
  imports:
    - {{ name }}
    - {{ name }}.integrators
    - {{ name }}.metric
    - {{ name }}.plotting
    - {{ name }}.utils

  requires:
    - pytest
    - pytest-benchmark

about:
  home: https://{{ name }}.github.io/
  license: MIT
  summary: "Python Library for General Relativity!"
  doc_url: https://{{ name }}-project.readthedocs.io/
  dev_url: https://github.com/{{ name }}/{{ name }}/blob/master/docs/source/user_guide.rst

extra:
  recipe-maintainers:
    - shreyasbapat
    - ritzvik
    - spino17
    - masquerade0097
