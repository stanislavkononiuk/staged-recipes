{% set version = "0.25" %}

package:
  name: charliecloud
  version: {{ version }}

source:
  url: https://github.com/hpc/charliecloud/releases/download/v{{ version }}/charliecloud-{{ version }}.tar.gz
  sha256: 62d6fd211e3a573f54578e1b01d5c298f9788b7eaf2db46ac94c2dcef604cc94
  patches:
    - hardcode_build.diff

build:
  number: 0
  skip: true  # [not linux]
  script:
    - ./configure --prefix=$PREFIX
    - make
    - make install

  missing_dso_whitelist:
    - $RPATH/libsotest.so.1
    
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - sysroot_linux-64 2.17  # [linux64]
    - make
    
  host:
  # not clear if python+requests are needed at all?
    - python
    - requests
  
  # strictly speaking:
  # squashfs + squashfuse are not needed
  # however, it is best to bundle them here
  # otherwise the pkg is meaningless... 
  run:
    - python
    - requests
    - squashfs-tools >=4.2
    - squashfuse

