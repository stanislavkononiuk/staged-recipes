{% set version = "2.4.0.dev" %}

package:
  name: openmeeg
  version: {{ version }}

source:
  git_url: https://github.com/openmeeg/openmeeg.git
  git_branch: master

build:
  number: 0

requirements:
  build:
    - python
    - numpy
    - libmatio
    - toolchain
    - cmake
    - libgfortran
    - clangdev
    - swig

  run:
    - python
    - numpy

test:
  imports:
    - openmeeg
    - inspect
  commands:
    - ctest -v ${PREFIX} # [unix]

about:
  home: http://openmeeg.github.io/
  license: CeCILL-B
  license_file: LICENSE.txt
  summary: 'A C++ package for solving the forward problems of electroencephalography (EEG) and magnetoencephalography (MEG).'

extra:
  recipe-maintainers:
    - massich
    - agramfort
