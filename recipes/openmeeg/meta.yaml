{% set version = "2.4.0.dev" %}

package:
  name: openmeeg
  version: {{ version }}

source:
  git_url: https://github.com/openmeeg/openmeeg.git
  git_branch: master

build:
  number: 0
  script:
    - python setup.py install --single-version-externally-managed --record record.txt --with-cython  # [not win]

requirements:
  build:
    - python
    - numpy
    - libmatio
    - toolchain
  run:
    - python
    - numpy

test:
  imports:
    - openmeeg
    - inspect

about:
  home: http://openmeeg.github.io/
  license: CeCILL-B
  license_file: LICENSE.txt
  summary: 'A C++ package for solving the forward problems of electroencephalography (EEG) and magnetoencephalography (MEG).'

extra:
  recipe-maintainers:
    - massich
    - agramfort
