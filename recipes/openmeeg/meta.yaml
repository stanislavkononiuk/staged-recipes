{% set version = "2.4.0.dev" %}

package:
  name: openmeeg
  version: {{ version }}

source:
  url: https://github.com/openmeeg/openmeeg/archive/2.4-rc1.tar.gz
  sha256: a89121200509477d18d5c8b1c890f5d60f92541cb183a94640b4d19c4d062ed6

build:
  number: 0
  skip: true  # [win32]
  msvc_compiler: 14.0
  features:
    - vc14      # [win]

requirements:
  build:
    - cmake >=3.8
    - toolchain
    - python
    - numpy
    - swig
    - zlib
    - hdf5
    - libmatio >=1.5.12
    - clangdev 4.0* # [unix]
    - libcxx 4.0.*  # [osx]
    - openmp 4.0.*  # [osx]
    - libgfortran   # [unix]
    - openblas 0.2.20|0.2.20.*

  run:
    - python
    - numpy
    - swig
    - zlib
    - hdf5
    - libmatio >=1.5.12
    - clangdev 4.0*  # [osx]
    - libcxx 4.0.*  # [osx]
    - openmp 4.0.*  # [osx]
    - libgfortran  # [osx]
    - openblas 0.2.20|0.2.20.*

test:
  imports:
    - openmeeg

about:
  home: http://openmeeg.github.io/
  license: CeCILL-B
  license_file: LICENSE.txt
  summary: 'A C++ package for solving the forward problems of electroencephalography (EEG) and magnetoencephalography (MEG).'

extra:
  recipe-maintainers:
    - massich
    - agramfort
