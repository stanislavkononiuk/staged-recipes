{% set version = "2.4.rc3" %}
{% set source_tag = "2.4-rc3" %}


package:
  name: openmeeg
  version: {{ version }}

source:
  url: https://github.com/openmeeg/openmeeg/archive/{{ source_tag }}.tar.gz
  sha256: 48a52af8f9da6deef5c01d26a30ba4bdc19929999d6680dab6461b92b5a63bd7

build:
  number: 0
  skip: true  # [win and vc<14]
  features:
    - vc14  # [win]

requirements:
  build:
    - cmake >=3.8
    - {{ compiler('cxx') }}  # [not osx]
    - clang_osx-64  # [osx]
    - clangxx_osx-64  # [osx]

  host:
    - python
    - numpy
    - swig
    - hdf5 1.8.18|1.8.18.*
    - zlib
    - libmatio
    - openblas

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - hdf5 1.8.18|1.8.18.*
    - zlib
    - libmatio
    - libcxx 4.0.*  # [osx]
    - openmp 4.0.*  # [unix]
    - openblas

test:
  imports:
    - openmeeg  # [unix]

about:
  home: http://openmeeg.github.io/
  license: CeCILL-B
  license_file: LICENSE.txt
  summary: >
           A C++ package for solving the forward problems of
           electroencephalography (EEG) and magnetoencephalography (MEG).

extra:
  recipe-maintainers:
    - massich
    - agramfort
