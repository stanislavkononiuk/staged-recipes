{% set version = "2.4.0.dev" %}

package:
  name: openmeeg
  version: {{ version }}

source:
  url: https://github.com/openmeeg/openmeeg/archive/2.4-rc1.tar.gz
  sha256: a89121200509477d18d5c8b1c890f5d60f92541cb183a94640b4d19c4d062ed6

build:
  number: 0

requirements:
  build:
    - python
    - numpy
    - libmatio
    - toolchain
    - cmake
    - libgfortran
    - clangdev
    - swig
    - openblas

  run:
    - python
    - numpy
    - swig
    - libmatio
    - openblas

test:
  imports:
    - openmeeg

about:
  home: http://openmeeg.github.io/
  license: CeCILL-B
  license_file: LICENSE.txt
  summary: 'A C++ package for solving the forward problems of electroencephalography (EEG) and magnetoencephalography (MEG).'

extra:
  recipe-maintainers:
    - massich
    - agramfort
