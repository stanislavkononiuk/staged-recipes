{% set name = "dwave-networkx" %}
{% set version = "0.8.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dwave_networkx-{{ version }}.tar.gz
  sha256: 74c44fdd24d41e73a4cad11034cf0de785efd508d21809f57794a08eb8f40658

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - dimod >=0.10.8,<0.13.0
    - networkx >=2.4,<3.0
    - python >=3.7

test:
  imports:
    - dwave_networkx
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dwavesystems/dwave_networkx
  summary: A NetworkX extension providing graphs and algorithms relevent to working with the D-Wave System
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - BastianZim
