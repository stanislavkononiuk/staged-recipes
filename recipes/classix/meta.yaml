package:
  name: classix
  version: 0.1.1


source:
  fn: ClassixClustering-0.5.8.tar.gz
  url: https://github.com/nla-group/classix/archive/refs/tags/v0.5.8.tar.gz
  sha256: 9a4b03d4aa1e47ccc9e92fb7152c9c3c417a7e60867c7df33214e6487f4e2a9a


build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
    
requirements:
  build:
    - python >=3.6
    - pip
    - setuptools
    - pandas
    - numpy 
    - cython
    - scipy ==1.7.2
    - requests
    - matplotlib-base

  run:
    - python >=3.6
    - pandas
    - requests
    - numpy
    - cython
    - scipy ==1.7.2
    - matplotlib-base

test:
  imports:
    - classix


about:
  home: https://github.com/nla-group/classix
  summary: 'CLASSIX is a fast and explainable clustering algorithm based on sorting.'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/nla-group/classix

extra:
  recipe-maintainers:
    - chenxinye
    - guettel
