{% set version = '0.9.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-scatterd3
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/scatterD3_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/scatterD3/scatterD3_{{ version }}.tar.gz
  sha256: b0732bed26b89e2e527ab15a55181c2efd1398f6d09e536aa97f929a3ef19a5a

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-digest
    - r-ellipse
    - r-htmlwidgets
  run:
    - r-base
    - r-digest
    - r-ellipse
    - r-htmlwidgets

test:
  commands:
    - $R -e "library('scatterD3')"           # [not win]
    - "\"%R%\" -e \"library('scatterD3')\""  # [win]

about:
  home: https://juba.github.io/scatterD3/
  license: GPL-3.0-or-later
  summary: 'Creates ''D3'' ''JavaScript'' scatterplots from ''R'' with interactive features :
    panning, zooming, tooltips, etc.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

