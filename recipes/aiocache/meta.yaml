{% set name = "aiocache" %}
{% set version = "0.11.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aiocache-{{ version }}.tar.gz
  sha256: f2ebe0b05cec45782e7b5ea0bb74640f157dd4bb1028b4565364dda9fe33be7f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - aiocache
    - aiocache.backends
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aio-libs/aiocache
  doc_url: https://aiocache.readthedocs.io
  summary: multi backend asyncio cache
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - owenlamont
