{% set name = "pycomlink" %}
{% set version = "0.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pycomlink/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 916768aa8189ec4917bf6e6bc54c7ded2f6d9a14c38f5c66573596cdddc81208

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - scipy
    - pandas >=0.22
    - matplotlib
    - numba
    - folium
    - h5py
    - xarray
    - shapely
    - pyproj
    - tqdm
    - pykrige
    - future

test:
  imports:
    - pycomlink

about:
  home: http://github.com/pycomlink/pycomlink
  license: BDS-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Tools for processing microwave link attenuation data for rainfall estimation'

extra:
  recipe-maintainers:
    - cchwala
