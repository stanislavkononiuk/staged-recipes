{% set name = "distopia" %}
{% set version = "0.1.0rc2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/distopia-{{ version }}.tar.gz
  sha256: fef713c51520bbe44aae08666e41f1e139368e229dba97f44af97240143b2b79

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv  --config-settings cmake_args=[-DDISTOPIA_DISPATCH=ON]
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python >=3.7
    - pip
    - numpy
    - scikit-build
    - cmake
    - cython
    - versioneer-518
  run:
    - python >=3.7
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - distopia

about:
  home: https://github.com/MDAnalysis/distopia
  summary: Fast distance calculations using explicitly vectorised SIMD
  license: BSD-3-Clause & MIT & Apache-2.0
  license_file:
    - LICENSE.txt
    - libdistopia/tests/googlebench/LICENSE
    - libdistopia/tests/googletest/LICENSE
    - libdistopia/vcl2/LICENSE

  doc_url: https://www.mdanalysis.org/distopia/
  dev_url: https://github.com/MDAnalysis/distopia

extra:
  recipe-maintainers:
    - hmacdope
    - richardjgowers
    - orbeckst
