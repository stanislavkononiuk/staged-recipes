{% set name = "distopia" %}
{% set version = "0.1.0rc1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/distopia-{{ version }}.tar.gz
  sha256: 1823dd3fb27cf78d14532c34ec21eada07c0458212edbbff93839f232a6c21c0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python >=3.7
    - pip
    - numpy
    - scikit-build
    - cmake
    - cython
    - versioneer-518
  run:
    - python >=3.7
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - distopia

about:
  home: https://github.com/MDAnalysis/distopia
  summary: Fast distance calculations using explicitly vectorised SIMD
  license:  MIT & Apache-2.0 & BSD-3-Clause 
  license_file:
    - LICENSE.txt
    - libdistopia/tests/googlebench/LICENSE
    - libdistopia/tests/googletest/LICENSE
    - libdistopia/vcl2/LICENSE

  doc_url: https://www.mdanalysis.org/distopia/
  dev_url: https://github.com/MDAnalysis/distopia

extra:
  recipe-maintainers:
    - hmacdope
    - richardjgowers
    - orbecskt 