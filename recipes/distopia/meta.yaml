{% set name = "distopia" %}
{% set version = "0.1.0rc3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/distopia-{{ version }}.tar.gz
  sha256: c86d447121bdb1926a8968dce696cbe077ce1ca0fff29f60038f4f6989b28a83

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv --config-settings cmake_args=[-DDISTOPIA_DISPATCH=ON]"
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python >=3.7
    - pip
    - numpy
    - scikit-build
    - cmake
    - cython
    - versioneer-518
  run:
    - python >=3.7
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - distopia

about:
  home: https://github.com/MDAnalysis/distopia
  summary: Fast distance calculations using explicitly vectorised SIMD
  license: MIT
  license_file:
    - LICENSE.txt


  doc_url: https://www.mdanalysis.org/distopia/
  dev_url: https://github.com/MDAnalysis/distopia

extra:
  recipe-maintainers:
    - hmacdope
    - richardjgowers
    - orbeckst
