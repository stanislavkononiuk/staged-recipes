{% set name = "exprtk" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ArashPartow/exprtk/archive/refs/tags/0.0.1.tar.gz
  sha256: fb72791c88ae3b3426e14fdad630027715682584daf56b973569718c56e33f28
  patches:
    - 0001-add-conda_prefix.patch

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x' ) }}

test:
  commands:
    - test -f $PREFIX/include/exprtk.hpp  # [unix]

outputs:
  - name: exprtk
    script: build_exprtk.sh  # [unix]
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - make  # [unix]

about:
  home: https://github.com/ArashPartow/exprtk
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: C++ Mathematical Expression Parsing And Evaluation Library

extra:
  recipe-maintainers:
    - wolfv
    - marimeireles
    - SylvainCorlay
    - ArashPartow
