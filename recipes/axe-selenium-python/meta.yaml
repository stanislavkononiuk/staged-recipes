{% set version = "2.1.6" %}

package:
  name: axe-selenium-python
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/a/axe-selenium-python/axe-selenium-python-{{ version }}.tar.gz
    sha256: 9203ff59c79edcfbcbd676ae55ca35f257e9afb663adbcbc210e3b0d802255ae
  # TODO: remove after https://github.com/mozilla-services/axe-selenium-python/pull/188
  - url: https://raw.githubusercontent.com/mozilla-services/axe-selenium-python/master/LICENSE.txt
    sha256: 1f256ecad192880510e84ad60474eab7589218784b9a50bc7ceee34c2b91f1d5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - pytest >=3.0
    - python >=3.7
    - selenium >=3.0.2

test:
  imports:
    - axe_selenium_python
    - axe_selenium_python.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/mozilla-services/axe-selenium-python
  summary: Python library to integrate axe and selenium for web accessibility testing.
  license: MPL-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - bollwyvl
