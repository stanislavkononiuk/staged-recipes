{% set version = "1.0.0" %}

package:
  name: xgems
  version: {{ version }}

source:
  url: https://github.com/gemshub/xgems/archive/v{{ version }}.tar.gz
  sha256: ceb3b280435b05759ff3a3318fb8377b0172a9c61424f9f3739573df5fcc1efe

build:
  number: 0
  skip: true  # [win and vc<14]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - ninja  # [win]
    - make  # [unix]
  host:
    - gems3k =4.1.1
    - pybind11
    - eigen
    - python
  run:
    - python

test:
  commands:
    - test -d ${PREFIX}/include/xGEMS  # [unix]
    - test -f ${PREFIX}/include/xGEMS/ChemicalEngine.hpp  # [unix]
    - if exist %LIBRARY_PREFIX%\include\xGEMS\ChemicalEngine.hpp (exit 0) else (exit 1)  # [win]
  imports:
    - xgems

about:
  home: https://bitbucket.org/gems4/xgems
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: LICENSE
  summary: The next-generation of C++ and Python API for GEMS. 
  doc_url: https://bitbucket.org/gems4/xgems
  dev_url: https://bitbucket.org/gems4/xgems

extra:
  recipe-maintainers:
    - gdmiron
    - dimitrikulik
    - sdmytrievs
