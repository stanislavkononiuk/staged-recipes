{% set name = "url_widget" %}
{% set version = "0.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6ef386f90b8e07f0e22e708480deb51aff9c3c299c6fd51a9ffcaee615b0a94e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - ipywidgets >=7.0.0
    - python >=3.6

test:
  imports:
    - url_widget
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ASFOpenSARlab/url_widget
  summary: A custom Jupyter widget that provides thecurrent url of the notebook
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - Alex-Lewandowski
    - jhkennedy
