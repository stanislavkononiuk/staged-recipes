{% set name = "mplview" %}
{% set version = "0.0.2" %}
{% set sha256 = "03304db8fbdd70da1bcef91d3835fa1796a6cd61d9c03a3be578bdf0634b1ed7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - matplotlib
    - npctypes

test:
  source_files:
    - tests

  imports:
    - mplview

  commands:
    - python -m unittest discover -s .

about:
  home: https://github.com/jakirkham/mplview
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: A simple, embeddable Matplotlib-based image viewer.
  doc_url: https://mplview.readthedocs.io/
  dev_url: https://github.com/jakirkham/mplview

extra:
  recipe-maintainers:
    - jakirkham
