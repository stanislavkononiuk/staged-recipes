{% set name = "pyutilsnrw" %}
{% set version = "0.0.7694" %}
{% set hash_type = "sha256" %}
{% set hash_value = "d5ac132b538cdd0ecfb2b723099346ca290f70382785b895b8840c7222dbcd1a" %}


package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  skip: True  # [win]
  skip: True  # [py2k]
  skip: True  # [py34]
  script: python setup.py install  --single-version-externally-managed --record=record.txt


requirements:
  build:
    - python
    - biopython
    - setuptools
    - coverage
    - pandas ==0.20.1
  run:
    - python
    - biopython

test:
  imports:
    - pyutilsnrw

about:
  home: https://github.com/nickp60/pyutilsnrw
  license: MIT
  license_file: LICENSE
  summary: 'A collection of convenience functions'
  description: "See github repo"
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers:
    - nickp60
