{% set name = "pyutilsnrw" %}
{% set version = "0.1.0" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  # fn: {{ name }}_v{{ version }}.tar.gz
  # url: https://github.com/nickp60/{{ name }}/archive/{{ version }}.tar.gz
  path: ./

build:
  number: 0
  script: python setup.py install  --single-version-externally-managed --record=record.txt


requirements:
  build:
    - python
    - biopython
    - setuptools
    - coverage
    - pandas ==0.20.1
  run:
    - python
    - biopython

test:
  imports:
    - pyutilsnrw

about:
  home: https://github.com/nickp60/pyutilsnrw
  license: MIT
  license_file: LICENSE
  summary: 'A collection of convenience functions'
  description: "See github repo"
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers:
    - nickp60
