{% set OPENSLIDE_VERSION = "3.4.1" %}

package:
  name: openslide
  version: {{OPENSLIDE_VERSION}}

source:
  url: https://github.com/openslide/openslide/releases/download/v{{OPENSLIDE_VERSION}}/openslide-{{OPENSLIDE_VERSION}}.tar.gz
  md5: fd69a74481a57d6dc188c7a276a09ee7

build:
  number: 0
  skip: True  # [py3k]

requirements:
  build:
    - {{ compiler('c') }}
    - pkg-config
  host:
    - cairo >=1.2
    - gdk-pixbuf
    - glib >=2.48.0
    - jpeg
    - openjpeg >=2.1
    - libpng
    - libtiff >=4
    - libxml2
    - sqlite >=3.6.2
    - xorg-libxrender
    - xorg-libxext
    - xorg-libxau
    - xorg-libxdmcp
    - zlib
  run:
    - cairo >=1.2
    - gdk-pixbuf
    - glib >=2.48.0
    - jpeg
    - libpng
    - libtiff >=4
    - libxml2
    - openjpeg >=2.1
    - sqlite >=3.6.2
    - zlib

test:
  commands:
    - test -f $PREFIX/lib/libopenslide.so  # [linux]
    - test -f $PREFIX/lib/libopenslide.dylib  # [osx]

about:
  home: http://openslide.org/
  license: LGPL 2.1
  license_family: LGPL
  license_file: LICENSE.txt
  summary: OpenSlide is a C library that provides a simple interface to read whole-slide images (also known as virtual slides).

extra:
  recipe-maintainers:
    - jcupitt
