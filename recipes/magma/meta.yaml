package:
  name: magma
  version: 2.5.2

source:
   url: http://icl.utk.edu/projectsfiles/magma/downloads/magma-2.5.2.tar.gz
   patches:
     - cmakelists.patch
     - thread_queue.patch
     - cudaPointerAttributes.patch  # [cuda_compiler_version in ("11.0", "11.1")]

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}
    - cmake
    - ninja  # [win]

about:
  home: http://icl.cs.utk.edu/magma/software/index.html
  license: BSD-3-Clause
  license_file: COPYRIGHT

extra:
  recipe-maintainers:
    - isuruf
