{% set name = "ExtUtils-MakeMaker" %}
{% set version = "7.36" %}

package:
  name: perl-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://cpan.metacpan.org/authors/id/B/BI/BINGOS/{{ name }}-{{ version }}.tar.gz
    sha256: 06cef6429315cdc6afa9b2dc6fbdfa33538b6f68c827f441294621858e28c558
  - url: https://raw.githubusercontent.com/Perl/perl5/v5.32.1/Copying
    sha256: d77d235e41d54594865151f4751e835c5a82322b0e87ace266567c3391a4b912
  - url: https://raw.githubusercontent.com/Perl/perl5/v5.32.1/Artistic
    sha256: dd90d4f42e4dcadf5a7c09eea0189d93c7b37ae560c91f0f6d5233ed3b9292a2

build:
  number: 0
  noarch: generic
  script:
    - {{ PERL }} Makefile.PL INSTALLDIRS=vendor PREFIX={{ PREFIX }} NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install VERBINST=1

requirements:
  build:
    - make
  host:
    - perl
  run:
    - perl

test:
  commands:
    - perl -e 'ExtUtils::Command'
    - perl -e 'ExtUtils::Command::MM'
    - perl -e 'ExtUtils::Liblist'
    - perl -e 'ExtUtils::Liblist::Kid'
    - perl -e 'ExtUtils::MM'
    - perl -e 'ExtUtils::MM_AIX'
    - perl -e 'ExtUtils::MM_Any'
    - perl -e 'ExtUtils::MM_BeOS'
    - perl -e 'ExtUtils::MM_Cygwin'
    - perl -e 'ExtUtils::MM_DOS'
    - perl -e 'ExtUtils::MM_Darwin'
    - perl -e 'ExtUtils::MM_MacOS'
    - perl -e 'ExtUtils::MM_NW5'
    - perl -e 'ExtUtils::MM_OS2'
    - perl -e 'ExtUtils::MM_QNX'
    - perl -e 'ExtUtils::MM_UWIN'
    - perl -e 'ExtUtils::MM_Unix'
    - perl -e 'ExtUtils::MM_VMS'
    - perl -e 'ExtUtils::MM_VOS'
    - perl -e 'ExtUtils::MM_Win32'
    - perl -e 'ExtUtils::MM_Win95'
    - perl -e 'ExtUtils::MY'
    - perl -e 'ExtUtils::MakeMaker'
    - perl -e 'ExtUtils::MakeMaker::Config'
    - perl -e 'ExtUtils::MakeMaker::Locale'
    - perl -e 'ExtUtils::MakeMaker::version'
    - perl -e 'ExtUtils::MakeMaker::version::regex'
    - perl -e 'ExtUtils::MakeMaker::version::vpp'
    - perl -e 'ExtUtils::Mkbootstrap'
    - perl -e 'ExtUtils::Mksymlists'
    - perl -e 'ExtUtils::testlib'

about:
  home: https://metacpan.org/release/{{ name }}
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_family: OTHER
  license_file:
    - Artistic
    - Copying
  summary: Create a module Makefile

extra:
  recipe-maintainers:
    - tdegeus
