{% set version = "5.0.0" %}

package:
  name: clang-bindings-python
  version: {{ version }}

source:
  url: http://llvm.org/releases/{{ version }}/cfe-{{ version }}.src.tar.xz
  sha256: 019f23c2192df793ac746595e94a403908749f8e0c484b403476d2611dd20970

build:
  number: 0
  noarch: python
  script:
    - mkdir -p "${SP_DIR}"
    - cp -r bindings/python/clang "${SP_DIR}"

requirements:
  host:
    - python
  run:
    - python
    - clangdev =={{ version }}

test:
  requires:
    - nose
  source_files:
    - bindings/python/tests
    - bindings/python/examples/cindex
  imports:
    - clang
    - clang.cindex
  commands:
    - cd bindings/python
    - cp tests/cindex/util.py tests
    - nosetests -v

about:
  home: http://llvm.org/
  license: NCSA
  license_file: LICENSE.TXT
  summary: Python bindings for clang

extra:
  recipe-maintainers:
    - chrisburr
