{% set name = "seamm-installer" %}
{% set version = "2021.5.17" %}
{% set sha256 = "e079aa3311a899bd15f259284b76a307c0b048c8268537ffcd5145c088263af8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/seamm-installer/seamm-installer-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools
  run:
    - python >=3.7
    - requests
    - tabulate

test:
  imports:
    - seamm_installer
  commands:
    - pip check
    - seamm-installer --help
  requires:
    - pip

about:
  home: https://github.com/molssi-seamm/seamm_installer
  summary: The installer/updater for SEAMM (Simulation Environment for Atomistic and Molecular Simulations).
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://molssi-seamm.github.io/

extra:
  recipe-maintainers:
    - paulsaxe
