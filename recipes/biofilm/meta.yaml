{% set name = "biofilm" %}
{% set version = "0.0.94" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/biofilm-{{ version }}.tar.gz
  sha256: b285d80da26aebdf41c7b4273c1b31717a035ff731169092a4ca1ac98b2cff3d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - auto-sklearn ==0.14.2
    - dirtyopts ==0.0.18
    - eden-kernel ==0.3.1348
    - lmz ==0.1.12
    - numpy >=1.22.0
    - python >=3.8
    - scikit-learn >=0.24.2
    - structout ==0.1.44
    - ubergauss ==0.0.43

test:
  imports:
    - biofilm
    - biofilm.algo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/smautner/biofilm
  summary: another opts parser
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - smautner
