{% set name = "pcdscalc" %}
{% set version = "0.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pcdshub/pcdscalc/archive/v{{ version }}.tar.gz
  sha256: 6e06eddd45b32fe0c60a1d508a200417e32dac5e2048fb519b286b314c45cdc6

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - scipy
    - xraydb

test:
  imports:
    - pcdscalc

about:
  home: https://github.com/pcdshub/pcdscalc
  doc_url: https://pcdshub.github.io/pcdscalc
  dev_url: https://github.com/pcdshub/pcdscalc
  license: SLAC Open
  license_family: Other
  license_file: LICENSE
  summary: 'Control system-agnostic scientific calculation routines'

extra:
  recipe-maintainers:
    - klauer
