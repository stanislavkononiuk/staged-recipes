{% set name = "sagenb" %}
{% set version = "1.0.1" %}
{% set hash = "d3fa8deca39618262733bf4fd86d079f038f6f7b3f428c20773fd523411a1626" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/sagemath/sagenb/archive/{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  noarch: python
  number: {{ build }}
  script: python -m pip install --no-deps --ignore-installed . --verbose

requirements:
  host:
    - python
    - pip

  run:
    - python
    - twisted >=11.0.0
    - flask >=0.10.1,<0.12
    - flask-oldsessions >=0.10
    - flask-openid
    - flask-autoindex
    - flask-babel

test:
  imports:
    - sagenb

about:
  home: https://github.com/sagemath/sagenb
  license_file: COPYING
  license: GPLv3+
  license_family: GPL
  summary: 'The Sage Notebook'
  dev_url: https://github.com/sagemath/sagenb

extra:
  recipe-maintainers:
    - isuruf
