{% set name = "sagenb" %}
{% set version = "1.0.1" %}
{% set hash = "60971df3d893e5e606ad13e000622aa6ecb26e8c0b2428d987b6577ca7d481e6" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/sagemath/sagenb/releases/download/{{ version }}/sagenb-{{ version }}.tar.bz2
  sha256: {{ hash }}

build:
  noarch: python
  number: {{ build }}
  script: python -m pip install --no-deps --ignore-installed . --verbose

requirements:
  host:
    - python
    - pip

  run:
    - python
    - twisted >=11.0.0
    - flask >=0.10.1,<0.12
    - flask-oldsessions >=0.10
    - flask-openid
    - flask-autoindex
    - flask-babel

test:
  imports:
    - sagenb

about:
  home: https://github.com/sagemath/sagenb
  license_file: COPYING
  license: GPLv3+
  license_family: GPL
  summary: 'The Sage Notebook'
  dev_url: https://github.com/sagemath/sagenb

extra:
  recipe-maintainers:
    - isuruf
