{% set name = "napari-ome-zarr" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-ome-zarr-{{ version }}.tar.gz
  sha256: 07b7dd92afb978fd91d61513c6a67d53e2a33ba1d7fc99a22514fcac73faff0a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - napari-plugin-engine >=0.1.4
    - numpy
    - ome-zarr >=0.2.0
    - python >=3.7
    - vispy

test:
  imports:
    - napari_ome_zarr
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ome/napari-ome-zarr
  summary: A reader for zarr backed OME-NGFF images.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/napari
    - joshmoore
    - sbesson
    - will-moore
