{% set version = "0.12.2" %}

package:
  name: woodwork
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/e/woodwork/woodwork-{{ version }}.tar.gz
  sha256: 5bee95b42973ed980f5d188372aca864248e5b660bd36fd19bdb9d6d5a72e8a2

build:
  entry_points:
    - woodwork = woodwork.__main__:cli
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - numpy >=1.19.1
    - pandas >=1.1.0
    - click >=7.1.2
    - scikit-learn >=0.23.2

test:
  imports:
    - woodwork
  requires:
    - pip >= 20.2.2
    - pytest ==6.0.1
    - pytest-cov ==2.10.1
    - pytest-xdist ==2.0.0
  source_files:
    - woodwork/tests/*
    - requirements.txt
    - test-requirements.txt
  commands:
    - pytest woodwork/tests

about:
  doc_url: https://woodwork.alteryx.com/en/stable/
  dev_url: https://github.com/Featurelabs/woodwork/
  home: https://www.alteryx.com/innovation-labs
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Woodwork provides you with a common DataTable object to use with Featuretools, EvalML, and general ML.


extra:
  recipe-maintainers:
    - gsheni
    - thehomebrewnerd