{% set name = "submitit" %}
{% set version = "1.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: d7ba4d0301b43c0be09d53dd0a3d646a92c1f0fba3f546e783d9dc2361b8dfce

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - cloudpickle >=1.2.1
    - pip
    - python
    - typing_extensions >=3.7.4.2
  run:
    - cloudpickle >=1.2.1
    - python
    - typing_extensions >=3.7.4.2

test:
  imports:
    - submitit
    - submitit.auto
    - submitit.core
    - submitit.local
    - submitit.slurm

about:
  home: https://github.com/facebookincubator/submitit
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Python 3.6+ toolbox for submitting jobs to Slurm"
  doc_url: https://github.com/facebookincubator/submitit

extra:
  recipe-maintainers:
    - rpanai
