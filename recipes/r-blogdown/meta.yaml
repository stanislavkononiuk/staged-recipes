{% set version = '0.14' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-blogdown
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/blogdown_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/blogdown/blogdown_{{ version }}.tar.gz
  sha256: 91f5fb5a2c3cfa3d256bd7ba8dd7e4d755d32c9e4fd5d3ea82d62f11a5e4863c

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-bookdown >=0.9
    - r-htmltools
    - r-httpuv >=1.4.0
    - r-knitr >=1.21
    - r-rmarkdown >=1.11
    - r-servr >=0.13
    - r-xfun >=0.5
    - r-yaml >=2.1.19
  run:
    - r-base
    - r-bookdown >=0.9
    - r-htmltools
    - r-httpuv >=1.4.0
    - r-knitr >=1.21
    - r-rmarkdown >=1.11
    - r-servr >=0.13
    - r-xfun >=0.5
    - r-yaml >=2.1.19

test:
  commands:
    - $R -e "library('blogdown')"           # [not win]
    - "\"%R%\" -e \"library('blogdown')\""  # [win]

about:
  home: https://github.com/rstudio/blogdown
  license: GPL-3
  summary: Write blog posts and web pages in R Markdown. This package supports the static site
    generator 'Hugo' (<https://gohugo.io>) best, and it also supports 'Jekyll' (<http://jekyllrb.com>)
    and 'Hexo' (<https://hexo.io>).
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - philip-khor

