{% set version = '1.3.3' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-glpkapi
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/glpkAPI_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/glpkAPI/glpkAPI_{{ version }}.tar.gz
  sha256: d8635e4c1cc3b6dfdd935c22d4c012f84c423681b7ebe1469cc70a5c71d4731d

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - glpk
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - glpk

test:
  commands:
    - $R -e "library('glpkAPI')"           # [not win]
    - "\"%R%\" -e \"library('glpkAPI')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=glpkAPI
  license: GPL-3
  summary: R Interface to C API of GLPK, depends on GLPK Version >= 4.42.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - mfansler

