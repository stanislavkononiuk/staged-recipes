{% set name = "kinparse" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 01b58c997169649988a9a33392fd7e0a6afd40b288643dc6de1ba685d289bab7

build:
  noarch : python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - kinparse = kinparse.__main__:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - future >=0.15.0
    - pyparsing >=2.1.1

test:
  imports:
    - kinparse

about:
  home: https://github.com/xesscorp/kinparse
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'This is a parser for KiCad schematic netlist files that are output by EESCHEMA'

extra:
  recipe-maintainers:
    - hmaarrfk
