{% set name = "sardana-tango" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ALBA-Synchrotron/sardana-tango/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 98085be8e9f16474bfb19e632f7a50678369fdf65536a9ab3116508a54e60d83

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - sardana
    - pytango

test:
  imports:
    - sardana_tango
    - sardana_tango.ctrl.TangoAttrCTCtrl
    - sardana_tango.ctrl.TangoAttrIORCtrl
    - sardana_tango.ctrl.TangoAttrMotorCtrl
    - sardana_tango.ctrl.TangoAttrZeroDCtrl
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ALBA-Synchrotron/sardana-tango
  summary: Sardana Tango plugins
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - beenje
