{% set name = "colorlog" %}
{% set version = "2.6.3" %}
{% set build = 0 %}
{% set md5 = "7c80dc31fb37ae5f7d519b6796f7a7e0" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://pypi.python.org/packages/cd/e7/7e14ce72038e83bc475a1f708485e5ea4a789beef26ff64b732918f860e6/{{ name }}-{{ version }}.tar.gz
    md5: {{ md5 }}

build:
    number: {{ build }}
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools

    run:
        - python
        - colorama  # [win]

test:
    imports:
        - colorlog

about:
    home: https://github.com/borntyping/python-colorlog
    license: MIT License
    summary: 'Log formatting with colors!'

extra:
    recipe-maintainers:
        - kwilcox
