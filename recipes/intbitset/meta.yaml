{% set name = "intbitset" %}
{% set version = "2.4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d4ceba6c252223a2e60072b8e42b867004eb31972098e0d16924cf0d27aed387

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
    - six
  run:
    - python
    - six

test:
  imports:
    - intbitset

about:
  home: http://github.com/inveniosoftware/intbitset/
  license: GNU Lesser General Public v3 or later (LGPLv3+)
  license_family: LGPL
  license_file: lgpl-3.0.txt
  summary: C-based extension implementing fast integer bit sets.
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - gtonkinhill
