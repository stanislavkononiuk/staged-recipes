{% set version = '2.17.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rstanarm
  version: {{ version|replace("-", "_") }}

source:
  fn: rstanarm_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/rstanarm_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/rstanarm/rstanarm_{{ version }}.tar.gz
  sha256: da450e973aa1e642f7ac0c8c37fa0ebc02869c89ccb8b626d8c3f5eb1288cea4

build:
  number: 0
  # no win64 package for r-shinystan
  skip: true  # [win]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-bh >=1.65.0
    - r-matrix
    - r-rcpp >=0.12.0
    - r-rcppeigen >=0.3.3.3.0
    - r-stanheaders >=2.17.1
    - r-bayesplot >=1.2.0
    - r-ggplot2 >=2.2.1
    - r-lme4 >=1.1_8
    - r-loo >=1.1.0
    - r-nlme >=3.1_124
    - r-rstan >=2.17.2
    - r-rstantools >=1.2.0
    - r-shinystan >=2.3.0
    - r-survival >=2.40.1
    - posix                # [win]
    - {{native}}toolchain  # [win]
    - gcc                  # [not win]

  run:
    - r-base
    - r-bh >=1.65.0
    - r-matrix
    - r-rcpp >=0.12.0
    - r-rcppeigen >=0.3.3.3.0
    - r-stanheaders >=2.17.1
    - r-bayesplot >=1.2.0
    - r-ggplot2 >=2.2.1
    - r-lme4 >=1.1_8
    - r-loo >=1.1.0
    - r-nlme >=3.1_124
    - r-rstan >=2.17.2
    - r-rstantools >=1.2.0
    - r-shinystan >=2.3.0
    - r-survival >=2.40.1
    - libgcc  # [not win]

test:
  commands:
    - $R -e "library('rstanarm')"  # [not win]
    - "\"%R%\" -e \"library('rstanarm')\""  # [win]

about:
  home: http://discourse.mc-stan.org, http://mc-stan.org/
  license: GPL (>= 3)
  summary: Estimates previously compiled regression models using the 'rstan' package, which provides
    the R interface to the Stan C++ library for Bayesian estimation. Users specify models
    via the customary R syntax with a formula and data.frame plus some additional arguments
    for priors.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]

extra:
  recipe-maintainers:
    - cbrueffer
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
