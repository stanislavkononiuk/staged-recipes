{% set name = "dust_extinction" %}
{% set version = "0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/karllark/{{ name }}/archive/{{ version }}.tar.gz
  sha256: c038d51d94dc65a4c6e3f473e60888f79e65e5acb07af49598012823499f34fa

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - astropy >=1.3
    - pytest
    - setuptools
    - numpy {{ numpy }}
    - python {{ python }}
  host:
    - python
    - pip
  run:
    - astropy >=1.3
    - matplotlib
    - scipy
    - numpy
    - python

about:
  home: http://github.com/karllark/dust_extinction
  license: BSD-3-Clause
  license_family: BSD
  license_file: licenses/LICENSE.txt
  summary: 'Models of interstellar dust extinction curves'

  description: |
    Models of interstellar dust extinction curves using the
    astropy.modeling framework.
  doc_url: http://dust-extinction.readthedocs.io/
  dev_url: https://github.com/karllark/dust_extinction

extra:
  recipe-maintainers:
    - karllark
