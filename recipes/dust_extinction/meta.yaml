{% set name = "dust_extinction" %}
{% set version = "0.7" %}
{% set hash_type = "sha256" %}
{% set hash_value = "68c096e60b133cfaa60e641cd6a1c9b45a0f9b82d2cd4c8560ce68db3182373d" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 0
  script: python setup.py install --offline --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
    - astropy >=2
  run:
    - python
    - numpy >=1.13
    - scipy
    - astropy >=2
    - matplotlib

test:
  imports:
    - dust_extinction

about:
  home: https://github.com/karllark/dust_extinction
  license: BSD 3-clause
  license_family: BSD
  summary: Models of interstellar dust extinction curves
  description: |
    Models of interstellar dust extinction curves using the
    astropy.modeling framework.
  doc_url: https://dust_extinction.readthedocs.io/
  dev_url: https://github.com/karllark/dust_extinction

extra:
  recipe-maintainers:
    - karllark
