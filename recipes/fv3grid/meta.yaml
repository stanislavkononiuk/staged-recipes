{% set name = "fv3grid" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fv3grid-{{ version }}.tar.gz
  sha256: 454ecb00eba76b74dd9270a4af00968aafbd87421232e2f5c824a6e10e31489f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - fv3grid
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/noaa-oar-arl/fv3grid
  summary: FV3 Grid Data
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - bbakernoaa
    - zmoon
