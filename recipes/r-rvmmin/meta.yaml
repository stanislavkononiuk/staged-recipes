{% set version = '2017-7.18' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rvmmin
  version: {{ version|replace("-", "_") }}

source:
  fn: Rvmmin_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/Rvmmin_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/Rvmmin/Rvmmin_{{ version }}.tar.gz
  sha256: 1e8e8ed127ab0b0b3106a478891b44a32bbdd77e1085b5c3d3a8fd1039e65f92

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  skip: true  # [win32]

requirements:
  build:
    - r-base
    - r-optextras

  run:
    - r-base
    - r-optextras

test:
  commands:
    - $R -e "library('Rvmmin')"  # [not win]
    - "\"%R%\" -e \"library('Rvmmin')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=Rvmmin
  license: GPL (>= 2)
  summary: Variable metric nonlinear function minimization with bounds constraints.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]

extra:
  recipe-maintainers:
    - cbrueffer
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
