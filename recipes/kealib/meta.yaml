{% set version = "1.4.6" %}

package:
    name: kealib
    version: {{ version }}

source:
    fn: kealib-{{ version }}.tar.gz
    url: https://bitbucket.org/chchrsc/kealib/downloads/kealib-{{ version }}.tar.gz
    md5: 7a74decf9c07040383c26414c1c334e8

build:
    number: 0
    features:
        - vc9  # [win and py27]
        - vc10  # [win and py34]
        - vc14  # [win and py35]
        
requirements:
    build:
        - python  # [win]    
        - hdf5

    run:
        - hdf5

about:
    home: kealib.org
    license: MIT
    summary: The KEA format provides an implementation of the GDAL specification within the the HDF5 file format.

extra:
    recipe-maintainers:
        - gillins
