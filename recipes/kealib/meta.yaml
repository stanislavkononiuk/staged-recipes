{% set version = "1.4.6" %}

package:
    name: kealib
    version: {{ version }}

build:
    number: 0

source:
    fn: kealib-{{ version }}.tar.gz
    url: https://bitbucket.org/chchrsc/kealib/downloads/kealib-{{ version }}.tar.gz
    md5: 7a74decf9c07040383c26414c1c334e8
 
