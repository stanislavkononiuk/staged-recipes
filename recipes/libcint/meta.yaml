{% set name = "libcint" %}
{% set version = "4.4.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/sunqm/libcint/archive/refs/tags/v4.4.5.tar.gz
  sha256: da61e7a69d0e11ab3937f58d4b7c1750eb99df4d84a8208349db44b6c72039b7
  patches:
  - 0001-Fix-test-location.patch

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - libblas

test:
  commands:
    - cd testsuite
    - python test_cint.py --quick
    - python test_3c2e.py --quick
  requires:
    - numpy
    - python
  source_files:
    - testsuite

about:
  home: https://github.com/sunqm/libcint
  summary: general GTO integrals for quantum chemistry
  dev_url: https://github.com/sunqm/libcint
  doc_url: http://wiki.sunqm.net/libcint
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
