{% set name="pyglet" %}
{% set version = "1.2.4" %}
{% set md5="ba640b5fea8d670efdd747daa70a529a" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    md5: {{ md5 }}

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - pyglet
    - pyglet.app
    - pyglet.canvas
    - pyglet.extlibs
    - pyglet.font
    - pyglet.gl
    - pyglet.graphics
    - pyglet.image
    - pyglet.image.codecs
    - pyglet.input
    - pyglet.libs
    - pyglet.libs.darwin
    - pyglet.libs.darwin.cocoapy
    - pyglet.libs.win32
    - pyglet.libs.x11
    - pyglet.media
    - pyglet.media.drivers
    - pyglet.media.drivers.directsound
    - pyglet.media.drivers.openal
    - pyglet.media.drivers.pulse
    - pyglet.text
    - pyglet.text.formats
    - pyglet.window
    - pyglet.window.carbon
    - pyglet.window.cocoa
    - pyglet.window.win32
    - pyglet.window.xlib

about:
    home: http://pyglet.readthedocs.org/en/pyglet-1.2-maintenance/
    license: BSD License
    summary: 'Cross-platform windowing and multimedia library'

extra:
    recipe-maintainers:
        - mwcraig
        - jakirkham
        - r1chardj0n3s
        - silvester747
        - bitcraft

