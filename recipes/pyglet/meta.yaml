{% set name="pyglet" %}
{% set version = "1.2.4" %}
{% set md5="ba640b5fea8d670efdd747daa70a529a" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    md5: {{ md5 }}

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - pyglet
    - pyglet.app
    - pyglet.canvas
    - pyglet.extlibs
    # Skip the next test on Linux until DISPLAY is set on CircleCI
    - pyglet.font  # [not linux]
    - pyglet.gl
    - pyglet.graphics
    - pyglet.image
    - pyglet.image.codecs
    - pyglet.input
    - pyglet.libs
    - pyglet.libs.darwin  # [osx]
    - pyglet.libs.darwin.cocoapy  # [osx]
    - pyglet.libs.win32  # [win]
    - pyglet.libs.x11  # [linux]
    - pyglet.media
    - pyglet.media.drivers
    - pyglet.media.drivers.directsound
     # skip to avoid installing audio drivers on Windows, see
     # https://www.openal.org/platforms/
    - pyglet.media.drivers.openal  # [not win]
    # Again, skip the driver-specific import
    - pyglet.media.drivers.pulse  # [not win]
    - pyglet.text
    - pyglet.text.formats
    - pyglet.window
    # Skip the carbon test because it isn't present on recent versions
    # of OSX.
    # - pyglet.window.carbon  # [osx]
    - pyglet.window.cocoa  # [osx]
    - pyglet.window.win32  # [win]
    - pyglet.window.xlib  # [linux]

about:
    home: http://pyglet.readthedocs.org/en/pyglet-1.2-maintenance/
    license: BSD License
    summary: 'Cross-platform windowing and multimedia library'

extra:
    recipe-maintainers:
        - mwcraig
        - jakirkham
        - r1chardj0n3s
        - silvester747
        - bitcraft

