{%set name = "ebooklib" %}
{%set camelName = "EbookLib" %}
{%set version = "0.15" %}
{%set hash_type = "sha256" %}
{%set hash_val = "cba18893047b27cdc516ba61e05b76da5f087a3c3dd69c3121dda415fd3e9be1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ camelName }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ camelName }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}
  patches:
    - readme.patch
    # Above patch fixes README encoding. See https://github.com/aerkalov/ebooklib/issues/99 for the original fix.
    # (Not yet in pypi - see https://github.com/aerkalov/ebooklib/issues/104)

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - six
    - lxml

  run:
    - python
    - lxml
    - six

test:
  imports:
    - ebooklib
    - ebooklib.plugins

about:
  home: https://github.com/aerkalov/ebooklib
  license: AGPL 3.0
  license_file: LICENSE.txt
  summary: 'Ebook library which can handle EPUB2/EPUB3 and Kindle format'
  doc_url: https://github.com/aerkalov/ebooklib/wiki
  dev_url: https://github.com/aerkalov/ebooklib

extra:
  recipe-maintainers:
    - pmlandwehr
