package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ camelName }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ camelName }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}
  patches:
    - AUTHORS.patch
    - README.patch
    - epub.patch
    - standard.patch
    
