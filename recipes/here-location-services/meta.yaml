{% set name = "here-location-services" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/here-location-services-{{ version }}.tar.gz
  sha256: 9aee8d0a05f5f05d850bf7aefb55e15676f0525038cdaf037af5ec2e63948405

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - geojson
    - python >=3.6
    - requests

test:
  imports:
    - here_location_services
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://here.com
  summary: HERE Location Services for Python
  dev_url: https://github.com/heremaps/here-location-services-python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sackh
