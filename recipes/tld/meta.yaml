{% set name = "tld" %}
{% set version = "0.12.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tld-{{ version }}.tar.gz
  sha256: 69fed19d26bb3f715366fb4af66fdeace896c55c052b00e8aaba3a7b63f3e7f0

build:
  number: 0
  noarch: python
  entry_points:
    - update-tld-names = tld.utils:update_tld_names_cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - tld
  commands:
    - pip check
    - update-tld-names --help
  requires:
    - pip

about:
  home: https://github.com/barseghyanartur/tld
  summary: Extract the top-level domain (TLD) from the URL given.
  license: LGPL-2.1-or-later
  license_file:
    - LICENSE_GPL2.0.txt
    - LICENSE_LGPL_2.1.txt
    - LICENSE_MPL_1.1.txt

extra:
  recipe-maintainers:
    - ickc
