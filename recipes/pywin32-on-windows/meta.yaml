{% set version = "0.1.0" %}
{% set build_number = 0 %}

package:
  name: pywin32-on-windows
  version: {{ version }}

build:
  noarch: python
  {% if pkg_type == 'pywin32' %}
  number: {{ build_number | int * 2 }}
  {% else %}
  number: {{ build_number | int * 2 + 1 }}
  {% endif %}

requirements:
  host:
    - python
  run:
    - python
    {% if pkg_type == 'pywin32' %}
    - pywin32
    {% else %}
    - __unix
    {% endif %}

test:
  imports:
    {% if pkg_type == 'pywin32' %}
    - win32api
    {% endif %}
  requires:
    - pip
    - python
  commands:
    - pip check

about:
  home: https://github.com/conda-forge/maybe-pywin32-feedstock
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'A virtual package for pywin32... but only on windows'

extra:
  recipe-maintainers:
    - bollwyvl
