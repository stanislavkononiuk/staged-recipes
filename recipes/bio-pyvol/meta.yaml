{% set name = "bio-pyvol" %}
{% set version = "1.7.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"

build:
  number: 0
  entry_points:
    - pyvol=pyvol.__main__:main
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - biopython >=1.73
    - configparser
    - msms >=2.6.1
    - numpy >=1.16.1
    - pandas >=0.24.1
    - pip
    - python
    - scikit-learn >=0.20.2
    - scipy >=1.2.1
    - trimesh >=2.36.29
  build:
    - {{ compiler('cxx') }}
  run:
    - biopython >=1.73
    - configparser
    - msms >=2.6.1
    - numpy >=1.16.1
    - pandas >=0.24.1
    - python
    - scikit-learn >=0.20.2
    - scipy >=1.2.1
    - trimesh >=2.36.29

test:
  imports:
    - pyvol
  commands:
    - pyvol --help

about:
  home: https://github.com/schlessingerlab/pyvol
  license: MIT
  license_family: MIT
  license_file: 
  summary: "a PyMOL plugin and python package for visualization, comparison, and volume calculation of protein drug-binding sites"
  doc_url: https://schlessinger-lab.github.io/pyvol/
  dev_url: https://github.com/schlessinger-lab/pyvol/
  doc_source_url: https://schlessinger-lab.github.io/pyvol/README.rst

extra:
  recipe-maintainers:
    - rhs2132
