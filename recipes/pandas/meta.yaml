{% set version="v0.18.0" %}

package:
    name: pandas
    version: {{ GIT_DESCRIBE_TAG|replace("v","") }}

build:
    number: {{ GIT_DESCRIBE_NUMBER|int }}
    {% if GIT_DESCRIBE_NUMBER|int == 0 %}string: np{{ CONDA_NPY }}py{{ CONDA_PY }}_0
    {% else %}string: np{{ CONDA_NPY }}py{{ CONDA_PY }}_{{ GIT_BUILD_STR }}{% endif %}
    script: python setup.py install

source:
    git_url: https://github.com/pydata/pandas
    git_tag: {{ version }}

requirements:
  build:
    - python
    - cython
    - numpy             x.x
    - setuptools
    - pytz
    - python-dateutil

  run:
    - python
    - numpy             x.x
    - python-dateutil
    - pytz

test:
  imports:
    - pandas

about:
  home: http://pandas.pydata.org
  license: BSD

extra:
  recipe-maintainers:
    - jakirkham
    - jreback
    - msarahan
