{% set name = "waybackpy" %}
{% set version = "3.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/waybackpy-{{ version }}.tar.gz
  sha256: f41e4df04a189374dba84e33c9eb94f35c8397765f45ef93ea7ea87a80056976

build:
  entry_points:
    - waybackpy = waybackpy.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.4
  run:
    - click
    - python >=3.4
    - requests

test:
  imports:
    - waybackpy
  commands:
    - pip check
    - waybackpy --help
  requires:
    - pip

about:
  home: https://akamhy.github.io/waybackpy/
  summary: Python package that interfaces with the Internet Archive's Wayback Machine APIs. Archive pages and retrieve archived pages easily.
  dev_url: https://github.com/akamhy/waybackpy
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - labriunesp
    - rafaelrdealmeida
