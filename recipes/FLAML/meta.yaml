{% set name = "FLAML" %}
{% set version = "0.6.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps https://files.pythonhosted.org/packages/b0/b5/d0001c3d3e335aba4b72590546e3a6bc5f13e182aa31cc2693558153b491/{{ name }}-{{ version }}.tar.gz

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - lightgbm >=2.3.1
    - numpy >=1.16.2
    - python >=3.6
    - scikit-learn >=0.24
    - scipy >=1.4.1
    - xgboost <=1.3.3,>=0.90

test:
  imports:
    - flaml
    - flaml.nlp
  commands:
    - pip check
  requires:
    - pip
    - pandas >=1.0.0
    - xgboost <=1.3.3,>=0.90


about:
  home: https://github.com/microsoft/FLAML
  summary: A fast and lightweight autoML system
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - michalchromcak
