{% set name = "FLAML" %}
{% set version = "0.6.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps https://files.pythonhosted.org/packages/bd/f0/bd0a6fe029fd45c8cc2babf338ffbc88e699d22e1b8bb88b8424f6ff981e/{{ name }}-{{ version }}-py3-none-any.whl

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - catboost >=0.23
    - lightgbm >=2.3.1
    - numpy >=1.16.2
    - python >=3.6
    - scikit-learn >=0.23.2
    - scipy >=1.4.1
    - xgboost >=0.90

test:
  imports:
    - flaml
    - flaml.nlp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/microsoft/FLAML
  summary: A fast and lightweight autoML system
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - michalchromcak
