{% set name = "FLAML" %}
{% set version = "0.6.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e71236bdab1dc7278562dac63c7914b6309f2d869540754fd0543ae75f3c080e

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - lightgbm >=2.3.1
    - numpy >=1.16.2
    - python >=3.6
    - scikit-learn >=0.24
    - scipy >=1.4.1
    - xgboost <=1.3.3,>=0.90

test:
  imports:
    - flaml
  commands:
    - pip check
  requires:
    - pip
    - pandas >=1.0.0
    - xgboost <=1.3.3,>=0.90


about:
  home: https://github.com/microsoft/FLAML
  summary: A fast and lightweight autoML system
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - michalchromcak
