{% set name = "FLAML" %}
{% set version = "0.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/FLAML-{{ version }}.tar.gz
  sha256: 1dbff3958a52d80a61d5e7854820cc47b4505c544816d1fe22a62b3b9cd1a32a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - catboost >=0.23
    - lightgbm >=2.3.1
    - numpy >=1.16.2
    - python >=3.6
    - scikit-learn >=0.23.2
    - scipy >=1.4.1
    - xgboost >=0.90

test:
  imports:
    - flaml
    - flaml.nlp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/microsoft/FLAML
  summary: A fast and lightweight autoML system
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - michalchromcak
