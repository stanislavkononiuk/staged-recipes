{% set name = "fastcluster" %}
{% set version = "1.2.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fastcluster-{{ version }}.tar.gz
  sha256: b5697a26b5397004bba4ac6308e9e9b7a832dcccfcc0333554bc3898a55601a3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.0
  run:
    - python >=3.0

test:
  imports:
    - fastcluster
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://danifold.net
  summary: Fast hierarchical clustering routines for R and Python.
  license: BSD-2-Clause
  license_file: COPYING.txt

extra:
  recipe-maintainers:
    - osamples
