{% set name = "wntr" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/michaelbynum/WNTR/archive/55a90f2d6f86d7c42472ae0c2ed620f2c0e52bc2.zip
  sha256: c84ba63a8e0e8aed2b1222451e517780c83ea3e4e4311ed7d6b29e95b67633cb

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
    - numpy
    - python
    - pip
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - networkx
    - pandas
    - scipy
    - matplotlib
    - plotly
    - nose
    - openpyxl

test:
  imports:
    - wntr

about:
  home: https://github.com/michaelbynum/WNTR
  license: Revised BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Water Network Tool for Resilience'

extra:
  recipe-maintainers:
    - michaelbynum
