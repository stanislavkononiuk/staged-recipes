{% set version = "1.0.0" %}
{% set name = "xlrd" %}
{% set sha256 = "0ff87dd5d50425084f7219cb6f86bb3eb5aa29063f53d50bf270ed007e941069" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

about:
  home: 'http://www.python-excel.org/'
  license: "BSD-style"
  license_family: BSD
  #license_file: docs/licences.rst # not in the tar bundle
  summary: 'Library for developers to extract data from Microsoft Excel (tm) spreadsheet files'
  doc_url: http://xlrd.readthedocs.io/en/latest/
  dev_url: https://github.com/python-excel/xlrd/blob/master/docs/index.rst

extra:
  recipe-maintainers:
   - cokelaer
