{% set name = "msgpack-c" %}
{% set version = "2.0.0" %}
{% set sha256 = "eb20b4bf15f20bad149ec82fffac74f16de2a8a797e321a3f8189d63263a511e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: cpp-{{ version }}.tar.gz
  url: https://github.com/msgpack/{{ name }}/archive/cpp-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    # Support latest gtest
    # https://github.com/msgpack/msgpack-c/commit/4a1db60af8d6bdb258a34352f5cd8d9800544372.patch
    - gtest.patch

build:
  number: 0
  features:
    - vc9   # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and py35]

requirements:
  build:
    - python  # [win]
    - vc 9    # [win and py27]
    - vc 10   # [win and py34]
    - vc 14   # [win and py35]
    - gtest
    - cmake
    - toolchain
    - boost 1.62.*
    - zlib 1.2.*
  run:
    - vc 9   # [win and py27]
    - vc 10  # [win and py34]
    - vc 14  # [win and py35]
    - boost 1.62.*
    - zlib 1.2.*

test:
  commands:
    - test -f $PREFIX/include/msgpack.h                         # [unix]
    - test -f $PREFIX/include/msgpack.hpp                       # [unix]
    - test -f $PREFIX/lib/libmsgpackc.a                         # [unix]
    - test -f $PREFIX/lib/libmsgpackc.so                        # [linux]
    - test -f $PREFIX/lib/libmsgpackc.dylib                     # [osx]
    - if not exist %LIBRARY_INC%\\msgpack.h exit 1              # [win]
    - if not exist %LIBRARY_INC%\\msgpack.hpp exit 1            # [win]
    - if not exist %LIBRARY_LIB%\\msgpackc.lib exit 1           # [win]
    - if not exist %LIBRARY_LIB%\\msgpackc_static.lib exit 1    # [win]
    - if not exist %LIBRARY_BIN%\\msgpackc.dll exit 1           # [win]

about:
  home: https://github.com/msgpack/msgpack-c
  license: Boost-1.0
  license_file: LICENSE_1_0.txt
  summary: 'MessagePack implementation for C and C++.'
  doc_url: https://github.com/msgpack/msgpack-c/blob/master/README.md
  dev_url: https://github.com/msgpack/msgpack-c

extra:
  recipe-maintainers:
    - bluescarni
