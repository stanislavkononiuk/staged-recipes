{% set name = "napari-affinities" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-affinities-{{ version }}.tar.gz
  sha256: 850acfa3d4becb8c701c866c91ddf5922001a78c34c0fc642aff175a33a7e770

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

channels:
  - pytorch

requirements:
  host:
    - python >=3.7
    - setuptools-scm
    - pip
  run:
    - python >=3.7
    - numpy
    - zarr
    - magicgui
    - bioimageio.core
    - gunpowder
    - affogato
    - matplotlib-base
    - pytorch

test:
  imports:
    - napari_affinities
    - affogato
    - torch
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pattonw/napari-affinities
  summary: A plugin for creating, visualizing, and processing affinities
  license: MIT
  license_file:
    - LICENSE
    - LICENSE

extra:
  recipe-maintainers:
    - pattonw
