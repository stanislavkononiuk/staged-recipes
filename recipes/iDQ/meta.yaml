{% set name = "iDQ" %}
{% set version = "0.1.0" %}
{% set sha256 = "31efed79f9a0e0eb03ef174f5f8e48d3d23a3213dd95616a89730661fb385669" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://software.ligo.org/lscsoft/source/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  skip: True  # [py3k]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - python
    - pip
    - setuptools

  run:
    - python
    - setuptools
    - numpy >=1.7.1
    - scipy
    - ligo-common
    - ligo-segments
    - numpy>=1.7.1
    - h5py>=2.3.0
    - matplotlib>=1.2.0
    - python-lal
    - python-lalframe
    - lscsoft-glue
    - ligo-common
    - ligo-segments
    - ligo-scald
    - libframe
    - python-confluent-kafka>=0.11.4
    - scikit-learn>=0.18.2

test:
  imports:
    - idq

about:
  home: https://git.ligo.org/reed.essick/iDQ
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://docs.ligo.org/reed.essick/iDQ
  dev_url: https://git.ligo.org/reed.essick/iDQ
  summary: a low-latency statistical data quality pipeline for glitch detection

extra:
  recipe-maintainers:
    -  myNameIsPatrick
