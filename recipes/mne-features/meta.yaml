{% set name = "MNE-Features" %}
{% set version = "0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ebb8ca5cb71f46794ecbcdc195e01bfcae199c9044b8029b173ef0356816db0c

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy >=1.17
    - matplotlib-base >=1.5
    - scipy >=1.0
    - numba >=0.46.0
    - llvmlite >=0.30
    - scikit-learn >=0.21
    - mne-base >=0.18.2
    - pywavelets >=0.5.2
    - pandas >=0.25

test:
  imports:
    - mne_features
    - mne_features.feature_extraction
    - mne_features.univariate
    - mne_features.utils
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://mne.tools/mne-features
  license: BSD-3-Clause 
  license_family: BSD
  license_file: LICENSE
  summary: 'Software for extracting features from multivariate time series data'
  dev_url: https://github.com/mne-tools/mne-features

extra:
  recipe-maintainers:
    - hoechenberger
    - larsoner
