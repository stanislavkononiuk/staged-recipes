{% set version = '0.3.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggresidpanel
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggResidpanel_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggResidpanel/ggResidpanel_{{ version }}.tar.gz
  sha256: 2f86b7ae17153a9d6378fd1a3aba032b2d5a66754f871e010866b49b84e052ef

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-mass
    - r-cowplot
    - r-ggplot2
    - r-plotly
    - r-qqplotr
    - r-stringr
  run:
    - r-base
    - r-mass
    - r-cowplot
    - r-ggplot2
    - r-plotly
    - r-qqplotr
    - r-stringr

test:
  commands:
    - $R -e "library('ggResidpanel')"           # [not win]
    - "\"%R%\" -e \"library('ggResidpanel')\""  # [win]

about:
  home: https://goodekat.github.io/ggResidpanel/
  license: MIT
  summary: An R package for creating panels of diagnostic plots for residuals from a model  using
    ggplot2 and plotly to analyze residuals and model assumptions from a variety of  viewpoints.
    It also allows for the creation of interactive diagnostic plots.
  license_family: MIT

extra:
  recipe-maintainers:
    - conda-forge/r

