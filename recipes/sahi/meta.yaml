{% set name = "sahi" %}
{% set version = "0.8.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sahi-{{ version }}.tar.gz
  sha256: 4b6855a1db49988c775759cf9ccafa875c03267e1ef6856f84094cc9e5728452

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - fire
    - opencv >=4.2.0.32
    - pillow >=8.2.0
    - python
    - pyyaml
    - shapely >=1.7.0
    - tqdm >=4.48.2

test:
  imports:
    - sahi
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/obss/sahi
  summary: A vision library for performing sliced inference on large images/small objects
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fcakyon
    - weiji14
