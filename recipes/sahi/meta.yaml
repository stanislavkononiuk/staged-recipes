{% set name = "sahi" %}
{% set version = "0.8.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sahi-{{ version }}.tar.gz
  sha256: 5a688f9782c78251669ddb3db3e280e2eb43a978102cec9aab87e5953070069f

build:
  number: 0
  noarch: python
  entry_points:
    - sahi=sahi.cli:app
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - fire
    - opencv >=4.2.0.32
    - pillow >=8.2.0
    - python >=3.7
    - pyyaml
    - shapely >=1.7.0
    - tqdm >=4.48.2

test:
  imports:
    - sahi
    - sahi.postprocess
  commands:
    - pip check
    - sahi --help
  requires:
    - pip

about:
  home: https://github.com/obss/sahi
  summary: A vision library for performing sliced inference on large images/small objects
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fcakyon
    - weiji14
