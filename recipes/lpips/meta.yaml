{% set name = "lpips" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/richzhang/PerceptualSimilarity/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 77421534aa45fb8c41b48b7f1d81ffc8a5fd58f4ee57a5b59794ac1f1acfe74c

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - lpips

about:
  home: https://github.com/richzhang/PerceptualSimilarity/
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "LPIPS metric"
  doc_url: https://richzhang.github.io/PerceptualSimilarity/
  dev_url: https://github.com/richzhang/PerceptualSimilarity/

extra:
  recipe-maintainers:
    - oblute
    - mxr-conda
