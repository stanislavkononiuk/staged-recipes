{% set name = "git-bash-win" %}
{% set version = "2.20.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  # url: https://github.com/git-for-windows/git/releases/download/v{{ version }}.windows.1/PortableGit-{{ version }}-64-bit.7z.exe   # [win64]
  url: file:///C:/Users/User/Downloads/PortableGit-{{ version }}-64-bit.7z.exe   # [win64]
  sha256: 4c0fc0c77d577f8dbb3d7711283458ba1d0ce1781cfe0d49c940abbcdf18faa0   # [win64]

build:
  skip: True  # [not win64]
  number: 0
  no_link:
    - Library/{{ name }}/*
    - bin/*

requirements:
  build:
    - 7za
    - m2-patch

test:
  commands:
    - call bash.bat --version

about:
  home: https://git-scm.com/
  license: "git: GPLv2, LGPLv2.1, bash: GPLv3+"
  license_file: LICENSE.txt
  summary: "Repackage of the Git with Bash for Windows."

extra:
  recipe-maintainers:
    - kiwi0fruit
