{% set version = '0.1.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-yesno
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/yesno_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/yesno/yesno_{{ version }}.tar.gz
  sha256: 0ac1c7c4c2b64cc3e1961581b4de821e2844b724da8ca301d0092ff866287b50

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('yesno')"           # [not win]
    - "\"%R%\" -e \"library('yesno')\""  # [win]

about:
  home: https://github.com/poissonconsulting/yesno
  license: GPL-2
  summary: Asks Yes-No questions with variable or custom responses.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

