{% set name = "pyturbo" %}
{% set version = "0.0.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/twiinit/pyturbo/archive/refs/tags/{{ version }}.tar.gz
    sha256: 4e777fd460107ad0d1f948e8f230976381c689cc1e6ac2c754670c51698d8615

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - cosapp >=0.12.0
    - numpy >=1.14
    - pyoccad >=0.4.2

test:
  imports:
    - pyturbo

about:
  home: https://github.com/twiinIT/pyturbo
  summary: Turbomachinery models
  description: `pyTurbo` is a library for turbomachinery modeling and simulation based on `CoSApp`
  keywords: turbomachinery, CoSApp, twiinit
  dev_url: https://github.com/twiinIT/pyturbo
  license_file: LICENSE
  license: BSD-3-Clause
  license_family: BSD

extra:
  recipe-maintainers:
    - adriendelsalle
