{% set name = "more.forwarded" %}
{% set version = "0.2" %}
{% set sha256 = "d6e89b4990dc98fe4476d1dea3c49506a3434d5fc8118d48afaeecfcaa0595c3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  preserve_egg_dir: True

requirements:
  build:
    - python
    - setuptools
    - morepath >0.13.2

  run:
    - python
    - setuptools
    - morepath >0.13.2

test:
  imports:
    - more
    - more.forwarded
    - more.forwarded.tests

about:
  home: http://pypi.python.org/pypi/more.static
  license: BSD
  summary: 'Forwarded header support for Morepath'
  license_family: BSD

extra:
  recipe-maintainers:
    - stuertz
