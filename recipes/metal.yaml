package:
  name: discorpy
  version: 1.4

source:
  git_url: https://github.com/DiamondLightSource/discorpy/archive/refs/tags/v1.4.tar.gz
  sha256: 4144dcad781312c8b2316d785c9e8110715b2fbc7f15180e1760b9191f0eb9c7
build:
  preserve_egg_dir: False
  number: 0

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - matplotlib
    - numpy
    - scipy
    - h5py
    - pillow
    - scikit-image

test:
  imports:
    - discorpy
  source_files:
    - ./tests/
  commands:
    - python -m unittest discover -s tests -v

about:
  home: https://github.com/DiamondLightSource/discorpy
  license:  Apache 2.0
  license_file: LICENSE
  summary: 'Distortion correction with high-accuracy for lens-coupled detector systems: https://discorpy.readthedocs.io'

extra:
  recipe-maintainers:
    - nghia-vo
