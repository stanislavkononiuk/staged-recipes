{% set name = "sqlparams" %}
{% set version = "5.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sqlparams-{{ version }}.tar.gz
  sha256: bab69f000493013a1d563ffff2a22e2b18a69cf72fc1036431c2e59db3d4d9fb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - sqlparams
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/sqlparams/
  summary: Convert between various DB API 2.0 parameter styles.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
