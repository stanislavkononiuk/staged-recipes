{% set name = "python-dwca-reader" %}
{% set version = "0.15.0" %}
{% set hash_val = "34c4183794b2057ea6314e50d929defbbb8be21e207d9eb6ee517b5370724703" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash_val }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - dwca
    - dwca.darwincore
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/BelgianBiodiversityPlatform/python-dwca-reader
  doc_url: https://python-dwca-reader.readthedocs.io
  dev_url: https://github.com/BelgianBiodiversityPlatform/python-dwca-reader
  summary: A simple Python package to read Darwin Core Archive (DwC-A) files.
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jwcook
