{% set name = "FrictionQPotSpringBlock" %}
{% set version = "0.3.0" %}

package:
  name: python-{{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tdegeus/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 1a126ee41e0c12e646879d33179f88d7c45732ad7672e6e5eff12080a6befe23

build:
  number: 0
  script_env: SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - setuptools_scm
    - pip
    - pyxtensor
    - qpot
    - goosefem
  run:
    - python

test:
  imports:
    - {{ name }}

about:
  home: https://github.com/tdegeus/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Spring-block friction model.
  description: Spring-block friction model.
  doc_url: https://tdegeus.github.io/{{ name }}
  dev_url: https://github.com/tdegeus/{{ name }}

extra:
  recipe-maintainers:
    - tdegeus
