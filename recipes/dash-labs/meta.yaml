{% set name = "dash-labs" %}
{% set version = "0.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dash-labs-{{ version }}.tar.gz
  sha256: 87c8ab63539d3118d2ea11948bf3b23df27f9966244b0e4f9b18d4830b71b604

build:
  number: 0
  skip: true   # [py<36]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - dash >=1.18.1
    - dash-bootstrap-components >=0.11.1
    - dataclasses ==0.8  # [py<37]
    - python

test:
  imports:
    - dash_labs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/plotly/dash-labs
  summary: Experimental enhancements for potential inclusion in Dash
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - asford
