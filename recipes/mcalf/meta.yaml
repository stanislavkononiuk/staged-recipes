{% set name = "mcalf" %}
{% set version = "0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mcalf-{{ version }}.tar.gz
  sha256: 347f65efe547b0878383cd489ba136c149bcfaf8648de33d89df6ee2ee41a756

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - astropy >=3.2
    - docutils >=0.3
    - matplotlib-base >=3.1
    - numpy >=1.17
    - pathos >=0.2.5
    - pytest
    - python
    - pyyaml >=5.1
    - scikit-learn >=0.21
    - scipy >=1.3

test:
  imports:
    - mcalf
    - mcalf.models
    - mcalf.profiles
    - mcalf.utils
    - mcalf.visualisation
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ConorMacBride/mcalf/
  summary: 'MCALF: Multi-Component Atmospheric Line Fitting'
  license: BSD-2-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - ConorMacBride
