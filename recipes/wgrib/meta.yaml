{% set version = "1.8.1.2c" %}

package:
  name: wgrib
  version: {{ version }}

source:
  fn: wgrib.tar
  url: ftp://ftp.cpc.ncep.noaa.gov/wd51we/wgrib/wgrib.tar.v{{ version }}
  sha256: 5f57def82070b115d4bf94ea6cb320bb01f1e8928b857de6f9b72dc208ae0f87

build:
  number: 0
  skip: True  # [win]
  detect_binary_files_with_prefix: true

requirements:
  build:
    - {{ compiler('c') }}
  host:

test:
  files:
    - land.grb
  commands:
    - wgrib land.grb -V

about:
  home: https://www.cpc.ncep.noaa.gov/products/wesley/wgrib.html
  license: Public Domain
  license_file: NOTICE
  summary: 'Utility to read and write grib files'

extra:
  recipe-maintainers:
    - ocefpaf
