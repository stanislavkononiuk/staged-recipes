{% set name = "google-cloud-spanner" %}
{% set version = "1.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 40c7d9a1b9d481936c14aa8063de1f55679ceaa544d529436f75bb0d70027df5

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --verbose"

requirements:
  host:
    - python >=2.7,!=3.0.*,!=3.1.*,!=3.2.*,!=3.3.*
    - pip >=18.1
    - enum34 >=1.1.6  # [py<=34]
    - futures >=3.0.5  # [py<32]
    - google-api-core >=1.4.1,<2.0.0dev
    - google-cloud-core >=0.29.0,<0.30dev
    - grpc-google-iam-v1 >=0.11.4,<0.12dev
    - grpcio >=1.8.2
    - grpcio-gcp >=0.2.2
    - six >=1.10.0
  run:
    - python >=2.7,!=3.0.*,!=3.1.*,!=3.2.*,!=3.3.*
    - {{ pin_compatible('enum34') }}  # [py<=34]
    - {{ pin_compatible('futures') }}  # [py<32]
    - {{ pin_compatible('google-api-core', min_pin='x', max_pin='x') }}
    - {{ pin_compatible('google-cloud-core', min_pin='x.x', max_pin='x.x') }}
    - {{ pin_compatible('grpc-google-iam-v1', min_pin='x.x', max_pin='x.x') }}
    - {{ pin_compatible('grpcio') }}
    - {{ pin_compatible('grpcio-gcp') }}
    - {{ pin_compatible('six') }}

