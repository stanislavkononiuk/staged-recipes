{% set name = "lantz" %}
{% set version = "0.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # lantz-core
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}-core/lantz-core-{{ version }}.tar.gz
    sha256: 9ad1b74c1549fb31db492b3cb836bf710f4b7b9a0c729e0a908c7eec21db0afb
    folder: core
  # lantz-qt
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}-qt/lantz-qt-{{ version }}.tar.gz
    sha256: 3fd56cdce6039f5ca74b32fed059c4ebfaf0aa713e28a64ce5707881469de56e
    folder: qt
  # lantz-sims
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}-sims/lantz-sims-0.5.2.tar.gz
    sha256: 5e538f7a5b40ffeb16795df0a053dc0106d35b1e4f3fbdfad8995123efced431
    folder: sims
  # lantz-drivers
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}-drivers/lantz-drivers-0.5.2.tar.gz
    sha256: 8a8de249f07fda0ae008f55446f8e2964ff793fe6bde07be492435823bbf1023
    folder: drivers
  # lantz-ino
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}-ino/lantz-ino-0.5.2.tar.gz
    sha256: b5a0d9540180cf93b2184d080c0372308da1f98ee881d1dd10cabfa93c617735
    folder: ino
  # lantz-dev
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}dev/lantzdev-0.5.2.tar.gz
    sha256: d13e828bccd57fb7e29e417dbf78626d2ea3dd3ecdd429440830205788376eb1
    folder: .

build:
  noarch: python
  number: 0
  entry_points:
    - lantz = lantz.__main__:main
    - lantz-config = lantz.core.__main__:config
    - lantz-qtdemo = lantz.qt.__main__:main
    - lantz-sims = lantz.sims.__main__:main
    - lantz-ino = lantz.ino.__main__:main
  script:
    - {{ PYTHON }} -m pip install https://pypi.io/packages/source/p/pimpmyclass/pimpmyclass-0.4.3.tar.gz
    - {{ PYTHON }} -m pip install https://pypi.io/packages/source/S/Serialize/Serialize-0.1.tar.gz
    - {{ PYTHON }} -m pip install https://pypi.io/packages/source/s/stringparser/stringparser-0.5.tar.gz
    - {{ PYTHON }} -m pip install core/ -vv
    - {{ PYTHON }} -m pip install qt/ -vv
    - {{ PYTHON }} -m pip install sims/ -vv
    - {{ PYTHON }} -m pip install drivers/ -vv
    - {{ PYTHON }} -m pip install ino/ -vv
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - colorama >=0.4.3
    - pint >=0.15
    - pyqt >=5.12.3
    - pyserial
    - pysignal
    - pyusb
    - pyvisa >=1.10.1
    - pyyaml >=5.3.1
    - qtpy
    - sip

test:
  imports:
    - lantz
    - lantz.core
    - lantz.qt  # [not linux]
    - lantz.qt.blocks  # [not linux]
    - lantz.qt.utils  # [not linux]
    - lantz.qt.widgets  # [not linux]
    - lantz.sims
    - lantz.drivers
    - lantz.drivers.aa
    - lantz.ino
    - lantz.ino.templates
  commands:
    - pip check
    - lantz --help
    - lantz-config --help
    - lantz-qtdemo --help  # [not linux]
    - lantz-sims --help
    - lantz-ino --help
  requires:
    - pip
    - pyvisa-py

about:
  home: https://github.com/lantzproject/lantz
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Simple yet powerful instrumentation in Python'

  description: |
    lantz is an automation and instrumentation framework with a clean,
    well-designed and consistent interface. It provides a core of commonly
    used functionalities for building applications that communicate with
    scientific instruments allowing rapid application prototyping,
    development and testing.
  doc_url: https://lantz.readthedocs.io/
  dev_url: https://github.com/lantzproject/lantz

extra:
  recipe-maintainers:
    - mtsolmn
