{% set name = "lantz" %}
{% set version = "0.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # lantz-core
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}-core/lantz-core-{{ version }}.tar.gz
    sha256: 9ad1b74c1549fb31db492b3cb836bf710f4b7b9a0c729e0a908c7eec21db0afb
  # lantz-qt
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}-qt/lantz-qt-{{ version }}.tar.gz
    sha256: 3fd56cdce6039f5ca74b32fed059c4ebfaf0aa713e28a64ce5707881469de56e
  # lantz-drivers
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}-drivers/lantz-drivers-0.5.2.tar.gz
    sha256: 8a8de249f07fda0ae008f55446f8e2964ff793fe6bde07be492435823bbf1023
  # lantz-ino
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}-ino/lantz-ino-0.5.2.tar.gz
    sha256: b5a0d9540180cf93b2184d080c0372308da1f98ee881d1dd10cabfa93c617735
  # lantz-sims
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}-sims/lantz-sims-0.5.2.tar.gz
    sha256: 5e538f7a5b40ffeb16795df0a053dc0106d35b1e4f3fbdfad8995123efced431
  # lantz-dev
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}dev/lantzdev-0.5.2.tar.gz
    sha256: d13e828bccd57fb7e29e417dbf78626d2ea3dd3ecdd429440830205788376eb1

build:
  noarch: python
  number: 0
  script:
    - "{{ PYTHON }} -m pip install pimpmyclass serialize stringparser pysignal"
    - "{{ PYTHON }} -m pip install . -vv"
  #skip: true # [py<36 or py==37]

requirements:
  host:
    - python >=3.6
    - pip
    - pyqt >=5.6
  run:
    - python >=3.6

    - pint >=0.6
    - pyqt >=5.6
    - pyvisa >=1.6.2
    - pyyaml
    - qtpy

test:
  imports:
    - lantz
    - lantz.core
    - lantz.drivers
    - lantz.drivers.aa
    - lantz.ino
    - lantz.ino.templates
    - lantz.qt
    - lantz.qt.blocks
    - lantz-sims
  commands:
    - test -f $PREFIX/lib/libboost_log$SHLIB_EXT  # [unix]
    - if not exist %LIBRARY_LIB%\\boost_log-vc140-mt.lib exit 1  # [win]
    - pip check
    - lantz --help
    - lantz-sim fungen tcp
    #- python -c "from lantz.drivers.examples import LantzSignalGenerator;inst = LantzSignalGenerator('TCPIP::localhost::5678::SOCKET');inst.initialize();inst.finalize()"
  requires:
    - pip

about:
  home: https://github.com/lantzproject/lantz
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Simple yet powerful instrumentation in Python'

  description: |
    lantz is an automation and instrumentation framework with a clean,
    well-designed and consistent interface. It provides a core of commonly
    used functionalities for building applications that communicate with
    scientific instruments allowing rapid application prototyping,
    development and testing.
  doc_url: https://lantz.readthedocs.io/
  dev_url: https://github.com/lantzproject/lantz

extra:
  recipe-maintainers:
    - mtsolmn
