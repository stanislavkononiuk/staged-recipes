{% set name = "stuf" %}
{% set version = "0.9.16" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e61d64a2180c19111e129d36bfae66a0cb9392e1045827d6495db4ac9cb549b0

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python
    - parse >=1.6.6

test:
  imports:
    - stuf
    - tests

about:
  home: https://bitbucket.org/lcrees/stuf
  license: BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: Normal, default, ordered, chained, restricted, counter, and frozen dictionaries with attribute-style access.

extra:
  recipe-maintainers:
    - npavlovikj
