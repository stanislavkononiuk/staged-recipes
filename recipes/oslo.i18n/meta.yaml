{%set name = "oslo.i18n" %}
{%set version = "3.7.0" %}
{%set hash_type = "sha256" %}
{%set hash_val = "f534a69013891b64320f5a9d444a4ae0e28d388b6b97f63ee5c7532292454287" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt


requirements:
  build:
    - python
    - setuptools
    - pbr >=1.8

  run:
    - python
    - pbr >=1.6
    - babel >=2.3.4
    - six >=1.9.0
    - fixtures

test:
  imports:
    - oslo_i18n
    - oslo_i18n.log
    - oslo_i18n.fixture

about:
  home: http://docs.openstack.org/developer/oslo.i18n/
  license: Apache 2.0
  summary: 'Utilities for working with internationalization (i18n) features, especially translation for text strings in an application or library.'

extra:
  recipe-maintainers:
    - pmlandwehr
