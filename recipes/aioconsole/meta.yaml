{% set name = "aioconsole" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7c038bb40b7690bf5be6b17154830b7bff25e7be1c02d8420a346c3efbd5d8e5

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - aioconsole

about:
  home: https://github.com/vxgmichel/aioconsole
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: 'Asynchronous console and interfaces for asyncio'
  description: |
    Asynchronous console and interfaces for asyncio
  doc_url: https://aioconsole.readthedocs.io/
  dev_url: https://github.com/vxgmichel/aioconsole

extra:
  recipe-maintainers:
    - timkpaine
