{% set version = '1.2.6' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-useful
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/useful_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/useful/useful_{{ version }}.tar.gz
  sha256: 611f43215399536ab3cd5069a5092e43510eaf24a1c521b046a1cc7270d8a058

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]

  host:
    - r-base
    - r-matrix
    - r-assertthat
    - r-dplyr >=0.5.0
    - r-ggplot2
    - r-magrittr
    - r-plyr
    - r-purrr >=0.1.0
    - r-scales

  run:
    - r-base
    - r-matrix
    - r-assertthat
    - r-dplyr >=0.5.0
    - r-ggplot2
    - r-magrittr
    - r-plyr
    - r-purrr >=0.1.0
    - r-scales

test:
  commands:
    - $R -e "library('useful')"           # [not win]
    - "\"%R%\" -e \"library('useful')\""  # [win]

about:
  home: https://github.com/jaredlander/useful

  license: BSD-3-clause
  summary: A set of little functions that have been found useful to do little odds and ends such
    as plotting the results of K-means clustering, substituting special text characters,
    viewing parts of a data.frame, constructing formulas from text and building design
    and response matrices.

  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_3_clause'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - SGMartin

