{% set name = "oasis" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/a4/9f/c5ada33d35d185b659411ef3331213ea85c37aa3c7aa023b5a546003518d/Oasis-Optimization-0.1.1.tar.gz
  sha256: f89372a92069d83f4392f652e9f1bb3679a432c3a3670f7450998789dbdb3cbe


build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
  host:
    #- ca-certificates =2020.4.5.1=hecc5488_0
    #- certifi =2020.4.5.1=py37hc8dfbb8_0
    - pip
    - python
    - numpy
  run:
#    - ca-certificates =2020.4.5.1=hecc5488_0
#    - certifi =2020.4.5.1=py37hc8dfbb8_0
    - pip
    - python
    - numpy

test:
  imports:
    - Oasis
  commands:
    - OASIS --help
    - pytest
  requires:
    - pytest
  source_files:
    - tests/

about:
  home: https://github.com/conda-forge/Oasis
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Harmony Search Optimization Algorithm'
  dev_url: https://github.com/MAfarrag/Oasis
  doc_url: https://github.com/MAfarrag/Oasis
  doc_source_url: https://github.com/MAfarrag/Oasis/master/README.md

extra:
  recipe-maintainers:
    - MAfarrag
