{% set name = "oasis" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
    url: https://github.com/MAfarrag/Oasis/archive/{{ version }}.tar.gz
  sha256: 3156b3eabe0d3759d923b7ca432b21e865fc6528b699cd315340105dd8d631bf


build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
  host:
    - pip
    - python
    - numpy
  run:
    - pip
    - python
    - numpy

test:
  imports:
    - Oasis
  commands:

about:
  home: https://github.com/conda-forge/Oasis
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  dev_url: https://github.com/MAfarrag/Oasis
  doc_url: https://github.com/MAfarrag/Oasis
  doc_source_url: https://github.com/MAfarrag/Oasis/master/README.md