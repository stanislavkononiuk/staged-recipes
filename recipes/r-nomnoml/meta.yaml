{% set version = '0.2.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nomnoml
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nomnoml_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nomnoml/nomnoml_{{ version }}.tar.gz
  sha256: acd14a49e15cd8d0cb6886b4192b1cea27c692f1d05255cb618d191dd8d837b0

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic

requirements:
  build:
    - {{ posix }}zip  # [win]

  host:
    - r-base
    - r-htmlwidgets
    - r-lifecycle
    - r-png
    - r-rlang
    - r-webshot

  run:
    - r-base
    - r-htmlwidgets
    - r-lifecycle
    - r-png
    - r-rlang
    - r-webshot

test:
  commands:
    - $R -e "library('nomnoml')"  # [not win]
    - "\"%R%\" -e \"library('nomnoml')\""  # [win]

about:
  home: https://github.com/rstudio/nomnoml
  license: MIT
  summary: A tool for drawing sassy 'UML' diagrams based on a simple syntax, see <https://www.nomnoml.com>.
    Supports styling, R Markdown and exporting diagrams in the PNG format.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - thewchan

