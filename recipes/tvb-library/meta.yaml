package:
  name: tvb-library
  version: "1.5.4"

source:
  md5: a59efa09a559f3eaf4fbc579919f566c
  fn: 'tvb-library-1.5.4.tar.gz'
  url: https://pypi.io/packages/source/t/tvb-library/tvb-library-1.5.4.0.tar.gz

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: True  # [py>27]

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - gdist
    - networkx
    - nibabel
    - numpy
    - numba
    - numexpr
    - matplotlib
    - scikit-learn
    - scipy

test:
  imports:
    - tvb.simulator.lab

about:
  home: http://www.thevirtualbrain.com/
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: 'A package for performing whole brain simulations'
  description: |
    The Virtual Brain Project (TVB Project) has the purpose of offering some |
    modern tools to the Neurosciences community, for computing, simulating |
    and analyzing functional and structural data of human brains. |
    "TVB Scientific Library" is the most important scientific contribution |
    of TVB Project, but only a part of our code.
  doc_url: http://docs.thevirtualbrain.org/
  dev_url: https://github.com/the-virtual-brain/tvb-library

extra:
  recipe-maintainers:
    - liadomide
