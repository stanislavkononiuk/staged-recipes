{% set name = 'tvb-library' %}
{% set version = '1.5.5' %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  md5: 389fcb5d83fe3f419aa65f9263c29cc9
  sha256: 691811c51c29708c0aa55750202ad13f400b1ede0c30b436c619ab1fdaf11cd2
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/t/tvb-library/{{ name }}-1.5.5.0.tar.gz

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: True  # [py>27]

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - tvb-gdist
    - networkx
    - nibabel
    - numpy
    - numba
    - numexpr
    - matplotlib
    - scikit-learn
    - scipy

test:
  imports:
    - tvb.simulator.lab

about:
  home: http://www.thevirtualbrain.com/
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: 'A package for performing whole brain simulations'
  description: |
    The Virtual Brain Project (TVB Project) has the purpose of offering some |
    modern tools to the Neurosciences community, for computing, simulating |
    and analyzing functional and structural data of human brains. |
    "TVB Scientific Library" is the most important scientific contribution |
    of TVB Project, but only a part of our code.
  doc_url: http://docs.thevirtualbrain.org/
  dev_url: https://github.com/the-virtual-brain/tvb-library

extra:
  recipe-maintainers:
    - liadomide
