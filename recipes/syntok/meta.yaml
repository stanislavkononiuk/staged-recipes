{% set name = "syntok" %}
{% set version = "1.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/syntok-{{ version }}.tar.gz
  sha256: 4e10ed25e5cd131138fe75ae39917f6d70deab07da57726564f602daa2d5303e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - regex

test:
  imports:
    - syntok
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fnl/syntok
  summary: sentence segmentation and word tokenization toolkit
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
