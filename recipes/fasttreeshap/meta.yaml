{% set name = "fasttreeshap" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fasttreeshap-{{ version }}.tar.gz
  sha256: f2bedcc8f3ce72f36c8546ead908f7dc49071a4c1eeeb52cc77fda783efc36d2

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
  host:
    - numpy <1.22
    - pip
    - python
  run:
    - cloudpickle
    - numba
    - packaging >20.9
    - pandas
    - psutil
    - python
    - scikit-learn
    - scipy
    - shap
    - slicer ==0.0.7
    - tqdm >4.25.0
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - fasttreeshap
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/linkedin/fasttreeshap
  summary: A fast implementation of TreeSHAP algorithm.
  license: MIT & BSD-2-Clause & GPL-3.0-or-later
  license_file:
    - LICENSE
    - .eggs/numpy-1.21.6-py3.10-win-amd64.egg/EGG-INFO/LICENSE.txt
    - .eggs/numpy-1.21.6-py3.10-win-amd64.egg/numpy/LICENSE.txt
    - .eggs/numpy-1.21.6-py3.10-win-amd64.egg/numpy/core/include/numpy/libdivide/LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
