{% set name = "labeling" %}
{% set version = "0.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/labeling-{{ version }}.tar.gz
  sha256: 4e1b252498d9f12928739f81be47e02ccf77c20d33fbacd445c92be447df703d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy ==1.21
    - pillow ==9.0.1
    - pymongo ==3.11.0
    - python >=3.6
    - tifffile ==2021.4.8

test:
  imports:
    - labeling
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Labelings/pyLabeling
  summary: A package to create labeling/segmentation information based on pixel values.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tomburke-rse
