{% set name = "javafx" %}
{% set version = "11.26" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/javafxports/openjdk-jfx/archive/11+26.tar.gz
  sha256: 2a63a4e3b8c22fcbc72d74c2a70548ef14a4f50bec0ba3aa83b5a5bb269b845a
  fn: jfx-{{ version }}.tar.gz

build:
  number: 0
  skip: true  # [osx or win]

requirements:
  build:
    - mercurial
    - git
    - bison
    - flex
    - gperf
    - pkgconfig
    - gtk2-devel-cos6-x86_64
    - pango-devel-cos6-x86_64
    - freetype-devel-cos6-x86_64
  host:
    - coreutils >=8
    - openjdk >=11
  run:
    - openjdk >=11 

test: 
  commands:
    - test -f "${PREFIX}/lib/${PKG_NAME}-${PKG_VERSION%\.*}/javafx.base.jar"

about:
  home: https://gluonhq.com/products/javafx/
  license: GPL-2.0 + Classpath
  license_file: LICENSE.txt
  summary: 'JavaFX library for Java'
  description: |
    OpenJFX is an open source, next generation client application platform for desktop, mobile and embedded systems based on JavaSE. It is a collaborative effort by many individuals and companies with the goal of producing a modern, efficient, and fully featured toolkit for developing rich client applications.
  doc_url: https://openjfx.io/
  dev_url: https://github.com/javafxports/openjdk-jfx

extra:
  recipe-maintainers:
    - klugem
