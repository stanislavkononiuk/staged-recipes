{% set name = "tabula-py" %}
{% set version = "v1.1.0" %}
{% set sha256 = "849e8604d89a712ec3685962bea2834204e5ade5bc89c6d1ec143c0f079ed4c4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/chezou/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pandas
    - numpy
    - requests
    - distro

test:
  imports:
    - tabula

about:
  home: https://github.com/chezou/tabula-py
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Simple wrapper of tabula-java: extract table from PDF into pandas DataFrame'
  description: |
    tabula-py is a simple Python wrapper of tabula-java, which can read 
    table of PDF. You can read tables from PDF and convert into pandas's 
    DataFrame. tabula-py also enables you to convert a PDF file into 
    CSV/TSV/JSON file.
  doc_url: https://tabula.technology/
  dev_url: https://github.com/chezou/tabula-py

extra:
  recipe-maintainers:
    - CurtLH
