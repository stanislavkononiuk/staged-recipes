{% set name = "r-mpoly" %}
{% set version = "1.1.0" %}
{% set sha256 = "edea35e5fbc6ce8e3306c0dda1707242ff4354deee9dcd6718cb2d731f6cb1c7" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: {{ name|lower }}
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mpoly_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mpoly/mpoly_{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-ggplot2
    - r-orthopolynom
    - r-partitions
    - r-plyr
    - r-polynom
    - r-stringr >=1.0.0
    - r-tidyr
  run:
    - r-base
    - r-ggplot2
    - r-orthopolynom
    - r-partitions
    - r-plyr
    - r-polynom
    - r-stringr >=1.0.0
    - r-tidyr

test:
  commands:
    - $R -e "library('mpoly')"           # [not win]
    - "\"%R%\" -e \"library('mpoly')\""  # [win]

about:
  home: https://github.com/dkahle/mpoly
  license: GPL-2
  summary: Symbolic computing with multivariate polynomials in R.
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - npavlovikj 
