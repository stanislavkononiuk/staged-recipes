{% set version = "0.2.5" %}

package:
  name: loguru
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/l/loguru/loguru-{{ version }}.tar.gz
  sha256: 68297d9f23064c2f4764bb5d0c5c767f3ed7f9fc1218244841878f5fc7c94add

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - ansimarkup >=1.4.0
    - better_exceptions_fork >=0.2.1.post6
    - colorama >=0.3.4

test:
  imports:
    - loguru

about:
  home: https://github.com/Delgan/loguru
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python logging made (stupidly) simple

extra:
  recipe-maintainers:
    - ocefpaf
