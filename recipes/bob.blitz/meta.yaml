{% set version = "2.0.8" %}

package:
  name: bob.blitz
  version: {{ version }}

source:
  fn: bob.blitz-{{ version }}.zip
  url: https://pypi.python.org/packages/source/b/bob.blitz/bob.blitz-{{ version }}.zip
  md5: 1d5db49ce0a5f64b8bd729e0455f52ab

build:
  number: 0
  skip: true  # [win]
  script: python -B setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
  - python
  - setuptools
  - bob.extension
  - numpy x.x
  - pkg-config
  - libblitz
  - boost
  - cmake

  run:
  - python
  - bob.extension
  - numpy x.x
  - libblitz
  - boost

test:
  requires:
  - nose

  imports:
  - bob
  - bob.blitz

  commands:
  - nosetests -sv bob.blitz

about:
  home: http://github.com/bioidiap/bob.blitz
  license: Modified BSD License (3-clause)
  summary: Bindings for Blitz++ (a C++ array template library)

extra:
  recipe-maintainers:
  - 183amir
