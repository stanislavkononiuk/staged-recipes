{% set name = "cgen" %}
{% set version = "2016.2" %}
{% set sha256 = "879b7fe1842a1352591e202d1c33da2aa38b5dfe82ba59493b2b6bba6d5d7ce5" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
        - pytools
        - six
    run:
        - python
        - pytools
        - numpy
        - six

test:
    requires:
        - pytest
    imports:
        - {{ name }}
    commands:
         - cd $SRC_DIR/test && python -m pytest  # [unix]
         - cd %SRC_DIR%/test && python -m pytest  # [win]

about:
    home: http://pypi.python.org/pypi/cgen
    license: MIT
    license_file: LICENSE
    summary: C/C++ source generation from an AST
    dev_url: http://github.com/inducer/cgen
    doc_url: https://documen.tician.de/cgen

extra:
    recipe-maintainers:
        - inducer
