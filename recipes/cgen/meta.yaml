{% set name = "cgen" %}
{% set version = "2016.1" %}
{% set sha256 = "acd6937626dd0ab00bc01182af30f35b12f675a0105978a5537f28cd3f46012d" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
        - pytools
        - six
    run:
        - python
        - pytools
        - numpy
        - six

test:
    requires:
        - pytest
    imports:
        - {{ name }}
    commands:
         - cd $SRC_DIR/test && python -m pytest  # [unix]

about:
    home: http://pypi.python.org/pypi/{{ name }}
    license: MIT
    license_file: LICENSE
    summary: C/C++ source generation from an AST

    dev_url: http://github.com/inducer/{{ name }}

extra:
    recipe-maintainers:
        - inducer
