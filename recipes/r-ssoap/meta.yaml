{% set version = '0.91' %}

package:
  name: r-ssoap
  version: {{ version }}

source:
  fn: ssoap_{{ version }}.zip
  url: https://github.com/sckott/SSOAP/archive/master.zip
  sha256: 356fe484b51bca0c8d1110d384251f01a165d4f4bfeda8d2bf82a40c2755c094

build:
  number: 0
  skip: True  # [win32]
  script: R CMD INSTALL --build .
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-xml
    - r-rcurl
    - r-xmlschema
  run:
    - r-base
    - r-xml
    - r-rcurl
    - r-xmlschema

test:
  commands:
    - $R -e "library('SSOAP')"  # [not win]
    - "\"%R%\" -e \"library('SSOAP')\""  # [win]

about:
  home: https
  license: GPL-2.0
  # license_file: LICENSE
  summary: Client-side SOAP access for S

extra:
  recipe-maintainers:
    - ocefpaf
