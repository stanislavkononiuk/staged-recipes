{% set version = '0.0.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tune
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tune_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tune/tune_{{ version }}.tar.gz
  sha256: 76ccf43e0bafa81ae6c6ca044e2fb7614c0ea90eb0c03d9fe9fc396e00f7d0d9

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-gpfit
    - r-cli >=2.0.0
    - r-crayon
    - r-dials >=0.0.4
    - r-dplyr >=0.8.3
    - r-foreach
    - r-ggplot2
    - r-glue
    - r-hardhat >=0.1.0
    - r-parsnip >=0.0.4
    - r-purrr >=0.3.2
    - r-recipes >=0.1.9
    - r-rlang >=0.4.0
    - r-rsample
    - r-tibble >=2.1.3
    - r-tidyr
    - r-workflows >=0.1.0
    - r-yardstick
  run:
    - r-base
    - r-gpfit
    - r-cli >=2.0.0
    - r-crayon
    - r-dials >=0.0.4
    - r-dplyr >=0.8.3
    - r-foreach
    - r-ggplot2
    - r-glue
    - r-hardhat >=0.1.0
    - r-parsnip >=0.0.4
    - r-purrr >=0.3.2
    - r-recipes >=0.1.9
    - r-rlang >=0.4.0
    - r-rsample
    - r-tibble >=2.1.3
    - r-tidyr
    - r-workflows >=0.1.0
    - r-yardstick

test:
  commands:
    - $R -e "library('tune')"           # [not win]
    - "\"%R%\" -e \"library('tune')\""  # [win]

about:
  home: https://github.com/tidymodels/tune
  license: MIT
  summary: The ability to tune models is important. 'tune' contains functions and classes to
    be used in conjunction with other 'tidymodels' packages for finding reasonable values
    of hyper-parameters in models, pre-processing methods, and post-processing steps.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

