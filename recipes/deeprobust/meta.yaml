{% set name = "deeprobust" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d0aa7f439c7231275dddbf61ea2c9da8ca6c67e270fb4a1771f1ffd394a18e55

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python  >=3.8
  run:
    - gensim  >=3.8
    - matplotlib  >=3.1.1
    - networkx  >=2.4
    - numba  >=0.48.0
    - numpy  >=1.17.1
    - pillow  >=7.0.0
    - python  >=3.8
    - pytorch  >=1.2.0
    - scikit-image  >=0.0
    - scikit_learn  >=0.22.1
    - scipy  >=1.3.1
    - tensorboardx  >=2.0
    - texttable  >=1.6.2
    - torch  >=1.2.0
    - torchvision  >=0.4.0
    - tqdm  >=3.0
test:
  imports:
    - deeprobust

about:
  home: https://github.com/DSE-MSU/DeepRobust
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A PyTorch library for adversarial robustness learning for image and graph data.
  doc_url: https://deeprobust.readthedocs.io/en/latest/
  dev_url: https://github.com/DSE-MSU/DeepRobust

extra:
  recipe-maintainers:
    - mxr-conda
    - achangeo
    - oblute
