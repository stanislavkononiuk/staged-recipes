{% set name = "deeprobust" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d0aa7f439c7231275dddbf61ea2c9da8ca6c67e270fb4a1771f1ffd394a18e55

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - deeprobust

about:
  home: https://github.com/DSE-MSU/DeepRobust
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A PyTorch library for adversarial robustness learning for image and graph data.
  doc_url: https://deeprobust.readthedocs.io/en/latest/
  dev_url: https://github.com/DSE-MSU/DeepRobust

extra:
  recipe-maintainers:
    - ndmaxar
    - achangeo
    - oblut
    - rluria14
