{% set name = "tidypandas" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tidypandas-{{ version }}.tar.gz
  sha256: 3ad5ed36585b1b59da9ed5074a6cd4ccd19033f13220028a8433b978d3085609

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - collections-extended >=2.0.2,<3.0.0
    - pandas >=1.0.0,<2.0.0
    - python >=3.6,<4.0

test:
  imports:
    - tidypandas
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://talegari.github.io/tidypandas/
  summary: A grammar of data manipulation for pandas inspired by tidyverse
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MattChanTK
