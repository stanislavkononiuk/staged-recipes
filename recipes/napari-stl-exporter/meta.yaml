{% set name = "napari-stl-exporter" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-stl-exporter-{{ version }}.tar.gz
  sha256: 466c8c6bb6cf152bed10aca791fd0625e7c546f754cf14407d542edc0f9cc9f7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - napari-plugin-engine >=0.1.4
    - numpy
    - numpy-stl
    - python >=3.7
    - scikit-image

test:
  imports:
    - napari_stl_exporter
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jo-mueller/napari-stl-exporter.git
  summary: Exports label images to 3D-printable stl files.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/napari
