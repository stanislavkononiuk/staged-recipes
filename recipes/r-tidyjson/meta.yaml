{% set version = '0.3.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tidyjson
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tidyjson_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tidyjson/tidyjson_{{ version }}.tar.gz
  sha256: d8f2e71dcaa87cafdb119fbbfda8c7c18084dddb60611f3f833549202eb3a5e7

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-assertthat
    - r-dplyr >=1.0.0
    - r-jsonlite
    - r-magrittr
    - r-purrr
    - r-rlang
    - r-tibble
    - r-tidyr >=1.0.0
  run:
    - r-base
    - r-assertthat
    - r-dplyr >=1.0.0
    - r-jsonlite
    - r-magrittr
    - r-purrr
    - r-rlang
    - r-tibble
    - r-tidyr >=1.0.0

test:
  commands:
    - $R -e "library('tidyjson')"           # [not win]
    - "\"%R%\" -e \"library('tidyjson')\""  # [win]

about:
  home: https://github.com/colearendt/tidyjson
  license: MIT
  summary: Turn complex 'JSON' data into tidy data frames.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - izahn
