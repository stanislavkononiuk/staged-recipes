{% set name = "lit" %}
{% set version = "0.11.0rc1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 8b60b743a55bee63200d1b8ce3dd68d4490f581b0f3b3d7455779af591cc6dd2

build:
  number: 0
  entry_points:
    - lit = lit.main:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - lit
    - lit.builtin_commands
    - lit.formats
    - lit.llvm
  commands:
    - lit --help

about:
  home: "http://llvm.org"
  license: Apache Software
  license_family: APACHE
  license_file: 
  summary: "A Software Testing Tool"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
