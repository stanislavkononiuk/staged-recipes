{% set name = "lume-impact" %}
{% set version = "0.1.0" %}

  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ChristopherMayes/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 052a365978ba0859ab72bea23ebb5cfeb8780734bc1e3f6aa0efc8f922d5811c

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:  
  host:
    - python >=3.6
    - pip 
  run:
    - python >=3.6
    - bokeh
    - distgen   
    - numpy
    - openpmd-beamphysics

test:
  imports:
    - impact

about:
  home: https://github.com/ChristopherMayes/{{ name }}
  license: APACHE-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'Python wrapper Impact-T'
  description: |
    Python wrapper Impact-T

extra:
  recipe-maintainers:
    - ChristopherMayes
