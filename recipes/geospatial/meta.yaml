{% set name = "geospatial" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geospatial-{{ version }}.tar.gz
  sha256: b4a4e45d7b876a468188343cc52bbbfad1b348800fa21e26a8eb891b16dd2f83

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - geemap
    - geopandas
    - ipygany
    - ipyvtklink
    - keplergl
    - laspy
    - leafmap
    - localtileserver
    - netcdf4
    - osmnx
    - rasterio
    - panel
    - psycopg2
    - pydeck
    - pyntcloud
    - pyvista
    - rio-cogeo
    - rioxarray
    - sqlalchemy
    - streamlit-folium
    - xarray-spatial
    - quilt3
    - httplib2shim
    - python-box <=5.4
    - ipyevents <=0.9.0
    - setuptools >=60
    - google-api-python-client <=2

test:
  imports:
    - geospatial
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/giswqs/geospatial
  summary: A Python package for geosptial analysis and data visualization
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://geospatial.gishub.org
  dev_url: https://github.com/giswqs/geospatial

extra:
  recipe-maintainers:
    - giswqs
