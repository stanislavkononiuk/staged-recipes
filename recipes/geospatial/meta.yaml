{% set name = "geospatial" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geospatial-{{ version }}.tar.gz
  sha256: b0dcd7aa22540d3516db7ef2d287f3f1f98575a557d4143f7eee49ba956cb212

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - geopandas
    - ipygany
    - ipyvtklink
    - keplergl
    - laspy
    - localtileserver
    - netcdf4
    - osmnx
    - rasterio
    - panel
    - psycopg2
    - pydeck
    - pyntcloud
    - pyvista
    - rio-cogeo
    - rioxarray
    - sqlalchemy
    - streamlit-folium
    - xarray-spatial

test:
  imports:
    - geospatial
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/giswqs/geospatial
  summary: A Python package for geosptial analysis and data visualization
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://geospatial.gishub.org
  dev_url: https://github.com/giswqs/geospatial

extra:
  recipe-maintainers:
    - giswqs
