{% set name = "river" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/creme-ml/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 7351b4c2bce24e13ae8cc9b3b2c49614bef547eaf2e2b164ff89e0ad22eff94f

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
    - cython >=0.29.6
    - numpy >=1.16.4
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scikit-learn >=0.21.2
    - scipy >=1.3.0
    - cython >=0.29.6
    - mmh3
    - pandas

test:
  imports:
    - creme
    - creme.anomaly
    - creme.cluster
    - creme.compat
    - creme.compose
    - creme.decomposition
    - creme.ensemble
    - creme.feature_extraction
    - creme.feature_selection
    - creme.impute
    - creme.linear_model
    - creme.metrics
    - creme.multiclass
    - creme.multioutput
    - creme.naive_bayes
    - creme.neighbors
    - creme.optim
    - creme.optim.losses
    - creme.preprocessing
    - creme.proba
    - creme.reco
    - creme.stats
    - creme.tree
    - creme.utils

about:
  home: "https://github.com/creme-ml/creme"
  license: BSD-3-Clause
  license_family: "BSD"
  license_file: "LICENSE"
  summary: "Incremental machine learning in Python"
  doc_url: "https://creme-ml.github.io"
  dev_url: "https://github.com/creme-ml/creme"

extra:
  recipe-maintainers:
    - agcopenhaver
    - rluria14
    - oblute
