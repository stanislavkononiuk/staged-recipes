{% set name = "river" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/online-ml/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 7351b4c2bce24e13ae8cc9b3b2c49614bef547eaf2e2b164ff89e0ad22eff94f

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
    - cython >=0.29.6
    - numpy >=1.16.4
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scikit-learn
    - scipy
    - cython >=0.29.6
    - pandas

test:
  imports:
    - river
    - river.anomaly
    - river.base
    - river.cluster
    - river.compat
    - river.compose
    - river.datasets
    - river.datasets.synth
    - river.drift
    - river.ensemble
    - river.evaluate
    - river.expert
    - river.facto
    - river.feature_extraction
    - river.feature_selection
    - river.imblearn
    - river.linear_model
    - river.meta
    - river.metrics
    - river.metrics.cluster
    - river.multiclass
    - river.multioutput
    - river.naive_bayes
    - river.neighbors
    - river.optim
    - river.preprocessing
    - river.proba
    - river.reco
    - river.stats
    - river.stream
    - river.time_series
    - river.tree
    - river.tree._attribute_test
    - river.tree._nodes
    - river.tree._split_criterion
    - river.tree.splitter
    - river.utils

about:
  home: "https://github.com/creme-ml/creme"
  license: BSD-3-Clause
  license_family: "BSD"
  license_file: "LICENSE"
  summary: "Incremental machine learning in Python"
  doc_url: "https://creme-ml.github.io"
  dev_url: "https://github.com/creme-ml/creme"

extra:
  recipe-maintainers:
    - agcopenhaver
    - rluria14
    - oblute
