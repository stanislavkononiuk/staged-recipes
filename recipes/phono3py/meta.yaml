{% set name = "phono3py" %}
{% set version = "1.18.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6bafcf6e277408e04af9cb59e0c1805947a163d9fc35795bf541c4458a4951a3

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - libblas
    - libcblas
    - liblapacke
    - openblas
  run:
    - python
    - scipy
    - pyyaml
    - matplotlib-base
    - h5py
    - phonopy
    - libgfortran
    - libgfortran-ng
    - libblas * *openblas
    - openblas
    - _openmp_mutex  # [linux]

test:
  imports:
    - phono3py

about:
  home: https://atztogo.github.io/phono3py
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A simulation package of phonon-phonon interaction related properties'

  description: |
    This software calculates phonon-phonon interaction and related 
    properties using the supercell approach. 
  doc_url: https://atztogo.github.io/phono3py
  dev_url: https://github.com/atztogo/phono3py

extra:
  recipe-maintainers:
    - jan-janssen
