{% set name = "alteryx-open-src-update-checker" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/a/alteryx-open-src-update-checker/alteryx_open_src_update_checker-{{ version }}.tar.gz
  sha256: 814003ab6952c406263643ea6dc9d37049ba2d53bab91775d383ebb08e39c894


build:

  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - requests >=2.22.0
test:
  imports:
    - alteryx_open_src_update_checker
  requires:
    - pytest ==4.6.4
    - featuretools ==0.7.1
    - composeml ==0.6.0
    - evalml ==0.14.1
    - woodwork ==0.0.11
    - mock >=3.0.5
  source_files:
    - alteryx_open_src_update_checker/tests/*
  commands:
    - pytest alteryx_open_src_update_checker/tests -m "not skipif"

about:
  home: https://github.com/FeatureLabs/alteryx-open-src-update-checker/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'an update checker for alteryx open source libraries'


extra:
  recipe-maintainers:
    - gsheni
    - freddyaboulton
