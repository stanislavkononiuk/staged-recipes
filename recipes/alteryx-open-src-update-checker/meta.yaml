{% set name = "alteryx-open-src-update-checker" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 726f8351c5a75a6ee1b9bba21a2f6915bc2d92f8693a9d1bc04bb2401f8427bc


build:

  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - requests >=2.22.0
test:
  imports:
    - alteryx_open_src_update_checker
  requires:
    - pytest ==4.6.11
    - pytest-xdist ==1.26.1
    - pytest-cov ==2.6.1
    - featuretools ==0.7.1
    - composeml ==0.6.0
    - evalml ==0.14.1
    - woodwork ==0.0.11
    - mock >=3.0.5
  source_files:
    - alteryx_open_src_update_checker/tests/*
  commands:
    - pytest alteryx_open_src_update_checker/tests
    - pip check

about:
  home: https://github.com/FeatureLabs/alteryx-open-src-update-checker/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'an update checker for alteryx open source librarie'
  description: |
   Alteryx open source update checker is a Python library to automatically check that you have the latest version of an Alteryx open source library.
  If your Alteryx open source library is out of date, a warning to upgrade will be shown.


extra:
  recipe-maintainers:
    - gsheni
    - freddyaboulton
