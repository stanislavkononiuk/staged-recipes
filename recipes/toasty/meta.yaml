{% set name = "toasty" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/toasty-{{ version }}.tar.gz
  sha256: 7ff6eadac2f02dc2d642f4c7a9d896ec2c610197ae135d58158172987be33e77

build:
  number: 0
  entry_points:
    - toasty=toasty.cli:entrypoint
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - numpy
    - pip
    - python
  run:
    - {{ pin_compatible('numpy') }}
    - pillow >=7.0
    - python
    - pyyaml >=5.0
    - tqdm >=4.0
    - wwt_data_formats >=0.2.0

test:
  imports:
    - toasty
    - toasty.tests
  commands:
    - pip check
    - toasty --help
    - pytest --pyargs toasty
  requires:
    - astropy
    - healpy
    - openexr-python
    - pip
    - pytest

about:
  home: https://toasty.readthedocs.io/
  summary: Generate TOAST image tile pyramids from existing image data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pkgw
