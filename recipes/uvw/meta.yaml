{% set name = "uvw" %}
{% set uvw_version = "2.12.1" %}
{% set libuv_version = "1.44" %}
{% set sha256 = "3460842778e91e7d2fae4201e49e4521e9d94fbbf3891ae6c52d3c9fc0673598" %}

package:
  name: {{ name|lower }}
  version: {{ uvw_version }}

source:
  fn: {{ name }}-{{ uvw_version }}.tar.gz
  url: https://github.com/skypjack/uvw/archive/v{{ uvw_version }}_libuv_v{{ libuv_version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make  # [unix]
  host:
    - libuv
  run:
    - libuv

test:
  commands:
    - test -f ${PREFIX}/include/uvw.hpp            # [unix]
    - test -f ${PREFIX}/lib/libuvw${SHLIB_EXT}     # [not win]
    - if not exist %LIBRARY_INC%\uvw.hpp (exit 1)  # [win]
    - if not exist %LIBRARY_LIB%\uvw.lib (exit 1)  # [win]

about:
  home: https://github.com/skypjack/uvw
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A C++ wrapper for libuv, a multi-platform support library with a focus on asynchronous I/O

extra:
  recipe-maintainers:
    - asafkahlon
