{% set name = "rouge" %}
{% set version = "3.9.0" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: 83ce3c1ccb3b55a6466a73c23f9785d7748e6b413a6213b156f959406c74c6b2

build:
  noarch: generic
  number: 0
  script:
    - gem install --norc -l -V --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem
  skip: {{ win }}

requirements:
  host:
    - ruby
  run:
    - ruby

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://rubygems.orgs/gems/{{ name }}
  license: MIT
  license_family: MIT
  license_file: {{ name }}-{{ version }}/LICENSE
  summary: Lightweight and flexible library for writing command-line apps in Ruby.

  doc_url: http://www.rubydoc.info/gems/{{ name }}
  dev_url: https://github.com/rouge-ruby/{{ name }}

extra:
  recipe-maintainers:
    - sodre
