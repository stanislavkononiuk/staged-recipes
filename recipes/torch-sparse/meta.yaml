{% set name = "torch_sparse" %}
{% set version = "0.6.1" %}


package:
  name: py{{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 41de6bb39450fc59917c582caa353505d443809af3601c67e4fbaa2284fd1899

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - pytest-runner
    - python
    - pytorch
  run:
    - python
    - scipy

test:
  imports:
    - torch_sparse

about:
  home: https://pypi.org/project/torch-sparse/
  summary: PyTorch Extension Library of Optimized Autograd Sparse Matrix Operations
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rluria14
    - oblute
    - ndmaxar
