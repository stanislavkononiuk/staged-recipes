{% set version = "0.1" %}

package:
  name: otfmi
  version: {{ version }}

source:
  fn: otfmi-{{ version }}.tar.gz
  url: https://github.com/openturns/otfmi/archive/v{{ version }}.tar.gz
  sha256: f644808b9ac395f0f04de28f09e4e351cf504d3cd8489f98a8b24f9ded8c9384

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - setuptools
    - python
  run:
    - python
    - openturns
    - pyfmi

test:
  imports:
    - otfmi

about:
  home: http://openturns.org/
  license: LGPL3
  license_file: COPYING.LESSER
  summary: FMI models manipulation module

extra:
  recipe-maintainers:
    - jschueller
