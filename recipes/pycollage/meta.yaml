{% set name = "pycollage" %}
{% set version = "0.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycollage-{{ version }}.tar.gz
  sha256: d80f2b638626e9d419862aa3ede3153ecbbb616e786a678c5cb07533bf5a3600

build:
  noarch: python
  # Fix for windows described here:
  # https://github.com/conda/conda-build/issues/2627#issuecomment-579377667
  entry_points:
    - "pycollage = pycollage.processing:cli"
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - python-annoy
    - click
    - pillow
    - python >=3.8

test:
  imports:
    - pycollage
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kklein/pycollage
  summary: Recreate an image with many others
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - kklein
