{% set name = "pyglotaran" %}
{% set version = "0.1.0" %}
{% set download_name = "pyglotaran" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ download_name[0] }}/{{ download_name }}/{{ download_name }}-{{ version }}.tar.gz"
  sha256: ec8d32208af1366f0a10a9adb1ad6644bf009bace8eaca86769218968bd240b9

build:
  number: 0
  noarch: python
  entry_points:
    - glotaran=glotaran.cli.main:glotaran
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - pip
    - python >=3.6
    - pytest-runner
  run:
    - click >=7.0
    - cloudpickle >=1.4.1
    - dask >=2.0
    - dask[bag] >=2.0
    - distributed >=2.0
    - fsspec >=0.4.1
    - lmfit >=0.9.13 <1.0.1
    - numba >=0.44
    - numpy >=1.16
    - pandas >=0.24
    - python >=3.6
    - pyyaml >=5.1
    - scipy >=1.3
    - setuptools >=41.2
    - xarray >=0.15
    - netCDF4 >=1.4,<=1.5.3
    - pytest-runner

test:
  imports:
    - glotaran
    - glotaran.analysis
    - glotaran.analysis.test
    - glotaran.builtin
    - glotaran.builtin.file_formats
    - glotaran.builtin.file_formats.ascii
    - glotaran.builtin.file_formats.sdt
    - glotaran.builtin.file_formats.sdt.test
    - glotaran.builtin.models
    - glotaran.builtin.models.doas
    - glotaran.builtin.models.kinetic_image
    - glotaran.builtin.models.kinetic_image.test
    - glotaran.builtin.models.kinetic_spectrum
    - glotaran.builtin.models.kinetic_spectrum.test
    - glotaran.cli
    - glotaran.cli.commands
    - glotaran.examples
    - glotaran.io
    - glotaran.model
    - glotaran.parameter
    - glotaran.parse
  source_files:
    - glotaran
  commands:
    - glotaran --help
    - pytest glotaran
  requires:
    - pytest

about:
  home: "https://github.com/glotaran/pyglotaran"
  license: "GNU General Public License v3.0 only"
  license_family: GPL-3.0
  license_file: LICENSE
  summary: "The Glotaran fitting engine."
  doc_url: "https://glotaran.readthedocs.io/en/latest/?badge=latest"
  dev_url: "https://github.com/glotaran/pyglotaran"

extra:
  recipe-maintainers:
    - s-weigand
    - joernweissenborn
    - jsnel
