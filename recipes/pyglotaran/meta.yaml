{% set name = "pyglotaran" %}
{% set version = "0.0.13" %}
{% set download_name = "glotaran" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ download_name[0] }}/{{ download_name }}/{{ download_name }}-{{ version }}.tar.gz"
  sha256: 9d2f1c2fe3e1352bc20443701235ac1605c0f3f5f494cf52ffcf85b9ded2ac20

build:
  number: 0
  noarch: python
  entry_points:
    - glotaran=glotaran.cli.main:glotaran
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - pip
    - python >=3.6
    - pytest-runner
  run:
    - click >=7.0
    - dask >=2.0
    - dask[bag] >=2.0
    - distributed >=2.0
    - fsspec >=0.4.1
    - lmfit >=0.9.13
    - numba >=0.44
    - numpy >=1.16
    - pandas >=0.24
    - partd >=0.3.10
    - python >=3.6
    - pyyaml >=5.1
    - scipy >=1.3
    - setuptools >=41.0
    - xarray >=0.12
    - netCDF4>=1.4,<=1.5.3
    - pytest-runner

test:
  imports:
    - glotaran
    - glotaran.analysis
    - glotaran.analysis.test
    - glotaran.builtin
    - glotaran.builtin.file_formats
    - glotaran.builtin.file_formats.ascii
    - glotaran.builtin.file_formats.sdt
    - glotaran.builtin.file_formats.sdt.test
    - glotaran.builtin.models
    - glotaran.builtin.models.doas
    - glotaran.builtin.models.kinetic_image
    - glotaran.builtin.models.kinetic_image.test
    - glotaran.builtin.models.kinetic_spectrum
    - glotaran.builtin.models.kinetic_spectrum.test
    - glotaran.cli
    - glotaran.cli.commands
    - glotaran.examples
    - glotaran.io
    - glotaran.model
    - glotaran.parameter
    - glotaran.parse
  source_files:
    - glotaran
  commands:
    - glotaran --help
    - pytest glotaran
  requires:
    - pytest

about:
  home: "https://github.com/glotaran/pyglotaran"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file: LICENSE
  summary: "The Glotaran fitting engine."
  doc_url: "https://glotaran.readthedocs.io/en/latest/?badge=latest"
  dev_url: "https://github.com/glotaran/pyglotaran"

extra:
  recipe-maintainers:
    - s-weigand
    - joernweissenborn
    - jsnel
