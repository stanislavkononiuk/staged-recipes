{% set name = "pyramids" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MAfarrag/pyramids/archive/{{ version }}.tar.gz
  sha256: eafd7a29ed981eb66ade68e5ed2abf3f774c54da33c841b87bafd120688c0363

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:

  host:
    - python >=3.7
    - pip
  run:
    - numpy>=1.21.2,<1.22.4
    - gdal>=3.3.3,<3.5.1
    - affine>=2.3.0
    - fiona>=1.8.20
    - pyproj>=3.2.1,<=3.4.0
    - pandas>=1.3.2,<1.4.3
    - geopandas>=0.10.2
    - matplotlib>=3.4.2,<3.6.0
    - shapely>=1.8.0
    - rasterio>=1.2.10
    - netCDF4>=1.5.5,<1.5.9
    - geopy>=2.2.0
    - geoplot>=0.5.1
    - pytest-cov>=2.12.1
    - pytest>=6.2.5
test:
  imports:
    - pyramids

about:
  home: https://github.com/MAfarrag/pyramids
  license: GNU GENERAL PUBLIC LICENSE
  license_file: LICENSE.md
  license_family: GNU
  license_file: LICENSE.md
  summary: GIS utility package
  description: |
    GIS utility package.
  dev_url: https://github.com/MAfarrag/pyramids
  doc_url: https://pyramids-gis.readthedocs.io/
  doc_source_url: https://github.com/MAfarrag/pyramids/main/README.md

extra:
  recipe-maintainers:
    - MAfarrag
