{% set name = "threddsclient" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d58439c548433adcda98e695be53e526ba940a4b9c44fb9a05d92cd495cdd47f

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - requests
    - beautifulsoup4
    - lxml

test:
  imports:
    - threddsclient

  requires:
    - pytest

about:
  home: https://github.com/bird-house/threddsclient
  license: Apache 2.0
  license_file: LICENSE.txt
  summary: 'Thredds catalog client in Python'
  doc_url: https://pypi.org/project/threddsclient/
  dev_url: https://github.com/bird-house/threddsclient

extra:
  recipe-maintainers:
    - cehbrecht
