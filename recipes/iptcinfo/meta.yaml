{% set name = "IPTCInfo" %}
{% set version = "1.9.5.post6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version.replace('.post','-') }}.tar.gz
  sha256: 6b0a88c704afa915c35bf35f1c7ae96154807955b1ae1915eb3e07888302733a

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=2.7,<3
    - pip
  run:
    - python >=2.7,<3

test:
  imports:
    - iptcinfo
  requires:
    - pip
  commands:
    - pip check

about:
  home: http://bitbucket.org/gthomas/iptcinfo
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: 'IPTCInfo, extract and modify IPTC (metadata) information on images.'

extra:
  recipe-maintainers:
    - sodre
