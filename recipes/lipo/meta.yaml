{% set name = "lipo" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a943adcda8be0326774ac9a1fcca20b955f9746e58ef00586d145b018fd90ee4

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
    - poetry >=1.0.5
  run:
    - python
    - poetry >=1.0.5
    - tqdm >=4.45.0
    - scikit-learn >=0.22.1
    - dlib >=19.19.0

test:
  imports:
    - lipo

about:
  home: https://github.com/jdb78/lipo
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Global, derivative-free optimization"
  description: |
    "LIPO is a package for derivative-free, global optimization. Is based on the dlib package and provides wrappers around its optimization routine."
  doc_url: https://github.com/jdb78/lipo
  dev_url: https://github.com/jdb78/lipo

extra:
  recipe-maintainers:
    - jdb78
