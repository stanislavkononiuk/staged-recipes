{% set name = "tex2py" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tex2py-{{ version }}.tar.gz
  sha256: 19b563de8893630cfead7bb207118bee2a01cd2e00d7920f6d8c07f025de50ba

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - pytest
    - python >=3.6
  run:
    - coverage ==3.7.1
    - coveralls ==1.1
    - pptree >=2.0
    - pytest
    - pytest-cov ==2.5.1
    - python >=3.6
    - texsoup ==0.1.4

test:
  imports:
    - tex2py
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/alvinwan/tex2py
  summary: Utility converting LaTeX into parse tree in Python.
  license: BSD-2-Clause
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
