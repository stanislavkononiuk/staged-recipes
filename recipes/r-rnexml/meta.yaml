{% set version = '2.4.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rnexml
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RNeXML_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RNeXML/RNeXML_{{ version }}.tar.gz
  sha256: 13ac04ab8971f287d0d5d94ddbf557f6a338a6cb76e828f89310ba371480dbcb

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-xml >=3.95
    - r-ape >=3.1
    - r-dplyr >=0.5.0
    - r-httr >=0.3
    - r-lazyeval >=0.1.0
    - r-plyr >=1.8
    - r-reshape2 >=1.2.2
    - r-stringi
    - r-stringr >=1.0
    - r-tidyr >=0.3.1
    - r-uuid >=0.1_1
    - r-xml2
  run:
    - r-base
    - r-xml >=3.95
    - r-ape >=3.1
    - r-dplyr >=0.5.0
    - r-httr >=0.3
    - r-lazyeval >=0.1.0
    - r-plyr >=1.8
    - r-reshape2 >=1.2.2
    - r-stringi
    - r-stringr >=1.0
    - r-tidyr >=0.3.1
    - r-uuid >=0.1_1
    - r-xml2

test:
  commands:
    - $R -e "library('RNeXML')"           # [not win]
    - "\"%R%\" -e \"library('RNeXML')\""  # [win]

about:
  home: https://docs.ropensci.org/RNeXML, https://github.com/ropensci/RNeXML
  license: BSD_3_clause
  summary: Provides access to phyloinformatic data in 'NeXML' format.  The package should add
    new functionality to R such as the possibility to manipulate 'NeXML' objects in
    more various and refined way and compatibility with 'ape' objects.
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_3_clause'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

