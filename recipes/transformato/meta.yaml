{% set version = "1.1.0" %}

package:
  name: transformato
  version: 0.3

source:
  url: https://github.com/wiederm/transformato/archive/refs/tags/v0.3.tar.gz
  sha: 78f0cbb345a92cf7c53ec6d8c7ae36c0ba71a1995be94191c6e8cfdd6e5008e9
  
build:
  norach: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv   

requirements:
  host:
  - pip
  - python
  run:
  - openmm
  - openmmtools
  - numpy
  - ipython
  - pymbar=3
  - rdkit
  - parmed
  - pyyaml
  - mdtraj
  - mdanalysis
  - matplotlib
  - networkx
  - tqdm
  - seaborn
  - pytest
  - pytest-cov
  - codecov

test:
  imports:
    - transformato
    - transformato.mutate
    - transformato.analysis
    - transformato.constants
    - transformato.restraints
    - transformato.state
    - transformato.system
    - transformato.utils
        
about:
  home: https://github.com/wiederm/transformato
  summary: 'Tool for setting up relativ binding free energyies'
  description: |
    Transformato is a tool which creates files for mutating
    one ligand into another (relative binding free energy).
    The created files are used to run MD simulations and calculate
    the resulting free energy differences.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://wiederm.github.io/transformato/

extra:
  recipe-maintainers:
    - wiederm
    - JohannesKarwou
