{% set name = "pyGLFW" %}
{% set pypi_name = "glfw" %}
{% set version = "1.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ pypi_name[0] }}/{{ pypi_name }}/{{ pypi_name }}-{{ version }}.tar.gz
  sha256: 8358917eaca943cf674a0f4bdf2311bd6987e1919e2e9fd2cb5166d5865fb08b

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - glfw
  run:
    - python
    - glfw

test:
  files:
    - run_tests.py
  commands:
    - python run_tests.py

about:
  home: https://github.com/FlorianRhiem/pyGLFW
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'This module provides Python bindings for GLFW'

extra:
  recipe-maintainers:
    - hoechenberger
    - kastman
