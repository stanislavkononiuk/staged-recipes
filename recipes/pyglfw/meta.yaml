{% set name = "pyGLFW" %}
{% set pypi_name = "glfw" %}
{% set version = "1.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ pypi_name[0] }}/{{ pypi_name }}/{{ pypi_name }}-{{ version }}.tar.gz
  sha256: 8358917eaca943cf674a0f4bdf2311bd6987e1919e2e9fd2cb5166d5865fb08b
  patches:
    # Ensure that conda's `glfw` library can be found, which gets installed to
    # `sys.prefix`/lib.
    - change_library_search_paths.patch

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [win and py2k]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - glfw

test:
  imports:
    - glfw

about:
  home: https://github.com/FlorianRhiem/pyGLFW
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'This module provides Python bindings for GLFW'

extra:
  recipe-maintainers:
    - hoechenberger
    - kastman
