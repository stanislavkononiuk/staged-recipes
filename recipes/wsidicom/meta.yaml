{% set name = "wsidicom" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wsidicom-{{ version }}.tar.gz
  sha256: 4c7b62651544a58156ad660c2099a52fa42e0cfaa8947b889f0cea63527b7759

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - numpy >=1.15.0,<2.0.0
    - pillow >=9.0.0,<10.0.0
    - pydicom >=2.1.0,<3.0.0
    - python >=3.6,<4.0

test:
  imports:
    - wsidicom
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/imi-bigpicture/wsidicom
  summary: Tools for handling DICOM based whole scan images
  license: Apache-2.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - sarthakpati
