{% set name = "ovh" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ovh-{{ version }}.tar.gz
  sha256: f74d190c4bff0953d76124cb8ed319a8a999138720e42957f0db481ef4746ae8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python =2.7|>=3.4
    - setuptools >=30.3.0
  run:
    - python =2.7|>=3.4

test:
  imports:
    - ovh
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://api.ovh.com
  summary: 'Official OVH.com API wrapper'
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  dev_url: https://github.com/ovh/python-ovh

extra:
  recipe-maintainers:
    - BastianZim
