{% set name = "kineticstoolkit" %}
{% set version = "0.3.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 242e23e2d90e35dbc6223c6e9238cfc7fbb4d425345c067a9442a56213fdc0a2

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - ezc3d
    - matplotlib
    - pandas
    - pip
    - pyqt
    - python
    - scikit-learn
    - scipy
  run:
    - ezc3d
    - matplotlib
    - pandas
    - pyqt
    - python >=3.8.0
    - scikit-learn
    - scipy

test:
  imports:
    - kineticstoolkit

about:
  home: "https://felixchenier.uqam.ca/kineticstoolkit"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "An open-source python library to facilitate research in biomechanics."
  doc_url: "https://felixchenier.uqam.ca/kineticstoolkit"
  dev_url: "https://github.com/felixchenier/kineticstoolkit"

extra:
  recipe-maintainers:
    - felixchenier
