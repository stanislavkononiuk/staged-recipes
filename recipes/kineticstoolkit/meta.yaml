{% set name = "kineticstoolkit" %}
{% set version = "0.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 242e23e2d90e35dbc6223c6e9238cfc7fbb4d425345c067a9442a56213fdc0a2

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - ezc3d
    - matplotlib
    - pandas
    - pip
    - pyqt
    - python
    - scikit-learn
    - scipy
  run:
    - ezc3d
    - matplotlib
    - pandas
    - pyqt
    - python
    - scikit-learn
    - scipy

test:
  imports:
    - kineticstoolkit

about:
  home: "https://felixchenier.uqam.ca/kineticstoolkit"
  license: Apache Software
  license_family: APACHE
  license_file: 
  summary: "An open-source python library to facilitate research in biomechanics."
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
