{% set name = "autokeras" %}
{% set version = "1.0.20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/autokeras-{{ version }}.tar.gz
  sha256: 3d0f09629abb9b98f9059e3c8b9d39b4acd7f6dcde6d0584146a02035159141a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [win]

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - packaging
    - tensorflow >=2.8.0
    - keras-tuner >=1.1.0
    - pandas

test:
  imports:
    - autokeras
    - autokeras.graph
    - autokeras.keras_layers
    - autokeras.preprocessors
    - benchmark

about:
  home: http://autokeras.com
  summary: AutoML for deep learning
  license: Apache-2.0
  license_file: LICENSE
  doc_url: http://autokeras.com
  dev_url: https://github.com/keras-team/autokeras

extra:
  recipe-maintainers:
    - Anselmoo
