{% set name = "refgenconf" %}
{% set version = "0.5.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "c47b0ea5398449319d0b31ca3da6a77702d942231eec7fa953b4c09fd3d80f5a"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - attmap >=0.12.5
    - future
    - pip
    - python
    - pyyaml
    - requests
    - tqdm
    - ubiquerg >=0.5.0
    - yacman >=0.6.3
  run:
    - attmap >=0.12.5
    - future
    - python
    - pyyaml
    - requests
    - tqdm
    - ubiquerg >=0.5.0
    - yacman >=0.6.3

test:
  imports:
    - refgenconf
  requires:
    - pytest

about:
  home: "https://refgenie.databio.org"
  license: "BSD"
  license_family: "BSD"
  license_file: "LICENSE.txt"
  summary: "A standardized configuration object for reference genome assemblies"
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - michalstolarczyk
