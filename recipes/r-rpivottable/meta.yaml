{% set version = '0.3.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rpivottable
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rpivotTable_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rpivotTable/rpivotTable_{{ version }}.tar.gz
  sha256: 65bbd486ba3e7c90883b5819fea79401d46310fa9ac0863670dc7c6b09d7b059

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-htmlwidgets >=0.5

  run:
    - r-base
    - r-htmlwidgets >=0.5

test:
  commands:
    - $R -e "library('rpivotTable')"           # [not win]
    - "\"%R%\" -e \"library('rpivotTable')\""  # [win]

about:
  home: https://github.com/smartinsightsfromdata, http://smartinsightsfromdata.github.io
  license: MIT
  summary: Build powerful pivot tables (aka Pivot Grid, Pivot Chart, Cross-Tab) and dynamically
    slice & dice / drag 'n' drop your data. 'rpivotTable' is a wrapper of 'pivottable',
    a powerful open-source Pivot Table library implemented in 'JavaScript' by Nicolas
    Kruchten. Aligned to 'pivottable' v2.19.0.
  license_family: MIT

extra:
  recipe-maintainers:
    - conda-forge/r

