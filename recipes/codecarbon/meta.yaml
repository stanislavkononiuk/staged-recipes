{% set name = "codecarbon" %}
{% set version = "1.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/codecarbon-{{ version }}.tar.gz
  sha256: f4eb1fc5e1fdc3bb35be5e782ece55a0f475cac1403a95af4c5ed68c5c7a7e96

build:
  number: 0
  noarch: python
  entry_points:
    - carbonboard = codecarbon.viz.carbonboard:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - apscheduler
    - dash
    - dash-bootstrap-components
    - dataclasses
    - fire
    - pandas
    - pynvml
    - python >=3.6
    - requests

test:
  imports:
    - codecarbon
    - codecarbon.core
  commands:
    - pip check
    - carbonboard --help
  requires:
    - pip

about:
  home: https://github.com/mlco2/codecarbon
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - PertuyF
