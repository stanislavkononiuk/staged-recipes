{% set name = "codecarbon" %}
{% set version = "1.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/codecarbon-{{ version }}.tar.gz
  sha256: 8a89a321f6ce371abc20b9e9faf2d743d9276cdcd474c1960f194043532d0412

build:
  number: 0
  noarch: python
  entry_points:
    - carbonboard = codecarbon.viz.carbonboard:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - apscheduler
    - dash
    - dash-bootstrap-components
    - fire
    - pandas
    - py-cpuinfo
    - pynvml
    - python >=3.7
    - requests

test:
  imports:
    - codecarbon
    - codecarbon.core
  commands:
    - pip check
    - carbonboard --help
  requires:
    - pip

about:
  home: https://pypi.org/project/codecarbon/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - PertuyF
