{% set version = "1.2.2" %}

package:
  name: tzlocal
  version: {{ version }}

source:
  git_url: https://github.com/regebro/tzlocal.git
  git_rev: {{ version }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - pytz
  run:
    - python
    - pytz

test:
  imports:
    - tzlocal

about:
  home: https://github.com/regebro/tzlocal
  license: CC0 1.0 Universal
  summary: tzinfo object for the local timezone

extra:
  recipe-maintainers:
    - ddunwoody
