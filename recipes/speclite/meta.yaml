{% set name = "speclite" %}
{% set version = "0.7" %}

package:
  version: '{{ version }}'
  name: '{{ name|lower }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  fn: '{{ name }}-{{ version }}.tar.gz'

build:
  number: 0
  noarch: python

requirements:

  build:
    - python
    - setuptools
    - pip
    - numpy
    - matplotlib
    - wget

  run:
    - python
    - numpy
    - matplotlib
    - astropy
    - scipy

test:

  imports:
    - speclite
    
  commands:
    - cd ${PREFIX}/lib/python*/site-packages/speclite/tests ; py.test -vv
  
  requires:
    - pytest
    - pyyaml

about:
  license: BSD License
  license_family: BSD
  summary: 'This package provides a set of lightweight utilities for working with spectroscopic data in astronomy. Based on the astropy affiliated package template.'
  license_file: '{{ environ["SRC_DIR"] }}/licenses/LICENSE.rst'
  
extra:
  recipe-maintainers:
    - giacomov
