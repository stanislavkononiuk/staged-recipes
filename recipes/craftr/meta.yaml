{% set name = "craftr" %}
{% set version = "2.0.0.git_2016_12_03_1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/craftr-build/craftr
  git_rev: development

build:
  script: python setup.py install --single-version-externally-managed --record record.txt
  number: 0

requirements:
  build:
    - python
    - setuptools
    - colorama ==0.3.7
    - glob2 ==0.5
    - jsonschema ==2.5.1
    - ninja_syntax ==1.6.0
    - nr ==1.3.5
    - py-require ==0.17
    - termcolor ==1.1.0
    - werkzeug ==0.11.11
  run:
    - python
    - colorama ==0.3.7
    - glob2 ==0.5
    - jsonschema ==2.5.1
    - ninja
    - ninja_syntax ==1.6.0
    - nr ==1.3.5
    - py-require ==0.17
    - termcolor ==1.1.0
    - werkzeug ==0.11.11

test:
  commands:
    - craftr -h

about:
  home: https://craftr.net
  license: MIT
  license_family: MIT
  summary: 'Meta build system based on Ninja and Python'
  description: |
    Craftr is a next generation build system based on Ninja and Python that
    features modular and cross-platform build definitions at the flexibility of a
    Python script and provides access to multiple levels of build automation
    abstraction.
  doc_url: http://craftr.readthedocs.io
  dev_url: https://github.com/craftr-build/craftr

extra:
  recipe-maintainers:
    - dfroger
