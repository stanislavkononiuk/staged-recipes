{% set name = "craftr" %}
{% set version = "2.0.0dev1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/craftr-build/craftr

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - colorama
    - glob2
    - jsonschema
    - ninja_syntax
    - nr
    - py-require
    - termcolor
    - werkzeug
  run:
    - python
    - colorama
    - glob2
    - jsonschema
    - ninja
    - ninja_syntax
    - nr
    - py-require
    - termcolor
    - werkzeug

test:
  commands:
    - craftr -h

about:
  home: https://craftr.net
  license: MIT
  license_family: MIT
  summary: 'Meta build system based on Ninja and Python'
  description: |
    Craftr is a next generation build system based on Ninja and Python that
    features modular and cross-platform build definitions at the flexibility of a
    Python script and provides access to multiple levels of build automation
    abstraction.
  doc_url: http://craftr.readthedocs.io
  dev_url: https://github.com/craftr-build/craftr

extra:
  recipe-maintainers:
    - dfroger
