{% set name = "stochastic" %}
{% set version = "0.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/stochastic-{{ version }}.tar.gz
  sha256: fd38e9ccc83bac74f04361452f2ad3cfae865cf2700788484599005dfb407b88

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python <4.0
  run:
    - numpy >=1.17,<2.0
    - python <4.0
    - scipy >=1.3,<2.0

test:
  imports:
    - stochastic
    - stochastic.processes
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/crflynn/stochastic
  summary: Generate realizations of stochastic processes
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - BastianZim
