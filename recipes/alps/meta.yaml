{% set name = "alps" %}
{% set version = "2.3.b1-r7782" %}
{% set sha256 = "69910b4fcd5e98a01741843de530f896864a390f693bf010b2db56ceb3f071d7" %}
{% set mpi = os.environ.get('MPI') or 'mpich' %}
{% set blas = os.environ.get('BLAS') or 'openblas' %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}-src.tar.gz
  url: http://alps.comp-phys.org/static/software/releases/{{ name }}-{{ version }}-src.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true  # [win]
  skip: true  # [not py27]
  number: 0
  script:
    - mkdir build && cd build
    - cmake -DCMAKE_INSTALL_PREFIX=$PREFIX -DPYTHON_INTERPRETER=$PYTHON -DCMAKE_GENERATOR=$CMAKE_GENERATOR ..
    - make -j $CPU_COUNT
    - ctest --output-on-failure
    - make install
    

requirements:
  build:
    - toolchain
    - cmake
    - python
    - numpy
    - scipy
    - hdf5
    - blas 1.* {{blas}}
    - {{mpi}}
  run:
    - python
    - numpy
    - scipy
    - hdf5
    - blas 1.* {{blas}}
    - {{mpi}}
  features:
    - blas_{{blas}}

test:
  commands:
    - true  # this was already done during the build
  #imports: ## for later
  #  - pyalps

about:
  home: http://alps.comp-phys.org/
  license: ALPS
  license_file: LICENSE.txt
  summary: 'Algorithms and Libraries for Physics Simulations'

  description: |
    The ALPS project (Algorithms and Libraries for Physics Simulations) is an
    open-source effort aiming at providing high-end simulation codes for strongly
    correlated quantum mechanical systems as well as C++ libraries for simplifying
    the development of such code. ALPS strives to increase software reuse in the
    physics community.
  dev_url: https://alps.comp-phys.org/trac

extra:
  recipe-maintainers:
    - dolfim
