{% set name = "alps" %}
{% set version = "2.3.b1" %}
{% set revision = "r7782" %}
{% set sha256 = "69910b4fcd5e98a01741843de530f896864a390f693bf010b2db56ceb3f071d7" %}
{% set mpi = os.environ.get('MPI') or 'mpich' %}
{% set blas = os.environ.get('BLAS') or 'openblas' %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}-{{revision}}-src.tar.gz
  url: http://alps.comp-phys.org/static/software/releases/{{ name }}-{{ version }}-{{revision}}-src.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true  # [win]
  skip: true  # [not py27]
  number: 0
  script:
    - mkdir build && cd build
    - cmake -DALPS_BUILD_APPLICATIONS=OFF -DALPS_BUILD_EXAMPLES=OFF -DALPS_ENABLE_MPI=OFF -DBoost_NO_SYSTEM_PATHS=ON -DCMAKE_INSTALL_PREFIX=$PREFIX -DBOOST_ROOT=$PREFIX -DPYTHON_INTERPRETER=$PYTHON -DCMAKE_GENERATOR=$CMAKE_GENERATOR -DCMAKE_CXX_FLAGS="-std=c++11 -stdlib=libc++" -DCMAKE_OSX_DEPLOYMENT_TARGET="$MACOSX_DEPLOYMENT_TARGET" ..
    - make -j "$(sysctl -n hw.ncpu)"  # [osx]
    - make -j $CPU_COUNT              # [unix]
    - ctest --output-on-failure
    - make install
    - mv $PREFIX/lib/pyalps $SP_DIR/pyalps
  features:
    - blas_{{blas}}


requirements:
  build:
    - toolchain
    - cmake
    - boost 1.61.*
    - python
    - numpy
    - scipy
    - hdf5
    - blas 1.* {{blas}}
    - {{mpi}}
  run:
    - boost 1.61.*
    - python
    - numpy
    - scipy
    - hdf5
    - blas 1.* {{blas}}
    - {{mpi}}

test:
  commands:
    - test -f $PREFIX/lib/libalps.$SHLIB_EXT  # [not win]
  imports:
    - pyalps

about:
  home: http://alps.comp-phys.org/
  license: ALPS
  license_file: LICENSE.txt
  summary: 'Algorithms and Libraries for Physics Simulations'

  description: |
    The ALPS project (Algorithms and Libraries for Physics Simulations) is an
    open-source effort aiming at providing high-end simulation codes for strongly
    correlated quantum mechanical systems as well as C++ libraries for simplifying
    the development of such code. ALPS strives to increase software reuse in the
    physics community.
  dev_url: https://alps.comp-phys.org/trac

extra:
  recipe-maintainers:
    - dolfim
