{% set version = "1.2.2" %}

package:
  name: cartotools
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cartotools/cartotools-{{ version }}.tar.gz
  sha256: 28d75bdbf29fd6e17e09313396b5b4af8d4d8ba875a974925eea6c44e5ce426f

build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy>=1.18
    - pandas
    - pillow
    - pyproj>=2.0
    - Cartopy
    - Shapely
    - requests
    - appdirs

about:
  home: https://github.com/xoolive/cartotools
  license: MIT
  license_file: license.txt
  summary: 'Making cartopy suit my needs'

extra:
  recipe-maintainers:
    - xoolive
