{% set name = "scikit-allel" %}
{% set version = "0.21.2" %}
{% set sha256 = "589ca19ca5bc083fe3a9318e5e2d9d415f9694fbea8293e901e756aecbaef9b6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - cython
    - numpy
  run:
    - python
    - numpy
    - scipy
    - scikit-learn
    - numexpr
    - dask
    - h5py
    - bcolz
    - zarr
    - matplotlib
    - seaborn
    - petl
    - pandas

test:
  requires:
    - nose
  imports:
    - allel
  commands:
    - nosetests -v allel

about:
  home: http://github.com/cggh/scikit-allel
  license: MIT
  license_file: LICENSE
  summary: 'A Python package for exploring and analysing genetic variation data.'
  doc_url: http://scikit-allel.readthedocs.io/
  dev_url: https://github.com/cggh/scikit-allel

extra:
  recipe-maintainers:
    - alimanfoo
    - hardingnj
