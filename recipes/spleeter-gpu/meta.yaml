{% set name = "spleeter-gpu" %}
{% set libname = "spleeter" %}
{% set version = "1.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ libname[0] }}/{{ libname }}/{{ libname }}-{{ version }}.tar.gz
    sha256: 1842388ea9edd938f91f75bbbc33d40d56c21492c30b2dc8e2664faeff97bd46

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: true  # [py<36 or py>37]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - requests
    - setuptools
    - importlib_resources  # [py<37]
    - tensorflow-gpu ==1.14.0
    - pandas ==0.25.1
    - ffmpeg-python
    - norbert

test:
  imports:
    - spleeter
    - spleeter.commands
    - spleeter.model
    - spleeter.utils
    - spleeter.separator

about:
  home: https://github.com/deezer/spleeter
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'The Deezer source separation library with pretrained models based on tensorflow.'
  doc_url: https://github.com/deezer/spleeter/wiki
  dev_url: https://github.com/deezer/spleeter

extra:
  recipe-maintainers:
    - Faylixe
    - romi1502
