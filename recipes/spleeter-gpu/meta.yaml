{% set package_name = "spleeter-gpu" %}
{% set package_version = "1.4.0" %}
{% set library_name = "spleeter" %}
{% set library_version = "1.4.0" %}

package:
  name: {{ package_name|lower }}
  version: {{ package_version }}

source:
  - url: https://pypi.io/packages/source/{{ library_name[0] }}/{{ library_name }}/{{ library_name }}-{{ library_version }}.tar.gz
    sha256: fea6b1748e285cdef564d439f14500ed4a6c5ce8721f440e1dd7ae656749aaae

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - python >=3.6,<3.8
    - pip
  run:
    - python >=3.6,<3.8
    - ffmpeg
    - requests
    - setuptools
    - importlib_resources  # [py<37]
    - tensorflow-gpu ==1.14.0
    - pandas ==0.25.1
    - norbert

test:
  imports:
    - spleeter
    - spleeter.commands
    - spleeter.model
    - spleeter.utils
    - spleeter.separator

about:
  home: https://github.com/deezer/spleeter
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'The Deezer source separation library with pretrained models based on tensorflow.'
  doc_url: https://github.com/deezer/spleeter/wiki
  dev_url: https://github.com/deezer/spleeter

extra:
  recipe-maintainers:
    - deezer
    - Faylixe
    - romi1502
