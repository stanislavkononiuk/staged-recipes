{% set version = '2.0.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-wrapr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/wrapr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/wrapr/wrapr_{{ version }}.tar.gz
  sha256: 646ac87141f3529802f5c59cad71a687582a7350513f626b1250a7b741708feb

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: parallel, knitr, graphics, rmarkdown, R.rsp, tinytest
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('wrapr')"           # [not win]
    - "\"%R%\" -e \"library('wrapr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/WinVector/wrapr, https://winvector.github.io/wrapr/
  license: GPL-2 | GPL-3
  summary: 'Tools for writing and debugging R code. Provides: ''%.>%'' dot-pipe (an ''S3'' configurable
    pipe), unpack/to (R style multiple assignment/return), ''build_frame()''/''draw_frame()''
    (''data.frame'' example tools), ''qc()'' (quoting concatenate), '':='' (named map
    builder), ''let()'' (converts non-standard evaluation interfaces to parametric standard
    evaluation interfaces, inspired by ''gtools::strmacro()'' and ''base::bquote()''),
    and more.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

