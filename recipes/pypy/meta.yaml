{% set version = "7.3.0" %}
{% set python_version = "3.6.9" %}
{% set python_maj_min = ".".join(python_version.split(".")[:2]) %}
{% set build_num = "0" %}
{% set pypy_abi = "".join(version.split(".")[:2]) %}

package:
  name: pypy
  version: {{ version }}

outputs:
  - name: python_abi
    version: {{ python_maj_min }}
    build:
      number: {{ build_num }}
      string: {{ build_num }}_pypy{{ python_maj_min.replace(".", "") }}_pp{{ pypy_abi }}
      noarch: generic
    requirements:
      run:
        - pypy{{ python_maj_min }} {{ version }}
      run_constrained:
        - python {{ python_version }} {{ build_num }}_{{ pypy_abi }}_pypy

  - name: python
    version: {{ python_version }}
    build:
      number: {{ build_num }}
      string: {{ build_num }}_{{ pypy_abi }}_pypy
      skip: True  # [win64]
      run_exports:
        weak:
          - python_abi {{ python_maj_min }} *_pypy{{ python_maj_min.replace(".", "") }}_pp{{ pypy_abi }}
        noarch:
          - python {{ python_maj_min }}
      script:
        - ln -sf ${PREFIX}/bin/pypy3 ${PREFIX}/bin/python
        - ln -sf ${PREFIX}/bin/pypy3 ${PREFIX}/bin/python3
        - ln -sf ${PREFIX}/bin/pypy3 ${PREFIX}/bin/python3.6
        - ln -sf ${PREFIX}/bin/pypy3 ${PREFIX}/bin/pypy
    track_features: pypy
    requirements:
      host:
        - pypy{{ python_maj_min }} {{ version }}
      run:
        - pypy{{ python_maj_min }} {{ version }}
        - python_abi {{ python_maj_min }} pypy{{ python_maj_min.replace(".", "") }}_pp{{ pypy_abi }}
    test:
      commands:
        - python --version


  - name: pypy
    version: {{ version }}
    build:
      number: {{ build_num }}
      noarch: generic
    requirements:
      run:
        - python {{ python_version }} {{ build_num }}_{{ pypy_abi }}_pypy

about:
  home: https://github.com/conda-forge/pypy-feedstock
  summary: Metapackage to select pypy as python implementation
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
