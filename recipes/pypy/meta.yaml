{% set name = "pypy2" %}
{% set version = "5.10.0" %}
{% set hash = "c966124497ba8728654ce1161fa4c46b035ff30f289be70960f58292e5897cc8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://bitbucket.org/squeaky/portable-pypy/downloads/pypy-5.10.0-linux_x86_64-portable.tar.bz2
  fn: {{ name|lower }}_{{ version }}.tar.bz2
  sha256: {{ hash }}


build:
    number: '0'
    skip: True  # [not osx]

requirements:
    run:
        - openssl
        - sqlite
        - system
        - tk
        - zlib
        - bzip2
        - libffi
        - expat
        - ncurses
        - gdbm
        - xz
        - expat

test:
    commands:
        - pypy --help

about:
    home: http://pypy.org/
    license: MIT
    license_family: MIT
    license_file: LICENSE
    summary: PyPy is a Python interpreter and just-in-time compiler.

extra:
    final: true

extra:
  recipe-maintainers:
    - mictadlo
