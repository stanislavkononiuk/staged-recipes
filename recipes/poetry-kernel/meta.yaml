{% set name = "poetry-kernel" %}
{% set version = "0.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/poetry-kernel-{{ version }}.tar.gz
  sha256: fb591eaa9a8e541ed43f2f7463f13a40dd00abd83b05840aa960a16e20dc0d37

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - colorama ~=0.4.4
    - jupyter_client ~=7.0.1
    - python >=3.7

test:
  imports:
    - poetry_kernel
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pathbird/poetry-kernel
  summary: Python Jupyter kernel using Poetry for dependency management
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - MattChanTK
