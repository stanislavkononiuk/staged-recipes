{% set version = "3.0.2" %}

package:
    name: pyamg
    version: {{ version }}

source:
    fn: pyamg-{{ version }}.tar.gz
    url: https://pypi.python.org/packages/source/p/pyamg/pyamg-{{ version }}.tar.gz
    md5: bd024253ebae6f7bf2d89fe32fc5d64a

build:
    number: 0

requirements:
    build:
        - python
        - numpy x.x
        - scipy
        - nose
        - zlib  # [linux]
        - gcc 4.8*  # [osx]
    run:
        - python
        - numpy x.x
        - scipy
        - zlib  # [linux]
        - libgcc 4.8*  # [osx]

test:
    requires:
        - nose
    imports:
        - pyamg

about:
    home: http://www.pyamg.org/
    license: MIT
    license_file: LICENSE.txt
    summary: "Algebraic Multigrid Solvers in Python"

extra:
  recipe-maintainers:
    - jakevdp
