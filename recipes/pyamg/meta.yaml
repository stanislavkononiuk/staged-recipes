package:
    name: pyamg
    version: "3.0.2"

source:
    git_url: https://github.com/pyamg/pyamg.git
    git_tag: v3.0.2

build:
    number: 2
    string: np{{CONDA_NPY}}py{{CONDA_PY}}_{{PKG_BUILDNUM}}

requirements:
    build:
        - python >=2.7,<3|>=3.4,{{PY_VER}}*
        - numpy {{NPY_VER}}*
        - scipy
        - nose
        - zlib  # [linux]
        - gcc 4.8*  # [osx]
    run:
        - python {{PY_VER}}*
        - numpy {{NPY_VER}}*
        - scipy
        - zlib  # [linux]

test:
    requires:
        - nose
    imports:
        - pyamg

about:
    home: http://www.pyamg.org/
    license: MIT
    license_file: LICENSE.txt
