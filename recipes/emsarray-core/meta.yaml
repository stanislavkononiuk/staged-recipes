{% set version = "0.1.0a1" %}


package:
  name: emsarray-core
  version: {{ version }}


source:
  url: https://pypi.io/packages/source/e/emsarray/emsarray-{{ version }}.tar.gz
  sha256: ff9660f8952cf9692f7e664ed1624e8cf78fb923b0377b847c217b1e298170ef


build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"
  entry_points:
    - emsarray = emsarray.cli:main
  noarch: python


requirements:
  host:
    - python >=3.8
    - pip

  run:
    - python >=3.8
    - bottleneck >=1.3*
    - geojson >=2.0*
    - netcdf4 >=1.5*
    - numpy >=1.18*
    - shapely >=1.8*
    - xarray >=0.18*


test:
  imports:
    - emsarray


about:
  home: https://github.com/csiro-coasts/emsarray/
  summary: xarray extension that supports EMS model formats (core)
  license: LicenseRef-CSIRO-Open-Source-Software-Licence-Agreement
  license_family: BSD
  license_file: LICENCE
  doc_url: https://emsarray.readthedocs.io/
  dev_url: https://github.com/csiro-coasts/emsarray/


extra:
  recipe-maintainers:
    - mx-moth
