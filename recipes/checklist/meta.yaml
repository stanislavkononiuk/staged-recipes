{% set name = "checklist" %}
{% set version = "0.0.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8b467152eef73b42a4fe30c7fbe9b343cefd82f8f09afe95088a71dcdbdfe2ce
  patches:
    - jupyter_import.patch

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - pip
    - python
    - notebook
  run:
    - dill >=0.3.1
    - ipywidgets >=7.5
    - iso-639
    - munch >=2.5
    - numpy >=1.18
    - pattern
    - python
    - spacy >=2.2
    - transformers >=2.8
    - notebook

test:
  imports:
    - checklist
    - checklist.viewer
    - checklist.viewer.static

about:
  home: http://github.com/marcotcr/checklist
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Beyond Accuracy: Behavioral Testing of NLP Models with CheckList"
  dev_url: http://github.com/marcotcr/checklist

extra:
  recipe-maintainers:
    - oblute
