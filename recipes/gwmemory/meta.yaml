{% set name = "gwmemory" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gwmemory-{{ version }}.tar.gz
  sha256: 69315179cdab767cc4023eabd7f6c9eddabe17b2a4ca744d8e4588e9e808f752

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy
    - scipy
    - pandas

test:
  imports:
    - gwmemory
    - gwmemory.waveforms
  commands:
    - pip check
    - python -c "from gwmemory import angles; angles.load_gamma()"
  requires:
    - pip

about:
  home: https://pypi.org/project/gwmemory/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ColmTalbot
