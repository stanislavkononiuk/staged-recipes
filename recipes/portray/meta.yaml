{% set name = "portray" %}
{% set version = "1.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/portray-{{ version }}.tar.gz
  sha256: 8f3c0a6a6841969329e4dd1e94e180220658c3ad0367a5bad81dd964a75ae1fe

build:
  number: 0
  noarch: python
  entry_points:
    - portray = portray.cli:__hug__.cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - gitpython >=3.0,<4.0
    - hug >=2.6,<3.0
    - livereload >=2.6.3,<3.0.0
    - mkdocs >=1.2,<1.3
    - mkdocs-material >=7.0,<8.0
    - pdocs >=1.1.1,<2.0.0
    - pymdown-extensions >=7.0,<8.0
    - python >=3.6,<4.0
    - toml >=0.10.0,<0.11.0
    - yaspin >=0.15.0,<0.16.0

test:
  imports:
    - portray
  commands:
    - pip check
    - portray --help
  requires:
    - pip

about:
  home: https://pypi.org/project/portray/
  summary: Your Project with Great Documentation
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maresb
