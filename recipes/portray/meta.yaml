{% set name = "portray" %}
{% set version = "1.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/portray-{{ version }}.tar.gz
  sha256: a9dd2973a0235051c5b68a29390c3eeee192dc248cc2d944452ee9c02423b47d

build:
  entry_points:
    - portray = portray.cli:__hug__.cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - poetry
  run:
    - python >=3.8
    - gitpython >=3.0
    - hug >=2.6
    - livereload >=2.6.3
    - mkdocs-material >=7.0
    - mkdocs >=1.3.0,<1.4.0
    - pdocs >=1.2.0
    - pymdown-extensions >=7.0
    - toml >=0.10.0
    - yaspin >=0.15.0,<3

test:
  imports:
    - portray
  commands:
    - pip check
    - portray --help
  requires:
    - pip

about:
  home: https://github.com/timothycrosley/portray
  summary: Your Project with Great Documentation
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maresb
