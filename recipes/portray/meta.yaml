{% set name = "portray" %}
{% set version = "1.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/portray-{{ version }}.tar.gz
  sha256: ea2271c5e3fbe956070a6f8b1aee6dc3d6a66c18c11907e878db8faa6fd2c449

build:
  number: 0
  noarch: python
  entry_points:
    - portray = portray.cli:__hug__.cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - gitpython >=3.0,<4.0
    - hug >=2.6,<3.0
    - mkdocs >=1.0,<2.0
    - mkdocs-material >=5.0,<6.0
    - pdocs >=1.0.2,<2.0.0
    - pymdown-extensions >=7.0,<8.0
    - python >=3.6,<4.0
    - toml >=0.10.0,<0.11.0
    - yaspin >=0.15.0,<0.16.0

test:
  imports:
    - portray
  commands:
    - pip check
    - portray --help
  requires:
    - pip

about:
  home: https://pypi.org/project/portray/
  summary: Your Project with Great Documentation
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
