{% set name = "mergedeep" %}
{% set version = "1.3.0" %}
{% set sha256 = "dd95396caea02ec43e86309c30fb15168ac0be8f3df9f9bc7d3d3e49eef48ed8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/clarketm/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3

test:
  imports:
    - mergedeep

about:
  home: https://github.com/clarketm/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A deep merge function for Python
  description: A deep merge function for Python
  doc_url: https://github.com/clarketm/{{ name }}
  dev_url: https://github.com/clarketm/{{ name }}

extra:
  recipe-maintainers:
    - tdegeus
