{% set name = "goodtables-pandas-py" %}
{% set version = "0.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/goodtables-pandas-py-{{ version }}.tar.gz
  sha256: 6cd4158fd49fd163b1b8c08a339c554d977d06093a2201a53df2058bd436f307

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - datapackage >=1.15.1,<2.0.0
    - goodtables >=2.5.2,<3.0.0
    - pandas >=1.1.3,<2.0.0
    - python >=3.6,<4.0
    - typing-extensions >=3.7.4,<4.0.0

test:
  imports:
    - goodtables_pandas
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ezwelty/goodtables-pandas-py
  summary: Read and validate Frictionless Data Tabular Data Packages with pandas.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ezwelty
