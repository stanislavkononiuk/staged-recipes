{% set name = "plotly_express" %}
{% set version = "0.4.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ff73a41ce02fb43d1d8e8fa131ef3e6589857349ca216b941b8f3f862bce0278

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - numpy >=1.11
    - pandas >=0.20.0
    - patsy >=0.5
    - pip
    - plotly >=4.1.0
    - python
    - scipy >=0.18
    - statsmodels >=0.9.0
  run:
    - numpy >=1.11
    - pandas >=0.20.0
    - patsy >=0.5
    - plotly >=4.1.0
    - python
    - scipy >=0.18
    - statsmodels >=0.9.0

test:
  imports:
    - plotly_express

about:
  home: "https://plotly.express/"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE.txt"
  summary: "Plotly Express - a high level wrapper for Plotly.py"

extra:
  recipe-maintainers:
    - dpryan79
