{% set version = "1.11.0" %}

package:
  name: vigra
  version: {{ version }}

source:
  {% set version_tag = "Version-%s" % version.replace(".", "-") %}
  fn: vigra-{{ version_tag }}-src.tar.gz
  url: https://github.com/ukoethe/vigra/archive/{{ version_tag }}.tar.gz
  sha1: 67788d181e759e625769bf0678887718d3dc02e2

build:
  skip: true  # [win]
  number: 0
  detect_binary_files_with_prefix: true

requirements:
  build:
    - gcc         # [linux]
    - cmake
    - python
    - nose
    - numpy x.x
    - jpeg
    - libtiff
    - libpng
    - fftw
    - hdf5
    - boost
    - zlib
    
  run:
    - libgcc      # [linux]
    - python
    - numpy x.x
    - jpeg
    - libtiff
    - libpng
    - fftw
    - hdf5
    - boost
    - zlib

test:
  imports:
    - vigra

about:
  home: http://ukoethe.github.io/vigra
  license: MIT
  summary: Generic Programming for Computer Vision

extra:
  recipe-maintainers:
    - jakirkham
