{% set name = "spymx-kernels" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spymx-kernels-{{ version }}.tar.gz
  sha256: 9e4592e80287a9de4640e6bc47021d23d0db3cedeb8657e28305e0d381f61f01

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - python
    - spyder-kernels >=1.8.1

test:
  imports:
    - spymx_kernels
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fumitoh/spymx-kernels
  summary: Jupyter kernels for Spyder plugin for modelx
  license: GPL-3.0-only
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - fumitoh
