{% set name = "spymx-kernels" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spymx-kernels-{{ version }}.tar.gz
  sha256: 40b03f3167e366c950f54ec9a295fbb9458daa1676721c0764d1359a3fedacad

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - python
    - spyder-kernels >=1.8.1

test:
  imports:
    - spymx_kernels
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fumitoh/spymx-kernels
  summary: Jupyter kernels for Spyder plugin for modelx
  license: GPL-3.0-only
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - fumitoh
