{% set name = "fica" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fica-{{ version }}.tar.gz
  sha256: aa4e79f827129bdffc6dd2b4dd9f4ca24f4141b6e19311764493874dcdfa0ada

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - pyyaml
    - docutils
    - sphinx

test:
  imports:
    - fica
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/chrispyles/confit
  summary: User configuration manager and documenter
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - yuvipanda
