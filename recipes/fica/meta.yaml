{% set name = "fica" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fica-{{ version }}.tar.gz
  sha256: 115d3876daa7a6f63cdfbabbd9cf64367c0e15b18eeb2ff02c702b128646b8c6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - pyyaml
    - docutils
    - sphinx

test:
  imports:
    - fica
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/chrispyles/fica
  summary: User configuration manager and documenter
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chrispyles
