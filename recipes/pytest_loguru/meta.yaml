{% set name = "pytest_loguru" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name|replace("_","-") }}/{{ name|replace("_","-") }}-{{ version }}.tar.gz
  sha256: 6588efbc5d4ab87b05a9a37fdd0be6464d290dc985bc2fb0e5b8425fca7fb93a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - setuptools >=45
    - setuptools_scm >=6.2
    - wheel
  run:
    - python >=3.6
    - pytest
    - loguru

test:
  imports:
    - pytest_loguru
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/mcarans/pytest-loguru
  summary: "A pytest plugin to add support for loguru to pytest's caplog fixture"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://loguru.readthedocs.io/en/stable/index.html
  dev_url: https://github.com/mcarans/pytest-loguru

extra:
  recipe-maintainers:
    - mcarans
    - Zeitsperre
