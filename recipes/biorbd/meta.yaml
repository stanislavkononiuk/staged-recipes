{% set name = "biorbd" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pyomeca/{{ name }}/archive/Release_{{ version }}.tar.gz
  sha256: 486265df039e72f8a9797b9282e00127a8b0b484446d019488ae1bbc0e703c60
  
build:
  number: 0
  skip: True  # [win and vc<14]
  rpaths:
    - lib/
    - lib/{{ name }}/

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make  # [unix
    - swig
  host:
    - boost
    - eigen
    - lapack
    - rbdl
    - dlib
    - python
    - numpy
    - swig
    - python
    - numpy
  run:
    - boost
    - eigen
    - python
    - rbdl
    - dlib
    - {{ pin_compatible('numpy') }}
    
test:
  imports:
    - biorbd
    - test $PREFIX/lib/libbiorbd$SHLIB_EXT  # [unix]
    - if not exist %PREFIX%\\Lib\\biorbd*.lib exit 1  # [win]

about:
  home: http://github.com/pyomeca/biorbd
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Biomechanical add-ons to the RigidBody Dynamics Library '

  description: |
    Biomechanical add-ons to the RigidBody Dynamics Library .
  doc_url: https://github.com/pyomeca/biorbd/
  dev_url: https://github.com/pyomeca/biorbd/

extra:
  recipe-maintainers:
    - pariterre
