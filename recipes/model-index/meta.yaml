{% set name = "model-index" %}
{% set version = "0.1.11" %}
{% set commit = "f1998b72a941d1e5f9578a66dc1c20b01913caab" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/paperswithcode/model-index/archive/{{ commit }}.tar.gz
  sha256: 9c60176e83090d5746e1c060986fda18e02d284be3e9fc51c2065c774bab372a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - pyyaml
    - markdown
    - ordered-set
    - click
  run:
    - python >=3.7
    - pyyaml
    - markdown
    - ordered-set
    - click

test:
  imports:
    - modelindex
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/paperswithcode/model-index
  summary: Create a source of truth for ML model results and browse it on Papers with Code
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
