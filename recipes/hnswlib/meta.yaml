{% set name = "hnswlib" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 12d93a2bfdc5dda21b91addab88cbf467078615ae3b36fecb79b1f8b1778e4d6

build:
  number: 0
  skip: True  # [py27]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - pybind11 >=2.0
  run:
    - python
    - numpy

test:
  imports:
    - hnswlib

about:
  home: https://github.com/nmslib/hnswlib
  license: Apache
  license_family: Apache
  license_file: LICENSE
  summary: 'Python bindings for Hnswlib, a fast approximate nearest neighbor search package.'
  dev_url: https://github.com/nmslib/hnswlib

extra:
  recipe-maintainers:
    - yihming
    - bli25broad
