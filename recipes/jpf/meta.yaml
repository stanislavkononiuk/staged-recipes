{% set name = "jpf" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f7676703e02bd7cd010cd79a9a2f1472bac52d70c13b9dab6ca632490cd1064b

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: true  # [py<39]
  entry_points:
    - jpf = jpf:main

requirements:
  host:
    - python
    - pip
    - poetry
    - plac
  run:
    - python
    - plac

test:
  imports:
    - jpf
  requires:
    - pip
  commands:
    - pip check
    - jpf --help

about:
  home: https://github.com/fxwiegand/jpf
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: In-place json formatter
  # The remaining entries in this section are optional, but recommended.
  description: |
    Pretty format all your json files at once in place with three characters
  doc_url: https://github.com/fxwiegand/jpf
  dev_url: https://github.com/fxwiegand/jpf

extra:
  recipe-maintainers:
    - fxwiegand
