{% set name = "tintx" %}
{% set version = "2022.9.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tintx-{{ version }}.tar.gz
  sha256: 52335f11456c8ba29fde1c24ef22849903ff76bf2b81324207d6f626d2602c70

build:
  entry_points:
    - tintx = tintx.cli:tintx
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - cartopy
    - click
    - cftime
    - ffmpeg
    - pandas
    - pytables
    - numpy
    - scipy
    - netcdf4
    - matplotlib-base
    - xarray
    - tqdm
    - typing-extensions

test:
  imports:
    - tintx
  commands:
    - pip check
    - tintx --help
  requires:
    - pip

about:
  home: https://github.com/antarcticrainforest/tintX
  summary: Tracking facility to track rainfall and other non-continous data.
  dev_url: https://github.com/antarcticrainforest/tintX
  license: BSD-3-Clause
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - antarcticrainforest
