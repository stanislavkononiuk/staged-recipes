{% set name = "openmc-plotter" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/openmc-dev/plotter.git
  git_rev: v{{ version }}

build:
  entry_points:
    - openmc-plotter=openmc_plotter.__main__:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [win]

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib-base
    - numpy
    - openmc >0.12.2
    - pyside2
    - python  >=3.6
    - ipython

test:
  imports:
    - openmc_plotter
  source_files:
    - tests
  commands:
    - pip check
    - export QT_QPA_PLATFORM=offscreen
    - pytest tests
  requires:
    - pip
    - pytest-qt

about:
  home: https://github.com/openmc-dev/plotter
  summary: Plotting tool for OpenMC models and tally data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kkiesling
    - paulromano
    - pshriwise
