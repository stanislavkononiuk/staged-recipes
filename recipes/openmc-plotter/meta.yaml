{% set name = "openmc-plotter" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/openmc-plotter-{{ version }}.tar.gz
  sha256: 06e9e17f12f119e81b9fbf80cee9276cf3ec144a6be9f783b304646d357c32b4

build:
  entry_points:
    - openmc-plotter=openmc_plotter.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - matplotlib-base
    - numpy
    - openmc >0.12.2
    - pyside2
    - python >=3.6

test:
  imports:
    - openmc_plotter
  commands:
    - pip check
    - openmc-plotter --help
  requires:
    - pip

about:
  home: https://github.com/openmc-dev/plotter
  summary: Plotting tool for OpenMC models and tally data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kkiesling
    - paulromano
    - pshriwise
