{% set name = "py-cpuinfo" %}
{% set version = "0.2.3" %}
{% set sha256 = "f6a016fdbc4e7fadf2d519090fcb4fa9d0831bad4e85245d938e5c2fe7623ca6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  noarch_python: True
  entry_points:
    - cpuinfo = cpuinfo:main

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - cpuinfo
  commands:
    - cpuinfo

about:
  home: https://github.com/workhorsy/py-cpuinfo
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A module for getting CPU info with Python 2 & 3'
  dev_url: https://github.com/workhorsy/py-cpuinfo

extra:
  recipe-maintainers:
    - mstimberg
