{% set name = "pyright" %}
{% set version = "0.0.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyright-{{ version }}.tar.gz
  sha256: c3c8303442ddd39003100dcc892542b1a7f38fcbb131360784a9b1ea6f8ddccf

build:
  number: 0
  entry_points:
    - pyright=pyright.cli:entrypoint
    - pyright-python=pyright.cli:entrypoint
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - sysroot_linux-64 2.17  # [linux64]
  host:
    - pip
    - python
  run:
    - nodeenv >=1.6.0
    - python
    - typing_extensions >=3.7

test:
  imports:
    - pyright
  commands:
    - pip check
    - pyright --help
    - pyright-python --help
  requires:
    - pip

about:
  home: https://github.com/RobertCraigie/pyright-python
  summary: Command line wrapper for pyright, a static type checker
  dev_url: https://github.com/RobertCraigie/pyright-python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
