{% set name = "basisgen" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/basisgen-{{ version }}.tar.gz
  sha256: ff49e9b6801219ca83835de253f7e100679a90819fb6eeba38c7693c783786c7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - basisgen
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jccriado/basisgen
  summary: Package for the generation of operator bases
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - jan-janssen
