{% set name = "wrappy" %}
{% set version = "0.2.7" %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: afba2a4c6fc59b19425dd83ec6285984f2fbe5db105a2634a2cf12216844d5a6

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - wasabi >=0.4
    - dill >=0.3.1.1

test:
  requires:
    - pip
  imports:
    - wrappy
  commands:
    - pip check

about:
  home: https://github.com/haochuanwei/wrappy
  license: MIT
  license_file: LICENSE
  summary: Decorators for common developer utility.
  dev_url: https://github.com/haochuanwei/wrappy

extra:
  recipe-maintainers:
    - haochuanwei
