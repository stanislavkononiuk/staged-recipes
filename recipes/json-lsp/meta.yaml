{% set name = "json-lsp" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5484d9ea7b662730f1f2e4611b7430d97c4fbd53b957724a837b53581802d2a5

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - json-lsp = json_lsp.main:main

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6
    - nodejs

test:
  imports:
    - json_lsp
  commands:
    - test -f ${PREFIX}/bin/json-lsp                         # [unix]
    - if not exist %PREFIX%\\Scripts\\json-lsp.exe exit 1    # [win]

about:
  home: https://github.com/martinRenou/json-lsp
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'JSON language server Python wrapper'
  dev_url: https://github.com/martinRenou/json-lsp

extra:
  recipe-maintainers:
    - martinRenou
