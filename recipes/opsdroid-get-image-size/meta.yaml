{% set name = "opsdroid-get-image-size" %}
{% set version = "0.2.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0a9dadbec74267effce8317b151370c7976219c5162d8705c109ecee76179288

build:
  number: 0
  noarch: python
  entry_points:
    - get-image-size = get_image_size:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - get_image_size
  commands:
    - pip check
    - get-image-size --help
  requires:
    - pip

about:
  home: https://github.com/opsdroid/image_size
  license: MIT
  # License manually packaged. See: https://github.com/opsdroid/image_size/pull/6
  license_file: LICENSE

extra:
  recipe-maintainers:
    - synapticarbors
