{% set name = "billingegroup" %}
{% set version = "1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: True  # [py36 or win]
  number: 0

requirements:
  build:
    - python
  run:
    - python
    - numpy
    - scipy
    - matplotlib
    - seaborn
    - fabio
    - pims
    - pyyaml
    - pandas
    - jupyter
    - pyfai  # [linux]

test:
  imports:
    - numpy
    - scipy
    - matplotlib
    - seaborn
    - fabio
    - pims
    - yaml
    - pandas
    - jupyter
    - pyFAI  # [linux]

about:
  home: https://thebillingegroup.com/
  license: GPL v3.0, PSF, GPL, Apache 2.0, MIT, GPL v2.0, BSD 3-Clause, LGPL v3.0, PSF-based
  license_file: {{ RECIPE_DIR }}/LICENSE
  summary: 'Metapackage for the Billinge Group'

extra:
  recipe-maintainers:
    - CJ-Wright
    - chiahaoliu
    - sbanerjee23
    - sbillinge
