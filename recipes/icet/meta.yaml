{% set name = "icet" %}
{% set version = "0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ba771b7bc52782e46a7506ce863057bba82d5a8361c6d9d586fef46c6a2e8473

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - python
    - pip
    - ase
    - pandas 
    - numpy
    - scipy
    - scikit-learn
    - spglib
    - boost
    - pybind
    - eigen
  run:
    - python

test:
  imports:
    - icet

about:
  home: https://icet.materialsmodeling.org
  license: MPL-2.0
  license_family: OTHER
  license_file: LICENSE.txt
  summary: 'icet â€” A Pythonic approach to cluster expansions'

  # The remaining entries in this section are optional, but recommended.
  description: |
    icet is a tool for the construction and sampling of alloy cluster 
    expansions.
  doc_url: https://icet.materialsmodeling.org
  dev_url: https://gitlab.com/materials-modeling/icet

extra:
  recipe-maintainers:
    - jan-janssen

