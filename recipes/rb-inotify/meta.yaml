{% set name = "rb-inotify" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: 4481d9ce69159774be31215d10917684413ad3416b2018bdd8dc9b976a8747bb

build:
  noarch: generic
  number: 0
  script:
    - gem install --norc -l -V --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem
  skip: {{ win }}

requirements:
  host:
    - ruby
  run:
    - ruby
    - rb-ffi >=1.0,<2

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'  # [linux]

about:
  home: https://rubygems.org/gems/{{ name }}
  license: MIT
  license_family: MIT
  license_file: {{ name }}-{{ version }}/LICENSE.md
  summary: A Ruby wrapper for Linux inotify, using FFI

  doc_url: https://www.rubydoc.info/gems/{{ name }}
  dev_url: https://github.com/guard/rb-inotify

extra:
  recipe-maintainers:
    - sodre
