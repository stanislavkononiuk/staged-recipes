{% set name = "rb-inotify" %}
{% set version = "0.10.0" %}
{% set github_org = "guard" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
    sha256: 4481d9ce69159774be31215d10917684413ad3416b2018bdd8dc9b976a8747bb

build:
  number: 0
  script: gem install --ignore-dependencies {{ name }}-{{ version }}.gem
  skip: True  # [win]

requirements:
  host:
    - ruby {{ ruby }}
  run:
    - ruby
    - rb-ffi >=1.0,<2

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'  # [linux]

about:
  home: https://github.com/{{ github_org }}/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: A Ruby wrapper for Linux inotify, using FFI

  doc_url: https://www.rubydoc.info/gems/{{ name }}
  dev_url: https://github.com/{{ github_org }}/{{ name }}

extra:
  recipe-maintainers:
    - sodre
