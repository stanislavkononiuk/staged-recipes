{% set name = "punx" %}
{% set version = "0.2.5" %}
{% set sha256 = "ddc9a6bb2a538d847859d1686eccdbf1a7abb3a51acdb8036557890563c25b98" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  entry_points:
    - punx=punx.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - h5py
    - lxml
    - numpy
    - pygithub >=1.32
    - pyqt >=5
    - pyresttable
    - requests

test:
  imports:
    - punx
  commands:
    - punx --help

about:
  home: http://punx.readthedocs.io
  license: CC-BY-4.0
  license_file: src/{{ name }}/LICENSE.txt
  summary: Python Utilities for NeXus
  dev_url: https://github.com/prjemian/punx
  doc_url: http://punx.readthedocs.io

extra:
  recipe-maintainers:
    - mrakitin
    - kbeeperez
    - conda-forge/event-model
