{% set version = '1.3.6.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fme
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/FME_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/FME/FME_{{ version }}.tar.gz
  sha256: ae0c69f75614e2ef9f2096c205c7f8eb90485c6311213762c1416ece4036be18

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-mass
    - r-coda
    - r-desolve
    - r-minpack.lm
    - r-minqa
    - r-rootsolve
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-mass
    - r-coda
    - r-desolve
    - r-minpack.lm
    - r-minqa
    - r-rootsolve

test:
  commands:
    - $R -e "library('FME')"           # [not win]
    - "\"%R%\" -e \"library('FME')\""  # [win]

about:
  home: http://fme.r-forge.r-project.org/
  license: GPL-2.0-or-later
  summary: Provides functions to help in fitting models to data, to perform Monte Carlo, sensitivity
    and identifiability analysis. It is intended to work with models be written as a
    set of differential equations that are solved either by an integration routine from
    package 'deSolve', or a steady-state solver from package 'rootSolve'. However, the
    methods can also be used with other types of functions.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

