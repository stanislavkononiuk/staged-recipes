{% set version = '0.1.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fable
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fable_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fable/fable_{{ version }}.tar.gz
  sha256: 3204f08d49833f0504437550e530fd81b3f150fec3e3f415b9dc9d8a376d65bf

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-rcpp >=0.11.0
    - r-dplyr >=0.8.0
    - r-fabletools
    - r-rlang >=0.2.0
    - r-tidyr
    - r-tsibble >=0.8.0
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.11.0
    - r-dplyr >=0.8.0
    - r-fabletools
    - r-rlang >=0.2.0
    - r-tidyr
    - r-tsibble >=0.8.0

test:
  commands:
    - $R -e "library('fable')"           # [not win]
    - "\"%R%\" -e \"library('fable')\""  # [win]

about:
  home: https://fable.tidyverts.org
  license: GPL-3
  summary: Provides a collection of commonly used univariate and multivariate time series forecasting
    models including automatically selected exponential  smoothing (ETS) and autoregressive
    integrated moving average (ARIMA) models. These models work within the 'fable' framework
    provided by the 'fabletools' package, which provides the tools to evaluate, visualise,
    and combine models  in a workflow consistent with the tidyverse.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - philip-khor

