{% set name = "glasflow" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/glasflow-{{ version }}.tar.gz
  sha256: e1ff8420c20c63a3b479f0141708ab5e00a0a39f1226fe324c428528c841cc5b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >= 3.7
    - setup_tools >= 64.0.3
    - setuptools-scm
  run:
    - numpy
    - python >= 3.7
    - pytorch >= 1.9

test:
  requires:
    - pip
    - pytest >= 6.0.0
    - pytest-rerunfailures
  imports:
    - glasflow
  commands:
    - pip check
    - python -m pytest

about:
  home: https://github.com/igr-ml/glasflow
  summary: Normalising flows using nflows
  description: | 
    glasflow is a Python library containing a collection of normalising flows
    implemented using PyTorch and nflows.
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  dev_url: https://github.com/igr-ml/glasflow

extra:
  recipe-maintainers:
    - johnveitch
    - mj-will
