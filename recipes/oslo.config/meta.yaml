{%set name = "oslo.config" %}
{%set version = "3.11.0" %}
{%set hash_type = "sha256" %}
{%set hash_val = "8f21609696fe823f7c7070ea95682c2965e9b95cc6a4a40047f7f00fee642201" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - debtcollector >=1.2.0
    - netaddr !=0.7.16,>=0.7.12
    - six >=1.9.0
    - stevedore >=1.10.0
    - oslo.i18n >=2.1.0
    - rfc3986 >=0.2.0

test:
  imports:
    - oslo_config
    - oslo_config.cfg
    - oslo_config.types

about:
  home: http://docs.openstack.org/developer/oslo.config/
  license: Apache 2.0
  summary: 'The Oslo configuration API supports parsing command line arguments and .ini style configuration files.'

extra:
  recipe-maintainers:
    - pmlandwehr
