{% set name = "tensorflow-datasets" %}
{% set version = "4.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 93a89cd599b24e9cb04a3a3b43cc72728fc11889f41e9d69f0bd95a8318531bc

build:
  number: 0
  noarch: python
  skip: True  # [win]
  entry_points:
    - tfds = tensorflow_datasets.scripts.cli.main:launch_cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - absl-py
    - attrs >=18.1.0
    - dataclasses  # [py<37]
    - dill
    - future
    - importlib_resources  # [py<39]
    - numpy
    - promise
    - protobuf >=3.12.2
    - python
    - requests >=2.19.0
    - six
    - tensorflow-metadata
    - termcolor
    - tqdm
    - typing-extensions  # [py<38]

test:
  imports:
    - tensorflow_datasets
    - tensorflow_datasets.audio

about:
  home: https://pypi.org/project/tensorflow-datasets/
  summary: tensorflow/datasets is a library of datasets ready to use with TensorFlow.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rluria14
    - oblute
    - ndmaxar
