{% set name = "nds2-client" %}
{% set version = "0.16.0" %}
{% set sha256 = "34539f905428493c1a02a208fce0356dec5c8310bac90a83fa20d0d5ad1040d7" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.xz
  url: http://software.ligo.org/lscsoft/source/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    # fix bug in allowing user to set SASL path
    - with-sasl.patch

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - make
    - cmake >=3.6
    - swig >=3.0.7
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python <3
  host:
    - libcurl
    - cyrus-sasl
  run:
    - cyrus-sasl

test:
  commands:
    - nds-client-config --includedir --libdir
    - nds_query --version

about:
  home: https://wiki.ligo.org/DASWG/NDSClient
  doc_url: https://nds.docs.ligo.org/nds2-client/Beta/User/html/
  license: GPLv3
  license_family: GPL
  license_file: COPYING
  summary: NDS2 Client interface
  description: |
    The NDS2 client interface allows the user to down-load LIGO data
    from V1 and V2 LIGO Network Data Servers.

extra:
  recipe-maintainers:
    - duncanmmacleod
