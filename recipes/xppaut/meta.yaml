{% set name = "xppaut" %}
{% set version = "3.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://www.math.pitt.edu/~bard/bardware/xppaut_latest.tar.gz
  sha256: ce3933cc1d0cee595100fca47c3de470e00a0a750199e215b955b4bc3c25b854

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - make  # [unix]
    - {{ compiler('c') }}
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
  host:
    - xorg-libx11

test:
  commands:
    - xppaut --version

about:
  home: http://www.math.pitt.edu/~bard/xpp/xpp.html
  license: GPL-2.0-only
  license_family: GPL
  license_file: LICENSE
  summary: 'A tool for solving differential equations.'

extra:
  recipe-maintainers:
    - hmaarrfk
