{% set version = "0.20.1" %}

package:
  name: azure-servicebus
  version: {{ version }}

source:
  fn: azure-servicebus-{{ version }}.zip
  url: https://pypi.python.org/packages/source/a/azure/azure-servicebus-{{ version }}.zip
  md5: 884d00de8e44f3e3558b22dac1e1a165
  

build:
  script: pip install --no-deps .
  number: 0

requirements:
  build:
    - python
    - pip
    - setuptools
    - azure-common
    - requests
  run:
    - python
    - azure-common
    - requests

test:
  imports:
    - azure
    - azure.servicebus
    - azure.servicebus._http

about:
  home: https://github.com/Azure/azure-sdk-for-python
  license: Apachage Software License
  summary: 'Microsoft Azure Service Bus Client Library for Python'

extra:
  recipe-maintainers:
    - ivoflipse
    - Korijn
    - Maxyme
