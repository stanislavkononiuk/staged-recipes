{% set name = "splinecalib" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cfd734701977949dde328712f9e4c578eefb21eb8295a6c3fb7462a7b2ee5083

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - splinecalib
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/numeristical/splinecalib
  summary: 'Simple, fast, extensible JSON encoder/decoder for Python'
  description: |
    SplineCalib is a Python package for calibrating
    ML models using smoothing splines. 
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://splinecalib.readthedocs.io/
  dev_url: https://github.com/numeristical/splinecalib

extra:
  recipe-maintainers:
    - philip-khor
