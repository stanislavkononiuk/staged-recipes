#
# Some portions of astroquery use the 'keyring' module, but this isn't
# currently available in Anaconda's Python 3 stack. For now I've just disabled
# the dependency in that version, since it's not essential.

{% set name = "astroquery" %}
{% set version = "0.3.5" %}
{% set sha256 = "f111de4c2281c5de3eb2972e20880fe997d287494e28d055a4802f831664d1c1" %}

package:
  name: astroquery
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - astropy
    - beautiful-soup
    - html5lib
    - keyring # [py2k]
    - python
    - requests
    - setuptools

  run:
    - astropy
    - beautiful-soup
    - html5lib
    - keyring # [py2k]
    - python
    - requests
    
test:
  imports:
    - astroquery

about:
  home: http://www.astropy.org/astroquery/
  license: BSD
  summary: Functions and classes to access online astronomical data resources
