{% set name = "qubekit" %}
{% set version = "v2.0.0-alpha" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/qubekit/QUBEKit/releases/download/{{ version }}/qubekit-{{ version }}.tar.gz
  sha256: 994990ca44fee861468391253c4a042d33a0c4a6830c4a18cb32c6631b6c953e


build:

  number: 0
  skip: True # [win or py<3.6]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - setuptools
    -
  run:
    - python
    - numpy
    - scipy
    - rdkit
    - geometric
    - torsiondrive
    - psi4
    - openforcefield
    - openforcefields
    - ambertools
    - networkx
    - matplotlib

test:
  imports:
    - qubekit

  requires:
    - rdkit
    - unittest

  commands:
    python -m unittest discover tests "*_tests.py"

about:
  home: https://github.com/qubekit/QUBEKit
  license_family: MIT
  license_file: LICENSE.txt
  summary: Quantum mechanical bespoke force field derivation toolkit
  doc_url: https://github.com/qubekit/QUBEKit



  description: |
    QUBEKit is a Python based force field parameter derivation toolkit.
    Our aims are to allow users to quickly derive molecular mechanics parameters directly from quantum mechanical calculations.
  dev_url: https://github.com/qubekit/QUBEKit

extra:
  recipe-maintainers:
    - jthorton
    - CRingrose94
