package:
  name: interpolation
  version: "0.1.8"
source:
  git_url: https://github.com/econforge/interpolation.py
  git_tag: v0.1.8
build:
  script: python setup.py install --single-version-externally-managed
  preserve_egg_dir: True
  number: 1
requirements:
  build:
    - python
    - setuptools
    - numba
    - numpy
    - pandas
    - cython
    - scipy
    - tempita
    - pip
  run:
    - python
    - numba
    - numpy
    - pandas
    - cython
    - tempita
    - scipy
test:
  # Python imports
  imports:
    - interpolation
    - interpolation.smolyak
    - interpolation.smolyak.tests
    - interpolation.splines
    - interpolation.splines.tests
about:
  home: https://github.com/econforge/interpolation.py
  license: BSD-2
  summary: 'Interpolation in Python'
extra:
  recipe-maintainers:
    - albop
