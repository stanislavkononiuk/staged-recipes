{% set version = "3.2.0" %}

package:
  name: bgslibrary
  version: {{ version }}

source:
  url: https://github.com/andrewssobral/bgslibrary/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 51f5588c91ce91faac2eb3f7cd653d960b8da2dec90531496a699f332a71b79e
  patches:
    - 0001-find-pybind.patch
    - 0002-fix-unsupported-cmake-flag.patch
    - 0003-add-reference-to-FindPythonPyEnv-hack-for-mac.patch

build:
  number: 0

outputs:
  - name: bgslibrary
    script: build_cli.sh   # [unix]
    script: bld_cli.bat    # [win]
    requirements:
      build:
        - {{ compiler("c") }}
        - {{ compiler("cxx") }}
        - cmake
        - make  # [not win]
        - ninja  # [win]
      host:
        - libopencv
    test:
      commands:
        - bgslibrary -h

  - name: bgslibrary_gui
    script: build_gui.sh   # [unix]
    script: bld_gui.bat  # [win]
    requirements:
      build:
        - {{ compiler("c") }}
        - {{ compiler("cxx") }}
        - {{ cdt('mesa-libgl-devel') }}       # [linux] 
        - cmake
        - make  # [not win]
        - ninja  # [win]
      host:
        - libopencv
        - qt-main >=5.15
    test:
      commands:
        - test -f $PREFIX/bin/bgslibrary_gui
      
  - name: pybgs
    script: build_py.sh   # [unix]
    script: bld_py.bat    # [win]
    requirements:
      build:
        - {{ compiler("c") }}
        - {{ compiler("cxx") }}
        - {{ cdt('mesa-libgl-devel') }}       # [linux] 
        - cmake
        - make  # [not win]
        - ninja  # [win]
      host: 
        - python
        - pip
        - setuptools
        - libopencv
        - pybind11
      run:
        - python
    test:
      imports:
        - pybgs

about:
  home: https://github.com/andrewssobral/bgslibrary
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Foreground-background separation based on OpenCV
  dev_url: https://github.com/andrewssobral/bgslibrary

extra:
  recipe-maintainers:
    - msarahan
    - andrewssobral
