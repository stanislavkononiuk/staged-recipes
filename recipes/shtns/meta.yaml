{% set name = "shtns" %}
{% set version = "3.3.1" %}
{% set release = "r694" %}

package:
  name: {{ name|lower }}
  version: {{ version }}


build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - fftw
    - numpy >=1.12
    - python
  run:
    - {{ compiler('c') }}
    - fftw
    - numpy >=1.12
    - python

source:
  - url: https://www.bitbucket.org/nschaeff/{{ name }}/downloads/{{ name }}-{{ version }}-{{ release }}.tar.gz
    sha256: a861ffdbc3b5d13f86fbd37a8246e682fc64320e8611f1189ad2c1ea8730ae52
    folder: src

test:
  imports:
    - shtns

about:
  home: https://nschaeff.bitbucket.io/shtns/
  license: CeCILL2.1
  license_file: LICENSE.txt
  summary: 'Fast spherical harmonic transform library aimed at high performance numerical simulations in spherical geometries.'

  description: |
    SHTns is a high performance library for Spherical
    Harmonic Transform written in C, aimed at numerical
    simulation (fluid flows, mhd, ...) in spherical
    geometries.

  doc_url: https://nschaeff.bitbucket.io/shtns/
  dev_url: https://github.com/simplejson/simplejson

extra:
  recipe-maintainers:
    - peterspackman
