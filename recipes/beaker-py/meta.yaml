{% set version = "1.6.7" %}

package:
  name: beaker-py
  version: {{ version }}

source:
  url: https://github.com/allenai/beaker-py/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d1445637651e9a6ddbcce609108284a4d6b4ad3603e579a96dbdc1e77d9e0447

build:
  skip: true  # [win]
  number: 0
  script:
    - rm pyproject.toml
    - {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - docker-py >=5.0,<6
    - packaging
    - pydantic >=1.8.2,<1.10
    - pyyaml
    - requests
    - rich >=12.3,<12.5

test:
  requires:
    - pip
    - pytest
  imports:
    - beaker
  source_files:
    - tests/
  commands:
    - pip check
    - pytest -v tests/

about:
  home: https://github.com/allenai/beaker-py
  license: Apache-2.0
  license_file: LICENSE
  summary: A Beaker client for Python
  dev_url: https://github.com/allenai/beaker-py

extra:
  recipe-maintainers:
    - h-vetinari
