{% set version = '0.1.9' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggvenn
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggvenn_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggvenn/ggvenn_{{ version }}.tar.gz
  sha256: 38779cfa4e01e07d4a42453cfb8b93d32d2acd6187676bae7d11b2168714a52e

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-dplyr
    - r-ggplot2
  run:
    - r-base
    - r-dplyr
    - r-ggplot2

test:
  commands:
    - $R -e "library('ggvenn')"           # [not win]
    - "\"%R%\" -e \"library('ggvenn')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=ggvenn
  license: MIT
  summary: An easy-to-use way to draw pretty venn diagram by 'ggplot2'.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

