{% set version = '0.1.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gdtools
  version: {{ version|replace("-", "_") }}

source:
  fn: gdtools_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/gdtools_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/gdtools/gdtools_{{ version }}.tar.gz
  sha256: 7323714ce3be3e64291300f331f56d13cc5c669156ca9d217c63c4fc12e8c927

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-rcpp
    - r-withr
    - posix                # [win]
    - {{native}}toolchain  # [win]
    - gcc                  # [not win]
    - xorg-libxrender
    - xorg-libxext
    - xorg-libxdmcp
    - xorg-libxau

  run:
    - r-base
    - r-rcpp
    - r-withr
    - libgcc  # [not win]
    - xorg-libxrender
    - xorg-libxext
    - xorg-libxdmcp
    - xorg-libxau

test:
  commands:
    - $R -e "library('gdtools')"  # [not win]
    - "\"%R%\" -e \"library('gdtools')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=gdtools
  license: GPL-3
  summary: Useful tools for writing vector graphics devices.
  license_family: GPL3

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
