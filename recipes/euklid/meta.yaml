{% set name = "euklid" %}
{% set version = "0.1.9.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/airgproducts/euklid
  git_tag: master
  # url: https://github.com/airgproducts/euklid/archive/refs/tags/{{ version }}.tar.gz
  # sha256: 252884d10f545544b94bd5b7ccd98dac164ff9bc2f7d42a56ebe7c70327f0719

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --install-option="--conda" -vv

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - pip
    - python
    - pybind11
    - eigen
  run:
    - python

test:
  imports:
    - euklid

about:
  home: https://github.com/airgproducts/euklid
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A c++ library with bindings for python to help dealing with common CAD-like operations
  doc_url: https://github.com/airgproducts/euklid
  dev_url: https://github.com/airgproducts/euklid

extra:
  recipe-maintainers:
    - looooo
