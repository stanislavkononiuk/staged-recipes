{% set name = "pimsviewer" %}
{% set version = "1.0" %}
{% set sha256 = "f78fc0d3431d4c9c19a5e20d05a429cce01fe9c645aa6da7c446b538e5a0473b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - scikit-image >=0.11
    - pims >=0.4
    - matplotlib
    - pillow
    - click

test:
  imports:
    - pimsviewer

about:
  home: https://github.com/soft-matter/pimsviewer
  license: GPL-3.0
  license_file: LICENSE
  summary: 'A graphical user interface (GUI) for PIMS'

  description: A graphical user interface (GUI) for PIMS

extra:
  recipe-maintainers:
    - rbnvrw
    - caspervdw
