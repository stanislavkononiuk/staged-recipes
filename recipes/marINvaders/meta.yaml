{% set name = "marINvaders" %}
{% set version = "0.2.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/marinvaders-{{ version }}.tar.gz
  sha256: 2f1c148f6f5c123a53f44da75b97e8011aff0b5989c757ceff4f52c80472f75c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - beautifulsoup4
    - cached-property
    - descartes
    - geopandas
    - matplotlib-base
    - numpy
    - pandas
    - python >=3.7
    - requests
    - shapely
    - pytables
    - xlrd

test:
  imports:
    - marinvaders
    - marinvaders.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/dlab-indecol/marinvaders
  summary: The marinvaders (Marine Invaders) is tool to process data on marine invasive species from existing databases
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - konstantinstadler
    - rlonka
