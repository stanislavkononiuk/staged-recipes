{% set name = "py_entitymatching" %}
{% set version = "0.3.1" %}
{% set sha256 = "a8a70ecfe7488a7d1d48f15f0b24c4e7965bc31a8096aa65e2ad9337afcc6dfa" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  skip: True  # [not x86_64]

requirements:
  build:
    - {{ compiler('c') }}
    - msinttypes  # [vc9]
  host:
    - python
    - pip
    - setuptools
    - cython
    - pandas
    - six
    - joblib
    - pyprind
    - py_stringsimjoin
    - cloudpickle
    - pyparsing
    - scikit-learn
    - pandas-profiling
    - xgboost  # [not win]
    - pyqt
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - six
    - pandas
    - joblib
    - pyprind
    - py_stringsimjoin
    - cloudpickle
    - pyparsing
    - scikit-learn
    - pandas-profiling
    - xgboost  # [not win]
    - pyqt

test:
  imports:
    - py_entitymatching

about:
  home: https://sites.google.com/site/anhaidgroup/projects/magellan/py_entitymatching
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Python library for entity matching.'
  description: |
    This project seeks to build a Python software package to match entities
    between two tables using supervised learning. 
  doc_url: http://anhaidgroup.github.io/py_entitymatching/
  dev_url: https://github.com/anhaidgroup/py_entitymatching

extra:
  recipe-maintainers:
    - pjmartinkus
