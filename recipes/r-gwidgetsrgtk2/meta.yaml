{% set version = '0.0-86' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gwidgetsrgtk2
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gWidgetsRGtk2_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gWidgetsRGtk2/gWidgetsRGtk2_{{ version }}.tar.gz
  sha256: 95309d4349fc6cbafa7265a3aba9b6969b7514a0eeefe0b0528af6bf9cc33d2c

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:

  host:
    - r-base
    - r-rgtk2
    - r-cairodevice
    - r-gwidgets
  run:
    - r-base
    - r-rgtk2
    - r-cairodevice
    - r-gwidgets

test:
  commands:
    - $R -e "library('gWidgetsRGtk2')"           # [not win]
    - "\"%R%\" -e \"library('gWidgetsRGtk2')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=gWidgetsRGtk2
  license: GPL (>= 2)
  summary: Port of the gWidgets API to the RGtk2 toolkit.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

