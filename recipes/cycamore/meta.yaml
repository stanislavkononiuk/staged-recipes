{% set version = "1.4.0rc1" %}
{% set org = "cyclus" %}
{% set branch = "develop" %}
{% set sha256 = "d507d3df81630cfcf863f2577ad6c27a5af693dd3ec305ed394353dd3043dacd" %}
{% set variant = "openblas" %}

package:
  name: cycamore
  version: {{ version }}

source:
  fn: cycamore-{{ version }}-{{ sha256 }}.tar.gz
  url: https://github.com/{{ org }}/cycamore/archive/{{ branch }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win or not py35]
  detect_binary_files_with_prefix: true
#  features:
#    - blas_{{ variant }}

requirements:
  build:
    - python
    - cmake
    - pkg-config
    - cyclus
    - gcc  # [linux]
  run:
    - cyclus

about:
  home: http://fuelcycle.org/
  license: BSD 3-clause
  license_file: LICENSE.rst
  summary: "The Cyclus additional modules repository."

extra:
  recipe-maintainers:
    - scopatz
