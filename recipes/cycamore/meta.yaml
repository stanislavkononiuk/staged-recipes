{% set version = "1.4.0rc1" %}
{% set org = "scopatz" %}
{% set branch = "deps" %}
{% set sha256 = "ad392eebc73d355fe390e453a50c407c10f1fcc5f3d399f3ae840a1d6c1caffd" %}
{% set variant = "openblas" %}

package:
  name: cycamore
  version: {{ version }}

source:
  fn: cycamore-{{ version }}-{{ sha256 }}.tar.gz
  url: https://github.com/{{ org }}/cycamore/archive/{{ branch }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win or not py35]
  detect_binary_files_with_prefix: true

requirements:
  build:
    - python
    - cmake
    - pkg-config
    - cyclus
  run:
    - cyclus

about:
  home: http://fuelcycle.org/
  license: BSD 3-clause
  license_file: LICENSE.rst
  summary: "The Cyclus additional modules repository."

extra:
  recipe-maintainers:
    - scopatz
