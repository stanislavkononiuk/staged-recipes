{% set name = "geomstats" %}
{% set version = "2.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 6ce7a31d3e8d449450132beeeae1559d159163529cc90d89e55fdeb80fae1844

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.7
    - pip
    - joblib
    - matplotlib-base
    - numpy
    - pandas
    - scikit-learn
    - scipy
  run:
    - python
    - pip
    - joblib
    - matplotlib-base
    - numpy
    - pandas
    - scikit-learn
    - scipy

test:
  imports:
    - geomstats
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/geomstats/geomstats
  summary: 'Statistics on manifold'
  description: |
    Geomstats is an open-source Python package for computations and statistics on manifolds.
    The package is organized into two main modules: geometry and learning.
    The module geometry implements concepts in differential geometry, 
    and the module learning implements statistics and learning algorithms for data on manifolds.

  license: MIT
  license_family: MIT
  license_file: LICENSE.md

  doc_url: https://github.com/geomstats/geomstats
  dev_url: https://github.com/geomstats/geomstats

extra:
  recipe-maintainers:
    - ymontmarin
    - ninamiolane
    - nguigs
