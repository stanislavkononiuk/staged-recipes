{% set name = "stormevents" %}
{% set version = "1.3.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/stormevents-{{ version }}.tar.gz
  sha256: 0b7ea88e22ae1d72a2be3b49f00045eeb85671c5e92783a1bdbf72db76891bd5

build:
  noarch: python
  script: export __version__={{ version }} && {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - dunamai
    - pip
    - python >=3.6
    - setuptools >=41.2
  run:
    - beautifulsoup4
    - geopandas
    - netcdf4
    - numpy
    - pandas
    - pyproj >=2.6
    - python >=3.6
    - python-dateutil
    - requests
    - shapely
    - typepigeon >=1.0.5
    - xarray

test:
  imports:
    - stormevents
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/noaa-ocs-modeling/StormEvents.git
  summary: Python interfaces for observational data surrounding named storm events
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zacharyburnett
