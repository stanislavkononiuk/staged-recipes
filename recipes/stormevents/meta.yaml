{% set name = "stormevents" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/stormevents-{{ version }}.tar.gz
  sha256: 6c266e1abc9308bb9d76346bca46de414fffab87b480cd44cedc3103e8f0e25d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - dunamai
    - pip
    - python >=3.6
    - setuptools >=41.2
  run:
    - bs4
    - geopandas
    - numpy
    - pandas
    - pooch
    - pyproj >=2.6
    - python >=3.6
    - python-dateutil
    - requests
    - shapely
    - typepigeon >=1.0.5
    - xarray

test:
  imports:
    - stormevents
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/noaa-ocs-modeling/StormEvents.git
  summary: Python interfaces for observational data surrounding named storm events
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zacharyburnett
