{% set name = "stormevents" %}
{% set version = "1.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  folder: /home/zrb/Projects/StormEvents
    #  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/stormevents-{{ version }}.tar.gz
    #  sha256: 06377c40b29e260c6f1a274d8f37bfad488f3326049af007edd814ddb995591e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - dunamai
    - pip
    - python >=3.6
    - setuptools >=41.2
  run:
    - beautifulsoup4
    - geopandas
    - numpy
    - pandas
    - pooch
    - pyproj >=2.6
    - python >=3.6
    - python-dateutil
    - requests
    - shapely
    - typepigeon >=1.0.5
    - xarray

test:
  imports:
    - stormevents
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/noaa-ocs-modeling/StormEvents.git
  summary: Python interfaces for observational data surrounding named storm events
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zacharyburnett
