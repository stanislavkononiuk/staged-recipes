{% set name = "raven-hydro" %}
{% set version = "3.0.4" %}
{% set revision = "318" %}

package:
  name: {{ name|lower }}
  version: {{ version }}.{{ revision }}

source:
  url: http://www.civil.uwaterloo.ca/jmai/{{ name|lower }}/{{ name }}-rev{{ revision }}.zip
  # git_url:
  # git_rev:

build:
  number: 0
  skip: true  # [not win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - make  # [not win]
    - libnetcdf
  host:
    - libnetcdf
  run:
    - libnetcdf

about:
  home: http://raven.uwaterloo.ca/
  dev_url: https://chyms.nrc.gc.ca/
  docs_url: http://raven.uwaterloo.ca/files/v{{ version }}/RavenManual_v{{ version }}.pdf
  doc_source_url: http://raven.uwaterloo.ca/Downloads.html
  license: Artistic-2.0
  license_file: LICENSE
  summary: The conda binary for the Raven hydrological model developed at the University of Waterloo in Ontario, Canada.

extra:
  recipe-maintainers:
    - Zeitsperre
    - julemai
