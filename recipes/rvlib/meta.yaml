{% set name = "rvlib" %}
{% set version = "0.0.1" %}
{% set sha1 = "0efcdbe89b9ea5e462df07eb6d73f77bb705f2b3" %} 


package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/QuantEcon/rvlib/archive/{{ version }}.tar.gz
  sha1: {{ sha1 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy x.x
    - cffi>=1.0.0
    - numba

  run:
    - python
    - setuptoolss
    - numpy x.x
    - cffi>=1.0.0
    - numba


test:
  imports:
    - rvlib

about:
  home: https://github.com/QuantEcon/rvlib.git
  license: BSD
  summary: 'Mimicking the API of Distributions.jl in Python with added numba support.'
  description: |
    qrvlib is a statistical package that mimics the API of the 
    Distributions.jl package while at the same time achieves a similar 
    performance by exploiting numba.
  dev_url: https://github.com/QuantEcon/rvlib

extra:
  recipe-maintainers:
    - danielcsaba
    - spencerlyon2