{% set name = "rvlib" %}
{% set version = "0.0.1" %}
{% set sha1 = "b7febcb50ef7f8727402a8e289ca661fb86fcd1d" %} 


package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/QuantEcon/rvlib/archive/{{ version }}.tar.gz
  sha1: {{ sha1 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python  # [py35]
    - setuptools
    - numpy
    - cffi
    - numba
    - yaml

  run:
    - python  # [py35]
    - numpy
    - cffi
    - numba


test:
  imports:
    - rvlib

about:
  home: https://github.com/QuantEcon/rvlib.git
  license: BSD-3
  summary: 'Mimicking the API of Distributions.jl in Python with added numba support.'
  description: |
    rvlib is a statistical package that mimics the API of the 
    Distributions.jl package while at the same time achieves a similar 
    performance by exploiting numba.
  dev_url: https://github.com/QuantEcon/rvlib

extra:
  recipe-maintainers:
    - danielcsaba
    - spencerlyon2