{% set name = "pbxproj" %}
{% set version = "3.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b599a36133a7e38292b8be6a6d1ed9e7f6fae87eed02312ec201fcd6740365b0

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - python >=3.6
    - pip
    - coverage
    - nose
  host:
    - python >=3.6
    - pip
    - coverage
    - nose
  run:
    - python >=3.6

test:
  imports:
    - pbxproj

about:
  home: https://github.com/kronenthaler/mod-pbxproj
  license: MIT 
  summary: 'XCode Project manipulation library for Python'
  license_file: license.txt
  description: |
    This module can read, modify, and write a .pbxproj file from an Xcode 4+ projects. 

extra:
  recipe-maintainers:
    - cav71
