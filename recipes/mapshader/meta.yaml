{% set name = "mapshader" %}
{% set version = "0.0.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mapshader-{{ version }}.tar.gz
  sha256: b1ba93d7a77afda77cda73a777eabf4fea47126adc10a51ef4f8d6155add613d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools-scm
  run:
    - click
    - datashader
    - descartes
    - flask
    - flask-cors >=3.0.10
    - geopandas
    - jinja2
    - jupyter
    - matplotlib-base
    - pyarrow
    - pytest
    - python
    - rasterio
    - rioxarray
    - rtree
    - spatialpandas
    - tbb
    - xarray-spatial

test:
  imports:
    - mapshader
    - mapshader.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/makepath/mapshader
  summary: Simple Python GIS Web Services
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giancastro
