{% set name = "mapshader" %}
{% set version = "0.0.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mapshader-{{ version }}.tar.gz
  sha256: 168edf9337bef9fb6c4c688872cb742b353ee2bfe064180faea901cff2c94a89

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - mapshader = mapshader.commands:main

requirements:
  host:
    - python
    - pyct-core
    - pip
  run:
    - xarray-spatial
    - geopandas
    - jinja2
    - rioxarray
    - flask
    - flask-cors
    - rasterio
    - psutil
    - pyct-core
    - descartes
    - jupyter
    - matplotlib
    - pytest

test:
  imports:
    - mapshader
    - mapshader.tests
  commands:
    - pip check
    - mapshader --help
  requires:
    - pip

about:
  home: https://github.com/makepath/mapshader
  summary: Simple Python GIS Web Services
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giancastro
