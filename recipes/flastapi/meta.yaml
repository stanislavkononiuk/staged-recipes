{% set name = "flastapi" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flastapi-{{ version }}.tar.gz
  sha256: 9e264258c453b030c6363e001f4e6642e3a73ed10adf6c2939fa5feb3a448c7b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pbr
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - flask
    - pydantic

test:
  source_files:
    - test
  imports:
    - flastapi
  commands:
    - pip check
    - pytest -vvv --capture=tee-sys tests
  requires:
    - pip
    - pytest

about:
  home: https://github.com/maarten-dp/flastapi
  summary: FastAPI-like interface plugin for Flask
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
