{% set name = "openfile" %}
{% set version = "0.0.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ea4e8f19112049f578ec161b12f70c1113144988c0a488ab173a138b50f37479

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  build:
    - python >=3.6
    - pip
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - openfile

about:
  home: https://github.com/luismsgomes/openfile
  license: MIT
  license_family: MIT
  license_file: 
  summary: A convenience function that delegates to the appropriate standard library function.
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - monaldoj
