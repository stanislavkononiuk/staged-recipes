{% set name = "inquirer" %}
{% set version = "2.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5f6e5dcbc881f43554b6fdfea245e417c6ed05c930cdb6e09b5df7357c288e06

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - blessings
    - readchar
    - python-editor

test:
  imports:
    - inquirer
    - inquirer.render
    - inquirer.render.console

about:
  home: https://github.com/magmax/python-inquirer
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Collection of common interactive command line user interfaces, based on Inquirer.js

extra:
  recipe-maintainers:
    - benhuff
    - oblute
    - rluria14
