{% set version = "v2.0.0" %}

package:
  name: glmnet
  version: {{ version }}

source:
  git_url: https://github.com/civisanalytics/python-glmnet.git
  git_rev: {{ version }}

requirements:
  build:
    - setuptools
    - numpy x.x
    - scikit-learn >=0.17.0
    - scipy >=0.14.1

  run:
    - numpy x.x
    - scikit-learn >=0.17.0
    - scipy >=0.14.1

test:
  imports:
    - glmnet

about:
  home: https://github.com/civisanalytics/python-glmnet
  license: GNU General Public License v2 (GPLv2)
  summary: 'Python wrapper for glmnet'
