{% set name = "saws" %}
{% set version = "0.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5f878a6996a7d6a9bf7a7617baa7ed1a1a9249f803cbc00874ad8c74ff82b639

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"


requirements:
  build:
  host:
    - python
    - pip

  run:
    - python
    - pip
    - codecov>=1.3.3
    - flake8>=2.4.1
    - mock>=1.0.1
    - pexpect>=3.3
    - pytest>=2.7.0
    - tox>=1.9.2
    - sphinx>=1.3.1
    - Sphinx-PyPI-upload>=0.2.1
    - future
    - click
    - prompt_toolkit<=2.0.1
    - awscli
    - configobj

test:
  imports:
    - saws.toolbar
    - saws.completer
    - saws.commands
    - saws.saws
    - saws.commands
    - tests.compat
    - tests.test_completer
    - tests.test_commands
    - tests.test_resources
    - tests.test_options
    - tests.test_saws
    - tests.test_toolbar
    - tests.test_keys
    - tests.test_cli

about:
  home: https://github.com/donnemartin/saws
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: A Supercharged AWS CLI

  description: |
    SAWS improves the ease of use of the AWS CLI by autocompleting commands / subcommands / options, autocompleting resources (bucket names, instance ids, and instance tags), and more.
  doc_url: https://github.com/donnemartin/saws/tree/master/docs/source
  dev_url: https://github.com/donnemartin/saws
  home: https://github.com/donnemartin/saws

extra:
  recipe-maintainers:
    - agcopenhaver
