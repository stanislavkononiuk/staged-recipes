{% set import_path = "waterlan.home.xs4all.nl/dos2unix" %}
{% set version = "7.4.0" %}

{% set name = import_path.split('/')[-1] %}
{% set pkg_src = (import_path).replace("/", os.sep) %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - folder: {{ pkg_src }}
    url: https://{{ import_path }}/{{name}}-{{ version }}.tar.gz
    sha256: bac765abdbd95cdd87a71989d4382c32cf3cbfeee2153f0086cb9cf18261048a

build:
  skip: True   # [win]
  number: 0
  script:
    - pushd {{ pkg_src }}
    - make prefix=$PREFIX all
    - make prefix=$PREFIX install

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler('cxx') }}

  run:
    - make
    - libgcc

test:
  commands:
    - dos2unix -h
    - unix2dos -h

about:
  home: https://waterlan.home.xs4all.nl/dos2unix.html

  license: BSD-2-Clause
  license_family: BSD
  license_file: {{ pkg_src }}/COPYING.txt
  summary: "Convert text files with DOS or Mac line breaks to Unix line breaks and vice versa."

extra:
  recipe-maintainers:
    - adbeda
