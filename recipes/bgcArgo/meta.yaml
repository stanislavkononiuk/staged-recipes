{% set name = "bgcArgo" %}
{% set version = "0.2.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bgcArgo-{{ version }}.tar.gz
  sha256: de509b058d8b74fb0240db00df3a15b9bb8aaeb3cd680b1456874ab14911ec7f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.4
  run:
    - cmocean
    - gsw
    - matplotlib-base
    - netcdf4
    - numpy
    - pandas
    - python >=3.4
    - scipy
    - seaborn

test:
  imports:
    - bgcArgo
  commands:
    - pip check
    - if not exist %LIBRARY_LIB%\\boost_log-vc140-mt.lib exit 1 
  requires:
    - pip

about:
  home: https://github.com/ArgoCanada/BGC-QC
  summary: A python library for quality control of BGC-Argo data
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - christopher-gordon
