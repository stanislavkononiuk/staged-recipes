{% set name = "stracking" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/sylvainprigent/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 2d5af6bfbc282d2f34d3e6248ef713d482e1358723a9f61172266fac977f3873

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - numpy
    - pip
    - python >=3.7
    - scipy
  run:
    - numpy
    - python >=3.7
    - scikit-image >=0.18.1
    - scipy >=1.6.3

test:
  imports:
    - stracking
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sylvainprigent/stracking
  summary: Particles tracking for scientific imaging
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
