{% set name = "ImagingReso" %}
{% set version = "1.6.2" %}
{% set git_rev = "1.6.2" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "fd09a83b3a0903b5328ed357149fdcd4e901fd2d4714810d2a7de953e4694093" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'
  # git_rev: {{ git_rev }}
  # git_url: https://github.com/ornlneutronimaging/ImagingReso.git

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python >= 3.5
    - setuptools
  run:
    - python
    - matplotlib
    - periodictable
    - numpy
    - scipy
    - pandas
    - six
    - plotly
    
test:
  imports:
    - ImagingReso

about:
  home: https://github.com/ornlneutronimaging/ImagingReso
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: a tool to simulate neutron resonance signal for neutron resonance imaging

extra:
  recipe-maintainers:
    - zhangy6x
    - bidochon78
