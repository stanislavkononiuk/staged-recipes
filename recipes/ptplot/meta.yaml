{% set name = "ptplot" %}
{% set version = "0.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ptplot-{{ version }}.tar.gz
  sha256: e4dd7e71fbaf4daeede961a60350e31352b5612948c956f3005382aa256e572d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - bokeh >=2.3.3
    - numpy >=1.19.5
    - pandas >=1.2.0
    - patsy >=0.5.1
    - pip >=20.3.3
    - python >=3.7
    - svgpathtools >=1.4.1

test:
  imports:
    - ptplot
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/AndrewRook/ptplot
  summary: Make beautiful plots of player tracking data
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AndrewRook
