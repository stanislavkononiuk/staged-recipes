{% set name = "ptplot" %}
{% set version = "0.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ptplot-{{ version }}.tar.gz
  sha256: 4d23b74bae59a217e37001fbcb3ef9a99b640e5c8dce504847f82697e46c149a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - bokeh >=2.3.3
    - nodejs
    - numpy
    - pandas >=1.2.0
    - patsy >=0.5.1
    - python >=3.7

test:
  imports:
#    - ptplot
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/AndrewRook/ptplot
  summary: Make beautiful plots of player tracking data
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AndrewRook
