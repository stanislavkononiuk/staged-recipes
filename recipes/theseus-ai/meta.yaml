{% set name = "theseus-ai" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/theseus-ai-{{ version }}.tar.gz
  sha256: 150702236782c76815ad349d2089ef801469a9a8073610da77fe4b89a11ad5d1

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pytorch
    - pip
  run:
    - python
    - numpy
    - scipy >=1.5.3
    - scikit-sparse >=0.4.5
    - pytest >=6.2.1
    - pybind11 >=2.7.1
    - functorch

test:
  imports:
    - theseus
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/facebookresearch/theseus
  summary: A library for differentiable nonlinear optimization.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Tobias-Fischer
