{% set name = "dataset" %}
{% set version = "1.4.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dataset-{{ version }}.tar.gz
  sha256: 528efdd8d06da57d179adf2ddd0f13c90fd3542df5e7e0b9f3647be3527093e3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - alembic >=0.6.2
    - banal >=1.0.1
    - python
    - sqlalchemy >=1.3.2

test:
  imports:
    - dataset
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/pudo/dataset
  summary: Toolkit for Python-based database access.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - vasudevanv
