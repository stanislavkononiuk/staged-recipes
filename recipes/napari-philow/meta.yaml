{% set name = "napari-philow" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-PHILOW-{{ version }}.tar.gz
  sha256: a0b2ac9639e7e311106b41e9795229d3b8804661b6a89c46a35d93cf37bb09ca

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - dask-image
    - matplotlib-base
    - napari-plugin-engine >=0.1.4
    - napari-tools-menu
    - numpy
    - opencv
    - pandas
    - python >=3.7
    - scikit-image
    - tensorflow

test:
  imports:
    - napari_philow
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/neurobiology-ut/PHILOW
  summary: PHILOW is an interactive deep learning-based platform for 3D datasets
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
