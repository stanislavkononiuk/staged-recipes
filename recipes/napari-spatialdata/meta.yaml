{% set name = "napari-spatialdata" %}
{% set version = "0.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-spatialdata-{{ version }}.tar.gz
  sha256: 28c8b2f37a0ed5c4bdb19fd74a342e4f426130416d1b12b6d532d870fad38cd6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - anndata
    - magicgui
    - napari
    - numba
    - numpy
    - python >=3.8
    - qtpy
    - scikit-image
    - squidpy

test:
  imports:
    - napari_spatialdata
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scverse/napari-spatialdata.git
  summary: Interactive visualization of spatial omics data with napari
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giovp
    - goanpeca
    - jaimergp
