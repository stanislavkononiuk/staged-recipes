{% set name = "napari-spatialdata" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d30c2c2e14d69870571dabd0be8a819f49db1803fdf545c8a3591d3af4b4368b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - anndata
    - magicgui
    - napari
    - numba
    - numpy
    - python >=3.8
    - qtpy
    - scikit-image
    - squidpy

test:
  imports:
    - napari_spatialdata
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scverse/napari-spatialdata.git
  summary: Interactive visualization of spatial omics data with napari
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giovp
    - goanpeca
    - jaimergp
