{% set name = "prophet" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e02c5e5496ef7d69f510a0c560d92f517aae24ed9ae3289cfaa8ac552286a842

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  binary_has_prefix_files:
    - Lib/site-packages/prophet/stan_model/prophet_model.pkl          # [win]
    - lib/python*/site-packages/prophet/stan_model/prophet_model.pkl  # [unix]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools
    - cython
    - pandas >=1.0.4
    - pystan ==2.19.1.1
    - LunarCalendar
    - convertdate
    - holidays >=0.10.2
    - python-dateutil
    - tqdm
    - numpy
  run:
    - m2w64-toolchain  # [win]
    - {{ compiler('c') }}    # [not win]
    - {{ compiler('cxx') }}  # [not win]
    - python
    - matplotlib-base >=2.0.0
    - pandas >=1.0.4
    - pystan ==2.19.1.1
    - LunarCalendar
    - convertdate
    - holidays >=0.10.2
    - python-dateutil
    - tqdm
    - numpy
    - setuptools

test:
  requires:
    - pytest

  commands:
    - py.test -v --pyargs prophet

about:
  home: https://facebook.github.io/prophet/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Automatic Forecasting Procedure
  description: |
    Implements a procedure for forecasting time series data based on an
    additive model where non-linear trends are fit with yearly, weekly, and
    daily seasonality, plus holiday effects. It works best with time series
    that have strong seasonal effects and several seasons of historical data.
    Prophet is robust to missing data and shifts in the trend, and typically
    handles outliers well.
  doc_url: https://facebook.github.io/prophet/docs/quick_start.html
  dev_url: https://github.com/facebook/prophet

extra:
  recipe-maintainers:
    - bletham
