{% set version = '3.0.7' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-popgenreport
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/PopGenReport_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/PopGenReport/PopGenReport_{{ version }}.tar.gz
  sha256: 804c5ae4f24a4ba7e3ed34913b6d8661f08fec9c84366cd6a0d7b3dc951f2e37

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-ggally
    - r-r.utils
    - r-rgooglemaps
    - r-ade4
    - r-adegenet >=2.0.0
    - r-calibrate
    - r-dismo
    - r-gap
    - r-gdistance
    - r-genetics
    - r-ggplot2
    - r-knitr
    - r-lattice
    - r-mmod
    - r-pegas
    - r-plyr
    - r-raster
    - r-reshape
    - r-rgdal
    - r-sp
    - r-vegan
    - r-xtable
  run:
    - r-base
    - r-ggally
    - r-r.utils
    - r-rgooglemaps
    - r-ade4
    - r-adegenet >=2.0.0
    - r-calibrate
    - r-dismo
    - r-gap
    - r-gdistance
    - r-genetics
    - r-ggplot2
    - r-knitr
    - r-lattice
    - r-mmod
    - r-pegas
    - r-plyr
    - r-raster
    - r-reshape
    - r-rgdal
    - r-sp
    - r-vegan
    - r-xtable

test:
  commands:
    - $R -e "library('PopGenReport')"           # [not win]
    - "\"%R%\" -e \"library('PopGenReport')\""  # [win]

about:
  home: https://github.com/green-striped-gecko/PopGenReport
  license: GPL-2.0-or-later
  summary: Provides beginner friendly framework to analyse population genetic data. Based on
    'adegenet' objects it uses 'knitr' to create comprehensive reports on spatial genetic
    data. For detailed information how to use the package refer to the comprehensive
    tutorials or visit <http://www.popgenreport.org/>.
  license_family: GPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - mfansler

