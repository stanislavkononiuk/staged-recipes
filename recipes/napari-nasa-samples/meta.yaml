{% set name = "napari-nasa-samples" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-nasa-samples-{{ version }}.tar.gz
  sha256: 58442de40da94949249cd4d06a7807146a221caa394e3aad568591d0e2b9cb8f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - numpy
    - pillow
    - python >=3.8
    - requests

test:
  imports:
    - napari_nasa_samples
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/royerloic/napari-nasa-samples
  summary: This napari plugin provides sample datasets from NASA.
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
