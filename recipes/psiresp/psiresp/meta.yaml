{% set name = "psiresp" %}
{% set version = "0.2.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/psiresp-{{ version }}.tar.gz
  sha256: eca1344ec4077a5f157b2929978d5cba3c07845962a3683eaa9528f136ee61f0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - duecredit
    - numpy
    - python >=3.7
    - qcelemental

test:
  imports:
    - psiresp
    - psiresp.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/psiresp/
  license: LGPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lilyminium
