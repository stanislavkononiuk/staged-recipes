{% set name = "filprofiler" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pythonspeed/filprofiler/archive/{{ version }}.tar.gz
  sha256: bd42134063a106e61e69b7b28fc85a9777bb476c05338038fed22065ee66ffb6

build:
  number: 0
  skip: True  # [win or py<36]
  script: |
      set -euo pipefail;
      make target/release/libpymemprofile_api.a;
      export PIP_LOG=/dev/stdout;
      if [ "$(expr substr $(uname -s) 1 5)" == "Linux" ]; then
        # Disable aligned_alloc(). Conda uses ancient glibc headers from 2010,
        # where aligned_alloc is defined as inline function, rather than as
        # overridable symbol.
        sed -i 's/SYMBOL_PREFIX.aligned_alloc/SYMBOL_PREFIX(no_aligned_alloc_on_conda/' filprofiler/_filpreload.c
      fi;
      {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    # If your project compiles code (such as a C extension) then add the required compilers as separate entries here.
    # Compilers are named 'c', 'cxx' and 'fortran'.
    - {{ compiler('c') }}
    - rust
  host:
    - python
    - pip
  run:
    - python

test:
  requires:
    - python
    - pytest
    - pip
  source_files:
    - python-benchmarks/
    - python-benchmarks/*
    - tests/
    - tests/*
  commands:
    - "pip install pampy"
    - "env RUST_BACKTRACE=1 py.test -v -k python_objects tests/test_endtoend.py"
    - "env RUST_BACKTRACE=1 py.test -v -k mmap tests/test_endtoend.py"

about:
  home: https://github.com/pythonspeed/filprofiler
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'A memory profiler for Python, aimed at scientists and data scientists.'

  # The remaining entries in this section are optional, but recommended.
  description: |
    A memory profiler for Python, aimed at scientists and data scientists.
  doc_url: https://github.com/pythonspeed/filprofiler
  dev_url: https://github.com/pythonspeed/filprofiler

extra:
  recipe-maintainers:
    - itamarst
