{% set name = "filprofiler" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pythonspeed/filprofiler/archive/{{ version }}.tar.gz
  sha256: 5da10d97201b3ecd0284f4fa7ced9fa8cacdc6c76724a1c9711edeaf695a92db

build:
  number: 0
  skip: True  # [win or py<36]
  script: "make target/release/libpymemprofile_api.a && {{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    # If your project compiles code (such as a C extension) then add the required compilers as separate entries here.
    # Compilers are named 'c', 'cxx' and 'fortran'.
    - rust
  host:
    - python
    - pip
  run:
    - python

test:
  commands:
    - fil-profile run python-benchmarks/pystone.py

about:
  home: https://github.com/pythonspeed/filprofiler
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: 'A memory profiler for Python, aimed at scientists and data scientists.'

  # The remaining entries in this section are optional, but recommended.
  description: |
    A memory profiler for Python, aimed at scientists and data scientists.
  doc_url: https://github.com/pythonspeed/filprofiler
  dev_url: https://github.com/pythonspeed/filprofiler

extra:
  recipe-maintainers:
    - itamarst
