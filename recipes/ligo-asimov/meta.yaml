# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe

# Jinja variables help maintain the recipe as you'll update the version only here.
# Using the name variable with the URL in line 14 is convenient
# when copying and pasting from another recipe, but not really needed.
{% set name = "ligo-asimov" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d3fb7bb3d45eb918897819d3a987854d3e37c46fd007d1f1962fe76320cd50d4

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
    - setuptools_scm
  run:
    - python >=3.6
    - setuptools_scm

test:
  imports:
    - asimov
    
about:
  home: https://github.com/transientlunatic/asimov
  license: ISC
  license_family: OTHER
  license_file: LICENSE.txt
  summary: 'Parameter Estimation automator for gravitational wave analyses.'
  description: |
    asimov is a python package used to construct automated bots to do various things with parameter esimation jobs for LIGO data analysis. There are a number of bits of code which are designed to make writing your own bot easier, and these are importable, but there are also pre-baked bots.
  doc_url: https://daniel-williams.docs.ligo.org/supervisor/
  dev_url: https://github.com/transientlunatic/asimov

extra:
  recipe-maintainers:
    - transientlunatic
    - duncanmmacleod
