{% set name = "World2Data" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/World2Data-{{ version }}.tar.gz
  sha256: 3a46fec647dd9a8338957a4a8c20b5773bc643ee6e0754dbd1675e7c66d75aa8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - dask-core
    - gryds
    - napari
    - napari-plugin-engine >=0.1.4
    - numpy
    - python >=3.7
    - scikit-image

test:
  imports:
    - World_2_Data
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MBPhys/World2Data
  summary: A napari plugin in order to convert the world information to the data of a 2D/3D layer
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/napari
