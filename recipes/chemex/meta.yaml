{% set name = "chemex" %}
{% set version = "2018.9.dev8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/chemex/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 6e55cb4ae63e69b6ce7039cdae087622dd35a27ce88acced2300743cb43a18cc

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - scipy>=1.0
    - matplotlib>=2.0
    - lmfit>=0.9.11
    - asteval>=0.9.11

test:
  requires:
    - pytest
    - pytes-cov
  imports:
    - chemex
    - chemex.tests

about:
  home: http://github.com/gbouvignies/chemex
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'ChemEx is an analysis program for chemical exchange detected by NMR.'
  description: |
      ChemEx is an analysis program for chemical exchange detected by NMR.
      It is designed to take almost any kind of NMR data to aid the analysis,
      but the principle techniques are CPMG relaxation dispersion and Chemical
      Exchange Saturation Transfer.
  dev_url: https://github.com/gbouvignies/chemex

extra:
  recipe-maintainers:
    - gbouvignies
