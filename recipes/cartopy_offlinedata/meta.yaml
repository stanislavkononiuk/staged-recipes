{% set name = "cartopy_offlinedata" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: /home/xylar/code/cartopy_offlinedata/add_license
  #url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  #sha256: d58439c548433adcda98e695be53e526ba940a4b9c44fb9a05d92cd495cdd47f

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - pip
    - setuptools
    - cartopy
  run:
    - python
    - cartopy

test:
  imports:
    - cartopy_userconfig
  commands:
    - download_cartopy_data.sh --help

about:
  home: https://git.geomar.de/open-source/cartopy_offlinedata
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Override cartopy.config to use offline data stored in the conda env.'
  doc_url: https://git.geomar.de/open-source/cartopy_offlinedata
  dev_url: https://git.geomar.de/open-source/cartopy_offlinedata

extra:
  recipe-maintainers:
    - xylar
    - willirath
