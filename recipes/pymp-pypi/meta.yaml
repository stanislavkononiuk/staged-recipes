{% set name = "pymp-pypi" %}
{% set version = "0.4.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f73aaf384d4e3eeff679b6f597a8c1cf4ea0667a3790210c78fc868fcf53365e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=2.6
  run:
    - python >=2.6

test:
  imports:
    - pymp
    - tests
  commands:
    - pip check
    - pytest tests/unittests.py
  requires:
    - pip
    - pytest

about:
  home: https://pypi.org/project/pymp-pypi/
  summary: This package brings OpenMP-like functionality to Python. It takes the good qualities of OpenMP such as minimal code changes and high efficiency and combines them with the Python Zen of code clarity and ease-of-use.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - classner
