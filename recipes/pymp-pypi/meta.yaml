{% set name = "pymp-pypi" %}
{% set version = "0.4.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a28728c223de13c42c19a2658d80b9a1040838e4fb995ddaba06c86ed9bebed8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - pymp
    - tests
  commands:
    - pip check
    - pytest tests/unittests.py
  requires:
    - pip
    - pytest

about:
  home: https://pypi.org/project/pymp-pypi/
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - classner
