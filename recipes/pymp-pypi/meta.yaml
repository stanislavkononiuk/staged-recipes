{% set name = "pymp-pypi" %}
{% set version = "0.4.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0019dfc4b32d63c1392aa264aed2253c1e0c2fb09216f8e2cc269bbfb8bb49b5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python>=2.6
  run:
    - python>=2.6

test:
  imports:
    - pymp
    - tests
  commands:
    - pip check
    - pytest tests/unittests.py
  requires:
    - pip
    - pytest

about:
  home: https://pypi.org/project/pymp-pypi/
  summary: This package brings OpenMP-like functionality to Python. It takes the good qualities of OpenMP such as minimal code changes and high efficiency and combines them with the Python Zen of code clarity and ease-of-use.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - classner
