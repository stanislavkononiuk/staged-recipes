{% set name = "gst-python" %}
{% set version = "1.14.0" %}
{% set sha256 = "e0b98111150aa3fcdeb6e228cd770995fbdaa8586fc02ec9b3273d4ae83399e6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gstreamer.freedesktop.org/src/{{ name }}/{{ name }}-{{ version }}.tar.xz
  sha256: {{ sha256 }}
  patches:
    - python-ldflags.patch  # [osx and py>=30]

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - pkg-config
    - make
  host:
    - python
    - gstreamer {{ version }}
    - gst-plugins-base {{ version }}
    - pygobject
  run:
    - python
    - pygobject

test:
  imports:
    - gi.repository.Gst
  commands:
    - python -c "import gi; gi.require_version('Gst', '1.0')"
    - conda inspect linkages -p ${PREFIX} ${PKG_NAME}  # [not win]
    - conda inspect objects -p ${PREFIX} ${PKG_NAME}  # [osx]

about:
  home: http://gstreamer.freedesktop.org/modules/gst-python.html
  dev_url: https://gitlab.freedesktop.org/gstreamer/gst-python
  license: LGPL-2.0
  license_family: GPL
  license_file: COPYING
  summary: GStreamer Python binding overrides
  description: GStreamer Python binding overrides

extra:
  recipe-maintainers:
    - duncanmmacleod
