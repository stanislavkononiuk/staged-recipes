{% set name = "kedro" %}
{% set version = "0.15.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 598501c0cdfdf7d109043e7e395cb1a6b2610ad0343272a7275ab4be59230a68

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python <3.8
  run:
    - anyconfig <1.0,>=0.9.7
    - click <8.0
    - cookiecutter <2.0,>=1.6.0
    - fsspec <1.0,>=0.5.1
    - pandas <1.0,>=0.24.0
    - pip-tools <5.0.0,>=4.0.0
    - pyarrow <1.0.0,>=0.12.0
    - python <3.8
    - python-json-logger <1.0,>=0.1.9
    - pyyaml <6.0,>=4.2
    - requests <3.0,>=2.20.0
    - s3fs <1.0,>=0.3.0
    - sqlalchemy <2.0,>=1.2.0
    - tables <3.6,>=3.4.4
    - toposort <2.0,>=1.5
    - xlrd <2.0,>=1.0.0
    - xlsxwriter <2.0,>=1.0.0

test:
  imports:
    - kedro
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/kedro/
  summary: Kedro helps you build production-ready data and analytics pipelines
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - marcelotrevisani
