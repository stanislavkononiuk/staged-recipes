{% set name = "grayskull" %}
{% set version = "0.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 654485aae458db4565eee55beaae565bd1417dee266faace458f4fce0f750ad2

build:
  number: 0
  noarch: python
  entry_points:
    - grayskull = grayskull.__main__:main
    - gs = grayskull.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools >=30.3.0
    - setuptools_scm
  run:
    - colorama
    - fuzzywuzzy
    - pip
    - progressbar2
    - python
    - python-levenshtein
    - requests
    - ruamel.yaml >=0.15.3
    - ruamel.yaml.jinja2
    - setuptools >=30.3.0
    - stdlib-list
    - git

test:
  imports:
    - grayskull
  commands:
    - pip check
    - grayskull --help
  requires:
    - pip

about:
  home: https://pypi.org/project/grayskull/
  summary: Project to generate recipes for conda packages. Skeletor's main goal is to conquer the mysterious fortress of Castle Grayskull. If he succeeds, Skeletor would be able to conquer not only Eternia, but the whole universe.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marcelotrevisani
