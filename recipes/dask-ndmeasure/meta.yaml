{% set name = "dask-ndmeasure" %}
{% set version = "0.1.0" %}
{% set sha256 = "45df2f18e73ef4e71558de1444c1bd3fe0a81b89285bde48a0b7e7702ef7334e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - dask
    - numpy
    - scipy

test:
  source_files:
    - tests

  imports:
    - dask_ndmeasure

  requires:
    - pytest

  commands:
    - pytest

about:
  home: https://github.com/dask-image/dask-ndmeasure
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: A library for computing N-D measurements on labeled Dask Arrays
  doc_url: https://dask-ndmeasure.readthedocs.io/
  dev_url: https://github.com/dask-image/dask-ndmeasure

extra:
  recipe-maintainers:
    - jakirkham
