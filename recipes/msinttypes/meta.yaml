package:
  name: msinttypes
  version: r26

source:
  fn: msinttypes-r26.zip  # [win]
  url: https://storage.googleapis.com/google-code-archive-downloads/v2/code.google.com/msinttypes/msinttypes-r26.zip  # [win]

build:
  number: 0
  skip: True  # [unix]
  
test:
  commands:
    - if not exist %PREFIX%\\Library\\include\\stdint.h exit 1    # [win]
    - if not exist %PREFIX%\\Library\\include\\inttypes.h exit 1  # [win]

about:
  home: https://code.google.com/archive/p/msinttypes
  license: New BSD
  summary: 'Ffills the absence of stdint.h and inttypes.h in Microsoft Visual Studio'


extra:
  recipe-maintainers:
    - jakirkham
