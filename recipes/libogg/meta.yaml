# Jinja variables help maintain the recipe as you'll update the version only here.
{% set version = "1.3.2" %}

package:
    name: libogg
    version: {{ version }}

source:
    fn: libogg-{{ version }}.tar.gz
    url: http://downloads.xiph.org/releases/ogg/libogg-{{ version }}.tar.gz
    # md5 is OK but sha256 is desirable.
    sha256: e19ee34711d7af328cb26287f4137e70630e7261b17cbe3cd41011d73a654692

build:
    number: 0
    # If the installation is complex, or different between Unix and Windows, use separate bld.bat and build.sh files instead of this key.
    script: true

requirements:
    build:
        - gcc

#no test for library? :-/
test:
    test -f ${PREFIX}/lib/libogg.a


about:
    home: https://www.xiph.org/ogg/doc/
    # Remember to specify the license variants for BSD, Apache, GPL, and LGLP.
    # Prefer the short version, e.g: GPL-2.0 instead of GNU General Public License version 2.0
    # See https://opensource.org/licenses/alphabetical
    license: BSD-Style
    #https://github.com/gcp/libogg/blob/master/COPYING
    summary: 'Ogg project codecs use the Ogg bitstream format to arrange the raw,
              compressed bitstream into a more robust, useful form.'

extra:
    recipe-maintainers:
        # Always check with the people listed below if they are OK becoming maintainers of the recipe. (There will be spam!)
        - zoeith #someone help me!?
