{% set version = "1.3.2" %}

package:
    name: libogg
    version: {{ version }}

source:
    fn: libogg-{{ version }}.tar.gz
    url: http://downloads.xiph.org/releases/ogg/libogg-{{ version }}.tar.gz
    sha256: e19ee34711d7af328cb26287f4137e70630e7261b17cbe3cd41011d73a654692

build:
    number: 0
    skip: True  # [win]

requirements:
    build:
        - gcc

test:
    commands:
        - test -f ${PREFIX}/lib/libogg.a


about:
    home: https://www.xiph.org/ogg/doc/
    license: BSD-Style
    #https://github.com/gcp/libogg/blob/master/COPYING
    summary: 'Ogg project codecs use the Ogg bitstream format to arrange the raw,
              compressed bitstream into a more robust, useful form.'

extra:
    recipe-maintainers:
        - zoeith  # someone help me!?
