{% set name = "digen" %}
{% set version = "0.0.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/digen-{{ version }}.tar.gz
  sha256: ca8c7b27bd15ce4021d0ae8abce64e87be3e8717e7e40fe75ee5db0a1de79c2b

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - deap >=1.3.0
    - importlib_resources
    - lightgbm >=3.1.1
    - matplotlib-base
    - numpy >=1.21
    - optuna >=1.3.0
    - pandas >=1.0.5
    - python >=3.6
    - scikit-learn >=0.22.2
    - xgboost >=1.3.2
    - requests
    - seaborn >=0.11.2
    - colcon-argcomplete
test:
  imports:
    - digen
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/epistasislab/digen
  summary: 'DIGEN: Diverse Generative ML Benchmark'
  license: MIT
  license_file: LICENSE
  doc_url: https://epistasislab.github.io/digen/
  dev_url: https://github.com/epistasislab/digen

extra:
  recipe-maintainers:
    - athril
