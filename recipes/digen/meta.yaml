{% set name = "digen" %}
{% set version = "0.0.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/digen-{{ version }}.tar.gz
  sha256: ab3920a6fcc3113210969f3622cc889988c976fdb544e112358f9dd945797d60

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - deap >=1.3.0
    - importlib-resources
    - lightgbm >=3.1.1
    - matplotlib-base
    - numpy >=1.21
    - optuna >=1.3.0
    - pandas >=1.0.5
    - python >=3.8
    - scikit-learn >=0.22.2
    - xgboost >=1.3.2
    - requests
    - seaborn >=0.11.2
test:
  imports:
    - digen
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/epistasislab/digen
  summary: 'DIGEN: Diverse Generative ML Benchmark'
  license: MIT
  license_file: LICENSE
  doc_url: https://epistasislab.github.io/digen/
  dev_url: https://github.com/epistasislab/digen

extra:
  recipe-maintainers:
    - athril
