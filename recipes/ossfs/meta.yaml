{% set name = "ossfs" %}
{% set version = "2021.7.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ossfs-{{ version }}.tar.gz
  sha256: 0c6035b8f98a5be00f4111a8b318608eaef086e8cd73e03ea5c36a74f248b403

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - oss2 ==2.6.1
    - fsspec >=2021.5.0
    - python

test:
  imports:
    - ossfs
    - ossfs.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/ossfs/
  summary: ossfs fsspec filesystem for Alibaba Cloud (Aliyun) Object Storage System (OSS)
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - karajan1001
