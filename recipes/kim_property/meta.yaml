{% set name = "kim_property" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1db9ea0afaf283bb71ce74e7709262aa6ea504604734dab438273dc7ca00b1cb

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - kim_edn
    - kim_property

about:
  home: https://github.com/openkim/kim-property
  license: CDDL-1.0
  license_family: OTHER
  license_file: LICENSE.CDDL
  summary: 'KIM-EDN encoder and decoder for Python'
  description: |
    KIM-PROPERTY utility module.
    The objective is to make it as easy as possible to convert a script (for
    example a [LAMMPS](https://lammps.sandia.gov/) script) that computes a
    property to a KIM Test.

extra:
  recipe-maintainers:
    - yafshar
