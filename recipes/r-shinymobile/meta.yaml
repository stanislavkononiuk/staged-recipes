{% set version = '0.9.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-shinymobile
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/shinyMobile_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/shinyMobile/shinyMobile_{{ version }}.tar.gz
  sha256: 01c09e4dc058cab4a30a0cd0d549097c3e664097d4801da9cd419f39b4d178ec

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-htmltools
    - r-httr
    - r-jsonlite
    - r-magrittr
    - r-shiny
  run:
    - r-base
    - r-htmltools
    - r-httr
    - r-jsonlite
    - r-magrittr
    - r-shiny

test:
  commands:
    - $R -e "library('shinyMobile')"           # [not win]
    - "\"%R%\" -e \"library('shinyMobile')\""  # [win]

about:
  home: https://github.com/RinteRface/shinyMobile, https://rinterface.github.io/shinyMobile/
  license: GPL-2.0-only
  summary: Develop outstanding 'shiny' apps for 'iOS', 'Android', desktop as well as beautiful
    'shiny' gadgets. 'shinyMobile' is built on top of the latest 'Framework7' template
    <https://framework7.io>. Discover 14 new input widgets (sliders, vertical sliders,
    stepper, grouped action buttons, toggles, picker, smart select, ...), 2 themes (light
    and dark), 12 new widgets (expandable cards, badges, chips, timelines, gauges, progress
    bars, ...) combined with the power of server-side notifications such as alerts,
    modals, toasts, action sheets, sheets (and more) as well as 3 layouts (single, tabs
    and split).
  license_family: GPL2
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - conda-forge/r
