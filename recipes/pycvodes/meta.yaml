{% set name = "pycvodes" %}
{% set version = "0.9.2" %}
{% set sha256 = "1bb917ddb24e3801b0b6c4ccda5c091e7d499d71a40614baf414521d3091a273" %}
{% set variant = "openblas" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]
  features:
    - blas_{{ variant }}  # [not win]

requirements:
  build:
    - blas 1.1 {{ variant }}  # [not win]
    - openblas 0.2.19*  # [not win]
    - sundials <3.0.0
    - python
    - setuptools
    - pip
    - numpy
  run:
    - blas 1.1 {{ variant }}  # [not win]
    - openblas 0.2.19*  # [not win]
    - sundials <3.0.0
    - python
    - numpy

test:
  imports:
    - pycvodes
  requires:
    - pytest

about:
  home: https://github.com/bjodah/{{ name }}
  license: BSD 2-Clause
  license_file: LICENSE
  summary: 'Python wrapper around cvodes (from the sundials library)'
  doc_url: https://bjodah.github.io/{{ name }}/latest


extra:
  recipe-maintainers:
    - bjodah
