{% set name = "junit-xml" %}
{% set version = "1.8" %}
{% set sha256 = "602f1c480a19d64edb452bf7632f76b5f2cb92c1938c6e071dcda8ff9541dc21 " %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/j/{{ name }}/{{ name }}-{{ name}}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - setuptools
    - six
  run:
    - python
    - six

test:
  imports:
    - junit_xml

about:
  home: https://github.com/kyrus/python-junit-xml
  license: MIT
  summary: 'Creates JUnit XML test result documents that can be read by tools such as Jenkins'
  license_family: MIT

extra:
  recipe-maintainers:
    - dfornika
