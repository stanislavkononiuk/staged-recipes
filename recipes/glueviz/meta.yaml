{% set version = "0.7.3" %}

package:
  name: glueviz
  version: {{version}}

source:
  fn: glueviz-{{version}}.tar.gz
  url: https://pypi.python.org/packages/6d/03/cbef6e6f80112dfc4edb4f1d6a419ea9b159511f0828b94f1bfd730f7cdb/glueviz-{{version}}.tar.gz
  md5: 27d246df1e69e1c9e05a474c714cc4af

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:

  build:
    - python
    - setuptools

  run:
    - python
    - numpy
    - scipy
    - matplotlib
    - astropy
    - ipython
    - ipykernel
    - h5py
    - pandas
    - pyqt
    - python.app
    - qtconsole
    - xlrd
    - scikit-image

build:
  osx_is_app: True

test:
  imports:
    - glue
  commands:
    - glue --version
    - glue-deps list
    - python -c 'import glue; glue.test()'

about:
  home: http://glueviz.org
  license: BSD
  summary: Multi-dimensional linked data exploration

extra:
  recipe-maintainers:
    - astrofrog
