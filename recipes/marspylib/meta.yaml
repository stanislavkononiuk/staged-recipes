{% set name = "marspylib" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7d47a240125ca7cafce54602f4d251adf963361ff1c818b9d123d946e0dc5fef

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - pyimagej
    - scyjava
    - jpype1
    - matplotlib

test:
  imports:
    - marspylib

about:
  home: https://github.com/duderstadt-lab/marspylib
  summary: 'Simple, fast, extensible JSON encoder/decoder for Python'
  description: |
    marspylib is a collection of utility methods for working with
    mars in python and includes a launchFiji script to start
    Fiji from python using pyimagej. This add full conda python 3
    scripting access in Fiji.
  license: BSD-2
  license_family: BSD
  license_file: LICENSE.txt
  doc_url: https://github.com/duderstadt-lab/marspylib
  dev_url: https://github.com/duderstadt-lab/marspylib

extra:
  recipe-maintainers:
    - karlduderstadt
    - thoretz
