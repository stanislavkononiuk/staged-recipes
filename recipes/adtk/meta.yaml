{% set name = "adtk" %}
{% set version = "0.5.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 8424fff325f9e0fc60db15d108eeef9d8e32ca2ea2d7d8c398ccb712cde1c905

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: true  # [win]

requirements:
  host:
    - pip
    - python >=3.5
    - pandas >=0.23
    - numpy >=1.15
    - matplotlib >=3.0
    - scikit-learn >=0.20
    - statsmodels >=0.9
    - packaging >=17.0
    - tabulate >=0.8
  run:
    - python >=3.5
    - pandas >=0.23
    - numpy >=1.15
    - matplotlib >=3.0
    - scikit-learn >=0.20
    - statsmodels >=0.9
    - packaging >=17.0
    - tabulate >=0.8

about:test:
  imports:
    - adtk

  home: The package home page
  license: "Mozilla Public 2.0 (MPL 2.0)"
  license_family: MOZILLA
  license_file: LICENSE
  summary: "A package for unsupervised time series anomaly detection"

extra:
  recipe-maintainers:
    - rpanai
