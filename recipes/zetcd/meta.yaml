{% set import_path = "github.com/etcd-io/zetcd" %}
{% set version = "0.0.5" %}

{% set name = import_path.split('/')[-1] %}
{% set pkg_src = ('src/'+import_path).replace("/", "\\" if win else "/") %}

package:
  name: {{ name|lower }}
  version: v{{ version }}

source:
  - folder: {{ pkg_src }}
    git_url: https://{{import_path }}
    git_tag: v{{ version }}

build:
  number: 0

requirements:
  build:
    - {{ compiler("go") }}
    - git

test:
  requires:
    - m2-bash    # [win]
  commands:
      - zkctl --help     # [not win]
      - which zetcd      # [not win]
      - bash -c "{{ name|lower }} --help"     # [win]


about:
  home: https://github.com/etcd-io/zetcd

  license: Apache 2.0
  license_family: Apache
  license_file: {{ pkg_src }}/LICENSE
  summary: 'A ZooKeeper "personality" for etcd.'

  description: |
    Zetcd allows serving the Apache Zookeeper API backed with an etcd cluster.

extra:
  recipe-maintainers:
    - adbeda
