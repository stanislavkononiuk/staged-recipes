{% set name = "breadability" %}
{% set version = "0.1.20" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/breadability-{{ version }}.tar.gz
  sha256: f1a7fdad1e58e295df80954879143824c706bbfb1826cdf4b1d15de1a86afe99

build:
  number: 0
  noarch: python
  entry_points:
    - breadability = breadability.scripts.client:main
    - breadability-3.9 = breadability.scripts.client:main
    - breadability_test = breadability.scripts.test_helper:main
    - breadability_test-3.9 = breadability.scripts.test_helper:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=2.6
  run:
    - chardet
    - docopt >=0.6.1,<0.7
    - lxml >=2.0
    - python >=2.6

test:
  imports:
    - breadability
  commands:
    - pip check
    - breadability --help
    - breadability-3.9 --help
    - breadability_test --help
    - breadability_test-3.9 --help
  requires:
    - pip

about:
  home: https://github.com/bookieio/breadability
  summary: Port of Readability HTML parser in Python
  license: BSD-2-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - nicornk
    - tobiasploetz
