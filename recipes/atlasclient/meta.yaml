{% set name = "atlasclient" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: da3b6f0ec4ebac397600a1f575181edf691636af23fe0f7ddd4b8a25087f92a6

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --verbose"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - six >=1.11.0
    - click >=6.0
    - requests >=2.18.4

test:
  imports:
    - atlasclient
    - atlasclient.base
    - atlasclient.client
    - atlasclient.events
    - atlasclient.exceptions
    - atlasclient.models
    - atlasclient.utils

about:
  home: https://github.com/jpoullet2000/atlasclient
  license: Apache 2.0
  summary: 'Apache Atlas client in Python. Only compatible with Apache Atlas REST API v2.'

  description: |
    Apache Atlas client in Python. Only compatible with Apache Atlas REST API v2.
    Features
      Lazy loading
        requests are only performed when data are required and not yet available
      Resource object relationships
        REST API from sub-resources are done transparently for the user, for
        instance the user does not have to know that it needs to trigger a
        different REST request for getting the classifications of a specific
        entity.

  doc_url: https://atlasclient.readthedocs.io/
  dev_url: https://github.com/jpoullet2000/atlasclient

extra:
  recipe-maintainers:
    - BrentDorsey
