{%set name = "flask-mail" %}
{%set camelName = "Flask-Mail" %}
{%set version = "0.9.1" %}
{%set hash_type = "sha256" %}
{%set hash_val = "22e5eb9a940bf407bcf30410ecc3708f3c56cc44b29c34e1726fe85006935f41" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ camelName }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - flask
    - blinker

test:
  imports:
    - flask_mail

about:
  home: https://pythonhosted.org/Flask-Mail/
  license: BSD 3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: 'Flask extension for sending email'
  doc_url: https://pythonhosted.org/Flask-Mail/
  dev_url: https://github.com/mattupstate/flask-mail

extra:
  recipe-maintainers:
    - pmlandwehr
