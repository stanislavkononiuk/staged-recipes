{% set name = "cmocka" %}
{% set version = "1.1.5" %}
{% set version_major_minor = ".".join(version.split('.')[:2]) %}
{% set so_version = "0.7.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cmocka.org/files/{{ version_major_minor }}/{{ name }}-{{ version }}.tar.xz
  sha256: f0ccd8242d55e2fd74b16ba518359151f6f8383ff8aef4976e48393f77bba8b6

build:
  number: 0
  run_exports:
    # No correlation between library name and
    # so names
    # https://gitlab.com/cmocka/cmocka/-/issues/43
    - {{ pin_subpackage(name, max_pin='x.x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - cmake
    - make   # [unix]
    - ninja  # [not unix]

test:
  commands:
    - test -f $PREFIX/lib/libcmocka${SHLIB_EXT}  # [unix]
    - test -f $PREFIX/lib/libcmocka${SHLIB_EXT}.{{ so_version }}  # [unix]
    - test -f $PREFIX/include/cmocka.h      # [unix]
    # TODO: tests for windows

about:
  home: https://cmocka.org/
  license: Apache-2.0
  license_family: Apache
  license_file: COPYING
  summary: An elegant unit testing framework for C with support for mock objects.

  # The remaining entries in this section are optional, but recommended.
  description: |
    cmocka is ...

    an elegant unit testing framework for C with support for mock objects. It
    only requires the standard C library, works on a range of computing
    platforms (including embedded) and with different compilers.

extra:
  recipe-maintainers:
    - hmaarrfk
