{% set name = "qgis" %}
{% set version = "2.16.2" %}
{% set md5 = "e2a24b2c41af83dcc5b26fcd0e63366b" %}


package:
  name: qgis 
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.bz2
  url: http://qgis.org/downloads/{{ name }}-{{ version }}.tar.bz2
  md5: {{ md5 }}
  patches:
    # QGIS inserts Qt plugin locations into PATH relative to build location
    # This patch fixes it so PATH is relative to install location
    - plugins_path.patch  # [linux]

build:
  number: 0
  skip: true  # [not linux or py3k]

requirements:
  build:
    - cmake
    - flex
    - bison
    - m4
    - python
    - sip
    - expat
    - icu 56.*
    # Qt stack
    - qt
    - pyqt
    - qscintilla2
    - qca
    - qjson
    - qwt
    - qwtpolar
    # GDAL stack
    - gdal 2.1.*
    - geos 3.4.*
    - proj.4
    # GSL for georeferencer
    - gsl
    - sqlite
    - libspatialindex
    - libspatialite
    # For PostgreSQL support
    - postgresql
    - psycopg2
  run:
    - python
    - icu 56.*
    - qt
    - pyqt
    - qscintilla2
    - qca
    - qjson
    - qwt
    - qwtpolar
    - gdal 2.1.*
    - geos 3.4.*
    - proj.4
    - gsl
    - sqlite
    - libspatialindex
    - libspatialite
    - psycopg2
    - postgresql
    # Runtime deps QGIS can include internally
    - future
    - dateutil
    - httplib2
    - jinja2
    - markupsafe
    - nose
    - owslib
    - pygments
    - pytz
    - six
    - yaml

