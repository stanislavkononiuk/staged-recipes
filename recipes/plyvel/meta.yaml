{% set name = "plyvel" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3d681b689524c98093877e8ddfa7692a4f5b6437d699cb9f81841b1351916ff6

build:
  number: 0
  noarch: python
  script:
#  - {{ PYTHON }} -m pip install . -vv
  - export CFLAGS="-I $PREFIX/include"
  - $PREFIX/bin/cython --cplus --fast-fail plyvel/_plyvel.pyx
  - {{ PYTHON }} setup.py build_ext --inplace --force
#  - #install_name_tool -change libleveldb.dylib.1 @loader_path/../../../../libleveldb.dylib.1 build/lib.macosx-10.5-x86_64-2.7/plyvel/_plyvel.so
  - {{ PYTHON }} setup.py build
  - {{ PYTHON }} setup.py install

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
    - leveldb
  run:
    - python
    - leveldb

test:
  imports:
    - plyvel

about:
  home: https://pypi.org/project/plyvel/
  summary: Plyvel, a fast and feature-rich Python interface to LevelDB
  license: BSD-3-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - rluria14
    - oblute
    - ndmaxar
