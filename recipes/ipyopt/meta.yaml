{% set name = "ipyopt" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # should use PyPI, but sdist for 0.9.0 is missing required files:
  # https://github.com/g-braeunlich/IPyOpt/pull/2
  # url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  url: https://github.com/g-braeunlich/IPyOpt/archive/v{{ version }}.tar.gz
  sha256: 108f9b8418b538cae509a56eacee42a496e505d1c89ec9defe63905b5091ecaa

build:
  number: 0
  skip: true  # [win]
  script: "{{ PYTHON }} -m pip install --no-deps . -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - pkg-config
  host:
    - python
    - ipopt
    - numpy
    - pip
  run:
    - python
    - {{ pin_compatible('ipopt') }}
    - numpy

test:
  source_files:
    - examples
  imports:
    - ipyopt
  commands:
    - python examples/hs071.py

about:
  home: https://github.com/g-braeunlich/IPyOpt
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Python wrapper for IPOPT'

  description: |
    IPyOpt is a python module that allows you to use
    IPOPT (http://www.coin-or.org/Ipopt/) in Python.
    It was developed by Eric Xu when he was a PhD student at Washington
    University.
    Original repository: https://github.com/xuy/pyipopt.
  dev_url: https://github.com/g-braeunlich/IPyOpt

extra:
  recipe-maintainers:
    - minrk
