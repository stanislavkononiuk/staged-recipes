{% set name = "gif" %}
{% set version = "22.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gif-{{ version }}.tar.gz
  sha256: f4efc868c44d8738f2c6342918266634d5202a9fe19f761f373869109f541bdc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - matplotlib-base >=3.5.2
    - pillow >=9.1.0

test:
  imports:
    - gif
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/maxhumber/gif
  summary: The matplotlib Animation Extension
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
