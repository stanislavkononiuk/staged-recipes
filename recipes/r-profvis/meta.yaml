{% set version = '0.3.5' %}

package:
  name: r-profvis
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/profvis_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/profvis/profvis_{{ version }}.tar.gz
  sha256: ca5437c8373d907a7688ae57d04c3af177f4fa62c706742fb0796797a9ac7772

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
  host:
    - r-base
    - r-htmlwidgets >=0.3.2
    - r-stringr
  run:
    - r-base
    - r-htmlwidgets >=0.3.2
    - r-stringr

test:
  commands:
    - $R -e "library('profvis')"           # [not win]
    - "\"%R%\" -e \"library('profvis')\""  # [win]

about:
  home: https://rstudio.github.io/profvis/
  license: GPL-3
  summary: Interactive visualizations for profiling R code.
  license_family: GPL3

extra:
  recipe-maintainers:
    - conda-forge/r
    - halldc

