{% set name = "perl-sub-identify" %}
{% set version = "0.14" %}
{% set sha256 = "068d272086514dd1e842b6a40b1bedbafee63900e5b08890ef6700039defad6f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RG/RGARCIA/Sub-Identify-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true   # [win]
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make

  host:
    - perl

  run:
    - perl

test:
  imports:
    - Sub::Identify


about:
  home: http://metacpan.org/pod/Sub-Identify
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: 'Retrieve names of code references'


extra:
  recipe-maintainers:
    - xileF1337
    - cbrueffer
