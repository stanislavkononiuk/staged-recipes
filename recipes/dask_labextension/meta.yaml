{% set name = "dask_labextension" %}
{% set version = "0.3.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "c3fa82fd82a65970e5c65412762709cdbe4852c13ec71bbaff923ebc9cadaff8"

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - python >= 3.6
    - pip
    # distributed and notebook are directly imported by setup.py
    - distributed >=1.24.1
    - notebook >=4.3.1
  run:
    - python >= 3.6
    - bokeh
    - distributed >=1.24.1
    - notebook >=4.3.1

test:
  imports:
    - dask_labextension

about:
  home: "https://github.com/dask/dask-labextension"
  license: "BSD-3-clause"
  license_family: "BSD"
  license_file: "LICENSE"
  summary: "A Jupyter Notebook server extension manages Dask clusters."

extra:
  recipe-maintainers:
    - xhochy
