{% set name = "eemont" %}
{% set version = "0.1.9" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ee2f693fe5b988fe686773717c9c833e0d62772549b50444edd70d72ecb77719

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - earthengine-api
    - geopy
    - numpy
    - pandas
    - python >=3.6
    - python-box

test:
  imports:
    - eemont

about:
  home: "https://github.com/davemlz/eemont"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A Python package that extends Google Earth Engine"
  doc_url: https://eemont.readthedocs.io/
  dev_url: https://github.com/davemlz/eemont

extra:
  recipe-maintainers:
    - davemlz
