{% set version = "0.1.0" %}

package:
  name: xarray-extras
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/x/xarray-extras/xarray_extras-{{ version }}.tar.gz
  sha256: b73dc3ee40fdf38c5576383c40a5890d1010e346b72e8cf8f20cf7e8b66f19c8

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - dask
    - numba
    - numpy
    - scipy
    - xarray

test:
  imports:
    - xarray_extras
  requires:
    - pytest

about:
  home: https://github.com/crusaderky/xarray_extras
  license: LGPL-3.0
  license_family: LGPL
  license_file: LICENSE
  summary: 'Advanced / experimental extensions to xarray'

extra:
  recipe-maintainers:
    - crusaderky

