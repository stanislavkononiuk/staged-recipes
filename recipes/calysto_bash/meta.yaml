{% set name = "calysto_bash" %}
{% set version = "0.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ba733e55979377c2f1a905a8fe3c04b20178c382c2a4072b45afa95d99890b40

build:
  number: 0
  script:
    - {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
    - {{ PYTHON }} -m calysto_bash install --sys-prefix

requirements:
  host:
    - pip
    - python
    - ipykernel
  run:
    - python
    - ipykernel
    - jupyter_client
    - metakernel
    - bash  # [unix]
    - m2-bash  # [win]

test:
  imports:
    - calysto_bash
  commands:
    - jupyter kernelspec list | grep bash
    - jupyter run --kernel=bash command.sh
  files:
    - command.sh

about:
  home: https://github.com/takluyver/bash_kernel
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: "A Jupyter kernel for bash"
  doc_url: https://github.com/takluyver/bash_kernel
  dev_url: https://github.com/takluyver/bash_kernel

extra:
  recipe-maintainers:
    - blink1073
    - BoPeng
