{% set name = "sidpy" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ac7e2d6eca1bd6498052f1a58218be3334f88f41a4fbd9b1c032211bdec11435

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - numpy >=1.10
    - dask >=0.10
    - h5py >=2.6.0
    - matplotlib >=2.0.0
    - psutil
    - six
    - joblib >=0.11.0
    - ipywidgets >=5.2.2
    - ipython

test:
  imports:
    - simplejson
    - simplejson.tests

about:
  home: https://github.com/pycroscopy/sidpy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python utilities for storing, visualizing, and processing Spectroscopic and Imaging Data (SID)'
  doc_url: https://pycroscopy.github.io/sidpy/about.html
  dev_url: https://github.com/pycroscopy/sidpy

extra:
  recipe-maintainers:
    - ssomnath
    - compphyschris
    - carlodri
