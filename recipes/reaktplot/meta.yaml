{% set version = "0.1.0" %}

package:
  name: reaktplot
  version: {{ version }}

source:
  url: https://github.com/reaktoro/reaktplot/archive/v{{ version }}.tar.gz
  sha256: 31b91cb50b036e1dea2f341d78bcb9433410de30081ade1dac9f3d8e6017f97d

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - catch2 =2
    - ccache   # [unix]
    - cmake
    - make  # [unix]
    - ninja

  host:
    - numpy
    - pip
    - plotly
    - pybind11
    - pybind11-abi
    - pybind11-stubgen
    - pytest
    - pytest-xdist
    - python-kaleido

  run:
    - numpy
    - pandas
    - pip
    - plotly
    - pybind11
    - python-kaleido

test:
  requires:
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - make
  files:
    - test/
  imports:
    - reaktplot

about:
  home: https://github.com/reaktoro/reaktplot
  summary: 'reaktplot is an easy-to-use C++ and Python plotting library powered by plotly.'
  description: |
    reaktplot is an easy-to-use C++ and Python plotting library powered by plotly.
    It has an intuitive interface and it works correctly even within Jupyter Notebooks!
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://github.com/reaktoro/reaktplot
  dev_url: https://github.com/reaktoro/reaktplot

extra:
  recipe-maintainers:
    - allanleal
