{% set version = "0.1.2" %}

package:
  name: reaktplot
  version: {{ version }}

source:
  # url: https://github.com/reaktoro/reaktplot/archive/v{{ version }}.tar.gz
  # sha256: f90e1200996173db32e2d0d04f0e45ac4a4b1acc20bdfc106f5bd50d1d45dc1f
    git_url: https://github.com/reaktoro/reaktplot.git
    git_rev: main

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - catch2 =2
    - ccache   # [unix]
    - cmake
    - make  # [unix]
    - ninja

  host:
    - numpy
    - pip
    - plotly
    - pybind11
    - pybind11-abi
    - pybind11-stubgen
    - pytest
    - pytest-xdist
    - python
    - python-kaleido

  run:
    - numpy
    - pandas
    - pip
    - plotly
    - pybind11
    - python
    - python-kaleido

test:
  requires:
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - make
  files:
    - test/
  imports:
    - reaktplot

about:
  home: https://github.com/reaktoro/reaktplot
  summary: 'reaktplot is an easy-to-use C++ and Python plotting library powered by plotly.'
  description: |
    reaktplot is an easy-to-use C++ and Python plotting library powered by plotly.
    It has an intuitive interface and it works correctly even within Jupyter Notebooks!
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://github.com/reaktoro/reaktplot
  dev_url: https://github.com/reaktoro/reaktplot

extra:
  recipe-maintainers:
    - allanleal
