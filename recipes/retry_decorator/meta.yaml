{% set name = "retry_decorator" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e1e8ad02e518fe11073f2ea7d80b6b8be19daa27a60a1838aff7c731ddcf2ebe

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - retry_decorator

about:
  home: https://github.com/pnpnpn/retry-decorator
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "Decorator for retrying when exceptions occur."
  dev_url: https://github.com/pnpnpn/retry-decorator

extra:
  recipe-maintainers:
    - npavlovikj
