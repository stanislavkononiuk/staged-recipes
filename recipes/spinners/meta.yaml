{% set name = "spinners" %}
{% set version = "0.0.23" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f396fea1ee00c0622988d7d2bf2895d26dd6f70850ca2ce94eaca52ca4873560

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv'

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - spinners

about:
  home: https://github.com/manrajgrover/py-spinners
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Spinners for terminals
  description: |
      More than 60 spinners for terminal, python wrapper for amazing node
      library cli-spinners

extra:
  recipe-maintainers:
    - duncanmmacleod
