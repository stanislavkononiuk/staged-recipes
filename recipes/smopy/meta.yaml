{% set name = "smopy" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/smopy-{{ version }}.tar.gz
  sha256: 578b5bc2502176d210f176ab94e77974f43b32c95cd0768fb817ea2499199592

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - ipython
    - matplotlib-base
    - numpy
    - pillow
    - python >=3.6
    - six

test:
  imports:
    - smopy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rossant/smopy
  summary: OpenStreetMap image tiles in Python
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - julian-belina
