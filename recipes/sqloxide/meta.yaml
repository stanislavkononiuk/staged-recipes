{% set name = "sqloxide" %}
{% set version = "0.1.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/wseaton/{{name}}/archive/refs/tags/v{{version}}.tar.gz
  sha256: 5e46a472305d5a5ad1645ff930dc7d8da92563ea5804622c16d11db85f54d4f9

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
  host:
    - python >=3.6.0,<4.0
    - pip
    - poetry-core >=1.0.0
    - setuptools >=41.0.0
    - wheel
    - setuptools-rust >=0.10.2
  run:
    - python >=3.6.0,<4.0

test:
  imports:
    - sqloxide
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/wseaton/{{ name }}
  summary: 'Python bindings for sqlparser-rs'
  description: |
    simplejson is a simple, fast, complete, correct and extensible
    JSON <https://json.org> encoder and decoder for Python 2.5+ and
    Python 3.3+. It is pure Python code with no dependencies, but includes
    an optional C extension for a serious speed boost.
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  doc_url: https://simplejson.readthedocs.io/
  dev_url: https://github.com/simplejson/simplejson

extra:
  recipe-maintainers:
    - xmnlab
