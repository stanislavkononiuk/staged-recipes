{% set name = "aiohttp-debugtoolbar" %}
{% set version = "0.5.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 697c9cfac4017d532e26a8c05f14c1a43b3b147f53460daacb0ed144401df441

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - aiohttp >=2.0.7
    - aiohttp_jinja2
    - pip
    - python >3
  run:
    - aiohttp >=2.0.7
    - aiohttp_jinja2
    - python >3

test:
  imports:
    - aiohttp_debugtoolbar
    - aiohttp_debugtoolbar.panels
    - aiohttp_debugtoolbar.tbtools

about:
  home: https://github.com/aio-libs/aiohttp_debugtoolbar
  license: Apache Software
  license_family: APACHE
  license_file: LICENSE
  summary: debugtoolbar for aiohttp

extra:
  recipe-maintainers:
    - epruesse
