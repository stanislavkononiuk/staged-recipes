{% set name = "SciFiReaders" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cb55c6307caab70e1b255a90e407e63adffdb81614fbc44ad43311a974461ed4

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3
    - pip
    - pytest-runner
  run:
    - python >=3
    - cytoolz
    - dask-core >=2.20.0
    - h5py >=2.6.0
    - numpy >=1.10
    - sidpy >=0.0.2
    - six
    - wget
    - toolz
    - pillow
    - igor
    - pynsid
    - pyusid

test:
  imports:
    - SciFiReaders
    
about:
  home: https://github.com/pycroscopy/SciFiReaders
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tools for extracting data and metadata from scientific data files
  doc_url: https://pycroscopy.github.io/SciFiReaders/
  dev_url: https://github.com/pycroscopy/SciFiReaders

extra:
  recipe-maintainers:
    - ramav87
    - gduscher
    - ssomnath
