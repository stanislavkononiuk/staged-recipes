{% set name = "iacs-ipac-reader" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/iacs_ipac_reader-{{ version }}.tar.gz
  sha256: 7464bd5a3f9ad66a7e2dfe6850aa47bfa79b1f75c90b2dcc0dca0fcb1c199924

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - h5py ==3.5.0
    - napari ==0.4.12
    - napari-plugin-engine ==0.2.0
    - numpy ==1.21.4
    - opencv ==4.4.0.42
    - pyqt ==5.12.3
    - python >=3.7

test:
  imports:
    - iacs_ipac_reader
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zcqwh/iacs_ipac_reader
  summary: A reader plugin for read iacs/ipac images and export .rtdc files.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/napari
    - zcqwh
