{% set name = "sos-r" %}
{% set version = "0.19.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0b853e569d63f9c55405134e437d622323ecec3aedf595ba3437d940fcdb9ba5

build:
  noarch: python
  number: 0
  script:
    - {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - ipython
    - notebook >=5.0.0
    - pip
    - python >=3.6
    - setuptools
  run:
    - sos >=0.19.8
    - sos-notebook >=0.19.4
    - pandas
    - numpy
    - feather-format
    - r-base
    - r-irkernel
    - r-feather

test:
  requires:
    - nose
    - pytest
    - selenium
  imports:
    - sos_r

about:
  home: https://github.com/vatlab/sos-r
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: "SoS language module for the R programming language"
  doc_url: https://vatlab.github.io/sos-docs/
  dev_url: https://github.com/vatlab/sos-r

extra:
  recipe-maintainers:
    - BoPeng
