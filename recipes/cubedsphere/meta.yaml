{% set name = "cubedsphere" %}
{% set version = "0.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cubedsphere-{{ version }}.tar.gz
  sha256: 5a576a829ed78ad582052db1fc774e1f3a760271dd3f0f97d8d41eb2d352d1a5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - esmpy
    - matplotlib-base
    - numpy
    - python
    - scipy
    - xesmf
    - xgcm

test:
  imports:
    - cubedsphere
    - cubedsphere.exorad
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/AaronDavidSchneider/cubedsphere
  summary: Library for post processing of MITgcm cubed sphere data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AaronDavidSchneider
