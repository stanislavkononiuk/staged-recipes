{% set name = "cubedsphere" %}
{% set version = "0.1.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cubedsphere-{{ version }}.tar.gz
  sha256: 702884d0c57e424235f1f31634ad68a647c4410407782599aabae50994832fdc

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python>=3.6
  run:
    - esmpy
    - matplotlib-base
    - numpy
    - python>=3.6
    - scipy
    - xesmf
    - xgcm
    - xmitgcm

test:
  imports:
    - cubedsphere
    - cubedsphere.exorad
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/AaronDavidSchneider/cubedsphere
  summary: Library for post processing of MITgcm cubed sphere data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AaronDavidSchneider
