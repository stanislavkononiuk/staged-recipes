{% set name = "kartothek" %}
{% set version = "3.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 59b872febe0acee7fbead8b07f012a0ab631d760aa8f03e8650d2841765fac19

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - setuptools_scm
    - python
  run:
    - dask
    - decorator
    - funcsigs
    - msgpack-python >=0.5.2
    - numpy !=1.15.0,!=1.16.0
    - pandas >=0.23.0
    - pyarrow >=0.11.1
    - python
    - simplejson
    - six
    - storefact
    - zstandard

test:
  imports:
    - kartothek
    - kartothek.core
    - kartothek.io
    - kartothek.io.dask
    - kartothek.serialization

about:
  home: The package home page
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Summary of the package
  doc_url: https://kartothek.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - fjetter
    - xhochy
