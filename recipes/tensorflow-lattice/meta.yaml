{% set name = "tensorflow-lattice" %}
{% set version = "2.0.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tensorflow_lattice-{{ version }}.tar.gz
  sha256: 68ba98a98e8f73de1c1f63d31e40a1308b53214c860fe96d39a28b485e9adaeb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - absl-py
    - numpy
    - pandas
    - six
    - scikit-learn
    - matplotlib-base
    - python-graphviz
    - dm-sonnet
    - tensorflow >2

test:
  imports:
    - tensorflow_lattice
    - tensorflow_lattice.layers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tensorflow/lattice
  summary: A library that implements optionally monotonic lattice based models.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maresb
