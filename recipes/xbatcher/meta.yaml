{% set name = "xbatcher" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f09badd59a8821f8976a303f68ca74371a0b29703dc1e70032ff05d38fb5218f

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools_scm
  run:
    - python >=3.7
    - xarray
    - dask
    - numpy

test:
  imports:
    - xbatcher

about:
  home: https://github.com/pangeo-data/xbatcher
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Batch Generation from Xarray Datasets'
  description: |
    Xbatcher is a small library for iterating xarray DataArrays in batches.
    The goal is to make it easy to feed xarray datasets to machine learning
    libraries such as Keras.
  doc_url: https://xbatcher.readthedocs.io/en/latest
  dev_url: https://github.com/pangeo-data/xbatcher

extra:
  recipe-maintainers:
    - jhamman
    - rabernat
