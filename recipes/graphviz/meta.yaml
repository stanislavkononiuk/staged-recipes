{% set version = "2.38.0" %}

package:
  name: graphviz
  version: {{ version }}

source:
  fn:  graphviz-{{ version }}.tar.gz
  url: http://www.graphviz.org/pub/graphviz/stable/SOURCES/graphviz-{{ version }}.tar.gz
  md5: 5b6a829b2ac94efcd5fa3c223ed6d3ae
  patches:
    # This patch was submitted upstream:
    # http://www.graphviz.org/mantisbt/view.php?id=2448
    - gvconfig_libdir.patch

build:
  number: 0
  skip: true  # [win]
  detect_binary_files_with_prefix: True

requirements:
  build:
    - cairo  # [linux]
    - expat  # [linux]
    - libpng  1.6*  # [unix]
    - libtiff  4.0.*  # [unix]
    - libtool  # [linux]
    - freetype  2.5.*  # [unix]
    - jpeg  8*  # [unix]
    - pango  >=1.39.0  # [linux]
    - pkg-config  # [osx]
    - zlib  1.2.*  # [unix]
  run:
    - cairo  # [linux]
    - expat  # [linux]
    - libpng  1.6*  # [unix]
    - libtiff  4.0.*  # [unix]
    - libtool  # [linux]
    - freetype  2.5.*  # [unix]
    - jpeg  8*  # [unix]
    - pango  >=1.39.0  # [linux]
    - zlib  1.2.*  # [unix]

test:
  commands:
    - dot -V
    - neato -?  # [unix]
  files:
    - sample.dot

about:
  home: http://www.graphviz.org/
  license: EPL v1.0
  license_family: Other
  summary: Open Source graph visualization software.
  description: |
    Graphviz is an open source graph visualization software. Graph visualization
    is a way of representing structural information as diagrams of abstract
    graphs and networks.
  doc_url: http://www.graphviz.org/Documentation.php
  dev_url: https://github.com/ellson/graphviz

extra:
  recipe-maintainers:
    - jakirkham
    - ccordoba12
