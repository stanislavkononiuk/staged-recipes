package:
  name: graphviz
  version: "2.38.0"

source:
  fn:  graphviz-2.38.0.tar.gz
  url: http://www.graphviz.org/pub/graphviz/stable/SOURCES/graphviz-2.38.0.tar.gz
  md5: 5b6a829b2ac94efcd5fa3c223ed6d3ae
  patches:
    - gvconfig_libdir.patch

build:
  number: 0
  skip: true  # [win]
  detect_binary_files_with_prefix: True

requirements:
  build:
    - cairo  # [linux]
    - expat
    - libpng  1.6*
    - libtiff
    - libtool  # [linux]
    - freetype  2.5.*  # [unix]
    - jpeg
    - pango  >=1.39.0  # [linux]
    - pkg-config  # [unix]
    - zlib  1.2.*
  run:
    - cairo  # [linux]
    - expat
    - libpng  1.6*
    - libtiff
    - libtool  # [linux]
    - freetype  2.5.*  # [unix]
    - jpeg
    - pango  >=1.39.0  # [linux]
    - zlib  1.2.*

test:
  commands:
    - dot -V
    - neato -?  # [unix]

about:
  home: http://www.graphviz.org/
  license: EPL
  license_family: Other
  summary: Open Source graph visualization software.
  description: |
    Graphviz is open source graph visualization software. Graph visualization
    is a way of representing structural information as diagrams of abstract
    graphs and networks.
  doc_url: http://www.graphviz.org/Documentation.php
  dev_url: https://github.com/ellson/graphviz

extra:
  recipe-maintainers:
    - jakirkham
    - ccordoba12
