{% set version = "2.5.2" %}

package:
  name: libflint
  version: {{ version }}

source:
  fn: flint-{{ version }}.tar.gz
  url: http://flintlib.org/flint-{{ version }}.tar.gz
  md5: cda885309362150196aed66a5e0f0383

build:
  number: 0
  skip: true        # [win]

requirements:
  build:
    - toolchain
    - gmp
    - mpfr
  run:
    - gmp
    - mpfr

test:
  commands:
    - test -f $PREFIX/include/flint/flint.h
    - test -f $PREFIX/lib/libflint.a
    - test -f $PREFIX/lib/libflint.so         # [linux]
    - test -f $PREFIX/lib/libflint.dylib      # [osx]

about:
  home: http://flintlib.org
  license: GPL v2+
  summary: 'Fast Library for Number Theory'

extra:
  recipe-maintainers:
    - isuruf
