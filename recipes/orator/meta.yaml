{% set name = "orator" %}
{% set version = "0.9.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6fe7830c40f20e77929b80b741a3b9f2145634b5f411176ecad0e761fef26f55

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - poetry
  run:
    - python
    - psycopg2
    - mysqlclient
    - backpack
    - pendulum <2
    - inflection
    - wrapt
    - lazy-object-proxy
    - blinker
    - faker

test:
  imports:
    - orator

about:
  home: https://orator-orm.com/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'The Orator ORM provides a simple yet beautiful ActiveRecord implementation.'
  doc_url: https://orator-orm.com/docs
  dev_url: https://github.com/sdispater/orator


