{% set name = "ligo-scald" %}
{% set version = "0.1.0" %}
{% set sha256 = "88b9ff3b881a381dbd62467b37bbc55fd88b6e999e33e1a1b8b6d3c28952a094" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: http://software.ligo.org/lscsoft/source/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  entry_points:
    - scald = ligo.scald.__main__:main

requirements:
  host:
    - python
    - pip
    - setuptools

  run:
    - python
    - setuptools
    - six
    - numpy >=1.7.1
    - scipy
    - h5py >=2.3.0
    - python-lal
    - pyyaml
    - bottle
    - ligo-common
    - ligo-segments

test:
  imports:
    - ligo.scald
    - ligo.scald.aggregator
    - ligo.scald.deploy
    - ligo.scald.io
    - ligo.scald.mock
    - ligo.scald.serve
    - ligo.scald.utils

about:
  home: https://git.ligo.org/gstlal-visualisation/ligo-scald
  license: GPLv2+
  license_family: GPL
  license_file: LICENSE
  doc_url: https://docs.ligo.org/gstlal-visualisation/ligo-scald
  dev_url: https://git.ligo.org/gstlal-visualisation/ligo-scald
  summary: Gravitational-wave monitoring and data visualization tool

extra:
  recipe-maintainers:
    -  myNameIsPatrick
