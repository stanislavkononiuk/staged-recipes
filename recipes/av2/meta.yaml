{% set name = "av2" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python
    - numpy

  run:
    - av
    - click
    - joblib
    - matplotlib
    - nox
    - numba
    - numpy>=1.21.5
    - opencv
    - pandas
    - pre-commit
    - pip
    - pyarrow
    - rich
    - scipy>=1.8.0
    - tqdm

test:
  imports:
    - av2
  requires:
    - pip
    - pytest
    - pytest-benchmark
  run:
    pytest tests

about:
  home: https://github.com/argoai/argoverse2-api
  summary: 'The official API of the Argoverse 2 dataset.'
  description: |
    The official API of the Argoverse 2 dataset.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://github.com/argoai/argoverse2-api
  dev_url: https://github.com/argoai/argoverse2-api

extra:
  recipe-maintainers:
    - benjaminrwilson
