{% set name = "ghc" %}
{% set version = "8.2.1" %}
{% set sha256 = "d5fb718f8eb7f7b481e67769dd14c6266389b8fc4b28118a0947bbfe5feb6c13" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://downloads.haskell.org/~{{name}}/{{ version }}/{{ name }}-{{ version }}-x86_64-centos67-linux.tar.xz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - xz 5.2.*
  run:
    - xz 5.2.*
    - libgcc

test:
  commands:
    - ghc --help

about:
  home: https://haskell.org/ghc/
  license: BSD 3-Clause
  license_family: BSD
  license_file: '{{ RECIPE_DIR }}/LICENSE'
  summary: 'Glorious Glasgow Haskell Compilation System'

  doc_url: https://downloads.haskell.org/~ghc/latest/docs/html/users_guide/
  dev_url: https://github.com/ghc/ghc

extra:
  recipe-maintainers:
    - eggzilla
