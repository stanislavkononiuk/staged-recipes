{% set name = "ghc" %}
{% set version = "8.0.2" %}
{% set sha256 = "b2f5c304b57ac5840a0d2ef763a3c6fa858c70840f749cfad12ed227da973c0a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://downloads.haskell.org/~{{name}}/{{ version }}/{{ name }}-{{ version }}-x86_64-deb7-linux.tar.xz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - binutils
    - gmp
  host:
    - xz
    - binutils
    - gmp

test:
  commands:
    - ghc --help

about:
  home: https://haskell.org/ghc/
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Glorious Glasgow Haskell Compilation System'

  doc_url: https://downloads.haskell.org/~ghc/latest/docs/html/users_guide/
  dev_url: https://github.com/ghc/ghc

extra:
  recipe-maintainers:
    - eggzilla
