{% set name = "ghc" %}
{% set version = "8.6.3" %}
{% set unixsha256 = "d5fb718f8eb7f7b481e67769dd14c6266389b8fc4b28118a0947bbfe5feb6c13" %}
{% set unixsha256 = "291ca565374f4d51cc311488581f3279d3167a064fabfd4a6722fe2bd4532fd5" %}
#{% set osxsha256 = "900c802025fb630060dbd30f9738e5d107a4ca5a50d5c1262cd3e69fe4467188" %}
{% set osxsha256 = "79d069a1a7d74cfdd7ac2a2711c45d3ddc6265b988a0cefa342714b24f997fc1" %}
#{% set testsha256 = "49ea3a913c3c556d4af8bbf5afd40a7ce740341eaef3498d2db3bc842c9d431b" %}
{% set testsha256 = "d254cb0982a27a21c97bd50337d34ff8c5ce229cca7b237e672b1e4b67845c6e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://downloads.haskell.org/~{{name}}/{{ version }}/{{ name }}-{{ version }}-x86_64-deb8-linux.tar.xz  # [unix]
    sha256: {{ unixsha256 }}  # [unix]
  - url: https://downloads.haskell.org/~{{ name }}/{{ version }}/{{ name }}-{{ version }}-x86_64-apple-darwin.tar.xz  # [osx]
    sha256: {{ osxsha256 }}  # [osx]
  - url: https://downloads.haskell.org/~{{ name }}/{{ version }}/{{ name }}-{{ version }}-testsuite.tar.xz
    sha256: {{ testsha256 }}

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - binutils  # [linux]
    - gmp
  host:
    - xz
    - binutils  # [linux]
    - gmp
test:
  commands:
    - ghc --help

about:
  home: https://haskell.org/ghc/
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Glorious Glasgow Haskell Compilation System'

  doc_url: https://downloads.haskell.org/~ghc/latest/docs/html/users_guide/
  dev_url: https://github.com/ghc/ghc

extra:
  recipe-maintainers:
    - eggzilla
