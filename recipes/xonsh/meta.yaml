package:
  name: xonsh
  version: "0.2.2"

source:
   url: https://github.com/scopatz/xonsh/archive/0.2.2.zip

build:
  script: python setup.py install
  entry_points:
    - xonsh = xonsh.main:main

requirements:
  build:
    - python
    - ply
  run:
    - python
    - ply

about:
  home: http://xonsh.org/
  license: BSD
  summary: xonsh is a Python-ish, BASHwards-facing shell.

app:
  entry: xonsh
  icon: docs/_static/ascii_conch_part_color.png
