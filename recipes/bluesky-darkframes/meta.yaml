{% set name = "bluesky-darkframes" %}
{% set version = "0.4.0" %}
{% set sha256 = "0e8d2e4eefe74ea439630f53b36a4e6850c5dfa43a16e87f28745b5b57ece4b1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - bluesky
    - event-model >=1.14.0
    - frozendict
    - numpy
    - ophyd

test:
  requires:
    - caproto
  commands:
    - OPHYD_CONTROL_LAYER=caproto python -c 'import bluesky_darkframes'

about:
  home: https://github.com/bluesky/bluesky-darkframes
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Tools for acquiring and subtracting darkframes
  doc_url: https://blueskyproject.io/bluesky-darkframes
  dev_url: https://github.com/bluesky/bluesky-darkframes

extra:
  recipe-maintainers:
    - mrakitin
    - kbeeperez
    - conda-forge/event-model
