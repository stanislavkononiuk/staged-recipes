{% set name = "google" %}
{% set version = "3.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 143530122ee5130509ad5e989f0512f7cb218b2d4eddbafbad40fd10e8d8ccbe

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - beautifulsoup4
    - python

test:
  imports:
    - googlesearch

about:
  home: http://breakingcode.wordpress.com/
  license: BSD
  license_family: BSD
  license_file:
  summary: "Python bindings to the Google search engine."
  dev_url: https://breakingcode.wordpress.com/

extra:
  recipe-maintainers:
    - psortos
