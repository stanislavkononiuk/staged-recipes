{% set version = "1.1.6" %}

package:
  name: plog
  version: {{ version }}

build:
  number: 0

requirements:
  build:
    - cmake
    - make  # [unix]
    - {{ compiler('cxx') }}

test:
  commands:
    - test -d ${PREFIX}/include/plog  # [unix]
    - test -f ${PREFIX}/include/plog/Logger.h  # [unix]
    - if not exist %LIBRARY_INC%\\plog\\Logger.hpp (exit 1)  # [win]

about:
  home: https://github.com/SergiusTheBest/plog
  license: Mozilla Public License 2.0
  license_family: MPL
  license_file: LICENSE
  summary: portable, simple and extensible C++ logging library

extra:
  recipe-maintainers:
    - gouarin