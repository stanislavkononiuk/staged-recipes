{% set name = "NebulaPythonSDK" %}
{% set version = "2.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 054df103301176aedd2153df57eb528a97cd2bd571d4d91390b48551f90b002d

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - NebulaPythonSDK
  requires:
    - pip
  commands:
    - pip check
    - python test_nebula_package.py

about:
  home: https://github.com/nebula-orchestrator/nebula-python-sdk
  summary: 'translates all of Nebula API calls to something more pythonic.'
  description: |
    Nebula is a open source project created for Docker orchestration and 
    designed to manage massive clusters at scale, it achieves this 
    by scaling each project component out as far as required.
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - MichaelKora
