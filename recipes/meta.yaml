{% set name = "lenstool" %}
{% set version = "8.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://git-cral.univ-lyon1.fr/{{ name }}/{{ name }}/-/archive/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: 209db1490c41f7b152314104088126887e27b5ab6c0fcb9249b7868df3dc26ff

build:
  number: 0
  skip: true  # [py2k]

requirements:
  build:
    - libtool   # [not win]
    - {{ compiler('c') }} # [not win]
    - m2w64-toolchain  # [win]
    - make   # [not win]
    - m2-make  # [win]
    - m2-git  # [win]
  host:
    - python
    - pip
    - cfitsio
    - wcslib
    - gsl
  run:
    - python
    - numpy
    - cfitsio
    - wcslib
    - gsl

test:
  imports:
    - lenstool

  commands:
    - test -f $PREFIX/bin/lenstool  # [unix]
    - if not exist lenstool.exe exit 1  # [win]

about:
  home: https://projets.lam.fr/projects/lenstool
  license: GPL3
  license_file: {{ RECIPE_DIR }}/LICENSE
  summary: A gravitational lensing software for modeling mass distribution of galaxies and clusters (strong and weak regime).

extra:
  recipe-maintainers:
    - ejullo
