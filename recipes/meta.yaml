{% set name = "sklearn-intelex" %}
{% set version = "2020.3.1" %}
{% set buildnumber = 1 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/IntelPython/daal4py/archive/{{ version }}.tar.gz
  sha256: 5007a706b40242f6f31d5a3bea5a2f38553f1325416df80e38e9c61ac974acf4

build:
  skip: true  # [osx]
  number: {{ buildnumber }}
  include_recipe: false
  script: "{{ PYTHON }} setup-sklearnex.py install --single-version-externally-managed --record=record.txt"

requirements:
  host:
    - python
  run:
    - python
    - daal4py ==2020.3

test:
  requires:
    - pandas
    - cython
    - scipy
    - scikit-learn
    - pytest
  source_files:
    - daal4py
  commands:
    - python -c "import sklearnex"
    - python -c "from sklearnex import patch_sklearn; patch_sklearn()"

about:
  home: https://intelpython.github.io/sklearnex/
  license: Apache-2.0
  license_file:
    - LICENSE
    - doc/third-party-programs-sklearnex.txt
  summary: Extension for scikit-learn with helps Intel(R) oneAPI Data Analytics Library
  description: |
    <strong>LEGAL NOTICE: Use of this software package is subject to the
    software license agreement (as set forth above, in the license section of
    the installed Conda package and/or the README file) and all notices,
    disclaimers or license terms for third party or open source software
    included in or with the software.</strong>
    <br/><br/>
    EULA: <a href="https://opensource.org/licenses/Apache-2.0" target="_blank">Apache-2.0</a>
    <br/><br/>
  dev_url: https://github.com/IntelPython/daal4py
  doc_url: https://intelpython.github.io/daal4py

extra:
  recipe-maintainers:
    # GitHub IDs for maintainers of the recipe.
    - napetrov
    - PetrovKP
    - SmirnovEgorRu
    - Pahandrovich
