{% set version = "0.1.7" %}

package:
  name: pyedflib
  version: {{ version }}

source:
  fn: pyEDFlib-{{ version }}.tar.gz
  url: https://github.com/holgern/pyedflib/archive/v{{ version }}.tar.gz
  sha256: b5626db80e7d2039160a54607bdac2c20842e80795d44df241a4478d36da7a1c

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - cython
    - numpy x.x
    - setuptools
  run:
    - python
    - numpy x.x

test:
  requires:
    - nose
  commands:
    - conda inspect linkages -p $PREFIX pyedflib  # [not win]
    - conda inspect objects -p $PREFIX pyedflib   # [osx]

about:
  home: https://github.com/holgern/pyedflib
  license: BSD
  license_file: LICENSE
  summary: 'Library to read/write EDF+/BDF+ files based on EDFlib.'

extra:
  recipe-maintainers:
    - holgern
