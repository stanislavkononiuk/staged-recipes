{% set name = "libdlfind" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 30c90f1d9109dc1f3539d4fcdfa8e4b3ddce0a39714d36a05056d65c8e6da700
#  url: https://pypi.org/packages/cp{{ CONDA_PY }}/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}-cp{{ CONDA_PY }}-cp{{ CONDA_PY }}-win_amd64.whl  # [win]
#  sha256: 467a444ca9a46675b12d43b00462052dc00a16bc322944df8053b1573a492dce  # [win and py==38]
#  sha256: b35c0643c9f1dd1c933c0a6d91b7368c32a3255e76594dea27d918b71c1166ed  # [win and py==39]
#  sha256: a32e28b3e321bdb802f28a5f04d1df65071ab42eef06a6dc15ed656780c0361e  # [win and py==310]

build:
  skip: true  # [py<38 or python_impl == 'pypy']
  script: {{ PYTHON }} -m pip install . -vv
#  script: {{ PYTHON }} -m pip install {{ name }}-{{ version }}-cp{{ CONDA_PY }}-cp{{ CONDA_PY }}-win_amd64.whl -vv  # [win]
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - {{ compiler('c') }}  # [unix]
    - {{ compiler('fortran') }}  # [unix]
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - cmake
    - ninja
  host:
    - pip
    - python
    - scikit-build
    - libblas
    - liblapack
  run:
    - numpy >=1.20
    - python

test:
  imports:
    - libdlfind
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kjelljorner/libdlfind
  summary: 'C-API and Python interface to the DL-FIND geometry optimization library'
  license: LGPL-3.0-or-later
  license_file:
    - COPYING
    - COPYING.LESSER

extra:
  recipe-maintainers:
    - kjelljorner