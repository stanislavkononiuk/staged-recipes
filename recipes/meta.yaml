{% set name = "Bempp-cl" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 7c6c8ac475b1d2014bd38b64869458d24d47f2e80c34e4c81e5665c2bf1ec4d0

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python
    - numpy
    - scipy
    - pocl
    - pyopencl
    - numba
    - meshio
    - plotly

test:
  imports:
    - bempp
    - bempp.api
    - bempp.api.assembly
    - bempp.api.external
    - bempp.api.fmm
    - bempp.api.grid
    - bempp.api.grid.test
    - bempp.api.integration
    - bempp.api.integration.test
    - bempp.api.linalg
    - bempp.api.operators
    - bempp.api.operators.boundary
    - bempp.api.operators.boundary.test
    - bempp.api.operators.far_field
    - bempp.api.operators.far_field.test
    - bempp.api.operators.potential
    - bempp.api.operators.potential.test
    - bempp.api.shapes
    - bempp.api.space
    - bempp.api.space.test
    - bempp.api.utils
    - bempp.api.utils.test
    - bempp.benchmarks
    - bempp.core
    - bempp.core.test

about:
  home: "https://github.com/bempp/bempp-cl"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "The Bempp boundary element library"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - tbetcke
