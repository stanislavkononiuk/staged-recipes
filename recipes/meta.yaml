{% set name = "types-unopy" %}
{% set version = "0.3.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-unopy-{{ version }}.tar.gz
  sha256: a13b48dd7d716d3f265d4cd8db355fe51fcc1649d1a01be645d8fd80e734518a

build:
  number: 0
  skip: true   # [py<37]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - typing-extensions >=3.7.4.3  # [py<37]

test:
  imports:
    - types_unopy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Amourspirit/python-types-unopy
  summary: Type annotations for LibreOffice API
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Amourspirit
