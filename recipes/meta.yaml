{% set version = '1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bactdating
  version: {{ version|replace("-", "_") }}

source:

  git_url: https://github.com/xavierdidelot/BactDating
  git_tag: v1.0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, testthat, covr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}git
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.13
    - r-ape

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.13
    - r-ape

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('BactDating')"           # [not win]
    - "\"%R%\" -e \"library('BactDating')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/xavierdidelot/BactDating
  license: MIT
  summary: BactDating is a R package to perform Bayesian inference of ancestral dates on bacterial
    phylogenetic trees.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

