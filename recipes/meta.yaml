{% set version = '1.0.4' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-policytree
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/policytree_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/policytree/policytree_{{ version }}.tar.gz
  sha256: 98c151b17d7ba075294fe686213c232af98a344a15a8edb2c75531e40ce0bc3c

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-bh
    - r-rcpp
    - r-grf >=1.1.0
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-bh
    - r-rcpp
    - r-grf >=1.1.0

test:
  commands:
    - $R -e "library('policytree')"           # [not win]
    - "\"%R%\" -e \"library('policytree')\""  # [win]

about:
  home: https://github.com/grf-labs/policytree
  license: GPL-3
  summary: Learn optimal policies via doubly robust empirical welfare maximization over trees.
    This package implements the multi-action doubly robust approach of Zhou, Athey and
    Wager (2018) <arXiv:1810.04778> in the case where we want to learn policies that
    belong to the class of depth k decision trees.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - erikcs

