{% set name = "miniFASTA" %}
{% set version = "2.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/not-a-feature/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 7af8be7eea97c17a87530f4bb0a53296b5cb20fed73cc231b057c5644b997cd6

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8

test:
  imports:
    - is_number

about:
  home: https://github.com/not-a-feature/miniFASTA
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: 'A simple FASTA toolbox for small to medium size projects without dependencies.'
  description: |
        A simple FASTA toolbox for small to medium size projects without dependencies.
  doc_url: https://github.com/not-a-feature/miniFASTA
  dev_url: https://github.com/not-a-feature/miniFASTA

extra:
  recipe-maintainers:
    - not-a-feature
