{% set name = "libdlf" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bcd56ef6b8f45b215b29579730c6e34201a3997e897bcf247b55814ca80b3c54
build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - python
    - numpy

test:
  imports:
    - libdlf

about:
  home: https://github.com/emsig/libdlf
  license: CC-BY-4.0
  license_family: CC
  license_file: LICENSE
  summary: Library for Digital Linear Filters (DLF)
  description: |
    Library for Digital Linear Filters (DLF) as used, for instance,
    in Geophysics for electromagnetic modelling.
  doc_url: https://github.com/emsig/libdlf
  dev_url: https://github.com/emsig/libdlf

extra:
  recipe-maintainers:
    - prisae
