{% set name = "rkstiff" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 6d0778370123f3743619e61e9baa8e98e8771e08af35fc96aea8426d86fc1a23

build:
  nonarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.5 
    - pip
    - numpy >=1.14.0
    - scipy >=1.3.2
  run:
    - python >=3.5
    - numpy >=1.14.0
    - scipy >=1.3.2

test:
  imports:
    - rkstiff
  requires:
    - pytest
  source_files:
    - tests

about:
  home: https://github.com/whalenpt/rkstiff
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Runge-Kutta adaptive-step solvers for nonlinear PDEs"
  description: |
    Adaptive-step Runge-Kutta integrating-factor and 
    exponential time-differencing solvers for nonlinear PDES 
    of the form dtU = LU+NL(U). For use with Python 3.5+.
  dev_url: https://github.com/whalenpt/rkstiff

extra:
  recipe-maintainers:
    - whalenpt
