{% set name = "myst-parser" %}
{% set version = "0.3.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "70c15370f1d53aa0090efdf22ce1c6be810ce22806251cd0481b59a4657004e6"

build:
  number: 0
  entry_points:
    - myst-benchmark = myst_parser.cli.benchmark:main
  noarch: "python"
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - docutils >=0.14
    - mistletoe-ebp ~=0.8
    - python >=3.5
    - pyyaml
    - sphinx >=2,<3

test:
  imports:
    - myst_parser
    - myst_parser.cli

about:
  home: "https://github.com/ExecutableBookProject/MyST-Parser"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "An extended commonmark compliant parser, with bridges to docutils & sphinx."
  doc_url: "https://myst-parser.readthedocs.io"

extra:
  recipe-maintainers:
    - chrisjsewell
    - choldgraf
