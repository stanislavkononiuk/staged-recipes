{% set version = '0.0.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bstats
  version: {{ version|replace("-", "_") }}

source:
  url:
    - https://github.com/AlexanderLyNL/bstats/archive/refs/tags/v{{ version }}0.0.1.tar.gz
  sha256: f6ac45e0b9a95a828a922c7c50152550901d26c83d7b01f5f6353e230e7ef585

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-hypergeo
    - r-purrr
    - r-suppdists
  run:    
    - r-base
    - r-hypergeo
    - r-purrr
    - r-suppdists

test:
  commands:
    - $R -e "library('bstats')"           # [not win]
    - "\"%R%\" -e \"library('bstats')\""  # [win]

about:
  home: https://github.com/AlexanderLyNL/bstats
  license: LGPL-3.0-or-later
  summary: Bayes factors for association between paired samples.
  license_family: GPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - izahn
