{% set name = "python-geotiepoints" %}
{% set version = "1.1.3" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "7fe57a4e504c24116ce25d88122d35629fd0973d409fd62bafd6a9f80f8a0694" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - numpy
    - scipy
    - pandas

test:
  imports:
    - geotiepoints
  requires:
    - h5py
    - unittest2

about:
  home: https://github.com/pytroll/python-geotiepoints
  license: GPLv3+
  license_family: GPL3
  license_file: ''
  summary: Interpolation of geographic tiepoints in Python
  description: Interpolation and extrapolation of geographic (lon, lat) tie points
  doc_url: http://python-geotiepoints.readthedocs.io
  dev_url: https://github.com/pytroll/python-geotiepoints

extra:
  recipe-maintainers:
    - djhoese
    - mraspaud
    - adybbroe
    - pnuu
