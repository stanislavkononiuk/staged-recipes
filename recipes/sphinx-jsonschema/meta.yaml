{% set name = "sphinx-jsonschema" %}
{% set version = "1.16.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lnoor/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 90cb7957c685f17bcffa57bdfa23967e69cf8a68ab69cb4da8b97de8f008eaa9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - docutils
    - jsonpointer
    - python
    - pyyaml
    - requests

test:
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lnoor/sphinx-jsonschema
  summary: Sphinx extension to display JSON Schema
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maresb
