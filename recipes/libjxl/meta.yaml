{% set name = "libjxl" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/libjxl/libjxl/archive/v{{ version }}.tar.gz
    sha256: 3114bba1fabb36f6f4adc2632717209aa6f84077bc4e93b420e0d63fa0455c5e
    patches:
      # Fix https://github.com/libjxl/libjxl/pull/582
      - 0001-CHECK_EXCLUDE_LIBS.patch
      # OpenEXR doesn't have pkg-config files in win64
      - 0002-OPENEXR_USE_CMAKE.patch  # [win]
  - git_url: https://skia.googlesource.com/skcms
    git_rev: 64374756e03700d649f897dbd98c95e78c30c7da
    folder: third_party/skcms

build:
  number: 0
  run_exports:
    - libjxl
  script_env:
    - JPEGXL_VERSION=v{{ version }}

requirements:
  build:
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('cxx') }}  # [not win]
    - clang  # [win]
    - lld  # [win]
    - pkg-config
    - cmake >=3.12
    - make
  host:
    - brotli
    - libhwy
    # - lcms2
    - giflib
    # Cannot be replaced with `jpeg`
    # since jpeg_mem_* api is different
    - libjpeg-turbo
    - openexr
    - libpng
    - zlib  # by libpng

test:
  commands:
    - cjxl --version
    - djxl --version

about:
  home: https://jpeg.org/jpegxl/
  summary: 'JPEG XL image format reference implementation'
  license: BSD-3-Clause
  license_family: BSD
  license_file:
    - LICENSE
    - third_party/skcms/LICENSE
  dev_url: https://github.com/libjxl/libjxl

extra:
  recipe-maintainers:
    - sshockwave
