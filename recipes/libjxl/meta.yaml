{% set name = "libjxl" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/libjxl/libjxl/archive/v{{ version }}.tar.gz
    sha256: 3114bba1fabb36f6f4adc2632717209aa6f84077bc4e93b420e0d63fa0455c5e
  # Statically linked by libjxl-tools
  # due to https://github.com/libjxl/libjxl/pull/441
  - git_url: https://skia.googlesource.com/skcms
    git_rev: 64374756e03700d649f897dbd98c95e78c30c7da
    folder: third_party/skcms

build:
  skip: True # [win]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
    - cmake
    - make  # [not win]
    - ninja  # [win]
  host:
    - brotli
    - libhwy

outputs:
  - name: libjxl
    run_exports:
      - libjxl
    script: build-lib.sh # [unix]
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - pkg-config
        - cmake
        - make  # [not win]
        - ninja  # [win]
      host:
        - brotli
        - libhwy
  - name: libjxl-tools
    script: build-tools.sh # [unix]
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - pkg-config
        - cmake
        - make  # [not win]
        - ninja  # [win]
      host:
        - brotli
        - libhwy
        # optional image codec libraries
        - giflib
        - libjpeg-turbo
        - openexr
        - libpng

test:
  commands:
    - cjxl --version
    - djxl --version

about:
  home: https://jpeg.org/jpegxl/
  summary: 'JPEG XL image format reference implementation'
  license: 	BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  dev_url: https://github.com/libjxl/libjxl

extra:
  recipe-maintainers:
    - sshockwave
