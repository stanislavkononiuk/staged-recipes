{% set version = "1.1.1" %}

package:
  name: numpy-allocator
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/numpy-allocator/numpy-allocator-{{ version }}.tar.gz
  sha256: 81c832f6d61d45914f81283a503fe6986e71ee8bf2874cd337047c262e5998ec

build:
  # Windows builds are slightly problematic for now
  # https://github.com/inaccel/numpy-allocator/issues/1
  skip: true   # [win]
  script:
    - rm pyproject.toml   # [unix]
    - del pyproject.toml  # [win]
    - {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - setuptools
    - setuptools_scm
    # must build with at least 1.22 since that is when the API was introduced
    - numpy 1.22
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - numpy_allocator
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/inaccel/numpy-allocator
  summary: Customize Memory Allocators for NumPy
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
    - eliaskoromilas
