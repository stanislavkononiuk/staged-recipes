{% set version = '0.0.7' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggpol
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggpol_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggpol/ggpol_{{ version }}.tar.gz
  sha256: 35684f5be49148e584269d63e5cc34cc46b6c16e9e90ca435952cecaa711b987

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]

  host:
    - r-base
    - r-dplyr
    - r-ggplot2 >=3.3.0
    - r-glue
    - r-gtable
    - r-plyr
    - r-rlang
    - r-tibble

  run:
    - r-base
    - r-dplyr
    - r-ggplot2 >=3.3.0
    - r-glue
    - r-gtable
    - r-plyr
    - r-rlang
    - r-tibble

test:
  commands:
    - $R -e "library('ggpol')"           # [not win]
    - "\"%R%\" -e \"library('ggpol')\""  # [win]

about:
  home: https://github.com/erocoar/ggpol

  license: MIT
  summary: A 'ggplot2' extension for implementing parliament charts and several other useful
    visualizations.

  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - izahn
