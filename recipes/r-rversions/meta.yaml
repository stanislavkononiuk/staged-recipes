{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rversions
  version: "1.0.3"

source:
  fn: rversions_1.0.3.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/rversions_1.0.3.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/rversions/rversions_1.0.3.tar.gz

build:

  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base
    - r-curl
    - r-xml2 >=1.0.0

  run:
    - r-base
    - r-curl
    - r-xml2 >=1.0.0

test:
  commands:
    - $R -e "library('rversions')" # [not win]
    - "\"%R%\" -e \"library('rversions')\"" # [win]

about:
  home: https://github.com/metacran/rversions
  license: MIT
  summary: Query the main 'R' 'SVN' repository to find the versions 'r-release' and 'r-oldrel'
    refer to, and also all previous 'R' versions and their release dates.
  license_family: MIT
extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
