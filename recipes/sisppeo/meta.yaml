# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe

# Jinja variables help maintain the recipe as you'll update the version only here.
# Using the name variable with the URL in line 14 is convenient
# when copying and pasting from another recipe, but not really needed.
{% set name = "SISPPEO" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/inrae/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: b9b11be0cf68642d9c7e608800889d2f11bce6358ced1184e351b7e38da2eeb8

build:
  number: 0
  skip: True  # [osx]
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - sisppeo = sisppeo.cli:cli

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - affine
    - click
    - colorcet
    - datashader
    - fiona
    - lxml
    - matplotlib
    - netcdf4
    - numpy
    - pandas
    - pillow
    - plotly
    - psutil
    - pvlib-python
    - pyproj
    - pyyaml
    - rasterio
    - ray-core
    - s2cloudless
    - scikit-image
    - scikit-learn
    - scipy
    - shapely
    - tqdm
    - xarray

test:
  imports:
    - sisppeo

about:
  home: https://github.com/inrae/SISPPEO
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Satellite Imagery & Signal Processing Packages for Earth Observation'
  description: |
    SISPPEO is an open source project and Python package (with a CLI)
    allowing one to extract synthetic information useful for Earth observation
    (Water and Land) from satellite optical imagery (e.g, Sentinel-2/MSI,
    Sentinel-3/OLCI, Landsat 8/OLIâ€¦).
  doc_url: https://sisppeo.readthedocs.io/
  dev_url: https://gitlab.irstea.fr/telquel-obs2co/satellite/sisppeo/-/tree/dev

extra:
  recipe-maintainers:
    - acoque
