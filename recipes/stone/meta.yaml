{% set name = "stone" %}
{% set version = "3.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9bc78b40143b4ef33bf569e515408c2996ffebefbb1a897616ebe8aa6f2d7e75

build:
  number: 0
  noarch: python
  entry_points:
    - stone=stone.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
  run:
    - ply >=3.4
    - python
    - six >=1.3.0

test:
  imports:
    - stone
    - stone.backends
  commands:
    - pip check
    - stone --help
  requires:
    - pip
    - pytest <5
source_files
    - test

about:
  home: https://www.dropbox.com/developers
  summary: Stone is an interface description language (IDL) for APIs.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://www.dropbox.com/developers
  doc_url: https://github.com/dropbox/stone/tree/main/docs

extra:
  recipe-maintainers:
    - BastianZim
