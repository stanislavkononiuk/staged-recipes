{% set version = "0.0.1" %}

package:
  name: vc-feature
  version: {{ version }}

build:
  number: 0
  track_features:
    - vc9   # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and py35]

about:
  home: https://github.com/conda/conda/wiki/VC-features
  license: Modified BSD License (3-clause)
  summary: A meta-package to track VC features.

extra:
  recipe-maintainers:
    - jakirkham
    - 183amir
