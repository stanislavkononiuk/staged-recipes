{% set name = "jsonapi.rb" %}
{% set version = "1.5.3" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}
​
source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: ea5b861b5ba9f5ed654899f1a820268846a3839c3c5161e1fabf2fe5af1ad8c8
​
build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --norc --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem
  skip: {{ win }}
​
requirements:
  host:
    - ruby
  run:
    - ruby
​
test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'
    - jsonapi.rb --help
​
about:
  home: https://rubygems.org/gems/{{ name }}
  license: MIT
  license_family: MIT
  license_file: {{ name }}-{{ version }}/LICENSE.txt
  summary: JSON:API serialization, error handling, filtering and pagination.
  doc_url: https://www.rubydoc.info/gems/{{ name }}
  dev_url: https://github.com/stas/jsonapi.rb

extra:
  recipe-maintainers:
    - oblute
    - benhuff
    - sodre
