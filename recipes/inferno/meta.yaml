{% set version = "v0.2.0" %}
{% set checksum = "a3c64bfc3d977f0ed75b370c6cca8a5c044b8b692952dd99e22440d467bc4244" %}

package:
    name: inferno
    version: {{ version }}

source:
    url: https://github.com/inferno-pytorch/inferno/archive/{{ version }}.tar.gz
    sha256: {{ checksum }}

build:
    number: 0
    skip: True  # [not py36 or not linux]
    script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
    host:
        - python
        - pip
        - pytest-runner
    run:
        - python
        - pyyaml
        - scipy
        - scikit-image
        - h5py
        - dill
        - networkx 1.11
        - tensorboardx
        - pytorch >=0.4,<0.5
        - torchvision >=0.2,<0.3

test:
    imports:
        - inferno
    # don't run tests for now
    #source_files:
    #- tests/test_inferno.py
    #commands:
    #- python -m unittest discover -v -s tests

about:
    license: Apache 2.0
    license_file: LICENSE
    license_family: APACHE
    summary: A utility library around PyTorch
    home: https://github.com/inferno-pytorch/inferno

extra:
    recipe-maintainers:
        - constantinpape
        - nasimrahaman
