{% set version = "0.1.8" %}
# {% set checksum = "c644f3457b31be2fa0ce8fce15536e2eaeab160d" %}


package:
    name: inferno
    version: {{ version }}

source:
    git_url: https://github.com/inferno-pytorch/inferno
    git_tag: master
    # TODO checkout url instead
    # url: https://github.com/constantinpape/z5/archive/{{ version }}.tar.gz
    # sha256: {{ checksum }}


build:
    number: 0
    skip: True  # [not py36]

requirements:
    build:
        - python {{PY_VER}}*
    run:
        - python {{PY_VER}}*
        # TODO there is no pytorch and torchvision on conda-forge
        # how do we deal with this ?
        # - pytorch
        # - torchvision
        - pyyaml
        - scipy
        - scikit-image
        - h5py
        - dill
        - networkx 1.11
        - tensorboardx

test:
    imports:
        - inferno
    source_files:
        - tests/test_inferno.py
    commands:
        - python -m unittest discover -v -s tests

about:
    license: apache-2.0
    summary: A utility library around PyTorch
    home: https://github.com/inferno-pytorch/inferno

extra:
    recipe-maintainers:
        - constantinpape
        - nasimrahaman
