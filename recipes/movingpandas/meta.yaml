{% set version = "v0.1.dev2" %}

package:
  name: movingpandas
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/m/movingpandas/movingpandas-{{ version }}.tar.gz
  sha256: 5623a30942242336121a2394e4279861f7c7cf5643aca26fac5bccda49db6461

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - matplotlib
    - seaborn
    - pandas
    - geopandas
    - rasterio
    - contextily
    - descartes

test:
  imports:
    - movingpandas

about:
  home: https://github.com/anitagraser/movingpandas
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Implementation of Trajectory classes and functions built on top of GeoPandas'

extra:
  recipe-maintainers:
    - anitagraser
    - jorisvandenbossche
