{% set name = "dynamotable" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/alisterburt/dynamotable/archive/v0.1.tar.gz
  sha256: 422b1670ff4f160e8bb7df80e9ae043b19f48bc569e8578665f5e135b93a5ad1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - pandas
    - python

test:
  imports:
    - dynamotable
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/alisterburt/dynamotable
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - goanpeca
