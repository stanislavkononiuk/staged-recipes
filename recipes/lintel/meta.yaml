{% set name = "lintel" %}
{% set build_number = "0" %}

{% set version = "1.0" %}
{% set sha256 = "0ef52abe5ad6eefb54fe74afd2d768d4e6d3eca238e4bd74d6d41ec883d5538f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/dukebw/lintel/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: {{ build_number }}
  skip: True  # [py2k]
  script:
    - "export CFLAGS='-std=c99'"
    - "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - ffmpeg
  run:
    - python
    - ffmpeg
    - numpy
    - matplotlib
    - click

test:
  imports:
    - lintel

about:
  home: https://github.com/dukebw/lintel
  license: Apache2
  license_file: LICENSE
  summary: 'A Python module to decode video frames directly, using the FFmpeg C API.'

extra:
  recipe-maintainers:
    - sdvillal
    - dukebw
