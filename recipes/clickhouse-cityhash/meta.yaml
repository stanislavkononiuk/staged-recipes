{% set name = "clickhouse-cityhash" %}
{% set version = "1.0.2" %}
{% set sha256 = "d68f37727f165592f175d87ae38ec5cd5ef93e5c8b0ab70073cae45d185cd2fc" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - toolchain

  run:
    - python

test:
  imports:
    - cityhash
    - clickhouse_driver
    - clickhouse_driver.util

about:
  home: https://github.com/xzkostyan/python-cityhash
  summary: 'Python-bindings for CityHash, a fast non-cryptographic hash algorithm'
  license_file: LICENSE
  license_family: MIT

extra:
  recipe-maintainers:
    - kszucs
    - xzkostyan
