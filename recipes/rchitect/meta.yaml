{% set name = "rchitect" %}
{% set version = "0.3.29" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rchitect-{{ version }}.tar.gz
  sha256: b3d2bdc64e8523e699de135aa82fa6a318dcfa7cc738810a837ceda8efd54ecc

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cffi >=1.10.0
    - pip
    - pytest-runner
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
  run:
    - cffi >=1.10.0
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
    - six >=1.9.0

test:
  imports:
    - rchitect
    - rchitect.reticulate
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/randy3k/rchitect
  summary: Mapping R API to Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - randy3k
    - jdblischak
