{% set name = "rchitect" %}
{% set version = "0.3.30" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rchitect-{{ version }}.tar.gz
  sha256: 3b7e844bc0f2e88f694a1538fb38ffae8a89b127c84f29ebfbec10725fdee5ad

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cffi >=1.10.0
    - pip
    - pytest-runner
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
  run:
    - cffi >=1.10.0
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
    - six >=1.9.0

test:
  imports:
    - rchitect
    - rchitect.reticulate
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/randy3k/rchitect
  summary: Mapping R API to Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - randy3k
    - jdblischak
