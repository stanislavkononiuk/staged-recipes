{% set version = "4.2.1" %}

package:
  name: netcdf-cxx4
  version: {{ version }}

source:
  git_url: https://github.com/Unidata/netcdf-cxx4
  git_tag: v{{ version }}

build:
  number: 1
  skip: True  # [win]

requirements:
  build:
    - libnetcdf 4.3*
  run:
    - libnetcdf 4.3*

test:
  commands:
    - ncxx4-config --all

about:
  home: https://github.com/Unidata/netcdf-cxx4
  license: http://www.unidata.ucar.edu/software/netcdf/copyright.html
  summary: Unidata NetCDF C++ Library

extra:
  recipe-maintainers:
    - kmuehlbauer
    - ocefpaf
