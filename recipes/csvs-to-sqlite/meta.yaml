{% set name = "csvs-to-sqlite" %}
{% set version = "1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/csvs_to_sqlite-{{ version }}.tar.gz
  sha256: 638623ff5462e60123da07860a096f9cff0d7aa8f036e68cc98001e006adea59

build:
  entry_points:
    - csvs-to-sqlite = csvs_to_sqlite.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - click >=7.0,==7.*
    - dateparser >=1.0
    - pandas >=1.0
    - py_lru_cache >=0.1.4,==0.1.*
    - python
    - six

test:
  imports:
    - csvs_to_sqlite
  commands:
    - pip check
    - csvs-to-sqlite --help
  requires:
    - pip

about:
  home: https://github.com/simonw/csvs-to-sqlite
  summary: Convert CSV files into a SQLite database
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - andersy005
