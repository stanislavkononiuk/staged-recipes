{% set version = '0.4.3' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggnewscale
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggnewscale_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggnewscale/ggnewscale_{{ version }}.tar.gz
  sha256: d944b65255fb49bd272eaef7e216649a35de61d3c08908d77a0233d3088fd570

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-ggplot2 >=3.0.0
  run:
    - r-base
    - r-ggplot2 >=3.0.0

test:
  commands:
    - $R -e "library('ggnewscale')"           # [not win]
    - "\"%R%\" -e \"library('ggnewscale')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=ggnewscale
  license: GPL-3.0-only
  summary: Use multiple fill and colour scales in 'ggplot2'.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

