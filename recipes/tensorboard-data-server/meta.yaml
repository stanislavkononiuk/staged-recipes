{% set name = "tensorboard-data-server" %}
{% set version = "0.6.0" %}
{% set _name = "tensorboard_data_server" %}
{% set _tb_version = "2.5.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/tensorflow/tensorboard
  # data server versions are not tagged or directly downloadable, so we have to use the commit ID
  git_tag: 1d4d904c1cc69ccdd7ed59f8539624eeb5c7a831

build:
  number: 0
  script:
    - cd tensorboard/data/server
    - cargo build --release
    - cd pip_package
    - {{ PYTHON }} build.py --out-dir=/tmp/ --server-binary=../target/release/rustboard
    - {{ PYTHON }} -m pip install --no-deps --ignore-installed /tmp/{{ _name }}-{{ version }}-*.whl

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - rust
    - openssl
  run:
    - python

test:
  imports:
    - tensorboard_data_server

about:
  home: https://github.com/tensorflow/tensorboard
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Data server for TensorBoard'
  dev_url: https://github.com/tensorflow/tensorboard/tree/master/tensorboard/data/server

extra:
  recipe-maintainers:
    - mdraw
