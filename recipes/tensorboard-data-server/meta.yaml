{% set name = "tensorboard_data_server" %}
{% set version = "0.6.0" %}

{% set platform = "manylinux2010_x86_64" %}  # [linux64]
{% set platform = "macosx_10_9_x86_64" %}  # [osx]
{% set platform = "any" %}  # [not linux64 and not osx]

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # url: https://pypi.io/packages/py3/t/{{ name }}/{{ name }}-{{ version }}-py3-none-any.whl  # [not linux64 and not osx]
  # url: https://pypi.io/packages/py3/t/{{ name }}/{{ name }}-{{ version }}-py3-none-manylinux2010_x86_64.whl  # [linux64]
  # url: https://pypi.io/packages/py3/t/{{ name }}/{{ name }}-{{ version }}-py3-none-macosx_10_9_x86_64.whl  # [osx]
  url: https://pypi.io/packages/py3/t/{{ name }}/{{ name }}-{{ version }}-py3-none-{{ platform }}.whl
  sha256: b620e520d3d535ceb896557acca0029fd7fd2f9f408af35abc2d2dad91f0345d  # [linux64]
  sha256: 2d723d73e3a3b0a4498f56c64c39e2e26ac192414891df22c9f152b7058fd6bc  # [osx]
  sha256: a4b8e1c3fc85237b3afeef450db06c9a9b25f5854ad27c21667a90808acd1822  # [not linux64 and not osx]

build:
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed ./{{ name }}-{{ version }}-py3-none-{{ platform }}.whl

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - tensorboard_data_server

about:
  home: https://github.com/tensorflow/tensorboard
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Data server for TensorBoard'
  dev_url: https://github.com/tensorflow/tensorboard/tree/master/tensorboard/data/server

extra:
  recipe-maintainers:
    - mdraw
