{% set name = "tensorboard_data_server" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/py3/t/{{ name }}/{{ name }}-{{ version }}-py3-none-any.whl
  sha256: a4b8e1c3fc85237b3afeef450db06c9a9b25f5854ad27c21667a90808acd1822

build:
  noarch: python  # noarch dummy package. TODO: Use real, platform-specific packages where possible
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed ./{{ name }}-{{ version }}-py3-none-any.whl

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - tensorboard_data_server

about:
  home: https://github.com/tensorflow/tensorboard
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Data server for TensorBoard'
  dev_url: https://github.com/tensorflow/tensorboard/tree/master/tensorboard/data/server

extra:
  recipe-maintainers:
    - mdraw
