{% set name = "atari-py" %}
{% set version = "0.2.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6249ad5079b0489e87eb44e65485bb1b07cc1b5af729f1ee52ece749503ceb1d

build:
  number: 0
  # script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    # - zlib
  host:
    # - numpy
    - pip
    - python
    # - six
    - zlib
  run:
    - numpy
    - python
    - six
    - zlib

test:
  imports:
    - atari_py
  requires:
    - nose2

about:
  home: https://github.com/openai/atari-py
  license: GPL-2
  license_family: GPL
  license_file: License.txt
  summary: "Python bindings to Atari games"
  doc_url: https://pypi.org/project/atari-py/
  dev_url: https://github.com/openai/atari-py

extra:
  recipe-maintainers:
    - oblute
