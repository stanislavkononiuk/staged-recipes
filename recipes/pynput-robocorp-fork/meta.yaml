{% set name = "pynput-robocorp-fork" %}
{% set version = "1.7.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pynput-robocorp-fork-{{ version }}.tar.gz
  sha256: 45f835a1642ac9f9baa0ed3e0e8cb79ca36eac8e5736f438350bc7b7d57c70bc

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools-lint >=0.5
    - six
    - sphinx >=1.3.1
  run:
    - enum34  # [py==27]
    - pyobjc-framework-quartz >=3.0  # [darwin]
    - python
    - python-xlib >=0.17
    - six

test:
  skip: true # [linux]
  imports:
    - pynput
    - pynput._util
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/robocorp/pynput
  summary: Monitor and control user input devices
  license: BSD-2-Clause
  license_file: COPYING

extra:
  recipe-maintainers:
    - xylix
