{% set name = "prettypyplot" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/prettypyplot-{{ version }}.tar.gz
  sha256: 518b612f4488a4d18fa98c5cf7cacb28e09a8fd6d94fd37622e17688ec2d625b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - decorit >=0.1.1
    - matplotlib-base
    - numpy
    - python >=3.6

test:
  imports:
    - prettypyplot
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/braniii/prettypyplot
  summary: 'Wrapper for matplotlib to generate publication-ready figures'
  license: BSD-3-Clause
  license_family: BSD
  license_file: PLEASE_ADD_LICENSE_FILE
  doc_url: https://braniii.gitlab.io/prettypyplot 
  dev_url: https://gitlab.com/braniii/prettypyplot

extra:
  recipe-maintainers:
    - braniii
