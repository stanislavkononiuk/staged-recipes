{% set version = '1.2-4' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sombrero
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/SOMbrero_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/SOMbrero/SOMbrero_{{ version }}.tar.gz
  sha256: b6131e6ec9dc6917128e4478ef633177b5f54f43ef339c7d4af7a2404fe02c51

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-rcolorbrewer
    - r-igraph >=1.0
    - r-scatterplot3d
    - r-shiny
    - r-wordcloud
  run:
    - r-base
    - r-rcolorbrewer
    - r-igraph >=1.0
    - r-scatterplot3d
    - r-shiny
    - r-wordcloud

test:
  commands:
    - $R -e "library('SOMbrero')"           # [not win]
    - "\"%R%\" -e \"library('SOMbrero')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=SOMbrero
  license: GPL (>= 2)
  summary: The stochastic (also called on-line) version of the Self-Organising Map (SOM) algorithm
    is provided. Different versions of the algorithm are implemented, for numeric and
    relational data and for contingency tables as described, respectively, in Kohonen
    (2001) <isbn:3-540-67921-9>, Olteanu & Villa-Vialaneix (2005) <doi:10.1016/j.neucom.2013.11.047>
    and Cottrell et al (2004) <doi:10.1016/j.neunet.2004.07.010>. The package also contains
    many plotting features (to help the user interpret the results) and a graphical
    user interface based on 'shiny'.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

