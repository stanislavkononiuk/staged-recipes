{% set name = "nappy" %}
{% set version = "1.1.4" %}
{% set sha256 = "2bc123250e559c574c57ad8d7e4c05814d58f3dc45f70622b1be401d30ec1b20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  skip: true  # [win or py3k]
  number: 0
  script:
    - "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
  build:
    - python
    - setuptools
  run:
    - python
    - setuptools
    - numpy
    - cdat-lite
    - python

test:
  imports:
    - nappy
    - nappy.utils.compare_na
    - nappy.utils.common_utils
    - nappy.utils.text_parser

about:
  home: https://github.com/cedadev/nappy
  license: BSD 3-Clause
  license_family: BSD
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE.txt'
  summary: A NASA AMes I/O package

extra:
  recipe-maintainers:
    - ReimarBauer
