{% set name = "nappy" %}
{% set version = "1.1.4" %}
{% set sha256 = "2bc123250e559c574c57ad8d7e4c05814d58f3dc45f70622b1be401d30ec1b20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/ce/f6/f7be7a05cd17fa8e5d3712e929bda91f2329c014b862fc0b1f053885c2ae/nappy-1.1.4.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - numpy
    - cdat-lite
    - python

test:
  imports:
    - nappy

about:
  home: https://github.com/cedadev/nappy
  license: BSD 3-Clause
  license_family: BSD
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE.txt'
  summary: A NASA AMes I/O package

extra:
  recipe-maintainers:
    - ReimarBauer
