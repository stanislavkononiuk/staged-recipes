{% set name = "econtools" %}
{% set version = "0.3.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f2a4aa928550c43768e0b609ec9944fbfbca177088021fe167ec59724752f838

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy >=1.9.2
    - pandas >=0.16.0
    - python >=3.6
    - scipy

test:
  imports:
    - econtools
    - econtools.geo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/econtools/
  summary: Econometrics and other tools
  description: |
    econtools is a Python package of econometric 
    functions and convenient shortcuts for data 
    work with pandas and numpy. 
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - philip-khor
