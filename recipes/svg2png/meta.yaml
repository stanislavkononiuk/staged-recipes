{% set name = "svg2png" %}
{% set version = "4.1.1" %}
{% set sha256 = "97656769e9544e85f3564755c69e1538d8ab97e068bcae86059eff2b371e743b" %}
{% set node_version = os.environ.get('NODEJS_VERSION') or '6.*' %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/domenic/svg2png/tarball/5997ae9452796f480c13506c32cb04d1dc38369e
  sha256: {{ sha256 }}

build:
  number: 1
  script: npm install . && npm install -g

requirements:
  build:
    - nodejs {{ node_version }}
  run:
    - nodejs {{ node_version }}

test:
  commands:
     - npm list -g {{ name }}

about:
  home: https://github.com/domenic/svg2png
  license: MIT
  license_file: LICENSE.txt
  summary: 'SVG-to-PNG Converter Using PhantomJS'

extra:
  recipe-maintainers:
    - Dimitar-92
    - ArchB1aZe
