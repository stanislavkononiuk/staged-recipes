{% set name = "pafy" %}
{% set version = "0.5.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pafy-{{ version }}.tar.gz
  sha256: 364f1d1312c89582d97dc7225cf6858cde27cb11dfd64a9c2bab1a2f32133b1e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - or
    -
	- python => 2.6
        - python => 3.3
  run:
    - or
    -
	- python => 2.6
	- python => 3.3
    - youtube-dl

test:
  imports:
    - pafy
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://np1.github.io/pafy/
  summary: Retrieve YouTube content and metadata
  doc_url: https://pythonhosted.org/pafy/
  license: LGPLLR
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dsangillo
    - mxr-conda
