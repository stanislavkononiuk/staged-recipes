{% set name = "optuna" %}
{% set version = "0.18.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "05a3e910dcd73c4b30ba9c24144d0da8216fdca5edc4e5a5422c658a2af1723e"

build:
  number: 0
  entry_points:
    - optuna = optuna.cli:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - alembic
    - cliff
    - colorlog
    - numpy
    - pip
    - python
    - scipy
    - six
    - sqlalchemy >=1.1.0
    - tqdm
    - typing
  run:
    - alembic
    - cliff
    - colorlog
    - numpy
    - python
    - scipy
    - six
    - sqlalchemy >=1.1.0
    - tqdm
    - typing

test:
  imports:
    - optuna
    - optuna.integration
    - optuna.pruners
    - optuna.samplers
    - optuna.samplers.tpe
    - optuna.storages
    - optuna.storages.rdb
    - optuna.testing
    - tests
    - tests.integration_tests
    - tests.pruners_tests
    - tests.samplers_tests
    - tests.storages_tests
    - tests.storages_tests.rdb_tests
  commands:
    - optuna --help
  requires:
    - lightgbm
  source_files:
    - tests

about:
  home: https://optuna.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A hyperparameter optimization framework
  doc_url: https://optuna.readthedocs.io/
  dev_url: https://github.com/pfnet/optuna

extra:
  recipe-maintainers:
    - g-votte
    - hvy
    - iwiwi
    - sile
    - smly
    - toshihikoyanase
