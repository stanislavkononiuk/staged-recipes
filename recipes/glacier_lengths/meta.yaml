{% set name = "glacier_lengths" %}
{% set version = "0.0.4" %}
{% set github_url = "https://github.com/erikmannerfelt/glacier_lengths" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
        url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
        sha256: ce0ae3d525365b67792994f7db51c86751fc7297541aca851a110a8f6a66fdae

build:
        number: 0
        preserve_egg_dir: True
        noarch: generic

requirements:
        host:
                - python
                - pip
                - numpy
                - shapely
        run:
                - python
                - numpy
                - shapely

test:
        imports:
                - glacier_lengths


about:
        home: "{{ github_url }}"
        license: Apache-2.0
        license_file: LICENSE
        summary: "Tools to measure glacier lengths statistically"

extra:
        recipe-maintainers:
                - ErikMannerfelt
