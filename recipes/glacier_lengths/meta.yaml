{% set name = "glacier_lengths" %}
{% set version = "0.0.4" %}
{% set github_url = "https://github.com/erikmannerfelt/glacier_lengths" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
        git_url: "{{ github_url }}"
        git_rev: "v{{ version }}"


build:
        number: 0
        script: python -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
        preserve_egg_dir: True
        noarch: generic

requirements:
        host:
                - python
                - pip
                - numpy
                - shapely
        run:
                - python
                - numpy
                - shapely

test:
        imports:
                - glacier_lengths


about:
        home: "{{ github_url }}"
        license: Apache-2.0
        license_file: LICENSE
        summary: "Tools to measure glacier lengths statistically"

