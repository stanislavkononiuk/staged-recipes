{% set name = "surfinpy" %}
{% set version = "2.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/surfinpy-{{ version }}.tar.gz
  sha256: 55432678b532eaf812fe2128b3c9e32ea8cebaea079ccdeb641b8a8133edcacc
  patches:
    # https://github.com/symmy596/SurfinPy/issues/20
    - install_requires.patch

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - jupyter
    - matplotlib-base
    - numpy
    - pymatgen
    - python >=3.6
    - scipy
    - seaborn

test:
  imports:
    - surfinpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/symmy596/SurfinPy
  summary: Surface Phase Diagram Plotting Tools
  license: MIT
  license_file: license
  doc_url: https://surfinpy.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - awvwgk
