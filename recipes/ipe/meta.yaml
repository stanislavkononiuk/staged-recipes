{% set name = "ipe" %}
{% set version = "7.2.24" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/otfried/ipe/releases/download/v{{ version }}/ipe-{{ version }}-src.tar.gz
  sha256: feb879f24d1dce25910790770446d50b03e46ee2ebd7d28157b1705971644f6f

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - make
    - pkg-config
    - autoconf
    - automake
    - libtool
    - doxygen
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - {{ cdt('libxext') }}     # [linux]
    # - {{ cdt('expat-devel') }}  # [linux]
    # - {{ cdt('libxfixes-devel') }}  # [linux]
    # - {{ cdt('mesa-libgl-devel') }}  # [linux]
    # - {{ cdt('mesa-dri-drivers') }}  # [linux]
    # - {{ cdt('libselinux') }}  # [linux]
    # - {{ cdt('libxdamage') }}  # [linux]
    # - {{ cdt('libxdamage-devel') }}  # [linux]    
    # - {{ cdt('libxxf86vm') }}  # [linux]
    # - {{ cdt('libxxf86vm-devel') }}  # [linux]
    # - {{ cdt('libxext') }}     # [linux]
    # - {{ cdt('libxcb') }}  # [linux]
    # - {{ cdt('libxau') }}  # [linux]
    # - {{ cdt('libxscrnsaver') }}  # [linux]
    # - {{ cdt('libxscrnsaver-devel') }}  # [linux]
    # - {{ cdt('libxcomposite') }}  # [linux]
    # - {{ cdt('libxcomposite-devel') }}  # [linux]
    # - {{ cdt('libxi') }}  # [linux]
    # - {{ cdt('libxi-devel') }}  # [linux]
    # - {{ cdt('libxtst') }}  # [linux]
    # - {{ cdt('libxtst-devel') }}  # [linux]
    # - {{ cdt('pciutils-devel') }}  # [linux]
    # - {{ cdt('pciutils-libs') }}  # [linux]
    # - {{ cdt('libxcursor-devel') }}  # [linux]
    # - {{ cdt('libxcursor') }}  # [linux]
  host:
    - xorg-libxfixes  # [linux]
    - qt
    - gsl
    - zlib
    - freetype
    - cairo
    - libpng
    - libjpeg-turbo
    - libspiro
    - lua
    - hicolor-icon-theme
    - poppler
  run:
    - qt
    - enchant
    - qt
    - gsl
    - zlib
    - freetype
    - cairo
    - libpng
    - libjpeg-turbo
    - libspiro
    - lua
    - hicolor-icon-theme
    - poppler
    - curl
    
test:
  commands:
    - test -f $PREFIX/bin/ipe  # [unix]

about:
  home: https://ipe.otfried.org/
  license: GPL-3.0-only
  license_family: GPL3
  license_file: COPYING
  summary: Ipe is a drawing editor for creating figures in PDF format.

extra:
  recipe-maintainers:
    - izahn
