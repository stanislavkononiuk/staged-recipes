{% set name = "slurm-pipeline" %}
{% set version = "4.0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/slurm-pipeline-{{ version }}.tar.gz
  sha256: 58d5b7c4293d972b57e848eeb008f0410205f3aa4d750e018eeb2e8410483d7e

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - pytest >=6.2.2
    - python

test:
  imports:
    - slurm_pipeline
  commands:
    - pip check
    - pytest
    - test $(bin/slurm-pipeline-version.py) = {{ version }}
  requires:
    - pip
    - pytest

about:
  home: https://github.com/acorg/slurm-pipeline
  summary: A Python class and utility script for scheduling SLURM jobs
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - terrycojones
