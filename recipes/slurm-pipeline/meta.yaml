{% set name = "slurm-pipeline" %}
{% set version = "4.0.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/slurm-pipeline-{{ version }}.tar.gz
  sha256: 5496e46edb890ef745231b4d05b8dfd194374b3fe2c6b33da43cda9685f145c8

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - pytest >=6.2.2
    - python

test:
  imports:
    - slurm_pipeline
  source_files:
    - test
  commands:
    - pip check
    - pytest test
  requires:
    - pip
    - pytest

about:
  home: https://github.com/acorg/slurm-pipeline
  summary: A Python class and utility script for scheduling SLURM jobs
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - terrycojones
