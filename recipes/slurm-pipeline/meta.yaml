{% set name = "slurm-pipeline" %}
{% set version = "4.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/slurm-pipeline-{{ version }}.tar.gz
  sha256: dbfe2821221cbd1772d25174c549274806702cb9880e6d46bc91f013d7da61db

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - pytest >=6.2.2
    - python

test:
  imports:
    - slurm_pipeline
  commands:
    - pip check
    - pytest --pyargs slurm_pipeline
    - test $(bin/slurm-pipeline-version.py) = {{ version }}
  requires:
    - pip
    - pytest

about:
  home: https://github.com/acorg/slurm-pipeline
  summary: A Python class and utility script for scheduling SLURM jobs
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - terrycojones
