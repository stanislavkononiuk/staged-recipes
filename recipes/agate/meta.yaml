{%set name = "agate" %}
{%set version = "1.5.5" %}
{%set compress_type = "tar.gz" %}
{%set hash_type = "sha256" %}
{%set hash_val = "2861da5ef44a442a2225f0945a8ddce67ba4653622bf55b22f793a7b7fd95265" %}
{%set build_num = "0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash_val }}

build:
  number: {{ build_num }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - six >=1.6.1
    - pytimeparse >=1.1.5
    - parsedatetime >=2.1
    - babel >=2.0
    - isodate >=0.5.4
    - awesome-slugify >=1.6.5
    - leather >=0.3.2

test:
  imports:
    - agate
    - agate.aggregations
    - agate.computations
    - agate.data_types
    - agate.table
    - agate.tableset

about:
  home: http://agate.readthedocs.org/
  license: MIT
  license_family: MIT
  license: COPYING
  summary: 'A data analysis library that is optimized for humans instead of machines.'
  doc_url: http://agate.rtfd.org/
  dev_url: http://agate.rtfd.org/

extra:
  recipe-maintainers:
    - pmlandwehr
