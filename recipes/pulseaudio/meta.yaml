{% set name = "pulseaudio" %}
{% set version = "13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://www.freedesktop.org/software/pulseaudio/releases/pulseaudio-{{ version }}.tar.xz
  sha256: 961b23ca1acfd28f2bc87414c27bb40e12436efcf2158d29721b1e89f3f28057

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - pkg-config
  host:
    - alsa-lib >=1.0.19
    - libsndfile >=1.0.18
    - libatomic_ops >=1.2
    - speex
    - libtool >=2.4
    - json-c >=0.11
    - gettext >=0.18.1
    # X11 (optional)
    - libcap
    - glib >=2.0
    # GTK+ 3.0 (optional)
    # Avahi (optional)
    - jack
    # libasyncns (optional)
    # tcpwrap (optional)
    # lirc (optional)
    # Gconf 2.0 (optional as of 0.9.12)
    - dbus >=1.4.12
    - fftw >=3.0
    - orc >=0.4.9
    # libgdbm (mandatory from 0.9.11 to 0.9.15, optional as of 0.9.16)
    # libtdb (optional as of 0.9.16)
    - check
    # sbc (>= 1.0, optional)
    # libsystemd-login (optional)
    # libsystemd-journal (optional)
    # libbluetooth (optional)
    - perl-xml-parser
    - libiconv
  run:
    - libtool >=2.4
    - jack
    - libiconv


test:
  commands:
    - test -f ${PREFIX}/lib/libpulse.so

about:
  home: https://www.freedesktop.org/wiki/Software/PulseAudio/
  license: LGPL-2.1
  license_family: GPL
  license_file: LGPL
  summary: 'A networked sound server'
  doc_url: https://www.freedesktop.org/wiki/Software/PulseAudio/Documentation/

extra:
  recipe-maintainers:
    - scopatz
