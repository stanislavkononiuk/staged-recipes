{% set name = "caf.toolkit" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/caf.toolkit-{{ version }}.tar.gz
  sha256: afc2e04bc9bafc9c0da2423feceeccc9176cbd12bea110cd6937a201a583099f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - numpy >=1.19.0
    - pandas >=1.4.0
    - tqdm >=4.50.2
    - openpyxl >=3.0.5

test:
  imports:
    - caf.toolkit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Transport-for-the-North/caf.toolkit
  summary: A toolkit of transport planning and appraisal functionalities
  dev_url: https://github.com/Transport-for-the-North/caf.toolkit
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BenTaylor-TfN
