{% set name = "ryvencore-qt" %}
{% set version = "0.3.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ryvencore-qt-{{ version }}.tar.gz
  sha256: 8598cd41a3c3671f66a53ca215d5c0252980e65a047734fbcd89664a6740bbbd

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
  host:
    - pip
    - python
  run:
    - pyside2
    - python
    - qtpy
    - ryvencore ==0.3.1.*
    - waiting

test:
  imports:
    - ryvencore_qt
    - ryvencore_qt.resources
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/leon-thomm/ryvencore-qt
  summary: Qt frontend for ryvencore; Library for building Visual Node Editors
  license: LGPL-2.1-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
