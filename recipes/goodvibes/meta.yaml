{% set name = "goodvibes" %}
{% set version = "3.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d1cbc74a767dd2f3671d1f64fc481d2416955f98575479f7d47ebf7c385a288b

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - cclib
    - numpy
    - python

test:
  imports:
    - goodvibes
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/patonlab/goodvibes
  license: MIT
  license_file: 
    - LICENSE.txt # GoodVibes license
    - goodvibes/share/LICENSE.txt # Symmetry license
  summary: 'A python program to compute corrections to thermochemical data from frequency calculations'

extra:
  recipe-maintainers:
    - luchini18
