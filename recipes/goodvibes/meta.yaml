{% set name = "goodvibes" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ea2ab9cea80a1f57ead3fb6135450ecc6324923f987038210453458093078753

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.0
  run:
    - cclib
    - numpy
    - python >=3.0

test:
  imports:
    - goodvibes
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/patonlab/goodvibes
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'A python program to compute corrections to thermochemical data from frequency calculations'

extra:
  recipe-maintainers:
    - luchini18
