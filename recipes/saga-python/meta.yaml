{% set name = "saga-python" %}
{% set version = "0.47.6" %}
{% set sha256 = "a57a96afb80b7625134e39d1a7137937b70d95ce4b8bd3008cc61a9904e5ff17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed  .
  skip: True # [py3k or win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python
    - apache-libcloud
    - parse
    - radical.utils
    
test:
  imports:
    - saga
  
about:
  home: https://github.com/radical-cybertools/saga-python
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'Shared code and tools for various RADICAL Projects (http://radical.rutgers.edu/)'
  description: |
    This Python package contains shared code and tools for various Radical Group projects.
  dev_url: https://github.com/radical-cybertools/saga-python

extra:
  recipe-maintainers:
    - andre-merzky
    - iparask
