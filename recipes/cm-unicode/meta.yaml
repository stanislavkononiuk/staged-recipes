{% set name = "cm-unicode" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://kent.dl.sourceforge.net/project/{{ name }}/{{ name }}/{{ version }}/{{ name }}-{{ version }}-ttf.tar.xz
  sha256: 2609c14450f42d0bcd40203900afcb1d693521a9b24a18c65e14b6b0585ff150

build:
  number: 0
  skip: True  # [win]

requirements:
  host:
    - matplotlib

test:
  test:
  commands:
    - test -f $SP_DIR/matplotlib/mpl-data/fonts/ttf/cmunbmo.ttf  # [unix]
