{% set name = "requests-toolbelt" %}
{% set version = "0.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 968089d4584ad4ad7c171454f0a5c6dac23971e9472521ea3b6d49d610aa6fc0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - requests >=2.0.1

test:
  imports:
    - requests_toolbelt
    - requests_toolbelt.adapters
    - requests_toolbelt.auth
    - requests_toolbelt.downloadutils
    - requests_toolbelt.multipart
    - requests_toolbelt.threaded
    - requests_toolbelt.utils
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://toolbelt.readthedocs.io/en/latest/
  summary: 'A utility belt for advanced users of python-requests'
  description: |
    This is just a collection of utilities for python-requests, 
    but don't really belong in requests proper. 
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  doc_url: https://toolbelt.readthedocs.io/en/latest/
  dev_url: https://github.com/requests/toolbelt

extra:
  recipe-maintainers:
    - swainn
