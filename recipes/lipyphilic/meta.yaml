{% set name = "lipyphilic" %}
{% set version = "0.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lipyphilic-{{ version }}.tar.gz
  sha256: 2be880638d28b1f7a2e3310574fec57e132e2a215673514443b049b2c147ebc2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.6,<3.10
  run:
    - freud ==2.4.1
    - mdanalysis >=1.0
    - numpy >=1.16,<1.20
    - pandas >=1.1
    - python >=3.6,<3.10

test:
  imports:
    - lipyphilic
    - lipyphilic.lib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/p-j-smith/lipyphilic
  summary: A Python toolkit for analysing MD simulations of lipid membranes
  license: GPL-2.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - p-j-smith
