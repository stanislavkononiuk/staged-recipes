{% set name = "pyOlog" %}
{% set version = "4.4.3" %}
{% set sha256 = "b7530236ea8c6ae1f437aea66ef8ce6d2a8d7fca4d1456ecccd29ff842defd0b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  entry_points={'console_scripts': [
    'olog = pyOlog.cli:main'],
    'gui_scripts': [
    'ologgui = pyOlog.gui:main']}
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - ipython
    - keyring
    - requests
    - six

test:
  imports:
    - pyOlog

about:
  home: https://github.com/NSLS-II/pyOlog
  license: MIT
  license_file: LICENSE.md
  summary: Python client for the OLog

extra:
  recipe-maintainers:
    - mrakitin
    - kbeeperez
    - conda-forge/event-model
