{% set name = "shed" %}
{% set version = "0.2.0" %}
{% set sha256 = "7449ef819413aee602b6a4d73b95e60b9f8466c6f6110848cc436da2f6caa021" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/xpdAcq/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - streamz_ext
    - numpy
    - scipy
    - matplotlib
    - databroker
    - bluesky
    - event-model

test:
  imports:
    - shed
    - shed.translation

about:
  home: https://github.com/xpdAcq/SHED
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://xpdacq.github.io/SHED/ 
  dev_url: https://github.com/xpdAcq/SHED

extra:
  recipe-maintainers:
    - CJ-Wright
