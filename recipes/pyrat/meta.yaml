{% set name = "pyratlib" %}
{% set version = "0.5.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyratlib/pyratlib-0.5.2.tar.gz
  sha256: a7c3f9940d633a19b6d6b3aab73e95d5b5d03ebd057c49661e8935345aed114b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python-neo
    - numpy
    - pandas
    - python >=3.7
    - scikit-learn

test:
  imports:
    - pyratlib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyratlib/pyrat
  summary: PyRat is a user friendly library in python to analyze data from the DeepLabCut. Developed to help researchers unfamiliar with programming can perform animal behavior analysis more simpler.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pyratlib
    - tuliofalmeida
    - abnr
