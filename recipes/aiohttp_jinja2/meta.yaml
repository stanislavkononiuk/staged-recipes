{% set name = "aiohttp_jinja2" %}
{% set version = "1.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 54630f769b0a25e83744673068db89cdd099f830818cea7ea9c43eb23add7941

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - aiohttp >=3.2.0
    - jinja2 >=2.10.1
    - pip
    - python >3.5.3
  run:
    - aiohttp >=3.2.0
    - jinja2 >=2.10.1
    - python >3.5.3

test:
  imports:
    - aiohttp_jinja2

about:
  home: https://github.com/aio-libs/aiohttp_jinja2/
  license: Apache Software
  license_family: APACHE
  license_file: LICENSE
  summary: jinja2 template renderer for aiohttp.web (http server for asyncio)
  doc_url: http://aiohttp_jinja2.readthedocs.org/

extra:
  recipe-maintainers:
    - epruesse
