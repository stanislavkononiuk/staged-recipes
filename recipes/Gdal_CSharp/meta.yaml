{% set version = "3.2.2" %}

package:
  name: gdal-csharp
  version: {{ version }}

source:
  url: http://download.osgeo.org/gdal/{{ version }}/gdal-{{ version }}.tar.xz
  sha256: a7e1e414e5c405af48982bf4724a3da64a05770254f2ce8affb5f58a7604ca57
  patches:
    # disable 12 bit jpeg on Windows as we aren't using internal jpeg
    #- disable_jpeg12.patch  # [win]

build:
  number: 0

requirements:
  build:
    - cmake  # [win]
    - pkg-config >=0.21  # [not win]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - swig
  host:
    - libgdal
  run:

  test:
    files:

    about:
      summary: The Geospatial Data Abstraction Library (GDAL) C# interface

about:
  home: http://www.gdal.org
  license: MIT
  license_file: LICENSE.TXT
  summary: |
    GDAL is a translator library for raster and vector geospatial data formats that is released under an
    X/MIT style Open Source license by the Open Source Geospatial Foundation. This package provides the C# and Unity interface to the library.

extra:
  recipe-maintainers:
    - runette