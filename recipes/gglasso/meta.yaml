{% set name = "gglasso" %}
{% set version = "0.1.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2b3a0c466fb4a1014ea131c2b8ea7c519f9278eba73d6fcb361b7bdb4fd494e9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  skip: True  # [win]
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools

  run:
    - python >=3.7
    - numpy >=1.17.3
    - scipy >=0.11.0
    - scikit-learn >=0.24.1
    - numba >=0.46.0
    - pandas
    - matplotlib-base
    - seaborn
    - networkx
    - decorator ==4.4.2

test:
  imports:
    - gglasso
    - gglasso.tests
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/fabian-sp/GGLasso.git
  summary: "Algorithms for Single and Multiple Graphical Lasso problems."
  description: |
    This package contains algorithms for solving General Graphical Lasso (GGLasso) problems, 
    including single, multiple, as well as latent Graphical Lasso problems.
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  doc_url: https://gglasso.readthedocs.io/en/latest/index.html
  dev_url: https://github.com/fabian-sp/GGLasso.git

extra:
  recipe-maintainers:
    - fabian-sp
    - Vlasovets
    - muellsen
