# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe

# Jinja variables help maintain the recipe as you'll update the version only here.
# Using the name variable with the URL in line 13 is conviniet
# when copying and paster from another recipe, but not really needed.
{% set name = "qhull" %}
{% set version = "2015.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn:  {{ name }}-{{ version }}.zip                                             [win]
  url: http://www.qhull.org/download/{{ name }}-{{ version }}.zip               [win]
  md5: 50d07dd461cb18c51a6550ac16a3ac4f                                         [win]
  fn:  qhull-2015-src-7.2.0.tgz                                                 [linux]
  url: http://www.qhull.org/download/qhull-2015-src-7.2.0.tgz                   [linux]
  md5: e6270733a826a6a7c32b796e005ec3dc                                         [linux]
  fn:  qhull-2015-src-7.2.0.tgz                                                 [osx]
  url: http://www.qhull.org/download/qhull-2015-src-7.2.0.tgz                   [osx]
  md5: e6270733a826a6a7c32b796e005ec3dc                                         [osx]


build:
  number: 0


requirements:
  build:
    # if your project compiles code (such as a C extension) then add the required compilers as separate entries here.
    # compilers are named 'c', 'cxx' and 'fortran'.
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    # not set check older version.(appveyor? -> build_all.py)
    # - vc=14
    # - vs2015_runtime
  # host:
  # run:
test:
  # Some package might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  commands:
    # - qhull
    # - qhull.tests

about:
  home: http://www.qhull.org/
  license: Qhull license (BSD-like) For details, see COPYING.txt
  license_family: BSD
  # license_file: LICENSE.txt
  summary: 'Qhull computes the convex hull'

  # The remaining entries in this section are optional, but recommended
  doc_url: http://www.qhull.org/html
  dev_url: https://github.com/qhull/qhull

extra:
  recipe-maintainers:
    - sirokujira
