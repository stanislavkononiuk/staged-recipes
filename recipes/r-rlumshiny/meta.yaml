{% set version = '0.2.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rlumshiny
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RLumShiny_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RLumShiny/RLumShiny_{{ version }}.tar.gz
  sha256: 6ffc4c7a4839a2280309e7c4da0a8e60e001874648f9df2ee18c11534a299467

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-dt >=0.4
    - r-luminescence >=0.8.5
    - r-rcarb >=0.1.0
    - r-data.table >=1.10.4
    - r-googlevis >=0.6.2
    - r-knitr >=1.20
    - r-readxl >=1.1.0
    - r-rhandsontable >=0.3.4
    - r-rmarkdown >=1.11
    - r-shiny >=1.1.0
    - r-shinydashboard >=0.7.0
    - r-shinyjs >=1.0
  run:
    - r-base
    - r-dt >=0.4
    - r-luminescence >=0.8.5
    - r-rcarb >=0.1.0
    - r-data.table >=1.10.4
    - r-googlevis >=0.6.2
    - r-knitr >=1.20
    - r-readxl >=1.1.0
    - r-rhandsontable >=0.3.4
    - r-rmarkdown >=1.11
    - r-shiny >=1.1.0
    - r-shinydashboard >=0.7.0
    - r-shinyjs >=1.0

test:
  commands:
    - $R -e "library('RLumShiny')"           # [not win]
    - "\"%R%\" -e \"library('RLumShiny')\""  # [win]

about:
  home: https://tzerk.github.io/RLumShiny/
  license: GPL-3
  summary: A collection of 'shiny' applications for the R package 'Luminescence'. These mainly,
    but not exclusively, include applications for plotting chronometric data from e.g.
    luminescence or radiocarbon dating. It further provides access to bootstraps tooltip
    and popover functionality and contains the 'jscolor.js' library with a custom 'shiny'
    output binding.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - winni2k

