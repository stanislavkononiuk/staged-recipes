{% set version = '2.0-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-wmtsa
  version: {{ version|replace("-", "_") }}

source:
  fn: wmtsa_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/wmtsa_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/wmtsa/wmtsa_{{ version }}.tar.gz
  sha256: 6ffd74f19fdaeb3fc812c1f367ac9acc4592f2b603be6e511b527fe5a9cff693

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  skip: True  # [win]

requirements:
  build:
    - r-base
    - r-mass
    - r-ifultools >=2.0_0
    - r-splus2r >=1.2_0

  run:
    - r-base
    - r-mass
    - r-ifultools >=2.0_0
    - r-splus2r >=1.2_0

test:
  commands:
    - $R -e "library('wmtsa')"  # [not win]
    - "\"%R%\" -e \"library('wmtsa')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=wmtsa
  license: GPL-2
  summary: Software to book Wavelet Methods for Time Series Analysis, Donald B. Percival and
    Andrew T. Walden, Cambridge University Press, 2000.
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-2'  # [win]

extra:
  recipe-maintainers:
    - cbrueffer
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
