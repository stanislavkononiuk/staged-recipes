{% set version = '2.4.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-btyd
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/BTYD_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/BTYD/BTYD_{{ version }}.tar.gz
  sha256: 4be02c52b76f71556a3611cebca2378c9e8aec8f1f03a42c5931eb9facfcadae

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-matrix
    - r-dplyr
    - r-hypergeo
    - r-optimx
  run:
    - r-base
    - r-matrix
    - r-dplyr
    - r-hypergeo
    - r-optimx

test:
  commands:
    - $R -e "library('BTYD')"           # [not win]
    - "\"%R%\" -e \"library('BTYD')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=BTYD
  license: GPL-3
  summary: Functions for data preparation, parameter estimation, scoring, and plotting for the
    BG/BB (Fader, Hardie, and Shang 2010 <doi:10.1287/mksc.1100.0580>), BG/NBD (Fader,
    Hardie, and Lee 2005 <doi:10.1287/mksc.1040.0098>) and Pareto/NBD and Gamma/Gamma
    (Fader, Hardie, and Lee 2005 <doi:10.1509/jmkr.2005.42.4.415>) models.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - mbconnor


