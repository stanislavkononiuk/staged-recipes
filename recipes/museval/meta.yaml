{% set name = "museval" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 2e1334dd3367dea562c1902515f6d55e87dc3072cfc411c616ac6f0a48d31d5f

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: true  # [win or py<36 or py38]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pandas >=0.25.0
    - cffi
    - numpy
    - scipy
    - simplejson
    - pysoundfile
    - jsonschema
    - musdb >=0.3.0

test:
  imports:
    - museval

about:
  home: https://github.com/sigsep/sigsep-mus-eval
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'museval - source separation evaluation tools for python'
  doc_url: https://sigsep.github.io/sigsep-mus-eval
  dev_url: https://github.com/sigsep/sigsep-mus-eval

extra:
  recipe-maintainers:
    - Faylixe
