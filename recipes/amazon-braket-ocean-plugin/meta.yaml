{% set name = "amazon-braket-ocean-plugin" %}
{% set version = "1.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/amazon-braket-ocean-plugin-{{ version }}.tar.gz
  sha256: dd6923d8b654775f3b896c8edf97295179ef68cc9ee19bfa47e746c456f4e6e8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - amazon-braket-sdk >=1.10.0
    - boltons >=20.0.0
    - boto3 >=1.18.13
    - colorama >=0.4.3
    - dimod >=0.8.13
    - jsonref
    - python >=3.7.2
    - wheel >=0.36.2

test:
  imports:
    - braket
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aws/amazon-braket-ocean-plugin-python
  summary: An open source framework for interacting with D-Wave's Ocean library through Amazon Braket
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE

extra:
  recipe-maintainers:
    - BastianZim
