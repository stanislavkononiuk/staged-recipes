{% set version = "1.2.1" %}
{% set build = 0 %}

package:
  name: prismatic_split
  version: {{ version }}

source:
  url: https://github.com/prism-em/prismatic/archive/{{ version }}.tar.gz
  sha256: 844f659575dd98999b7c4864e850a7ec735f297ab1fb6c2d2be91d7f9720fe70 

build:
  number: {{ build }}
  skip: True             # [win]

requirements:
  build:
    - {{ compiler('c') }}                
    - {{ compiler('cxx') }}              
    - {{ cdt('libxext-devel') }}         # [linux]
    - {{ cdt('mesa-libgl-devel') }}      # [linux]
    - {{ cdt('mesa-dri-drivers') }}      # [linux]
    - {{ cdt('libxau-devel') }}          # [linux]
    - {{ cdt('libselinux-devel') }}      # [linux]
    - {{ cdt('libxdamage') }}            # [linux]
    - {{ cdt('libxfixes') }}             # [linux]
    - {{ cdt('libxxf86vm') }}            # [linux]
    - make                               # [unix]
    - cmake
  host:
    - boost
    - hdf5
    - fftw
    - qt 5.9.*
    - h5py
    - zlib
  run:
    - zlib
    - libcxx   # [osx]


outputs:
  - name: prismatic
    build:
      skip: True      # [win]
      run_exports:
        - {{ pin_subpackage('prismatic', max_pin='x.x.x') }}
    script: install.sh # [not win]

    requirements:
      build:
        - {{ compiler('c') }}                
        - {{ compiler('cxx') }}              
        - {{ cdt('libxext-devel') }}         # [linux]
        - {{ cdt('mesa-libgl-devel') }}      # [linux]
        - {{ cdt('mesa-dri-drivers') }}      # [linux]
        - {{ cdt('libxau-devel') }}          # [linux]
        - {{ cdt('libselinux-devel') }}      # [linux]
        - {{ cdt('libxdamage') }}            # [linux]
        - {{ cdt('libxfixes') }}             # [linux]
        - {{ cdt('libxxf86vm') }}            # [linux]
        - make                               # [unix]
        - cmake
      host:
        - boost
        - hdf5
        - fftw
        - h5py
        - zlib
      run:
        - zlib
        - libcxx   # [osx]

    test:
      source_files:
        - SI100.XYZ
      commands:
        - prismatic -i SI100.XYZ


  - name: prismatic_gui
    build:
      skip: True      # [win]
      run_exports:
        - {{ pin_subpackage('prismatic_gui', max_pin='x.x.x') }}
    script: install-gui.sh # [not win]

    requirements:
      build:
        - {{ compiler('c') }}                
        - {{ compiler('cxx') }}              
        - {{ cdt('libxext-devel') }}         # [linux]
        - {{ cdt('mesa-libgl-devel') }}      # [linux]
        - {{ cdt('mesa-dri-drivers') }}      # [linux]
        - {{ cdt('libxau-devel') }}          # [linux]
        - {{ cdt('libselinux-devel') }}      # [linux]
        - {{ cdt('libxdamage') }}            # [linux]
        - {{ cdt('libxfixes') }}             # [linux]
        - {{ cdt('libxxf86vm') }}            # [linux]
        - make                               # [unix]
        - cmake
      host:
        - boost
        - hdf5
        - fftw
        - qt 5.9.*
        - h5py
        - zlib
      run:
        - zlib
        - libcxx   # [osx]
      

about:
  home: http://prism-em.com/
  license: GNU
  license_file: LICENSE
  summary: 'CPU / GPU software for fast simulation of Scanning Transmission Electron Microscopy (STEM) experiments'
  description: |
    CPU / GPU software for fast simulation of Scanning Transmission Electron Microscopy (STEM) experiments
  dev_url: https://github.com/prism-em/prismatic

extra:
  recipe-maintainers:
    - ericpre
    - douglowe
