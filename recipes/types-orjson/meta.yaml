{% set name = "types-orjson" %}
{% set version = "0.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-orjson-{{ version }}.tar.gz
  sha256: 7454bfbaed27900a844bb9d8e211b69f1c335f0b9e3541d4950a793db41c104d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - test -f $SP_DIR/orjson-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for orjson
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
