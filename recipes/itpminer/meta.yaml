{% set name = "itpminer" %}
{% set version = "0.0.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 4b14a791deaefbe8fbabd1f34c72d79741f6cbe685448cce3ab9441f497d33e1

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - matplotlib
    - networkx
    - pandas
    - python >=3.8

test:
  imports:
    - itpminer
    - itpminer.utils
    - itpminer.utils.components

about:
  home: "https://github.com/Local-E-Rewards-ML/itpminer"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Python implementation of ITPMiner algorithm"
  doc_url: "https://github.com/Local-E-Rewards-ML/itpminer"
  dev_url: "https://github.com/Local-E-Rewards-ML/itpminer"

extra:
  recipe-maintainers:
    - chanyoungs
