{% set name = 'doppel-cli' %}
{% set version = '0.3.0' %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"
source:
  url: "https://pypi.io/packages/source/d/doppel-cli/doppel-cli-{{ version }}.tar.gz"
  sha256: 772a6a260fa35f8e54bdbf4fe77f9ac6efa626aa8aeec95582da8abbc1e41d7f
build:
  number: 0
  entry_points:
    - doppel-describe = doppel.describe:main
    - doppel-test = doppel.cli:main
requirements:
  host:
    - click
    - pip
    - python
    - tabulate
  run:
    - click
    - python
    - tabulate
test:
  requires:
    - pytest
  commands:
    - doppel-test --help
    - doppel-describe --help
about:
  home: http://github.com/jameslamb/doppel-cli
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: >
    An integration testing framework for testing API similarity
    of software libraries in R and python.
  doc_url: https://doppel-cli.readthedocs.io/en/latest/
  dev_url: https://github.com/jameslamb/doppel-cli
extra:
  recipe-maintainers:
    - jameslamb
