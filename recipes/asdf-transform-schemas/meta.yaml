{% set name = "asdf-transform-schemas" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/asdf_transform_schemas-{{ version }}.tar.gz
  sha256: f71a9309ed3ebd09b1937ae857c94cec92887870440eb3e9868bbbed72656b15

build:
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
    - setuptools
    - setuptools-scm
  run:
    - asdf-standard >=1.0.1
    - importlib-resources >=3  # [py<39]
    - python

test:
  imports:
    - asdf_transform_schemas
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/asdf-format/asdf-transform-schemas
  summary: ASDF schemas for transforms
  license: BSD-3-Clause
  license_file: LICENSEICENSE

extra:
  recipe-maintainers:
    - jhunkeler
    - WilliamJamieson
