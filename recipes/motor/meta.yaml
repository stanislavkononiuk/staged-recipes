{% set name = "motor" %}
{% set version = "1.2.1" %}
{% set sha256 = "ed4aff66c625efe01398e8416fd1f35f00be77cc5afb242172ee3d03a0307c04" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  number: 0
  skip: True # [win]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - pip
    - aiohttp
    - tornado
    - pymongo >=3.4,<4
    - python >=2.7
  run:
    - pymongo >=3.4,<4
    - aiohttp
    - tornado
    - python >=2.7

test:
  imports:
    - motor
    - motor.aiohttp
    - motor.frameworks
    - motor.frameworks.asyncio
    - motor.frameworks.tornado
  requires:
    - mockupdb >=1.2.1

about:
  home: https://github.com/mongodb/motor/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Non-blocking MongoDB driver for Tornado or asyncio
  doc_url: https://motor.readthedocs.io
  dev_url: https://github.com/mongodb/motor

extra:
  recipe-maintainers:
    - hodgsonw
