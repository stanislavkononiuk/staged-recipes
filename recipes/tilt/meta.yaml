{% set version = "0.14.3" %}

package:
  name: tilt
  version: {{ version }}

source:
  url: https://github.com/tilt-dev/tilt/archive/v{{ version }}.tar.gz
  sha256: 6c10f8cdee51b5cbfccfa2e3b3c92495a60784814a9d6abbf8229cc186c12a66

build:
  number: 0
  script:
    - "curl -fsSL https://raw.githubusercontent.com/tilt-dev/tilt/v{{ version }}/scripts/install.sh | bash"  # [unix]
    - "iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/tilt-dev/tilt/v{{ version }}/scripts/install.ps1'))"  # [win]

test:
  commands:
    - tilt version

about:
  home: https://github.com/tilt-dev/tilt
  license: Apache License 2.0
  license_family: Apache
  license_file: LICENSE
  summary: A multi-service dev environment for teams on Kubernetes
  description: |
    Tilt automates all the steps from a code change to a new process: watching
    files, building container images, and bringing your environment up-to-date.
    doc_url: https://docs.tilt.dev/
    dev_url: https://github.com/tilt-dev/tilt

extra:
  recipe-maintainers:
    - joseph-zhong
    - nicks
