{% set version = "0.14.3" %}
{% set commit = "329e43fd9c18e87c48e643109b88852bdbef0e36" %}
{% set date = "2020-06-12" %}

package:
  name: tilt
  version: {{ version }}

source:
  url: https://github.com/tilt-dev/tilt/archive/v{{ version }}.tar.gz
  sha256: 6c10f8cdee51b5cbfccfa2e3b3c92495a60784814a9d6abbf8229cc186c12a66

build:
  number: 0
  script: |
    go install -tags=osusergo -mod=vendor -ldflags="-s -w -X main.version={{ version }} -X main.commit={{ commit }} -X main.date={{ date }}" ./cmd/tilt/...

requirements:
  build:
    - {{ compiler('go') }} 1.14

test:
  commands:
    - tilt version

about:
  home: https://github.com/tilt-dev/tilt
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: A multi-service dev environment for teams on Kubernetes
  description: |
    Tilt automates all the steps from a code change to a new process: watching
    files, building container images, and bringing your environment up-to-date.

extra:
  recipe-maintainers:
    - joseph-zhong
    - nicks
