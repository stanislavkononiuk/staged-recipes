{% set version = '1.2.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-semnetcleaner
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/SemNetCleaner_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/SemNetCleaner/SemNetCleaner_{{ version }}.tar.gz
  sha256: b120c5856f81687907430202a9fa453b9499871ff8f2ac65077ccd3eb6e139fe

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base >=3.6.0
    - r-r.matlab
    - r-semnetdictionaries >=0.1.5
    - r-foreign
    - r-hunspell
    - r-readxl
    - r-searcher
    - r-stringdist
    - r-stringi
  run:
    - r-base >=3.6.0
    - r-r.matlab
    - r-semnetdictionaries >=0.1.5
    - r-foreign
    - r-hunspell
    - r-readxl
    - r-searcher
    - r-stringdist
    - r-stringi

test:
  commands:
    - $R -e "library('SemNetCleaner')"           # [not win]
    - "\"%R%\" -e \"library('SemNetCleaner')\""  # [win]

about:
  home: https://github.com/AlexChristensen/SemNetCleaner
  license: GPL (>= 3.0)
  summary: Implements several functions that automates the cleaning and spell-checking of text
    data. Also converges, finalizes, removes plurals and continuous strings, and puts
    text data in binary format for semantic network analysis. Uses the 'SemNetDictionaries'
    package to make the cleaning process more accurate, efficient, and reproducible.
  license_family: GPL3
  license_file: {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r
    - blankenberg

