{% set version = '0.1.4' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nanostringr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nanostringr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nanostringr/nanostringr_{{ version }}.tar.gz
  sha256: 3f8678527cb92fcba9b9940c9f6f81ab9ea9ea86967c2634c6832ef167a930bc

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-assertthat
    - r-ccapp
    - r-dplyr
    - r-epir
    - r-magrittr
    - r-purrr
    - r-rlang
  run:
    - r-base
    - r-assertthat
    - r-ccapp
    - r-dplyr
    - r-epir
    - r-magrittr
    - r-purrr
    - r-rlang

test:
  commands:
    - $R -e "library('nanostringr')"           # [not win]
    - "\"%R%\" -e \"library('nanostringr')\""  # [win]

about:
  home: https://github.com/OVCARE/nanostringr, https://ovcare.github.io/nanostringr
  license: MIT
  summary: Provides quality control (QC), normalization, and batch effect correction operations
    for 'NanoString nCounter' data, Talhouk et al. (2016) <doi:10.1371/journal.pone.0153844>.  Various
    metrics are used to determine which samples passed or failed QC.  Gene expression
    should first be normalized to housekeeping genes, before a reference-based approach
    is used to adjust for batch effects.  Raw NanoString data can be imported in the
    form of Reporter Code Count (RCC) files.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

