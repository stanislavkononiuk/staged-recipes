{% set name = "copier" %}
{% set version = "6.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/copier-{{ version }}.tar.gz
  sha256: d3b399285763e97a1c3c49cbc7e0d3b3cea2f05b680f652ff58d59a5b59f3a3c

build:
  skip: true  # [py>=400 or py2k]
  entry_points:
    - copier = copier.cli:CopierApp.run
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - pip
    - python >=3.7
    - poetry
  run:
    - backports.cached-property >=1.0.0  # [py<38]
    - colorama >=0.4.3
    - dunamai >=1.7.0
    - importlib-metadata >=3.4,<5.0  # [py<38]
    - iteration_utilities >=0.11.0
    - jinja2 >=3.1.1
    - jinja2-ansible-filters >=1.3.1
    - packaging >=21.0
    - pathspec >=0.9.0
    - plumbum >=1.6.9
    - pydantic >=1.9.0
    - pygments >=2.7.1
    - python >=3.7
    - pyyaml >=5.3.1
    - pyyaml-include >=1.2
    - questionary >=1.8.1
    - typing-extensions >=3.7.4,<5.0.0  # [py<38]
    - git

test:
  imports:
    - copier
  commands:
    - pip check
    - copier --help
  requires:
    - pip

about:
  home: https://github.com/copier-org/copier
  summary: A library for rendering project templates.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kir0ul
