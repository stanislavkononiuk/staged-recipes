{% set version = '1.1.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-uchardet
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/uchardet_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/uchardet/uchardet_{{ version }}.tar.gz
  sha256: 3f51152380a3a7c79a9533291fcfcd799f0a5eae818dbdb03ef4cc6b0b89dbb6

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]

test:
  commands:
    - $R -e "library('uchardet')"           # [not win]
    - "\"%R%\" -e \"library('uchardet')\""  # [win]

about:
  home: https://artemklevtsov.gitlab.io/uchardet, https://gitlab.com/artemklevtsov/uchardet
  license: GPL-2.0-only
  summary: R bindings of the 'uchardet', encoding detector library from Mozilla (<https://www.freedesktop.org/wiki/Software/uchardet/>).
    It takes a sequence of bytes in an unknown character encoding and without any additional
    information, and attempts to get the encoding of the text. All return names of the
    encodings are iconv-compatible.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

