{% set version = '0.1.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-easydescribe
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/EasyDescribe_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/EasyDescribe/EasyDescribe_{{ version }}.tar.gz
  sha256: 31bc216eb31fb71b6342595694b75ce774c31c5c4c00b957381c108a443de395

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-catt
    - r-fsa
    - r-fitdistrplus
    - r-gmodels
    - r-multica
    - r-nortest
    - r-psych
    - r-rcompanion
  run:
    - r-base
    - r-catt
    - r-fsa
    - r-fitdistrplus
    - r-gmodels
    - r-multica
    - r-nortest
    - r-psych
    - r-rcompanion

test:
  commands:
    - $R -e "library('EasyDescribe')"           # [not win]
    - "\"%R%\" -e \"library('EasyDescribe')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=EasyDescribe
  license: GPL-3.0-only
  summary: 'Descriptive Statistics is essential for publishing articles. This package can perform
    descriptive statistics according to different data types. If the data is a continuous
    variable, the mean and standard deviation or median and quartiles are automatically
    output; if the data is a categorical variable, the number and percentage are automatically
    output. In addition, if you enter two variables, the first variable will be described
    hierarchically based on the second variable and the statistical differences between
    different groups will be compared using appropriate statistical methods. And for
    groups more than two, the post hoc test will be applied. For more information on
    the methods we used, please see the following references: Libiseller, C. and Grimvall,
    A. (2002) <doi:10.1002/env.507>, Patefield, W. M. (1981) <doi:10.2307/2346669>,
    Hope, A. C. A. (1968) <doi:10.1111/J.2517-6161.1968.TB00759.X>, Mehta, C. R. and
    Patel, N. R. (1983) <doi:10.1080/01621459.1983.10477989>, Mehta, C. R. and Patel,
    N. R. (1986) <doi:10.1145/6497.214326>, Clarkson, D. B., Fan, Y. and Joe, H. (1993)
    <doi:10.1145/168173.168412>, Cochran, W. G. (1954) <doi:10.2307/3001616>, Armitage,
    P. (1955) <doi:10.2307/3001775>, Szabo, A. (2016) <doi:10.1080/00031305.2017.1407823>,
    David, F. B. (1972) <doi:10.1080/01621459.1972.10481279>, Joanes, D. N. and Gill,
    C. A. (1998) <doi:10.1111/1467-9884.00122>, Dunn, O. J. (1964) <doi:10.1080/00401706.1964.10490181>,
    Copenhaver, M. D. and Holland, B. S. (1988) <doi:10.1080/00949658808811082>, Chambers,
    J. M., Freeny, A. and Heiberger, R. M. (1992) <doi:10.1201/9780203738535-5>, Shaffer,
    J. P. (1995) <doi:10.1146/annurev.ps.46.020195.003021>, Myles, H. and Douglas, A.
    W. (1973) <doi:10.2307/2063815>, Rahman, M. and Tiwari, R. (2012) <doi:10.4236/health.2012.410139>.
    Thode, H. J. (2002) <doi:10.1201/9780203910894>.'
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r
