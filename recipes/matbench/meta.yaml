{% set name = "matbench" %}
{% set version = "0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/matbench-{{ version }}.tar.gz
  sha256: b4d95160897b817f8131e5352c71c262baa0f38aa7a77b2be7a729e4a46e54e3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - matminer ==0.7.4
    - monty ==2021.8.17
    - python
    - scikit-learn ==1.0

test:
  imports:
    - matbench
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/materialsproject/matbench
  summary: a machine learning benchmark for materials science
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
