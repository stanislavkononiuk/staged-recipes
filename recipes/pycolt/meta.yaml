{% set name = "pycolt" %}
{% set version = "0.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycolt-{{ version }}.tar.gz
  sha256: d1ed8b63d0cd76e8159389fcd3c1eda92fa1444160adc62eb33f34daf3bddceb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.6
  run:
    - python >=3.6
    - numpy

test:
  imports:
    - colt
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mfsjmenger/colt
  summary: Command Line Tool for Python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - janssen
