{% set name = "pyift" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyift-{{ version }}.tar.gz
  sha256: 2b5cd94bbc094b142e13937f7f1d660d09ac43c71e823d3b07dda850317cecc6

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - setuptools-scm
  run:
    - numpy
    - python
    - scipy

test:
  imports:
    - pyift
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyift/pyift
  summary: Python Image Foresting Transform Library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
