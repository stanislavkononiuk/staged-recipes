{% set name = "wasmer" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/wasmerio/{{ name }}/archive/{{ version }}.tar.gz
  sha256: a173b515a2fd4b4f035160ef5323102f54b9a830f04ed05a8a33ffd3fc15746c

build:
  skip: true  # [win]
  number: 0
  ignore_run_exports:
    - openssl

requirements:
  build:
    - {{ compiler("cxx") }}  # [linux]
    - cmake
    - make
    - rust >=1.36
    - llvm >=8
  host:
    - libffi
    - openssl
    - llvmdev >=8
  run: []

test:
  source_files:
    - examples/cowsay.wasm
  commands:
    - wasmer --version
    - wasmer --help
    - wasmer validate examples/cowsay.wasm
    - wasmer run examples/cowsay.wasm "{{ version }}"

about:
  home: https://wasmer.io
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Universal WebAssembly runtime'
  description: |
    Wasmer is a standalone JIT WebAssembly runtime, aiming to be fully
    compatible with WASI and Emscripten.
  dev_url: https://github.com/wasmerio/wasmer

extra:
  recipe-maintainers:
    - bollwyvl
