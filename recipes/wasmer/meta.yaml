{% set name = "wasmer" %}
{% set version = "0.7.0a0" %}
# some randome commit until 0.7.0 (or 0.6.x) is released that builds with
# rust stable
{% set commit = "6d351b514ccc15fa2f344de4ed68506a6d3baa23" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # url: https://github.com/wasmerio/{{ name }}/archive/{{ version }}.tar.gz
  url: https://github.com/wasmerio/wasmer/archive/{{ commit }}.tar.gz
  sha256: b55b4bbe05f602b2f596604e4bd9f46486e974aafd32101c90aea4ba16ae99bd

build:
  skip: true  # [win]
  number: 0
  ignore_run_exports:
    - libffi
    - openssl

requirements:
  build:
    - {{ compiler("cxx") }}  # [linux]
    - cmake
    - make
    - rust >=1.36
    - llvm >=8
  host:
    - libffi
    - openssl
    - llvmdev >=8
  run: []

test:
  source_files:
    - examples/cowsay.wasm
  commands:
    - wasmer --version
    - wasmer --help
    - wasmer validate examples/cowsay.wasm
    - wasmer run examples/cowsay.wasm "{{ version }}"

about:
  home: https://wasmer.io
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Universal WebAssembly runtime'
  description: |
    Wasmer is a standalone JIT WebAssembly runtime, aiming to be fully
    compatible with WASI and Emscripten.
  dev_url: https://github.com/wasmerio/wasmer

extra:
  recipe-maintainers:
    - bollwyvl
