{% set version = '0.1.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggside
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggside_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggside/ggside_{{ version }}.tar.gz
  sha256: f2dfc1283ef46b3783a05f6fa97ae7306370fdcb4305259b4e9e106d4453455c

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-ggplot2 >=3.0.0
    - r-glue
    - r-gtable
    - r-rlang
    - r-scales
  run:
    - r-base
    - r-ggplot2 >=3.0.0
    - r-glue
    - r-gtable
    - r-rlang
    - r-scales

test:
  commands:
    - $R -e "library('ggside')"           # [not win]
    - "\"%R%\" -e \"library('ggside')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=ggside
  license: MIT
  summary: The grammar of graphics as shown in 'ggplot2' has provided an expressive API for users
    to build plots. 'ggside' extends 'ggplot2' by allowing users to add graphical information
    about one of the main panel's axis using a familiar 'ggplot2' style API with tidy
    data. This package is particularly useful for visualizing metadata on a discrete
    axis, or summary graphics on a continuous axis such as a boxplot or a density distribution.
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
