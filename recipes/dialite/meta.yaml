{% set name = "dialite" %}
{% set version = "0.5.0" %}
{% set sha256 = "be5fde6b10607fdf3ea3850becf3cfc8597e8fff7544c035f07afa722c80a00f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=record.txt
  number: 0

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - dialite

about:
  home: http://dialite.readthedocs.io
  doc_url: http://dialite.readthedocs.io
  dev_url: https://github.com/flexxui/dialite
  summary: small library to show simple dialogs to the user, without the need for a heavy GUI toolkit.
  license: BSD 2-Clause

extra:
  recipe-maintainers:
    - almarklein
