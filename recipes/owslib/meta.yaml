{% set version = "0.14.0" %}

package:
  name: owslib
  version: {{ version }}

source:
  url: https://github.com/geopython/OWSLib/archive/{{ version }}.tar.gz
  sha256: 3b77ae9bb752d96c9eda9509099f92ca0c28dd03ba624ad71e6cdad471380368

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - python-dateutil
    - pytz
    - requests
    - pyproj
    - lxml

test:
  imports:
    - owslib.coverage
    - owslib.waterml
    - owslib.swe.observation
    - owslib.swe.sensor
    - owslib
    - owslib.feature
    - owslib.swe

about:
  home: https://geopython.github.io/OWSLib
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'OGC Web Service utility library.'

extra:
  recipe-maintainers:
    - kalxas
    - tomkralidis
    - pelson
    - ocefpaf
