{% set name = "epics-alh" %}
{% set version = "1_2_35" %}

package:
  name: {{ name|lower }}
  version: {{ version|replace('_','.') }}

source:
  url: https://github.com/epics-extensions/alh/archive/refs/tags/ALH_{{ version }}.tar.gz
  sha256: f3ed408adfb7a82e103c8f74c7c8958fe5f906f87e3670cda4241e76c32809ab

build:
  number: 0
  skip: true  # [win or osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - epics-base
    - epics-extensions
    - openmotif-dev
    - xorg-libx11  # [unix]
    - xorg-libxext  # [unix]
    - xorg-libxmu  # [unix]
    - xorg-libxp  # [unix]
    - xorg-libxt  # [unix]
  run:
    - epics-base
    - openmotif
    - xorg-libx11  # [unix]
    - xorg-libxmu  # [unix]
    - xorg-libxt  # [unix]

test:
  commands:
    - test -x ${PREFIX}/epics/bin/${EPICS_HOST_ARCH}/alh

about:
  home: https://epics.anl.gov/extensions/alh/index.php
  license: EPICS
  license_file: LICENSE
  summary: "EPICS alarm handler"

extra:
  recipe-maintainers:
    - duncanmmacleod
    - pthomasj
