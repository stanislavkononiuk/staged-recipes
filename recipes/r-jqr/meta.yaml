{% set version = '1.1.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-jqr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/jqr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/jqr/jqr_{{ version }}.tar.gz
  sha256: ba26d422a9bc2571804f36ccf14fa7106b008d4be12b28d8e75e58bd8251a503

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}sed               # [win]
    - {{posix}}grep              # [win]
    - {{posix}}autoconf
    - {{posix}}automake          # [not win]
    - {{posix}}automake-wrapper  # [win]
    - {{posix}}pkg-config
    - {{posix}}make
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-lazyeval
    - r-magrittr
    - jq  # [unix
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-lazyeval
    - r-magrittr
    - jq  # [unix

test:
  commands:
    - $R -e "library('jqr')"           # [not win]
    - "\"%R%\" -e \"library('jqr')\""  # [win]

about:
  home: https://github.com/ropensci/jqr
  license: MIT
  summary: 'Client for ''jq'', a ''JSON'' processor (<https://stedolan.github.io/jq/>),  written
    in C. ''jq'' allows the following with ''JSON'' data: index into, parse,  do calculations,
    cut up and filter, change key names and values, perform  conditionals and comparisons,
    and more.'
  license_family: MIT

extra:
  recipe-maintainers:
    - conda-forge/r

