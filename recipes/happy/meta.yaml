{% set name = "happy" %}
{% set version = "1.19.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
    - gmp
    - ghc
    - cabal

test:
  commands:
    - happy --help

about:
  home: https://haskell.org/happy/
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A lexical analyser generator for Haskell'

  doc_url: https://hackage.haskell.org/package/happy
  dev_url: https://github.com/simonmar/happy

extra:
  recipe-maintainers:
    - eggzilla
