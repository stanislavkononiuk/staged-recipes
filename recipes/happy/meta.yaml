{% set name = "happy" %}
{% set version = "1.19.9" %}
{% set sha256 = "8baffb7fd8dacfb0e507fdfe3212d2aec83d1c95221f756ca3304e9aea6cbb60" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/simonmar/{{ name }}/archive/{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - ghc
    - zlib
    - cabal
    - gmp
  host:
    - zlib
    - gmp
test:
  commands:
    - happy --help

about:
  home: https://haskell.org/happy/
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A lexical analyser generator for Haskell'

  doc_url: https://hackage.haskell.org/package/happy
  dev_url: https://github.com/simonmar/happy

extra:
  recipe-maintainers:
    - eggzilla
