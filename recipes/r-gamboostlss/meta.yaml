{% set version = '2.0-1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gamboostlss
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gamboostLSS_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gamboostLSS/gamboostLSS_{{ version }}.tar.gz
  sha256: b2c70637720dd3d5b71bb61a7c75a43ea1e62ed426b3e06549ff1131cfecc21a

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-mboost >=2.8_0
    - r-stabs >=0.5_0
  run:
    - r-base
    - r-mboost >=2.8_0
    - r-stabs >=0.5_0

test:
  commands:
    - $R -e "library('gamboostLSS')"           # [not win]
    - "\"%R%\" -e \"library('gamboostLSS')\""  # [win]

about:
  home: For source code, development versions and issue tracker see https://github.com/boost-R/gamboostLSS
  license: GPL-2
  summary: Boosting models for fitting generalized additive models for location, shape and scale
    ('GAMLSS') to potentially high dimensional data.
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

