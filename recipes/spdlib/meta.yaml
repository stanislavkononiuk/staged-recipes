{% set version = "3.3.0" %}

package:
  name: spdlib
  version: {{ version }}

source:
  hg_url: https://bitbucket.org/petebunting/spdlib
  patches:
    # limitations of the MS compiler mean this currently does not compile on Windows
    - disablemetrics.patch  # [win]

build:
    number: 3
    # CGAL etc do not support earlier than vc14
    skip: True  # [win and py<35]
    features:
        - vc9  # [win and py27]
        - vc10  # [win and py34]
        - vc14  # [win and (py35 or py36)]

requirements:
  build:
    - cmake
    - python
    # npgpython bindings link to numpy so we must pin to that version
    - numpy x.x
    - toolchain
    # need full boost because of Python bindings
    - boost 1.63.*
    - hdf5 1.8.18|1.8.18.*
    - xerces-c
    - gsl 2.2.*
    - gdal 2.2.*
    - geos 3.5.1
    - cgal
    - lastools
    - vc   9  # [win and py27]
    - vc  10  # [win and py34]
    - vc  14  # [win and (py35 or py36)]
  run:
    - python
    - numpy x.x
    - boost 1.63.*
    - hdf5 1.8.18|1.8.18.*
    - xerces-c
    - gsl
    - gdal 2.2.*
    - geos 3.5.1
    - cgal
    - lastools
    - vc   9  # [win and py27]
    - vc  10  # [win and py34]
    - vc  14  # [win and (py35 or py36)]

test:
  commands:
    - spdtranslate -h 
  imports:
    - spdpy
    - spdpy2

about:
  home: http://www.spdlib.org
  license: GPLv3
  summary: The Sorted Pulse Data Library (SPDLib) provides a format for storing and tools for processing discrete return and full waveform LiDAR data from airborne and terrestrial sensors.

extra:
  recipe-maintainers:
    - danclewley
    - petebunting
    - gillins
    - armstonj
