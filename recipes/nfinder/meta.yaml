{% set name = "nfinder" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nfinder-{{ version }}.tar.gz
  sha256: d970328104eee1c4b2a9007542345610f1864031e52d24d800971b5a88848ec6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools_scm
  run:
    - matplotlib
    - napari
    - napari-plugin-engine
    - numpy
    - pandas
    - python >=3.7
    - scikit-image
    - scipy

test:
  imports:
    - nfinder
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/santi-rodriguez/nfinder
  summary: Automatic inference of neighboring cells based on their Delaunay triangulation.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - conda-forge/napari
    - santi-rodriguez
