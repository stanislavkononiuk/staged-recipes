{% set name = "rhos" %}
{% set version = "0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rhos-{{ version }}.tar.gz
  sha256: a65485e464ab8ad47560ecf9c2cb0e8c22967257dd462bfd86a3b0b643513143

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - numpy
    - python >=3.7
    - scipy

test:
  imports:
    - rhos
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/rhos/
  summary: Recursive high-order statistics for Python
  dev_url: https://github.com/claudiodsf/rhos
  license: LGPL-3.0-only
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - claudiodsf
