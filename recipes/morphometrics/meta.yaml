{% set name = "morphometrics" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/morphometrics-{{ version }}.tar.gz
  sha256: 096ed657ef55aa1ff61e1fedfcde4ab882fcf115dbe488944da27194bc8e652a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - leidenalg
    - napari
    - napari-clusters-plotter
    - napari-skimage-regionprops
    - numpy <1.22
    - pyclesperanto-prototype
    - pymeshfix
    - python >=3.7
    - scanpy
    - scikit-image >0.19.0
    - scikit-learn
    - tqdm
    - trimesh

test:
  imports:
    - morphometrics
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kevinyamauchi/morphometrics
  summary: A plugin for quantifying shape and neighborhoods from images.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
