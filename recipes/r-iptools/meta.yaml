{% set version = '0.6.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-iptools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/iptools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/iptools/iptools_{{ version }}.tar.gz
  sha256: 18970376727142917cda2074149fda7ebc0f4b377610cafc2e4aaa7139576f90

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('cxx') }}      # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-asioheaders
    - r-bh
    - r-rcpp >=0.11.2
    - r-readr
    - r-stringi
    - r-triebeard
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-asioheaders
    - r-bh
    - r-rcpp >=0.11.2
    - r-readr
    - r-stringi
    - r-triebeard

test:
  commands:
    - $R -e "library('iptools')"           # [not win]
    - "\"%R%\" -e \"library('iptools')\""  # [win]

about:
  home: https://github.com/hrbrmstr/iptools
  license: MIT
  summary: A toolkit for manipulating, validating and testing 'IP' addresses and ranges, along
    with datasets relating to 'IP' addresses. Tools are also provided to map 'IPv4'
    blocks to country codes. While it primarily has support for the 'IPv4' address space,
    more extensive 'IPv6' support is intended.
  license_family: MIT

extra:
  recipe-maintainers:
    - conda-forge/r
    - halldc

