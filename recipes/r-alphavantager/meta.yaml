{% set version = '0.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-alphavantager
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/alphavantager_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/alphavantager/alphavantager_{{ version }}.tar.gz
  sha256: d2032d316b3454788beed2aee409c9f229e089067202a5b7739da8272dba2731

build:
  noarch: generic
  merge_build_host: True  # [win]
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-dplyr >=0.7.0
    - r-glue >=1.1.1
    - r-httr >=1.2.1
    - r-jsonlite >=1.5
    - r-purrr >=0.2.2.2
    - r-readr >=1.1.1
    - r-stringr >=1.2.0
    - r-tibble >=1.3.3
    - r-tidyr >=0.6.3
    - r-timetk >=0.1.1.1
  run:
    - r-base
    - r-dplyr >=0.7.0
    - r-glue >=1.1.1
    - r-httr >=1.2.1
    - r-jsonlite >=1.5
    - r-purrr >=0.2.2.2
    - r-readr >=1.1.1
    - r-stringr >=1.2.0
    - r-tibble >=1.3.3
    - r-tidyr >=0.6.3
    - r-timetk >=0.1.1.1

test:
  commands:
    - $R -e "library('alphavantager')"           # [not win]
    - "\"%R%\" -e \"library('alphavantager')\""  # [win]

about:
  home: https://github.com/business-science/alphavantager
  license: GPL-3
  summary: Alpha Vantage has free historical financial information. All you need to do is get
    a free API key at <https://www.alphavantage.co>. Then you can use the R interface
    to retrieve free equity information. Refer to the Alpha Vantage website for more
    information.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - oblute
    - benhuff
    - agcopenhaver

