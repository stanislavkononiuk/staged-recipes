{% set name = "celer" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/celer-{{ version }}.tar.gz
  sha256: 0a726e120f09dfdba871efa8f93c9d3db218b8926c20362a9d36022e3fc44ea6

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - numpy
    - scipy >=0.18.0
    - pip
    - python
    - cython >=0.26
  run:
    - download
    - libsvmdata >=0.3
    - matplotlib-base >=2.0.0
    - python
    - scikit-learn >=1.0
    - scipy >=0.18.0
    - seaborn >=0.7
    - tqdm
    - xarray
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - celer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://mathurinm.github.io/celer
  summary: Fast algorithm with dual extrapolation for sparse problems
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mfansler
