{% set name = "celerite" %}
{% set version = "0.1.0" %}
{% set sha256 = "387b279df818e22033b4cc01e7773cbdc5dcd44382e9bcc375689f6ddd2183d5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - toolchain
    - eigen
    - numpy x.x
    - pybind11
  run:
    - python
    - numpy x.x

test:
  imports:
    - celerite

about:
  home: http://github.com/dfm/celerite
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Scalable 1D Gaussian Processes in C++, Python, and Julia'
  doc_url: http://celerite.readthedocs.io/
  dev_url: https://github.com/dfm/celerite

extra:
  recipe-maintainers:
    - dfm
