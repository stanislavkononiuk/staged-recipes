{% set name = "jswipl" %}
{% set version = "1.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jswipl-{{ version }}.tar.gz
  sha256: 3716198ce99e3e986a1c2830ac8580e5bd29ddd89d3784c4c963301ca9ec5e3e

build:
  number: 0
  noarch: python
  entry_points:
    - jswiplkernel=jswipl.jupyter:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >3.6
  run:
    - ipykernel
    - pyswip
    - python >3.6

test:
  imports:
    - jswipl
  commands:
    - pip check
    - jswiplkernel --help
  requires:
    - pip

about:
  home: https://github.com/targodan/jupyter-swi-prolog
  summary: A Jupyter Kernel for SWI-Prolog.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - step21
