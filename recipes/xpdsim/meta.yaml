{% set name = "xpdsim" %}
{% set version = "v0.1" %}
{% set sha256 = "8124605bd27f57d47227c68373734a7de03ae6a2d8baddb0f95d0e7df1176972" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/xpdAcq/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: True  # [win or py2k]

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - ophyd
    - pyfai
    - databroker
    - bluesky

test:
  imports:
    - xpdsim
    - xpdsim.movers

about:
  home: https://github.com/xpdAcq/xpdSim
  license: BSD-3-clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A simulation environment for experiments at the XPD beamline at NSLS-II'

  doc_url: http://xpdacq.github.io/xpdSim/
  dev_url: https://github.com/xpdAcq/xpdSim

extra:
  recipe-maintainers:
    - CJ-Wright
