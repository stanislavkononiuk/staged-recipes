{% set name = "napari-filament-annotator" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-filament-annotator-{{ version }}.tar.gz
  sha256: b8d271c96f1cd5299dff09d2c264b7fc9d5300a569202e0cad3930e41502ef32

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - geometry3d
    - imageio !=2.22.1
    - magicgui
    - napari
    - networkx
    - numpy
    - pandas
    - python >=3.8
    - qtpy
    - scikit-image
    - scikit-learn
    - scipy

test:
  imports:
    - napari_filament_annotator
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/amedyukhina/napari-filament-annotator
  summary: Annotation of filaments / curvilinear structures in 3D
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - amedyukhina
    - goanpeca
    - jaimergp
