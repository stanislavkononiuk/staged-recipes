{% set name = "asdf-wcs-schemas" %}
{% set version = "0.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/asdf_wcs_schemas-{{ version }}.tar.gz
  sha256: e1c3ef0c9a715c9fd6f0362441dc6817633a26e4136955cad954385bd3521e4e

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
    - setuptools-scm
  run:
    - asdf >=2.8.0
    - importlib_resources >=3  # [py<39]
    - python >=3.6

test:
  imports:
    - asdf_wcs_schemas
    - asdf_wcs_schemas.resources
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/spacetelescope/asdf-wcs-schemas
  summary: ASDF WCS Schemas
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mwcraig
