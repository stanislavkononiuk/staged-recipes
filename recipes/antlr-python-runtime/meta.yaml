{% set name = "antlr4-python2-runtime" %}  # [py2k]
{% set sha256 = "dc6bc369dd19f9c2e8926f594c4beadde19b3a3067a352ce959a443c0d7c5b2c" %}  # [py2k]

{% set name = "antlr4-python3-runtime" %}  # [py3k]
{% set sha256 = "df12103a041553807e510f315542d36f48e43bdb9c444c5195ae4247cde799c7" %}  # [py3k]

{% set version = "4.7" %}


package:
  name: antlr-python-runtime
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python
  run:
    - python

test:
  imports:
    - antlr4
    - antlr4.atn
    - antlr4.dfa
    - antlr4.error
    - antlr4.tree
    - antlr4.xpath

about:
  home: http://www.antlr.org
  license: BSD-3-Clause
  license_family: BSD
  summary: This is the Python runtime for ANTLR.

extra:
  recipe-maintainers:
    - bollwyvl
