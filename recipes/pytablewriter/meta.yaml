{% set name = "pytablewriter" %}
{% set version = "0.55.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 61073974ce5fe1cbd5d9f529e18df44b01ba135da4b379a52865ce7eb5af97c6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools >=38.3.0
  run:
    - dataproperty >=0.49.1,<2
    - mbstrdecoder >=1.0.0,<2
    - msgfy >=0.1.0,<1
    - pathvalidate >=2.3.0,<3
    - python >=3.5
    - setuptools >=38.3.0
    - tabledata >=1.1.1,<2
    - tcolorpy >=0.0.5,<1
    - typepy>=1.1.1,<2

test:
  imports:
    - pytablewriter
    - pytablewriter._logger
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/thombashi/pytablewriter
  summary: 'pytablewriter is a Python library to write a table in various formats: CSV / Elasticsearch / HTML / JavaScript / JSON / LaTeX / LDJSON / LTSV / Markdown / MediaWiki / NumPy / Excel / Pandas / Python / reStructuredText / SQLite / TOML / TSV / YAML.'
  dev_url: https://github.com/thombashi/pytablewriter
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - basnijholt
