{% set name = "marshmallow-enum" %}
{% set version = "1.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 022400a2196ba55d5e6de67e6e4991e232190d25cbe26efa302c2e889e55ebf1

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - marshmallow >=2.0.0
    - enum34  # [py<34]

test:
  imports:
    - marshmallow_enum
  source_files:
    - tests/test_enum_field.py
  commands:
    - python tests/test_enum_field.py


about:
  home: https://github.com/justanr/marshmallow_enum
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Enum handling for Marshmallow'
  doc_url: https://github.com/justanr/marshmallow_enum
  dev_url: https://github.com/justanr/marshmallow_enum

extra:
  recipe-maintainers:
    - xylar
