{% set name = "nbin" %}
{% set version = "1.2.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/cdr/{{ name }}
  git_rev: {{ version }}
  patches:
    - use-cf-compiler.patch

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python 2.7.*
    - nodejs 12.*
    - typescript
    - yarn
  host:
    - vs2015_runtime  # [win]
    - icu  # [not win]
    - libuv >=1.34  # [not win]
    - openssl >=1.1.1d   # [not win]
    - zlib  # [not win]

test:
  commands:
    - code-server --help

about:
  home: https://github.com/cdr/nbin
  license: MIT
  license_family: MIT
  license_file:
   - LICENSE
  summary: 'Fast and robust node.js binary compiler.'

extra:
  recipe-maintainers:
    - xhochy
