{% set name = "jsii" %}
{% set version = "1.59.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jsii-{{ version }}.tar.gz
  sha256: d7ea32e1d6c8aa597be7ecf10eb0e05355db60e6ca986f82dab3fb5aa52d914f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - attrs >=21.2,==21.*
    - cattrs >=1.8,<22.2
    - python >=3.7
    - python-dateutil
    - typing-extensions <5.0,>=3.7
    - typing_extensions >=3.7,<5.0

test:
  imports:
    - jsii
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aws/jsii
  summary: Python client for jsii runtime
  dev_url: https://github.com/aws/jsii.git
  license: Apache-2.0
  license_file: NOTICE

extra:
  recipe-maintainers:
    - manics
