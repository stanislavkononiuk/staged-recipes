{% set name = "epispot" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/epispot/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 8f8229215ccac2b1d2180850adca20cd4c81d7e71cc18481616ec0fda2fde102

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
    - numpy
    - matplotlib
  run:
    - python >=3.6
    - numpy
    - matplotlib

test:
  imports:
    - epispot

about:
  home: https://github.com/epispot/epispot
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: 'A tool for modeling infectious diseases.'
  description: |
    A tool for modeling infectious diseases.
  doc_url: https://github.com/epispot/epispot
  dev_url: https://github.com/epispot/epispot

extra:
  recipe-maintainers:
    - Quantalabs
