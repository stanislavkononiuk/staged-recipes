{% set name = "epispot" %}
{% set version = "v2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/epispot/epispot/archive/v2.0.0.tar.gz
  sha256: 8f8229215ccac2b1d2180850adca20cd4c81d7e71cc18481616ec0fda2fde102

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - python >=3.6.12
  host:
    - python
    - pip
    - numpy
    - matplotlib
  run:
    - python
    - numpy
    - matplotlib

test:
  imports:
    - epispot

about:
  home: https://github.com/epispot/epispot
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: 'A tool for modeling infectious diseases.'
  description: |
    A tool for creating and testing epidemiological models faster than ever for the mathematical modelling of infectious
    diseases. An idea from https://github.com/henrifroese/infectious_disease_modelling.
  doc_url: https://epispot.github.io/epispot
  dev_url: https://github.com/epispot/epispot

extra:
  recipe-maintainers:
    - Quantalabs
