{% set name = "global-chem" %}
{% set version = "1.7.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/global_chem-{{ version }}.tar.gz
  sha256: 1b0f1582a3f7010f6ef35fa9275666b3d5a29eb7bfca4fb60bd4ac4f6113b9c9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - global_chem
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.github.com/Sulstice/global-chem
  license: MPL-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
