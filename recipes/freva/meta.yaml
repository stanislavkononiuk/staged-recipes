{% set name = "freva" %}
{% set version = "2206.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/freva-{{ version }}.tar.gz
  sha256: 74e15b218ac32b583a45d4579251ff1d73bb29d87aa9f361c3e8932d360b0c8f

build:
  entry_points:
    - freva = freva.cli:main
    - freva-databrowser = freva.cli.databrowser:main
    - freva-esgf = freva.cli.esgf:main
    - freva-history = freva.cli.history:main
    - freva-plugin = freva.cli.plugin:main
    - freva-crawl-my-data = freva.cli.crawl_my_data:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - appdirs
    - pip
    - python >=3.7
  run:
    - appdirs
    - dask-core
    - django
    - git
    - gitpython
    - h5netcdf
    - humanize
    - lazy_import
    - mysqlclient
    - mysql-common
    - netcdf4
    - numpy
    - pandas
    - pillow
    - pymysql
    - pypdf2
    - python >=3.7
    - requests
    - toml
    - toolz
    - typing_extensions
    - xarray

test:
  imports:
    - evaluation_system
    - freva
  commands:
    - pip check
    - freva --help
    - freva-databrowser --help
    - freva-esgf --help
    - freva-history --help
    - freva-plugin --help
    - freva-crawl-my-data --help
  requires:
    - pip

about:
  home: https://pypi.org/project/freva/
  summary: Free Evaluation and Analysis Framework (Freva)
  license: BSD-2-Clause OR MIT
  license_file:
    - LICENSE.md

extra:
  recipe-maintainers:
    - FREVA-CLINT
