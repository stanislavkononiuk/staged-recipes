{% set name = "freva" %}
{% set version = "2206.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/ca/65/b1c8707ae17370f0214d58e7bf0a515ab872f8f0fc3385ac07d11f39c7c9/freva-2206.0.6.tar.gz
  sha256: 0cb91e4839a24dd56de31923e1c5f806fa11ccc18d140e360d67d8743b7de504

build:
  entry_points:
    - freva = freva.cli:main
    - freva-databrowser = freva.cli.databrowser:main
    - freva-esgf = freva.cli.esgf:main
    - freva-history = freva.cli.history:main
    - freva-plugin = freva.cli.plugin:main
    - freva-crawl-my-data = freva.cli.crawl_my_data:main
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - appdirs
    - pip
    - python
  run:
    - appdirs
    - backports.zoneinfo
    - dask-core
    - django
    - gitpython
    - git
    - h5netcdf
    - humanize
    - lazy_import
    - mysqlclient
    - netcdf4
    - numpy
    - pandas
    - pandoc
    - pillow
    - pymysql
    - pypdf2
    - python
    - requests
    - toml
    - toolz
    - typing_extensions
    - xarray

test:
  imports:
    - evaluation_system
    - freva
  commands:
    - pip check
    - freva --help
    - freva-databrowser --help
    - freva-esgf --help
    - freva-history --help
    - freva-plugin --help
    - freva-crawl-my-data --help
  requires:
    - pip

about:
  home: https://pypi.org/project/freva/
  summary: Free Evaluation and Analysis Framework (Freva)
  license: BSD-2-Clause
  license_file:
    - LICENSE.md

extra:
  recipe-maintainers:
    - antarcticrainforest
