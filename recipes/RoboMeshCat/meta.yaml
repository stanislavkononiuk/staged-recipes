{% set name = "RoboMeshCat" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/petrikvladimir/RoboMeshCat/archive/v{{ version }}.tar.gz
  sha256: 1139c57d11cd4d7b0ef83a0c070c70a745bd364e01246564ac97f2e263badc28

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - meshcat-python
    - trimesh
    - imageio
    - ffmpeg
    - imageio-ffmpeg

test:
  imports:
    - robomeshcat
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/petrikvladimir/RoboMeshCat
  summary: 'Set of utilities for visualizing robots in web-based visualized MeshCat.'
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - petrikvladimir
