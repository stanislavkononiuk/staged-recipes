{% set name = "RoboMeshCat" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/petrikvladimir/RoboMeshCat/archive/v{{ version }}.tar.gz
  sha256: f6024f7f2dae2f8b2ff6fd9c88cf059aaf7a8c323db93c741cf6d4d54ea07671

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pinocchio
    - meshcat-python
    - trimesh
    - imageio
    - imageio-ffmpeg

test:
  imports:
    - robomeshcat
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/petrikvladimir/RoboMeshCat
  summary: 'Set of utilities for visualizing robots in web-based visualized MeshCat.'
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - petrikvladimir
