{% set name = "figpager" %}
{% set version = "0.32" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/figpager-{{ version }}.tar.gz
  sha256: f1679f26f6fe6f42df0bb2379c42d6bb41683263a38bc90cece8b95879d42453

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - matplotlib-base
    - configobj

test:
  imports:
    - figpager
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ebenp/figpager
  summary: A figure page creator class
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - ocefpaf
