{% set name = "cosmolopy" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e420475419a1cde65a93d38036470d89cf1540ff54a2f0b44ccb85bff2316e16

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - swig
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy >=1.0

test:
  imports:
    - cosmolopy
    - cosmolopy.EH.power
    - cosmolopy.EH.tf_fit
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/roban/CosmoloPy
  summary: 'a basic numpy/scipy-based cosmology package for python'
  license: MIT
  license_family: MIT
  license_file: LISCENSE

extra:
  recipe-maintainers:
    - beckermr
