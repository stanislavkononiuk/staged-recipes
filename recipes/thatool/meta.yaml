{% set name = "thatool" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_rev: v0.1
  git_url: https://github.com/thangckt/thatool

build:
  skip: true  # [py<37]
  number: 0  
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.7
    - pip
  build:
    - python
  run:
    - python
    - pandas
    - jupyterlab
    - scipy
    - matplotlib
    - shapely

test:
  imports: 
    - thatool
    - thatool.utils


about:
  home: https://thangckt.github.io/note
  license: BSD
  summary: "Some stuffs for post-processing MD simulation"

extra:
  recipe-maintainers:
    - thangckt

