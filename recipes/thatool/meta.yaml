{% set name = "thatool" %}
{% set version = "1.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 843304b7768932e6231f3f5ed5f8946b3ec3ebd3d4ac4a75bfba7ea85604739f

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  
requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - numpy
    - scipy
    - pandas
    - ele
    - lmfit
    - shapely 
    - natsort 
    - matplotlib-base
    

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    # - thatool
    # - thatool.filetool
    # - thatool.free_energy_cal
    - thatool.model
    # - thatool.parameter
    # - thatool.utils

about:
  home: The package home page
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "This package contains several in-house codes to handle some specific tasks. This package is developed and maintained by @thangckt"
  doc_url: https://thangckt.github.io/doc/doc1_ThangTool/
  dev_url: 

extra:
  recipe-maintainers:
    - thangckt
