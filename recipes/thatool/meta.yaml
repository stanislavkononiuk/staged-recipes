  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 843304b7768932e6231f3f5ed5f8946b3ec3ebd3d4ac4a75bfba7ea85604739f

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
