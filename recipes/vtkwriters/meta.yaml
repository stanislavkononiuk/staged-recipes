{% set name = "vtkwriters" %}
{% set version = "0.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/vtkwriters-{{ version }}.tar.gz
  sha256: f639bf7be898e25a30ce3990def9d06f4732130e4152746db57e47a3bb039d20

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools-scm
  run:
    - python >=3.6

test:
  imports:
    - vtkwriters
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/BRGM/vtkwriters
  summary: A set of routines to write KitWare VTK/Paraview files.
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Simon-Lopez
    - fsmaibrgm
