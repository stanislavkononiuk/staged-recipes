{% set version = '1.0.400' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-shinymanager
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/shinymanager_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/shinymanager/shinymanager_{{ version }}.tar.gz
  sha256: a4fb7a21c962da2c4ecb4f29b509bf6c04db6abecf690f2589e9217bcbf5e2da

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: keyring, testthat (>= 2.1.0), knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]

  host:
    - r-base
    - r-dbi
    - r-dt >=0.5
    - r-r.utils
    - r-r6
    - r-rsqlite
    - r-billboarder
    - r-htmltools
    - r-openssl
    - r-scrypt
    - r-shiny

  run:
    - r-base
    - r-dbi
    - r-dt >=0.5
    - r-r.utils
    - r-r6
    - r-rsqlite
    - r-billboarder
    - r-htmltools
    - r-openssl
    - r-scrypt
    - r-shiny

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('shinymanager')"           # [not win]
    - "\"%R%\" -e \"library('shinymanager')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/datastorm-open/shinymanager

  license: GPL-3.0-or-later
  summary: Simple and secure authentification mechanism for single 'Shiny' applications. Credentials
    are stored in an encrypted 'SQLite' database. Source code of main application is
    protected until authentication is successful.

  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

