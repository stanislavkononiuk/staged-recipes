package:
  name: point_cloud_utils
  version: "0.2.0"

source:
  git_rev: 0.2.0
  git_url: https://github.com/fwilliams/point-cloud-utils.git

requirements:
  build:
    - {{ compiler('cxx') }}
    - python
    - setuptools
    - cmake
    - git
    - numpy
    - scipy
    - mkl
    - mkl-include
    - intel-openmp

  run:
    - python
    - numpy
    - scipy
    - mkl
    - intel-openmp

test:
  imports:
    - point_cloud_utils

about:
