{% set name = "point_cloud_utils" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/fwilliams/point-cloud-utils/archive/{{ version }}.tar.gz
  sha256: 432583d9cd15672b4cee9e812529dfcf056c6fada7d0e404e432c6acd68f972e

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  skip: true  # [win]
  
requirements:
  build:
    - {{ compiler('cxx') }}
    - python
    - pip
    - setuptools
    - git
    - cmake
    - numpy
    - scipy
    
  host:
    - {{ compiler('cxx') }}
    - python
    - pip
    - setuptools
    - git
    - cmake
    - numpy
    - scipy
    
  run:
    - python
    - numpy
    - scipy

test:
  imports:
    - point_cloud_utils

about:
  home: http://github.com/fwilliams/point-cloud-utils
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: 'A Python library for common tasks on 3D point clouds'


extra:
  recipe-maintainers:
    - fwilliams
