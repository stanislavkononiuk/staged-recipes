{% set name = "georaster" %}
{% set version = "1.18" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7667b3193667b702ba447e00d53088966d51a525a8d85dfc1dfbc87c58001738

build:
    number: 0
    script: python setup.py install

requirements:
  build:
    - python

  run:
    - python
    - numpy
    - scipy
    - gdal
    - pyproj

test:
  imports:
    - georaster

about:
  home: https://github.com/atedstone/georaster
  license: GNU GPL v.3
  summary: 'easy processing and analysis of geographic and projected rasters'
  license_family: GPL3
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE.txt'
  doc_url: http://georaster.readthedocs.io
  dev_url: https://github.com/atedstone/georaster

extra:
  recipe-maintainers:
    - atedstone
