{% set name = "georaster" %}
{% set version = "1.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: d9e7a15493ca23831058f837f55bab2d

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - numpy
    - scipy
    - gdal
    - pyproj

  run:
    - python
    - numpy
    - scipy
    - gdal
    - pyproj

test:
  imports:
    - georaster

about:
  home: https://github.com/atedstone/georaster
  license: GNU GPL v.3
  summary: 'easy processing and analysis of geographic and projected rasters in Python'
  license_family: GPL3
  license_file: LICENSE.txt
  doc_url: http://georaster.readthedocs.io
  dev_url: https://github.com/atedstone/georaster

extra:
  recipe-maintainers:
    - atedstone
