{% set name = "imreg_dft" %}
{% set version = "2.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bd36c17b7a4fd0ddb0821a68c216c9aa449c7fc1d22e7d13f80a129725370645

build:
  number: 0
  entry_points:
    - ird = imreg_dft.cli:main
    - ird-tform = imreg_dft.tform:main
    - ird-show = imreg_dft.show:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - numpy >=1.7
    - pillow
    - pip
    - pip
    - python
    - scipy >=0.12
    - setuptools >=1.0
  run:
    - numpy >=1.7
    - pillow
    - python
    - scipy >=0.12
    - setuptools >=1.0

test:
  imports:
    - imreg_dft
  commands:
    - ird --help
    - ird-tform --help
    - ird-show --help

about:
  home: https://github.com/matejak/imreg_dft
  license: BSD
  license_family: BSD
  license_file:  LICENSE
  summary: Image registration utility using algorithms based on discrete Fourier transform (DFT, FFT)

extra:
  recipe-maintainers:
    - bgruening
    - ThomasWollmann
