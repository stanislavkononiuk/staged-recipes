{% set name = "nmslib" %}
{% set version = "2.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6a72b132b4b7fe7d697767005c69bc66c8fbc83dbba2d07109c0da29c0f00353

build:
  number: 0
  script: "PIP_NO_CACHE_DIR=True {{ PYTHON }} -m pip install --no-deps --no-binary :all: ." # [win]
  script: "{{ PYTHON }} -m pip install --no-deps --no-binary :all: ." # [not win]

requirements:
  build:
    - {{ compiler('cxx') }} 
    
  host:
    - python 
    - setuptools
    - psutil
    - pip >=10
    - pybind11 >=2.2.3
    - numpy >=1.10.0
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - pybind11 >=2.2.3

test:
  imports:
    - nmslib

about:
  home: https://github.com/searchivarius/nmslib
  summary: Non-Metric Space Library (NMSLIB)
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jzthree
