{% set version = '0.1.3' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sparseinv
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sparseinv_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sparseinv/sparseinv_{{ version }}.tar.gz
  sha256: 4aba659a3d50d5c40585211d607e24b9b9f304f5dbd393d879659d9a7afc361a

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('cxx') }}      # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-matrix
    - r-rcpp
    - r-spam
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix
    - r-rcpp
    - r-spam

test:
  commands:
    - $R -e "library('sparseinv')"           # [not win]
    - "\"%R%\" -e \"library('sparseinv')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=sparseinv
  license: GPL (>= 2.1)
  summary: Creates a wrapper for the 'SuiteSparse' routines  that execute the Takahashi equations.
    These equations compute the elements of the inverse of a sparse matrix at locations
    where the its Cholesky factor is structurally non-zero. The resulting matrix is
    known as a  sparse inverse subset. Some helper functions are also implemented.  Support
    for spam matrices is currently limited and will be implemented  in the future. See
    Rue and Martino (2007) <doi:10.1016/j.jspi.2006.07.016>  and Zammit-Mangion and
    Rougier (2018) <doi:10.1016/j.csda.2018.02.001> for the  application of these equations
    to statistics.
  license_family: GPL3

extra:
  recipe-maintainers:
    - conda-forge/r

