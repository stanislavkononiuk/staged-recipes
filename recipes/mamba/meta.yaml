{% set name = "mamba" %}
{% set version = "0.0.1" %}
{% set sha256 = "91787747592df337d79c97752f80557ab1cd67fd234e24764fc52b186df76f52" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/wolfv/mamba/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win and vc<14]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - setuptools
    - python
    - pip
    - pybind11 2.2.*
    - conda
    - libsolv
  run:
    - python
    - conda

test:
  imports:
    - mamba
    - mamba.mamba_api
  commands:
    - mamba --help

about:
  home: https://github.com/wolfv/mamba
  license: BSD 3-Clause
  license_family: BSD
  summary: 'A faster conda?!'
  description: 'mamba, a (hopefully faster) reimplementation of parts of conda.'
  dev_url: https://github.com/wolfv/mamba

extra:
  recipe-maintainers:
    - SylvainCorlay
    - JohanMabille
    - wolfv
