{% set name = "cmyt" %}
{% set version = "1.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cmyt-{{ version }}.tar.gz
  sha256: 9090d477cb9e11c1067887489112ffc6fb5fbaaa994dd111167c04d90dd51e34

build:
  number: 0
  skip: true   # [py<36]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - colorspacious >=1.1.2
    - matplotlib-base >=2.1.0
    - more-itertools >=8.4
    - numpy >=1.13.3
    - python
    - typing-extensions >=3.10.0.2  # [py<38]

test:
  imports:
    - cmyt
    - cmyt.colormaps
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/yt-project/yt
  summary: A collection of Matplotlib colormaps from the yt project
  dev_url: https://github.com/yt-project/cmyt/
  license: BSD-3-Clause
  license_family: "BSD"
  license_file: LICENSE

extra:
  recipe-maintainers:
    - neutrinoceros
    - matthewturk
