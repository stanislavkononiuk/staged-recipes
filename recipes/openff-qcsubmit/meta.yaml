{% set name = "openff-qcsubmit" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openforcefield/openff-qcsubmit/archive/{{ version }}.tar.gz
  sha256: eb73565dae1b5319ad122033f91bd0cb30f72f616bff830f7dfb7c0a43eb071a

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.7
    - qcportal
    - openff-toolkit-base
    - rdkit
    - pyyaml
    - pydantic
    - basis_set_exchange
    - typing-extensions
    - cachetools

test:
  imports:
    - openff.qcsubmit

about:
  home: https://openforcefield.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'The OpenFF QCSubmit framework aims to facilitate curating and contributing new quantum chemical (QC) datasets to the QCArchive (or any other QCFractal instance), as well as to retrieve already computed datasets.'
  doc_url: https://openff-qcsubmit.readthedocs.io
  dev_url: https://github.com/openforcefield/openff-qcsubmit

extra:
  recipe-maintainers:
    - JTHorton
    - SimonBoothroyd