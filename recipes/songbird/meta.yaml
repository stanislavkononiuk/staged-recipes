{% set version = "0.8.2" %}
{% set name = "songbird" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: songbird-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/s/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1e152e5d6114135d0299a362ffd082ca525a6b4f8fc0cc1891ea131892e10a37


build:
  number: 0
  skip: true  # [win]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

  entry_points:
    - qiime2.plugins = songbird.q2.plugin_setup:plugin

requirements:
  host:
    - python >=3.5
    - pip
    - numpy >=1.13.1

  run:
    - python >=3.5
    - pandas
    - click
    - tensorflow >1.7
    - numpy >1.13
    - biom-format
    - scikit-bio >0.5.4
    - seaborn
    - patsy
    - scikit-learn
    - tqdm

test:
  imports:
    - songbird


about:
  home: https://github.com/biocore/songbird
  license: BSD 3-Clause
  license_family: BSD
  summary: 'Vanilla regression methods for microbiome differential abundance analysis'

extra:
  recipe-maintainers:
    - mortonjt
