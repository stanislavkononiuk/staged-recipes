{% set version = "0.8.2" %}

package:
  name: songbird
  version: {{ version }}

source:
  fn: songbird-{{ version }}.tar.gz
  url: https://github.com/biocore/songbird/archive/{{version}}.tar.gz


build:
  number: 0
  skip: true  # [win]
  script: python setup.py install --record=record.txt

requirements:
  build:
    - python >=3.5
    - pandas
    - click
    - tensorflow >1.7
    - numpy >1.13
    - biom-format
    - scikit-bio >0.5.4
    - tqdm

  run:
    - python >=3.5
    - pandas
    - click
    - tensorflow >1.7
    - numpy >1.13
    - biom-format
    - scikit-bio >0.5.4
    - tqdm

test:
  imports:
    - songbird


about:
  home: https://github.com/biocore/songbird
  license: BSD 3-Clause
  summary: 'Vanilla regression methods for microbiome differential abundance analysis'

extra:
  recipe-maintainers:
    - mortonjt
