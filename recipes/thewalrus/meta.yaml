{% set name = "thewalrus" %}
{% set version = "0.17.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/thewalrus-{{ version }}.tar.gz
  sha256: 9ae6ab55e385d80b45a086280df7afeeafbe02c96fe4a2ecc73cfff9d2156fec

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cython
    - numpy
    - pip
    - python >=3.6
  run:
    - dask-core
    - numba <0.54,>=0.49.1
    - python >=3.6
    - scipy >=1.2.1
    - sympy >=1.5.1

test:
  imports:
    - thewalrus
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/XanaduAI/thewalrus
  summary: Open source library for hafnian calculation
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
