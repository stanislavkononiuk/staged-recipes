{% set name = "thewalrus" %}
{% set version = "0.17.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/XanaduAI/thewalrus/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 850b38fae67c344c00d714ba995e18981d44b781d43f7793770d4d17148f06d6

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - cython
    - numpy
    - pip
    - python >=3.6
  run:
    - dask-core
    - numba <0.54,>=0.49.1
    - python >=3.6
    - scipy >=1.2.1
    - sympy >=1.5.1

test:
  imports:
    - thewalrus
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/XanaduAI/thewalrus
  summary: Open source library for hafnian calculation
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
