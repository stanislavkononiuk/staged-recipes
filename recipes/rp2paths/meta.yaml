{% set name = "rp2paths" %}
{% set version = "1.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 2583997c5de12905b0fa534067cffbd072fed7a6a458d683b552cc43ff5c2cc7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - openjdk
    - rdkit=2019.03.1.0
    - pandas
    - pydotplus
    - graphviz
    - python-graphviz
    - lxml

test:
  source_files:
    - tests
  imports:
    - {{ name|lower }}
  requires:
    - pytest
  commands:
    - python -m {{ name|lower }} --help
    - cd tests
    - pytest -v

about:
  home: https://github.com/brsynth/{{ name|lower }}
  summary: RetroPath2.0 to pathways
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - tduigou
    - kenza12

