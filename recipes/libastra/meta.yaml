# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe

# Jinja variables help maintain the recipe as you'll update the version only here.
# Using the name variable with the URL in line 14 is convenient
# when copying and pasting from another recipe, but not really needed.
{% set name = "libastra" %}
{% set version = "1.9.9" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/tomopy/astra-toolbox.git
  git_tag: master

build:
  number: {{ build }}
  string: "{{ "cuda" + cuda_compiler_version|string }}h{{ PKG_HASH }}_{{ build }}"
  skip: true  # [osx or win]
  merge_build_host: True  # [win]
  script: cmake -DCMAKE_INSTALL_PREFIX:PATH=$PREFIX . -G $CMAKE_GENERATOR

outputs:
  - name: libastra
    version: {{ version }}

requirements:
  build:
    - {{ compiler('cuda') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - boost
    - cudatoolkit

extra:
  recipe-maintainers:
    - carterbox
