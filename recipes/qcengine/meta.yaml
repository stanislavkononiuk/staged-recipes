{% set name = "qcengine" %}
{% set version = "0.3.0" %}
{% set sha256 = "e7c2a5f29aaf383348b1bb3967e6f788c1afd3738c5914da83eae220c565b32f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: QCEngine-{{ version }}.tar.gz
  url: https://github.com/MolSSI/QCEngine/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python
    - pyyaml
    - py-cpuinfo
    - psutil

test:
  # Some package might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - pytest
    - qcengine
  requires:
    - pytest
  commands:
    - py.test --pyargs qcengine

about:
  home: http://github.com/MolSSI/QCEngine
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A wrapper for Quantum Chemistry engines that adheres to the MolSSI QCSchema.'

#  description: |
#  doc_url: http://simplejson.readthedocs.io/
  dev_url: http://github.com/MolSSI/QCEngine

extra:
  recipe-maintainers:
    - dgasmith
