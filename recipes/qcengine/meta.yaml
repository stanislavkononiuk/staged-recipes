{% set name = "qcengine" %}
{% set version = "0.2.1" %}
{% set sha256 = "dd235fc1e3f5166bc3c90512b8c451d96ad4daaa6801fb4dbe0d63e3553240a3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: QCEngine-{{ version }}.tar.gz
  url: https://github.com/MolSSI/QCEngine/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - pyyaml
    - py-cpuinfo
    - psutil

test:
  # Some package might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - pytest
    - qcengine
    - qcengine.tests
  requires:
    - pytest
  commands:
    - py.test --pyargs qcengine

about:
  home: http://github.com/MolSSI/QCEngine
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A wrapper for Quantum Chemistry engines that adheres to the MolSSI QCSchema.'

#  description: |
#  doc_url: http://simplejson.readthedocs.io/
  dev_url: http://github.com/MolSSI/QCEngine

extra:
  recipe-maintainers:
    - dgasmith
