{% set version = "5.4" %}

package:
  name: pyro5
  version: {{ version }}

source:
  fn: Pyro5-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/P/Pyro5/Pyro5-{{ version }}.tar.gz
  sha256: 1570a850ef6498c231be394f34265835c23b5620eb9c137d16cf6b94882f3e73

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - pyro5-ns = Pyro5.nameserver:main
    - pyro5-nsc = Pyro5.nsc:main
    - pyro5-echoserver = Pyro5.utils.echoserver:main
    - pyro5-check-config = Pyro5.configure:dump
    - pyro5-httpgateway = Pyro5.utils.httpgateway:main


requirements:
  host:
    - pip
    - python
    - setuptools
    - serpent >=1.27
    - msgpack >=0.5.2

  run:
    - python
    - serpent >=1.27
    - msgpack >=0.5.2

test:
  imports:
    - Pyro5
    - Pyro5.compatibility
    - Pyro5.utils

  commands:
    - pyro5-ns --help
    - pyro5-nsc --help
    - pyro5-echoserver --help
    - pyro5-check-config --help
    - pyro5-httpgateway --help

about:
  home: https://pyro5.readthedocs.io
  license: MIT
  summary: 'Distributed object middleware for Python (RPC)'

extra:
  recipe-maintainers:
    - irmen
