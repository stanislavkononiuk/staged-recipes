{% set name = "actions-runner" %}
{% set version = "2.294.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/actions/runner/releases/download/v{{ version }}/actions-runner-linux-x64-{{ version }}.tar.gz
  sha256: a19a09f4eda5716e5d48ba86b6b78fc014880c5619b9dba4a059eaf65e131780

build:
  skip: True  # [not linux64]
  script: |
    mkdir $PREFIX/actions-runner
    tree
  number: 0


test:
  commands:
    - actions-runner config --version

about:
  home: https://github.com/actions/runner
  summary: 'The Runner for GitHub Actions'
  description: |
    The runner is the application that runs a job from a GitHub Actions workflow.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dhirschfeld
