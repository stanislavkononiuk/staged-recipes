{% set name = "actions-runner" %}
{% set version = "2.294.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/actions/runner/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 900c7564ff388a18399293ad7ab0fb292ea3392079d630395860c199743394b1

build:
  skip: True  # [not linux64]
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - dotnet
  host:
    - lttng-ust              # [linux64]
    - zlib                   # [unix]
  run:
    - dotnet
    - lttng-ust              # [linux64]

test:
  commands:
    - actions-runner config --version

about:
  home: https://github.com/actions/runner
  summary: 'The Runner for GitHub Actions'
  description: |
    The runner is the application that runs a job from a GitHub Actions workflow.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dhirschfeld
