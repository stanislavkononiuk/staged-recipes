{% set version = '0.64.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-skpr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/skpr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/skpr/skpr_{{ version }}.tar.gz
  sha256: d96fd26774a1cb10da1aedae15115f163dfcddff086cc53604fc6105f683cc1d

build:
  merge_build_host: True  # [win]
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.11.0
    - r-rcppeigen
    - r-base64enc
    - r-car
    - r-crayon
    - r-doparallel
    - r-dorng
    - r-foreach
    - r-future
    - r-iterators
    - r-kableextra
    - r-knitr
    - r-lazyeval
    - r-lme4
    - r-lmertest
    - r-magrittr
    - r-nlme
    - r-promises
    - r-rintrojs
    - r-shiny
    - r-shinyjs
    - r-shinythemes
    - r-survival
    - r-viridis

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.11.0
    - r-rcppeigen
    - r-base64enc
    - r-car
    - r-crayon
    - r-doparallel
    - r-dorng
    - r-foreach
    - r-future
    - r-iterators
    - r-kableextra
    - r-knitr
    - r-lazyeval
    - r-lme4
    - r-lmertest
    - r-magrittr
    - r-nlme
    - r-promises
    - r-rintrojs
    - r-shiny
    - r-shinyjs
    - r-shinythemes
    - r-survival
    - r-viridis

test:
  commands:
    - $R -e "library('skpr')"           # [not win]
    - "\"%R%\" -e \"library('skpr')\""  # [win]

about:
  home: https://github.com/tylermorganwall/skpr

  license: GPL-3
  summary: Generates and evaluates D, I, A, Alias, E, T, and G optimal designs. Supports generation
    and evaluation of blocked and split/split-split/.../N-split plot designs. Includes
    parametric and Monte Carlo power evaluation functions, and supports calculating
    power for censored responses. Provides a framework to evaluate power using functions
    provided in other packages or written by the user. Includes a Shiny graphical user
    interface that displays the underlying code used to create and evaluate the design
    to improve ease-of-use and make analyses more reproducible.

  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - comatrion/r-skpr


