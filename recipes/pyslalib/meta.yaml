{% set name = "pyslalib" %}
{% set version = "1.0.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pySLALIB-{{ version }}.tar.gz
  sha256: 21d0e1ae6fc73ade9c90ec9e956b2da33163383388cc84e5ec58994bf66c8b35

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - numpy
  host:
    - numpy
    - pip
    - python
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pyslalib
  commands:
    - pip check
  requires:
    - pip
    - {{ pin_compatible('numpy') }}

about:
  home: https://github.com/scottransom/pyslalib
  summary: f2py and numpy based wrappers for SLALIB
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: gpl-2.0.md

extra:
  recipe-maintainers:
    - ickc
