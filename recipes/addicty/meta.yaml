{% set name = "addicty" %}
{% set version = "2021.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/addicty-{{ version }}.tar.gz
  sha256: 2130085feb3e8b2965bc3122cd8638dcd4dc906fe86481559b92ad10e3967c6d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - pyyaml
    - yamllint

test:
  imports:
    - addicty
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jpn--/addicty
  summary: Addicty is a dictionary whose items can be set using both attribute and item syntax.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jpn--
