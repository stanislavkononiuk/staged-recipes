{% set name = "reedsolo" %}
{% set version = "1.5.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b8b25cdc83478ccb06361a0e8fadc27b376a3dfabbb1dc6bb583a998a22c0127

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - cython
    - pip
    - python
  run:
    - python

test:
  imports:
    - reedsolo

about:
  home: https://github.com/tomerfiliba/reedsolomon
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Pure-Python Reed Solomon encoder/decoder'
  dev_url: https://github.com/tomerfiliba/reedsolomon

extra:
  recipe-maintainers:
    - m-rossi
