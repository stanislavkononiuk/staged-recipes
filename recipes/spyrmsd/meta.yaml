{% set name = "spyrmsd" %}
{% set version = 0.3.0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 985861283513fcf9979c028ccd4a9c8dfb7771673a77a8182104de618950e261

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - scipy
    - graph_tool
    - qcelemental
    - openbabel

test:
  imports:
    - spyrmsd

  requires:
    - pytest
    - pytest-benchmark

about:
  home: https://github.com/RMeli/spyrmsd
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Symmetry-corrected RMSD'

  description: |
    Symmetry-corrected RMSD
  doc_url: https://spyrmsd.readthedocs.io/en/master/
  dev_url: https://github.com/RMeli/spyrmsd

extra:
  recipe-maintainers:
    - RMeli
