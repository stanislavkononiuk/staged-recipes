{% set version = '0.1.3' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ppclust
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ppclust_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ppclust/ppclust_{{ version }}.tar.gz
  sha256: ab53220cec654537bb517613085c58954e4ca3bbb9b1a7c7af6e87ff25730091

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-mass
    - r-inaparc
  run:
    - r-base
    - r-mass
    - r-inaparc

test:
  commands:
    - $R -e "library('ppclust')"           # [not win]
    - "\"%R%\" -e \"library('ppclust')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=ppclust
  license: GPL (>= 2)
  summary: 'Partitioning clustering divides the objects in a data set into non-overlapping subsets
    or clusters by using the prototype-based probabilistic and possibilistic clustering
    algorithms. This package covers a set of the functions for Fuzzy C-Means (Bezdek,
    1974) <doi:10.1080/01969727308546047>, Possibilistic C-Means (Krishnapuram & Keller,
    1993) <doi:10.1109/91.227387>, Possibilistic Fuzzy C-Means (Pal et al, 2005) <doi:10.1109/TFUZZ.2004.840099>,
    Possibilistic Clustering Algorithm (Yang et al, 2006) <doi:10.1016/j.patcog.2005.07.005>,
    Possibilistic C-Means with Repulsion (Wachs et al, 2006) <doi:10.1007/3-540-31662-0_6>
    and the other variants of hard and soft clustering algorithms. The cluster prototypes
    and membership matrices required by these partitioning algorithms are initialized
    with different initialization techniques that are available in the package ''inaparc''.
    As the distance metrics, not only the Euclidean distance but also a set of the commonly
    used distance metrics are available to use with some of the algorithms in the package. '
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

