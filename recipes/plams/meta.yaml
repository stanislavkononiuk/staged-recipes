{% set name = "plams" %}
{% set version = "1.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/plams-{{ version }}.tar.gz
  sha256: 5e77632be84a8c12172eb426589cb80187b5b31325d917bdbeb0798f9c5aed46

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - dill >=0.2.4
    - numpy
    - python >=3.7

test:
  imports:
    - scm.plams
    - scm.plams.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.scm.com/doc/plams/
  summary: Python Library for Automating Molecular Simulations
  license: LGPL-3.0-or-later
  license_file:
    - LICENSE.md

extra:
  recipe-maintainers:
    - jan-janssen
