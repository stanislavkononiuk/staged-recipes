{% set name = "kikuchipy" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bf55afb5441ce300399e275a31ac88d8381a0dd02afa000c788b3dc86151ae8e

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py<37]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - dask
    - hyperspy >=1.5.2
    - h5py
    - matplotlib
    - numpy >=1.17
    - pyxem >=0.10
    - scikit-image
    - scikit-learn
    - scipy

test:
  requires:
    - pytest >=5.3.2
  imports:
    - kikuchipy
    - kikuchipy.io
    - kikuchipy.signals
    - kikuchipy.util
  commands:
    - pytest

about:
  home: https://github.com/kikuchipy/kikuchipy
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: |
    KikuchiPy is an open-source Python library for processing and analysis of
    electron backscatter diffraction (EBSD) patterns
  doc_url: https://kikuchipy.readthedocs.io/
  dev_url: https://github.com/kikuchipy/kikuchipy

extra:
  recipe-maintainers:
    - hakonanes
