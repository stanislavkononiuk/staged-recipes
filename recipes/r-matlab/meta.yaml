package:
  name: r-matlab
  version: "1.0.2"

source:
  fn: matlab_1.0.2.tar.gz
  url: https://cran.rstudio.com/src/contrib/matlab_1.0.2.tar.gz
  md5: a1b88790cc074be341983f44b28f22ee

build:
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('matlab')"  # [not win]
    - "\"%R%\" -e \"library('matlab')\""  # [win]

about:
  home: https://cran.rstudio.com/web/packages/matlab/index.html
  license: Artistic-2.0
  license_family: Artistic2
  summary: Emulate MATLAB code using R.

extra:
  recipe-maintainers:
    - fabio-cumbo
    - johanneskoester
    - bgruening
