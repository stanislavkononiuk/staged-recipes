{% set version = "1.0.0" %}

package:
  name: libpostal
  version: "{{ version }}"

source:
  url: https://github.com/openvenues/libpostal/archive/v{{ version }}.tar.gz
  sha256: 3035af7e15b2894069753975d953fa15a86d968103913dbf8ce4b8aa26231644

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - curl
    - autoconf
    - automake
    - libtool
    - {{ compiler('c') }}
    - make
  run:
    - curl

test:
  commands:
    - test -d $PREFIX/lib/libpostal_data
    - test -f $PREFIX/bin/libpostal_data
    - test -f $PREFIX/lib/libpostal.${SH_EXT}


about:
  home: https://github.com/openvenues/libpostal
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: C library for parsing/normalizing street addresses around the world.

extra:
  recipe-maintainers:
    - MichaelMarien
