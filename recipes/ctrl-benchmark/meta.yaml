{% set name = "ctrl-benchmark" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ctrl-benchmark-{{ version }}.tar.gz
  sha256: bdea1617448468662b9ad99dbc6975adb7af1503fd62688d7b621af6c52670a4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - bs4
    - networkx >2,<3
    - plotly
    - pydot
    - python >=3.6
    - pyyaml
    - scikit-learn
    - pytorch >=1.3,<2
    - torchvision <1
    - tqdm

test:
  imports:
    - ctrl
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/facebookresearch/CTrLBenchmark
  summary: The Continual Transfer Learning Benchmark
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Tobias-Fischer
