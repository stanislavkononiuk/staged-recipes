{% set name = "spymicmac" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: cdcfed8a4be3344a96d90bb921fc85b5fd8137111b9b89c71e3655599e3778b7

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - earthengine-api
    - gdal
    - geopandas
    - lxml
    - matplotlib-base
    - numpy
    - opencv
    - pandas
    - pyasn1
    - pybob >=0.26.2
    - pymmaster >=0.1.1
    - python >=3.7
    - scikit-image >=0.18
    - scipy
    - shapely
    - sphinx-argparse
    - usgs

test:
  imports:
    - spymicmac
  requires:
    - pip

about:
  home: "https://github.com/iamdonovan/sPyMicMac"
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: "a python package for processing KH-9 imagery using MicMac"
  doc_url: "https://spymicmac.readthedocs.io"

extra:
  recipe-maintainers:
    - iamdonovan
