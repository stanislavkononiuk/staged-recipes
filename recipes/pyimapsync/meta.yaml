{% set name = "pyimapsync" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyimapsync-{{ version }}.tar.gz
  sha256: 0f30a65a8cd0fc8001fe8697e600c77bb9fcf85d02d46bde39abe2e672a3185e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - pyimapsync
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyscioffice/pysyncimap
  summary: Transfer emails between multiple IMAP servers.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
