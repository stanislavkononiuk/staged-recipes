{% set version = "0.3.5" %}

package:
  name: pytomlpp
  version: {{ version }}

source:
  url: https://github.com/bobfang1992/pytomlpp/archive/refs/tags/{{ version }}.tar.gz
  sha256: 6ceac970f6796c974d67f98a0e493e4307ec8ca01a20a8e098f6a66be07e5a3f

build:
  # noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: true  # [py<37]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools
    - pybind11 >=2.5,<2.6
  run:
    - python

test:
  requires:
    - pytest
    - python-dateutil
  source_files:
    - tests/
  imports:
    - pytomlpp
  commands:
    - pytest tests -v

about:
  home: https://github.com/bobfang1992/pytomlpp
  license: MIT
  license_file: LICENSE
  summary: A python wrapper for tomlplusplus 
  dev_url: https://github.com/bobfang1992/pytomlpp

extra:
  recipe-maintainers:
    - h-vetinari
