{% set version = "0.3.5" %}

package:
  name: pytomlpp
  version: {{ version }}

source:
  # cannot build from github tarball, because of missing submodules, cf. dear-github/dear-github#214
  # cannot use PyPI if we want to run the test suite (and no sources are being pushed to PyPI)
  # for these reasons, we exceptionally use git_url, which does fetch submodules by default in conda-build
  git_url: https://github.com/bobfang1992/pytomlpp.git
  git_rev: {{ version }}
  git_depth: 1

build:
  # noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: true  # [py<37]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools
    - pybind11 >=2.5,<2.6
  run:
    - python

test:
  requires:
    - pytest
    - python-dateutil
  source_files:
    - tests/
  imports:
    - pytomlpp
  commands:
    - pytest tests -v

about:
  home: https://github.com/bobfang1992/pytomlpp
  license: MIT
  license_file: LICENSE
  summary: A python wrapper for tomlplusplus 
  dev_url: https://github.com/bobfang1992/pytomlpp

extra:
  recipe-maintainers:
    - h-vetinari
