{% set name = "opuslib" %}
{% set version = "3.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 2cb045e5b03e7fc50dfefe431e3404dddddbd8f5961c10c51e32dfb69a044c97

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - libopus
  host:
    - pip
    - python
    - libopus 
  run:
    - python
    - libopus

test:
  imports:
    - opuslib
    - opuslib.api
  requires:
    - coverage >=4.4.1
    - nose >=1.3.7
    

about:
  home: "https://github.com/onbeep/opuslib"
  license: BSD
  license_family: BSD
  license_file: LICENSE 
  summary: "Python bindings to the libopus, IETF low-delay audio codec"
  doc_url: https://github.com/orion-labs/opuslib 
  dev_url: https://github.com/orion-labs/opuslib

extra:
  recipe-maintainers:
    - JennaLipscomb
    - mxr-conda
