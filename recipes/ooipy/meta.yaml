{% set name = "ooipy" %}
{% set version = "1.0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bb691c195ea075d1ec7dee84adb3fa016621a801a62f92c54cd43c5281d876e9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - aiohttp
    - fsspec
    - obspy
    - python >=3.6

test:
  imports:
    - ooipy
    - ooipy.hydrophone
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ooipy/ooipy
  summary: A python toolbox for acquiring and analyzing Ocean Obvservatories Initiative (OOI) Data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lsetiawan
    - John-Ragland
    - FelixSchwock
