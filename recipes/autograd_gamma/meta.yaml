{% set name = "autograd_gamma" %}
{% set version = "0.4.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "3b4349cb415bd6e28dd2fac5055e34de1b6c87fe711757a0e42a84bd650fba35"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python
    - autograd >=1.2.0
    - scipy >=1.2.0

test:
  imports:
    - autograd_gamma

about:
  home: "https://github.com/CamDavidsonPilon/autograd-gamma"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "Autograd compatible approximations to the gamma family of functions"
  dev_url: "https://github.com/CamDavidsonPilon/autograd-gamma"

extra:
  recipe-maintainers:
    - mariusvniekerk
    - CamDavidsonPilon
