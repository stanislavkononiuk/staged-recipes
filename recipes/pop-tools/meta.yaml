{% set name = "pop-tools" %}
{% set version = "2020.2.17" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d62a1aafd64585b6fa23b8364f9b7ccf9af2ed586d43611528b03cb4867a0096

build: 
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools_scm
  
  run:
    - python >=3.6
    - numba >=0.48
    - xarray >=0.15.0
    - pooch >=0.7.0
 
test:
  imports:
    - pop_tools

about:
  home: https://github.com/NCAR/pop-tools
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Tools to support analysis of POP2-CESM model solutions with xarray
  dev_url: https://github.com/NCAR/pop-tools
  description: |
    Tools to support analysis of POP2-CESM model solutions with xarray.
  doc_url: https://pop-tools.readthedocs.io

extra:
  recipe-maintainers:
    - andersy005