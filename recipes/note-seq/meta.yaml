{% set name = "note-seq" %}
{% set version = "0.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/py3/p/{{ name }}/{{ name }}-{{ version }}-py3-none-any.whl
  sha256: 4d2aec0fa42e182bbc27ed5a192b2f9bd6307c8177794bb8e8b582d0601e1797

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed {{ name }}-{{ version }}-py3-none-any.whl

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - pytest-pylint
  host:
    - python
    - pip
  run:
    - absl-py
    - attrs
    - bokeh
    - intervaltree
    - IPython
    - librosa
    - numpy
    - pandas
    - pretty_midi
    - protobuf
    - pydub
    - python
    - scipy

test:
  imports:
    - note-seq
  requires:
    - pip
    - pylint
    - pytest
    - pytest-xdist
  commands:
    - pip check

about:
  home: https://github.com/magenta/note-seq
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: A serializable note sequence representation and utilities
  doc_url: https://colab.research.google.com/notebooks/magenta/hello_magenta/hello_magenta.ipynb
  dev_url: https://github.com/magenta/note-seq

extra:
  recipe-maintainers:
    - mxr-conda
    - Walter-0
