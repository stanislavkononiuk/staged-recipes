{% set name = "seamm-dashboard-client" %}
{% set version = "2022.8.30" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/seamm_dashboard_client-{{ version }}.tar.gz
  sha256: b839f57cce74b093ba65a67d28ff8d5b2ec2354dadf57b99161c0ab74ddf8e3f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.6
    - requests

test:
  imports:
    - seamm_dashboard_client
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/molssi-seamm/seamm_dashboard_client
  summary: A Python client for the SEAMM Dashboard RESTful API.
  license: BSD-3-Clause
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - paulsaxe
