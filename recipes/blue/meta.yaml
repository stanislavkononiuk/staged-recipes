{% set name = "blue" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/blue-{{ version }}.tar.gz
  sha256: da06d09f8417ad475e21a26dd0a7dae6771146fdd7f5760450183183230f9ef1

build:
  entry_points:
    - blue=blue:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - tox
  run:
    - black ==22.1.0
    - flake8 >=3.8
    - python >=3.6

test:
  imports:
    - blue
  commands:
    - pip check
    - blue --help
  requires:
    - pip

about:
  home: https://iblueit.dev/
  summary: Blue -- Some folks like black but I prefer blue.
  dev_url: https://github.com/grantjenks/blue.git
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://blue.readthedocs.io/
  doc_url: https://blue.readthedocs.io/

extra:
  recipe-maintainers:
    - BastianZim
