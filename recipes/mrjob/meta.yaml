{%set name = "mrjob" %}
{%set version = "0.5.3" %}
{%set hash_type = "sha256" %}
{%set hash_val = "138f96114d7b48a1564a687f7415fabb37fd87f8cbf733d4f0da5cf16bd8d23b" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}
build:
  entry_points:
    - mrjob=mrjob.cmd:main
    - mrjob-3=mrjob.cmd:main
    - mrjob-3.5=mrjob.cmd:main

  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    # - boto >=2.35.0
    # - filechunkio
    # - pyyaml >=3.08
    - google-api-python-client >=1.5.0

  run:
    - python
    - boto >=2.35.0
    - filechunkio
    - pyyaml >=3.08
    - google-api-python-client >=1.5.0
    - ujson

test:
  imports:
    - mrjob
    - mrjob.examples
    - mrjob.examples.bash_wrap
    - mrjob.examples.mr_postfix_bounce
    - mrjob.examples.mr_travelling_salesman
    - mrjob.fs
    - mrjob.logs
    - mrjob.tools
    - mrjob.tools.emr

  commands:
    - mrjob --help
    - mrjob-3 --help
    - mrjob-3.5 --help

about:
  home: http://github.com/Yelp/mrjob
  license: Apache 2.0
  summary: 'Python MapReduce framework'

extra:
  recipe-maintainers:
    - pmlandwehr
