{%set name = "pdfminer.six" %}
{%set version = "20160614" %}
{%set hash_type = "sha256" %}
{%set hash_val = "8897b7ca5e94329aef5b862e501834ea2c0460c9940c904fdbd07dba297c2553" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.zip
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  
  run:
    - python
    - six
    - chardet

test:
  imports:
    - pdfminer

  commands:
    - pdf2txt.py -h
    # Can't test latin2ascii.py unless you feed it input.
    # Can't test dumppdf.py unless you feed it input.

about:
  home: http://github.com/goulu/pdfminer
  license: MIT
  license_family: MIT
  # license_file: No LICENSE included.
  summary: 'PDF parser and analyzer'

extra:
  recipe-maintainers:
    - pmlandwehr
