{% set name = "pyaps3" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/yunjunz/PyAPS/archive/3ba82ff537d12d24c9bf594fc985eae21f94bfac.tar.gz
  sha256: cb68c31b25a873d58bdfd776ec304206a8d1890639e921cce0434f6185ed1e2a

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - cdsapi
    - ecCodes
    - matplotlib
    - netcdf4
    - numpy
    - pygrib
    - scipy

test:
  imports:
    - pyaps3

about:
  home: https://github.com/yunjunz/PyAPS
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Python based Atmospheric Phase Screen estimation
  description: |
    This python 3 module estimates differential phase delay maps due to the
    stratified atmosphere for correcting radar interferograms. It is rewritten
    in Python 3 language from PYAPS source code and adapted for ECMWF's
    ERA-5 corrections.
  dev_url: https://github.com/yunjunz/PyAPS

extra:
  recipe-maintainers:
    - jhkennedy
    - jlrine2
