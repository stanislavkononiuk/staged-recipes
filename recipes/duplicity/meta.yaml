{% set name = "duplicity" %}
{% set version = "0.8.17" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/duplicity-{{ version }}.tar.gz
  sha256: 1d1be81c3d4bf0109170dacd5254f91ac8d139a474417de6f100bd7c0a4a4cf8

build:
  number: 0
  skip: true   # [py>=40 or py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - setuptools
    - setuptools_scm
    - librsync
  run:
    - librsync
    - fasteners
    - future
    - python

test:
  imports:
    - duplicity
    - duplicity.backends
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://duplicity.nongnu.org/index.html
  summary: Encrypted backup using rsync algorithm
  license: GPL-2.0
  license_file: COPYING
  doc_url: http://duplicity.nongnu.org/
  dev_url: https://gitlab.com/duplicity/duplicity/

extra:
  recipe-maintainers:
    - kpalin
