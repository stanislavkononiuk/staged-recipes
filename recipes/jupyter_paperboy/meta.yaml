{% set name = "jupyter_paperboy" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 32f9b5605190e3e1d622f6852c673a030bdc1abf82ef951ef965c302c8d60692

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - falcon >=1.4.1
    - falcon-cors >=1.1.7
    - falcon-helpers> =0.17.0
    - falcon-multipart >=0.2.0
    - gunicorn >=19.9.0  # [not win]
    - waitress >= 1.2.1  # [win]
    - gitpython >=2.1.11
    - Jinja2 >=2.8.1
    - papermill> =0.16.2
    - nbconvert >=5.4.0
    - nbformat >=4.4.0
    - nbstripout >=0.3.3
    - PyJWT >=1.6.4
    - traitlets >=4.3.2
    - voila >=0.0.6

test:
  imports:
    - paperboy
    - paperboy.config
about:
  home: http://github.com/timkpaine/paperboy
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Paperboy is a production-grade application for scheduling reports'

  description: |
    Paperboy is a production-grade application for scheduling reports. It has a flexible architecture and extensible APIs, and can integrate into a wide variety of deployments. It is composed of various industrial-strength technologies from the open source world.
  dev_url: https://github.com/timkpaine/paperboy

extra:
  recipe-maintainers:
    - blink1073
    - timkpaine
