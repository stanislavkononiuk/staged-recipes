{% set version = '0.0.4' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ncmeta
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ncmeta_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ncmeta/ncmeta_{{ version }}.tar.gz
  sha256: 229db31aeee61d0112086325cb621ab019d6c0776fb3fcaa0d162225963bb882

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-rnetcdf
    - r-dplyr
    - r-rlang
    - r-tibble
    - r-tidyr
  run:
    - r-base
    - r-rnetcdf
    - r-dplyr
    - r-rlang
    - r-tibble
    - r-tidyr

test:
  commands:
    - $R -e "library('ncmeta')"           # [not win]
    - "\"%R%\" -e \"library('ncmeta')\""  # [win]

about:
  home: https://github.com/hypertidy/ncmeta
  license: GPL-3
  summary: Extract metadata from 'NetCDF' data sources, these can be files, file handles or servers.
    This package leverages and extends the lower level functions of the 'RNetCDF' package  providing
    a consistent set of functions that all return data frames. We introduce named concepts  of
    'grid', 'axis' and 'source' which are all meaningful entities without formal definition
    in the  'NetCDF' library <https://www.unidata.ucar.edu/software/netcdf/>. 'RNetCDF'
    matches the library  itself with only the named concepts of 'variables', 'dimensions'
    and 'attributes'. 'ncmeta' provides a required framework for the in-development
    'tidync' project <https://github.com/hypertidy/tidync>.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - xhochy

