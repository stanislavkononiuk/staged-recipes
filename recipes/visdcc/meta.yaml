{% set name = "visdcc" %}
{% set version = "0.0.40" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/6f/a3/289b8dec1459807ad6288b41447e9cdad44bff46ea97182a388710f52c7e/{{ name }}-{{ version }}.tar.gz
  sha256: 629e864dad45c2f483eb8a61819caeebc0b4716164846a226a0c386d67f6809a

build:
  noarch: python
  number: 0
  skip: True  # [py<3]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python
    - dash
    - dash-renderer
    - dash-html-components
    - dash-core-components

test:
  imports:
    - dash
    - dash_core_components
    - dash_html_components
    - visdcc

about:
  home: https://github.com/jimmybow/visdcc
  license: MIT
  license_file: LICENSE.txt
  summary: 'Dash Core Components for Visualization.'

extra:
  recipe-maintainers:
    - jfallmann
