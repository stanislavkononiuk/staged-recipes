{% set name = "pdblp" %}
{% set version = "0.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pdblp/pdblp-{{ version }}.tar.gz
  sha256: ccbecf941f1e88b85c6d6801785e0f76a54280dc3d2d39e7bd3836457da57192

build:
  number: 0
  string: py{{ CONDA_PY }}_{{ PKG_BUILDNUM }}
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - pandas
    - python
    - blpapi

test:
    imports:
        - pdblp

about:
  home: https://github.com/matthewgilbert/pdblp
  license: MIT
  license_file: LICENSE
  summary: 'Bloomberg Open API with pandas'

extra:
  recipe-maintainers:
    - matthewgilbert
