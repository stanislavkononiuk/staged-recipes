{% set name = "duet-python" %}
{% set version = "0.2.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/duet-{{ version }}.tar.gz
  sha256: 256d79280c2ac771855cac1a979df0def555dc1b0bef678c5ce718b0cc16f220

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - typing_extensions

test:
  imports:
    - duet
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/google/duet
  summary: A simple future-based async library for python.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
