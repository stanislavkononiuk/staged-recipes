{% set name = "lapack95" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://www.netlib.org/lapack95/lapack95.tgz
  sha256: 55711e5b1c5ddc9c7dd1d3ea15c37fc5b400783ac6ea573a75e2b1358c2c479b

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
  run:
    - libgfortran

about:
  home: http://www.netlib.org/lapack95
  license: BSD
  license_family: BSD
  summary: LAPACK95 is a Fortran95 interface to LAPACK. 

extra:
  recipe-maintainers:
    - hhslepicka 
