{% set name = "dask-ndmorph" %}
{% set version = "0.1.0" %}
{% set sha256 = "25ba748b6ff3d5204c33ab7c2b3b013c8afda803d38569a5ad6af2e98c50e896" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - dask
    - numpy
    - scipy

test:
  source_files:
    - tests

  imports:
    - dask_ndmorph

  requires:
    - pytest

  commands:
    - pytest

about:
  home: https://github.com/dask-image/dask-ndmorph
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: A library for using N-D filters with Dask Arrays
  doc_url: https://dask-ndmorph.readthedocs.io/
  dev_url: https://github.com/dask-image/dask-ndmorph

extra:
  recipe-maintainers:
    - jakirkham
