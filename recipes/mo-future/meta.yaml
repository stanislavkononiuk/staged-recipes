{% set name = "mo-future" %}
{% set version = "2.48.19205" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: fbf214dd1e1bbbab196d36b4baf9420229baab00c8eae11c623b616953caf12f

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - mo_future

about:
  home: "https://github.com/klahnakoski/mo-files"
  license: "Mozilla Public 2.0 (MPL 2.0)"
  license_family: "MOZILLA"
  license_file: "LICENSE"
  summary: "More future! Make Python 2/3 compatibility a bit easier"

extra:
  recipe-maintainers:
    - xhochy
