package:
  name: vowpalwabbit
  version: 8.7.0

source:
  url: https://scgrahamarchive.blob.core.windows.net/vowpal-wabbit/vowpal_wabbit_2ee2bcf_rapidjson.tgz 
  sha256: befed5ecd42decd533b8e11a98f0e76f9d48951c085b52786277d86ec06923ac

build:
  number: 0
  script: "{{ PYTHON }} -m pip install -vvv ."
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.13
  host:
    - py-boost
    - pip
    - python
  run:
    - py-boost
    - python

test:
  imports:
    - vowpalwabbit
  requires:
    - numpy
    - pandas
    - pytest
    - scipy
    - scikit-learn
  source_files:
    - python/tests
  commands:
    - py.test python/tests

about:
  home: https://github.com/VowpalWabbit/vowpal_wabbit
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Fast online machine learning library
  doc_url: https://github.com/VowpalWabbit/vowpal_wabbit/wiki
  dev_url: https://github.com/VowpalWabbit/vowpal_wabbit

extra:
  recipe-maintainers:
    - gramhagen
    - peterychang
