{% set name = "vowpalwabbit" %}
{% set version = "8.7.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f3393221ae7fece65b457a1e2acdf5f4bf8c6e7e95af064017480f083fcb4a9f

build:
  number: 0
  script: "{{ PYTHON }} -m pip install -vv ."
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.13
  host:
    - py-boost
    - pip
    - python
  run:
    - py-boost
    - python

test:
  imports:
    - {{ name }}
  requires:
    - numpy
    - pandas
    - pytest
    - scipy
    - scikit-learn
  source_files:
    - python/tests
  commands:
    - py.test python/tests

about:
  home: https://github.com/VowpalWabbit/vowpal_wabbit
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Fast online machine learning library
  doc_url: https://github.com/VowpalWabbit/vowpal_wabbit/wiki
  dev_url: https://github.com/VowpalWabbit/vowpal_wabbit

extra:
  recipe-maintainers:
    - gramhagen
    - peterychang
