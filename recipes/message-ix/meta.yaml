{% set version = "1.0.0" %}

package:
  name: message_ix
  version: {{ version }}

source:
  url: https://github.com/iiasa/message_ix/archive/v{{ version }}.tar.gz
  sha256: 512c63bc8473e667ba8571fb7125540ce47f5245b3cca71c989f089600cfd494

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - ixmp ==0.1.0

test:
  imports:
    - message_ix
  commands:
    

about:
  home: https://github.com/iiasa/message_ix
  license: Apache-2.0
  license_file: LICENSE
  summary: 'The integrated assessment and energy systems model MESSAGEix https://MESSAGEix.iiasa.ac.at/'

extra:
  recipe-maintainers:
    - gidden
