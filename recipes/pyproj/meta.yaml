package:
    name: pyproj
    version: "1.9.5"

source:
    fn: pyproj-1.9.5.tar.gz
    url: https://pypi.python.org/packages/source/p/pyproj/pyproj-1.9.5.tar.gz
    md5: 3446a23f1c9de4827b31996ff213c5a3
    patches:
        - win_build.patch  # [win]

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
    build:
        - python
        - setuptools
    run:
        - python
        - numpy

test:
    imports:
        - pyproj

about:
    home: https://github.com/jswhit/pyproj
    license: OSI
    summary: 'Python interface to PROJ.4 library'
