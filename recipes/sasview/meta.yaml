{% set name = "sasview" %}
{% set version = "v5.0_beta.2_8_g390494d7c" %}  # git describe --tags --dirty --always | sed 's/-/_/g'
{% set file_ext = "tar.gz" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  git_url: https://github.com/SasView/sasview
  git_rev: 390494d7cc6099973fce721a89afc666ae254c11

build:
  number: 0

requirements:
  build:
    - numpy
    - pyqt >=5
    - python
    - setuptools
  run:
    - bumps
    - h5py >=2.5
    - lxml
    - matplotlib
    - numpy
    - periodictable >=1.5.0
    - pillow
    - pyparsing >=2.0.0
    - pyqt >=5
    - python
    - qt5reactor
    - sasmodels
    - scipy
    - twisted <=18.4
    - xhtml2pdf

test:
  imports:
    - sas.sasview
    - sas.qtgui
    - sas.qtgui.MainWindow
  commands:
    - which sasview

about:
  home: https://github.com/SasView/sasview
  license: Custom
  license_family: AGPL
  license_url: https://github.com/SasView/sasview/blob/master/LICENSE.TXT
  summary: SasView is a Small Angle Scattering (SAS) analysis package

extra:
  recipe-maintainers:
    - mrakitin
