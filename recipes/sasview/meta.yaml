{% set name = "sasview" %}
{% set version = "v5.0_beta.2_8_g390494d7c" %}  # git describe --tags --dirty --always | sed 's/-/_/g'
{% set sha256 = "06403f0c5ace1b02cfaa357e3233d3cccec8bf94" %}
{% set file_ext = "tar.gz" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: v5.0-beta.2.{{ file_ext }}
  url: https://github.com/SasView/{{ name }}/archive/v5.0-beta.2.{{ file_ext }}
  sha256: {{ sha256 }}
  patches:
    - sasview_setup.patch

build:
  number: 0
  skip: True  # [win or py2k]

requirements:
  host:
    - numpy
    - pip
    - pyqt >=5
    - python
    - setuptools
  run:
    - bumps
    - h5py >=2.5
    - lxml
    - matplotlib
    - {{ pin_compatible('numpy') }}
    - periodictable >=1.5.0
    - pillow
    - pyparsing >=2.0.0
    - pyqt >=5
    - python
    - qt5reactor
    - sasmodels
    - scipy
    - twisted <=18.4
    - xhtml2pdf

test:
  imports:
    - sas.sasview
    - sas.qtgui
    - sas.qtgui.MainWindow
  commands:
    - which sasview

about:
  home: https://github.com/SasView/sasview
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.TXT
  summary: SasView is a Small Angle Scattering (SAS) analysis package

extra:
  recipe-maintainers:
    - mdoucet
    - mrakitin
    - rozyczko
    - stuartcampbell
