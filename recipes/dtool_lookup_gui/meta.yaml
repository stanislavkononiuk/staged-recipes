{% set name = "dtool_lookup_gui" %}
{% set version = "0.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/dtool-lookup-gui/dtool-lookup-gui-{{ version }}.tar.gz
  sha256: 41d33075270f8d78ef32c349ccbdca936045a4b1a1a72d8ddd00ef9edd769cc3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm >=3.5.0
  run:
    - aiohttp >=3.6
    - dtool_lookup_api >=0.1
    - dtoolcore >=3.17
    - gbulb >=0.6
    - numpy
    - pygobject >=3.36
    - python >=3.6
    - pyyaml >=5.3
    - scipy >=1.5

test:
  imports:
    - dtool_lookup_gui
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/IMTEK-Simulation/dtool-lookup-gui
  summary: Graphical user interface for dtool
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - jan-janssen
