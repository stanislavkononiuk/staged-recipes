{% set name = "collada-dom" %}
{% set version = "2.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rdiankov/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 3be672407a7aef60b64ce4b39704b32816b0b28f61ebffd4fbd02c8012901e0d

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - boost
    - pcre
    - libxml2
    - zlib
  run:
    - boost
    - pcre
    - libxml2
    - zlib

test:
  requires:
    - pkg-config
  commands:
    - pkg-config --modversion {{ name }}

about:
  home: http://github.com/rdiankov/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'The COLLADA Document Object Model (DOM) is an application programming interface (API) that provides a C++ object representation of a COLLADA XML instance document.'

  description: |
    The COLLADA Document Object Model (DOM) is an application programming interface (API) that provides a C++ object representation of a COLLADA XML instance document.
  dev_url: http://github.com/rdiankov/{{ name }}

extra:
  recipe-maintainers:
    - jcarpent
