{% set name = "pIDLy" %}
{% set version = "0.2.7" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "6c9e77d710c09de6856431869b0cca2bc8ac2de961af82ac8665b38fc535567e" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  build:
    - python
    - setuptools
    - numpy
    - pexpect
    - scipy
  run:
    - python
    - numpy
    - pexpect
    - scipy

test:
  imports:
    - pidly

about:
  home: https://github.com/anthonyjsmith/pIDLy
  license: MIT
  license_family: MIT
  license_file: 'LICENSE'
  summary: IDL within Python
  description: Control ITT's IDL (Interactive Data Language) from within Python

extra:
  recipe-maintainers:
    - smithsp
