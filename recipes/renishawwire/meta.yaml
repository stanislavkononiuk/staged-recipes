{% set name = "renishawwire" %}
{% set version = "0.1.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/renishawWiRE-{{ version }}.tar.gz
  sha256: ec2f32003c6635fafc79a144ed2457bdffd29f800586e8f87d44dfe887682e1e

build:
  entry_points:
    - wdf-export=renishawWiRE.export:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy >=1.12.0
    - python >=3.6

test:
  imports:
    - renishawWiRE
  commands:
    - pip check
    - wdf-export --help
  requires:
    - pip

about:
  home: https://github.com/alchem0x2A/py-wdf-reader
  dev_url: https://github.com/alchem0x2A/py-wdf-reader
  summary: Reading wdf Raman spectroscopy file from Renishaw WiRE
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  description: A python wrapper for read-only accessing the wdf Raman spectroscopy file format created by the WiRE software of Ranishaw Inc. Renishaw Inc owns copyright of the wdf file format.

extra:
  recipe-maintainers:
    - HeavyTony2
