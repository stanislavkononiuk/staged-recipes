{% set name = "datacube" %}
{% set version = "1.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/opendatacube/datacube-core.git
  git_tag: datacube-{{ version }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
  run:
    - python
    - cachetools
    - dask
    - gdal
    - jsonschema
    - netcdf4
    - numpy
    - pathlib
    - psycopg2
    - pypeg2
    - python-dateutil
    - pyyaml
    - rasterio
    - singledispatch
    - sqlalchemy
    - xarray

test:
  imports:
    - datacube

about:
  home: http://www.opendatacube.org
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary:  Data analysis environment for earth observation data
  description: |
    Open Data Cube Core provides an integrated gridded data analysis environment
    for decades of analysis ready earth observation satellite and related data
    from multiple satellite and other acquisition systems.
  doc_url: http://datacube-core.readthedocs.io
  dev_url: https://github.com/opendatacube/datacube-core

extra:
  recipe-maintainers:
    - v0lat1le
    - omad
    - jeremyh
