{% set name = "chinese-whispers" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/chinese_whispers-{{ version }}.tar.gz
  sha256: 0112f5d8cd01bc09564f2b40803c21ef51f27f064b4f234ef97c4dbf09869c53

build:
  entry_points:
    - chinese-whispers = chinese_whispers.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - networkx >=2.1,<3.0

test:
  imports:
    - chinese_whispers
  commands:
    - pip check
    - chinese-whispers --help
  requires:
    - pip

about:
  home: https://github.com/nlpub/chinese-whispers-python
  summary: An implementation of the Chinese Whispers clustering algorithm.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dustalov
