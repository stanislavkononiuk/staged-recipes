{% set name = "ssh-crypt" %}
{% set version = "1.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ssh-crypt-{{ version }}.tar.gz
  sha256: 00ed2483731ef69deb97225ef92b11a16a9e94f7d672a49aff30fe31da28acef

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - paramiko
    - cryptography

test:
  imports:
    - ssh_crypt
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/ssh-crypt/
  summary: ssh-crypt is a tool to encrypt/decrypt data using your ssh key from ssh-agent
  license: BSD-1-Clause

extra:
  recipe-maintainers:
    - cav71
