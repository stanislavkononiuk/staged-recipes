{% set name = "de-dwd" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/de-dwd-{{ version }}.tar.gz
  sha256: 5abe835da14ff7d08e049327c3c3801d1ca6148e443a7e5b73991f12ea898e7e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - python-dateutil
    - urllib3 >=1.25.3

test:
  imports:
    - deutschland
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bundesAPI/dwd-api
  summary: 'Deutscher Wetterdienst: API'
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
