{% set name = "radis" %}
{% set version = "0.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/radis-{{ version }}.tar.gz
  sha256: c23309dcaa0a2f1b5d8fa5a28b2ef63c841bdaaf6a9b10c8bfc3667bb66388a5

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - numpy
    - pip
  run:
    - python
    - astropy
    - astroquery >=0.3.9
    - beautifulsoup4
    - configparser
    - cython
    - lxml
    - matplotlib-base
    - habanero
    - h5py
    - hjson-py
    - ipython >=7.0.0
    - joblib
    - json_tricks >=3.15.0
    - pandas >=1.0.5
    - plotly >=2.5.1
    - progressbar2
    - numba
    - mpldatacursor
    - peakutils
    - termcolor
    - pytables
    - pytest
    - psutil
    - seaborn
    - scipy >=1.4.0
    - vaex 
    - lmfit
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - radis

about:
  home: https://github.com/radis/radis
  license: LGPL-2.0-only
  license_family: LGPL
  license_file: LICENSE
  summary: A fast line-by-line code for high-resolution infrared molecular spectra
  doc_url: https://radis.readthedocs.io/en/latest/
  dev_url: https://github.com/radis/radis


extra:
  recipe-maintainers:
    - arunavabasu-03
