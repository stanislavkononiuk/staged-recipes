{% set name = "radis" %}
{% set version = "0.13.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 650ef57b6f6b96232e4282564b613650538ff914268e71b67a4ea846c9a8d746

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - astropy
    - astroquery >=0.3.9
    - beautifulsoup4
    - configparser
    - cython
    - h5py
    - habanero
    - ipython >=7.0.0
    - joblib
    - lxml
    - matplotlib-base
    - mpldatacursor
    - numba
    - numpy <=1.22.3
    - pandas >=1.0.5
    - peakutils
    - pip
    - plotly >=2.5.1
    - progressbar2
    - psutil
    - pytest
    - python
    - scipy >=1.4.0
    - seaborn
    - termcolor
    - vaex >=4.9.2

test:
  imports:
    - radis
    - radis.db
    - radis.db.CO
    - radis.db.CO2
    - radis.io
    - radis.lbl
    - radis.levels
    - radis.los
    - radis.misc
    - radis.phys
    - radis.spectrum
    - radis.test
    - radis.test.io
    - radis.test.lbl
    - radis.test.los
    - radis.test.spectrum
    - radis.test.tools
    - radis.tools

about:
  home: https://github.com/radis/radis
  license: LGPL-2.0-only 
  license_family: LGPL
  license_file: LICENSE
  summary: A fast line-by-line code for high-resolution infrared molecular spectra
  doc_url: https://radis.readthedocs.io/en/latest/
  dev_url: https://github.com/radis/radis

extra:
  recipe-maintainers:
    - arunavabasu-03