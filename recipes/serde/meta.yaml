{% set name = "serde" %}
{% set version = "0.8.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 801dcd3b6729c74c6e923613be216a021e1d3d88bd8a4d7d1cb1f81591360695

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - isodate >=0.6

test:
  imports:
    - serde

about:
  home: "https://github.com/rossmacarthur/serde"
  license: MIT OR Apache2.0
  license_file: 
    - {{ name|lower }}-{{ version }}/LICENSE-MIT
    - {{ name|lower }}-{{ version }}/LICENSE-APACHE
  summary: "Define, serialize, deserialize, and validate Python data structures."
  doc_url: https://rossmacarthur.github.io/serde/
  dev_url: https://github.com/rossmacarthur/serde

extra:
  recipe-maintainers:
    - kellpossible
