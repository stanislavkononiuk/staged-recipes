{% set name = "pypugjs" %}
{% set version = "5.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 15d432ace4447ed43722d8f5f1bf56cfb89ce47f073b6d80e85a17ed389798fc

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - six
    - chardet

test:
  imports:
    - pypugjs
  commands:
    - pypugjs --help

about:
  home: https://github.com/kakulukia/pypugjs
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: "PugJS syntax template adapter for Django, Jinja2, Mako and Tornado templates"
  doc_url: https://github.com/kakulukia/pypugjs
  dev_url: https://github.com/kakulukia/pypugjs

extra:
  recipe-maintainers:
    - kiwi0fruit
