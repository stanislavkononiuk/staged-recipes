{% set name = "pennylane-cirq" %}
{% set version = "0.22.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PennyLaneAI/pennylane-cirq/archive/v{{ version }}.tar.gz
  sha256: f2b4abacb7a0479ee99fa1ea482157ae851f9f3e8c0f9191bba205c1bdfc056e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - cirq-core >=0.10
    - cirq-pasqal >=0.10
    - pennylane >=0.17
    - python >=3.7

test:
  imports:
    - pennylane_cirq
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://xanadu.ai
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/PennyLaneAI/pennylane-cirq
  doc_url: https://pennylane-cirq.readthedocs.io/

extra:
  recipe-maintainers:
    - BastianZim
