{% set name = "libtirpc" %}
{% set version = "1.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://downloads.sourceforge.net/sourceforge/libtirpc/{{ name }}-{{ version }}.tar.bz2
  sha256: e24eb88b8ce7db3b7ca6eb80115dd1284abc5ec32a8deccfed2224fc2532b9fd

build:
  number: 0
  skip: true  # [not linux]
requirements:
  build:
    - {{ compiler('c') }}
    - make
    - pkg-config
    - libtool
    - autoconf
  host:
    - krb5
  run:
    - krb5

test:
  commands:
    - test -f ${PREFIX}lib/libtirpc.so

about:
  home: http://git.linux-nfs.org/?p=steved/libtirpc.git;a=summary
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Transport Independent RPC library (SunRPC replacement)'
extra:
  recipe-maintainers:
    - izahn
