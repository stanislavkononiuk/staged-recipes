{% set name = "fslpy" %}
{% set version = "1.10.0" %}
{% set sha256 = "7c634b9ff7286ecbf63294a04a695903d4be820fefc07eae2f38d4aa83eee119" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - sphinx 1.6.*
    - sphinx_rtd_theme 0.*
    - mock 2.*
    - coverage 4.*
    - pytest 3.*
    - pytest-cov 2.*
  run:
    - python
    - deprecation >=1.*,<=2.*
    - numpy 1.*
    - scipy >=0.18,<2
    - nibabel 2.*
    - six 1.*
  run_constrained:
    - indexed_gzip >=0.7,<1.*
    - wxpython <4.1
    - trimesh >=2.22.28,<3
    - rtree 0.8.3

test:
  source_files:
    - tests
  requires:
    - mock 2.*
    - coverage 4.*
    - pytest 3.*
    - pytest-cov 2.*
    - trimesh >= 2.22.28,<3
    - rtree 0.8.3
    - indexed_gzip >=0.7,<1.*
    - dcm2niix 1.0.20171215
  commands:
    - pytest --cov=fsl -m 'not (longtest or fsltest)' --ignore=tests/test_idle.py --ignore=tests/test_platform.py --ignore=tests/test_immv_imcp.py


about:
  home: https://git.fmrib.ox.ac.uk/fsl/fslpy/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'The FSL Python library'
  dev_url: https://git.fmrib.ox.ac.uk/fsl/fslpy/

extra:
  recipe-maintainers:
    - pauldmccarthy
