{% set name = "FireWorks" %}
{% set version = "1.9.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: dec99b56897df5462ce62cf275e4edefa1b7d52b6a1ecc96776fdee9b7833513

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - ruamel.yaml >=0.15.35
    - pymongo >=3.3.0
    - Jinja2 >=2.8.0
    - six >=1.10.0
    - monty >=1.0.1
    - python-dateutil >=2.5.3
    - tabulate >=0.7.5
    - flask >=0.11.1
    - flask-paginate >=0.4.5
    - gunicorn >=19.6.0
    - tqdm >=4.8.4
    - paramiko >=2.4.2
    - requests >=2.01
    - fabric >=2.3.1
    - matplotlib >=2.0.1
    - python-igraph >=0.7.1

test:
  imports:
    - fireworks

about:
  home: https://materialsproject.github.io/fireworks
  license: BSD-3-Clause-LBNL
  license_family: BSD
  license_file: LICENSE
  summary: 'The Fireworks Workflow Management Repo.'

  description: |
    FireWorks stores, executes, and manages calculation workflows.
  doc_url: https://materialsproject.github.io/fireworks/
  dev_url: https://github.com/materialsproject/fireworks

extra:
  recipe-maintainers:
    - jan-janssen
