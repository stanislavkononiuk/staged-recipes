{% version = "2.1.0" %}

package:
  name: intervaltree
  version: {{ version }}

source:
  fn: intervaltree-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/i/intervaltree/intervaltree-{{ version }}.tar.gz
  sha245: aca5804b88f70cb49050c37b6de59090570f77a75aec1932966cf69f6a48810b

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - sortedcontainers
  run:
    - python
    - sortedcontainers

test:
  imports:
    - intervaltree

  requires:
    - pytest

about:
  home: https://github.com/chaimleib/intervaltree
  license: Apache-2.0
  summary: 'Editable interval tree data structure for Python 2 and 3'
  license_family: APACHE

extra:
  recipe-maintainers:
    - johanneskoester
