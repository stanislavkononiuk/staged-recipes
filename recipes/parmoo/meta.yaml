{% set name = "parmoo" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/parmoo-{{ version }}.tar.gz
  sha256: 5a2606665783b63915913f96393876c44c85c93259153842c3482d68a9ea32b1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - tox
    - pip
  run:
    - python >=3.6
    - numpy
    - scipy
    - pydoe

test:
  imports:
    - parmoo
  commands:
    - py.test --pyargs parmoo
  requires:
    - pytest

about:
  home: https://github.com/parmoo/parmoo
  summary: Python library for parallel multiobjective simulation optimization
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thchang
