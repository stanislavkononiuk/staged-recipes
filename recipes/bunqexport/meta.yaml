{% set name = "bunqexport" %}
{% set version = "0.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bunqexport-{{ version }}.tar.gz
  sha256: 80e82686e9ae95323d78d9bce0db08f5aa974f169ee9cc1d5a26d21b682f8ece

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - bunq-sdk
    - pandas
    - python >=3.6

test:
  imports:
    - bunqexport
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/stuertz/pybunqexport
  summary: Convert bunq payments to csv
  license: GPL-3.0-only
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - step21
