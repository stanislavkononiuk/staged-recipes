{% set name = "synthetic-data" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/synthetic-data-{{ version }}.tar.gz
  sha256: 02876690e9a30f877b9eaa884f25ad6a5ff0b9fc701502e778452e0b973642dd

build:
  noarch: python
  script_env:
   - PYTHONUTF8=1 
  script: 
   - Set PYTHONUTF8=1
   - {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - numpy >=1.22.0
    - scikit-learn ==1.0.2
    - scipy ==1.8.0

test:
  imports:
    - synthetic_data
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/capitalone/synthetic-data
  summary: Generates complex, nonlinear datasets for use         with deep learning/black box models
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
