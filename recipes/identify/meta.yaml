{% set name = "identify" %}
{% set version = "1.0.5" %}
{% set hash_type = "sha256" %}
{% set hash_value = "cfe1487d9fa28fdb59f52306b8465021864d1bb8b580d63f31e379ded3f2b21c" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://github.com/chriskuehl/identify/archive/v{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  entry_points:
    - identify-cli=identify.cli:main
  script: python setup.py install  --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - identify
  requires:
    - pytest
  source_files:
    - tests
  commands:
    - identify-cli --help
    - pytest tests

about:
  home: https://github.com/chriskuehl/identify
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: File identification library for Python

extra:
  recipe-maintainers:
    - nicoddemus
