{% set name = "seqdat" %}
{% set version = "0.1.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/seqdat-{{ version }}.tar.gz
  sha256: 78bba65a4481d0ce27baba1dc38a4df829439b15f7d54cbf2d28d7b8607008f8 

build:
  number: 0
  noarch: python
  entry_points:
    - seqdat = seqdat.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<3.11
    - poetry
  run:
    - click >=8.0.3,<9.0.0
    - click-help-colors >=0.9,<0.10.0
    - python >=3.6,<3.11
    - rich >=10.12.0,<11.0.0
    - ruamel.yaml >=0.17.17,<0.18.0

test:
  imports:
    - seqdat
  commands:
    - pip check
    - seqdat --help
  requires:
    - pip

about:
  home: https://github.com/daylinmorgan/seqdat
  summary: sequencing data manager
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - daylinmorgan
