{% set version = '0.11' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-xaringan
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/xaringan_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/xaringan/xaringan_{{ version }}.tar.gz
  sha256: 490a8d292ea0509b7ee5829afc4fb80b10b0b69bb2eca0b850c7db1a5dde4000

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-htmltools
    - r-knitr >=1.21
    - r-rmarkdown
    - r-servr >=0.13
    - r-xfun >=0.6
  run:
    - r-base
    - r-htmltools
    - r-knitr >=1.21
    - r-rmarkdown
    - r-servr >=0.13
    - r-xfun >=0.6

test:
  commands:
    - $R -e "library('xaringan')"           # [not win]
    - "\"%R%\" -e \"library('xaringan')\""  # [win]

about:
  home: https://github.com/yihui/xaringan
  license: MIT
  summary: Create HTML5 slides with R Markdown and the JavaScript library 'remark.js' (<https://remarkjs.com>).
  license_family: MIT

extra:
  recipe-maintainers:
    - conda-forge/r
    - philip-khor

