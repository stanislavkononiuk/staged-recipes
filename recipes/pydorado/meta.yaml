{% set name = "pydorado" %}
{% set version = "2.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pydorado-{{ version }}.tar.gz
  sha256: a4922917d42a37f367794f09f25547d2c9a153cb814119519bd7089640133de2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=2.7
    - pip
  run:
    - python >=2.7
    - numpy
    - matplotlib-base
    - scipy
    - future
    - tqdm

test:
  imports:
    - dorado
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/passaH2O/dorado
  summary: dorado - Lagrangian particle routing routine via weighted random walks
  license: MIT
  license_file: LICENSE
  doc_url: https://passah2o.github.io/dorado
  dev_url: https://github.com/passaH2O/dorado

extra:
  recipe-maintainers:
    - elbeejay
    - wrightky
