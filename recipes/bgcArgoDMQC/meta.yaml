{% set name = "bgcArgoDMQC" %}
{% set version = "0.2.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bgcArgoDMQC-{{ version }}.tar.gz
  sha256: fa26d02558225bf098e2e383469d5eb80ba863611c95bbd117cd0189a608316c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.4
  run:
    - cmocean
    - gsw
    - matplotlib-base
    - netcdf4
    - numpy
    - pandas
    - python >=3.4
    - scipy
    - seaborn

test:
  imports:
    - bgcArgoDMQC
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ArgoCanada/bgcArgoDMQC
  summary: A python library for quality control of BGC-Argo data
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - cgrdn
