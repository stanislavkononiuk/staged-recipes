{% set name = "de-pegel-online" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/de-pegel-online-{{ version }}.tar.gz
  sha256: e873ac7051c1bdc72d11f20f447c57bcb4ab222a419b40e3e0ce0d2f7b64736b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - poetry
  run:
    - python >=3.6
    - python-dateutil
    - urllib3 >=1.25.3

test:
  imports:
    - deutschland
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bundesAPI/pegel-online-api
  summary: 'Wasserstra√üen- und Schifffahrtsverwaltung: Pegel-Online API'
  license: Apache-2.0
  license_file: 
    - LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
