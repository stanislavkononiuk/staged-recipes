# It has been subsequently adapted for automated building with conda-forge.

package:
  name: matplotlib
  version: 1.5.0rc1

source:
  fn: matplotlib-1.5.0rc1.tar.gz
  url: https://github.com/matplotlib/matplotlib/archive/v1.5.0rc1.tar.gz

  patches:
    - setupext.patch
    - cfg.patch
    - cfg_qt4agg.patch    
    # [not osx]
    - rctmp_pyside.patch  
    # [not osx]
    - osx-tk.patch        # [osx]

requirements:
  build:
    - python
    - setuptools
    - numpy
    - python-dateutil
    - freetype
    - nose
    - pyparsing
    - pytz
    - py2cairo            # [linux and py2k]
    - tornado
    - libpng
    - zlib                # [win]
    - pyqt               
    # [not osx]
  run:
    - python
    - numpy
    - python-dateutil
    - freetype            # [unix]
    - pytz
    - pyparsing
    - py2cairo            # [linux and py2k]
    - libpng              # [unix]
    - pyqt                # [not osx]

about:
  home: http://matplotlib.org/
  license: PSF-based (http://matplotlib.sourceforge.net/users/license.html)
