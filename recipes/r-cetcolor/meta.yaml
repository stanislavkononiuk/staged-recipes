{% set version = '0.2.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cetcolor
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cetcolor_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cetcolor/cetcolor_{{ version }}.tar.gz
  sha256: 389d8f84202f00e3a7af4682a6843e71367501e4cf5f4c3ec856359a326bcf4f

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('cetcolor')"           # [not win]
    - "\"%R%\" -e \"library('cetcolor')\""  # [win]

about:
  home: https://github.com/coatless/cetcolor, http://thecoatlessprofessor.com/projects/cetcolor/,
    http://peterkovesi.com/projects/colourmaps/

  license: CC-BY-SA-4.0
  summary: 'Collection of perceptually uniform colour maps made by Peter Kovesi (2015) "Good
    Colour Maps: How to Design Them" <arXiv:1509.03700> at the Centre for Exploration
    Targeting (CET).'

  license_family: CC

extra:
  recipe-maintainers:
    - conda-forge/r
    - coatless

