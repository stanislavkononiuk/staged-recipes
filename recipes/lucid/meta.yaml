{% set name = "lucid" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pcdshub/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 293ec9e37da1011b01da499098096d599ba78bff667a5eea9c530a1c1aba4ae1

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
    - pyqt >=5
    - qtpy

  run:
    - python >=3.6
    - fuzzywuzzy
    - ophyd
    - pyqt >=5
    - pyqtads
    - pyyaml
    - qtpy
    - typhos

test:
  imports:
    - lucid

  requires:
    - pytest
    - pytest-qt

about:
  home: https://github.com/pcdshub/lucid
  summary: 'SLAC National Accelerator Laboratory: LCLS User Control and Interface Design'
  license: SLAC Open
  license_family: OTHER
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - klauer
    - hhslepicka
