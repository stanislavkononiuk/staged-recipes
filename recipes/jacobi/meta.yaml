{% set name = "jacobi" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jacobi-{{ version }}.tar.gz
  sha256: 09e87dea46914bdb2c52f92aeb6a7d2ac1e4a75c3c9e055025d8d911a6b37993

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.10

test:
  imports:
    - jacobi
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hdembinski/jacobi
  summary: Compute numerical derivatives.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MialLewis
    - SilkeSchomann
    - robertapplin
