{% set name = "susi" %}
{% set version = "1.1.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/susi-{{ version }}.zip
  sha256: 88f1958c1177da69e2d64fadc5855076c5d20e536f53d1b957eadaaf7735c70c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - joblib
    - numpy
    - python
    - scikit-learn
    - scipy
    - tqdm

test:
  imports:
    - susi
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/felixriese/susi
  summary: Python package for unsupervised, supervised and semi-supervised self-organizing maps (SOM)
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - felixriese
