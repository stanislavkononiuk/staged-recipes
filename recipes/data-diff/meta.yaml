{% set name = "data-diff" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/data-diff-{{ version }}.tar.gz
  sha256: 74c835ce6549a01f6b51fa23659a47af020a06e5e945964f023f221ef2056951

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python >=3.6,<4.0
  run:
    - click >=8.1,<9.0
    - dsnparse
    - python >=3.6,<4.0
    - rich >=10.16.2,<11.0.0
    - runtype >=0.2.6,<0.3.0
    - toml >=0.10.2,<0.11.0

test:
  imports:
    - data_diff
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/datafold/data-diff
  doc_url: https://data-diff.readthedocs.io/en/latest/
  summary: Command-line tool and Python library to efficiently diff rows across two different databases.
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
