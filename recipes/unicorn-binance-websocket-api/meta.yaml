{% set name = "unicorn-binance-websocket-api" %}
{% set version = "1.40.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/unicorn-binance-websocket-api-{{ version }}.tar.gz
  sha256: 4a2d00830e051ae4b51be117b435f5a1e73a5d3a22a31a8c14fb3ce276edf213

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - cheroot
    - colorama
    - flask
    - flask-restful
    - psutil
    - python >=3.7
    - requests
    - ujson
    - unicorn-fy
    - websocket-client
    - websockets ==10.2
  run:
    - cheroot
    - colorama
    - flask
    - flask-restful
    - psutil
    - python >=3.7
    - requests
    - ujson
    - unicorn-fy
    - websocket-client
    - websockets ==10.2

test:
  imports:
    - tools
    - unicorn_binance_websocket_api
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.lucit.tech/unicorn-binance-websocket-api.html
  summary: An unofficial Python API to use the Binance Websocket API`s (com+testnet, com-margin+testnet, com-isolated_margin+testnet, com-futures+testnet, jersey, us, jex, dex/chain+testnet) in a easy, fast, flexible, robust and fully-featured way.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/LUCIT-Systems-and-Development/unicorn-binance-websocket-api
  doc_url: https://unicorn-binance-websocket-api.docs.lucit.tech/
  doc_source_url: https://github.com/LUCIT-Systems-and-Development/unicorn-binance-websocket-api/blob/master/README.md

extra:
  recipe-maintainers:
    - oliver-zehentleitner
