{% set name = "memoized-property" %}
{% set version = "1.0.3" %}
{% set sha256 = "4be4d0209944b9b9b678dae9d7e312249fe2e6fb8bdc9bdaa1da4de324f0fcf5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name|lower }}-{{ version }}.tar.gz
  url: https://files.pythonhosted.org/packages/70/db/23f8b5d86c9385299586c2469b58087f658f58eaeb414be0fd64cfd054e1/{{ name|lower }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt 

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - memoized_property

about:
  home: https://github.com/estebistec/python-memoized-property
  license: BSD
  summary: 'A simple python decorator for defining properties that only run their fget function once'
  license_family: BSD

extra:
  recipe-maintainers:
    - npavlovikj
