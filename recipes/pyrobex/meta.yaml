{% set name = "pyrobex" %}
{% set version = "0.4.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 99b51c3139dd0f9402d69fc1041882769f3d1bea210a9e6cebf25470c4f53632

build:
  number: 0
  noarch: python
  skip: True
  entry_points:
    - robex=pyrobex.cli:main
  script: 
    - rm -rf ./pyrobex/ROBEX
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - nibabel
    - numpy
    - python >=3.6

test:
  imports:
    - pyrobex
  commands:
    - pip check
    - robex --help
  requires:
    - pip

about:
  home: https://github.com/jcreinhold/pyrobex
  summary: python bindings for ROBEX brain extraction
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://pyrobex.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - sarthakpati
