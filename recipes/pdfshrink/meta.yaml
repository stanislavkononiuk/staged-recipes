{% set name = "pdfshrink" %}
{% set version = "0.1.0" %}
{% set sha256 = "??????" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tdegeus/pdfshrink/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  entry_points:
    - pdfshrink = pdfshrink:main

requirements:
  host:
    - python >=3
    - pip
    - setuptools
    - docopt
  run:
    - python >=3
    - docopt
    - click
    - ghostscript

test:
  imports:
    - pdfshrink
  commands:
    - pdfshrink --help

about:
  home: https://github.com/tdegeus/pdfshrink
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Shrink PDF files with Ghostscript'
  description: 'Shrink PDF files with Ghostscript'
  doc_url: https://github.com/tdegeus/pdfshrink
  dev_url: https://github.com/tdegeus/pdfshrink

extra:
  recipe-maintainers:
    - tdegeus
