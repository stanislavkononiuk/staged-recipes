{% set name = "flake8-eradicate" %}
{% set version = "1.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flake8-eradicate-{{ version }}.tar.gz
  sha256: fe7167226676823d50cf540532302a6f576c5a398c5260692571a05ef72c5f5b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - attrs
    - eradicate >=2.0,<3.0
    - flake8 >=3.5,<4.0
    - python >=3.6,<4.0

test:
  imports:
    - flake8_eradicate
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sobolevn/flake8-eradicate
  summary: Flake8 plugin to find commented out code
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
