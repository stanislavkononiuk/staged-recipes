{% set version = '2.0.6.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-geiger
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/geiger_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/geiger/geiger_{{ version }}.tar.gz
  sha256: 9153047b608d652821251206d1450bb3f517c8884379f498a695315574ae001d

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-mass
    - r-rcpp >=0.11.0
    - r-ape >=3.0_6
    - r-coda
    - r-colorspace
    - r-desolve >=1.7
    - r-digest
    - r-mvtnorm
    - r-ncbit
    - r-subplex
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-rcpp >=0.11.0
    - r-ape >=3.0_6
    - r-coda
    - r-colorspace
    - r-desolve >=1.7
    - r-digest
    - r-mvtnorm
    - r-ncbit
    - r-subplex

test:
  commands:
    - $R -e "library('geiger')"           # [not win]
    - "\"%R%\" -e \"library('geiger')\""  # [win]

about:
  home: http://www.webpages.uidaho.edu/~lukeh/software.html
  license: GPL (>= 2)
  summary: Methods for fitting macroevolutionary models to phylogenetic trees.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - jenzopr

