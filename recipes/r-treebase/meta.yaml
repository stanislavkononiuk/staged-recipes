{% set version = '0.1.4' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-treebase
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/treebase_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/treebase/treebase_{{ version }}.tar.gz
  sha256: 98871eabe7ecf7e877576be9801d8a8ea662fc0ee707cad1139e8305950ca3af

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-rcurl
    - r-xml
    - r-ape
    - r-httr
  run:
    - r-base
    - r-rcurl
    - r-xml
    - r-ape
    - r-httr

test:
  commands:
    - $R -e "library('treebase')"           # [not win]
    - "\"%R%\" -e \"library('treebase')\""  # [win]

about:
  home: https://github.com/ropensci/treebase
  license: CC0-1.0
  summary: Interface to the API for 'TreeBASE' <http://treebase.org> from 'R.' 'TreeBASE' is
    a repository of user-submitted phylogenetic trees (of species, population, or genes)
    and the data used to create them.
  license_family: CC

extra:
  recipe-maintainers:
    - conda-forge/r
    - brendanf

