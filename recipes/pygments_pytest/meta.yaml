{% set name = "pygments_pytest" %}
{% set version = "2.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d0aabdc688d58553db16d2aadefd30e9cac7bc5240938b60d87f5379dcede7e3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pygments
    - python >=3.6

test:
  imports:
    - pygments_pytest
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pygments-pytest/
  summary: A pygments lexer for pytest output.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - asmeurer
