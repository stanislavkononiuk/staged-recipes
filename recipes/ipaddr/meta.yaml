{% set name = "ipaddr" %}
{% set version = "2.1.11" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "1b555b8a8800134fdafe32b7d0cb52f5bdbfdd093707c3dd484c5ea59f1d98b7" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}
  patches: a6ddfe.diff

build:
  noarch: python
  number: {{ build }}
  script: python setup.py install

requirements:
  build:
    - python

  run:
    - python

test:
  imports:
    - ipaddr

about:
  home: https://github.com/google/ipaddr-py
  license_file: COPYING
  license: Apache 2.0
  license_family: Apache
  summary: "Google's Python IP address manipulation library"
  dev_url: https://github.com/google/ipaddr-py

extra:
  recipe-maintainers:
    - pmlandwehr
