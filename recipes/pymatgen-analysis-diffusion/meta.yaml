{% set name = "pymatgen-analysis-diffusion" %}
{% set version = "2021.4.29" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pymatgen-analysis-diffusion-{{ version }}.tar.gz
  sha256: f8c67f7a1615039236ee0b2d31fe08227d327dfbbdbebac43846aa0200b87091

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - joblib
    - pymatgen >=2022.0.3
    - python

test:
  imports:
    - pymatgen.analysis.diffusion
    - pymatgen.analysis.diffusion.aimd
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/materialsvirtuallab/pymatgen-diffusion/
  summary: Add-on to pymatgen for diffusion analysis.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
