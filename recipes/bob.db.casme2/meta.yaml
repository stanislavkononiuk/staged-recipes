{% set version = "2.0.4" %}

package:
  name: bob.db.casme2
  version: {{ version }}

source:
  fn: bob.db.casme2-{{ version }}.zip
  md5: 17f28f36ee7dd65dd263b556fa47499f
  url: https://pypi.python.org/packages/source/b/bob.db.casme2/bob.db.casme2-{{ version }}.zip

build:
  number: 0
  skip: true  # [not linux]
  script: python -B setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - six
    - bob.db.base
    - bob.db.verification.utils

  run:
    - python
    - six
    - bob.db.base
    - bob.db.verification.utils

test:
  commands:
    - bob_dbmanage.py casme2 download
    - nosetests -sv bob.db.casme2

  imports:
    - bob
    - bob.db
    - bob.db.casme2

  requires:
    - nose

about:
  home: https://github.com/bioidiap/bob.db.casme2
  license: GNU General Public License v3 (GPLv3)
  summary: CASME2  Database Access API for Bob

extra:
  recipe-maintainers:
    - 183amir
