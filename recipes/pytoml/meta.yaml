{% set name = "pytoml" %}
{% set version = "0.1.11" %}
{% set sha256 = "a9aa2e60b254b9e33c8e44562465516cb4db3ae78e68502e881ac6e0ea6a0cb6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.zip
  url: https://pypi.python.org/packages/f0/10/e47db5fb819505674b2be4f8c2ae9f29aed840e81569761d6b6b7bf59954/{{ name }}-{{ version }}.zip
  sha256: {{ sha256 }}

build:
  number: 0
  script:
    - python setup.py install --single-version-externally-managed --record /dev/null
    - python setup.py test

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - pytoml

about:
  home: http://github.com/avakar/pytoml
  license: MIT
  summary: 'A TOML-0.4.0 parser/writer for Python.'

extra:
  recipe-maintainers:
    - pkgw
