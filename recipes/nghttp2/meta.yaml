{% set name = "nghttp2" %}
{% set version = "1.39.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/nghttp2/{{ name }}/releases/download/v{{version}}/nghttp2-{{ version }}.tar.gz
  sha256: 25b623cd04dc6a863ca3b34ed6247844effe1aa5458229590b3f56a6d53cd692

build:
  number: 0
  skip: True  # [not unix]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - pkg-config  # [unix]
  host:
    - zlib >=1.2.3
    - openssl >=1.0.1  # [unix]
    - libev >=4.11
    - c-ares >=1.7.5
  run:
    - zlib >=1.2.3
    - openssl >=1.0.1  # [unix]
    - libev >=4.11
    - c-ares >=1.7.5
    - libstdcxx-ng  # [linux]


outputs:
  - name: libnghttp2
    requirements:
      build:
        - {{ compiler('c') }}
      host:
        - zlib >=1.2.3
        - openssl >=1.0.1  # [unix]
        - libev >=4.11
        - c-ares >=1.7.5
      run:
        - zlib >=1.2.3
        - openssl >=1.0.1  # [unix]
        - libev >=4.11
        - c-ares >=1.7.5
        - libstdcxx-ng  # [linux]
    build:
      run_exports:
        - {{ pin_subpackage('libnghttp2') }}
    files:
      - include/nghttp2/nghttp2*  # [unix]
      - lib/libnghttp2*  # [unix]
      - lib/nghttp2*  # [unix]
      - lib/pkgconfig/libnghttp2*  # [unix]
      - bin/nghttp*  # [unix]
    test:
      commands:
        nghttp -nv https://nghttp2.org

about:
  home: http://github.com/nghttp2/nghttp2
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: 'This is an implementation of Hypertext Transfer Protocol version 2.'

  description: |
    This is an implementation of the Hypertext Transfer Protocol version 2 in C.

    The framing layer of HTTP/2 is implemented as a reusable C library. On top
    of that, we have implemented an HTTP/2 client, server and proxy. We have
    also developed load test and benchmarking tools for HTTP/2.
  doc_url: https://nghttp2.org/documentation/
  dev_url: https://github.com/nghttp2/nghttp2

extra:
  recipe-maintainers:
    - cpaulik
