{% set name = "SQLObject" %}
{% set version = "3.5.0" %}
{% set sha256 = "5d7615c23f0ed90094b492859239cb4d40d2ac8c3fa52bc7175cf417f8393509" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install  --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - formencode >=1.3.1
    - pydispatcher >=2.0.4
  run:
    - python
    - setuptools
    - formencode >=1.3.1
    - pydispatcher >=2.0.4

test:
  imports:
    - sqlobject
    - sqlobject.firebird
    - sqlobject.include
    - sqlobject.include.tests
    - sqlobject.inheritance
    - sqlobject.inheritance.tests
    - sqlobject.manager
    - sqlobject.maxdb
    - sqlobject.mssql
    - sqlobject.mysql
    - sqlobject.postgres
    - sqlobject.rdbhost
    - sqlobject.sqlite
    - sqlobject.sybase
    - sqlobject.tests
    - sqlobject.util
    - sqlobject.versioning
    - sqlobject.versioning.test

about:
  home: http://sqlobject.org/
  license: LGPL-2.1
  summary: 'Object-Relational Manager, aka database wrapper'

extra:
  recipe-maintainers:
    - windelbouwmanbosch