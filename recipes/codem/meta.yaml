{% set name = "codem" %}
{% set version = "0.23.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/codem-{{ version }}.tar.gz
  sha256: 21f609590b11d6e552ecf62c7872bc200f3e6b2e191eb0527e9a55ee512f8950

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - typing-extensions
    - numpy >=1.20
    - python-pdal
    - opencv
    - rasterio
    - trimesh
    - matplotlib-base
    - scikit-image
    - rich
    - pyproj
    - pyshp
    - pandas

test:
  imports:
    - codem
    - vcd
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/NCALM-UH/CODEM
  summary: A package for co-registering geospatial data
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - j9ac9k
    - hobu
    - chambbj
