{% set name = "pyproject-flake8" %}
{% set version = "0.0.1a5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyproject-flake8-{{ version }}.tar.gz
  sha256: 22542080ba90d4bd80ee060852db15a24aeea61c9a29ed7c16f5b59b0e47a03a

build:
  entry_points:
    - pflake8=pflake8.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - flit-core >=3.2,<4
    - pip
    - python
  run:
    - python
    - tomli
    - flake8 <5.0.0

test:
  imports:
    - pflake8
  commands:
    - pip check
    - pflake8 --help
  requires:
    - pip

about:
  home: https://github.com/csachs/pyproject-flake8
  summary: Monkey patching wrapper to connect flake8 with pyproject.toml configuration
  license: Unlicense
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
