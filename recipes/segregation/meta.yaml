# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe

# Jinja variables help maintain the recipe as you'll update the version only here.
# Using the name variable with the URL in line 13 is convenient
# when copying and pasting from another recipe, but not really needed.
# The sha256 is retrieved from the .tar.gz in the PyPI
{% set name = "segregation" %}
{% set version = "1.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pysal/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: fa352a7d9f45f87600dc968422d659cd4edb634f968ebc68be5ab31d5b9e7492
 
build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - pandas
    - geopandas
    - matplotlib
    - scikit-learn
    - seaborn
    - numpy
    - scipy
    - libpysal

test:
  imports:
    - segregation

about:
  home: https://pysal.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Segregation Measures Framework in PySAL'

  description: |
    The PySAL segregation module allow users to estimate several segregation measures and perform 
    inference for single measures and comparative inference in a concise way.
  doc_url: http://segregation.readthedocs.io/
  dev_url: https://github.com/pysal/segregation

extra:
  recipe-maintainers:
    # GitHub IDs for maintainers of the recipe.
    - renanxcortes
    - sjsrey
    - knaaptime
