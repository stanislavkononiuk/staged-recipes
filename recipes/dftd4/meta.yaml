{% set name = "dftd4" %}
{% set version = "2.4.0" %}
{% set blaslib = "openblas" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 6c3c8e07a4574ed5f54275944596a9845c38a9ed6c7217dc8769ebf95340bee9
  patches:
    - dftd4-build.patch
    - dftd4-openmp-gcc7.patch

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('fortran') }}
    - meson >=0.49
    - ninja
    - {{ blaslib }}
    - liblapack
    - llvm-openmp  # [osx]
    - libgomp  # [linux and not aarch64]
  host:
    - {{ blaslib }}
    - liblapack
  run:
    - {{ blaslib }}
    - liblapack

test:
  commands:
    - dftd4 --version

about:
  home: https://github.com/{{ name }}/{{ name }}
  license: LGPL3.0
  license_family: LGPL
  license_file:
    - "COPYING"
    - "COPYING.LESSER"
  summary: 'A generally applicable London dispersion correction'
  description: |
    This program implements the D4 London dispersion correction
    for molecular and 3D periodic systems.

extra:
  recipe-maintainers:
    - awvwgk
