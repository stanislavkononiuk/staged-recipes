{% set name = "fastapi" %}
{% set version = "0.35.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9c26163ab9473d2666c85886b03c9efcded642060ebf981aa093841486ab716e

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6
    - starlette  >=0.11.1,<=0.12.7
    - pydantic >=0.30,<0.32

test:
  imports:
    - fastapi

about:
  home: https://github.com/tiangolo/fastapi
  license: MIT
  license_file: LICENSE
  summary: 'FastAPI framework, high performance, easy to learn, fast to code, ready for production'
  doc_url: https://github.com/tiangolo/fastapi
  dev_url: hhttps://github.com/tiangolo/fastapi

extra:
  recipe-maintainers:
    - dhirschfeld
