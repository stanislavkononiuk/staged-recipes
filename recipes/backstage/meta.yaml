{% set name = "backstage" %}
{% set version = "0.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/backstage-{{ version }}.tar.gz
  sha256: 5ed2d78a2090b8d076e9f1a653977c9b117dd34ab56fceddd9750e346008604d

build:
  entry_points:
    - backstage = backstage.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - buildver
    - hackernote
    - python >=3.5
    - setupinit
    - subrun

test:
  imports:
    - backstage
  commands:
    - pip check
    - backstage --help
  requires:
    - pip

about:
  home: https://github.com/pyrustic/backstage
  summary: Extensible command line tool for managing software projects
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
