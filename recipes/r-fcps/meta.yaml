{% set version = '1.3.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fcps
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/FCPS_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/FCPS/FCPS_{{ version }}.tar.gz
  sha256: 8bcd039633946eee5ed83d8665b8cf01e82eb7968a989161f0004691e1975f16

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-datavisualizations
    - r-ggplot2
    - r-mclust
  run:
    - r-base
    - r-datavisualizations
    - r-ggplot2
    - r-mclust

test:
  commands:
    - $R -e "library('FCPS')"           # [not win]
    - "\"%R%\" -e \"library('FCPS')\""  # [win]

about:
  home: https://www.deepbionics.org/
  license: GPL-3
  summary: 'Over sixty clustering algorithms are provided in this package with consistent input
    and output, which enables the user to try out algorithms swiftly. Additionally,
    26 statistical approaches for the estimation of the number of clusters as well as
    the mirrored density plot (MD-plot) of clusterability are implemented. The packages
    is published in Thrun, M.C., Stier Q.: "Fundamental Clustering Algorithms Suite"
    (2021), SoftwareX, <DOI:10.1016/j.softx.2020.100642>. Moreover, the fundamental
    clustering problems suite (FCPS) offers a variety of clustering challenges any algorithm
    should handle when facing real world data, see Thrun, M.C., Ultsch A.: "Clustering
    Benchmark Datasets Exploiting the Fundamental Clustering Problems" (2020), Data
    in Brief, <DOI:10.1016/j.dib.2020.105501>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

