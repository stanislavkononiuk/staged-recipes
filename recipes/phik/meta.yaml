{% set name = "phik" %}
{% set version = "0.9.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c398452c5c1eea153905666b289c6a153712cf3d58811fa41e2bbbd27a65d678

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python
    - numpy >=1.15.4
    - scipy >=1.1.0
    - pandas >=0.23.4
    - matplotlib >=2.2.3
    - numba >=0.38.1

test:
  imports:
    - phik
    - pytest >=4.0.2
    - pytest-pylint >=0.13.0
    - nbconvert >=5.3.1
    - jupyter_client >=5.2.3

about:
  home: https://github.com/KaveIO/PhiK
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: 'Phi_K correlation analyzer library'

  # The remaining entries in this section are optional, but recommended.
  description: |
    Phi_K is a new and practical correlation coefficient based on several
    refinements to Pearson's hypothesis test of independence of two variables.
  doc_url: http://phik.readthedocs.io/
  dev_url: https://github.com/KaveIO/PhiK

extra:
  recipe-maintainers:
    - philip-khor
