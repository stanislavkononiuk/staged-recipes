{% set name = "accimage" %}
{% set version = "0.1" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/pytorch/accimage.git
  git_rev: '1e81f95'

build:
  skip: true  # [win]
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - setuptools
  host:
    - python
    - libjpeg-turbo
    - ipp
    - ipp-include
  run:
    - libjpeg-turbo
    - ipp
    - python

test:
  imports:
    - accimage

about:
  home: https://github.com/pytorch/accimage
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: accimage is a fast PIL replacement leaning on libjpeg-turbo and Intel IPP.
  description: |
    accimage is a fast PIL replacement leaning on libjpeg-turbo and Intel IPP.

extra:
  recipe-maintainers:
    - willprice
