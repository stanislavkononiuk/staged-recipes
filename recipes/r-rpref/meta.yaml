{% set version = '1.3' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rpref
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rPref_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rPref/rPref_{{ version }}.tar.gz
  sha256: de285d93cd979fcbec5f372303de64d06c8e8611dc495d02e0cf74e160879f6e

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-rcpp >=1.0.0
    - r-rcppparallel >=4.3.6
    - r-dplyr >=0.8.0
    - r-igraph >=1.0.1
    - r-lazyeval >=0.2.1
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=1.0.0
    - r-rcppparallel >=4.3.6
    - r-dplyr >=0.8.0
    - r-igraph >=1.0.1
    - r-lazyeval >=0.2.1

test:
  commands:
    - $R -e "library('rPref')"           # [not win]
    - "\"%R%\" -e \"library('rPref')\""  # [win]

about:
  home: https://www.p-roocks.de/rpref
  license: GPL (>= 2)
  summary: "Routines to select and visualize the maxima for a given strict partial order. This
    especially includes the computation of the Pareto frontier, also known as (Top-k)
    Skyline operator (see B\xF6rzs\xF6nyi, et al.  (2001) <doi:10.1109/ICDE.2001.914855>),
    and some generalizations  known as database preferences (see Kie\xDFling (2002)
    \ <doi:10.1016/B978-155860869-6/50035-4>)."
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

