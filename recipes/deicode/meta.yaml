{% set name = "deicode" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ab47ae3f8125e27a5d4df7b536df45333c7402e2981edb507783172cc4bb1c7a

build:
  number: 1
  script: python setup.py install

requirements:

  build:
    - pip 
    - python
    - numpy >=1.12.1
    - click
    - pandas >=0.10.0
    - scipy >=0.19.1
    - nose >=1.3.7
    - scikit-learn >=0.18.1
    - scikit-bio >=0.5.4
    - h5py

  run:
    - pip 
    - python
    - numpy >=1.12.1
    - click
    - pandas >=0.10.0
    - scipy >=0.19.1
    - nose >=1.3.7
    - scikit-learn >=0.18.1
    - scikit-bio >=0.5.4
    - h5py

test:
  imports:
    - deicode

about:
  home: https://github.com/cameronmartino/DEICODE
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING.txt
  summary: 'Robust Aitchison compositional biplots from sparse count data'

extra:
    recipe-maintainers:
        - cameronmartino
