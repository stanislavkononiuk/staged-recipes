# Jinja variables help maintain the recipe as you'll update the version only here.
{% set version = "0.1.8.4" %}
{% set pkgname = "hiveplot" %}
{% set maintainer = "ericmjl" %}

package:
    name: {{ pkgname }}
    version: {{ version }}

source:
    fn: {{ pkgname }}-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/h/{{ pkgname }}/{{ pkgname }}-{{ version }}.tar.gz
    # md5 is OK but sha256 is desirable.
    md5: 08171310271823a83aff8269eeed2392

build:
    number: 0
    # If the installation is complex, or different between Unix and Windows, use separate bld.bat and build.sh files instead of this key.
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        # When setuptools is available add the `--single-version-externally-managed --record record.txt` above.
        - setuptools
        - matplotlib
        - numpy
    run:
        - python
        - matplotlib
        - numpy

test:
    # Some package might need a `test/commands` key to check CLI.
    imports:
        - hiveplot

about:
    home: http://github.com/{{ maintainer }}/{{ pkgname }}
    # Remember to specify the license variants for BSD, Apache, GPL, and LGLP.
    # Prefer the short version, e.g: GPL-2.0 instead of GNU General Public License version 2.0
    # See https://opensource.org/licenses/alphabetical
    license: MIT
    summary: 'Hive plots in Python!'

extra:
    recipe-maintainers:
        # Always check with the people listed below if they are OK becoming maintainers of the recipe. (There will be spam!)
        - {{ maintainer }}
