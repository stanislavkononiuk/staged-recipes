{% set version = '1.0.5' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-brisc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/BRISC_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/BRISC/BRISC_{{ version }}.tar.gz
  sha256: 89e44bf9f684c948c3c581c732fe8b4b27607e7506e3948dc4da3eca06a8f71a

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - libblas
    - libgomp  # [linux]
    - llvmp-openmp  # [osx]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-rann
    - r-matrixstats
    - r-pbapply
    - r-rdist
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-rann
    - r-matrixstats
    - r-pbapply
    - r-rdist

test:
  commands:
    - $R -e "library('BRISC')"           # [not win]
    - "\"%R%\" -e \"library('BRISC')\""  # [win]

about:
  home: https://github.com/ArkajyotiSaha/BRISC
  license: GPL-2.0-or-later
  summary: Fits bootstrap with univariate spatial regression models using Bootstrap for Rapid
    Inference on Spatial Covariances (BRISC) for large datasets using nearest neighbor
    Gaussian processes detailed in Saha and Datta (2018) <doi:10.1002/sta4.184>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

