{% set name = "dvc-render" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dvc-render-{{ version }}.tar.gz
  sha256: 1cc460b05d3b26c8fbfdbf7fab642b89b53ec6461547909e3f7cf5d7e72d8364

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - funcy >=1.17
    - python >=3.7
    - tabulate >=0.8.7

test:
  imports:
    - dvc_render
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/iterative/dvc-render
  summary: Library for rendering plots generated by https://github.com/iterative/dvc 
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - daavoo
    - efiop
    - shcheklein
