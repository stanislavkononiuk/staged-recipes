{% set name = "django-polymorphic-tree" %}
{% set version = "1.5.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django-polymorphic-tree-{{ version }}.tar.gz
  sha256: 0d113886d88c31c68a304c8ae7e9af8493b177e12cc431f8135645408c9de58c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - django
    - pip
    - python >=3.6
  run:
    - django
    - django-mptt >=0.8.0
    - django-tag-parser >=2.1
    - django_polymorphic >=1.3
    - future >=0.12.2
    - python >=3.6

test:
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/django-polymorphic/django-polymorphic-tree
  summary: A polymorphic mptt structure to display content in a tree.
  license: Apache-2.0
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - hadim
