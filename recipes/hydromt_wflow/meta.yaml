{% set name = "hydromt_wflow" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hydromt_wflow-{{ version }}.tar.gz
  sha256: d31b725a2b90fa46c558eec62749372d97436a48d0b3f47c31cfeab2302de02b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - flit
    - python >=3.8
  run:
    - hydromt >=0.4.0
    - dask-core >=2021.1,<2021.5
    - geopandas >=0.8
    - netcdf4
    - numpy
    - pandas
    - pygeos
    - python >=3.8
    - pyflwdir >=0.4.7
    - rasterio
    - scipy
    - toml
    - xarray

test:
  imports:
    - hydromt_wflow
    - hydromt_wflow.workflows
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/hydromt_wflow/
  summary: hydroMT plugin for wflow models.
  dev_url: https://github.com/Deltares/hydromt_wflow
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - DirkEilander
    - hboisgon
