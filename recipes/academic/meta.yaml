{% set name = "academic" %}
{% set version = "0.2.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 174be3ec5d233c77be7e026052d739b2295ad1e15c07f49b817274c72a7e0050

build:
  noarch: python
  number: 0
  # Note: --no-deps is currently required due to https://github.com/conda/conda-build/issues/3254
  # Once resolved, it should be removed.
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - academic = academic.cli:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - toml
    - requests
    - bibtexparser

test:
  imports:
    - academic
    - academic.cli
  commands:
    - academic

about:
  home: https://github.com/sourcethemes/academic-admin
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'An admin tool for Academic'
  description: |
    An admin tool for Academic.

    Features
    - Import publications from BibTeX
    - Import third-party assets to generate an entirely offline site
  dev_url: https://github.com/sourcethemes/academic-admin

extra:
  recipe-maintainers:
    - hoechenberger
