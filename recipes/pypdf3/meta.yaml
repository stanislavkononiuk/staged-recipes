{% set name = "PyPDF3" %}
{% set version = "1.0.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PyPDF3-{{ version }}.tar.gz
  sha256: 0c62a9478a77cfcb70e202a2e479a3d3db2fcac0f71e49f83649618113a61005

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - colorama
    - python >=3.6
    - tqdm >=4.49.0

test:
  imports:
    - PyPDF3
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sfneal/PyPDF3
  summary: Pure Python PDF toolkit
  license: BSD-3-Clause
  license_file: LICENSE
  description: |
    Fork of PyPDF2 with feature improvements.

extra:
  recipe-maintainers:
    - thewchan
