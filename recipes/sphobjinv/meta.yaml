{% set name = "sphobjinv" %}
{% set version = "2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bskinn/sphobjinv/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 29c2287afe54682bdc6ff66337c36af7dda63b1198166bae7aa0185012e46dde

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - attrs >=19.2
    - certifi
    - jsonschema >=3.0

test:
  requires:
    - pip
    - pytest
    - pytest_check >=1.0,<1.1
    - pytest-ordering
    - pytest-timeout
    - sphinx
    - dictdiffer
    - stdio-mgr
  imports:
    - sphobjinv
  source_files:
    - README.rst
    - tox.ini
    - requirements-dev.txt
    - conftest.py
    - tests/
  commands:
    - pip check
    - pytest -k 'not readme'

about:
  home: https://github.com/bskinn/sphobjinv
  summary: 'Toolkit for manipulation and inspection of Sphinx objects.inv files'
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE.txt
    - src/sphobjinv/_vendored/fuzzywuzzy/LICENSE.txt
  doc_url: https://sphobjinv.readthedocs.io/en/latest/
  dev_url: https://github.com/bskinn/sphobjinv

extra:
  recipe-maintainers:
    - bskinn
    - anjos
