{% set name = "pynput" %}
{% set version = "1.6.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 68c1863d6a1520b44b6a915e866cbfa1b8d127aef9289f25183c93e28ee5049a

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - pip
    - six
    - setuptools-lint >=0.5
    - sphinx
    - wrapt ==1.11.2
  run:
    - python 
    - six
    - setuptools-lint >=0.5
    - sphinx
    - wrapt ==1.11.2
    - python-xlib

test:
  commands:
    - bash -c "DISPLAY=:1 python -c 'import pynput'"

about:
  home: https://github.com/moses-palmer/pynput
  license: LGPL-3.0
  license_family: LGPL
  license_file: LICENSE
  summary: 'This library allows you to control and monitor input devices.'
  doc_url: https://pynput.readthedocs.io/en/latest/
  dev_url: https://github.com/moses-palmer/pynput

extra:
  recipe-maintainers:
    - ndmaxar
    - rluria14
    - oblute
