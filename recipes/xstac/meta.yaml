{% set name = "xstac" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xstac-{{ version }}.tar.gz
  sha256: 51307e62a01b7c3842bcd73a916f255f14210d7ca3d4c439f6c241ab712b091c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - flit-core >=2,<4
  run:
    - python >=3.6
    - cf_xarray
    - xarray
    - numpy
    - pystac >=1.0.0b3
    - pandas
    - pyproj
    - pydantic
    - zarr
    - jsonschema
    - dask-core
    # fsspec[http]
    - fsspec
    - requests
    - aiohttp !=4.0.0a0,!=4.0.0a1

test:
  imports:
    - xstac
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/xstac/
  summary: xstac
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
