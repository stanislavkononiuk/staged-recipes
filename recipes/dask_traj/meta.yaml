# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe

# Jinja variables help maintain the recipe as you'll update the version only here.
# Using the name variable with the URL in line 14 is convenient
# when copying and pasting from another recipe, but not really needed.
{% set name = "dask_traj" %}
{% set version = "0.2.2" %}
{% set sha256 = "165f98016f59944cbd5960306ab26b69957f0abb14f8d4496d0dbe31977e59ad" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - numpy
    - scipy
    - pandas
    - mdtraj
    - dask
    - distributed 

test:
  # Some packages might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - dask_traj

about:
  home: https://github.com/sroet/dask-traj
  # Remember to specify the license variants for BSD, Apache, GPL, and LGPL.
  # Use the SPDX identifier, e.g: GPL-2.0-only instead of GNU General Public License version 2.0
  # See https://spdx.org/licenses/
  license: LGPL-2.1-or-later
  # The license_family, i.e. "BSD" if license is "BSD-3-Clause". (optional)
  license_family: LGPL
  # It is strongly encouraged to include a license file in the package,
  # (even if the license doesn't require it) using the license_file entry.
  # See https://docs.conda.io/projects/conda-build/en/latest/resources/define-metadata.html#license-file
  license_file: LICENSE
  summary: 'Dask based implementation of MDTraj'

  # The remaining entries in this section are optional, but recommended.
  description: |
    Dask based implementation of MDTraj; useful when wanting to scale out of machine. It also leads to
    better performcance in general. For a more detailed description, see package's documentation.
  dev_url: https://github.com/sroet/dask-traj

extra:
  recipe-maintainers:
    # GitHub IDs for maintainers of the recipe.
    # Always check with the people listed below if they are OK becoming maintainers of the recipe. (There will be spam!)
    - sroet
