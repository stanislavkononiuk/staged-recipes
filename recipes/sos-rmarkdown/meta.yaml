{% set name = "sos-rmarkdown" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d67523c57e41b522bef91078565b616bfceeec66b7d250acd965e73d479f743b

build:
  number: 0
  skip: True  # [py2k]
  script:
    - {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - sos-notebook
    - sos-r
    - markdown-kernel
    - papermill
    - sos-papermill
    - nbformat

test:
  imports:
    - sos_rmarkdown

about:
  home: https://github.com/vatlab/sos-rmarkdown
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: "A converter from Rmarkdown to SoS Notebook"
  doc_url: https://github.com/vatlab/sos-rmarkdown
  dev_url: https://github.com/vatlab/sos-rmarkdown

extra:
  recipe-maintainers:
    - BoPeng
