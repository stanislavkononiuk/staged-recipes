{% set name = "blosc-hdf5-plugin" %}
{% set version = "1.0" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
  #path: src/ 
  git_url: https://github.com/Blosc/hdf5-blosc

build:
  number: 0

 
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - hdf5
    - cmake
  run:
    - hdf5
test:
  files:
    - test_plugin.py
  requires:
    - h5py
  command:
    - python test_plugin.py
about:
    license: '3-Clause BSD'
    license_file: 'LICENSE'
    summary: HDF5 plugin for BLOSC filter 
    description: |
        The plugin is being placed into HDF5 plugin directory, so it can be dynamically
        loaded. This enables the usage for other libraries like h5py.

extra:
  recipe-maintainers:
    - marscher 
