{% set name = "netpbm" %}
{% set version = "10.86.4" %}
{% set rev = "r3652" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  svn_url: http://svn.code.sf.net/p/netpbm/code/stable
  svn_rev: {{ rev }}
  svn_ignore_externals: True

build:
  number: 0
  skip: True  # [osx]
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - pkg-config  # [linux]
    - flex
    - gettext
    - svn
    - make
  host:
    - perl
    - jpeg
    - libtiff
    - zlib
    - libpng
    - libxml2
  run:
    - perl
    - jpeg
    - libtiff
    - zlib
    - libpng
    - libxml2

test:
  commands:
    - pnmtopng -version
    - pnmtops -version
    - ppmtogif -version
    - pamscale -version
    - tifftopnm -version
    - jpegtopnm -version
    - ppmtopgm -version
    - pamcut -version
    - bmptopnm -version

about:
  home: http://netpbm.sourceforge.net
  license: GPLv2
  license_family: GPL
  license_file: doc/copyright_summary
  summary: 'Netpbm is a toolkit for manipulation of graphic images, including conversion of images between a variety of different formats.'
  doc_url: http://netpbm.sourceforge.net/doc/
  dev_url: http://svn.code.sf.net/p/netpbm/code/

extra:
  recipe-maintainers:
    - juliotux
