{% set name = "pcpp" %}
{% set version = "1.22" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2b3a0c466fb4a1014ea131c2b8ea7c519f9278eba73d6fcb361b7bdb4fd494e9

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - pcpp
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/ned14/pcpp
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'A C99 preprocessor written in pure Python'
  description: |
    A pure universal Python C (pre-)preprocessor implementation very useful for pre-preprocessing header only C++ libraries into single file includes and other such build or packaging stage malarky.
  doc_url: https://ned14.github.io/pcpp/
  dev_url: https://github.com/ned14/pcpp

extra:
  recipe-maintainers:
    - matthiasdiener
