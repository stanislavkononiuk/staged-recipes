{% set name = "klaus" %}
{% set version = "1.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/klaus-{{ version }}.tar.gz
  sha256: 2013caa8549a087ca5a6a1857a7a19e4db402282347be583742d60e8eb56817b

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - dulwich >=0.19.3
    - flask
    - httpauth
    - humanize
    - pygments
    - python
    - six
    - werkzeug >=0.15.0

test:
  imports:
    - klaus
  commands:
    - pip check
    - klaus --help
  requires:
    - pip

about:
  home: https://github.com/jonashaag/klaus
  summary: The first Git web viewer that Just Worksâ„¢.
  license: ISC
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jonashaag
