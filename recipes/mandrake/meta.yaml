{% set name = "mandrake" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/johnlees/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: adce0f150d9f7022af409065e2845a2cea3f63ba1e3fa67bb228bc161f2503a3

build:
  number: 0
  skip: true  # [py2k or win or cuda_compiler_version in ("9.2", "10.0", "10.1", "10.2", "11.0")]
  script:
    - {{ PYTHON }} -m pip install . --no-deps -vv
  missing_dso_whitelist:
    - '*/libcuda.*'
  ignore_run_exports:
    - cudatoolkit
  entry_points:
    - mandrake = mandrake.__main__:main

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [linux64 and cuda_compiler_version != "None"]
    - cmake >=3.19
  host:
    - python
    - pip
    - pybind11
    - zlib
    - boost-cpp
    - llvm-openmp  # [osx]
    - libgomp      # [linux64]
  run:
    - python
    - zlib
    - numpy
    - scipy
    - scikit-learn
    - plotly
    - matplotlib-base
    - hdbscan
    - pp-sketchlib >=1.7.0
    - h5py
    - tqdm
    - ffmpeg

test:
  imports:
    - SCE
  commands:
    - mandrake --version

about:
  home: https://github.com/johnlees/mandrake
  license: Apache-2.0 AND MIT
  license_file:
    - NOTICE
    - LICENSE
    - LICENSE_SCE
    - LICENSE_kseq
  summary: Stochastic cluster embedding with genetic distances
  doc_url: https://mandrake.readthedocs.io/en/latest
  dev_url: https://github.com/johnlees/mandrake

extra:
  recipe-maintainers:
    - johnlees
    - gtonkinhill
