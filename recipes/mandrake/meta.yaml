{% set name = "mandrake" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/johnlees/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: 264286ee630fd6bdadb632c2eb1bda119992693f13c9a0eac8d4eb42b69a07ae
  patches:
    - 0001-Fixes-to-OS-X-and-CUDA-builds.patch

build:
  number: 0
  skip: true  # [py2k or win or cuda_compiler_version in ("9.2", "10.0", "10.1")]
  script:
    - export SCE_BUILD_ENV="conda_forge"  # [cuda_compiler_version == "None"]
    - export SCE_BUILD_ENV="conda_forge_cuda"  # [linux64 and cuda_compiler_version != "None"]
    - export GENARCH="-gencode arch=compute_70,code=sm_70 -gencode arch=compute_75,code=sm_75"  # [cuda_compiler_version != "None"]
    - export GENARCH=$GENARCH" -gencode arch=compute_80,code=sm_80 -gencode arch=compute_86,code=sm_86"  # [cuda_compiler_version in ("11.0", "11.1", "11.2", "11.3", "11.4")]
    - {{ PYTHON }} -m pip install . --no-deps -vv
  missing_dso_whitelist:
    - '*/libcuda.*'
  ignore_run_exports:
    - cudatoolkit
  entry_points:
    - mandrake = mandrake.__main__:main

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [linux64 and cuda_compiler_version != "None"]
    - cmake >=3.19
  host:
    - python
    - pip
    - pybind11
    - zlib
    - boost-cpp
    - llvm-openmp  # [osx]
    - libgomp      # [linux64]
  run:
    - python
    - zlib
    - numpy
    - scipy
    - scikit-learn
    - pandas
    - plotly
    - matplotlib-base
    - hdbscan
    - pp-sketchlib >=1.7.0
    - hdf5
    - h5py
    - tqdm
    - ffmpeg

test:
  imports:
    - SCE
  commands:
    - mandrake --version

about:
  home: https://github.com/johnlees/mandrake
  license: Apache-2.0 AND MIT
  license_file:
    - NOTICE
    - LICENSE
    - LICENSE_kseq
  summary: Stochastic cluster embedding with genetic distances
  doc_url: https://mandrake.readthedocs.io/en/latest
  dev_url: https://github.com/johnlees/mandrake

extra:
  recipe-maintainers:
    - johnlees
    - gtonkinhill
