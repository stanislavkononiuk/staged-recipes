{% set name = "jekyll-watch" %}
{% set version = "2.2.1" %}
{% set github_org = "jekyll" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
    sha256: bc44ed43f5e0a552836245a54dbff3ea7421ecc2856707e8a1ee203a8387a7e1

build:
  number: 0
  script: gem install --ignore-dependencies {{ name }}-{{ version }}.gem
  skip: True  # [win]

requirements:
  host:
    - ruby {{ ruby }}
  run:
    - ruby
    - rb-listen >=3.0,<4

test:
  commands:
    - gem list | grep -s {{ name }}
    # We can't test the module because it depends on jekyll itself
    # - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://github.com/{{ github_org }}/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Rebuild your Jekyll site when a file changes with the `--watch` switch.

  doc_url: http://www.rubydoc.info/gems/{{ name }}
  dev_url: https://github.com/{{ github_org }}/{{ name }}

extra:
  recipe-maintainers:
    - sodre
