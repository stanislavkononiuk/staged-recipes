{% set name = "pysparkling" %}
{% set version = "0.6.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pysparkling-{{ version }}.tar.gz
  sha256: 361ca9a11273b6be2dc5d1aff5a9ef228388ca1768244caff02b132a7102a538

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - boto >=2.36.0
    - future >=0.15
    - python
    - python-dateutil >=2.8.0
    - pytz >=2019.3
    - requests >=2.6.0

test:
  imports:
    - pysparkling
    - pysparkling.fileio
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/svenkreiss/pysparkling
  summary: Pure Python implementation of the Spark RDD interface.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cdesouza21
