{% set name = "diffpy.pdffit2" %}
{% set version = "1.2.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/dragonyanglong/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b9684cc7bf520a984d5858ff56171d63f4732f40125befe2d149f65f36c806b8

build:
  number: 0

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - setuptools
    - six
    - diffpy.structure >=3

test:
  imports:
    - diffpy
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/diffpy/diffpy.pdffit2
  summary: 'PDFfit2 - real space structure refinement program'
  description: |
    PDFgui is a software for pair distribution function simulation and
    structure refinement, which provides a simple, fast, and easy-to-use user
    interface for chemists, physicists, and materials scientists.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - LongYang
