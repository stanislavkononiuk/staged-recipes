{% set version = "0.1.0" %}

package:
    name: utide
    version: {{ version }}

source:
    fn: {{ version }}.tar.gz
    url: https://github.com/wesleybowman/UTide/archive/{{ version }}.tar.gz
    sha256: fdf2891f5860edaec034ca2b0f2bf05d1c23f79cab6fb9c59c9c273bde9b34a2

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
    run:
        - python
        - numpy
        - scipy

test:
    imports:
        - utide

about:
    home: https://github.com/wesleybowman/UTide
    license: MIT
    summary: Python distribution of the MatLab package UTide

extra:
    recipe-maintainers:
        - ocefpaf
        - wesleybowman
