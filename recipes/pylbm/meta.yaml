{% set version = "0.3.2" %}

package:
  name: pylbm
  version: {{ version }}

source:
  url: https://github.com/pylbm/pylbm/archive/{{ version }}.tar.gz
  sha256: 9a9263a5f14fbbd6a65b73c7e904c1add789f3334228f9535309d533a104b552

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python >=3.4
    - setuptools
  run:
    - python >=3.4
    - numpy
    - matplotlib
    - six
    - sympy >=1.1.1,<1.2
    - cython
    - mpich [linux]
    - h5py
    - mpi4py
    - future
    - colorlog

test:
  imports:
    - pylbm

about:
  home: http://pylbm.readthedocs.io
  license: BSD 3-Clause
  summary: Package for numerical simulations using Lattice Boltzmann solvers

extra:
  recipe-maintainers:
    - gouarin