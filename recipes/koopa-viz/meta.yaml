{% set name = "koopa-viz" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/koopa-viz-{{ version }}.tar.gz
  sha256: f7bf948c3a08d8f854ba42c48c7a0b49d5f7e6fde92db93dce9f87166b9312e0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy
    - pandas
    - pyarrow
    - qtpy
    - scikit-image
    - tifffile
    - trackpy

test:
  imports:
    - koopa_viz
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bbquercus/koopa-viz
  summary: Vizualization plugin for koopa image analysis
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
