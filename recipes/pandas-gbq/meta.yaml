{% set version = "0.1.2" %}

package:
  name: pandas-gbq
  version: {{ version }}

source:
  fn: pandas-gbq-{{ version }}.tar.gz
  url: https://files.pythonhosted.org/packages/source/d/pandas-gbq/pandas-gbq-{{ version }}.tar.gz
  md5: e59cff308781cbdbfcaec7fa53e51f7d

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python
    - pandas
    - httplib2
    - google-api-python-client
    - oauth2client

test:
  imports:
    - pandas_gbq

about:
  home: https://github.com/pydata/pandas-gbq
  license: BSD
  summary: 'Pandas interface to Google Big Query'
  license_family: BSD

  doc_url: http://pandas-gbq.readthedocs.io
  dev_url: https://github.com/pydata/pandas-gbq

extra:
  recipe-maintainers:
    - jreback
    - parthea
