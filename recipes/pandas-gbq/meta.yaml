{% set version = "0.1.2" %}

package:
  name: pandas-gbq
  version: {{ version }}

source:
  fn: pandas-gbq-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/pandas-gbq/pandas-gbq-0.1.2.tar.gz
  sha256: 154de541bca5b58a65c503997622e7cf5d6ca390c0a5ce13f65a4076817a0787

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - pandas

test:
  imports:
    - pandas_gbq

about:
  home: https://github.com/pydata/pandas-gbq
  license: BSD-3
  summary: 'Pandas interface to Google Big Query'
  license_family: BSD-3
  license_file: LICENSE.md

  doc_url: http://pandas-gbq.readthedocs.io
  dev_url: https://github.com/pydata/pandas-gbq

extra:
  recipe-maintainers:
    - jreback
    - parthea
