{% set name = "pandas-gbq" %}
{% set version = "0.1.2" %}
{% set sha256 = "4d56f51092c2eca468e72ee6af044703e884292b74b49ef9dea59f7839f7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python
    - pandas
    - httplib2
    - google-api-python-client
    - oauth2client

test:
  imports:
    - pandas_gbq

about:
  home: https://github.com/pydata/pandas-gbq
  license: BSD
  summary: 'Pandas interface to Google Big Query'
  license_family: BSD

  doc_url: http://pandas-gbq.readthedocs.io
  dev_url: https://github.com/pydata/pandas-gbq

extra:
  recipe-maintainers:
    - jreback
    - parthea
