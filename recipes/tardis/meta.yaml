{% set name = "tardis-sn" %}
{% set version = "3.0.a1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_url: https://github.com/tardis-sn/tardis.git
  git_branch: master

build:
  number: 0
  skip: true  # [win or py2k]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python
    - pip
    - astropy
    - setuptools

  run:
    - python >=3
    - astropy >=3
    - {{ pin_compatible('numpy') }}    
    - scipy =1.1
    - pandas =0.24
    - Cython =0.29
    - pyne =0.5
    - numexpr
    - pyyaml
    - jsonschema
    - pytables
    - h5py
    - networkx

test:
  imports:
    - tardis

about:
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: "TARDIS - Temperature And Radiative Diffusion In Supernovae"
  home: https://github.com/tardis-sn/tardis
  dev_url: https://github.com/tardis-sn/tardis
  doc_url: https://tardis.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - epassaro
    - wkerzendorf
