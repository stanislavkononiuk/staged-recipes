{% set name = "tardis-sn" %}
{% set version = "2.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_url: https://github.com/tardis-sn/tardis.git
  git_branch: master

build:
  number: 0
  skip: true  # [not win]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - setuptools
    - python
    - numpy=1.15
    - scipy=1.1
    - pandas=0.24
    - astropy=3
    - numexpr
    - Cython=0.29
    - networkx
    - pyyaml
    - jsonschema
    - pyne=0.5
    - pytables
    - h5py
    - jupyter
    - notebook
    - matplotlib
    - graphviz
    - pygraphviz
    - sphinx
    - nbconvert
    - numpydoc
    - docutils
    - nbformat
    - nbsphinx
    - sphinx_bootstrap_theme
    - sphinxcontrib-bibtex
    - sphinx_rtd_theme
    - git-lfs
    - pytest
    - pytest-html
    - requests
    - coverage
    - docopt
    - pytest-cov
    - codecov
    - backports

  run:
    - python=3
    - numpy=1.15
    - scipy=1.1
    - pandas=0.24
    - astropy=3
    - numexpr
    - Cython=0.29
    - networkx
    - pyyaml
    - jsonschema
    - pyne=0.5
    - pytables
    - h5py
    - jupyter
    - notebook
    - matplotlib
    - graphviz
    - pygraphviz
    - sphinx
    - nbconvert
    - numpydoc
    - docutils
    - nbformat
    - nbsphinx
    - sphinx_bootstrap_theme
    - sphinxcontrib-bibtex
    - sphinx_rtd_theme
    - git-lfs
    - pytest
    - pytest-html
    - requests
    - coverage
    - docopt
    - pytest-cov
    - codecov
    - backports

test:
  imports:
    - tardis

about:
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: "TARDIS - Temperature And Radiative Diffusion In Supernovae"
  home: https://github.com/tardis-sn/tardis

extra:
  recipe-maintainers:
    - epassaro
