{% set name = "tardis-sn" %}
{% set version = "2.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_url: https://github.com/tardis-sn/tardis.git
  git_branch: master

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python
    - pip
    - astropy
    - setuptools

  run:
    - python >=3
    - numpy >=1.15
    - scipy >=1.1
    - pandas >=0.24
    - astropy >=3
    - numexpr
    - Cython >=0.29
    - networkx
    - pyyaml
    - jsonschema
    - pyne >=0.5
    - pytables
    - h5py

test:
  imports:
    - tardis

about:
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: "TARDIS - Temperature And Radiative Diffusion In Supernovae"
  home: https://github.com/tardis-sn/tardis
  dev_url: https://github.com/tardis-sn/tardis
  doc_url: https://tardis.readthedocs.io/en/latest/


extra:
  recipe-maintainers:
    - epassaro
