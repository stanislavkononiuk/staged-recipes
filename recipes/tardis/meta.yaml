{% set name = "tardis-sn" %}
{% set version = "3.0.a1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  - url: https://github.com/tardis-sn/tardis/archive/v3.0.a1.tar.gz
    sha256: 5ff27b5faea53420de8a84a382aaf6ce81e5ac5166447edd64cd50c376de4a62
  - url: https://github.com/astropy/astropy-helpers/archive/v3.1.1.tar.gz
    sha256: 8ba7e693f1cc9a1c12be3b4ba9e65b67246bff1741c726b79a6dc7b233ba4cd4
    folder: astropy_helpers

build:
  number: 0
  skip: True   # [win or py != 36]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    
  host:
    - python
    - pip
    - setuptools
    - astropy =3
    - Cython =0.29

  run:
    - python
    - astropy =3
    - numpy =1.15 
    - scipy =1.1
    - pandas =0.24
    - pyne =0.5
    - numexpr
    - pyyaml
    - jsonschema
    - pytables
    - h5py
    - networkx

test:
  imports:
    - tardis

about:
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: "TARDIS - Temperature And Radiative Diffusion In Supernovae"
  home: https://github.com/tardis-sn/tardis
  dev_url: https://github.com/tardis-sn/tardis
  doc_url: https://tardis-sn.github.io/tardis

extra:
  recipe-maintainers:
    - epassaro
    - wkerzendorf
