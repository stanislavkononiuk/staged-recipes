{% set name = "tardis-sn" %}
{% set version = "3.0.a3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  - url: https://github.com/tardis-sn/tardis/archive/v3.0-alpha.3.tar.gz
    sha256: a6bea10ebdc2b10e610953c30d6920bd914bf877f3c4418ed1d81c4d2e914289
  - url: https://github.com/astropy/astropy-helpers/archive/v3.2.tar.gz
    sha256: 0671f70eb67f82d32c23d6b30542c7a1985335ed2fb5e95eb1804bf333258c5b
    folder: astropy_helpers

build:
  number: 0
  skip: True   # [win or py != 36]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    
  host:
    - python
    - pip
    - setuptools
    - astropy =3
    - Cython =0.29

  run:
    - python
    - astropy =3
    - numpy =1.15 
    - scipy =1.1
    - pandas =0.24
    - pyne =0.5
    - numexpr
    - pyyaml
    - jsonschema
    - pytables
    - h5py
    - networkx

test:
  imports:
    - tardis

about:
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: "TARDIS - Temperature And Radiative Diffusion In Supernovae"
  home: https://github.com/tardis-sn/tardis
  dev_url: https://github.com/tardis-sn/tardis
  doc_url: https://tardis-sn.github.io/tardis

extra:
  recipe-maintainers:
    - epassaro
    - wkerzendorf
