{% set name = "astrocats" %}
{% set version = "0.3.16" %}
{% set sha256 = "423f7c3b6e299f99c71170271009b1893e042c5df6c132b7d7ed6db3265e4f4e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - ads
    - argparse
    - astropy
    - astroquery
    - beautifulsoup4
    - bokeh
    - future
    - gitpython
    - inflect
    - cdecimal
    - palettable
    - psutil
    - seaborn
    - tqdm
    - tweepy

test:
  imports:
    - astrocats

about:
  home: http://github.com/astrocatalogs/astrocats
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Open astronomy catalogs'

  description: |
    astrocats enables astronomers to construct their own curated catalogs
    of astronomical data with the intention of producing shareable catalogs
    of that data in human-readable formats
  doc_url: https://github.com/astrocatalogs/astrocats
  dev_url: https://github.com/astrocatalogs/astrocats

extra:
  recipe-maintainers:
    - guillochon
    - lzkelley
