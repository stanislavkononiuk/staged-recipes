{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rsconnect
  version: "0.7"

source:
  fn: rsconnect_0.7.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/rsconnect_0.7.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/rsconnect/rsconnect_0.7.tar.gz

build:

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-pki
    - r-rcurl
    - r-rjsonio
    - r-digest
    - r-packrat >=0.4.8_1
    - r-rstudioapi >=0.5
    - r-yaml >=2.1.5

  run:
    - r-base
    - r-pki
    - r-rcurl
    - r-rjsonio
    - r-digest
    - r-packrat >=0.4.8_1
    - r-rstudioapi >=0.5
    - r-yaml >=2.1.5

test:
  commands:
    - $R -e "library('rsconnect')" # [not win]
    - "\"%R%\" -e \"library('rsconnect')\"" # [win]

about:
  license: GPL-2
  summary: Programmatic deployment interface for 'RPubs', 'shinyapps.io', and 'RStudio Connect'.
    Supported content types include R Markdown documents, Shiny applications, plots,
    and static web content.
  license_family: GPL2
extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening

