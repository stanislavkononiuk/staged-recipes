{% set version = "1.0" %}
{% set build = 0 %}

package:
  name: console_shortcut
  version: {{ version }}

build:
  number: {{ build }}
  skip: True  # [not win]

test:
  commands:
    - if not exist %PREFIX%\\Menu\\console_shortcut.json exit 1
    - if not exist %PREFIX%\\Menu\\console_shortcut.ico exit

about:
  summary: Command prompt shortcut for Windows with base environment activated

extra:
  recipe-maintainers:
    - ericpre

