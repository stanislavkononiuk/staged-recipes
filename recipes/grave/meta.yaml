{% set name = "grave" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 35aeb3c29a2e194de0943eb891ee12ebdc2e2973dc28b4a40b5a24eaf0c5fe5d  

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - matplotlib
    - numpy
    - networkx

test:
  imports:
    - grave

about:
  home: http://github.com/networkx/grave
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'dead simple graph visualization'

  description: |
    Grave is a graph visualization package combining ideas from Matplotlib, NetworkX, and seaborn. Its goal is to provide a network drawing API that covers the most use cases with sensible defaults and simple style configuration. Currently, it supports drawing graphs from NetworkX.

extra:
  recipe-maintainers:
    - CJ-Wright
