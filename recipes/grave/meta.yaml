{% set name = "grave" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/networkx/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 29ab2f5c2b865a34d8a7ee12ff9b34d5a90ca51ff6cac0386ba105761fb0c0c0

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python >=3
    - pip
    - pytest-runner
  run:
    - python >=3
    - matplotlib
    - numpy
    - networkx

test:
  imports:
    - grave

about:
  home: http://github.com/networkx/grave
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'dead simple graph visualization'

  description: |
    Grave is a graph visualization package combining ideas from Matplotlib, NetworkX, and seaborn. Its goal is to provide a network drawing API that covers the most use cases with sensible defaults and simple style configuration. Currently, it supports drawing graphs from NetworkX.

extra:
  recipe-maintainers:
    - CJ-Wright
