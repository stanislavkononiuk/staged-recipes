{% set name = "de-hochwasserzentralen" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/de-hochwasserzentralen-{{ version }}.tar.gz
  sha256: 452c7bde4417755478f61f46e627fe1b3f40420de9a48f8637d6b85614c58d4e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - poetry
  run:
    - python >=3.6
    - python-dateutil
    - urllib3 >=1.25.3

test:
  imports:
    - deutschland
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bundesAPI/hochwasserzentralen-api
  summary: hochwasserzentrale.de API
  license: Apache-2.0
  license_file: 
    - LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
