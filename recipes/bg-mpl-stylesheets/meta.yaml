{% set group = "Billingegroup" %}
{% set name = "bg-mpl-stylesheets" %}
{% set version = "0.1.0" %}
{% set sha256 = "eda2e94b77e1d6e6a07eb1e2e2b0e9c65bb4a3b209a010e48572cbc4f5dfc1b2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://github.com/{{ group }}/{{ name }}/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - matplotlib-base

test:
  imports:
    - bg_mpl_stylesheet

about:
  home: https://github.com/{{ group }}/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Defines a standardized matplotlib stylesheet'

extra:
  recipe-maintainers:
    - sbillinge
    - Billingegroup
    - connorjbracy
