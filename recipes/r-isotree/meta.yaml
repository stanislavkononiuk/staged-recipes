{% set version = '0.5.17' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-isotree
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/isotree_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/isotree/isotree_{{ version }}.tar.gz
  sha256: fe805ef517f6c4ed14bc9671b7e7d603f2e053fc096c1b2aa9f287aa7ec489d7

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - libgomp                      # [linux]
    - llvm-openmp                  # [osx]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-rcpp >=1.0.1
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-rcpp >=1.0.1

test:
  commands:
    - $R -e "library('isotree')"           # [not win]
    - "\"%R%\" -e \"library('isotree')\""  # [win]

about:
  home: https://github.com/david-cortes/isotree
  license: BSD_2_clause
  summary: Fast and multi-threaded implementation of isolation forest (Liu, Ting, Zhou (2008)
    <doi:10.1109/ICDM.2008.17>), extended isolation forest (Hariri, Kind, Brunner (2018)
    <arXiv:1811.02141>), SCiForest (Liu, Ting, Zhou (2010) <doi:10.1007/978-3-642-15883-4_18>),
    fair-cut forest (Cortes (2021) <arXiv:2110:13402>), robust random-cut forest (Guha,
    Mishra, Roy, Schrijvers (2016) <http://proceedings.mlr.press/v48/guha16.html>),
    and customizable variations of them, for isolation-based outlier detection, clustered
    outlier detection, distance or similarity approximation (Cortes (2019) <arXiv:1910.12362>),
    isolation kernel calculation (Ting, Zhu, Zhou (2018) <doi:10.1145/3219819.3219990>),
    and imputation of missing values (Cortes (2019) <arXiv:1911.06646>), based on random
    or guided decision tree splitting, and providing different metrics for scoring anomalies
    based on isolation depth or density (Cortes (2021) <arXiv:2111.11639>). Provides
    simple heuristics for fitting the model to categorical columns and handling missing
    data, and offers options for varying between random and guided splits, and for using
    different splitting criteria.
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_2_clause'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

