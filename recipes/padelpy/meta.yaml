{% set name = "padelpy" %}
{% set version = "0.1.11" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/padelpy-{{ version }}.tar.gz
  sha256: b490dc31c59f31d05628bd95b10d27666d689888f22043d75528914e90c7b479

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - openjdk

test:
  imports:
    - padelpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ecrl/padelpy
  summary: A Python wrapper for PaDEL-Descriptor
  license: AGPL-3.0
  license_file: padelpy/PaDEL-Descriptor/license/LICENSE.txt

extra:
  recipe-maintainers:
    - tjkessler
    - maclandrol
