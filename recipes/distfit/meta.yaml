{% set name = "distfit" %}
{% set version = "1.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/distfit-{{ version }}.tar.gz
  sha256: 6462abc0f8286fb5b08629075edfd7b5d662e2f406a48e96bea7cc43fa6aa4c6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.0
  run:
    - matplotlib-base
    - numpy
    - pandas
    - pypickle
    - python >=3.0
    - scipy
    - statsmodels
    - tqdm

test:
  imports:
    - distfit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/erdogant/distfit
  summary: Python package for probability density function fitting and hypothesis testing.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MattChanTK
