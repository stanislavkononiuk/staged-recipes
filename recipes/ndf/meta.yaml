{% set name = "ndf" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 44c2a9b3f7d0ad0aa48a5fcb1cb97f374de58554b56cee7f6d9864256ea06f28

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy

about:
  home: http://github.com/primozgodec/ndf
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'NumPy based deep learning package. Made for evaluate already trained models in production.'
  description: |
    NumPy based deep learning framework. Implemented for production purposes where it is critical to use Tensorflwo,
    PyTorch or any other no-Numpy framework.
  dev_url: https://github.com/primozgodec/ndf

extra:
  recipe-maintainers:
    - primozgodec