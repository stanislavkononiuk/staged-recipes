{% set name = "chartpress" %}
{% set version = "1.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 3adaed1a80a095e6fd84c7f035229a01bc375c38723b203184d90df2fa0221f2

build:
  number: 0
  entry_points:
    - chartpress = chartpress:main
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - docker >=3.2.0
    - pip
    - python
    - ruamel.yaml >=0.15.44
    - six
  run:
    - docker >=3.2.0
    - python
    - ruamel.yaml >=0.15.44
    - six

test:
  commands:
    - chartpress --help

about:
  home: "https://github.com/jupyterhub/chartpress"
  license: BSD
  license_family: BSD
  license_file: 
  summary: "ChartPress: render and publish helm charts and images"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
