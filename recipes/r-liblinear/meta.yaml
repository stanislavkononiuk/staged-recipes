{% set version = '2.10-8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-liblinear
  version: {{ version|replace("-", "_") }}

source:
  fn: LiblineaR_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/LiblineaR_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/LiblineaR/LiblineaR_{{ version }}.tar.gz

  sha256: 0f81a93bb954d71fc65c6487da581423b7053722e97544fb1260c7c3d457d39f

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - posix                # [win]
    - {{native}}toolchain  # [win]
    - gcc                  # [not win]

  run:
    - r-base
    - libgcc  # [not win]

test:
  commands:
    - $R -e "library('LiblineaR')"  # [not win]
    - "\"%R%\" -e \"library('LiblineaR')\""  # [win]

about:
  home: https://cran.r-project.org/web/packages/LiblineaR/index.html
  license: GPL-2
  summary: A wrapper around the 'LIBLINEAR' C/C++ library for machine learning (available at
    <http
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}\/lib\/R\/share\/licenses\/GPL-2'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-2'  # [win]
extra:
   recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
