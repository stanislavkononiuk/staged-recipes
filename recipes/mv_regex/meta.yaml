{% set name = "mv_regex" %}
{% set version = "0.0.1" %}
{% set sha256 = "84e8d3b7387589b8cde498795f83fd6262c5168303d006168362c12235815b29" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tdegeus/mv_regex/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  entry_points:
    - mv_regex = mv_regex:main

requirements:
  host:
    - python >=3
    - pip
    - setuptools
    - docopt
    - click
  run:
    - python >=3
    - docopt
    - click

test:
  commands:
    - mv_regex -- help

about:
  home: https://github.com/tdegeus/mv_regex
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Move files by applying an regular expression.'
  description: 'Move files by applying an regular expression.'
  doc_url: https://github.com/tdegeus/mv_regex
  dev_url: https://github.com/tdegeus/mv_regex

extra:
  recipe-maintainers:
    - tdegeus
