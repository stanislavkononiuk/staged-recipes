{% set name = "setoptconf" %}
{% set version = "0.2.0" %}
{% set sha256 = "5b0b5d8e0077713f5d5152d4f63be6f048d9a1bb66be15d089a11c898c3cf49c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  {% set pypi_name = name.replace("_", "-") %}
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ pypi_name[0] }}/{{ pypi_name }}/{{ pypi_name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - argparse    # [py<27]
    - pyyaml

  run:
    - python
    - argparse    # [py<27]
    - pyyaml

test:
  imports:
    - setoptconf
    - setoptconf.source

about:
  home: https://github.com/jayclassless/setoptconf
  license: MIT
  summary: 'A module for retrieving program settings from various sources in a consistant method.'

extra:
  recipe-maintainers:
    - jakirkham
