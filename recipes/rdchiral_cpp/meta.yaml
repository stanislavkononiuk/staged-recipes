{% set name = "rdchiral_cpp" %}
{% set version = "0.0.1" %}

# Temporary, see https://gitlab.com/ljn917/rdchiral_cpp/-/issues/1
{% set commit_hash = "f8cfd8bc2fd37d68b36bafca720c1e7f668a3834" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.com/ljn917/rdchiral_cpp/-/archive/{{ commit_hash }}/rdchiral_cpp-{{ commit_hash }}.tar.gz
  sha256: 68b725e0874465625714a47ceb561165ec6d2cc324bd11a12133d12f8ed5fcad

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - python
  host:
    - python
    - rdkit
    - boost >=1.67
    - boost-cpp >=1.67
  run:
    - python
    - {{ pin_compatible('rdkit', max_pin='x.x') }}
    - {{ pin_compatible('boost', max_pin='x.x') }}

test:
  source_files:
    - test/test_rdchiral.py
    - test/test_rdchiral_cases.json
    - test/test_rdchiral2.py
    - test/test_rdchiral3.py
    - test/test_rdchiral4.py

about:
  home: https://gitlab.com/ljn917/rdchiral_cpp
  license: MIT
  license_file: LICENSE
  summary: 'C++ implementation of rdchiral'

extra:
  recipe-maintainers:
    - hadim
