{% set name = "PyLAT" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MaginnGroup/PyLAT/archive/v0.1.0.tar.gz
  sha256: 5010be61bbc5a9c9b39abac731b70993e2071ad6c6083b14698f8293b47564b8

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('fortran') }}  # [not win]
    - python
    - numpy
  host:
    - python
    - numpy

  run:
    - python
    - scipy
    - six
    - numpy
    - {{ pin_compatible('numpy') }}

test:
  commands:
    - PyLAT.py -h

about:
  home: https://github.com/MaginnGroup/PyLAT
  summary: 'A set of Python analysis tools for LAMMPS'
  description: |
    A set of open source tools to analyze molecular dynamics trajectories
    generated from the LAMMPS simulation engine. The available tools include
    viscosities, self-diffusivities, ionic conductivities, radial distribution
    functions, among others. PyLAT is written in Python with Fortran extensions
    for computational intensive tasks.
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  dev_url: https://github.com/MaginnGroup/PyLAT/

extra:
  recipe-maintainers:
    - emarinri
