{% set version = '1.0.4' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-blaster
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/blaster_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/blaster/blaster_{{ version }}.tar.gz
  sha256: 59c257c8303da8e505b05ba0b840d56020549c2fbef3e3367eb6075ff56c5b78

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-rcpp >=1.0.5
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-rcpp >=1.0.5

test:
  commands:
    - $R -e "library('blaster')"           # [not win]
    - "\"%R%\" -e \"library('blaster')\""  # [win]

about:
  home: https://github.com/manutamminen/blaster
  license: BSD_3_clause
  summary: Implementation of an efficient BLAST-like sequence comparison algorithm, written in
    C++11 and using native R datatypes. Blaster is based on 'nsearch' - Schmid et al
    2018; <doi:10.1101/399782>.
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_3_clause'
    - LICENSE

extra:
  recipe-maintainers:
    - manutamminen
    - jeevannavar

