{% set name = "sensormapgeo" %}
{% set version = "0.4.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sensormapgeo-{{ version }}.tar.gz
  sha256: 4f435416cb98602882e0a122a5499b8ffb027a36b6eae5529e493ae235a5cfcd

build:
  number: 0
  skip: true  # [py<36]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - gdal
    - numpy
    - _openmp_mutex =*=*llvm* [Unix]
    - pebble
    - py-tools-ds >=0.14.26
    - pyproj >=2.2
    - pyresample >=1.11.0
    - python >=3.6

test:
  imports:
    - sensormapgeo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitext.gfz-potsdam.de/EnMAP/sensormapgeo
  summary: A package for transforming remote sensing images between sensor and map geometry.
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danschef
