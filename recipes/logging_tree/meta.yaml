{% set name = "logging_tree" %}
{% set version = "1.9" %}
{% set sha256 = "fe78b28788c249b515d12a50417e4a96ba095582927b3601a0573886bffc1ff0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - logging_tree

about:
  home: https://github.com/brandon-rhodes/logging_tree
  license: BSD-3-Clause
  license_file: COPYRIGHT
  summary: Introspect and display the logger tree inside "logging"

extra:
  recipe-maintainers:
    - mrakitin
    - kbeeperez
    - conda-forge/event-model
