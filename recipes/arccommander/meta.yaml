{% set name = "arccommander" %}
{% set version = "0.3.3" %}

{% set ext = "tar.gz" %}  # [not win]
{% set ext = "zip" %}    # [win]

{% set sha256 = "19d3d2a7dc25d853f610fdd73a785b16204342801a97179350319074d546c41e" %}

package:
  name: {{ name|lower }}
  version: '{{ version }}'

requirements:
  build:
    - dotnet-sdk
  run:
    - dotnet-runtime

source:
  url: https://github.com/nfdi4plants/arcCommander/archive/refs/tags/Installer_v{{ version }}.{{ ext }}
  sha256: '{{ sha256 }}'

build:
  number: 0

test:
  commands:
    - arc --version

about:
  home: https://github.com/nfdi4plants/arcCommander/
  license: MIT
  summary: ArcCommander is a command line tool to create, manage and share your ARCs.
  dev_url: https://github.com/nfdi4plants/arcCommander/
  doc_url: https://github.com/nfdi4plants/arcCommander/wiki
