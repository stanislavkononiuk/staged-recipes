package:
  name: thriftpy
  version: "0.3.5"

source:
  git_url: https://github.com/eleme/thriftpy
  git_rev: v0.3.5

requirements:
  build:
    - python
    - setuptools
    - ply >=3.4,<4.0
    - cython

  run:
    - python
    - ply >=3.4,<4.0

test:
  imports:
    - thriftpy
    - thriftpy.contrib
    - thriftpy.contrib.tracking
    - thriftpy.parser
    - thriftpy.protocol
    - thriftpy.transport
    - thriftpy.transport.buffered
    - thriftpy.transport.framed
    - thriftpy.transport.memory

  requires:
    - tornado >=4.0,<5.0

about:
  home: https://thriftpy.readthedocs.org/
  license: MIT License
  summary: 'Pure python implementation of Apache Thrift.'

extra:
  recipe-maintainers:
    - mariusvniekerk