{% set version = "9" %}
{% set release = {"9": "2008", "10": "2010", "11": "2012", "12": "2013", "14": "2015"} %}

package:
  name: vc
  version: {{ version }}

build:
  number: 0
  track_features:
    - vc{{ version }}
  skip: true  # [not win]

requirements:
  run:
    - vs{{ release[version] }}_runtime

about:
  home: https://github.com/conda/conda/wiki/VC-features
  license: Modified BSD License (3-clause)
  summary: A meta-package to track VC features.

extra:
  recipe-maintainers:
    - jakirkham
    - 183amir
    - patricksnape
    - msarahan
