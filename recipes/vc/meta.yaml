{% set name = "vc" %}
{% set version = "2018.7.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/vc-{{ version }}.tar.gz
  sha256: 7feae55e52e4e27b46d8fbbf6a22a08c86060be198ab9bdee72e4ebab3d31e21

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - image >=1.5.20
    - python

test:
  imports:
    - vc
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kylescript/vc
  summary: a library for create verification-code
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - osamples
