{% set name = "polylib" %}
{% set version = "5.22.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://icps.u-strasbg.fr/polylib/polylib_src/polylib-{{ version }}.tar.gz
  sha256: 2b3a0c466fb4a1014ea131c2b8ea7c519f9278eba73d6fcb361b7bdb4fd494e9

build:
  skip: true  # [win]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - gmp

test:
  commands:
    - echo true

about:
  home: https://icps.u-strasbg.fr/polylib/
  summary: 'A library of polyhedral functions'
  description: |
    The Polyhedral Library (PolyLib for short) operates on objects made up of
    unions of polyhedra of any dimension.
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: COPYING
  dev_url: https://github.com/vincentloechner/polylib

extra:
  recipe-maintainers:
    - matthiasdiener
