{% set version = '2.2-5' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-deoptim
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/DEoptim_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/DEoptim/DEoptim_{{ version }}.tar.gz
  sha256: ae12dedcd4a43994e811e7285f8c12bfdb688e7c99d65515cf7e8cb6db13955a

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]

test:
  commands:
    - $R -e "library('DEoptim')"           # [not win]
    - "\"%R%\" -e \"library('DEoptim')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=DEoptim
  license: GPL-2.0-or-later
  summary: Implements the differential evolution algorithm for global optimization of a real-valued
    function of a real-valued parameter vector.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

