{% set version = '1.0.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-benchmarkme
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/benchmarkme_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/benchmarkme/benchmarkme_{{ version }}.tar.gz
  sha256: 4979adb2ec49565446443707b4c4bb0b57f81b63bd03c489e919916aca6754cb

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-matrix
    - r-benchmarkmedata >=1.0.0
    - r-doparallel
    - r-dplyr
    - r-foreach
    - r-httr
    - r-tibble
  run:
    - r-base
    - r-matrix
    - r-benchmarkmedata >=1.0.0
    - r-doparallel
    - r-dplyr
    - r-foreach
    - r-httr
    - r-tibble

test:
  commands:
    - $R -e "library('benchmarkme')"           # [not win]
    - "\"%R%\" -e \"library('benchmarkme')\""  # [win]

about:
  home: https://github.com/csgillespie/benchmarkme
  license: GPL-2 | GPL-3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
  summary: Benchmark your CPU and compare against other CPUs. Also provides  functions for obtaining
    system specifications, such as RAM, CPU type, and R version.
  license_family: GPL3

extra:
  recipe-maintainers:
    - conda-forge/r

