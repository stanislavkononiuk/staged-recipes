{% set name = "pybcj" %}
{% set version = "0.5.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8de74f338874c698e405a72181eb0ea2e011ed5a6567e0feca524275f113bb0f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python >=3.6
    - setuptools >=42.0
    - setuptools-scm>=3.5.0
    - setuptools-scm
  run:
    - importlib-metadata
    - python >=3.6

test:
  imports:
    - bcj
    - bcj.c
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/miurahr/pybcj
  summary: bcj filter library
  license: LGPL-2.1
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
