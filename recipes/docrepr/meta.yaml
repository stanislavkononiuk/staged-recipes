{% set name = "docrepr" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d7b27b0105d19267be74ff8048f213b8968ff366ded45357d112ef02e109f715

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6
    - docutils
    - jinja2
    - sphinx <4

test:
  imports:
    - docrepr
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/spyder-ide/docrepr
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Generate rich representations for docstrings'
  dev_url: https://github.com/spyder-ide/docrepr

extra:
  recipe-maintainers:
    - SylvainCorlay
    - martinRenou
