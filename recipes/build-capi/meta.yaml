{% set name = "build-capi" %}
{% set version = "1.1.9" %}
{% set sha256 = "bd4f3be7847646fbc004ae93958f7d7820b304f276b28a126182e0ab3995f334" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
  run:
    - python

test:
  requires:
    - pytest
  imports:
    - build_capi
  commands:
    - python -c "import build_capi"

about:
  home: https://github.com/glimix/build-capi
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Build and distribute C/C++ static libraries'
  doc_url: https://github.com/Horta/build-capi
  dev_url: https://github.com/Horta/build-capi

extra:
  recipe-maintainers:
    - Horta
