{% set name = "ryvencore" %}
{% set version = "0.3.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ryvencore-{{ version }}.tar.gz
  sha256: 0856204b69538e7654a2e41021d5f2fb6bcbae4ecab4e2a8cf71063516b08866

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - ryvencore
    - ryvencore.dtypes
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/leon-thomm/ryvencore
  summary: Python backend for node editor-like graph-based processing
  license: LGPL-2.1
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
