{% set name = "jsonschema2md" %}
{% set version = "v0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/RalfG/jsonschema2md/archive/refs/tags/v0.4.0.tar.gz
  sha256: 12a7ffb946cd5f8f452dbde0fca83dba9b03a039bce6596f030b416e5162fc52

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
    - poetry
  run:
    - python

test:
  imports:
    - jsonschema2md
    - jsonschema2md.tests
  requires:
    - pip
    - pytest
    - pytest-cov
    - click

about:
  home: https://github.com/RalfG/jsonschema2md
  summary: 'Convert JSON Schemas to simple, human-readable Markdown documentation.'
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ollyhensby
