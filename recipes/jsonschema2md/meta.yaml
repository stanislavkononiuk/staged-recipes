{% set name = "jsonschema2md" %}
{% set version = "v0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ollyhensby/jsonschema2md/archive/refs/tags/v0.4.1.tar.gz
  sha256: 5a73b7b7e1ad6b4d08192c3560a4df0dc97b8b826c94ac82620ce0657533487f

build:
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed -vv .
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  source_files:
    - tests
  requires:
    - pytest
    - pytest-cov
  commands:
    - pip check

about:
  home: https://github.com/RalfG/jsonschema2md
  summary: 'Convert JSON Schemas to simple, human-readable Markdown documentation.'
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ollyhensby
