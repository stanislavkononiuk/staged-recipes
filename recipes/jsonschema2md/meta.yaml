{% set name = "jsonschema2md" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: true  # [py>=40 or py2k]
  entry_points:
    - jsonschema2md = jsonschema2md:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

source:
  url: https://github.com/RalfG/jsonschema2md/archive/refs/tags/v0.4.0.tar.gz
  sha256: 12a7ffb946cd5f8f452dbde0fca83dba9b03a039bce6596f030b416e5162fc52

requirements:
  host:
    - pip
    - python
    - poetry >=0.12
  run:
    - click >=7
    - importlib_metadata >=1,<2  # [py<38]
    - python
    - pyyaml >=5.1

test:
  imports:
    - jsonschema2md
  commands:
    - pip check
    - jsonschema2md --help
  requires:
    - pip

about:
  home: https://github.com/RalfG/jsonschema2md
  summary: Convert JSON Schema to human-readable Markdown documentation
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ollyhensby
