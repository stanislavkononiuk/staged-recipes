{% set name = "pikepdf" %}
{% set version = "0.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4072a51195a4554882ef76d8f59d980a1f64062e8a7852442190b0f26ff5056c

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [win or py<35]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - pytest-runner
    - setuptools_scm
    - setuptools_scm_git_archive
    - pybind11 >=2.2.4,< 3
    - qpdf
  run:
    - python
    - defusedxml >=0.5.0

test:
  imports:
    - pikepdf

about:
  home: https://github.com/pikepdf/pikepdf
  license: MPL-2.0
  license_family: OTHER
  license_file: LICENSE.txt
  summary: 'A Python library for reading and writing PDF, powered by qpdf'
  doc_url: https://pikepdf.readthedocs.io/en/latest/index.html
  dev_url: https://github.com/pikepdf/pikepdf

extra:
  recipe-maintainers:
    - carlodri
