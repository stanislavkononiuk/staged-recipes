{% set version = "2.0.5" %}

package:
  name: bob.bio.face
  version: {{ version }}

source:
  fn: bob.bio.face-{{ version }}.zip
  url: https://pypi.io/packages/source/b/bob.bio.face/bob.bio.face-{{ version }}.zip
  sha256: 7386b79d31ea108fb4742e0cb2f03bae433eadf46f01188e339d1d383bfb26b5

build:
  entry_points:
    - baselines.py    = bob.bio.face.script.baselines:main
  number: 0
  skip: true  # [win]
  script: python -B setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - bob.extension
    - bob.blitz
    - bob.core
    - bob.io.base
    - bob.io.image
    - bob.learn.activation
    - bob.math
    - bob.sp
    - bob.ip.base
    - bob.ip.color
    - bob.ip.draw
    - bob.ip.gabor
    - bob.learn.linear
    - bob.learn.em
    - bob.measure
    - bob.db.base
    - bob.db.verification.utils
    - bob.db.verification.filelist
    - bob.db.atnt
    - bob.bio.base
    - bob.learn.boosting
    - bob.ip.facedetect
    - bob.ip.flandmark
    - matplotlib

  run:
    - python
    - bob.extension
    - bob.blitz
    - bob.core
    - bob.io.base
    - bob.io.image
    - bob.learn.activation
    - bob.math
    - bob.sp
    - bob.ip.base
    - bob.ip.color
    - bob.ip.draw
    - bob.ip.gabor
    - bob.learn.linear
    - bob.learn.em
    - bob.measure
    - bob.db.base
    - bob.db.verification.utils
    - bob.db.verification.filelist
    - bob.db.atnt
    - bob.bio.base
    - bob.learn.boosting
    - bob.ip.facedetect
    - bob.ip.flandmark
    - matplotlib

test:
  commands:
    - baselines.py --help
    - nosetests -sv bob.bio.face

  imports:
    - bob
    - bob.bio
    - bob.bio.face
    - bob.bio.face.algorithm
    - bob.bio.face.config
    - bob.bio.face.config.algorithm
    - bob.bio.face.config.database
    - bob.bio.face.config.extractor
    - bob.bio.face.config.preprocessor
    - bob.bio.face.extractor
    - bob.bio.face.preprocessor
    - bob.bio.face.script
    - bob.bio.face.test

  requires:
    - nose

about:
  home: https://www.github.com/bioidiap/bob.bio.face
  license: GNU General Public License v3 (GPLv3)
  summary: Tools for running face recognition experiments

extra:
  recipe-maintainers:
    - 183amir
