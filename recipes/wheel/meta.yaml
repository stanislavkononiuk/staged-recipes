{% set name = "wheel" %}
{% set version = "0.29.0" %}
{% set checksum = "555a67e4507cedee23a0deb9651e452f" %}

package:
  name: {{ name.lower() }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: {{ checksum }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - wheel=wheel.tool:main

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  imports:
    - wheel
    - wheel.signatures
    - wheel.test
    - wheel.tool

  commands:
    - wheel --help

  requires:
    - coverage
    - jsonschema
    - pytest
    - pytest-cov

about:
  home: https://bitbucket.org/pypa/wheel/
  license: MIT
  summary: A built-package format for Python.

extra:
  recipe-maintainers:
    - jakirkham
