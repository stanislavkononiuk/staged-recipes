{% set name = "gaitpy" %}
{% set version = "1.5.4" %}
{% set build = 0 %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0059e9dfc51847a56d05ce4eb719cd084a36a1067b584316e80f9375015fd9da

build:
  skip: True  # [py!=36]
  number: {{ build }}
  script: "{{ PYTHON }} -m pip install . -vv --single-version-externally-managed --record=record.txt"

requirements:
  build:
    - python
    - setuptools
    - numpy ==1.13.3
  host:
    - python
    - pip
  run:
    - python
    - numpy ==1.13.3
    - pandas ==0.20.3
    - scipy ==1.2.0
    - PyWavelets ==0.5.2
    - scikit-learn ==0.18.2
    - statsmodels ==0.8.0
    - bokeh ==0.12.10
    - dill ==0.2.7.1
    - deepdish ==0.3.4

test:
  imports:
    - gaitpy
  requires:
    - pytest
  source_files:
    - test_gait.py
    - test_util.py
    - test_signal_features.py

about:
  home: https://github.com/matt002/GaitPy
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'A python package for gait analysis using an accelerometer on the lower back'

  description: |
    GaitPy provides python functions to read accelerometry data from a single lumbar-mounted sensor and estimate clinical characteristics of gait. GaitPy has been tested using python v3.6.
  doc_url: https://matt002.github.io/GaitPy/html/index.html
  dev_url: https://github.com/matt002/GaitPy

extra:
  recipe-maintainers:
    - matt002
