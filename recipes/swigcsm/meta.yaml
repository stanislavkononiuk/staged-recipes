{% set name = "csmapi" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/USGS-Astrogeology/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 4ec3755e5fd70b97c86bc77524659b5cc4ecd1289c69f7ce239feaa0c58b4b92

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >= 3.10
    - swig
  host:
    - csm
    - python
  run:
    - csm

test:
  imports:
    - csmapi

about:
  home: http://github.com/USGS-Astrogeology/swigcsm
  license: Public Domain
  license_file: LICENSE.md
  summary: Swig generated Python bindings to the Community Sensor Model API

extra:
  recipe-maintainers:
    - jlaura

