{% set name = "argopandas" %}
{% set version = "0.0.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/argopandas-{{ version }}.tar.gz
  sha256: 0507de8ad3db60f9be39ec76ad6a79cb1f07da3a7dd630b34fde995d570a47ad

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - netcdf4
    - numpy
    - pandas
    - pyarrow
    - python >=3.6

test:
  imports:
    - argopandas
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/paleolimbot/argopandas
  summary: Locate, Download, and Read Argo Ocean Float Data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - paleolimbot
