{% set name = "thunder-python" %}
{% set version = "1.4.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 6b99d8393ea892b41d3331fc442685c436d86a23d176d0ab35151f24906c788b

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - bolt-python >=0.7.0
    - boto >=2.36.0
    - numpy
    - pillow >=2.1.0
    - python
    - scipy
    - six
    - tifffile >=0.9.2

test:
  imports:
    - thunder
    - thunder.blocks
    - thunder.images
    - thunder.series

about:
  home: "https://github.com/thunder-project/thunder"
  license: "APACHE-2.0"
  license_family: "APACHE"
  license_file: "LICENSE"
  summary: "large-scale image and time series analysis"
  doc_url: "https://pypi.org/project/thunder-python/"
  dev_url: "https://github.com/thunder-project/thunder"

extra:
  recipe-maintainers:
    - mwilson8
    - dcunn
    - oblute
    - rluria14
    - benhuff
