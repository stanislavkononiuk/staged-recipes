{% set name = "ml_tooling" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 63e4d2dd1560f6093482c550125a74bf8e5729745a662dcdac42473360598468
build:
  number: 0
  skip: true  # [py>=36]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pandas
    - numpy
    - scikit-learn
    - gitpython
    - matplotlib
    - pyyaml

test:
  imports:
    - ml_tooling
    - ml_tooling.plots

about:
  home: http://github.com/andersbogsnes/ml_tooling
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Modelling framework to simplify machine learning workflows'

  description: |
    ML Tooling is a framework for standardising modelling tasks. It includes many utilities
    for plotting and viz as well as standardised interfaces for training and testing

extra:
  recipe-maintainers:
    - andersbogsnes
