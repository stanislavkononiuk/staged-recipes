{% set name = "decopatch" %}
{% set version = "1.4.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/decopatch-{{ version }}.tar.gz
  sha256: c66b0815f15db04de7bb52b0b276432b76b7346fe7046f28033f48a14340d144

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.5
    - setuptools_scm
  run:
    - makefun >=1.5.0
    - python >=3.5

test:
  imports:
    - decopatch
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/smarie/python-decopatch
  summary: Create decorators easily in python.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - smarie
