{% set name = "riskmatrix" %}
{% set version = "0.0.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 99c460997581cf8c083c57b13fa825e44ab3d0633e7911ac05f37ff3d4ac20fb

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py<37]

requirements:
  host:
    - python
    - pip
    - pytest-runner
  run:
    - python

test:
  imports:
    - riskmatrix

about:
  home: https://github.com/slicerisk/riskmatrix
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: 'A library to deal with risk matrix data.'
  doc_url: https://riskmatrix.readthedocs.io/
  dev_url: https://github.com/slicerisk/riskmatrix

extra:
  recipe-maintainers:
    - lonkeknol
