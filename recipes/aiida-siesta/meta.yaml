{% set name = "aiida-siesta" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aiida-siesta-{{ version }}.tar.gz
  sha256: e8e99a7f52e955b6b26bbccc02ee830da0ea7b76a586bd4062b0b40a1dc0ec88

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - aiida-core >=1.3.0,<2.0.0
    - aiida-pseudo >=0.6.2
    - ase >=3.18,<4.0.0
    - python >=3.6
    - seekpath >=1.9.3,<2.0.0
    - sisl

test:
  imports:
    - aiida_siesta
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/siesta-project/aiida_siesta_plugin
  summary: A plugin for Siesta's basic functionality within the AiiDA framework.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - chrisjsewell
