{% set name = "uc-micro-py" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 707d582f6be476e10440bb892e2ded52d72b1ae68589ac87f823fe5716bf499c

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - uc_micro
    - uc_micro.categories
    - uc_micro.categories.Cc
    - uc_micro.categories.Cf
    - uc_micro.categories.P
    - uc_micro.categories.Z
    - uc_micro.properties
    - uc_micro.properties.Any

about:
  home: "https://github.com/tsutsu3/uc.micro-py"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Micro subset of unicode data files for linkify-it-py projects."

extra:
  recipe-maintainers:
    - chrisjsewell
