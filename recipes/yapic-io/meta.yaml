{% set name = "yapic-io" %}
{% set version = "0.2.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yapic_io-{{ version }}.tar.gz
  sha256: d8d3b99f75d737c158c6af8e230bb31b15f0d79f53a647e704c41ac5b6b697a5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - h5py
    - matplotlib-base
    - munkres >=1.0.8
    - numpy >=1.13.1
    - python >=3.6
    - scikit-image >=0.12.3
    - sparse >=0.12.0
    - tifffile

test:
  imports:
    - yapic_io
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/yapic-io/
  summary: io data handling module for various image sources as interface for pixel classification tools
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cmohl2013
    - goanpeca
