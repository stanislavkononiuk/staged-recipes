{% set name = "mypy-boto3-batch" %}
{% set version = "1.14.20.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 499a51491b338d65d6aa0f97ad91aad1801cf290f1a02404c4f2d5e1fc6c2970

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python
    - typing_extensions
    - botocore

test:
  imports:
    - mypy_boto3_batch

about:
  home: "https://github.com/vemel/mypy_boto3_builder"
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "Type annotations for boto3.Batch 1.14.20 service, generated by mypy-boto3-buider 2.2.0"

extra:
  recipe-maintainers:
    - a-frantz
