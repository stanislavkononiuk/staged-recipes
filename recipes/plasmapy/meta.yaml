{% set name = "plasmapy" %}
{% set version = "0.1.dev841" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "1689b1d5a773543648aa29ef6ea1ab5c2fa94c66e82b972a37cac51a620ca71f" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  skip: True  # [py2k]

requirements:
  host:
    - python
    - setuptools
    - numpy
    - scipy
    - astropy
    - coveralls
  run:
    - python
    - numpy
    - scipy
    - astropy
    - coveralls

test:
  imports:
    - plasmapy
    - plasmapy.atomic
    - plasmapy.atomic.tests
    - plasmapy.classes
    - plasmapy.classes.tests
    - plasmapy.constants
    - plasmapy.io
    - plasmapy.mathematics
    - plasmapy.mathematics.tests
    - plasmapy.physics
    - plasmapy.physics.tests
    - plasmapy.utils
    - plasmapy.utils.tests
    - plasmapy.visualization
    - plasmapy.visualization.tests

about:
  home: https://github.com/PlasmaPy/PlasmaPy
  license: BSD-3-Clause
  license_family: BSD
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: Python package for plasma physics
  description: 'PlasmaPy is a community-developed and community-driven core Python package for plasma physics.'
  doc_url: 'http://plasmapy.readthedocs.io/en/docs/'
  dev_url: 'https://github.com/plasmapy/plasmapy'

extra:
  recipe-maintainers:
    - SolarDrew
