{% set version = "0.2.0" %}

package:
  name: plasmapy
  version: {{ version }}

source:
  fn: plasmapy-{{version}}.tar.gz
  url: https://pypi.io/packages/source/p/plasmapy/plasmapy-{{ version }}.tar.gz
  sha256: 5048e95700274836443b1f7e533622d7ea7f159b93e938991b7edb7fe43eccc6

build:
  number: 0
  script: python setup.py install --offline --single-version-externally-managed --record=record.txt
  skip: True    # [py < 36]

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
  host:
    - python 3.6.*
    - cython 0.28.*
    - setuptools
    - numpy 1.13.*
    - scipy 0.19.*
    - astropy 2.0.*
    - colorama 0.3.*
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy
    - astropy
    - pytest
    - mpmath
    - h5py
    - lmfit
    - matplotlib
    - colorama
    - pytest-astropy

test:
  imports:
    - plasmapy
    - plasmapy.atomic
    - plasmapy.atomic.tests
    - plasmapy.classes
    - plasmapy.classes.tests
    - plasmapy.constants
    - plasmapy.io
    - plasmapy.mathematics
    - plasmapy.mathematics.tests
    - plasmapy.physics
    - plasmapy.physics.tests
    - plasmapy.utils
    - plasmapy.utils.tests
    - plasmapy.visualization
    - plasmapy.visualization.tests
  commands:
    - python -c "import plasmapy, sys; sys.exit(plasmapy.test())"

about:
  home: https://github.com/PlasmaPy/PlasmaPy
  license: BSD-3-Clause
  license_family: BSD
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE.md'
  summary: Python package for plasma physics
  description: 'PlasmaPy is a community-developed and community-driven Python package for plasma physics.'
  doc_url: 'http://plasmapy.readthedocs.io/en/docs/'
  dev_url: 'https://github.com/plasmapy/plasmapy'

extra:
  recipe-maintainers:
    - SolarDrew
    - StanczakDominik
