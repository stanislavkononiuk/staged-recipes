{% set name = "plasmapy" %}
{% set version = "0.1.dev968" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "f127782615810e6f45f39f63a51b7eda76a9fe0286b4aef54f265cc744e946a6" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install --offline --single-version-externally-managed --record=record.txt
  skip: True  # [py2k]
  skip: True  # [py35]

requirements:
  build:
    - python
    - setuptools
    - numpy
    - scipy
    - astropy
    - coveralls
  run:
    - python
    - numpy
    - scipy
    - astropy
    - coveralls

test:
  imports:
    - plasmapy
    - plasmapy.atomic
    - plasmapy.atomic.tests
    - plasmapy.classes
    - plasmapy.classes.tests
    - plasmapy.constants
    - plasmapy.io
    - plasmapy.mathematics
    - plasmapy.mathematics.tests
    - plasmapy.physics
    - plasmapy.physics.tests
    - plasmapy.utils
    - plasmapy.utils.tests
    - plasmapy.visualization
    - plasmapy.visualization.tests

about:
  home: https://github.com/PlasmaPy/PlasmaPy
  license: BSD-3-Clause
  license_family: BSD
  license_file: 'LICENSE.md'
  summary: Python package for plasma physics
  description: 'PlasmaPy is a community-developed and community-driven Python package for plasma physics.'
  doc_url: 'http://plasmapy.readthedocs.io/en/docs/'
  dev_url: 'https://github.com/plasmapy/plasmapy'

extra:
  recipe-maintainers:
    - SolarDrew
