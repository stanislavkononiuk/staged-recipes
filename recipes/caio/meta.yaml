{% set name = "caio" %}
{% set version = "0.9.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/caio-{{ version }}.tar.gz
  sha256: 2e46b0c008b8baadcac9c8acc66aa1fff58acae779a8a81479795a499f3a6a40

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5,<4.0
  run:
    - python >=3.5,<4.0

test:
  imports:
    - caio
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/caio/
  summary: Asynchronous file IO for Linux Posix and Windows.
  dev_url: https://github.com/mosquito/caio
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MattChanTK
