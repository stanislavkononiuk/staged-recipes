{% set name = "hstcal" %}
{% set version = "2.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/spacetelescope/hstcal/archive/refs/tags/{{ version }}.tar.gz
  sha256: 2d9169cc51665f4ec147ccc5d83ec8e683adacfb575031914185ba68628047b9

build:
  skip: true  # [win]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - python
    - pkg-config
  host:
    - bzip2  # [linux]
    - libcurl  # [linux]
    - cfitsio
    - llvm-openmp  # [osx]
    - libgcc
    - _openmp_mutex  # [linux]

test:
  commands:
    - $PREFIX/bin/calacs.e --gitinfo

about:
  home: https://github.com/spacetelescope/hstcal
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Calibration for HST/WFC3, HST/ACS, and HST/STIS'
  doc_url: https://hstcal.readthedocs.io/
  dev_url: https://github.com/spacetelescope/hstcal

extra:
  recipe-maintainers:
    - jhunkeler
    - bgannon2
    - stsci-hack
    - mdlpstsci
    - nden
