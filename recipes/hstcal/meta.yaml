{% set name = "hstcal" %}
{% set version = "2.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/spacetelescope/hstcal/archive/refs/tags/{{ version }}.tar.gz
  sha256: 2d9169cc51665f4ec147ccc5d83ec8e683adacfb575031914185ba68628047b9

build:
  number: 0

skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - python
    - pkg-config
  host:
    - bzip2
    - cfitsio
    - libcurl
    - libgcc
    - libgfortran
    - _openmp_mutex

test:
  commands:
    - $PREFIX/bin/calacs.e --gitinfo
    - otool -L $(which calacs.e) [osx]
    - ldd $(which calacs.e) [linux]

about:
  home: https://github.com/spacetelescope/hstcal
  license: BSD
  license_family: BSD-3-Clause
  license_file: LICENSE.txt
  summary: 'Calibration for HST/WFC3, HST/ACS, and HST/STIS'
  doc_url: https://hstcal.readthedocs.io/
  dev_url: https://github.com/spacetelescope/hstcal

extra:
  recipe-maintainers:
    - jhunkeler
    - stsci-hack
    - mdlpstsci
    - nden
