{% set version = "0.3.4.0" %}
{% set cmplr = "ghc86-pandoc24" %}

package:
  name: pandoc-crossref
  version: {{ version }}

source:
  url: https://github.com/lierdakil/pandoc-crossref/releases/download/v{{ version }}/linux-{{ cmplr }}.tar.gz  # [linux64]
  sha256: 858417df29e5e006ba287a454f6eed9dbff2be26a9c730c316e1d91b6558bf28  # [linux64]

  url: https://github.com/lierdakil/pandoc-crossref/releases/download/v{{ version }}/osx-{{ cmplr }}.tar.gz  # [osx]
  sha256: 0236419dbf31abe840eff77347b34cf8e876f3a46eb7cdcfc5c91e0ad23db41b  # [osx]

  url: https://github.com/lierdakil/pandoc-crossref/releases/download/v{{ version }}/windows-{{ cmplr }}.zip  # [win]
  sha256: 61bf286ca2ef09dd19e8825303e4230f883c09c53032123be5de37039eb13ec5  # [win]

build:
   number: 0

requirements:
  run:
    - pandoc >=2.4,< 2.5

test:
  commands:
    - pandoc-crossref --help
    - pandoc-crossref --version

about:
  home: https://github.com/lierdakil/pandoc-crossref
  license: GPL-2.0
  license_family: GPL
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Pandoc filter for cross-references'
  doc_url: https://lierdakil.github.io/pandoc-crossref/
  dev_url: https://github.com/lierdakil/pandoc-crossref

extra:
  recipe-maintainers:
    - kiwi0fruit
