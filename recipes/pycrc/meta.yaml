{% set name = "PyCRC" %}
{% set version = "1.21" %}
{% set sha256 = "d3b0e788b501f48ae2ff6eeb34652343c9095e4356a65df217ed29b51e4045b6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - CRC16
    - CRC16DNP
    - CRC16Kermit
    - CRC16SICK
    - CRC32
    - CRCCCITT

about:
  home: https://github.com/cristianav/PyCRC
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: 'Python libraries for CRC calculations'

  doc_url: https://pycrc.readthedocs.io/
  dev_url: https://github.com/cristianav/PyCRC

extra:
  recipe-maintainers:
    - abloemert
