# Note: there are many handy hints in commenets in this example -- remove them when you've finalized your recipe

# Jinja variables help maintain the recipe as you'll update the version only here.
{% set version = "1.1.2" %}
{% set sha256 = "ff2ed2227dcda358de6238b46bf628a2e6034d2793659cd86a3201ccaec34d2a" %}
# sha256 is the prefered checksum -- you can get it for a file with:
#   $ openssl sha256 <file>
# On Windows, you'll need the openssl pacakge, available on conda-forge

package:
  name: stack
  version: {{ version }}

source:
  fn: simplejson-{{ version }}.tar.gz
  #url: https://pypi.io/packages/source/s/simplejson/simplejson-{{ version }}.tar.gz
  url: https://github.com/commercialhaskell/stack/releases/download/v{{ version }}/stack-{{ version }}-linux-x86_64.tar.gz
  # md5 is OK but sha256 is desirable.
  sha256: {{ sha256 }}

build:
  number: 0
  # If the installation is complex, or different between Unix and Windows, use separate bld.bat and build.sh files instead of this key.
  skip: True  # [win] 

requirements:
  run:
    - gmp

test:
  # Some package might need a `test/commands` key to check CLI.
  commands:
    - stack --help

about:
  home: www.haskellstack.org
  # Remember to specify the license variants for BSD, Apache, GPL, and LGLP.
  # Prefer the short version, e.g: GPL-2.0 instead of GNU General Public License version 2.0
  # See https://opensource.org/licenses/alphabetical
  license: BSD3-like
  summary: 'Stack is a cross-platform program for developing Haskell projects.'

  # The remaining entries in this section are optional, but recommended
  description: |
    Stack is a cross-platform program for developing Haskell projects. It is aimed at Haskellers both new and experienced.
  doc_url: https://docs.haskellstack.org/en/stable/README/
  dev_url: https://github.com/commercialhaskell/stack

extra:
  recipe-maintainers:
    # Always check with the people listed below if they are OK becoming maintainers of the recipe. (There will be spam!)
    - eggzilla
