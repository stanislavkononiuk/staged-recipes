{% set name = "rp2biosensor" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/rp2biosensor/archive/refs/tags/{{ version }}.tar.gz
  sha256: c82362af98cfe3fecb67f236be2b7b7c482069f64db4d8e92bd87736052202a5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .
  entry_points:
    - rp2biosensor = rp2biosensor.__main__:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - networkx
    - rdkit
    - rr_cache

test:
  source_files:
    - tests
  imports:
    - rp2biosensor
  requires:
    - pip
    - pytest
  commands:
    - pip check
    - python -m rp2biosensor --help
    - pytest -v

about:
  home: https://github.com/brsynth/rp2biosensor/
  summary: Build Sensing-Enabling Metabolic Pathways from RetroPath2.0 output
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - tduigou
    - kenza12
