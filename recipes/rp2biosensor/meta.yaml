{% set name = "rp2biosensor" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/rp2biosensor/archive/refs/tags/{{ version }}.tar.gz
  sha256: 1579b13c21f30e4ca3afcad06cb2c3dacb21f4480b5daf386b589cf81b23efe1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python >=3.7,<3.9
    - pip
  run:
    - python >=3.7,<3.9
    - networkx
    - rdkit
    - rr_cache

test:
  source_files:
    - tests
  imports:
    - rp2biosensor
  requires:
    - pytest
  commands:
    - python -m rp2biosensor --help
    - pytest -v

about:
  home: https://github.com/brsynth/rp2biosensor/
  summary: Build Sensing-Enabling Metabolic Pathways from RetroPath2.0 output
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - tduigou
    - kenza12
