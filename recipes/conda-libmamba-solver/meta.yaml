{% set name = "conda-libmamba-solver" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/conda-incubator/conda-libmamba-solver/archive/main.tar.gz  # temporary
  # sha256: 2b3a0c466fb4a1014ea131c2b8ea7c519f9278eba73d6fcb361b7bdb4fd494e9

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - flit_core >=3.2,<4
  run:
    - python
    - libmambapy
    - conda >=4.11

test:
  imports:
    - conda_libmamba_solver
  commands:
    - CONDA_SOLVER_LOGIC=libmamba conda create -n test --dry-run scipy

about:
  home: https://github.com/conda-incubator/conda-libmamba-solver
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'The fast mamba solver, now in conda!'

extra:
  recipe-maintainers:
    - jaimergp
    - jezdez
    - wolfv
