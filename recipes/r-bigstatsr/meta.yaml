{% set version = '1.5.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bigstatsr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bigstatsr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bigstatsr/bigstatsr_{{ version }}.tar.gz
  sha256: 800b73da37fc7764fa60144f3d3114fb3f68f5a813242780b76422d0575b876f

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
    - libgomp      # [linux]
    - llvm-openmp  # [osx]
  host:
    - r-base
    - r-rspectra
    - r-rcpp
    - r-rcpparmadillo
    - r-bigassertr >=0.1.1
    - r-bigparallelr >=0.2.3
    - r-cowplot
    - r-foreach
    - r-ggplot2 >=3.0
    - r-ps >=1.4
    - r-rmio >=0.1.3
    - r-tibble
    - libblas
    - liblapack
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-rspectra
    - r-rcpp
    - r-rcpparmadillo
    - r-bigassertr >=0.1.1
    - r-bigparallelr >=0.2.3
    - r-cowplot
    - r-foreach
    - r-ggplot2 >=3.0
    - r-ps >=1.4
    - r-rmio >=0.1.3
    - r-tibble

test:
  commands:
    - $R -e "library('bigstatsr')"           # [not win]
    - "\"%R%\" -e \"library('bigstatsr')\""  # [win]

about:
  home: https://privefl.github.io/bigstatsr/
  license: GPL-3.0-only
  summary: Easy-to-use, efficient, flexible and scalable statistical tools. Package bigstatsr
    provides and uses Filebacked Big Matrices via memory-mapping. It provides for instance
    matrix operations, Principal Component Analysis, sparse linear supervised models,
    utility functions and more <doi:10.1093/bioinformatics/bty185>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

