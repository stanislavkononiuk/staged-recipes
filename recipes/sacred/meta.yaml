{% set name = "sacred" %}
{% set version = "0.8.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sacred-{{ version }}.tar.gz
  sha256: 98ef43cc93ce39c2243175fdd76973c8175834ae80b8d01c918cc243127b27ce

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - docopt >=0.3,<1.0
    - jsonpickle >=1.2
    - munch >=2.5,<3.0
    - wrapt >=1.0,<2.0
    - py-cpuinfo >=4.0
    - colorama >=0.4
    - packaging >=18.0
    - gitpython
test:
  imports:
    - sacred
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/IDSIA/sacred
  summary: Facilitates automated and reproducible experimental research
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - siboehm
