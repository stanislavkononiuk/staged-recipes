{% set version = "3.14.12.7" %}
{% set sha256 = "806c5288e9e6e192d04b39eacc71f60f11fe86cbe2712ce733dbf2b4da44cef0" %}

package:
  name: epics-base
  version: {{ version }}

source:
  fn: baseR{{version}}.tar.gz
  url: https://epics.anl.gov/download/base/baseR{{version}}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - config_site.diff # [not win]
    - config_common.diff # [not win]
    - rules_build.diff
    - config_readline.diff # [linux]

build:
  number: 1
  features:
    - vc9  # [win and py27]
    - vc14 # [win and (py35 or py36)]

requirements:
  build:
    - python # [win]
    - m2w64-make # [win]
    - perl # [win]
    - patch # [win]

about:
  home: http://www.aps.anl.gov/epics
  license: Epics Open
  license_file: LICENSE
  summary: EPICS Base Library

extra:
  recipe-maintainers:
    - simongregorebner
    - xiaoqiangwang
