{% set name = "cothread" %}
{% set version = "2.16" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5a3fcafbf35aae95625128f7ebe9ad2f2383deb0ee1587252e809a2ed45f4eb9
  patches:
    - 0001-epicscorelibs.patch

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - numpy
    - pip
    - setuptools
  run:
    - python
    - epicscorelibs
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - cothread
    - cothread.catools.caput
    - cothread.catools.caget
    - cothread.catools.camonitor

about:
  home: https://github.com/dls-controls/cothread 
  license: GPL-2.0
  license_family: GPL
  summary: 'Cooperative Python Threads and EPICS Channel Access bindings'
  description: |
    The cothread Python library is designed for building tools using
    cooperative threading. This means that, with care, programs can
    effectively run several tasks simultaneously.
  doc_url: https://cothread.readthedocs.io/en/latest/ 
  dev_url: https://github.com/dls-controls/cothread

extra:
  recipe-maintainers:
    - hhslepicka 
