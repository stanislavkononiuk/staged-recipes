{% set name = "DoubleMetaphone" %}
{% set version = "0.1" %}
{% set md5 = "86e5ae4a4839321f60b9801837eb01c1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: True  # [win and py3k]

requirements:
  build:
    - toolchain
    - python
    - setuptools
    - cython

  run:
    - python

test:
  imports:
    - doublemetaphone

about:
  license: MIT
  # license_file: LICENSE # When added to MANIFEST.in â€“ https://github.com/datamade/doublemetaphone/issues/1
  summary: 'Python wrapper for C++ Double Metaphone'
  home: https://github.com/datamade/doublemetaphone
  dev_url: https://github.com/datamade/doublemetaphone

extra:
  recipe-maintainers:
    - proinsias
