{% set name = "doublemetaphone" %}
{% set version = "0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/DoubleMetaphone-{{ version }}.tar.gz
  sha256: ac85b6757b28f5161b24c4aa25a923513a52edebedfa60158eed088ae468cf18

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - doublemetaphone
  commands:
    - pip check
  requires:
    - pip

about:
  home: UNKNOWN
  summary: Python wrapper for C++ Double Metaphone
  license: Noweb
  license_file: LICENSE

extra:
  recipe-maintainers:
    - osamples
