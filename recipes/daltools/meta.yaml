{% set name = "daltools" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a43cf3599a1fc38650325ad41a6b412700255e99221d32f6364f194e4f5e5f9f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - blocked-matrix-utils
    - fortran-binary
    - python >=3.6

test:
  imports:
    - daltools

about:
  home: https://github.com/vahtras/daltools
  summary: Misc utilities for extracting data from Dalton files
  license: GPL-3.0
  #license_file: LICENSE

extra:
  recipe-maintainers:
    - robertodr
    - vahtras
