{% set name = "daltools" %}
{% set version = "1.1.3" %}
{% set sha256 = "f3f21cfae3af36b4a941573470dd70a8910307204bbc0a3568d7db7c8ed7f8f9" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }} 

build:
  number: {{ build }}
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - blocked-matrix-utils
    - fortran-binary
    - python >=3.6

test:
  imports:
    - daltools

about:
  home: https://github.com/vahtras/daltools
  summary: Misc utilities for extracting data from Dalton files
  license: GPL-2.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - robertodr
    - vahtras
