{% set version = "0.2.0" %}

package:
  name: pyopcode
  version: {{ version }}

source:
  git_url: https://github.com/ClinicalGraphics/pyopcode.git
  git_tag: {{ version }}
  
build:
  features:
  - vc9  # [win and py27]
  - vc10  # [win and py34]
  - vc14  # [win and py35]
  number: 0
  skip: true  # [osx or win32 or linux32]

requirements:
  build:
  - python
  - numpy x.x
  - vs2008_express_vc_python_patch  # [win64]
  - cmake
  - boost 1.61.*
  - setuptools
  - pyyaml
  run:
  - python
  - numpy x.x
  - boost 1.61.*

test:
  commands:
    - py.test --pyargs pyopcode
  imports:
    - pyopcode
  requires:
    - pytest
  
about:
  home: https://github.com/ClinicalGraphics/pyopcode
  license: LGPL-3.0
  summary: OPCODE collision detection wrapped library with numpy bindings
  
extra:
  recipe-maintainers:
    - ivoflipse
    - Korijn
    - Maxyme
    - EelcoHoogendoorn
