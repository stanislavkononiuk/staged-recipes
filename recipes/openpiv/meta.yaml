{% set version = "0.20" %}

package:
  name: openpiv
  version: {{ version }}

source:
  git_url: https://github.com/alexlib/openpiv-python.git
  
build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy
    - scipy
    - cython
    - progressbar

  run:
    - python

test:
  imports:
    - openpiv


about:
  home: https://github.com/openpiv/openpiv-python
  license: GPL 3
  summary: "Open Source Particle Image Velocimetry"
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - alexlib
