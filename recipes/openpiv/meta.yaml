{% set version = "0.20" %}

package:
  name: openpiv
  version: {{ version }}

source:
  git_url: https://github.com/alexlib/openpiv-python.git

requirements:
  build:
    - python
    - setuptools
    - numpy
    - scipy
    - cython
    - progressbar

  run:
    - python

test:
  imports:
    - openpiv

about:
  home: https://github.com/openpiv/openpiv-python
  license: GPL
  summary: "Open Source Particle Image Velocimetry"

extra:
  recipe-maintainers:
    - alexlib
