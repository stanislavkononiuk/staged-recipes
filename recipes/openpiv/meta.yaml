{% set version = "0.20.2" %}

package:
  name: openpiv
  version: {{ version }}

source:
  fn: openpiv-{{ version }}.tar.gz
  url: https://github.com/OpenPIV/openpiv-python/archive/{{ version }}.tar.gz
  sha256: 682901b22398fae141d33b6ec7ab7c9b7d9102f9
  
build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy
    - scipy
    - cython
    - progressbar

  run:
    - python

test:
  imports:
    - openpiv

about:
  home: https://github.com/openpiv/openpiv-python
  license: GPL
  summary: "Open Source Particle Image Velocimetry"

extra:
  recipe-maintainers:
    - alexlib
