{% set version = "0.20.3" %}

package:
  name: openpiv
  version: {{ version }}

source:
  fn: openpiv-{{ version }}.tar.gz
  url: https://github.com/OpenPIV/openpiv-python/archive/{{ version }}.tar.gz
  sha256: 867e55ed94be1b432194e9c7412d084c932778a2af7bea89f622b616adf13203
  
build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python 2.6*|2.7*
    - setuptools
    - numpy
    - cython

  run:
    - python 2.6*|2.7*
    - setuptools
    - numpy x.x
    - scipy
    - cython
    - progressbar
    - scikit-image

test:
  imports:
    - openpiv

about:
  home: https://github.com/openpiv/openpiv-python
  license: GPL 3
  license_file: LICENSE.txt
  summary: "Open Source Particle Image Velocimetry"

extra:
  recipe-maintainers:
    - alexlib
