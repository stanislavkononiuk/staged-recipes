{% set version = "0.20.2" %}

package:
  name: openpiv
  version: {{ version }}

source:
  fn: openpiv-{{ version }}.tar.gz
  url: https://github.com/OpenPIV/openpiv-python/archive/{{ version }}.tar.gz
  sha256: 39495fdd7f67cf88469b7c1684596ca0f823dd06e2efa28f1daa08c0ee2e364b
  
build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy=1.11.1
    - cython

  run:
    - python
    - setuptools
    - numpy=1.11.1
    - scipy
    - cython
    - progressbar
    - scikit-image

test:
  imports:
    - openpiv

about:
  home: https://github.com/openpiv/openpiv-python
  license: GPL 3
  license_file: LICENSE.txt
  summary: "Open Source Particle Image Velocimetry"

extra:
  recipe-maintainers:
    - alexlib
