{% set name = "fuzzymatcher" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz

  sha256: 24fd3bb3c347523802af378e711aef48200759bc498546599a0652f39f3e9242


build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - pandas >=0.20.3
    - metaphone
    - fuzzywuzzy
    - python-dateutil

test:
  imports:
    - fuzzymatcher
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/RobinL/fuzzymatcher
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A Python library to fuzzy match two pandas dataframes on common fields'
  doc_url: https://fuzzymatcher.readthedocs.io/


extra:
  recipe-maintainers:
    - Maerville
