{% set name = "mne-icalabel" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6d8b9aced23ed936791d47322b5c998a14e5340fa7f7709b050fa776b1c0673e

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: True  # [py<37]

requirements:
  host:
    - python
    - pip
    - setuptools >=46.4.0
    - wheel
  run:
    - python
    - importlib-resources  # [py<39]
    - mne-base >=1.0
    - numpy >=1.16.0
    - scipy >=1.2.0
    - pytorch  # [not win]  https://github.com/conda-forge/pytorch-cpu-feedstock/issues/32

test:
  imports:
    - mne_icalabel  # [not win]  https://github.com/conda-forge/pytorch-cpu-feedstock/issues/32
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://mne.tools/mne-icalabel/stable/
  summary: MNE-ICALabel is a Python package for labeling independent components that stem from an Independent Component Analysis (ICA).
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  dev_url: https://github.com/mne-tools/mne-icalabel

extra:
  recipe-maintainers:
    - hoechenberger
    - larsoner
    - adam2392
    - mscheltienne
