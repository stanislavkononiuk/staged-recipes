{% set name = "tbot" %}
{% set version = "0.8.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Rahix/tbot/archive/v0.8.2.tar.gz
  sha256: 2eb7c4a62f37cf5ab61ecff76eca8832d571e49cf76bf234926fff6afc8d907f
  
build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - paramiko
    - termcolor2

test:
  imports:
    - tbot
    - tbot.tc
    - tbot_contrib
    - tbot_contrib.connector
    - tbot_contrib.swupdate 
    - tbot_contrib.timing

about:
  home: https://github.com/Rahix/tbot
  summary: Automation/Testing tool for Embedded Linux Development 
  license: GPL-2.0-or-later
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - saibhargav1508
