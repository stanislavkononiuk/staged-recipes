{% set name = "titiler-core" %}
{% set version = "0.3.12" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/titiler.core-{{ version }}.tar.gz
  sha256: d40c1f190f2631261723c7a01608e200961c419c4823e9adf867f1c111e4f200

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - async-exit-stack >=1.0.1,<2.0.0  # [py<37]
    - async_generator >=1.10,<2.0.0  # [py<37]
    - dataclasses  # [py<37]
    - fastapi >=0.65,<0.68
    - geojson-pydantic
    - importlib_resources >=1.1.0  # [py<39]
    - jinja2 >=2.11.2,<3.0.0
    - morecantile <3.0.0
    - numpy
    - pydantic
    - python
    - rasterio
    - rio-tiler >=2.1,<2.2
    - simplejson

test:
  imports:
    - titiler
    - titiler.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/developmentseed/titiler
  summary: A modern dynamic tile server built on top of FastAPI and Rasterio/GDAL.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rsignell-usgs
