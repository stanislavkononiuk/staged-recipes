{% set name = "dictdiffer" %}
{% set version = "0.7.0" %}
{% set sha256 = "a86cd3cd465220d6f8e7882215bd04080a7520dc363ec0dc8f6e39f9aa670ca4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - pip
    - python
    - pytest-runner >=2.7
  run:
    - python

test:
  imports:
    - dictdiffer
  requires:
    - check-manifest >=0.25
    - coverage >=4.0
    - isort >=4.2.2
    - mock >=1.3.0
    - pydocstyle >=1.0.0
    - pytest >=2.8.0
    - pytest-cache >=1.0
    - pytest-cov >=1.8.0
    - pytest-pep8 >=1.0.6

about:
  home: https://github.com/inveniosoftware/dictdiffer
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Dictdiffer is a library that helps you to diff and patch dictionaries.
  doc_url: https://dictdiffer.readthedocs.io
  dev_url: https://github.com/inveniosoftware/dictdiffer

extra:
  recipe-maintainers:
    - hodgsonw
