{% set version = '0.8.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dataexplorer
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/DataExplorer_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/DataExplorer/DataExplorer_{{ version }}.tar.gz
  sha256: 9f0d5028fac012b5a03d7d7fcd0d70e14cac7430532d891c13312cc1d9b3441c

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-data.table >=1.12.8
    - r-ggplot2
    - r-gridextra
    - r-networkd3 >=0.4
    - r-reshape2 >=1.4.3
    - r-rmarkdown >=2.0
    - r-scales >=1.1.0
  run:
    - r-base
    - r-data.table >=1.12.8
    - r-ggplot2
    - r-gridextra
    - r-networkd3 >=0.4
    - r-reshape2 >=1.4.3
    - r-rmarkdown >=2.0
    - r-scales >=1.1.0

test:
  commands:
    - $R -e "library('DataExplorer')"           # [not win]
    - "\"%R%\" -e \"library('DataExplorer')\""  # [win]

about:
  home: http://boxuancui.github.io/DataExplorer/
  license: MIT
  summary: Automated data exploration process for analytic tasks and predictive modeling, so
    that users could focus on understanding data and extracting insights. The package
    scans and analyzes each variable, and visualizes them with typical graphical techniques.
    Common data processing methods are also available to treat and format data.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - FernandezMathieu

