{% set name = "proteus" %}
{% set version = "1.3.2" %}
{% set build = 0 %}
{% set sha256 = "7592b5175773a723d1c547b3dd1dc2be5f16a0b84c44a3cf3699271b4ba8dc06" %}

package:
  name: {{ proteus }}
  version: {{ version }}

source:
  fn: proteus-{{ version }}.tar.gz
  url: https://github.com/erdc-cm/proteus/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - use-member-initializer-list.patch
    - Fix-comparision-with-None.patch
    - add-petsc_include_as_c-flag.patch

build:
  number: {{ build }}
  skip: True  # [win]
  % set mpi_prefix = "mpi_" + mpi %}
  string: "{{ mpi_prefix }}_h{{ PKG_HASH }}_{{ build }}"
  run_exports:
    - {{ name }} * {{ mpi_prefix }}_*

requirements:
  host:
    - setuptools
    - cython >=0.24
    - daetk
    - hdf5 1.8
    - metis 5
    - {{ mpich }}
    - numpy 1.11
    - openblas 0.2
    - parmetis 4.0
    - petsc4py 3.7
    - petsc 3.7
    - python
    - scorec
    - superlu 5
    - superlu_dist 5
    - triangle 1.6
  run:
    # This is an optional dependency
    # - gmsh        [not osx]
    - matplotlib
    - mpi4py 2
    - nose
    - pytables 3.2
    - pytest
    - pytest-xdist
    - scipy 0.19
    - tetgen

test:
  imports:
    - proteus

about:
  home: http://proteustoolkit.org
  license: MIT
  license_file: LICENSE.md
  summary: Proteus is a Python package for rapidly developing computer models and numerical methods.
  dev_url: https://github.com/erdc-cm/proteus

extra:
  recipe-maintainers:
    - davidbrochart
