{% set name = "proteus" %}
{% set version = "1.7.0" %}
{% set build = 0 %}
{% set sha256 = "a36a231ea2d346bf9ef121d0cdac8d6130948d2fff9120e18a74da61ea9d9f62" %}

{% set mpi = mpi or 'mpich' %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: proteus-{{ version }}.tar.gz
  url: https://github.com/erdc-cm/proteus/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - edit_content.patch

build:
  number: {{ build }}
  skip: True  # [not linux]
  {% set mpi_prefix = "mpi_" + mpi %}
  string: "{{ mpi_prefix }}_h{{ PKG_HASH }}_{{ build }}"
  run_exports:
    - {{ name }} * {{ mpi_prefix }}_*

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - make
  host:
    - setuptools
    - cython
    - daetk 1.0.1
    - hdf5 =*=*mpich*
    - metis 5
    - {{ mpi }}
    - numpy 1.14
    - openblas 0.2
    - parmetis 4.0
    - petsc4py 3.11
    - petsc 3.11
    - python
    - scorec
    - superlu 5
    - superlu_dist 6
    - triangle 1.6
    - pychrono
    - mpi4py
  run:
    # This is an optional dependency
    # - gmsh        [not osx]
    - matplotlib
    - mpi4py
    - nose
    - pytables
    - pytest
    - pytest-xdist
    - scipy 0.19
    - tetgen
    - ncurses
    - openblas
    - pychrono

test:
  imports:
    - proteus

about:
  home: http://proteustoolkit.org
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Proteus is a Python package for rapidly developing computer models and numerical methods.
  dev_url: https://github.com/erdc-cm/proteus

extra:
  recipe-maintainers:
    - davidbrochart
    - SylvainCorlay
