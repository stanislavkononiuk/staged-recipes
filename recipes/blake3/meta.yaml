{% set name = "blake3" %}
{% set version = "0.1.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b131129196ac4242bc9127a425daad46a8e7a451daef21a9337fcec17db445a8

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
  host:
    - maturin
    - pip
    - python
    - rust
    - toml
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - blake3
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/oconnor663/blake3-py
  summary: Python bindings for the Rust blake3 crate
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maartenbreddels
    - oconnor663
