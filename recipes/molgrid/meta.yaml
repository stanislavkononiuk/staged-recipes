{% set name = "molgrid" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/gnina/libmolgrid/archive/refs/tags/v0.5.2.tar.gz
  sha256: e732d13a96c2f374d57a73999119bef700172d392c195c751214aa6ac6680c3a

build:
  number: 0
  string: cuda{{ cuda_compiler_version | replace('.', '') }}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}  # [cuda_compiler_version != "None"]
  string: cpu_h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}  # [cuda_compiler_version == "None"]
  skip: true  # [osx or win or (cuda_compiler_version in (undefined, 'None'))]

requirements:
  build:
    - python
    - numpy
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [cuda_compiler_version != "None"]
    - cmake
    - make  # [unix]
    # - pyquaternion
    - openbabel >=3
    - pytest
  host:
    - nccl  # [cuda_compiler_version != "None"]
    - zlib
    - boost
    - pytest
    - numpy
    - python
    - openbabel >=3
    # - pyquaternion
  run:
    - python >=3.8
    - {{ pin_compatible('numpy') }}
    - openbabel >=3
    - pytorch >=1.10.2
    - scipy
    - psutil
    # - pyquaternion
    - boost

test:
  imports:
    - molgrid
  requires:
    - pytest
  run:
    - pytest

about:
  home: https://gnina.github.io/libmolgrid/
  dev_url: https://github.com/gnina/libmolgrid
  license: Apache-2.0
  license_file: LICENSE.APACHE
  summary: Comprehensive library for fast, GPU accelerated molecular gridding for deep learning workflows

extra:
  recipe-maintainers:
    - hadim
