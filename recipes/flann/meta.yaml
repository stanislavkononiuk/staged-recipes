{% set revision = "1.8.4" %}

{% set tag = environ.get("GIT_DESCRIBE_TAG", "") %}
{% set number = environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set hash = environ.get("GIT_DESCRIBE_HASH", "0") %}
{% set tag_ext = ("+" + number + "." + hash) if number != "0" else "" %}
{% set version = tag + tag_ext %}


package:
    name: flann
    version: {{ version }}

source:
    git_url: https://github.com/mariusmuja/flann.git
    git_rev: {{ revision }}

build:
    number: 0
    skip: true    # [win]

requirements:
    build:
        - gcc     # [osx]
        - hdf5
        - cmake
    run:
        - libgcc  # [osx]
        - hdf5

test:
    commands:
        # Verify libraries.
        - test -f $PREFIX/lib/libflann_s.a                                        # [unix]
        - test -f $PREFIX/lib/libflann.dylib                                      # [osx]
        - test -f $PREFIX/lib/libflann.so                                         # [linux]
        - test -f $PREFIX/lib/libflann_cpp_s.a                                    # [unix]
        - test -f $PREFIX/lib/libflann_cpp.dylib                                  # [osx]
        - test -f $PREFIX/lib/libflann_cpp.so                                     # [linux]

about:
    home: http://www.cs.ubc.ca/research/flann/
    license: BSD 3-Clause
    license_file: COPYING
    summary: "The Fast Library for Approximate Nearest Neighbors"

extra:
  recipe-maintainers:
    - jakevdp
    - jakirkham
