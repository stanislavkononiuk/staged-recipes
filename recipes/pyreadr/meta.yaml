{% set name = "pyreadr" %}
{% set version = "0.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://test-files.pythonhosted.org/packages/56/2f/2729f35288fdfcc78221ce3820b68b2df218f9e2bcacf9ace8a0b1a763c0/pyreadr-0.1.8.tar.gz
  sha256: e3e8fe65a97c6f2664d70b02bf3d983ab1a3d0177c0a8d36c33441eb0a8a780e
  #url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  #sha256: 5750606d9bd268aac7c3082f599bc5a257544be385bac935cdf0302e8e575c12

build:
  number: 0
  skip: True  # [py<35]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - zlib
  run:
    - python
    - pandas
    - zlib

test:
  imports:
    - pyreadr
   
about:
  home: https://github.com/ofajardo/pyreadr
  license: AGPL
  license_family: AGPL
  license_file: LICENSE.txt
  summary: 'read R RData and Rds files into pandas data frames'
  description: |
    Python package to read and write R RData and Rds files into/from pandas dataframes. No R or other external dependencies required.
  doc_url: https://github.com/ofajardo/pyreadr
  dev_url: https://github.com/ofajardo/pyreadr

extra:
  recipe-maintainers:
    - ofajardo
