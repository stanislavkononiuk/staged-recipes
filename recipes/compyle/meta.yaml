{% set name = "compyle" %}
{% set version = "0.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  path: https://github.com/pypr/compyle/tarball/master
  sha256: eceb3bc0970b570056138174e77a2eb0d6be2128c81a7315436bb996c668bbd3

build:
  number: 0
  script: " {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  
requirements:
  build:
    - {{ compiler('cxx') }}
    - cython
  host:
    - cython
    - mako
    - mock >=1.0
    - numpy 1.11.*
    - python
    - setuptools
    - pytools
    - pip
  run:
    - mako
    - {{ pin_compatible('numpy') }}
    - python
    - pytools
    
test:
  imports:
    - compyle
  
about:
  home: https://github.com/pypr/compyle
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Execute a subset of Python on HPC platforms
  doc_url: https://compyle.readthedocs.io/

extra:
  recipe-maintainers:
    - rishi9699
    
