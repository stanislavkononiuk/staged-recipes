{% set name = "flowtorch" %}
{% set version = "0.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 775e69535dc54615a6c92d835e29fadc8d2bcc79ba13ce3eca06ee13ec9d02a5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  {% set pyver = ">=3.7" %}
  host:
    - python {{ pyver }}
    - pip    
    - setuptools-scm
  run:
    - python {{ pyver }}
    - pytorch >=1.8.1  # [not win]
  run_requirements:
    - pytorch >=1.8.1  # [win]

test:
  imports:
    - flowtorch
    - flowtorch.bijectors
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://flowtorch.ai/users
  summary: Normalizing Flows for PyTorch
  doc_url: https://flowtorch.ai/users
  dev_url: https://www.github.com/facebookincubator/flowtorch
  license: MIT
  license_file: LICENSE.txt
  description: |
    FlowTorch is a PyTorch library for learning and sampling from 
    complex probability distributions using a class of methods called 
    Normalizing Flows.

extra:
  recipe-maintainers:
    - sugatoray
