{% set name = "atsas-pipelines" %}
{% set version = "0.1.0" %}
{% set sha256 = "01610555b39a034cd718812aa70d54322311d568ba4a52ca52e172d3836774e9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv<span class="x x-first x-last"> --no-deps</span>

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - dask-jobqueue
    - distributed
    - numpy
    - pandas
    - scipy

test:
  requires:
    - pytest
  imports:
    - atsas_pipelines
    - atsas_pipelines.dask
    - atsas_pipelines.run
    - atsas_pipelines.utils
  commands:
    - pytest --pyargs atsas_pipelines.tests

about:
  home: https://github.com/NSLS-II-LIX/atsas-pipelines
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: ATSAS pipelines for the NSLS-II LIX beamline
  doc_url: https://nsls-ii-lix.github.io/atsas-pipelines
  dev_url: https://github.com/NSLS-II-LIX/atsas-pipelines

extra:
  recipe-maintainers:
    - mrakitin
    - kbeeperez
    - conda-forge/event-model
