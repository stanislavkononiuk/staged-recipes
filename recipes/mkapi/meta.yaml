{% set name = "mkapi" %}
{% set version = "1.0.13" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mkapi-{{ version }}.tar.gz
  sha256: f696a29d15f162a57d7c2242a18f95eefb7d9d45a76ecbf7217cd4b68e7dfe24

build:
  number: 0
  noarch: python
  entry_points:
    - mkapi = mkapi.main:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - jinja2
    - markdown
    - python >=3.7

test:
  imports:
    - mkapi
  commands:
    - pip check
    - mkapi --help
  requires:
    - pip

about:
  home: https://mkapi.daizutabi.net
  summary: An Auto API Documentation tool.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
