{% set name = "pyexcel-ods3" %}
{% set version = "0.5.0" %}
{% set sha256 = "0163ea8d6c2d3bfdb52cf1c0c5fcc2fb9dce467547077558f7cd9df7c2797d57" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - pyexcel-io >=0.5.0
    - lxml
    - pyexcel-ezodf >=0.3.3

test:
  imports:
    - pyexcel_ods3

about:
  home: https://github.com/pyexcel/pyexcel-ods3
  license: BSD-3-Clause
  license_family: BSD
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'A wrapper library to read, manipulate and write data in xls using xlrd and xlwt'
  description: |
    'A wrapper library to read, manipulate and write data in ods format' +
    ''
  dev_url: https://github.com/pyexcel/pyexcel-ods3

extra:
  recipe-maintainers:
    - williamjamir
