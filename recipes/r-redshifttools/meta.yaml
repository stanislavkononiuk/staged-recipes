{% set version = '1.0.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-redshifttools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/redshiftTools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/redshiftTools/redshiftTools_{{ version }}.tar.gz
  sha256: f42caa4e7e13dcf9d57da8925967e8f8a6824e03a5de5548c5c2377662d2e965

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-dbi
    - r-aws.s3
    - r-progress
    - r-purrr
  run:
    - r-base
    - r-dbi
    - r-aws.s3
    - r-progress
    - r-purrr

test:
  commands:
    - $R -e "library('redshiftTools')"           # [not win]
    - "\"%R%\" -e \"library('redshiftTools')\""  # [win]

about:
  home: https://github.com/sicarul/redshiftTools
  license: MIT
  summary: Efficiently upload data into an Amazon Redshift database using the approach recommended
    by Amazon <https://aws.amazon.com/es/redshift/>.
  license_family: MIT

extra:
  recipe-maintainers:
    - conda-forge/r
    - halldc

