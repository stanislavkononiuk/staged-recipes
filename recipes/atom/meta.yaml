{% set version = "0.3.9" %}
package:
  name: atom
  version: {{ version }}

source:
  url: https://github.com/nucleic/atom/archive/{{ version }}.tar.gz
  fn: atom-{{ version }}.tar.gz
  sha256:

build:
  number: 0
  skip: True  # [py3k]
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - atom
    - atom.datastructures
    - tests
  requires:
    - nose
  commands:
    - nosetests {{ environ.SRC_DIR }}/tests

about:
  home: https://github.com/nucleic/atom
  license: Modified BSD
  summary: 'Memory efficient Python objects'

extra:
  recipe-maintainers:
    - ericdill
    - licode
    - tacaswell
