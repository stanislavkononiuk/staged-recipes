{% set name = "PySingular" %}
{% set version = "0.9.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ca03d1d7538fc61f4350acff42708c6c443e0232712a2dc42ce72140831ef60c

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - singular
  run:
    - python
    - singular

test:
  imports:
    - PySingular

about:
  home: https://github.com/sebasguts/PySingular
  license: GPL-2.0-or-later
  license_family: GPL
  license_file:
    - COPYING
    - GPLv2
  summary: 'Python module which can execute Singular commands'
  dev_url: https://github.com/sebasguts/PySingular

extra:
  recipe-maintainers:
    - conda-forge/singular
