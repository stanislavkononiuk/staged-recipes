{% set name = "regain" %}
{% set version = "0.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 03a83d3c58c36f71cdf2be5a987630a0a603c190a7acc62a085bb45deca2699e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6

  run:
    - python >=3.6
    - numpy >=1.8.2
    - scikit-learn >=0.17

test:
  imports:
    - regain
    - regain.tests
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/fdtomasi/regain
  summary: "REGAIN (Regularised Graphical Inference)."
  description: |
    Regularised graph inference across multiple time stamps, considering the influence of latent variables. 
    It inherits functionalities from the scikit-learn package.
  license: BSD 3-Clause License
  license_family: BSD
  license_file: LICENSE
  doc_url: https://github.com/fdtomasi/regain
  dev_url: https://github.com/fdtomasi/regain

extra:
  recipe-maintainers:
    - fdtomasi
    - veronicatozzo
    - samuelefiorini
