{% set version = '0.0.9' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-strawr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/strawr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/strawr/strawr_{{ version }}.tar.gz
  sha256: 7f72d26572cee8e7235fe86a935abadafe11156884f3830e880d0937708705bd

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-rcpp
    - libcurl
    - zlib
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-rcpp
    - libcurl
    - zlib

test:
  commands:
    - $R -e "library('strawr')"           # [not win]
    - "\"%R%\" -e \"library('strawr')\""  # [win]

about:
  home: https://github.com/aidenlab/straw/tree/master/R
  license: MIT
  summary: API for fast data extraction for .hic files that provides programmatic access to the
    matrices. It doesn't store the pointer data for all the matrices, only the one queried,
    and currently we are only supporting matrices (not vectors).
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

