{% set name = "pyMCR" %}
{% set version = "0.3.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d9a2b7c9e1e002d1b2b6f952b1c3cb176e6e9cdb3c685b31431536c817127008

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python  >=3
    - pytest-runner
  run:
    - numpy
    - python  >=3
    - scipy
    - scikit-learn  >=0.20

test:
  imports:
    - pymcr
    - pymcr.tests
  requires:
    - pytest
  commands:
    - pytest --pyargs pymcr


about:
  home: https://github.com/usnistgov/pyMCR
  license: NIST
  license_family: PUBLIC-DOMAIN
  license_file: LICENSE.md
  summary: Multivariate Curve Resolution in Python
  doc_url: https://pages.nist.gov/pyMCR
  dev_url: https://github.com/usnistgov/pyMCR

extra:
  recipe-maintainers:
    - CCampJr
    - ericpre
