{% set name = "geoviews-core" %}
{% set version = "1.5.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e904010fc8517f23fd9faaa6a8957c1626e78f1447494d193d80547c837d3cba

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - geoviews = geoviews.__main__:main

requirements:
  build:
    - python
    - pip
    - param >=1.6.1,<2.0
  run:
    - python >=2.7
    - bokeh >=0.12.13
    - cartopy >=0.14.2
    - holoviews >=1.10.1
    - numpy >=1.0
    - param >=1.6.1,<2.0

test:
  imports:
    - geoviews
  requires:
    - nose
  commands:
    - nosetests geoviews

about:
  home: https://geoviews.org
  license: BSD 3-Clause
  # license_file: LICENSE  # license is not packages in the source tarball :-(
  summary: GeoViews is a Python library that makes it easy to explore and visualize
        geographical, meteorological, and oceanographic datasets, such as those used
        in weather, climate, and remote sensing research.

extra:
  recipe-maintainers:
    - ocefpaf
    - philippjfr
