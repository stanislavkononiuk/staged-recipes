{% set name = "torchio" %}
{% set version = "0.18.29" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 650b85c5c79fab45f62d8ac02f1d9c1af2cc9593c3005ef7335f07749051be91

build:
  noarch: python
  number: 0
  entry_points:
    - torchio-transform=torchio.cli.apply_transform:main
    - tiohd=torchio.cli.print_info:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - click
    - deprecated
    - humanize
    - nibabel
    - numpy
    - pip
    - python
    - scipy
    - simpleitk ==1.2.4
    - pytorch ==1.8.0
    - tqdm
  run:
    - click
    - deprecated
    - humanize
    - nibabel
    - numpy
    - python
    - scipy
    - simpleitk ==1.2.4
    - pytorch ==1.8.0
    - tqdm

test:
  imports:
    - torchio

about:
  home: "https://github.com/fepegar/torchio"
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: "Tools for loading, augmenting and writing 3D medical images on PyTorch."
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - fepegar
