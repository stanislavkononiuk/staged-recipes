{% set name = "pycraf" %}
{% set version = "0.25.7" %}
{% set sha256 = "f17bf89af7f9a708a6aa1b79ad24a48a09754dbe39a1edf03b27f78d7bb70820" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools
    - astropy
    - cython
    - numpy
    - scipy
    - pytest

  run:
    - python
    - astropy
    - {{ pin_compatible('numpy') }}
    - scipy
    - h5py
    - matplotlib
    - pyproj
    # - sgp4
    - pytest

test:
  # Python imports
  imports:
    - pycraf
    - pycraf.conversions
    - pycraf.atm
    - pycraf.pathprof
    - pycraf.antenna
    - pycraf.protection
    - pycraf.geospatial
    - pycraf.satellite
    - pycraf.geometry
    - pycraf.mc
    - pycraf.utils

  commands:
     python -c "import pycraf; pycraf.test()"

about:
  home: https://github.com/bwinkel/pycraf
  license: GPL-3.0
  license_family: GPL
  license_file: licenses/README.rst
  summary: 'A Python package for spectrum-management compatibility studies'
  description: |
      The pycraf package provides functions and procedures for various tasks in spectrum-management compatibility studies.
  dev_url: https://github.com/bwinkel/pycraf

extra:
  recipe-maintainers:
    - bwinkel
