{% set name = "taskgraph" %}
{% set version = "0.9.0" %}
package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: e8cd90374db46619d792531988bd2b95c9e916195265364a134e62b1829ec8f2

build:
    number: 0
    script: "{{ PYTHON }} -m pip install . -vv"

requirements:
    host:
        - python
        - pip
        - setuptools_scm
    run:
        - python
        - psutil
        - retrying >=1.3.0
        - setuptools

test:
    requires:
        - pytest
    source_files:
        - tests
    imports:
        - taskgraph
    commands:
        - pytest tests

about:
    home: https://github.com/natcap/taskgraph
    license: BSD-3-Clause
    license_family: BSD
    summary: 'Task-based parallelism and avoided recomputation for Python'
    dev_url: https://github.com/natcap/taskgraph

extra:
    recipe-maintainers:
        - phargogh
