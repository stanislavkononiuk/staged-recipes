{% set name = "nengo" %}
{% set version = "3.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nengo-{{ version }}.tar.gz
  sha256: 02e6960c5e28d1a2b346b9f5f17f3279b070164949cc256507d460f912091a5c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy >=1.13
    - python >=3.6
    - scipy >=0.13
    - scikit-learn

test:
  imports:
    - nengo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.nengo.ai/nengo
  summary: Tools for building and simulating large-scale neural models
  license: Apache-2.0
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - Tobias-Fischer
