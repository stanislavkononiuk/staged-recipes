{% set name = "dagger-io" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dagger_io-{{ version }}.tar.gz
  sha256: 386c14beaab5e83d93328e8e74f78add67e589b2523ecf9707ae6f8d17caa095

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - dagger-py = dagger.cli:app

requirements:
  host:
    - python >=3.10,<4.0
    - pip
    - poetry
  run:
    - python >=3.10,<4.0
    - anyio >=3.6.2
    - attrs >=22.1.0
    - cattrs >=22.2.0
    - gql >=3.4.0
    - httpx >=0.23.1
    - typer >=0.6.1
    - beartype >=0.11.0
    - platformdirs >=2.6.2

test:
  imports:
    - dagger
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://dagger.io
  summary: A client package for running Dagger pipelines in Python.
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://docs.dagger.io/sdk/python
  dev_url: https://github.com/dagger/dagger/tree/main/sdk/python

extra:
  recipe-maintainers:
    - helderco
