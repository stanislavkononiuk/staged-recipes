{% set version='0.31.0' %}
{% set sha256='b4cffa1a141f67458352deeac311389bd401186cd157b6a44595761ee132d870' %}
{% set build_number='0' %}
{% set jl_range='>=0.5,<0.6' %}
{% set jl_prefix='jl05' %}

package:
  name: julia-compat
  version: {{ version }}

source:
  fn: julia-compat-{{ version }}.tar.gz
  url: https://github.com/JuliaLang/Compat.jl/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - julia {{ jl_range }}
  run:
    - julia {{ jl_range }}

build:
  number: {{ build_number }}
  string: {{ jl_prefix + '_' + build_number }}

about:
  home: https://github.com/JuliaLang/Compat.jl
  license_file: LICENSE.md
