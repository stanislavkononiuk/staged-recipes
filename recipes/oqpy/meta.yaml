{% set name = "oqpy" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/oqpy-{{ version }}.tar.gz
  sha256: 75834fa4d30a1926355def16bbf5e47a24767170bb0221b5a28e958d46c60e40

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<3.11
    - pip
    - poetry-core >=1.0.0
  run:
    - python >=3.7,<3.11
    - mypy_extensions >=0.4.3,<0.5.0
    - numpy ==1.21.6
    - openpulse ==0.4.0
    - typing-extensions >=4.3.0,<5.0.0

test:
  imports:
    - oqpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/openqasm/oqpy
  summary: Generating OpenQASM 3 + OpenPulse in Python
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE

extra:
  recipe-maintainers:
    - BastianZim
