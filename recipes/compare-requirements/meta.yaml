{% set name = "compare-requirements" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/compare-requirements-{{ version }}.tar.gz
  sha256: 7c25816aae8bda80f116c7196447dc2cb16c512e359f68da728ece733cbb881c

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
  run:
    - python

test:
  imports:
    - cmpreqs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/alsur/compare-requirements
  summary: "Package description\n"
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - MattChanTK
