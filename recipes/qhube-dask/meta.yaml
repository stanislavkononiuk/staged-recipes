{% set name = "qhub-dask-meta" %}
{% set version = "2021.03.04" %}

package: 
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  noarch: generic

requirements:
  run:
    - dask =2.14.0
    - distributed =2.14
    - dask-gateway =0.6.1

test:
  imports:
    - dask

about:
  home: https://github.com/Quansight/qhub-cloud
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "qhub dask dependencies"
extra:
  recipe-maintainers:
    - viniciusdc

