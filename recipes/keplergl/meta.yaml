{% set name = "keplergl" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cb21047b2104413af1c00ef1ac75794a19e0b578e51c69c86713911d97370167

build:
  # Uncomment the following line if the package is pure Python and the recipe is exactly the same for all platforms.
  noarch: python
  number: 0
  script: 
    - {{ PYTHON }} -m pip install . -vv
    - jupyter nbextension install --py --sys-prefix keplergl

requirements:
  host:
    - python
    - setuptools
    - pip
    - nodejs
    - jupyter
    - jupyter-packaging
  run:
    - python
    - ipywidgets >=7.0.0,<8
    - traittypes >=0.2.1
    - geopandas >=0.5.0
    - pandas >=0.23.0
    - Shapely >=1.6.4.post2

test:
  imports:
    - keplergl
  commands:
    - test -f ${PREFIX}/share/jupyter/nbextensions/keplergl-jupyter/extension.js                     # [unix]
    - test -f ${PREFIX}/share/jupyter/nbextensions/keplergl-jupyter/index.js                         # [unix]
    - test -f ${PREFIX}/share/jupyter/labextensions/keplergl-jupyter/main.json                       # [unix]
    - test -f ${PREFIX}/share/jupyter/labextensions/keplergl-jupyter/keplergl.html                   # [unix]
    - if not exist %PREFIX%\\share\\jupyter\\nbextensions\\keplergl-jupyter\\extension.js (exit 1)   # [win]
    - if not exist %PREFIX%\\share\\jupyter\\nbextensions\\keplergl-jupyter\\index.js (exit 1)       # [win]
    - if not exist %PREFIX%\\share\\jupyter\\labextensions\\keplergl-jupyter\\main.json (exit 1)     # [win]
    - if not exist %PREFIX%\\share\\jupyter\\labextensions\\keplergl-jupyter\\keplergl.html (exit 1) # [win]

about:
  home: https://github.com/keplergl/kepler.gl
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Kepler.gl for Jupyter'
  # The remaining entries in this section are optional, but recommended.
  description: |
    This is a simple jupyter widget for kepler.gl, an advanced geospatial
    visualization tool, to render large-scale interactive maps.
  doc_url: https://docs.kepler.gl/docs/keplergl-jupyter

extra:
  recipe-maintainers:
    - lixun910 
    - heshan0131
