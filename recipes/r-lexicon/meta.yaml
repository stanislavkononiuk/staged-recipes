{% set version = '0.7.4' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lexicon
  version: {{ version|replace("-", "_") }}

source:
  fn: lexicon_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/lexicon_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/lexicon/lexicon_{{ version }}.tar.gz
  sha256: 5510df922826005d50ff9b00e26e769373ddbb3b2bd2ff9d33b3afdb3a4856b8

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base
    - r-data.table
    - r-syuzhet >=1.0.1

  run:
    - r-base
    - r-data.table
    - r-syuzhet >=1.0.1

test:
  commands:
    - $R -e "library('lexicon')"  # [not win]
    - "\"%R%\" -e \"library('lexicon')\""  # [win]

about:
  home: https://cran.r-project.org/package=lexicon
  license: MIT
  summary: A collection of lexical hash tables, dictionaries, and word lists.
  license_family: MIT

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - CurtLH
