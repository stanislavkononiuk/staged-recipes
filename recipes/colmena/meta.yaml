{% set name = "colmena" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/colmena-{{ version }}.tar.gz
  sha256: 696d2fbecefd0051bc4857802c381fc45a523836f2514ef452770c30a9f498de

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - parsl >=1
    - proxystore >=0.3.3
    - pydantic ==1.*
    - python >=3.6
    - redis-py ==3.4.*

test:
  imports:
    - colmena
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/exalearn/colmena
  summary: 'colmena: Intelligent Steerable Pipelines on HPC'
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
