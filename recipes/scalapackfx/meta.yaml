{% set name = "scalapackfx" %}
{% set version = "20.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dftbplus/{{ name }}/archive/aeb667a0d2745075d5ac0403523d2617c666f339.tar.gz
  sha256: 63cd373e9c3944a9e844ae2480ba7aa1d1679b1b631d480898b43d1f1181ce95

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}  # [osx]
    - {{ compiler('fortran') }}
    - cmake
    - ninja
    - fypp
  host:
    - libblas
    - liblapack
    - scalapack
    - {{ mpi }}
  run:
    - libblas
    - liblapack
    - scalapack
    - {{ mpi }}

test:
  commands:
    - true

about:
  home: https://github.com/dftbplus/{{ name }}
  license: BSD-2-Clause
  license_family: BSD
  license_file:
    - "LICENSE"
  summary: "Modern Fortran Interface for SCALAPACK, PBLAS and BLACS"
  doc_url: https://dftbplus.github.io/{{ name }}/api/

extra:
  recipe-maintainers:
    - aradi
    - awvwgk
    - bhourahine
