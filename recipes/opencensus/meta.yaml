{% set version = "0.7.10" %}

package:
  name: opencensus
  version: {{ version }}

source:
  url: https://github.com/census-instrumentation/opencensus-python/archive/v{{ version }}.zip
  sha256: 4ea0b5bac55c62f9ca5ddccc5acf8160c3575bf58bc5dab7bcb1f5a9cc578e71

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - opencensus-context
    - google-api-core

test:
  imports:
    - opencensus

about:
  home: https://github.com/census-instrumentation/opencensus-python
  license: Apache-2.0
  license_file: LICENSE
  summary: OpenCensus - A stats collection and distributed tracing framework
  description: |
    OpenCensus for Python. OpenCensus provides a framework to measure a server's
    resource usage and collect performance stats. This repository contains Python
    related utilities and supporting software needed by OpenCensus.
  doc_url: https://opencensus.io/quickstart/python/
  dev_url: https://github.com/census-instrumentation/opencensus-python

extra:
  recipe-maintainers:
    - basnijholt
