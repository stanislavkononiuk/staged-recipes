{% set name = "libsimplejson" %}
{% set namegh = "SimpleJSON" %}
{% set version = "1.0.3" %}

package:
  name:  {{ name }}
  version: {{ version }}

source:
  url: "https://github.com/grenaud/{{ namegh }}/archive/{{ version }}.tar.gz"
  sha256: 9f5257143de947c4a186a2859e4e7b5119ef888c46c792281682f73591da9f54

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - make  # [unix]
  host:
  run:

test:
  commands:
    - test -f $PREFIX/lib/libsimplejson/libsimplejson.so

about:
  home: "https://github.com/grenaud/SimpleJSON"
  license: MIT
  license_family: MIT  
  license_file: LICENSE
  summary: "C++ library for JSON, forked from Mike Anchor (gh:MJPA)"

extra:
  recipe-maintainers:
    - grenaud
