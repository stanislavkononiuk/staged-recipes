{% set name = "python-AGS4" %}
{% set version = "0.3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 09459473c0b88def45b477f52049274a251650914e580f4c391c58b20de0088d

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py<3.7]

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - pandas >=1.0,<2.0
    - openpyxl >=3.0,<4.0
    - defusedxml >=0.6.0,<1.0
    - click >=7.0,<8.0
    - rich >=9.0,<10.0
  entry_points:
    - ags4_cli = python_ags4.ags4_cli:main

test:
  imports:
    - python_ags4
  requires:
    - pip
  commands:
    - pip check
    - ags4_cli --help

about:
  home: https://gitlab.com/ags-data-format-wg/ags-python-library
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: 'A library to read and write AGS4 files using Pandas DataFrames'

extra:
  recipe-maintainers:
    - asitha-sena
