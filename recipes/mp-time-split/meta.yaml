{% set name = "mp_time_split" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mp-time-split-{{ version }}.tar.gz
  sha256: a7edb6294d8fd11bbdefe7a73f6a2d0b9eb57cfdeb3884d28843b4791ffce027

build:
  entry_points:
    - mp_time_split = mp_time_split.core:run
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - pip
    - setuptools-scm
    - python >=3.6
  run:
    - matminer
    - pymatgen
    - scikit-learn

    - python >=3.6
    - importlib-metadata
test:
  imports:
    - mp_time_split
  commands:
    - pip check
    - mp_time_split --help
  requires:
    - pip

about:
  home: https://github.com/sparks-baird/mp-time-split
  summary: Use Materials Project time-splits for generative modeling benchmarking.
  dev_url: https://github.com/sparks-baird/mp-time-split
  license: MIT
  license_file: LICENSE.txt
  doc_url: mp-time-split.readthedocs.io

extra:
  recipe-maintainers:
    - sgbaird
