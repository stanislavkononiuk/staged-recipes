{% set name = "gtdownloader" %}
{% set version = "0.1.9" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: c7cfc4d9559c490ce6f8e1d101e93e7167bf664e575ddb8c5e557133f18d99fe

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - geopandas >=0.10.2
    - matplotlib-base >=3.4.3
    - pandas >=1.3.2
    - plotly >=5.5.0
    - python
    - seaborn >=0.11.2
    - searchtweets-v2 >=1.1.1
    - shapely >=1.8.0
    - wordcloud >=1.8.2.2
    - python >=3.6

test:
  imports:
    - gtdownloader
    - gtdownloader/_utils

about:
  home: "https://gtdownloader.readthedocs.io/"
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "A Python package for the simple downloading of tweets with geographical information"
  doc_url: https://gtdownloader.readthedocs.io/
  dev_url: https://github.com/jugacostase/gtdownloader

extra:
  recipe-maintainers:
    - jugacostase
