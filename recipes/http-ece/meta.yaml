{% set name = "http-ece" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/http_ece-{{ version }}.tar.gz
  sha256: 932ebc2fa7c216954c320a188ae9c1f04d01e67bec9cdce1bfbc912813b0b4f8

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - cryptography >=2.5

test:
  imports:
    - http_ece
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/martinthomson/encrypted-content-encoding
  summary: Encrypted Content Encoding for HTTP
  license: MIT
  license_file:
    - LICENSE
    - LICENSE

extra:
  recipe-maintainers:
    - jsta
