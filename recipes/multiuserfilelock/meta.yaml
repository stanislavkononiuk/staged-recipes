{% set name = "multiuserfilelock" %}
{% set version = "0.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/multiuserfilelock-{{ version }}.tar.gz
  sha256: 1422cb53c64420818d2e2126fdcefe02411aa981c31c76580780d29d3a4da8ec

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - filelock
    - python >=3.7

test:
  imports:
    - multiuserfilelock
    - multiuserfilelock.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ramonaoptics/multiuserfilelock
  summary: A lock to share resources between users based on filelock.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
