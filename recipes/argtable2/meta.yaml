{% set name = "argtable2" %}
{% set version = "2.13" %}
{% set md5 = "156773989d0d6406cea36526d3926668" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: http://prdownloads.sourceforge.net/argtable/argtable2-13.tar.gz
    md5: {{ md5 }}

build:
    number: 0
    skip: true  # [win]

requirements:
  build:
    - gcc

test:
  commands:
    - test -f $PREFIX/lib/libargtable2.dylib  # [osx]
    - test -f $PREFIX/lib/libargtable2.so  # [linux]

about:
    home: http://argtable.sourceforge.net/
    license: LGPL-2
    license_family: LGPL
    license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
    summary: "Argtable is an ANSI C command line parser."

extra:
    recipe-maintainers:
        - hbredin
