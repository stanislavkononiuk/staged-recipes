{% set version = "14.5.0" %}
package:
  name: pyzmq
  version: {{ version }}

source:
  fn: pyzmq-{{ version }}.tar.gz
  # We use the pypi URL as it includes the prepared Cython files.
  url: https://pypi.python.org/packages/source/p/pyzmq/pyzmq-{{ version }}.tar.gz
  md5: 8d3351a8ca2ca2a272a3f96bcb963e41

build:
  number: 1

requirements:
  build:
    - python
    - zeromq  # [not win]
    - libsodium  # [win and py>=35]
  run:
    - python
    - zeromq  # [not win]
    - libsodium  # [win and py>=35]

test:
  imports:
    - zmq
    - zmq.backend.cython.socket
    - zmq.backend.cython.utils
    - zmq.devices.monitoredqueue

  requires:
    - nose

about:
  home: https://github.com/zeromq/pyzmq
  summary: Python bindings for zeromq
  license: BSD 3-clause

extra:
  recipe-maintainers:
    - pelson
    - minrk
