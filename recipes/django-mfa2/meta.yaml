{% set name = "django-mfa2" %}
{% set version = "1.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e49b37182b99a448ae11313be1d7877209748a2b5b6ef2d34c078a7b11f2b6c8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - django
    - jsonfield
    - simplejson
    - pyotp
    - python-u2flib-server
    - ua-parser
    - user-agents
    - python-jose
    - fido2
    - jsonLookup

test:
  imports:
    - mfa

about:
  home: https://pypi.org/project/jsonLookup/
  summary: jsonLookup, searching in MySQL JSON field in Django.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - swainn
    - gagelarsen