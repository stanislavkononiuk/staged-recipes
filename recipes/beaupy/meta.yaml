{% set name = "beaupy" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/beaupy-{{ version }}.tar.gz
  sha256: 710ee213f76055d585375313ba7130604cd6be71ad6aa0c6aa813186c36d119f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python >=3.6,<4.0
  run:
    - python >=3.6,<4.0
    - readchar >=3.1.0,<4.0.0
    - rich >=12.5.1,<13.0.0
    - emoji >=2.0.0,<3.0.0

test:
  imports:
    - beaupy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/petereon/beaupy
  doc_url: https://petereon.github.io/beaupy/
  summary: A library of elements for interactive TUIs in Python
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
