{% set name = "foundry_ml" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/foundry_ml-{{ version }}.tar.gz
  sha256: 23391853d66343c10d623a2bbcce5dd7909bcfbe0a75a304e5a289427be7c029

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dlhub-sdk >=0.10.2
    - globus-sdk >=3,<4
    - h5py >=2.10.0
    - joblib >=1.0.0
    - json2table
    - mdf-connect-client >=0.4.0
    - mdf_forge >=0.8.0
    - numpy >=1.15.4
    - pandas >=0.23.4
    - pydantic >=1.4
    - python >=3.6

test:
  imports:
    - foundry
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MLMI2-CSSI/foundry
  summary: Package to support simplified application of machine learning models to datasets in materials science
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
