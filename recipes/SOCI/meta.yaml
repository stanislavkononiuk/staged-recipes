{% set name = "soci" %}
{% set version = "4.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/SOCI/soci/archive/{{ version }}.tar.gz
  sha256: 

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make  # [unix]
  host:
    - sqlite
    - mysql
    - postgresql

test:
  commands:
    - test -f ${PREFIX}/lib/libsoci_core.so  # [unix]
    - if exist %LIBRARY_PREFIX%\lib\libsoci_core.dll (exit 0) else (exit 1)  # [win]

about:
  home: http://soci.sourceforge.net/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'SOCI is a general purpose database written in C++.'
  doc_url: http://soci.sourceforge.net/doc/release/4.0/

extra:
  recipe-maintainers:
    - SylvainCorlay
    - JohanMabille
    - marimeireles
