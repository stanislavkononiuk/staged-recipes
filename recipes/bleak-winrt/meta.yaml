{% set name = "bleak-winrt" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bleak-winrt-{{ version }}.tar.gz
  sha256: 3e7765f98d71b5229d95bd3b197931994dead40f3144e7186de7b8f664e26df0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - bleak_winrt
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dlech/bleak-winrt
  summary: Python WinRT bindings for Bleak
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
