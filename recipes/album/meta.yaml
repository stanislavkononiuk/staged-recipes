{% set name = "album" %}
{% set version = "0.9.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 83117018838599ad49d98d023baa43adf4169d3e1d7a85dd4164fa23ac5e8195

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  entry_points:
    - album=album.__main__:startup
    - album-catalog-admin=album.ci.__main__:startup

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - pip
    - python >=3.7
    - pyyaml >=6.0
    - validators >=0.18.2
    - git >=2.37
    - gitpython >=3.1.13
    - requests >=2.28
    - pexpect >=4.8.0
    - album-runner >=0.5.1
    - jsonschema >=4.0.0
    - colorlog >=6.6.0
    - pywin32-on-windows >=0.1.0
    - packaging >=21.3
    - pre-commit >=2.20.0

test:
  imports:
    - album
  commands:
    - pip list
    - pip check
    - album --help
  requires:
    - pip

about:
  home: https://album.solutions
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Album is a framework for unifying computational tools across frameworks, languages, and environments
  doc_url: https://docs.album.solutions
  dev_url: https://gitlab.com/album-app/album

extra:
  recipe-maintainers:
    - frauzufall
