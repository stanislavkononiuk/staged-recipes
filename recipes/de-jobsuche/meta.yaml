{% set name = "de-jobsuche" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/de-jobsuche-{{ version }}.tar.gz
  sha256: 418074219cbcb3a29c0e60990aa783d3661e430c886480161edab26d114e9366

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - python-dateutil
    - urllib3 >=1.25.3

test:
  imports:
    - deutschland
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bundesAPI/jobsuche-api
  summary: Arbeitsagentur Jobsuche API
  license: Apache-2.0
  license_file:
    - PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - jan-janssen
