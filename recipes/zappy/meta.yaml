{% set name = "zappy" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: dd372602ff1ddb25f06eded6a0c57e0a717e7a58dc29cfffc85a06a3b02cbb67

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - zappy
    # It looks like we need apache_beam which is only available on python 2.7
    # To avoid it as a hard dependency, we comment out the test for zappy.beam
    # - zappy.beam 
    - zappy.direct
    - zappy.executor
    - zappy.spark

about:
  home: https://github.com/lasersonlab/zap
  license: Apache-2.0
  license_family: Apache
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: Distributed processing with NumPy and Zarr.

extra:
  recipe-maintainers:
    - bebatut
