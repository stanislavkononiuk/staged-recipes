{% set name = "eo-dataflow-ui" %}
{% set version = "2.1.2" %}

package: 
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.ifremer.fr/eo-dataflow/eo-dataflow-ui/-/archive/{{ version }}/eo-dataflow-ui-{{ version }}.tar.gz
  sha256: 30c3ad9809cbbafd3d11faee26b726c7e06b2c788cf59d85246ad57773d2770f

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  
requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - poetry
    - poetry-dynamic-versioning

  run:
    - python
    - uwsgi
    - django >=1.11,<2.0
    - lxml >=4.4.1
    - celery <5
    - simplejson >=3,<4
    - requests <3.0.0
    - ruamel.yaml >=0.16.13
    - cudatoolkit
    
test:
  source_files:
    - tests
  imports:
    - eo-dataflow-ui
  requires:
    - pytest >=6,<7
    - pytest-cov >=2,<3
    - pytest-benchmark >=3,<4
    - pylint >=2.4,<3
    - flake8 >=3.8.4,<3.9
    - bandit >=1.7.2,<1.7.3
    - pytest-xdist >=2,<3
  commands:
    - pytest --pyargs tests

about:
  home: https://gitlab.ifremer.fr/eo-dataflow/eo-dataflow-ui
  license: LGPL-3.0-only
  license_file: LICENSE
  summary: Web UI for monitoring and administering the eo-dataflow manager.

extra:
  recipe-maintainers:
    - marie59
