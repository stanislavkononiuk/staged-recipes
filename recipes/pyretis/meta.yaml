{% set name = "pyretis" %}
{% set version = "0.9.2.dev2" %}
{% set sha256 = "06c73d2778de7c65ae30464e2456637dfd326c9d94fd0bbfd557a789bff87816" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py2k]
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - colorama
    - tqdm
    - docutils  
    - numpy  
    - scipy
    - matplotlib
    - jinja2
    - mdtraj

test:
  imports:
    - pyretis

about:
  home: http://www.pyretis.org
  license: LGPLv2.1+
  summary: 'PyRETIS: A well-done, medium-sized python library for rare events'

extra:
  recipe-maintainers:
    - EnricoRiccardi
    - andersle
