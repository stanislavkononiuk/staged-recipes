{% set name = "auto3d" %}
{% set version = "1.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # NOTE(hadim): waiting for https://github.com/isayevlab/Auto3D_pkg/issues/26
  # url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  # sha256: 2b3a0c466fb4a1014ea131c2b8ea7c519f9278eba73d6fcb361b7bdb4fd494e9

  url: https://github.com/isayevlab/Auto3D_pkg/archive/48f9188c10f85290a30c7516edc5f6ceac2e2b9d.zip
  sha256: c2e9abca9daf801cc3db36944ab8b68b86825583c683b358c0dfb710e73e60e7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy
    - pytorch
    - rdkit >=2020.09.01
    - openbabel >=3.1.1
    - pandas
    - pyyaml
    - send2trash
    - tqdm
    - psutil
    - torchani


test:
  imports:
    - Auto3D
    - Auto3D.auto3D.main
    - Auto3D.auto3D.options
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/isayevlab/Auto3D_pkg
  summary: 'Auto3D is a Python package for generating low-energy conformers from SMILES.'
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
