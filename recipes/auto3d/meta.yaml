{% set name = "auto3d" %}
{% set version = "1.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1269414b138d240d0bc3d20002bca9114c3bc4b29a20834fa384c0f88ded2882

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy
    - pytorch
    - rdkit >=2020.09.01
    - openbabel >=3.1.1
    - pandas
    - pyyaml
    - send2trash
    - tqdm
    - psutil
    - torchani
    - ase

test:
  imports:
    - Auto3D
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/isayevlab/Auto3D_pkg
  summary: 'Auto3D is a Python package for generating low-energy conformers from SMILES.'
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
    - LiuCMU
