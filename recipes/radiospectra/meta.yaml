{% set name = "radiospectra" %}
{% set version = "0.1.0" %}
{% set sha256 = "6d4eb48dabd1f9a73969becf6d593b1aef6879ebcaf9d4c5e4f0525daa8defc6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python setup.py install --offline --no-git --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - sunpy >=0.8

  run:
    - python
    - sunpy >=0.8
    - astropy >=2.0
    - numpy
    - scipy
    - matplotlib

test:
  imports:
    - radiospectra
    - radiospectra.sources
    - radiospectra.tests
about:
  home: http://sunpy.org
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Provide support for radio-spectra to sunpy'

  doc_url: https://radiospectra.readthedocs.io/
  dev_url: https://github.com/sunpy/radiospectra

extra:
  recipe-maintainers:
    - dpshelio
    - cadair
    - nabobalis
