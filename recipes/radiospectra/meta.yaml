{% set name = "radiospectra" %}
{% set version = "0.1.2" %}
{% set sha256 = "94840b28d38b6a811bec8e601a9bcf9d789e44fbeb3ebf173d303fcb38e7864a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - setuptools
    - pip
    - sunpy >=0.8

  run:
    - python
    - sunpy >=0.8
    - astropy >=2.0
    - numpy
    - scipy
    - matplotlib

test:
  imports:
    - radiospectra
    - radiospectra.sources
    - radiospectra.tests
about:
  home: http://sunpy.org
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Provide support for radio-spectra to sunpy'

  doc_url: https://radiospectra.readthedocs.io/
  dev_url: https://github.com/sunpy/radiospectra

extra:
  recipe-maintainers:
    - dpshelio
    - cadair
    - nabobalis
