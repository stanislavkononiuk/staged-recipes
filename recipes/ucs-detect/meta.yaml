{% set name = "ucs-detect" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 99e718ea9a89c7da520ac318fa596025507431eb219b9a50c78803150e8a5fc1

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  entry-points:
    - ucs-detect=ucs_detect:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - blessed >=1.17.6,<2

test:
  imports:
    - ucs_detect

about:
  home: https://github.com/jquast/ucs-detect/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Detects the Unicode Version of an interactive terminal for export'
  dev_url: https://github.com/jquast/ucs-detect/

extra:
  recipe-maintainers:
    - scopatz
