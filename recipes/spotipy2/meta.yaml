{% set name = "spotipy2" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spotipy2-{{ version }}.tar.gz
  sha256: 9b34129587295795cf29915c9777f72bada40a26c17b7ad562e643e8658840ca

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - aiohttp
    - python >=3.7

test:
  imports:
    - spotipy2
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://spotipy2.org/
  summary: The next generation Spotify Web API wrapper for Python
  dev_url: https://github.com/CyanBook/spotipy2
  license: LGPL-3.0-or-later
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - captivus
