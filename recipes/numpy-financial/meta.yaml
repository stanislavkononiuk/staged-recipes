{% set name = "numpy-financial" %}
{% set version = "1.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/numpy-financial-{{ version }}.tar.gz
  sha256: f84341bc62b2485d5604a73d5fac7e91975b4b9cd5f4a5a9cf608902ea00cb40

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy >=1.15
    - python

test:
  imports:
    - numpy_financial
    - numpy_financial.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://numpy.org/numpy-financial/
  summary: Simple financial functions
  license: BSD-3-Clause
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - BastianZim
