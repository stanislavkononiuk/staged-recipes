{% set name = "des-fitvd" %}
{% set version = "0.9.19" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/esheldon/fitvd/archive/refs/tags/{{ version }}.tar.gz
  sha256: 61a520f96aad9f48aaf705ba00ff61e38043559c393aa4c2d90adae5f8ee570b

build:
  # can't be noarch due to scripts
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: True  # [py>=310 or win]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - numba
    - ngmix >=1,<2
    - fitsio
    - scipy
    - pyyaml
    - esutil
    - psfex
    - mof <1

test:
  imports:
    - fitvd
    - fitvd.apertures
    - fitvd.batch
    - fitvd.desbits
    - fitvd.files
    - fitvd.fitting
    - fitvd.fofs
    - fitvd.masks
    - fitvd.pbar
    - fitvd.process
    - fitvd.procflags
    - fitvd.split
    - fitvd.util
    - fitvd.version
    - fitvd.vis

about:
  home: https://github.com/esheldon/fitvd
  summary: 'Fit DES and video data to models using the MOF deblender'
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - beckermr
