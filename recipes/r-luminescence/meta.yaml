{% set version = '0.9.7' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-luminescence
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Luminescence_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Luminescence/Luminescence_{{ version }}.tar.gz
  sha256: 2883061858400eb6a16d8ad05679037b9854f59a5497dceb2c41950979545497

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-deoptim >=2.2_4
    - r-rcpp >=1.0.0
    - r-rcpparmadillo >=0.9.300.0.0
    - r-xml >=3.98_1.9
    - r-bbmle >=1.0.20
    - r-data.table >=1.12.0
    - r-httr >=1.4.0
    - r-magrittr >=1.5
    - r-matrixstats >=0.54.0
    - r-minpack.lm >=1.2
    - r-plotrix >=3.7
    - r-raster >=2.8_0
    - r-readxl >=1.3.0
    - r-shape >=1.4.3
    - r-zoo >=1.8
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-deoptim >=2.2_4
    - r-rcpp >=1.0.0
    - r-rcpparmadillo >=0.9.300.0.0
    - r-xml >=3.98_1.9
    - r-bbmle >=1.0.20
    - r-data.table >=1.12.0
    - r-httr >=1.4.0
    - r-magrittr >=1.5
    - r-matrixstats >=0.54.0
    - r-minpack.lm >=1.2
    - r-plotrix >=3.7
    - r-raster >=2.8_0
    - r-readxl >=1.3.0
    - r-shape >=1.4.3
    - r-zoo >=1.8

test:
  commands:
    - $R -e "library('Luminescence')"           # [not win]
    - "\"%R%\" -e \"library('Luminescence')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=Luminescence
  license: GPL-3.0-only
  summary: A collection of various R functions for the purpose of Luminescence dating data analysis.
    This includes, amongst others, data import, export, application of age models, curve
    deconvolution, sequence analysis and plotting of equivalent dose distributions.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

