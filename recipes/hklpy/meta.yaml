{% set name = "hklpy" %}
{% set version = "0.3.16" %}
{% set sha256 = "bf3d0488bbe7f71d1d75ae791b871715dd311c3c3791510e5cc0a8cb063c6777" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  skip: true  # [py<36 or win or osx]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - hkl
    - numpy
    - ophyd
    - pint
    - pygobject
    - pyresttable

test:
  imports:
    - hkl
    - hkl.calc
    - hkl.context
    - hkl.diffract
    - hkl.engine
    - hkl.sample
    - hkl.util

about:
  home: https://github.com/bluesky/hklpy
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Diffractometer computation library with ophyd pseudopositioner support

extra:
  recipe-maintainers:
    - mrakitin
    - prjemian
    - kbeeperez
