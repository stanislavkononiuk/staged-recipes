{% set name = "btrees" %}
{% set version = "4.9.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/BTrees-{{ version }}.tar.gz
  sha256: d33323655924192c4ac998d9ee3002e787915d19c1e17a6baf47c9a63d9556e3

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - persistent
    - pip
    - python >=3.6
  run:
    - persistent >=4.1.0
    - python >=3.6
    - zope.interface >=5.0.0

test:
  imports:
    - BTrees
    - BTrees.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zopefoundation/BTrees
  summary: Scalable persistent object containers
  doc_url: https://pythonhosted.org/BTrees/
  license: ZPL-2.1
  license_file: COPYRIGHT.txt

extra:
  recipe-maintainers:
    - osamples
