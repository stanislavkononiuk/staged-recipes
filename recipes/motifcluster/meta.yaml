{% set name = "motifcluster" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 39973c94c8145faa70600b83a29b2cb527ead5d35a15b1f5f31eb3b4b191a177

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - networkx >=2.4
    - numpy >=1.18.3
    - python >=3.5
    - scikit-learn >=0.22.2
    - scipy >=1.4.1

test:
  imports:
    - motifcluster

about:
  home: "https://github.com/WGUNDERWOOD/motifcluster"
  license: GPLv3
  license_family: GPL3
  license_file: LICENSE
  summary: "Motif-Based Spectral Clustering of Weighted Directed Networks"
  doc_url: "https://motifcluster.readthedocs.io"
  dev_url: "https://github.com/WGUNDERWOOD/motifcluster"

extra:
  recipe-maintainers:
    - WGUNDERWOOD
