{% set name = "conda-flow" %}
{% set version = "0.3.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 4ef6c0044dac9056afbe55c4da6dbaf5cd4c64ecbd5982eebb520eed1555e469

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
   imports:
     - conda_flow

about:
  home: "https://git.ligo.org/james.kennington/conda-flow"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Lockfile workflow utilities for conda"
  doc_url: https://git.ligo.org/james.kennington/conda-flow
  dev_url: https://git.ligo.org/james.kennington/conda-flow

extra:
  recipe-maintainers:
    - JWKennington
