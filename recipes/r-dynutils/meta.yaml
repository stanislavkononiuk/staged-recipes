{% set version = '1.0.4' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dynutils
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dynutils_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dynutils/dynutils_{{ version }}.tar.gz
  sha256: d0e77326b5972f2db348e34befa7167feca3c88f2ec4e41d020aabb29763fce7

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-matrix
    - r-rcpp
    - r-assertthat
    - r-crayon
    - r-desc
    - r-dplyr
    - r-magrittr
    - r-proxyc
    - r-purrr
    - r-remotes
    - r-stringr
    - r-tibble
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix
    - r-rcpp
    - r-assertthat
    - r-crayon
    - r-desc
    - r-dplyr
    - r-magrittr
    - r-proxyc
    - r-purrr
    - r-remotes
    - r-stringr
    - r-tibble

test:
  commands:
    - $R -e "library('dynutils')"           # [not win]
    - "\"%R%\" -e \"library('dynutils')\""  # [win]

about:
  home: http://github.com/dynverse/dynutils
  license: GPL-3
  summary: Provides common functionality for the 'dynverse' packages. 'dynverse' is created to
    support the development, execution, and benchmarking of trajectory inference methods.
    For more information, check out <https://dynverse.org>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

