{% set name = "nbpreview" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nbpreview-{{ version }}.tar.gz
  sha256: 26a25d0d374fd798a9ad06a34e21517c9d8e3b8d04447bef82611b9351c46dfe

build:
  entry_points:
    - nbp = nbpreview.__main__:app
    - nbpreview = nbpreview.__main__:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - click-help-colors >=0.9.1,<0.10.0
    - html2text >=2020.1.16,<2021.0.0
    - httpx >=0.19,<0.23
    - ipython >=7.27,<9.0
    - jinja2 >=3.0.1,<4.0.0
    - lxml >=4.6.3,<5.0.0
    - markdown-it-py >=1.1,<3.0
    - mdit-py-plugins >=0.3.0,<0.4.0
    - nbformat >=5.2.0,<6.0.0
    - picharsso >=2.0.1,<3.0.0
    - pillow >=8.3.1,<10.0.0
    - pygments >=2.10.0,<3.0.0
    - pylatexenc >=2.10,<3.0
    - python >=3.6,<4.0
    - rich >=10.9.0,<11.0.0
    - term-image >=0.1.1,<0.2.0
    - typer >=0.4.0,<0.5.0
    - types-click >=7.1.5,<8.0.0
    - validators >=0.18.2,<0.19.0
    - yarl >=1.6.3,<2.0.0

test:
  imports:
    - nbpreview
  commands:
    - pip check
    - nbp --help
    - nbpreview --help
  requires:
    - pip

about:
  home: https://github.com/paw-lu/nbpreview
  summary: nbpreview
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MattChanTK
