{% set name = "sigtools" %}
{% set version = "2.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 1b890f22ece64bc47d3d4e84c950581e83917794a6cf1548698145590e221aff

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python
    - six
  run:
    - funcsigs >=0.4  # [py2k]
    - python
    - six

test:
  imports:
    - sigtools
    - sigtools.tests
  requires:
    - coverage
    - mock
    - repeated_test
    - sphinx

about:
  home: "http://sigtools.readthedocs.io/"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Utilities for working with inspect.Signature objects."
  dev_url: https://github.com/epsy/sigtools

extra:
  recipe-maintainers:
    - proinsias
