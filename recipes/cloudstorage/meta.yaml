{% set name = "cloudstorage" %}
{% set version = "0.10.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cloudstorage-{{ version }}.tar.gz
  sha256: 07d7bd58b9d96ce79ace0ca5f6c022bde35a052548c6a97c6dc8c044498552e9

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - inflection >=0.3.1
    - python
    - python-dateutil >=2.7.3
    - python-magic >=0.4.15

    # amazon
    - boto3 >=1.8.00

    # google
    - google-cloud-storage >=1.18.0
    - requests >=2.19.1

    # local
    - filelock >=3.0.0
    - itsdangerous >=1.1.0
    - xattr >=0.9.6  # [not win]

    # microsoft
    - azure ==4.0.0

test:
  imports:
    - cloudstorage
    - cloudstorage.drivers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scottwernervt/cloudstorage/
  summary: Unified cloud storage API for storage services.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
