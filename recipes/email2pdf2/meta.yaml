{% set name = "email2pdf" %}
{% set version = "0.9.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2f7d1cbd2e2e41ccd1ab46b6ada586fe4aed6be77507b225d4966b02511b15bc

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - beautifulsoup4
    - python-magic
    - chardet
    - pypdf2
    - html5lib
    - reportlab
    - lxml

test:
  imports:
    - email2pdf
  requires:
    - pip
  commands:
    - pip check
    - email2pdf --help

about:
  home: https://github.com/andrewferrier/email2pdf
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'email2pdf is a Python script to convert emails to PDF from the command-line.'
  description: |
    Script to convert emails to PDF from the command-line, as well as 
    detach recognized attachments. Helps to process incoming emails and 
    assist automatically with a non-paper paperwork workflow. Designed to 
    work in tandem with getmail to convert forwarded emails to PDF 
    automatically.
  doc_url: https://github.com/andrewferrier/email2pdf
  dev_url: https://github.com/andrewferrier/email2pdf

extra:
  recipe-maintainers:
    - jan-janssen
