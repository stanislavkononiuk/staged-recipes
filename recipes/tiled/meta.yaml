{% set name = "tiled" %}
{% set version = "0.1.0a60" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tiled-{{ version }}.tar.gz
  sha256: 32f3fee3583fe7e899d908d79319c00dd5c20bb5245c44519653c45d20cfc457

build:
  entry_points:
    - tiled = tiled.commandline.main:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - aiofiles
    - alembic
    - anyio
    - appdirs
    - blosc
    - cached-property  # [py<38]
    - cachetools
    - cachey
    - click !=8.1.0
    - dask
    - entrypoints
    - fastapi
    - h5netcdf
    - h5py
    - heapdict
    - httpx >=0.20.0
    - jinja2
    - jmespath
    - jsonschema
    - lz4
    - msgpack-python >=1.0.0
    - numpy
    - openpyxl
    - orjson
    - pandas
    - pillow
    - prometheus_client
    - psutil
    - pyarrow
    - pydantic >=1.8.2
    - python-dateutil
    - python-jose
    - python-multipart
    - pyyaml
    - sqlalchemy
    - tifffile
    - toolz
    - typer
    - uvicorn
    - watchgod
    - xarray

test:
  imports:
    - benchmarks
    - tiled
    - tiled._version
    - tiled.adapters
    - tiled.adapters.array
    - tiled.adapters.dataframe
    - tiled.adapters.excel
    - tiled.adapters.files
    - tiled.adapters.hdf5
    - tiled.adapters.mapping
    - tiled.adapters.tiff
    - tiled.adapters.utils
    - tiled.adapters.xarray
    - tiled.authenticators
    - tiled.client
    - tiled.client._async_bridge
    - tiled.client.array
    - tiled.client.base
    - tiled.client.cache
    - tiled.client.constructors
    - tiled.client.context
    - tiled.client.dataframe
    - tiled.client.node
    - tiled.client.utils
    - tiled.client.xarray
    - tiled.commandline
    - tiled.commandline.main
    - tiled.config
    - tiled.database
    - tiled.database.alembic_utils
    - tiled.database.base
    - tiled.database.core
    - tiled.database.orm
    - tiled.examples
    - tiled.examples.generate_files
    - tiled.examples.generated
    - tiled.examples.generated_minimal
    - tiled.examples.nexus
    - tiled.examples.numpy_structured_dtypes
    - tiled.examples.toy_authentication
    - tiled.examples.xdi
    - tiled.media_type_registration
    - tiled.profiles
    - tiled.queries
    - tiled.query_registration
    - tiled.scopes
    - tiled.server
    - tiled.server.app
    - tiled.server.authentication
    - tiled.server.compression
    - tiled.server.core
    - tiled.server.dependencies
    - tiled.server.etag
    - tiled.server.metrics
    - tiled.server.object_cache
    - tiled.server.router
    - tiled.server.schemas
    - tiled.server.settings
    - tiled.server.utils
    - tiled.structures
    - tiled.structures.array
    - tiled.structures.core
    - tiled.structures.dataframe
    - tiled.structures.image_serializer_helpers
    - tiled.structures.node
    - tiled.structures.xarray
    - tiled.utils
  commands:
    - pip check
    - tiled --help
  requires:
    - pip

about:
  home: https://github.com/bluesky/tiled
  summary: Tile-based access to SciPy/PyData data structures over the web in many formats
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gbischof
    - mrakitin
    - danielballan
