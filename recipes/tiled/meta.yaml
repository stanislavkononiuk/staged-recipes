{% set name = "tiled" %}
{% set version = "0.1.0a59" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tiled-{{ version }}.tar.gz
  sha256: decaa1d0881e1dfe3d236ddf585ac3e25212c6d31a9b656d15dfb6691da8e611

build:
  entry_points:
    - tiled = tiled.commandline.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7

test:
  imports:
    - benchmarks
    - tiled
  commands:
    - pip check
    - tiled --help
  requires:
    - pip

about:
  home: https://github.com/bluesky/tiled
  summary: Tile-based access to SciPy/PyData data structures over the web in many formats
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gbischof
    - mrakitin
    - danielballan
