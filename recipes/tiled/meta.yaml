{% set name = "tiled" %}
{% set version = "0.1.0a60" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tiled-{{ version }}.tar.gz
  sha256: 32f3fee3583fe7e899d908d79319c00dd5c20bb5245c44519653c45d20cfc457

build:
  entry_points:
    - tiled = tiled.commandline.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - aiofiles
    - alembic
    - anyio
    - appdirs
    - blosc
    - cached-property; python_version < '3.8'
    - cachetools
    - cachey
    - click !=8.1.0
    - dask
    - dask[array]
    - dask[dataframe]
    - entrypoints
    - fastapi
    - h5netcdf
    - h5py
    - heapdict
    - httpx >=0.20.0
    - jinja2
    - jmespath
    - jsonschema
    - lz4
    - msgpack >=1.0.0
    - numpy
    - openpyxl
    - orjson
    - pandas
    - pillow
    - prometheus_client
    - psutil
    - pyarrow
    - pydantic >=1.8.2
    - python-dateutil
    - python-jose[cryptography]
    - python-multipart
    - pyyaml
    - sqlalchemy
    - tifffile
    - toolz
    - typer
    - uvicorn[standard]
    - watchgod
    - xarray

test:
  imports:
    - benchmarks
    - tiled
  commands:
    - pip check
    - tiled --help
  requires:
    - pip

about:
  home: https://github.com/bluesky/tiled
  summary: Tile-based access to SciPy/PyData data structures over the web in many formats
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gbischof
    - mrakitin
    - danielballan
