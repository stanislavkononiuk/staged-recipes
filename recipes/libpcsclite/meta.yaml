{% set name = "libpcsclite" %}
{% set version = "1.9.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pcsclite.apdu.fr/files/pcsc-lite-{{ version }}.tar.bz2
  sha256: cbcc3b34c61f53291cecc0d831423c94d437b188eb2b97b7febc08de1c914e8a

build:
  skip: True  # [win]
  script:
    - ./bootstrap
    - ./configure --prefix=$PREFIX  # [linux]
    - ./configure --prefix=$PREFIX --disable-libsystemd  # [osx]
    - make install
    - make distcheck  # [linux]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ cdt('systemd-devel') }}  # [linux]
    - autoconf-archive
    - automake
    - flex
    - libtool
    - make
    - pkg-config 
    - sysroot_linux-64 2.17  # [linux64]
  host:
    - libudev  # [linux]
    - libudev-devel-cos6-x86_64  # [not linux]
    - libusb
  run:

test:
  commands:
    - pcscd --version

about:
  home: https://pcsclite.apdu.fr/
  dev_url: https://github.com/LudovicRousseau/PCSC
  summary: Middleware to access a smart card using SCard API (PC/SC).
  license: BSD-3-Clause and GPL-3.0-or-later and BSD-2-Clause and MIT
  license_file:
    - COPYING
    - GPL-3.0.txt

extra:
  recipe-maintainers:
    - thewchan
