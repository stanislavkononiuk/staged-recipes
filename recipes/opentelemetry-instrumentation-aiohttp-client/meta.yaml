{% set name = "opentelemetry-instrumentation-aiohttp-client" %}
{% set version = "0.23b2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/opentelemetry-instrumentation-aiohttp-client-{{ version }}.tar.gz
  sha256: 426ab895966c9cdc9ebf3760e60bbcf6ee8d0edd4f8539d718a02d2e705cad1f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - opentelemetry-api ~=1.3
    - opentelemetry-instrumentation ==0.23b2
    - opentelemetry-semantic-conventions ==0.23b2
    - opentelemetry-util-http ==0.23b2
    - python >=3.6
    - wrapt >=1.0.0,<2.0.0

test:
  imports:
    - opentelemetry
    - opentelemetry.instrumentation
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/open-telemetry/opentelemetry-python-contrib/tree/main/instrumentation/opentelemetry-instrumentation-aiohttp-client
  summary: OpenTelemetry aiohttp client instrumentation
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mariusvniekerk
