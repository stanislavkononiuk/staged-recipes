{% set name = "torch_cluster" %}
{% set version = "1.5.4" %}

{% set pytorch_cluster_type = "cpu" if cuda_compiler_version == "None" else "gpu" %}  # [linux or win]
{% set pytorch_cluster_type = "cpu" %}                                                # [osx]

package:
  name: py{{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 000f217e6bb2ef89e2403b27fe7c4b2c1f7fbacf781790b194f712b46d648a0c

build:
  number: 0
  skip: true  # [win]

outputs:
  # A meta-package to select CPU or GPU pytorch_cluster build.
  - name: pytorch_cluster_proc
    version: 1.0.0
    build:
      number: 0
      string: "{{ pytorch_cluster_proc_type }}"
    test:
      commands:
        - exit 0

  - name: pytorch_cluster
    version: {{ version }}
    build:
      number: 1
      script: python -m pip install . -vv
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - {{ compiler('cuda') }}  # [cuda_compiler_version != "None"]
      host:
        - python
        - pytorch
        - setuptools
        - scipy
        - pytest-runner
        - pip
      run:
        - python
        - pytorch
      run_constrained:
        - pytorch_cluster_proc * {{ pytorch_cluster_proc_type }}
    test:
      requires:
        - pytest
        - pytest-cov
      imports:
        - torch_cluster
    about:
      home: https://github.com/rusty1s/pytorch_cluster
      summary: PyTorch Extension Library of Optimized Graph Cluster Algorithms
      license: MIT
      license_file: LICENSE
      dev_url: https://github.com/rusty1s/pytorch_cluster

about:
  home: https://github.com/rusty1s/pytorch_cluster
  summary: PyTorch Extension Library of Optimized Graph Cluster Algorithms
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/rusty1s/pytorch_cluster

extra:
  recipe-maintainers:
    - rluria14
    - oblute
    - ndmaxar