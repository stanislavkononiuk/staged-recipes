{% set name = "wetterdienst" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c6be18b0cd82f634d385e8168193a8a6f42d9a24e66ac171fe33e07180aa3031

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python >=3.6
    - pip
    - poetry
  run:
    - python >=3.6
    - pandas
    - pytables
    - numpy
    - scipy
    - h5py
    - cachetools
    - docopt
    - munch
    - dateparser
    - beautifulsoup4
    - requests
    - python-dateutil
    - dogpile.cache
    - appdirs
    - lxml
    - tqdm
    - PyPDF2
    - tabulate
    - deprecation

test:
  imports:
    - wetterdienst

about:
  home: https://github.com/earthobservations/wetterdienst
  license: MIT
  license_family: MIT
  license_file: LICENSE.rst
  summary: 'Open weather data for humans'
  doc_url: https://wetterdienst.readthedocs.io/
  dev_url: https://github.com/earthobservations/wetterdienst

extra:
  recipe-maintainers:
    - kmuehlbauer
