{% set name = "mdv" %}
{% set version = "1.7.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mdv-{{ version }}.tar.gz
  sha256: 1534f477c85d580352c82141436f6fdba79d329af8a5ee7e329fea14424a660d

build:
  number: 0
  noarch: python
  entry_points:
    - mdv = mdv:run
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<3.9
  run:
    - markdown
    - pygments
    - python >=3.6,<3.9
    - tabulate

test:
  imports:
    - mdv
    - mdv.tests
  commands:
    - pip check
    - mdv --help
  requires:
    - pip

about:
  home: http://github.com/axiros/terminal_markdown_viewer
  summary: Terminal Markdown Viewer
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
