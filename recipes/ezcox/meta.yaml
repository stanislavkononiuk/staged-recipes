{% set version = '0.8.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ezcox
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ezcox_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ezcox/ezcox_{{ version }}.tar.gz
  sha256: 84b45794f4697ebb3637bdf3f22373c5d4ce656fe97e5861984422cdfea20ed1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr (>= 3.2.1), testthat (>= 2.1.0), roxygen2 (>= 6.1.1), knitr, rmarkdown, future, furrr
requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]

  host:
    - r-base
    - r-dplyr >=0.8.3
    - r-forestmodel
    - r-ggplot2
    - r-magrittr >=1.5
    - r-purrr >=0.3.2
    - r-rlang >=0.1.2
    - r-survival

  run:
    - r-base
    - r-dplyr >=0.8.3
    - r-forestmodel
    - r-ggplot2
    - r-magrittr >=1.5
    - r-purrr >=0.3.2
    - r-rlang >=0.1.2
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ezcox')"           # [not win]
    - "\"%R%\" -e \"library('ezcox')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ShixiangWang/ezcox

  license: GPL-2.0-or-later
  summary: A tool to operate a batch of univariate or multivariate Cox models and return tidy
    result.

  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
