{% set name = "brotli-asgi" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bcb815ba0c7b49a78df77bdede0d3fa62daaa429a326a1dcac293d69ef94858f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - brotli-python >=1.0.7
    - pip
    - python >=3.6
    - starlette >=0.13.4
  run:
    - brotli-python >=1.0.7
    - python >=3.6
    - starlette >=0.13.4

test:
  imports:
    - brotli_asgi
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fullonic/brotli-asgi
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: A compression AGSI middleware using brotli

extra:
  recipe-maintainers:
    - dcfidalgo
