{% set name = "arn" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/instacart/simplejson/releases/download/{{ version }}/simplejson-{{ version }}.tar.gz
  sha256: cc97b048013fa4686de672a50269acf1d64f2edc8546d036ebd5ef2f4888d507

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - arn
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/instacart/arn
  license: BSD-3-Clause-Clear
  license_family: BSD
  license_file: LICENSE
  summary: 'A Python library for parsing AWS ARNs.'
  doc_url: https://arn.readthedocs.io/en/latest/
  dev_url: https://github.com/instacart/arn

extra:
  recipe-maintainers:
    - BastianZim
