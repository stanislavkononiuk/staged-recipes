{% set name = "arn" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ef6028b6accd2a240f1870abdf884b738a86a6ff25f40c9560841f30ebdddc59

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - arn
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/instacart/arn
  license: BSD-3-Clause-Clear
  license_family: BSD
  license_file: LICENSE
  summary: 'A Python library for parsing AWS ARNs.'
  doc_url: https://arn.readthedocs.io/en/latest/
  dev_url: https://github.com/instacart/arn

extra:
  recipe-maintainers:
    - BastianZim
