{% set name = "libpgmath" %}
{% set version = "2019.03.29" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/isuruf/flang/archive/libpgmath2.tar.gz

build:
  number: 0
  skip: True  # [win and vc<14]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python
    - pip
    # - lit
    - jom        # [win]
    - posix      # [win]
    - cmake
  host:
    - clangdev

test:
  commands:
    - test -f "${PREFIX}/lib/libpgmath${SHLIB_EXT}"         # [unix]
    - test -f "${PREFIX}/lib/libpgmath.a"                   # [unix]
    - if not exist "%LIBRARY_BIN%\pgmath.dll" exit 1        # [win]
    - if not exist "%LIBRARY_LIB%\pgmath.lib" exit 1        # [win]
    - if not exist "%LIBRARY_LIB%\libpgmath.lib" exit 1     # [win]

about:
  home: http://github.com/flang-compiler/flang
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: 'Math library for flang runtime'

extra:
  recipe-maintainers:
    - isuruf
