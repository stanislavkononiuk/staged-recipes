{% set version = "0.5.0" %}
{% set sha256 = "fd4e0ffe764064c3a42fee1cbb79e8ddc6f082d802493360ac21ff8a416aea4b" %}
{% set name = "pybdv" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    url: https://github.com/constantinpape/pybdv/archive/{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 0
    script: "{{ PYTHON }} -m pip install . -vv"
    noarch: python

requirements:
    host:
        - python >=3.6
        - pip
    run:
        - python >=3.6
        - h5py
        - scikit-image
        - tqdm
        - z5py

test:
  imports:
    - pybdv
  source_files:
    - test/*.py
    - data/example*
  commands:
    - python -m unittest discover -s test -v

about:
    license: MIT
    license_file: LICENSE
    license_family: MIT
    summary: python tools for BigDataViewer
    home: https://github.com/constantinpape/pybdv

extra:
    recipe-maintainers:
        - constantinpape
