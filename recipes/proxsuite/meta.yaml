{% set name = "proxsuite" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Simple-Robotics/{{ name }}/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7afc408dbcbf8aa50a3beb1cdc199e9ee2f06c5a91082396772bba0d7ea577df
  patches:
    - patches/all.patch

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}  # [not win]
    - vs2017_win-64  # [win64]
    - vs2017_win-32  # [win32]
    - cmake
    - clang  # [win]
    - make  # [not win]
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - simde
  host:
    - eigen
    - python
    - numpy
    - simde
  run:
    - eigen
    - python
    - {{ pin_compatible('numpy') }}
    - simde

test:
  imports:
    - proxsuite
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/simple-robotics/proxsuite
  summary: Quadratic Programming Solver for Robotics and beyond.
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  dev_url: https://github.com/simple-robotics/proxsuite

extra:
  recipe-maintainers:
    - fabinsch
    - jcarpent
    - Bambade
