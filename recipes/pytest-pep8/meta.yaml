{% set name = "pytest-pep8" %}
{% set version = "1.0.6" %}
{% set sha256 = "032ef7e5fa3ac30f4458c73e05bb67b0f036a8a5cb418a534b3170f89f120318" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - pytest-cache
    - pytest >=2.4.2
    - pep8 >=1.3

test:
  imports:
    - pytest_pep8

about:
  home: https://bitbucket.org/pytest-dev/pytest-pep8
  license: MIT
  license_file: LICENSE
  summary: 'py.test plugin for efficiently checking PEP8 compliance'

extra:
  recipe-maintainers:
    - bjodah
