{% set name = "homeassistant" %}
{% set version = "2021.9.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/homeassistant-{{ version }}.tar.gz
  sha256: da587c9fbdfd41169aeb4802d1458dac81a46f026644c29b29b5a8cbcdcb7719
  patches:
    - pyjwt.patch

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py<38]

requirements:
  host:
    - pip
    - python
  run:
    - aiohttp ==3.7.4.post0
    - astral ==2.2
    - async-timeout ==3.0.1
    - attrs ==21.2.0
    - awesomeversion ==21.4.0
    - backports.zoneinfo
    - bcrypt ==3.1.7
    - certifi >=2020.12.5
    - ciso8601 ==2.1.3
    - cryptography ==3.4.7
    - httpx ==0.19.0
    - jinja2 ==3.0.1
    - pip <21.3,>=8.0.3
    - pyjwt ==2.1.0
    - python
    - python-slugify ==4.0.1
    - pyyaml ==5.4.1
    - requests ==2.25.1
    - ruamel.yaml ==0.17.16
    - voluptuous ==0.12.1
    - voluptuous-serialize ==2.4.0
    - yarl ==1.6.3

test:
  imports:
    - homeassistant
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.home-assistant.io/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.md
  summary: 'Open source home automation that puts local control and privacy first.'
  description: |
    Open source home automation that puts local control and privacy first.
    Powered by a worldwide community of tinkerers and DIY enthusiasts.
    Perfect to run on a Raspberry Pi or a local server.
  doc_url: https://simplejson.readthedocs.io/
  dev_url: https://github.com/home-assistant/core

extra:
  recipe-maintainers:
    - jan-janssen
