{% set version = "3.0.4.5" %}

package:
  name: types-openpyxl
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/t/types-openpyxl/types-openpyxl-{{ version }}.tar.gz
    sha256: af09775cd139b7097e27b83566f471fea271ce9a0f45930b266147de5c47a386
  - url: https://raw.githubusercontent.com/python/typeshed/main/LICENSE
    sha256: b41b78f562a2e65b75cab44354335f6f435d4ef73065509600ac910cf4e22fe0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  commands:
    - pip check
    - test -f $SP_DIR/openpyxl-stubs/__init__.pyi                 # [unix]
    - if not exist %SP_DIR%\\openpyxl-stubs\\__init__.pyi exit 1  # [win]
  requires:
    - pip

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for openpyxl
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
    - conda-forge/mypy
