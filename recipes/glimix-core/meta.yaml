{% set name = "glimix-core" %}
{% set version = "1.2.8" %}
{% set sha256 = "42544ef7ebfc59dbdf7c0467ea67181827525624dc5af556cc18c87c7e5b61d3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win32 or linux32 or (win64 and py27)]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - ncephes >=1.0.37
  run:
    - python
    - scipy >=0.18
    - ncephes >=1.0.37
    - numpy >=1.10
    - numpy-sugar >=1.0.38
    - scipy-sugar >=1.0.2
    - optimix >=1.2.10
    - cachetools >=2.0
    - tqdm >=4
    - liknorm-py >=1.0.6

test:
  requires:
    - pytest >=3
  imports:
    - glimix_core
  commands:
    - python -c "import sys; import glimix_core; sys.exit(glimix_core.test())"

about:
  home: https://github.com/limix/glimix-core
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Fast inference for Generalized Linear Mixed Models'
  doc_url: https://glimix-core.readthedocs.io/
  dev_url: https://github.com/limix/glimix-core

extra:
  recipe-maintainers:
    - Horta
