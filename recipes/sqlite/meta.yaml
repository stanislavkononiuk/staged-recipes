{% set version="3.11.1" %}
{% set version_split=version.split(".") %}
{% set version_coded="".join([version_split[0],
                              str(int(version_split[1])*100),
                              str(int(version_split[2])*100)
                              ]) %}

package:
  name: sqlite
  version: {{ version }}

source:
  fn: sqlite-autoconf-{{ version_coded }}.tar.gz
  url: https://www.sqlite.org/2016/sqlite-autoconf-{{ version_coded }}.tar.gz
  sha1: c4b4dcd735a4daf5a2e2bb90f374484c8d4dad29

build:
  number: 0

test:
  commands:
    - sqlite3 --version

about:
  home: http://www.sqlite.org/
  license: Public-Domain (http://www.sqlite.org/copyright.html)
  #license_family: Public-Domain
  summary: implements a self-contained, zero-configuration, SQL database engine

extra:
  recipe-maintainers:
    - jjhelmus
    - msarahan
