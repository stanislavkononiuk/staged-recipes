{% set name = "yargy" %}
{% set version = "0.15.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yargy-{{ version }}.tar.gz
  sha256: 0908a7ea46b43fa0fbc3023dff3a0ce42f5158ee8935408edaac73275c55494b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - pymorphy2
    - python

test:
  imports:
    - yargy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/natasha/yargy
  summary: Rule-based facts extraction for Russian language
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - harri-pltr 
