{% set name = "yargy" %}
{% set version = "0.15.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yargy-{{ version }}.tar.gz
  sha256: 7b874d88a0add51caf34a0153740101ec49d2f36f16ada1521b8036e67b5a1a5

build:
  skip: true  # [win]
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - pymorphy2
    - python >=3.5

test:
  imports:
    - yargy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/natasha/yargy
  summary: Rule-based facts extraction for Russian language
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - harri-pltr 
