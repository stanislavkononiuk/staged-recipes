{% set version = "4.1.2" %}

package:
  name: ipython
  version: {{ version }}

source:
  fn: ipython-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/source/i/ipython/ipython-{{ version }}.tar.gz
  md5: 28c9ebd1abfb9b4a07cb87005f285edd

build:
  script: python setup.py install
  number: 0
  entry_points:
    - ipython = IPython:start_ipython
    - ipython2 = IPython:start_ipython  # [py2k]
    - ipython3 = IPython:start_ipython  # [py3k]

requirements:
  build:
    - python
  run:
    - python
    - pickleshare
    - simplegeneric >0.8
# These are listed in the setup.py, but do not cause the build tests to fail.
# In order to enable these dependencies, additional tests will need to be defined.
#    - decorator
#    - prompt_toolkit >=0.60 
#    - pygments
#    - shutil_get_terminal_size
    - traitlets
    - pexpect              # [unix]
    - appnope              # [osx]
    - pyreadline           # [win]

test:
  commands:
    - ipython -h
    - ipython2 -h          # [py2k]
    - ipython3 -h          # [py3k]
  imports:
    - IPython

about:
  home: http://ipython.org/
  license: BSD 3-clause
  summary: "IPython: Productive Interactive Computing"

extra:
  recipe-maintainers:
    - pelson
    - minrk
