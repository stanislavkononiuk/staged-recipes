{% set name = "brotlicffi" %}
{% set version = "1.0.9.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0c248a68129d8fc6a217767406c731e498c3e19a7be05ea0a90c3c86637b7d96

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - cffi >=1.0.0
    - pip
    - python
  run:
    - cffi >=1.0.0
    - enum34  # [py<34]
    - python

test:
  imports:
    - brotlicffi
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/python-hyper/brotlicffi
  summary: Python CFFI bindings to the Brotli library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
