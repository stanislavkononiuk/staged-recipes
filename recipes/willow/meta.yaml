{% set name = "Willow" %}
{% set version = "0.4" %}
{% set sha256 = "48f0903ff1110e67a3a167811d229cd7998acb85b6343d3271166d0af1f5d028" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - willow

about:
  home: https://github.com/wagtail/Willow
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A unified interface to Python image libraries'
  description: |
    Willow is a simple image library that combines the APIs of Pillow, 
    Wand and OpenCV. It converts the image between the libraries when 
    necessary.
  doc_url: http://willow.readthedocs.io/en/latest/
  dev_url: https://github.com/wagtail/Willow

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
