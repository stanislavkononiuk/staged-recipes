{% set version = '0.4.4' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sortable
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sortable_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sortable/sortable_{{ version }}.tar.gz
  sha256: f4de2e7ee33e730381cf022ae3e9fdb1f78cc52eedd376d2ea98abbf6d479697

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-assertthat
    - r-ellipsis
    - r-htmltools
    - r-htmlwidgets
    - r-jsonlite
    - r-learnr >=0.10.0
    - r-shiny
  run:
    - r-base
    - r-assertthat
    - r-ellipsis
    - r-htmltools
    - r-htmlwidgets
    - r-jsonlite
    - r-learnr >=0.10.0
    - r-shiny

test:
  commands:
    - $R -e "library('sortable')"           # [not win]
    - "\"%R%\" -e \"library('sortable')\""  # [win]

about:
  home: https://github.com/rstudio/sortable, https://rstudio.github.io/sortable/
  license: MIT
  summary: Enables drag-and-drop behaviour in Shiny apps, by exposing the functionality of the
    'SortableJS' <https://sortablejs.github.io/Sortable/> JavaScript library as an 'htmlwidget'.
    You can use this in Shiny apps and widgets, 'learnr' tutorials as well as R Markdown.
    In addition, provides a custom 'learnr' question type - 'question_rank()' - that
    allows ranking questions with drag-and-drop.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

