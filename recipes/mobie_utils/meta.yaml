{% set version = "0.2.0" %}
{% set name = "mobie_utils" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/mobie/mobie-utils-python/archive/{{ version }}.tar.gz
  sha256: TODO

build:
  number: 0
  script: "pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - cluster_tools >=0.3.5
    - jsonschema
    - pandas
    - requests
    - s3fs

test:
  imports:
    - mobie
    - mobie.metadata

about:
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: Python tools for MoBIE.
  home: https://github.com/mobie/mobie-utils-python

extra:
  recipe-maintainers:
    - constantinpape
