{% set version = "0.2.0" %}
{% set name = "mobie_utils" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/mobie/mobie-utils-python/archive/{{ version }}.tar.gz
  sha256: 4af9ca43e439824ee15640a1391a662696b83f365a1ec6548d9321e90aff466b

build:
  number: 0
  script: "pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - cluster_tools >=0.3.6
    - jsonschema
    - pandas
    - requests
    - s3fs

test:
  imports:
    - mobie
    - mobie.metadata
  # the tests fail on conda forge, I think because most of the jobs are submitted via luigi,
  # which causes trouble. But the tests pass for all OS iin the CI:
  # https://github.com/mobie/mobie-utils-python/blob/master/.github/workflows/build_and_test.yaml
  # source_files:
  #   - test/**/*.py
  # commands:
  #   - python -m unittest discover -s test -v

about:
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: Python tools for MoBIE.
  home: https://github.com/mobie/mobie-utils-python

extra:
  recipe-maintainers:
    - constantinpape
