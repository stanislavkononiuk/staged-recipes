{% set version = '1.2-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sendmailr
  version: {{ version|replace("-", "_") }}

source:
  fn: sendmailR_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/sendmailR_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/sendmailR/sendmailR_{{ version }}.tar.gz
  sha256: 04feb08c6c763d9c58b2db24b1222febe01e28974eac4fe87670be6fb9bff17c

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base
    - r-base64enc

  run:
    - r-base
    - r-base64enc

test:
  commands:
    - $R -e "library('sendmailR')"  # [not win]
    - "\"%R%\" -e \"library('sendmailR')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=sendmailR
  license: GPL-2
  summary: Package contains a simple SMTP client which provides a portable solution for sending
    email, including attachment, from within R.
  license_family: GPL2

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
