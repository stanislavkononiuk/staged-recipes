{% set name = "solana" %}
{% set version = "0.11.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/solana-{{ version }}.tar.gz
  sha256: 11e6ed55dc44b2f1883a5033efef1956f2df97baba972bb01980c2a982be786f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - base58
    - construct
    - pynacl
    - python >=3.6
    - requests
    - typing-extensions
    - httpx

test:
  imports:
    - solana
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/michaelhly/solana-py
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Solana Python SDK'
  description: |
    Solana Python API built on the JSON RPC API.
    
    Python version of solana-web3.js for interacting with Solana.
  doc_url: https://michaelhly.github.io/solana-py/
  dev_url: https://github.com/michaelhly/solana-py

extra:
  recipe-maintainers:
    - kevinheavey
