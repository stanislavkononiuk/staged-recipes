{% set version = "0.14.4" %}

package:
  name: scikit-rf
  version: {{ version }}

source:
  fn: scikit-rf-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/s/scikit-rf/scikit-rf-{{ version }}.tar.gz
  sha256: c7643feb5142670d100515ec160e8b8644120b6c99a76e685aba4a90f0eb93cf

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - pandas
    - ipython
    - numpy
    - scipy
    - matplotlib
    - six
    - future

test:
  imports:
    - skrf
    - skrf.calibration
    - skrf.data
    - skrf.io
    - skrf.media

about:
  home: http://www.scikit-rf.org
  license: BSD 3-Clause
  summary: 'Object Oriented Microwave Engineering.'
  doc_url: http://scikit-rf.readthedocs.io/
  dev_url: https://github.com/scikit-rf/scikit-rf

extra:
  recipe-maintainers:
    - arsenovic
