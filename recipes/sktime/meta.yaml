{% set name = "sktime" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/alan-turing-institute/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: ac581f3cd3d0c17e81ac83c827ca1db7b2938d6d60deb13835c95dfd0913114a

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
  host:
    - python
    - cython >=0.29
    - numba =0.50.*
    - numpy >=1.19
    - pandas >=1.1.0,<1.2
    - pip
    - setuptools
    - scikit-learn >=0.23.0
    - statsmodels >=0.12.1
    - wheel
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - pandas >=1.1.0,<1.2
    - scikit-learn >=0.23.0
    - statsmodels >=0.12.1
    - numba >=0.50,<0.51

test:
  imports:
    - sktime
    - sktime.classification
    - sktime.datasets
    - sktime.distances
    - sktime.forecasting
    - sktime.performance_metrics
    - sktime.regression
    - sktime.series_as_features
    - sktime.transformations
    - sktime.utils

about:
  home: https://github.com/alan-turing-institute/sktime
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A unified framework for machine learning with time series'
  doc_url: https://www.sktime.org/en/latest/
  dev_url: https://github.com/alan-turing-institute/sktime

extra:
  recipe-maintainers:
    - dhirschfeld
