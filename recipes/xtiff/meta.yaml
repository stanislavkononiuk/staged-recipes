{% set name = "xtiff" %}
{% set version = "0.7.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xtiff-{{ version }}.tar.gz
  sha256: 5a13b13baaaa05b48fbedbf587dd3c9ac953cd6d5c4d375afc08a8f7d8ceaada

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools-scm
  run:
    - numpy
    - python >=3.8
    - tifffile >=2022.4.22

test:
  imports:
    - xtiff
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/BodenmillerGroup/xtiff
  summary: A tiny Python library for writing multi-channel TIFF stacks
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - goanpeca
