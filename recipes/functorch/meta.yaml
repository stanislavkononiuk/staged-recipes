{% set name = "functorch" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pytorch/functorch/archive/v{{ version }}.tar.gz
  sha256: ea6446b60d5e0847140e1a0dcb91d8a7de2b5844bba7c3f7560eb5020a05881f

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
    - pytorch
  run:
    - python
    - pytorch 

test:
  imports:
    - functorch
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pytorch/functorch
  summary: functorch is JAX-like composable function transforms for PyTorch
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ngam
