{% set name = "functorch" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pytorch/functorch/archive/v{{ version }}.tar.gz
  sha256: 3b297f4acf1d61fd95b86bd2ec1805bc9c236bb0fb341a42c2300a4b3d497fbd

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
    - pytorch
  run:
    - python
    - pytorch 

test:
  imports:
    - functorch
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pytorch/functorch
  summary: functorch is JAX-like composable function transforms for PyTorch
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ngam
