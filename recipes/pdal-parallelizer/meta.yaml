{% set name = "pdal-parallelizer" %}
{% set version = "1.10.19" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9dc874148c437f42c8df5ee6df4b1a8235681ef55616b6c43e846def6701f00b

build:
  number: 0
  script: "python -m pip install . --no-deps --ignore-installed -vv "
  entry_points:
    - pdal-parallelizer = pdal_parallelizer.__main__:main

requirements:
  host:
    - pip
    - python
  run:
    - python
    - click
    - dask
    - distributed
    - twine
    - pandas
    - matplotlib-base
    - pyproj
    - python-pdal

test:
  imports:
    - pdal_parallelizer  

about:
  home: https://github.com/meldig/pdal-parallelizer
  summary: 'A commandline app to parallelize your PDAL pipelines'
  description: |
    pdal-parallelizer is a simple and complete CLI app to parallelize
    your PDAL pipelines. With this tool, you can process a single point cloud
    or a list and start many processes.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  doc_url: https://github.com/meldig/pdal-parallelizer
  dev_url: https://github.com/meldig/pdal-parallelizer

extra:
  recipe-maintainers:
    - ClementAlba