{% set version = "3.2.1" %}

package:
  name: libffi
  version: {{ version }}

source:
  fn: libffi-3.2.1.tar.gz
  url: ftp://sourceware.org/pub/libffi/libffi-3.2.1.tar.gz
  sha1: b8d8506b253be00172d28b6992759683a24a47cb

build:
  number: 0
  skip: True  # [win]

requirements:
  - autoconf
  - automake
  - libtool

test:
  commands:
    - true

about:
  home: https://sourceware.org/libffi/
  license: Custom
  summary: A Portable Foreign Function Interface Library.

extra:
  recipe-maintainers:
    - stefan-balke
