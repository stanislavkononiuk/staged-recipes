{% set name = "ifcopenshell" %}
{% set version = "v0.6.0" %}
{% set sha256 = "01c8395995ec4e2ef2fc1fd49cda2dfb99d2c6e679c2a957795630d7b01866d8" %}

package:
  name: ifcopenshell
  version: {{ version }}

source:
  git_url: https://github.com/IfcOpenShell/IfcOpenShell
  git_tag: v0.6.0
  # fn: {{ name }}.tar.gz
  # url: https://github.com/IfcOpenShell/IfcOpenShell/archive/v0.5.0-preview2.tar.gz
  # sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py2k and win]

requirements:
  build:
    - cmake
    - ninja
    - swig
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - icu
    - boost-cpp
    - occt
    - libxml2
  run:
    - python
    - icu
    - boost-cpp
    - occt
    - libxml2

about:
  home: http://ifcopenshell.org
  license: LGPL3
  license_file: COPYING
  summary: 'IfcOpenShell is a library to support the IFC file format'
  description: |
    IfcOpenShell is an open source (LGPL) software library for 
    working with the Industry Foundation Classes (IFC) file format.
  doc_url: http://ifcopenshell.org/
  dev_url: https://github.com/IfcOpenShell/IfcOpenShell

extra:
  recipe-maintainers:
    - looooo

