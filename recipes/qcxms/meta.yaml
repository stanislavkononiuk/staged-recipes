{% set name = "qcxms" %}
{% set version = "5.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/refs/tags/v.{{ version }}.tar.gz
  sha256: f61353cc14df6c18a33a1775ef0a2476e12ee851ce8aceb550ee3a72e7f90b9e
  patches:
    - gcc.patch
    - meson.patch  # [osx]

build:
  number: 0
  skip: true  # [win]
  script:
    - set -ex
    - meson setup _build ${MESON_ARGS:---prefix=${PREFIX} --libdir=lib} --buildtype=release
    - meson compile -C _build
    - meson test -C _build --no-rebuild --print-errorlogs --suite unit  # [build_platform == target_platform]
    - meson install -C _build --no-rebuild

requirements:
  build:
    - {{ compiler('c') }}  # [osx]
    - {{ compiler('fortran') }}
    - meson
    - ninja
    - pkg-config
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
  host:
    - libblas
    - liblapack
    - mctc-lib
    - tblite

test:
  commands:
    - {{ name }}  # [build_platform == target_platform]

about:
  home: https://github.com/qcxms/qcxms
  license: LGPL-3.0-or-later
  license_file:
    - COPYING
    - COPYING.LESSER
  summary: Quantum mechanic mass spectrometry calculation program
  doc_url: https://xtb-docs.readthedocs.io/en/latest/qcxms_doc/qcxms.html

extra:
  recipe-maintainers:
    - awvwgk
