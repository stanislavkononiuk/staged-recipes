{% set name = "pymedphys_base" %}
{% set version = "0.8.4" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f3e2e1dfd64bf6894a2cd312b7952969a7891f1e405018abe1d699a06b174b29

build:
  number: 0
  noarch: python
  script: "python -m pip install . -vvv"

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - numpy >=1.12

test:
  imports:
    - pymedphys_base

about:
  home: https://pymedphys.com
  license: GNU Affero General Public v3 or later (AGPL-3.0+)
  license_family: AGPL
  license_file: LICENSE-AGPL-3.0-or-later
  summary: Medical Physics Python toolbox

extra:
  recipe-maintainers:
    - SimonBiggs
    - Centrus007
