{% set name = "animatplot-ng" %}
{% set version = "0.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 65255641d524a66bf7506c48d05cea3dd6ee6f4b48a88810754a8e8cb0041172

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.5
    - pip
    - setuptools_scm
    - setuptools_scm_git_archive
  run:
    - python >=3.5
    - matplotlib-base >=2.2

test:
  imports:
    - animatplot
    - animatplot.blocks
    - animatplot.animations

about:
  home: https://github.com/boutproject/animatplot-ng/
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: Animating plots with matplotlib made easy

  description: |
    animatplot is build to make it as easy to produce an animated plot
    as easy as it is to make a static plot.
  doc_url: https://animatplot-ng.readthedocs.io/

extra:
  recipe-maintainers:
    - johnomotani
    - dschwoerer
