{% set name = "libdlf" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 101cb64becf2f114deeacadd911cf5c8d0072c4aed8f86899b9114496313b45c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --use-feature=in-tree-build

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - python >=3.6
    - numpy

test:
  imports:
    - libdlf

about:
  home: https://github.com/emsig/libdlf
  license: CC-BY-4.0
  license_family: CC
  license_file: LICENSE
  summary: Library for Digital Linear Filters (DLF)
  description: |
    Library for Digital Linear Filters (DLF) as used, for instance,
    in Geophysics for electromagnetic modelling.
  doc_url: https://github.com/emsig/libdlf
  dev_url: https://github.com/emsig/libdlf

extra:
  recipe-maintainers:
    - prisae
