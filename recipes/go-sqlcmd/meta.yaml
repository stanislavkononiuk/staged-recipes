{% set name = "go-sqlcmd" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/microsoft/go-sqlcmd/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 52ee47b84a0f932fc83881d6320588d1b0c7fd944309dd8ed92828ee3e3bdaff

build:
  skip: true  # [not linux]
  number: 0
  script: |
    set -eoux pipefail
    pwd
    ls -la
    ls -ls $SRC_DIR
    go build ./cmd/sqlcmd

requirements:
  build:
    - {{ compiler('go') }}
    - go-licenses >=1.2.1

test:
  commands:
    - sqlcmd --help

about:
  home: https://github.com/microsoft/go-sqlcmd
  summary: 'Native go implementation of sqlcmd'
  license: MIT
  license_file:
    - LICENSE
    - thirdparty/

extra:
  recipe-maintainers:
    - dhirschfeld
