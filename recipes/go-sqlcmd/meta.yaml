{% set name = "go-sqlcmd" %}
{% set version = "0.7.0" %}

{% set platform = "linux-arm64" %}                                                     # [aarch64]
{% set sha256 = "da7d05373b5b993fc3b1e8b5b541733e25ce723a01a9cbd463f90d53afdc2d0c" %}  # [aarch64]

{% set platform = "linux-x64" %}                                                       # [linux]
{% set sha256 = "17603a550c4a7d45347c6a7ffaf6be60d9e5e2756f4f7528b6dfbf861d052f8a" %}  # [linux]

{% set platform = "darwin-x64" %}                                                      # [osx]
{% set sha256 = "4609b6ba7e428931d45256ad9fe7eabc98b882d886d9e31b4f427d02d8aa57dd" %}  # [osx]

{% set platform = "windows-x64" %}                                                     # [win]
{% set sha256 = "9348f831bf93d7dbfbe215f5ba5c71e188d818b6ec24bcc10aafe09fc4dd5059" %}  # [win]

{% set ext = "tar.bz2" %}      # [not win]
{% set ext = "zip" %}          # [win]


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/microsoft/go-sqlcmd/releases/download/v{{ version }}/sqlcmd-v{{ version }}-{{ platform }}.{{ ext }}
  sha256: {{ sha256 }}

build:
  number: 0
  script: |
    set -eoux pipefail
    pwd
    ls -la
    go build ./cmd/sqlcmd

requirements:
  build:
    - {{ compiler('go') }}
    - go-licenses >=1.2.1

test:
  commands:
    - sqlcmd --help

about:
  home: https://github.com/microsoft/go-sqlcmd
  summary: 'Native go implementation of sqlcmd'
  license: MIT
  license_file:
    - LICENSE
    - thirdparty/

extra:
  recipe-maintainers:
    - dhirschfeld
