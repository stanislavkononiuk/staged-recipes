{% set version = '0.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-riingo
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/riingo_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/riingo/riingo_{{ version }}.tar.gz
  sha256: cc580f8827003fb5e98e10618cb6f047e6642123a01ef71b60e80a16954171b5

build:
  merge_build_host: True  # [win]
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-crayon >=1.3.4
    - r-dplyr >=0.7.4
    - r-glue >=1.3.1
    - r-httr >=1.3.1
    - r-jsonlite >=1.5
    - r-purrr >=0.2.4
    - r-rlang >=0.2.0
    - r-tibble >=1.4.2

  run:
    - r-base
    - r-crayon >=1.3.4
    - r-dplyr >=0.7.4
    - r-glue >=1.3.1
    - r-httr >=1.3.1
    - r-jsonlite >=1.5
    - r-purrr >=0.2.4
    - r-rlang >=0.2.0
    - r-tibble >=1.4.2

test:
  commands:
    - $R -e "library('riingo')"           # [not win]
    - "\"%R%\" -e \"library('riingo')\""  # [win]

about:
  home: https://github.com/business-science/riingo
  license: MIT
  summary: Functionality to download stock prices, cryptocurrency data, and more from the 'Tiingo'
    API <https://api.tiingo.com/>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - oblute
    - benhuff
    - acopenhaver

