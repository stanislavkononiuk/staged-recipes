{% set name = "scikit-cycling" %}
{% set version = "0.1.2" %}
{% set sha256 = "84cd09a4df1c8540100a53c06c4e33f7ccfd0cb2aa3eb8ae347b82383065faaa" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/scikit-cycling/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - toolchain
    - cython
    - numpy
  run:
    - python
    - scipy
    - numpy
    - pandas
    - six
    - fit-parse
    - joblib
    - scikit-learn
test:
  imports:
    - skcycling

about:
  home: http://github.com/scikit-cycling/scikit-cycling
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A set of python modules for cyclist using powermeters.'

  description: |
    A set of python modules for cyclist using powermeters.
  doc_url: http://scikit-cycling.readthedocs.io/
  dev_url: https://github.com/scikit-cycling/scikit-cycling

extra:
  recipe-maintainers:
    - glemaitre
