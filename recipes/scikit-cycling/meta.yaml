{% set name = "scikit-cycling" %}
{% set version = "0.1.3" %}
{% set sha256 = "3acaed9ccfdfa34f43e75342bd86c18bb3ad4b940a24eedb78f674364fba1076" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/scikit-cycling/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  before_install: source set_env_var.sh
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - toolchain
    - cython
    - numpy
    - clangdev
    - clangdev
    - libcxx 4.0.*  # [osx]
    - openmp 4.0.*  # [osx]
  run:
    - python
    - scipy
    - numpy
    - pandas
    - six
    - python-fitparse
    - joblib
    - scikit-learn
    - libcxx >=4.0  # [osx]
    - openmp >=4.0  # [osx]

test:
  imports:
    - skcycling

about:
  home: http://github.com/scikit-cycling/scikit-cycling
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A set of python modules for cyclist using powermeters.'

  description: |
    A set of python modules for cyclist using powermeters.
  doc_url: http://scikit-cycling.readthedocs.io/
  dev_url: https://github.com/scikit-cycling/scikit-cycling

extra:
  recipe-maintainers:
    - glemaitre
