{% set name = "traviscli" %}
{% set version = "0.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/traviscli-{{ version }}.tar.gz
  sha256: b93a5e7803874e0a963b8b7b085b54dcd6a826b6662732f8dff5c3b7b0b29c17

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - click
    - python
    - pytravisci

test:
  imports:
    - travisci
    - travisci.exceptions
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hasii2011/travisci-cli
  summary: A build help tool
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MattChanTK
