{% set version = "2.0.0rc" %}
{% set build_num = "0" %}
{% set sha256 = "" %}

package:
  name: gpi_core
  version: {{ version }}

source:
  url: https://github.com/gpilab/core-nodes/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  folder: repo_contents

build:
  number: {{ build_num }}
  detect_binary_files_with_prefix: True
  skip: true  # [win]

requirements:
  host:
    - cytoolz
    - eigen =3
    - fftw
    - gpi >=1.1
    - numpy =1.14
    - python {{ python }}
  run:
    - {{ pin_compatible('eigen') }}
    - {{ pin_compatible('fftw') }}
    - {{ pin_compatible('gpi') }}
    - matplotlib >=2.1,<3  # [osx]
    - matplotlib <2  # [linux]
    - {{ pin_compatible('numpy') }}
    - {{ pin_compatible('python') }}
    - scipy

test:
  imports:
    - gpi
  source_files:
    - repo_contents/testNets/*
  
about:
  home: http://gpilab.com
  license: GPL3
  license_family: GPL
  license_file: LICENSE
  summary: "Core nodes for the GPI development framework"
  description: |
    These nodes provide basic functionality for GPI, such as mathematical
    operations, data shape modifiers, and data generators. Some basic
    tools for spiral MRI reconstruction are also included.
  dev_url: https://github.com/gpilab/core-nodes

extra:
  recipe-maintainers:
    - borupdaniel
    - aganders3
