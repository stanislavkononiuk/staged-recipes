{% set name = "monet" %}
{% set version = "v2.2.0" %}

package:
  name: monet
  version: {{ version }}

source:
  url: https://github.com/noaa-oar-arl/MONET/archive/{{ version }}.tar.gz
  sha256: 293ca8ca167c77843a165e6032f18ea50b96f964264087ce15dabde4bf0a270e

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build: 
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - pandas
    - xarray
    - dask
    - cartopy
    - matplotlib
    - seaborn
    - pyresample
    - python-stratify
    - pydecorate
    - xesmf  # [not win]
    
test:
  imports:
    - monet
    - monet.plot
    - monet.util
    
about:
  home: https://github.com/noaa-oar-arl/monet
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: The Model and ObservatioN Evaluation Tool - for meteorology and AQ
  doc_url: https://monet-arl.readthedocs.io

extra:
  recipe-maintainers:
    # GitHub IDs for maintainers of the recipe.
    # Always check with the people listed below if they are OK becoming maintainers of the recipe. (There will be spam!)
    - bbakernoaa
