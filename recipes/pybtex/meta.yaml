{% set name = "pybtex" %}
{% set version = "0.21" %}
{% set hash_type = "sha256" %}
{% set hash_value = "af8a6c7c74954ad305553b118d2757f68bc77c5dd5d5de2cc1fd16db90046000" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  entry_points:
    - pybtex = pybtex.__main__:main
    - pybtex-convert = pybtex.database.convert.__main__:main
    - pybtex-format = pybtex.database.format.__main__:main
  script: python setup.py install  --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - pyyaml >=3.01
    - latexcodec >=1.0.4
  run:
    - python
    - setuptools
    - pyyaml >=3.01
    - latexcodec >=1.0.4

test:
  imports:
    - custom_fixers
    - pybtex
    - pybtex.backends
    - pybtex.bibtex
    - pybtex.charwidths
    - pybtex.database
    - pybtex.database.convert
    - pybtex.database.format
    - pybtex.database.input
    - pybtex.database.output
    - pybtex.markup
    - pybtex.plugin
    - pybtex.style
    - pybtex.style.formatting
    - pybtex.style.labels
    - pybtex.style.names
    - pybtex.style.sorting
    - pybtex.tests
    - pybtex.tests.bst_parser_test
    - pybtex.tests.data
    - pybtex.tests.database_test
  commands:
    - pybtex --help
    - pybtex-convert --help
    - pybtex-format --help

about:
  home: https://pybtex.org/
  license: MIT License
  license_family: MIT
  license_file: ''
  summary: A BibTeX-compatible bibliography processor in Python
  description: "BibTeX-compatible bibliography processor in Python\n==================================================\n\nSynopsis\n--------\n\n::\n\n    latex foo.tex\n    pybtex foo.aux\n    latex foo.tex\n\
    \    latex foo.tex\n\n\nDescription\n-----------\n\nPybtex reads citation information from a file and\nproduces a formatted bibliography. BibTeX style files are supported.\nAlternatively it is possible\
    \ to write styles in Python.\n\nPybtex currently understands the following bibliography formats:\n\n- BibTeX\n\n- BibTeXML\n\n- YAML-based format\n\nThe resulting bibliography may be output in one of\
    \ the following formats\n(not supported by legacy BibTeX styles):\n\n- LaTeX\n\n- HTML\n\n- markdown\n\n- plain text\n\n\nSee also\n--------\n\n- `Home page <https://pybtex.org/>`_\n\n- `Pybtex at Bitbucket\
    \ <https://bitbucket.org/pybtex-devs/pybtex>`_\n\n- `Pybtex at PyPI <https://pypi.python.org/pypi/pybtex>`_"
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
