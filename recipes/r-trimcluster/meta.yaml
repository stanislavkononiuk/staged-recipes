{% set version = '0.1-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-trimcluster
  version: {{ version|replace("-", "_") }}

source:
  fn: trimcluster_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/trimcluster_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/trimcluster/trimcluster_{{ version }}.tar.gz
  sha256: 622fb61580cc19b9061c6ee28ffd751250a127f07904b45a0e1c5438d25b4f53

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('trimcluster')"  # [not win]
    - "\"%R%\" -e \"library('trimcluster')\""  # [win]

about:
  home: http://www.www.homepages.ucl.ac.uk/~ucakche/
  license: GPL
  summary: Trimmed k-means clustering.
  license_family: GPL

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
