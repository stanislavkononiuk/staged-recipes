{% set name = "google-cloud-firestore" %}
{% set version = "2.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/googleapis/python-firestore/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 8bef5fba9d99efe3421a5e600d4e62b7a450dafa9228c8794ed6ab06ef1f5d7a

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >= 3.6
    - pip
  run:
     - python >= 3.6
     - google-api-core-grpc >= 1.26.0, <3.0.0dev
     - google-cloud-core >= 1.4.1, <3.0.0dev
     - packaging >= 14.3
     - proto-plus >= 1.10.0

test:
  imports:
    - google.cloud.firestore
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/googleapis/python-firestore
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Python Client for Google Cloud Firestore'
  doc_url: https://googleapis.dev/python/firestore/latest/index.html
  dev_url: https://github.com/googleapis/python-firestore

extra:
  recipe-maintainers:
    - mitchellsuter
