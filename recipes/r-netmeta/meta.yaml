{% set version = '2.1-0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-netmeta
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/netmeta_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/netmeta/netmeta_{{ version }}.tar.gz
  sha256: 7daa5d672039a7d81c921ae0845bd60de386b14b6162c2b5f6b3995719d81254

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-mass
    - r-ggplot2 >=3.0.0
    - r-magic
    - r-meta >=5.0_0
    - r-metafor
    - r-rmarkdown
  run:
    - r-base
    - r-mass
    - r-ggplot2 >=3.0.0
    - r-magic
    - r-meta >=5.0_0
    - r-metafor
    - r-rmarkdown

test:
  commands:
    - $R -e "library('netmeta')"           # [not win]
    - "\"%R%\" -e \"library('netmeta')\""  # [win]

about:
  home: https://github.com/guido-s/netmeta https://link.springer.com/book/10.1007/978-3-319-21416-0
  license: GPL-2.0-or-later
  summary: "A comprehensive set of functions providing frequentist methods for network meta-analysis
    and supporting Schwarzer et al. (2015) <DOI:10.1007/978-3-319-21416-0>, Chapter
    8 \"Network Meta-Analysis\": - frequentist network meta-analysis following R\xFCcker
    (2012) <DOI:10.1002/jrsm.1058>; - net heat plot and design-based decomposition of
    Cochran's Q according to Krahn et al. (2013) <DOI:10.1186/1471-2288-13-35>; - measures
    characterizing the flow of evidence between two treatments by K\xF6nig et al. (2013)
    <DOI:10.1002/sim.6001>; - ranking of treatments (frequentist analogue of SUCRA)
    according to R\xFCcker & Schwarzer (2015) <DOI:10.1186/s12874-015-0060-8>; - partial
    order of treatment rankings ('poset') and Hasse diagram for 'poset' (Carlsen & Bruggemann,
    2014) <DOI:10.1002/cem.2569>; (R\xFCcker & Schwarzer, 2017) <DOI:10.1002/jrsm.1270>;
    - split direct and indirect evidence to check consistency (Dias et al., 2010) <DOI:10.1002/sim.3767>,
    (Efthimiou et al., 2019) <DOI:10.1002/sim.8158>; - league table with network meta-analysis
    results; - additive network meta-analysis for combinations of treatments (R\xFCcker
    et al., 2020) <DOI:10.1002/bimj.201800167>; - network meta-analysis of binary data
    using the Mantel-Haenszel or non-central hypergeometric distribution method (Efthimiou
    et al., 2019) <DOI:10.1002/sim.8158>; - 'comparison-adjusted' funnel plot (Chaimani
    & Salanti, 2012) <DOI:10.1002/jrsm.57>; - automated drawing of network graphs described
    in R\xFCcker & Schwarzer (2016) <DOI:10.1002/jrsm.1143>; - rankograms and ranking
    by SUCRA; - contribution matrix as described in Papakonstantinou et al. (2018) <DOI:10.12688/f1000research.14770.3>
    and Davies et al. (2021) <arXiv:2107.02886>."
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - nsandau
