{% set name = "IlmBase" %}
{% set version = "2.3.0" %}
{% set sha256 = "456978d1a978a5f823c7c675f3f36b0ae14dba36638aeaa3c4b0e784f12a3862" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/openexr/openexr/releases/download/v{{ version }}/{{ name|lower }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win and vc<14]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake

  host:
    - zlib

  run:
    - zlib

test:
  commands:
    - test -f ${PREFIX}/include/OpenEXR/half.h
    - test -f ${PREFIX}/include/OpenEXR/IlmThread.h
    - test -f ${PREFIX}/include/OpenEXR/ImathMath.h
    - test -f ${PREFIX}/include/OpenEXR/Iex.h
    - test -f ${PREFIX}/include/OpenEXR/IexMathExc.h
    - test -f ${PREFIX}/lib/libHalf.a
    - test -f ${PREFIX}/lib/libHalf${SHLIB_EXT}       # [unix]
    - test -f ${PREFIX}/lib/libIlmThread.a
    - test -f ${PREFIX}/lib/libIlmThread${SHLIB_EXT}  # [unix]
    - test -f ${PREFIX}/lib/libImath.a
    - test -f ${PREFIX}/lib/libImath${SHLIB_EXT}      # [unix]
    - test -f ${PREFIX}/lib/libIex.a
    - test -f ${PREFIX}/lib/libIex${SHLIB_EXT}        # [unix]
    - test -f ${PREFIX}/lib/libIexMath.a
    - test -f ${PREFIX}/lib/libIexMath${SHLIB_EXT}    # [unix]

about:
  home: http://www.openexr.com/
  license: Modified BSD
  license_family: BSD
  license_file: LICENSE
  summary: 'IlmBase libraries required for OpenEXR.'
  doc_url: http://www.openexr.com/documentation.html

extra:
  recipe-maintainers:
    - npavlovikj
