{% set name = "IlmBase" %}
{% set version = "2.3.0" %}
{% set sha256 = "456978d1a978a5f823c7c675f3f36b0ae14dba36638aeaa3c4b0e784f12a3862" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/openexr/openexr/releases/download/v{{ version }}/{{ name|lower }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - gxx_linux-64  # [linux]
    - gcc_linux-64  # [linux]
    - clangxx_osx-64  # [osx]
    - clang_osx-64  # [osx]
    - cmake
  host:
    - zlib
  run:
    - libgcc  # [linux]
    - libcxx  # [linux]
    - zlib

test:
  commands:
    - test -f ${PREFIX}/include/OpenEXR/half.h
    - test -f ${PREFIX}/include/OpenEXR/IlmThread.h
    - test -f ${PREFIX}/include/OpenEXR/ImathMath.h
    - test -f ${PREFIX}/include/OpenEXR/Iex.h
    - test -f ${PREFIX}/include/OpenEXR/IexMathExc.h
    - test -f ${PREFIX}/lib/libHalf.a
    - test -f ${PREFIX}/lib/libHalf.so  # [linux]
    - test -f ${PREFIX}/lib/libHalf.dylib  # [osx]
    - test -f ${PREFIX}/lib/libIlmThread.a
    - test -f ${PREFIX}/lib/libIlmThread.so  # [linux]
    - test -f ${PREFIX}/lib/libIlmThread.dylib  # [osx]
    - test -f ${PREFIX}/lib/libImath.a
    - test -f ${PREFIX}/lib/libImath.so  # [linux]
    - test -f ${PREFIX}/lib/libImath.dylib  # [osx]
    - test -f ${PREFIX}/lib/libIex.a
    - test -f ${PREFIX}/lib/libIex.so  # [linux]
    - test -f ${PREFIX}/lib/libIex.dylib  # [osx]
    - test -f ${PREFIX}/lib/libIexMath.a
    - test -f ${PREFIX}/lib/libIexMath.so  # [linux]
    - test -f ${PREFIX}/lib/libIexMath.dylib  # [osx]

about:
  home: http://www.openexr.com/
  license: Modified BSD
  license_family: BSD
  license_file: LICENSE
  summary: 'IlmBase libraries required for OpenEXR.'
  doc_url: http://www.openexr.com/documentation.html

extra:
  recipe-maintainers:
    - npavlovikj
