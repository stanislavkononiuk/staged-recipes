{% set name = "Genesis-PyAPI" %}
{% set version = "1.2.1" %}
{% set sha256 = "2989f582eb619cd18c0fda10c69d38404781ddc4161a77f18c29d02fbdee577c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py2k]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - requests  >=2.6.0
    - slumber   >=0.7.1

test:
  imports:
    - genesis
  #commands:
   #- python -c 'import sys; print(sys.path)'
   #- python -c 'import genesis'

about:
  home: https://github.com/genialis/genesis-pyapi
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: "Python API for the Genesis platform."

  description: |
    Python API for the Genesis platform.
  doc_url: ""
  dev_url: https://github.com/genialis/genesis-pyapi

extra:
  recipe-maintainers:
    - jakakokosar
