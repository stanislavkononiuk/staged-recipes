{% set name = "data-science-types" %}
{% set version = "0.2.21" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/data-science-types-{{ version }}.tar.gz
  sha256: 03a65f5d4ee788c2c3d79b587093cf30b2d299611bff8cce32845eda6018fb2b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - data_science_types
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/data-science-types/
  summary: Type stubs for Python machine learning libraries
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/predictive-analytics-lab/data-science-types

extra:
  recipe-maintainers:
    - ickc
