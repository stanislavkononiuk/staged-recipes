{% set name = "perl-package-stash-xs" %}
{% set version = "0.30" %}
{% set sha256 = "26bad65c1959c57379b3e139dc776fbec5f702906617ef27cdc293ddf1239231" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/Package-Stash-XS-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true   # [win]
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make
    - {{ compiler('c') }}

  host:
    - perl

  run:
    - perl

test:
  imports:
    - Package::Stash::XS


about:
  home: https://github.com/moose/Package-Stash-XS
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: 'Faster and more correct implementation of the Package::Stash API'


extra:
  recipe-maintainers:
    - xileF1337
    - cbrueffer
