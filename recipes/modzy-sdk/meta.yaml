{% set name = "modzy-sdk" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/modzy-sdk-{{ version }}.tar.gz
  sha256: 0acde1f075a83fa2b708d98ef0c315030fc54d9abf2097359f75b162b1e1ec0d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - deprecation
    - google-api-python-client
    - grpcio
    - protobuf
    - python >=3.6
    - python-dotenv
    - requests

test:
  imports:
    - modzy
    - samples
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/modzy/sdk-python
  summary: Modzy's Python SDK queries models, submits inference jobs and returns results directly to your editor.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - modzyopensource
