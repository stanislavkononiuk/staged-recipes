{% set name = "geowombat" %}
{% set version = "1.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/jgrss/{{ name }}/archive/{{ version }}.tar.gz"
  sha256: 9c7026119e6647822a260496cf9064dca36ae333d143f89a82c63c08e90ab51f

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - gdal
    - cython
  run:
    - cython >=0.29.0
    - dask >=2.23.0
    - distributed >=2.23.0
    - geopandas >=0.8.0
    - joblib >=0.16.0
    - matplotlib >=3.3.0
    - numpy >=1.19.0
    - pandas >=1.1.0
    - pyproj >=2.6.0
    - rasterio >=1.1.5
    - scikit-learn >=0.23.0
    - scipy >=1.5.0
    - shapely >=1.7.0
    - tqdm >=4.48.0
    - xarray >=0.15.0
    - arosics

test:
  imports:
    - geowombat

about:
  home: "https://github.com/jgrss/geowombat"
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "GeoWombat provides utilities to process geospatial raster data."
  doc_url: https://geowombat.readthedocs.io/
  dev_url: https://github.com/jgrss

extra:
  recipe-maintainers:
    - rluria14
    - ndmaxar
    - RyanHackney
