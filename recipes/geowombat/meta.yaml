{% set name = "geowombat" %}
{% set version = "1.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/jgrss/{{ name }}/archive/v{{ version }}.tar.gz"
  sha256: 9c7026119e6647822a260496cf9064dca36ae333d143f89a82c63c08e90ab51f

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - gdal
  run:
    - cython
    - numpy
    - matplotlib-base
    - pandas
    - geopandas
    - pyproj
    - shapely
    - rasterio
    - dask
    - distributed
    - xarray
    - joblib
    - tqdm
    - scipy
    - sckikit-learn
    - arosics
    - earthpy
    - pyfftw
    - bottleneck
    - zarr
    - numcodecs
    - dask-ml
    - lightgbm
    - sklearn-xarray
    - rtree
    - pygeos
    - opencv-python
    - h5netCDF4
    - dateparser
    - ipython
    - bokeh
    - descartes
    - grapviz
    - gsutil
    - requests

test:
  imports:
    - geowombat

about:
  home: "https://github.com/jgrss/geowombat"
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "GeoWombat provides utilities to process geospatial raster data."
  doc_url: https://geowombat.readthedocs.io/
  dev_url: https://github.com/jgrss

extra:
  recipe-maintainers:
    - rluria14
    - ndmaxar
    - RyanHackney
