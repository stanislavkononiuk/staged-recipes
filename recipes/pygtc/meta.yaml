{% set name = "pygtc" %}
{% set version = "0.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyGTC-{{ version }}.tar.gz
  sha256: 72df09a8153ab4441be4f4fca29fb36497b8aa830c942b14f4578e1789933534

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib-base
    - numpy
    - python

test:
  imports:
    - pygtc
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/sebastianbocquet/pygtc
  summary: Make an awesome giant triangle confusogram (gtc)!
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - FaustinCarter
    - SebastianBocquet
