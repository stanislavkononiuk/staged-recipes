{% set version = '1.0.1-2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-maldirppa
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/MALDIrppa_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MALDIrppa/MALDIrppa_{{ version }}.tar.gz
  sha256: 5f9d22e64b0d214e3603eeb4ab38da9e3f7dd3ebad4e8993c07e7f109b3582ca

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-maldiquant
    - r-lattice
    - r-robustbase
    - r-signal
    - r-wmtsa
  run:
    - r-base
    - r-maldiquant
    - r-lattice
    - r-robustbase
    - r-signal
    - r-wmtsa

test:
  commands:
    - $R -e "library('MALDIrppa')"           # [not win]
    - "\"%R%\" -e \"library('MALDIrppa')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=MALDIrppa
  license: GPL (>= 2)
  summary: Provides methods for quality control and robust pre-processing and analysis of MALDI
    mass spectrometry data.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - jenzopr

