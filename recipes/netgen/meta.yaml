package:
    name: netgen
    version: 6.2

source:
    fn: netgen.tar.gz
    url: https://github.com/NGSolve/netgen/archive/a1d1df91b7912a7acb9864301cb108b2e01b4882.tar.gz
    sha256: 6eafb950101e179945fce85ec889756b35593a4fb7fd12025b0080a0ab53135e
    patches:
        - python.patch
        - salome.patch

build:
    number: 0
    features:
        - vc14  # [win]
    skip: true  # [osx or (win and py<36)]


requirements:
    build:
        - toolchain
        - gcc  # [unix]
        - cmake
        - vc 14  # [win and py>=35]
        - ninja
        - occt 7.2.*
        - python >=3.5
        - pybind11
        - xorg-libxmu  # [linux]
        - libglu  # [linux]
    run:
        - libgcc  # [unix]
        - vc 14  # [win and py>=35]
        - occt 7.2.*
        - python
        - xorg-libxi  # [linux]
        - xorg-libxmu  # [linux]
        - libglu  # [linux]

test:
    imports:
        - netgen

about:
    home: https://sourceforge.net/projects/netgen-mesher/
    license: LGPL
    license_family: LGPL
    summary: this is netgen
    description: NETGEN is an automatic 3d tetrahedral mesh generator.
                 It accepts input from constructive solid geometry (CSG) or boundary representation (BRep) from
                 STL file format. The connection to a geometry kernel allows the handling of IGES and STEP files.
                 NETGEN contains modules for mesh optimization and hierarchical mesh refinement.
                 Netgen is open source based on the LGPL license. It is available for Unix/Linux and Windows.
    doc_url: http://www.hpfem.jku.at/netgen/
    dev_url: https://sourceforge.net/projects/netgen-mesher/

extra:
    recipe-maintainers:
        - looooo
