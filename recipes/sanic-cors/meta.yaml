{% set version = "0.10.0.post3" %}
{% set name = "sanic-cors" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Sanic-Cors-{{ version }}.tar.gz
  sha256: b919d65643de810ed1ed15657b8bc75c310fa1ac8eb491d59deaa9404756b745

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  skip: true  # [py<36]

requirements:
  host:
    - python
    - pip

  run:
    - python
    - sanic >=18.12.0
    - sanic-plugins-framework >=0.9.0

test:
  imports:
    - sanic_cors

about:
  home: https://github.com/ashleysommer/sanic-cors
  summary: A Sanic extension for handling Cross Origin Resource Sharing (CORS), making cross-origin AJAX possible
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - patricksnape
