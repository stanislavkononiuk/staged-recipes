{% set version = "4.1.1" %}

package:
  name: ipywidgets
  version: {{ version }}

source:
  fn: ipywidgets-{{ version }}.tar.gz
  url: https://github.com/ipython/ipywidgets/archive/{{ version }}.tar.gz
  md5: 099e9b76c52839dc33604aad7a2f1a42

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python
    - nodejs
  run:
    - python
    - ipython >=4.0.0
    - ipykernel
    - traitlets
    - notebook

test:
  imports:
    - ipywidgets

about:
  home: http://github.com/jakevdp/ipywidgets
  license: BSD 3-clause
  summary: IPython Static Widgets

extra:
  recipe-maintainers:
    - jdfreder
    - minrk
    - pelson
