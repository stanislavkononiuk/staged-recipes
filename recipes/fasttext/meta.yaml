{% set name = "fasttext" %}
{% set version = "0.1.0" %}
{% set sha256 = "8c4ba14372d160fe7de902299caac664b7c1af1778601e17ca18ca2081b0e253" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: 431c9e2.tar.gz
  url: https://github.com/facebookresearch/fastText/archive/431c9e2.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - gcc   # [linux]
    - llvm  # [osx]
  run:
    - libgcc    # [linux]

test:
  commands:
    - fasttext supervised -h

about:
  home: https://fasttext.cc/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'fastText - Library for efficient text classification and representation learning'
  dev_url: https://github.com/facebookresearch/fastText
  license: BSD-3-Clause

extra:
  recipe-maintainers:
    - JungeAlexander
