{% set name = "celerite2" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9f469b2ad42b6d47f7cbdf9242ee637c7ed3954a97175475b11e502846316145

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - numpy
    - pybind11
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - celerite2

about:
  home: https://celerite2.readthedocs.io
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Fast and scalable Gaussian Processes in 1D'
  doc_url: https://celerite2.readthedocs.io
  dev_url: https://github.com/exoplanet-dev/celerite2

extra:
  recipe-maintainers:
    - dfm
