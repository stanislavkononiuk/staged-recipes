{% set name = "sphinx-testing" %}
{% set version = "1.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "ef661775b5722d7b00f67fc229104317d35637a4fb4434bf2c005afdf1da4d09"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
    - six
    - sphinx
  run:
    - python
    - six
    - sphinx

test:
  imports:
    - sphinx_testing

about:
  home: "https://github.com/sphinx-doc/sphinx-testing"
  license: BSD-2-Clause
  license_family: "BSD"
  license_file: "LICENSE"
  summary: "testing utility classes and functions for Sphinx extensions"
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - asmeurer
