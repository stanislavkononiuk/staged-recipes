{% set name = "AnyQt" %}
{% set version = "0.0.6" %}
{% set sha256 = "40a77fd166cb2d9ba04c01b892fa646d93affedfea96ad8411995b0b7cd5db9d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

  script:
    - pip install --no-deps --no-index --no-cache ./
    - if errorlevel 1 exit 1  # [win]

requirements:
  build:
    - python
    - setuptools
    - pip
    - wheel

  run:
    - python
    - pyqt

test:
  imports:
    - AnyQt.QtCore
    - AnyQt.QtGui
    - AnyQt.QtWidgets
    - AnyQt.QtNetwork
    - AnyQt.QtSvg

about:
  home: https://github.com/ales-erjavec/anyqt/
  license: GPL-3.0
  license_family: GPL3
  summary: PyQt4/PyQt5 compatibility layer.
  doc_url: http://anyqt.readthedocs.io/en/0.0.6/
  dev_url: https//github.com/ales-erjavec/anyqt

extra:
  recipe-maintainers:
     - ales-erjavec
     - astaric
