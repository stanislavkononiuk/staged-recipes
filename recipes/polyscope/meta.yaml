{% set name = "polyscope" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "1ffb4a0a118098d2ee77cea509aa9100b4895884233432f6017308ffacab88d3"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make      # [not win]
    - ninja     # [win]
    - {{ cdt('mesa-libgl-devel') }} # [linux]
    - {{ cdt('mesa-dri-drivers') }} # [linux]
    - {{ cdt('libselinux') }}       # [linux]
    - {{ cdt('libxdamage') }}       # [linux]
    - {{ cdt('libxxf86vm') }}       # [linux]
    - {{ cdt('libxext') }}          # [linux]
  host:
    - python
    - numpy
    - pip
    - xorg-libxfixes        # [linux]
    - xorg-libx11           # [linux]
    - xorg-libxrandr        # [linux]
    - xorg-libxinerama      # [linux]
    - xorg-libxcursor       # [linux]
    - xorg-libxi            # [linux]
  run:
    - numpy
    - xorg-libx11       # [linux]

test:
  imports:
    - polyscope

  # Could run more serious test like this, but the polyscope-py MANIFEST 
  # currently does not include this test script.
  #commands:
    #- python test/polyscope_test.py backend=openGL_mock

about:
  home: "https://polyscope.run"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "Polyscope: A viewer and user interface for 3D data."
  doc_url: "https://polyscope.run"
  dev_url: "https://github.com/nmwsharp/polyscope"

extra:
  recipe-maintainers:
    - nmwsharp
