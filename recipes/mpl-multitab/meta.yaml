{% set name = "mpl-multitab" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mpl-multitab-{{ version }}.tar.gz
  sha256: 2728e853c957811a7efcb56dcc1ef35e2b6bf10496f53c7d080cfd2de8629ca5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools_scm
  run:
    - python >=3.8
    - numpy
    - matplotlib-base
    - loguru
    - pyqt

test:
  imports:
    - mpl_multitab
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/astromancer/mpl-multitab
  summary: Tabbed figure manager for matplotlib using pyQt
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
