{% set name = "easystac" %}
{% set version = "0.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 9c2f962098f8db1c543e5141ecdb0ea7cecf79a24a9abd8f0946c14da16e5bf3

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - planetary_computer
    - pystac_client
    - python >=3.8
    - radiant_mlhub
    - six
    - stackstac
    - termcolor

test:
  imports:
    - easystac
    - easystac.planetary
    - easystac.radiant

about:
  home: "https://github.com/cloudsen12/easystac"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A Python package for simple STAC queries"
  doc_url: "https://easystac.readthedocs.io/"
  dev_url: "https://github.com/cloudsen12/easystac"

extra:
  recipe-maintainers:
    - davemlz
    - csaybar
