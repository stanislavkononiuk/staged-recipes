{% set version = "0.1.2" %}

package:
  name: pymatsolver
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pymatsolver/pymatsolver-{{ version }}.tar.gz
  sha256: 3ea58d5de6b0a05f646359766932f186d74d46b23730613f9fbff1482b2dde51

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - pymkl >=0.0.3
    - scipy >=0.13
    - mumps

test:
  imports:
    - pymatsolver
    - pymatsolver.mumps

about:
  home: http://simpeg.xyz/
  license: MIT
  license_file: LICENSE
  summary: "pymatsolver: Matrix Solvers for Python"

extra:
  recipe-maintainers:
    - lheagy
