{% set version = '0.2.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bain
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bain_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bain/bain_{{ version }}.tar.gz
  sha256: b51061e44a8aed5801107dcf557b484ccade82e3babc11b4e61ee81064ca8a95

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]

  host:
    - r-base
    - r-lavaan

  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-lavaan

test:
  commands:
    - $R -e "library('bain')"           # [not win]
    - "\"%R%\" -e \"library('bain')\""  # [win]

about:
  home: https://informative-hypotheses.sites.uu.nl/software/bain/
  license: GPL-3.0-only
  summary: Computes approximated adjusted fractional Bayes factors for equality, inequality,
    and about equality constrained hypotheses. S3 methods are available for specific
    types of lm() models, namely ANOVA, ANCOVA, and multiple regression, and for the
    t_test(). The statistical underpinnings are described in Gu, Mulder, and Hoijtink,
    (2018) <DOI:10.1111/bmsp.12110>, Hoijtink, Gu, and Mulder, (2018) <DOI:10.1111/bmsp.12145>,
    and Hoijtink, Gu, Mulder, and Rosseel, (2018) <DOI:10.1037/met0000187>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - izahn
