{% set version = '1.2.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-broom.helpers
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/broom.helpers_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/broom.helpers/broom.helpers_{{ version }}.tar.gz
  sha256: 8dcf61a71275138bad8de4d550208203842623c0ba324c30a045c107dcf7ab24

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-broom
    - r-cli
    - r-dplyr
    - r-labelled
    - r-lifecycle
    - r-purrr
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr
  run:
    - r-base
    - r-broom
    - r-cli
    - r-dplyr
    - r-labelled
    - r-lifecycle
    - r-purrr
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr

test:
  commands:
    - $R -e "library('broom.helpers')"           # [not win]
    - "\"%R%\" -e \"library('broom.helpers')\""  # [win]

about:
  home: https://larmarange.github.io/broom.helpers/
  license: GPL-3.0-only
  summary: Provides suite of functions to work with regression model 'broom::tidy()' tibbles.  The
    suite includes functions to group regression model terms by variable, insert reference
    and header rows for categorical variables, add variable labels, and more.
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r

