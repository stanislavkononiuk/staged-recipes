{% set name = "causalnex" %}
{% set version = "0.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/causalnex-{{ version }}.tar.gz
  sha256: 04db9981a53cdfff4698c72745041d74c1be004fc4282bd9a4521a2b015d1f17

build:
  skip: true  # [py>=39 or py2k]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - networkx >=2.5,<3.dev0
    - numpy >=1.14.2,<2.0
    - pandas >=1.0,<2.0
    - pathos >=0.2.7,<0.3.0
    - pgmpy >=0.1.12,<0.2.0
    - scikit-learn >=0.22.0,<0.25.0,!=0.22.2.post1,!=0.24.1  # [py<39]
    - scipy >=1.2.0,<1.7
    - pytorch >=1.7,<2.0
    - wrapt >=1.11.0,<1.13

test:
  imports:
    - causalnex
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/quantumblacklabs/causalnex
  summary: Toolkit for causal reasoning (Bayesian Networks / Inference)
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - JohanMabille
