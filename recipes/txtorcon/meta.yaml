{% set name = "txtorcon" %}
{% set version = "21.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/txtorcon-{{ version }}.tar.gz
  sha256: aebf0b9ec6c69a029f6b61fd534e785692e28fdcd2fd003ce3cc132b9393b7d6

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools >=36.2
  run:
    - automat
    - cryptography
    - incremental
    - ipaddress >=1.0.16  # [py<3]
    - python
    - twisted >=15.5.0
    - zope.interface >=3.6.1

test:
  imports:
    - twisted.plugins
    - txtorcon
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/meejah/txtorcon
  summary: Twisted-based Tor controller client, with state-tracking and configuration abstractions.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tdido
