{% set name = "pymt_gipl" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pymt-lab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: bf96a2c99d6a0b0fb577570bb192cbe9b98a686a9ae79590b031a483e41d1953

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
  host:
    - python
    - pip
    - cython
    - numpy
    - model_metadata
    - bmi-fortran 1.2
    - gipl
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - bmi-fortran =1.2
    - gipl

test:
  imports:
    - pymt_gipl

about:
  home: https://github.com/pymt-lab/pymt_gipl
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python package that wraps the GIPL model.
  dev_url: https://github.com/pymt-lab/pymt_gipl

extra:
  recipe-maintainers:
    - mdpiper
