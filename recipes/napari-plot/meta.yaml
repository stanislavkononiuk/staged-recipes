{% set name = "napari-plot" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari_plot-{{ version }}.tar.gz
  sha256: 0ba384f3cf6e4dd6405910d594c1e89a16362d562f566862b3c50d101d209390

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - napari ==0.4.12
    - napari-plugin-engine >=0.1.4
    - numpy
    - python >=3.7
    - qtawesome
    - qtpy

test:
  imports:
    - napari_plot
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lukasz-migas/napari-1d
  summary: Plugin providing support for 1d plotting in napari.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/napari
