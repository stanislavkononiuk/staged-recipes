{% set name = "torch-optimizer" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/torch-optimizer-{{ version }}.tar.gz
  sha256: 3f67b71838a23a149afa7b3e1d9d7d3fd7c83b5758c8f3744900de1584969cf5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - pytorch-ranger
    - pytorch >=1.7

test:
  imports:
    - tests
    - torch_optimizer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jettify/pytorch-optimizer
  summary: pytorch-optimizer
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
