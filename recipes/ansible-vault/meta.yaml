{% set name = "ansible-vault" %}
{% set version = "1.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "984c5fe1a875d55669c9c167fd4265cf5c6446de4a6a478e0a057a4d43e6608c"

build:
  skip: true  # [win]
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - ansible
    - python

test:
  requires:
    - ansible
  imports:
    - ansible_vault

about:
  home: "https://github.com/tomoh1r/ansible-vault"
  license: "GPL-3.0-only"
  license_family: "GPL"
  license_file: "LICENSE.txt"
  summary: "R/W an ansible-vault yaml file"
  dev_url: "https://github.com/tomoh1r/ansible-vault"

extra:
  recipe-maintainers:
    - zoltanctoth
