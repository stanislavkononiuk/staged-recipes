{% set name = "ansible-vault" %}
{% set version = "2.0.0b1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "e52592058143b4e5e66bba234b4cba8056c39967c0aac5950743c3f985f0e054"

build:
  skip: true  # [win]
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - ansible
    - python

test:
  requires:
    - ansible
  imports:
    - ansible_vault

about:
  home: "https://github.com/tomoh1r/ansible-vault"
  license: "GPL-3.0-only"
  license_family: "GPL"
  license_file: "LICENSE.txt"
  summary: "R/W an ansible-vault yaml file"
  dev_url: "https://github.com/tomoh1r/ansible-vault"

extra:
  recipe-maintainers:
    - zoltanctoth
