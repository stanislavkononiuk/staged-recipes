{% set name = "napari-dvid" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-dvid-{{ version }}.tar.gz
  sha256: 6f88967e9b6da43412a745c4f7ddd7f14d9e66f5b3a87aac4a91fc28ccc0140e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - napari
    - napari-plugin-engine >=0.1.4
    - numpy
    - python >=3.7
    - requests

test:
  imports:
    - napari_dvid
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/emmazhou/napari-dvid
  summary: DVID loader for napari, from a url
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/napari
    - emmazhou
