{% set version = "2.0" %}

package:
    name: pyseidon
    version: {{ version }}

source:
    fn: v{{ version }}.tar.gz
    url: https://github.com/GrumpyNounours/PySeidon/archive/v{{ version }}.tar.gz
    sha256: b6c8332cfb17ec5a41ffee8c3905b60723029b3667f3e49a42fe63823265ef3f
    patches:
        # Workaround a `raw_input` [y/n] question.
        - setup.patch

build:
    number: 0
    skip: True  # [py3k]
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
    run:
        - python
        - h5py 2.5.0
        - utide
        - numpy
        - pydap
        - scipy
        - pandas
        - seaborn
        - numexpr
        - netcdf4
        - networkx
        - matplotlib

test:
    imports:
        - pyseidon

about:
    home: https://github.com/GrumpyNounours/PySeidon
    license: GPL-3.0
    summary: Suite of tools for the tidal energy community and FVCOM users

extra:
    recipe-maintainers:
        - ocefpaf
