{% set name = "backports.test.support" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: "7d206fb2a279021502b64ae82f454513d2b872041d36a5b5a1a04d288e25d9c9"
  patches:
    - PR_4.patch

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - backports
    - setuptools
    - setuptools_scm
  run:
    - python
    - backports
    - future        # [py2k]
    - backports.os  # [py2k]

test:
  source_files:
    - tests
  imports:
    - backports
    - backports.test
    - backports.test.support
  commands:
    - set "PYTHONIOENCODING=utf8"     # [win]
    - export "PYTHONIOENCODING=utf8"  # [unix]
    - python -m unittest discover tests
  requires:
    - mock

about:
  home: https://github.com/pjdelport/backports.test.support
  license: Python Software Foundation
  license_family: PSF
  license_file: LICENSE
  summary: Backport of Python 3's test.support package
  doc_url: https://docs.python.org/3.6/library/test.html#module-test.support
  dev_url: https://github.com/pjdelport/backports.test.support

extra:
  recipe-maintainers:
    - nehaljwani
