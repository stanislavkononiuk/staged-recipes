{% set name = "pywps" %}
{% set version = "4.0.0" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    git_url: https://github.com/geopython/pywps
    git_tag: {{ version }}

build:
    number: 0 
    skip: True  # [win]
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
        - owslib
        - jsonschema
        - werkzeug
        - lxml
        - sqlalchemy
        - flufl.enum  # [py27]
        - python-dateutil
test:
    imports:
        - pywps

about:
    home: http://pywps.org/
    license: MIT
    summary: 'PyWPS (Python Web Processing Service) is an implementation of the Web processing Service standard from Open Geospatial Consortium.'

extra:
  recipe-maintainers:
    - cehbrecht
