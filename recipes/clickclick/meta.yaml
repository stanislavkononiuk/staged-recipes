{% set version = "1.2.1" %}

package:
  name: clickclick
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/zalando/python-clickclick/archive/{{ version }}.tar.gz
  sha256: f29b1af9cf5a388e56e2c2aab6bafb4e1bec6f0424a53fa77ba83f4646f09910
  
build:
  number: 0

requirements:
  build:
    - python
    - click >=4.0
    - pyyaml >=3.11
    - flake8
    - six

  run:
    - python
    - click >=4.0
    - pyyaml >=3.11

test:
  imports:
    - clickclick

  requires:
    - pytest
    - pytest-cov

about:
  home: https://github.com/zalando/python-clickclick
  license: Apache Software License
  summary: 'Click utility functions'
  license_family: APACHE

extra:
  recipe-maintainers:
    - rvalieris
