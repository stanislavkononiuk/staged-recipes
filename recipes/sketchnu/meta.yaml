{% set name = "sketchnu" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mhendrey/sketchnu/archive/v{{ version }}.tar.gz
  sha256: d58f0249d2b07e7e88c9e170f8a3490392dcf7189da44414c19e6357788b23c7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - numba >=0.54.1
    - psutil
    - python >=3.8

test:
  imports:
    - sketchnu
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mhendrey/sketchnu
  license: GPL-3.0
  license_file: LICENSE
  doc_url: https://mhendrey.github.io/sketchnu
  dev_url: https://github.com/mhendrey/sketchnu

extra:
  recipe-maintainers:
    - mhendrey
