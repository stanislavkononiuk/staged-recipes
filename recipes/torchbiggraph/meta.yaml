{% set name = "torchbiggraph" %}
{% set version = "1.dev1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/facebookresearch/PyTorch-BigGraph/archive/v{{ version }}.tar.gz
  sha256: 2e2a4809cf40c10aef35536f8dcabb9661eadf63b2b1479d765d5955faeb467f

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - python >=3.6
    - setuptools
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - h5py
    - numpy
    - tqdm
    - pytorch-cpu
    - setuptools

test:
  imports:
    - pkg_resources
    - setuptools
    - torchbiggraph.test.test_batching
    - torchbiggraph.test.test_bucket_scheduling
    - torchbiggraph.test.test_distributed
    - torchbiggraph.test.test_edgelist
    - torchbiggraph.test.test_entitylist
    - torchbiggraph.test.fileio
    - torchbiggraph.test.test_functional
    - torchbiggraph.test.test_losses
    - torchbiggraph.test.test_model
    - torchbiggraph.test.test_schema
    - torchbiggraph.test.test_stats
    - torchbiggraph.test.test_train
    - torchbiggraph.test.test_util
about:
  home: https://github.com/facebookresearch/PyTorch-BigGraph
  license: BSD-3-Clause  
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'A distributed system to learn embeddings of large graphs'
  doc_url: https://torchbiggraph.readthedocs.io
  dev_url: https://github.com/facebookresearch/PyTorch-BigGraph

extra:
  recipe-maintainers:
    - agcopenhaver
