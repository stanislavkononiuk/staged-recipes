{% set name = "statista" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MAfarrag/statista/archive/{{ version }}.tar.gz
  sha256: 6a4b4578e54ad4b4fdff803ff9041a536f744871f7fa926883649319b6f1e52b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python  >=3.7.1,<3.10
    - pip >=21.3.1
  run:
    - python >=3.7.1,<3.10
    - pip >=21.3.1
    - matplotlib-base >=3.4.2,<3.6.0
    - pandas >=1.3.2,<1.4.3
    - scipy >=1.8.1
    - scikit-learn >=0.24.2,<1.1.2
    - loguru >=0.5.3
    - pytest >=6.2.5
    - pytest-cov >=2.12.1

test:
  imports:
    - statista

about:
  home: https://github.com/MAfarrag/pyramids
  license:  GPL-3.0-only
  license_family: GPL
  license_file: LICENSE.md
  summary: GIS utility package
  description: |
    GIS utility package.
  dev_url: https://github.com/MAfarrag/pyramids
  doc_url: https://pyramids-gis.readthedocs.io/
  doc_source_url: https://github.com/MAfarrag/pyramids/main/README.md

extra:
  recipe-maintainers:
    - MAfarrag
