{% set name = "pysheds" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a5fb29e5b8ceca91393206f3e00ac19039ffe6f8fd78e31ebbc0c2877c1eee34

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - pysheds
    - pysheds.tests

about:
  home: http://github.com/mdbartos/pysheds
  license: GPL-3.0
  license_family: GPL
  summary: 'Simple and fast watershed delineation in python.'
  description: |
    Simple and fast watershed delineation in python.
  doc_url: https://mdbartos.github.io/pysheds/
  dev_url: https://github.com/mdbartos/pysheds

extra:
  recipe-maintainers:
    - mdbartos
