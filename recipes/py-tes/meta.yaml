{% set name = "py-tes" %}
{% set version = "0.4.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 4df33583889ddb166b7b1a0ee3ededcfe1f550ce79506f4d1715db91edb8ac02

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - attrs >=17.4.0
    - future >=0.16.0
    - pip
    - python
    - python-dateutil ==2.6.1
    - requests >=2.18.1
  run:
    - attrs >=17.4.0
    - future >=0.16.0
    - python
    - python-dateutil ==2.6.1
    - requests >=2.18.1

test:
  imports:
    - tes

about:
  home: "https://github.com/ohsu-comp-bio/py-tes"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Library for communicating with the GA4GH Task Execution API"
  dev_url: https://github.com/ohsu-comp-bio/py-tes

extra:
  recipe-maintainers:
    - johanneskoester
