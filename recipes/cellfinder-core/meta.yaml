{% set name = "cellfinder-core" %}
{% set version = "0.2.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: true  # [py<37]
  entry_points:
    - cellfinder_download = cellfinder_core.download.cli:main
    - cellfinder_train = cellfinder_core.train.train_yml:cli
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cellfinder-core-{{ version }}.tar.gz
  sha256: ab4fa595325f62952a77a82365ce065be5ca6e0a88ba99b43cef3a3c998f1642

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - pip
    - python
  run:
    - configobj
    - configparser
    - dask-core
    - fancylog >=0.0.7
    - imio
    - imlib >=0.0.26
    - multiprocessing-logging
    - natsort
    - numpy
    - packaging
    - pandas
    - psutil
    - python
    - scikit-image
    - scikit-learn
    - slurmio >=0.0.4
    - tensorflow >=2.5.0
    - tifffile
    - tqdm

test:
  imports:
    - cellfinder_core
  commands:
    - pip list
    - pip check
    - cellfinder_download --help
    - cellfinder_train --help
  requires:
    - pip

about:
  home: https://brainglobe.info/cellfinder
  summary: Automated 3D cell detection in large microscopy images
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - adamltyson
    - goanpeca
