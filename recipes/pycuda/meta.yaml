{% set name = "pycuda" %}
{% set version = "2019.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ada56ce98a41f9f95fe18809f38afbae473a5c62d346cfa126a2d5477f24cc8a

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  patches:
    - add_cxx_flags_to_setuphelper.patch

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
  run:
    - python
    - appdirs >=1.4.0
    - decorator >=3.2.0
    - mako
    - pytools >=2011.2

test:
  imports:
    - pycuda
    - pycuda.compyte
    - pycuda.gl
    - pycuda.sparse

about:
  home: http://mathema.tician.de/software/pycuda
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Python wrapper for Nvidia CUDA"
  doc_url: https://documen.tician.de/pycuda/
  dev_url: https://github.com/inducer/pycuda

extra:
  recipe-maintainers:
    - oblute
