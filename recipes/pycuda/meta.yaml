{% set name = "pycuda" %}
{% set version = "2019.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ada56ce98a41f9f95fe18809f38afbae473a5c62d346cfa126a2d5477f24cc8a
  patches:
    - aksetup_fixes.patch

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    # - {{ compiler('cuda') }}  # [linux64 and cuda_compiler_version != "None"]
    # - cudatookit-dev
  host:
    - pip
    - python >=3.6
    - numpy >=1.6
    - setuptoolsg
    # - nvcc_linux-64
    # - cudatookit-dev
  run:
    - python >=3.6
    - appdirs >=1.4.0
    - decorator >=3.2.0
    - mako
    - pytools >=2011.2
    - numpy >=1.6
    # - nvcc_linux-64
    # - cudatookit-dev

test:
  imports:
    - pycuda
    - pycuda.compyte
    - pycuda.gl
    - pycuda.sparse

about:
  home: http://mathema.tician.de/software/pycuda
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Python wrapper for Nvidia CUDA"
  doc_url: https://documen.tician.de/pycuda/
  dev_url: https://github.com/inducer/pycuda

extra:
  recipe-maintainers:
    - oblute
