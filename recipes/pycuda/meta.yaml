{% set name = "pycuda" %}
{% set version = "2020.1" %}
{% set sha256 = "effa3b99b55af67f3afba9b0d1b64b4a0add4dd6a33bdd6786df1aa4cc8761a5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [not osx or py>=36]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}

  host:
    - python
    - setuptools
    - numpy
    - boost-cpp

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - pytools >=2011.2
    - decorator >=3.2.0
    - appdirs >=1.4.0
    - mako

test:
  imports:
    - pycuda

about:
  home: http://pypi.python.org/pypi/pycuda
  doc_url: https://documen.tician.de/pycuda
  dev_url: http://github.com/inducer/pycuda
  license: MIT
  license_file: LICENSE
  summary: Python wrapper for CUDA
  description: |
      PyCUDA lets you access GPUs from Python, through the CUDA parallel
      compute interface.
        
extra:
  recipe-maintainers:
    - inducer
