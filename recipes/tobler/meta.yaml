{% set name = "tobler" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ee57d8a1226f9ba0138cc3da1ce9721a71a88a49e215258f18fd804afc9da376

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

about:
  home: https://github.com/pysal/tobler
  license: BSD
  license_family: BSD-3-Clause
  license_file: LICENSE
  summary: 'Tobler is a python package for areal interpolation, dasymetric mapping, and change of support.'
  description: |
    Tobler is a python package for areal interpolation, dasymetric mapping, and change of support.
  doc_url: https://simplejson.readthedocs.io/
  dev_url: https://pysal.org/tobler/

extra:
  recipe-maintainers:
    - knaaptime
    - sjsrey
