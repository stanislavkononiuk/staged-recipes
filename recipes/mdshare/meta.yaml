{% set name = "mdshare" %}
{% set version = "0.2.0" %}
{% set sha256 = "58887644b0c06771ecca1c336529ba6a3b6ea8c974b0dd85cdf5ed8a0bb531b9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  #noarch: python
  number: 0
  skip: True [#py2k]
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - setuptools
    - setuptools_scm
    - setuptools_scm_git_archive
    - numpy
  run:
    - python
    - setuptools
    - numpy

test:
  imports:
    - mdshare
    - mdshare.test
  commands:
    - python setup.py test

about:
  home: http://github.com/markovmodel/mdshare
  license: LGPL-3.0
  license_family: LGPL
  license_file: LICENSE
  summary: 'Easy access to shared MD data.'

extra:
  recipe-maintainers:
    - cwehmeyer
