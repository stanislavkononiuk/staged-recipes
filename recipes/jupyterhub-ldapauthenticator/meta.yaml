{% set name = "jupyterhub-ldapauthenticator" %}
{% set version = "1.2.0" %}
{% set sha256 = "47518a6fb4ffe58df7b63b581dcfcfc805b6d7de26061a24c8c0c82afc3f3933" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True  # [win or py<35]
  # noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
    - setuptools
    - jupyterhub
    - ldap3
    - tornado
    - traitlets
  run:
    - python
    - jupyterhub
    - ldap3
    - tornado
    - traitlets

test:
  imports:
    - ldapauthenticator

about:
  home: https://github.com/jupyterhub/ldapauthenticator
  license: BSD-3
  license_family: BSD
  license_file: LICENSE
  summary: 'LDAP Authenticator for JupyterHub'

extra:
  recipe-maintainers:
    - dhirschfeld
    - minrk
