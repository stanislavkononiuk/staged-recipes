{% set name = "pt.darts" %}
{% set version = "0.2" %}

package:
  name: {{ name.replace("pt.", "") }}
  version: {{ version }}

source:
  url: https://github.com/khanrc/{{ name }}/archive/{{ version }}.tar.gz
  sha256: b0c4689cdabc5fdec0ba3c829057aa2cb94f9a97036cf5ae545de6247d301e9c

build:
  number: 0
  script:
    - cp -r $SRC_DIR $SP_DIR/{{ name.replace("pt.", "") }}  # [not win]
    - copy %SRC_DIR% %SP_DIR%\{{ name.replace("pt.", "") }}  # [win]

requirements:
  host:
    - python
  run:
    - python
    - numpy
    - graphviz
    - pytorch >=0.4.1
    - torchvision  # [unix]
    - tensorboard
    - tensorboardx

test:
  imports:
    - darts  # [unix]
  commands:
    - if not exist %SP_DIR%\darts\visualize.py exit 1  # [win]
about:
  home: https://github.com/khanrc/pt.darts
  summary: Differentiable Architecture Search
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/khanrc/pt.darts

extra:
  recipe-maintainers:
    - rluria14
    - oblute
    - ndmaxar
