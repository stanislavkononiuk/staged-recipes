{% set name = "pt.darts" %}
{% set version = "0.2" %}

package:
  name: darts
  version: {{ version }}

source:
  url: https://github.com/khanrc/{{ name }}/archive/{{ version }}.tar.gz
  sha256: b0c4689cdabc5fdec0ba3c829057aa2cb94f9a97036cf5ae545de6247d301e9c

build:
  number: 0
  script:
    - cp -r $SRC_DIR $SP_DIR/{{ name }}  # [not win]
    - cp -r %SRC_DIR% %SP_DIR\{{ name }}  # [win]

requirements:
  host:
    - python
  run:
    - python
    - numpy
    - graphviz
    - pytorch >=0.4.1
    - torchvision
    - tensorboard
    - tensorboardx

test:
  commands:
    - test -f $PREFIX/bin/pt.darts  # [unix]
    - if not exist %LIBRARY_PREFIX%\bin\pt.darts exit 1  # [win]
about:
  home: https://github.com/khanrc/pt.darts
  summary: Differentiable Architecture Search
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/khanrc/pt.darts

extra:
  recipe-maintainers:
    - rluria14
    - oblute
    - ndmaxar