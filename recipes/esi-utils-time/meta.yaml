{% set name = "esi-utils-time" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/esi-utils-time-{{ version }}.tar.gz
  sha256: fcb7f32bf27d9be3b9bc9c2de1e86d3f09095961857263b1276261827034bfb9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - bs4 >=0.0.1
    - fiona >=1.8
    - numpy >=1.21
    - pillow >=9.1.0
    - shapely >=1.8
    - pyproj >=2.6.1
    - pytz >=2022.1

test:
  imports:
    - esi_utils_time
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://code.usgs.gov/ghsc/esi/esi-utils-time
  summary: USGS Earthquake Impact Utilities for Time
  license: Unlicense
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - ocefpaf
