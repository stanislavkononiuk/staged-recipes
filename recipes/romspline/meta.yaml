{% set name = "romspline" %}
{% set version = "1.1.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 73e4645094d59d1157321fbfcf864968d590517ed420ad4755c40db24834ef46

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - h5py
    - numpy
    - python
    - scipy
    - pathlib2

test:
  imports:
    - romspline

about:
  home: "https://github.com/crgalley/romspline/"
  license: MIT
  license_family: MIT
  license_file: "LICENSE"
  summary: "A Python package for building reduced-order models to interpolate univariate data."
  dev_url: "https://github.com/crgalley/romspline/"

extra:
  recipe-maintainers:
    - duetosymmetry
    - crgalley
    - sfield17
