{% set version = '0.3.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mlr3measures
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mlr3measures_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mlr3measures/mlr3measures_{{ version }}.tar.gz
  sha256: 46c2013f40a7cf7d332c966e4571788dd1186b85fdfcaa4dc8e19c24db2453a2

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-prroc
    - r-checkmate
  run:
    - r-base
    - r-prroc
    - r-checkmate

test:
  commands:
    - $R -e "library('mlr3measures')"           # [not win]
    - "\"%R%\" -e \"library('mlr3measures')\""  # [win]

about:
  home: https:///mlr3measures.mlr-org.com, https://github.com/mlr-org/mlr3measures
  license: LGPL-3
  summary: Implements multiple performance measures for supervised learning.  Includes over 40
    measures for regression and classification. Additionally, meta information about
    the performance measures can be queried, e.g. what the best and worst possible performances
    scores are.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - pascal-git

