{% set version = "0.1" %}

package:
  name: cartes
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cartes/cartes-{{ version }}.tar.gz
  sha256: 1a5767586d4c6d91ebccab70759278f3cbfdd235870573210568afd2d25925c2

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - scipy
    - matplotlib-base
    - pandas >=1.0.0
    - pyproj >=3.0
    - Cartopy
    - Shapely
    - requests
    - appdirs
    - tqdm >=4.28
    - geopandas
    - importlib_metadata

test:
  requires:
    - pytest
    - pip
  commands:
    - pip check
  imports:
    - cartes

about:
  home: https://github.com/xoolive/cartes
  license: MIT
  license_file: license.txt
  summary: 'Facilities to produce meaningful maps'
  doc_url: https://cartes-viz.github.io/

extra:
  recipe-maintainers:
    - xoolive
