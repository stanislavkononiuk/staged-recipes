{% set name = "calliope" %}
{% set version = "0.3.7" %}
{% set sha256 = "78c483e996d3f51f6285a505a82df002ac3079f33894563b2c5ec08dea265025" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: True  # [py<35]
  entry_points:
    - {{ name }} = {{ name }}.cli:cli

requirements:
  build:
    - basemap
    - bottleneck
    - click >=3.3
    - glpk=4.59
    - numexpr >=2.3.1
    - numpy >=1.10.1
    - pandas >=0.17.1,<0.18
    - pyomo >=4.2,<4.3
    - python >= 3.5
    - pyyaml >=3.11
    - tables >=3.2.0
  run:
    - basemap
    - bottleneck
    - click >=3.3
    - glpk=4.59
    - numexpr >=2.3.1
    - numpy >=1.10.1
    - pandas >=0.17.1,<0.18
    - pyomo >=4.2,<4.3
    - python >= 3.5
    - pyyaml >=3.11
    - tables >=3.2.0

test:
  imports:
    - calliope
  commands:
    - calliope --help

about:
  home: https://www.callio.pe/
  license: Apache-2.0
  license_file: LICENSE
  summary: A multi-scale energy systems (MUSES) modeling framework
  description: |
    Calliope is a framework to develop energy system models, with a
    focus on flexibility, high spatial and temporal resolution, the
    ability to execute many runs based on the same base model, and
    a clear separation of framework (code) and model (data).
  doc_url: https://calliope.readthedocs.io/
  dev_url: https://github.com/calliope-project/calliope

extra:
  recipe-maintainers:
    - sjpfenninger
