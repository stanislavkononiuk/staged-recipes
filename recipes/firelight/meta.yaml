# TODO make first firelight release and get proper checksum
{% set version = "0.1.0" %}
{% set checksum = "825a11fad400146109bfd996ce88a46248499a9a22a01e1633283a0f97e2c87c" %}

package:
    name: firelight
    version: {{ version }}

source:
    url: https://github.com/inferno-pytorch/firelight/archive/{{ version }}.tar.gz
    sha256: {{ checksum }}

build:
    number: 0
    script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
    noarch: python

requirements:
    host:
        # TODO do we need to restrict python version ?
        - python >=3.6
        - pip

    run:
        # TODO do we need to restrict python version ?
        - python >=3.6
        - pyyaml >=3.12
        - matplotlib
        - scikit-learn
        - scikit-image
        # TODO do we need to restrict pytorch version
        - pytorch

test:
    imports:
        - firelight

about:
    license: Apache 2.0
    license_file: LICENSE
    license_family: APACHE
    summary: A visualization library for PyTorch tensors
    home: https://github.com/inferno-pytorch/firelight

extra:
    recipe-maintainers:
        - constantinpape
        - imagirom
