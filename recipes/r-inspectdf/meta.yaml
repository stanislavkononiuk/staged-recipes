{% set version = '0.0.10' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-inspectdf
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/inspectdf_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/inspectdf/inspectdf_{{ version }}.tar.gz
  sha256: e9b70ff79c437a78ad7982808019da13b871f80a7467837c079e04e66c2a9107

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-rcpp
    - r-dplyr
    - r-ggfittext
    - r-ggplot2
    - r-magrittr
    - r-progress
    - r-tibble
    - r-tidyr
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-rcpp
    - r-dplyr
    - r-ggfittext
    - r-ggplot2
    - r-magrittr
    - r-progress
    - r-tibble
    - r-tidyr

test:
  commands:
    - $R -e "library('inspectdf')"           # [not win]
    - "\"%R%\" -e \"library('inspectdf')\""  # [win]

about:
  home: https://alastairrushworth.github.io/inspectdf/
  license: GPL-2.0-only
  summary: A collection of utilities for columnwise summary, comparison and visualisation of
    data frames.  Functions report missingness, categorical levels, numeric distribution,
    correlation, column types and memory usage.
  license_family: GPL2
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - conda-forge/r

