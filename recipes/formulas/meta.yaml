{% set name = "formulas" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/vinci1it2000/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: ee9bebe86f37239eeba24c92a16f725c22a409d0215d12246f4e934080f9e54c

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  patches:
    - 0001-bs4-canonical.patch

requirements:
  host:
    - beautifulsoup4
    - ddt
    - docutils
    - flask
    - jinja2
    - lxml
    - multiprocess
    - nose
    - numpy >=1.15
    - openpyxl
    - pip
    - pygments
    - python
    - python-graphviz
    - regex
    - requests
    - schedula >=0.3.1
    - sphinx
    - sphinx_rtd_theme
    - sphinxcontrib-restbuilder
  run:
    - numpy >=1.15
    - python
    - regex
    - schedula >=0.3.1

test:
  source_files:
    - setup.cfg
    - test/test_files
    - test/test_cell.py
    - test/test_excel.py
    - test/test_import.py
    - test/test_parser.py
    - test/test_ranges.py
    - test/test_tokens.py
  requires:
    - beautifulsoup4
    - ddt
    - docutils
    - flask
    - jinja2
    - lxml
    - multiprocess
    - nose
    - numpy >=1.15
    - openpyxl
    - pip
    - pygments
    - python
    - python-graphviz
    - regex
    - requests
    - schedula >=0.3.1
    - sphinx
    - sphinx_rtd_theme
    - sphinxcontrib-restbuilder
  imports:
    - formulas
  commands:
    - nosetests

about:
  home: https://github.com/vinci1it2000/formulas
  license: EUPL-1.1
  license_family: OTHER
  license_file: LICENSE.txt
  summary: 'Parse and compile Excel formulas and workbooks in python code.'
  doc_url: https://formulas.readthedocs.io

extra:
  recipe-maintainers:
    - bollwyvl
