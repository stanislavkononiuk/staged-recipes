{% set name = "pyemma_tutorials" %}
{% set version = "master" %}
{% set sha256 = "" %}

package:
  name: {{ name }} 
  version: {{ version }} 

source:
#  url: https://github.com/markovmodel/{{name}}/archive/v{{version}}.tar.gz
  url: https://github.com/markovmodel/{{name}}/archive/{{version}}.tar.gz

#   path: /home/mi/marscher/sources/pyemma_tutorials

build:
  script: python -m pip install --no-deps --ignore-installed . -v
  entry_points:
    - pyemma_tutorials = pyemma_tutorials:main

  osx_is_app: True
  noarch: python


requirements:
  build:
    - pip
  run:
    - pyemma
    - mdshare
    - notebook
    - nglview
    - jupyter_contrib_nbextensions
    - nbexamples

test:
  imports:
    - pyemma_tutorials
  commands:
    - which pyemma_tutorials  # [linux]

about:
  home: https://github.com/markovmodel/pyemma_tutorials
  license: Creative Commons Attribution 4.0 
  license_family: CC 
  license_file: LICENSE
  summary: 'PyEMMA tutorial notebooks'
  description: |
    A collection of Jupyter notebooks, which introduce the usage of PyEMMA to build kinetic models
  doc_url: https://github.com/markovmodel/pyemma_tutorials
  dev_url: https://github.com/markovmodel/pyemma_tutorials

extra:
  recipe-maintainers:
    - marscher 
    - cwehmeyer

