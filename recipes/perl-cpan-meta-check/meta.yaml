{% set name = "perl-cpan-meta-check" %}
{% set version = "0.014" %}
{% set sha256 = "28a0572bfc1c0678d9ce7da48cf521097ada230f96eb3d063fcbae1cfe6a351f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/L/LE/LEONT/CPAN-Meta-Check-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true   # [win]
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-test-deep
  run:
    - perl

test:
  imports:
    - CPAN::Meta::Check

about:
  home: http://metacpan.org/pod/CPAN-Meta-Check
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: 'Verify requirements in a CPAN::Meta object'

extra:
  recipe-maintainers:
    - xileF1337
    - cbrueffer
