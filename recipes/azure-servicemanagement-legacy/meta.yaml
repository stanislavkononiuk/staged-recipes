{% set version = "0.20.1" %}

package:
  name: azure-servicemanagement-legacy
  version: {{ version }}

source:
  fn: azure-{{ version }}.zip
  url: https://pypi.python.org/packages/source/a/azure/azure-servicemanagement-legacy-{{ version }}.zip
  md5: 6d63bbfe9e036bceef162cf38362609c
  

build:
  script: pip install --no-deps .
  number: 0

requirements:
  build:
    - python
    - pip
    - setuptools
    - azure-common
    - requests
    - pyopenssl
  run:
    - python
    - azure-common
    - requests
    - pyopenssl

test:
  imports:
    - azure
    - azure.servicemanagement
    - azure.servicemanagement._http

about:
  home: https://github.com/Azure/azure-sdk-for-python
  license: Apache License 2.0
  summary: 'Microsoft Azure Legacy Service Management Client Library for Python'

extra:
  recipe-maintainers:
    - ivoflipse
    - Korijn
    - Maxyme
