{% set name = "simplejson" %}
{% set version = "3.17.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/simplejson-{{ version }}.tar.gz
  sha256: 91cfb43fb91ff6d1e4258be04eee84b51a4ef40a28d899679b9ea2556322fb50

build:
  number: 0
  skip: true   # [py==30 or py==31 or py==32]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - simplejson
    - simplejson.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/simplejson/simplejson
  summary: Simple, fast, extensible JSON encoder/decoder for Python
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - BastianZim
