{% set name = "traja" %}
{% set version = "0.0.2a2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d13d54d66887b0c2de1db6d5161d72e96f8411364364e6b442e7e5f341f09a5f

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python
    - pandas
    - matplotlib
    - numpy
    - psutil
    - scipy
    - seaborn
    - shapely

test:
  imports:
    - traja
    - traja.contrib

about:
  home: https://github.com/justinshenk/traja
  license: MIT
  license_family: MIT
  license_file: 
  summary: Traja is a trajectory analysis and visualization tool
  doc_url: https://traja.readthedocs.io 
  dev_url: https://github.com/justinshenk/traja 

extra:
  recipe-maintainers:
    - justinshenk
