{% set name = "odc-io" %}
{% set version = "0.2.0a0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 1ac7645dd54de153664a638fedf94be54ea1305d50712fdcecd7ac29e57041e6

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python>=3.6
  run:
    - python>=3.6

about:
  home: https://github.com/opendatacube/odc-tools/tree/develop/libs/io
  license: Apache 2.0
  license_family: APACHE
  license_file:
  summary: "Miscellaneous file IO helper methods"
  description: |
    Internal library for the odc.* family of tools
  doc_url:
  dev_url:

test:
  imports:
    - odc.io
  requires:
    - pip
  commands:
    - pip check

extra:
  recipe-maintainers:
    - kirill888
