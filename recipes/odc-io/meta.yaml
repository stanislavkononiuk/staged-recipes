{% set name = "odc-io" %}
{% set version = "0.2.0a1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 0a8f10eb3a189b378af13297f66a129b774aabebe1a46d6896d6d9a0883ea929

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - odc.io
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/opendatacube/odc-tools/tree/develop/libs/io
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "Miscellaneous file IO helper methods"
  description: |
    Internal library for the odc.* family of tools
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - kirill888
    - alexgleith
