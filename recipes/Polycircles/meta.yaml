{% set name = "polycircles" %}
{% set version = "0.3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5e7a1872e88694bbaab98c97912e94babb60edb4be14f84c248dbe11960ac9e3


build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python
    - pip

  run:
    - python
    - geographiclib
    - geopy >=0.99
    - nose >=1.3.0
    - simplekml >=1.2.3

test:
  imports:
    - polycircles


about:
  home: http://polycircles.rtfd.org
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Polycircles: WGS84 Circle approximations using polygons
  doc_url: https://polycircles.readthedocs.io
  dev_url: https://github.com/adamatan/{{ name }}

extra:
  recipe-maintainers:
    - Tata17
