{% set name = "xradarSat2" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xradarSat2-{{ version }}.tar.gz
  sha256: a3ea62aba237db92e7605bb7acae972c7a38bf16e5aafc2e5224f4eeea7c9e1b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - xmltodict
    - numpy
    - xarray
    - xarray-datatree

test:
  imports:
    - xradarSat2
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/xradarSat2/
  summary: xarray/dask distributed L1 sar file reader for radarSat2
  license: MIT
  license_file: LICENSE.md
  doc_url: https://cerweb.ifremer.fr/datarmor/doc_lib_reader_RS2/html/
  dev_url: https://github.com/umr-lops/xradarsat2

extra:
  recipe-maintainers:
    - yreynaud
