{% set name = "MOCPy" %}
{% set version = "0.8.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/MOCPy-{{ version }}.tar.gz
  sha256: 578c05c7f09017061a03a55dd9ca54353ea5c4de89bd16b1458b39b9ce22eeba

build:
  number: 0
  skip: True  # [py<35]
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}              # [unix]
    - {{ compiler('m2w64_c') }}        # [win]
    - rust
  host:
    - pip
    - toml
    - maturin
    - python
  run:
    - astropy
    - cdshealpix
    - lark-parser
    - matplotlib-base
    - networkx
    - python

test:
  files:
    - mocpy_test.py
  imports:
    - mocpy
    - astropy  
  commands:
    - pip check
    - python mocpy_test.py
  requires:
    - pip
    - python
    - pytest

about:
  home: https://github.com/cds-astro/mocpy
  summary: MOC parsing and manipulation in Python
  license_family: BSD
  license: BSD-3-Clause
