{% set name = "autobahn" %}
{% set version = "0.16.1" %}
{% set sha256 = "d4139862620bab15f1a9711e83430d0b20484d713bc0ced51185a921b9990375" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - txaio >=2.5.2
    - six >=1.10.0

test:
  imports:
    - autobahn
    - autobahn.asyncio
    - autobahn.rawsocket
    - autobahn.twisted
    - autobahn.wamp
    - autobahn.websocket

about:
  home: https://github.com/crossbario/autobahn-python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'WebSocket and WAMP in Python for Twisted and asyncio'

  doc_url: https://autobahn-python.readthedocs.io
  dev_url: https://github.com/crossbario/autobahn-python

extra:
  recipe-maintainers:
    - synapticarbors
