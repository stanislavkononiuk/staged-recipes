{% set name = "applaunchservices" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d551a55bfad8e194b98487d9aae0fd80918d4342f7696170458e102e5309de86

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - pytest
    - applaunchservices
    - PyQt5

about:
  home: https://github.com/impact27/applaunchservices
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Simple package for registering an app with apple Launch Services to handle UTI and URL'
  dev_url: https://github.com/impact27/applaunchservices

extra:
  recipe-maintainers:
    - impact27
    - goanpeca
