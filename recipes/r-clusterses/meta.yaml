{% set version = '2.6.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-clusterses
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/clusterSEs_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/clusterSEs/clusterSEs_{{ version }}.tar.gz
  sha256: 9244c76dd55cdbead04d91552ef66b5271a4d876889053ac9b38f3e12cce9056

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-aer
    - r-formula
    - r-lmtest
    - r-mlogit
    - r-plm
    - r-sandwich
  run:
    - r-base
    - r-aer
    - r-formula
    - r-lmtest
    - r-mlogit
    - r-plm
    - r-sandwich

test:
  commands:
    - $R -e "library('clusterSEs')"           # [not win]
    - "\"%R%\" -e \"library('clusterSEs')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=clusterSEs
  license: GPL (>= 2)
  summary: Calculate p-values and confidence intervals using cluster-adjusted t-statistics (based
    on Ibragimov and Muller (2010) <DOI:10.1198/jbes.2009.08046>, pairs cluster bootstrapped
    t-statistics, and wild cluster bootstrapped t-statistics (the latter two techniques
    based on Cameron, Gelbach, and Miller (2008) <DOI:10.1162/rest.90.3.414>. Procedures
    are included for use with GLM, ivreg, plm (pooling or fixed effects), and mlogit
    models.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - xhochy

