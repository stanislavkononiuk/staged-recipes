{% set name = "pycraf-gui" %}
{% set version = "2.0.0" %}
{% set sha256 = "1403ac72528b2f4600e89d4a1746888162cadc734490d819f2c08c6a4d1a4910" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:

  host:
    - python >=3.8
    - pip
    - setuptools
    - setuptools_scm
    - astropy

  run:
    - python >=3.8
    - astropy
    - numpy
    - matplotlib >=3.3
    - pycraf
    - pyqt
    - pytest
    - pytest-astropy
    - pytest-qt

test:
  imports:
    - pycraf_gui

about:
  home: https://github.com/bwinkel/pycraf-gui
  license: GPL-3.0
  license_family: GPL
  license_file: COPYING
  summary: A simple GUI for pycraf
  description: |
    The pycraf package provides functions and procedures for various tasks in spectrum-management compatibility studies. This package, pycraf-gui
    provides a simple user interface for the path attenuation functionality of pycraf.
  dev_url: https://github.com/bwinkel/pycraf-gui

extra:
  recipe-maintainers:
    - bwinkel
