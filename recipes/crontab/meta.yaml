{% set name = "crontab" %}
{% set version = "0.22.0" %}
{% set sha256 = "9b3f69d9c882a71ebf6395838290913428f13888af822574dc4d2ee12a9a01ba" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python

test:
  imports:
    - crontab

about:
  home: https://github.com/josiahcarlson/parse-crontab
  license: LGPL-2.1 or LGP-3.0
  license_family: LGPL
  summary: 'Parse and use crontab schedules in Python'

extra:
  recipe-maintainers:
    - mcs07
