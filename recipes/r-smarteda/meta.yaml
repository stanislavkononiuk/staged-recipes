{% set version = '0.3.8' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-smarteda
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/SmartEDA_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/SmartEDA/SmartEDA_{{ version }}.tar.gz
  sha256: 5bd78f3a6eb115e872296d0abfcc03412369e937481b6b4c00ed16415137c81c

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-ggally
    - r-islr >=1.0
    - r-data.table
    - r-ggplot2
    - r-gridextra
    - r-qpdf
    - r-rmarkdown
    - r-sampling
    - r-scales
  run:
    - r-base
    - r-ggally
    - r-islr >=1.0
    - r-data.table
    - r-ggplot2
    - r-gridextra
    - r-qpdf
    - r-rmarkdown
    - r-sampling
    - r-scales

test:
  commands:
    - $R -e "library('SmartEDA')"           # [not win]
    - "\"%R%\" -e \"library('SmartEDA')\""  # [win]

about:
  home: https://daya6489.github.io/SmartEDA/
  license: MIT
  summary: Exploratory analysis on any input data describing the structure and the relationships
    present in the data. The package automatically select the variable and does related
    descriptive statistics. Analyzing information value, weight of evidence, custom
    tables, summary statistics, graphical techniques will be performed for both numeric
    and categorical predictors.
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
