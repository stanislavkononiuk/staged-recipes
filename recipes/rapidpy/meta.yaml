{% set name = "rapidpy" %}
{% set version = "2.4.0" %}
{% set sha256 = "3f5425bc1fe12012a0b23c3b4f4c3ba3acc9176a2f49e1e1489c72fa474cda79" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - future
    - gdal
    - netCDF4
    - numpy
    - pandas
    - pyproj
    - python-dateutil
    - pytz
    - shapely
    - scipy
    - requests
    - rtree

test:
  imports:
    - RAPIDpy
    - RAPIDpy.RAPID
    - RAPIDpy.RAPIDDataset
    - RAPIDpy.postprocess.generate_return_periods.generate_return_periods
    - RAPIDpy.postprocess.generate_seasonal_averages.generate_seasonal_averages
    - RAPIDpy.inflow.run_lsm_rapid_process
    - RAPIDpy.inflow.CreateInflowFileFromERAInterimRunoff.CreateInflowFileFromERAInterimRunoff
    - RAPIDpy.inflow.CreateInflowFileFromLDASRunoff.CreateInflowFileFromLDASRunoff
    - RAPIDpy.inflow.CreateInflowFileFromWRFHydroRunoff.CreateInflowFileFromWRFHydroRunoff
    - RAPIDpy.gis.weight.CreateWeightTableECMWF
    - RAPIDpy.gis.weight.CreateWeightTableLDAS
    - RAPIDpy.gis.workflow.CreateAllStaticECMWFRAPIDFiles
    - RAPIDpy.gis.network.CreateNetworkConnectivityNHDPlus
    - RAPIDpy.gis.muskingum.CreateMuskingumKfacFile
    - RAPIDpy.gis.muskingum.CreateMuskingumXFileFromDranageLine
    - RAPIDpy.gis.taudem.TauDEM
    - RAPIDpy.dataset.compare_qout_files
    - RAPIDpy.postprocess.find_goodness_of_fit
    - RAPIDpy.postprocess.ConvertRAPIDOutputToCF

about:
  home: http://github.com/erdc-cm/RAPIDpy
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A python interface for the RAPID program (rapid-hub.org).'
  description: |
    RAPIDpy is a python interface for RAPID that assists to prepare inputs,
    runs the RAPID program, and provides post-processing utilities.
    More information about installation and the input parameters for RAPID
     can be found at http://rapid-hub.org.
  doc_url: http://rapidpy.readthedocs.io
  dev_url: https://github.com/erdc-cm/RAPIDpy

extra:
  recipe-maintainers:
    - snowman2
