{% set name = "planetary-computer" %}
{% set version = "0.2.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/planetary-computer-{{ version }}.tar.gz
  sha256: f39ba7183fd2c7d48764637948f5b142b18c6793ea80779b2573cc9cd9b04f0d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - click >=7.1
    - pydantic >=1.7.3
    - pystac <0.6,>=0.5.6
    - python >=3.6
    - pytz >=2020.5
    - requests >=2.25.1

test:
  imports:
    - planetary_computer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/planetary-computer/
  summary: Planetary Computer SDK for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - TomAugspurger
    - lossyrob
