{% set name = "mdv3" %}
{% set version = "2.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # Check upstream for sdist deployment to PYPI
  url: https://github.com/WillNye/terminal_markdown_viewer/archive/refs/tags/{{ version }}.tar.gz
  sha256: bed150e5fe4ff8952729b0e5683df26514c9328b9eaa64246b56735703bacdec

build:
  noarch: python
  number: 0
  entry_points:
    - mdv = mdv:run
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - markdown
    - pygments
    - python >=3.7
    - six
    - tabulate

test:
  imports:
    - mdv
    - mdv.tests
  commands:
    - pip check
    - set PYTHONUTF8=1
    - mdv --help
  requires:
    - pip

about:
  home: https://github.com/WillNye/terminal_markdown_viewer
  license: BSD-3-Clause
  # Check upstream for license packaging
  license_file: LICENSE
  summary: MDV terminal markdown viewer fork for Python 3.9+

extra:
  recipe-maintainers:
    - thewchan
