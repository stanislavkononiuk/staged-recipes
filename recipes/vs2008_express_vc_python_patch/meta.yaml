package:
  name: vs2008_express_vc_python_patch
  version: 1.0

build:
  number: 0
  skip: true  # [not win]
  script:
    - if not exist %SCRIPTS% mkdir %SCRIPTS%
    - xcopy /v %RECIPE_DIR%\\vs2008_patch\\setup_x64.bat %SCRIPTS%\\setup_x64.bat
    - xcopy /v %RECIPE_DIR%\\vs2008_patch\\x64 %SCRIPTS%
    - call %SCRIPTS%\\setup_x64.bat
    - xcopy "C:\Program Files (x86)\Microsoft Visual Studio 9.0\VC\bin\vcvars64.bat" "C:\Program Files (x86)\Microsoft Visual Studio 9.0\VC\bin\amd64\vcvarsamd64.bat"

test:
  commands:
    - IF NOT EXIST %SCRIPTS%\\setup_x64.bat exit 1
    - IF NOT EXIST %SCRIPTS%\\x64 exit 1

about:
  home: https://github.com/conda-forge/vs2008_express_x64_patch-feedstock
  summary: Workaround to help CMake find the appropriate x64 compiler on VS 2008 Express with VS compiler for python on top.
  license: BSD 3-Clause

extra:
  recipe-maintainers:
    - msarahan
    - patricksnape
