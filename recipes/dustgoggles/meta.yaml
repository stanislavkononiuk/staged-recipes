{% set name = "dustgoggles" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dustgoggles-{{ version }}.tar.gz
  sha256: f86a61f507801f04793ddba405b40716fa474ff8399c48c11159475abfc9e140

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - cytoolz
    - python >=3.9

test:
  imports:
    - dustgoggles
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/millionconcepts/dustgoggles.git
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - m-stclair
