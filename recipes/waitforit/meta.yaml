{% set import_path = "github.com/maxcnunes/waitforit" %}
{% set version = "2.4.1" %}

{% set name = import_path.split('/')[-1] %}
{% set pkg_src = ('src/'+import_path).replace("/", os.sep) %}

package:
  name: {{ name|lower }}
  version: v{{ version }}

source:
  - folder: {{ pkg_src }}
    url: https://{{ import_path }}/archive/v{{version}}.tar.gz

build:
  number: 0
  script:
    - pushd {{ pkg_src }}
    - go install -v
        -ldflags "-X main.VERSION={{ version }}"
        .

requirements:
  build:
    - {{ compiler("go") }}

test:
  commands:
      - which waitforit # [not win]
      - where waitforit # [win]
      - waitforit -v

about:
  home: https://{{ import_path }}

  license: Apache-2.0
  license_family: Apache
  license_file: {{ pkg_src }}/LICENSE.txt
  summary: 'Wait until an address become available.'

extra:
  recipe-maintainers:
    - sodre
