{% set name = "base58" %}
{% set version = "2.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c83584a8b917dc52dd634307137f2ad2721a9efb4f1de32fc7eaaaf87844177e

build:
  number: 0
  noarch: python
  entry_points:
    - base58 = base58.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - base58
  commands:
    - pip check
    - base58 --help
  requires:
    - pip

about:
  home: https://github.com/keis/base58
  summary: Base58 and Base58Check implementation
  license: MIT
  license_file: COPYING 

extra:
  recipe-maintainers:
    - step21
