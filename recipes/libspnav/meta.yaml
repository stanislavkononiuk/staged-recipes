{% set name = "libspnav" %}
{% set version = "0.2.3" %}
{% set sha256 = "7ae4d7bb7f6a5dda28b487891e01accc856311440f582299760dace6ee5f1f93" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}.tar.gz
  url: https://github.com/FreeSpacenav/{{ name }}/releases/download/{{ name }}-{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler("c") }}  # [unix]
    - autoconf  # [unix]
    - automake  # [unix]
    - libtool  # [unix]
    - m4  # [unix]
  host:
    - xorg-libx11  # [unix]

test:
  commands:
    - test -f $PREFIX/Library/lib/libspnav.a  # [unix]
    - test -f $PREFIX/Library/lib/libspnav.so.*  # [unix]

about:
  home: https://www.gnu.org/software/libredwg/
  doc_url: http://spacenav.sourceforge.net/
  dev_url: http://spacenav.sourceforge.net/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: The libspnav library is provided as a replacement of the magellan library. 
  description: |
        The libspnav library is provided as a replacement of the magellan library. 
extra:
  recipe-maintainers:
        - looooo
