{% set name = "hoggorm" %}
{% set version = "0.13.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hoggorm-{{ version }}.tar.gz
  sha256: f1254d860f3024b2e6a2cecb2c0152f2010596235058781856c3a1a2f075c3b6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
    - sphinx

  run:
    - numpy >=1.11.3
    - python >=3.5

test:
  imports:
    - hoggorm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/olivertomic/hoggorm
  summary: Package for explorative multivariate statistics
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - andife
