{% set name = "ProDy" %}
{% set version = "1.10.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/prody/ProDy/archive/v{{ version }}.tar.gz
  sha256: b1853250d21b05276ca90a938d48daa7fdc3753c2bb82c5c61402b1c705fa880

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - prody = prody.apps:prody_main
    - evol = prody.apps:evol_main

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - numpy >=1.10
  run:
    - libstdcxx-ng  # [linux]
    - libgcc-ng  # [linux]
    - python
    - biopython <=1.76  # kdtree import fails with newer versions
    - pyparsing
    - setuptools  # requires pkg_resources at runtime
    - scipy
    - {{ pin_compatible('numpy') }}

test:
  commands:
    - prody --help
    - evol --help
  imports:
    - prody
    - prody.atomic
    - prody.database
    - prody.dynamics
    - prody.ensemble
    - prody.kdtree
    - prody.measure
    - prody.proteins
    - prody.sequence
    - prody.trajectory

about:
  home: http://prody.csb.pitt.edu/
  license: MIT
  license_family: MIT
  license_file: LICENSE.rst
  summary: 'ProDy is a free and open-source Python package for protein structure, dynamics, and sequence analysis.'
  description: |
    ProDy is a free and open-source Python package for protein 
    structure, dynamics, and sequence analysis. It allows for 
    comparative analysis and modeling of protein structural 
    dynamics and sequence co-evolution. Fast and flexible ProDy 
    API is for interactive usage as well as application development. 
    ProDy also comes with several analysis applications and a 
    graphical user interface for visual analysis.
  doc_url: http://prody.csb.pitt.edu/manual/
  dev_url: https://github.com/prody/ProDy

extra:
  recipe-maintainers:
    - simonbray
