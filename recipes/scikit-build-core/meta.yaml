{% set name = "scikit-build-core" %}
{% set version = "0.1.0rc1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scikit_build_core-{{ version }}.tar.gz
  sha256: 900bddc4c735f489f74da58480e2419eedbb6b3a2956d17077d472f256b3175e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - hatch-vcs
    - hatchling
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - cmake >=3.15
    - distlib >=0.3.5
    - exceptiongroup
    - importlib-resources >=1.3
    - make
    - ninja >=1.5
    - packaging >=20.9
    - pathspec >=0.10.1
    - pyproject-metadata >=0.5
    - tomli >=1.1
    - typing-extensions >=3.10

test:
  imports:
    - scikit_build_core
  commands:
    - pip check
    - pytest -vv -m "not virtualenv" -k "not sdist_time_hash_set_epoch and not sdist_hash and not get_requires_for_build_wheel"
  source_files:
    - tests/
    - src/
    - pyproject.toml
  requires:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - build
    - cattrs >=22.2
    - hatch-vcs
    - hatchling
    - pip
    - pybind11
    - pytest >=7.2
    - pytest-subprocess
    - rich
    - setuptools
    - virtualenv
    - wheel

about:
  home: https://pypi.org/project/scikit-build-core/
  summary: Build backend for CMake based projects
  license: Apache-2.0
  license_file:
    - LICENSE
    - src/scikit_build_core/resources/find_python/Copyright.txt

extra:
  recipe-maintainers:
    - conda-forge/scikit-build
    - henryiii
    - jcfr
    - thewtex
