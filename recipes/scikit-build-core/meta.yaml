{% set name = "scikit-build-core" %}
{% set version = "0.1.0b0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scikit_build_core-{{ version }}.tar.gz
  sha256: 4d3217223a8cbcb372721e67d917af6a95f78e2f07924ca64739e01ee6c2d0f2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - hatch-vcs
    - hatchling
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - cmake
    - distlib
    - exceptiongroup
    - importlib-resources
    - make
    - ninja
    - packaging
    - pathspec
    - pyproject-metadata
    - tomli
    - typing-extensions >=3.7

test:
  imports:
    - scikit_build_core
  commands:
  #   broken by pytest-shutil 1.7.0 requiring path-py and pip
  #   check is confused by "-" instead of ".". Eventually next
  #   release will fix this.
  #   - pip check
    - pytest -vv
  source_files:
    - tests/
    - pyproject.toml
  requires:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pip
    - build
    - cattrs >=22.2
    - pybind11
    - pytest >=7.2
    - pytest-subprocess
    - pytest-virtualenv
    - rich
    - setuptools
    - wheel

about:
  home: https://pypi.org/project/scikit-build-core/
  summary: Build backend for CMake based projects
  license: Apache-2.0
  license_file:
    - LICENSE
    - src/scikit_build_core/resources/find_python/Copyright.txt

extra:
  recipe-maintainers:
    - jcfr
    - henryiii
