{% set name = "networkx-metis" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/sci-bots/networkx-metis/archive/b72d2bb2a1dcfe38115817e0146ce51244d7bbd3.tar.gz
  sha256: bb5bfffc1897420e6412ccbf54b012a106b3d2790bf55114a6ab9b5a76e44480

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - Cython
    - decorator
    - enum34  # [py<34]
    - networkx
    - pip
    - python
    - six
  run:
    - decorator
    - enum34  # [py<34]
    - networkx
    - python
    - six

test:
  # Some package might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - nxmetis

about:
  home: https://github.com/networkx/networkx-metis
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: 'NetworkX-METIS is a NetworkX addon that enables graph partitioning with METIS.'
  doc_url: http://networkx-metis.readthedocs.org/en/latest

extra:
  recipe-maintainers:
    - cfobel
