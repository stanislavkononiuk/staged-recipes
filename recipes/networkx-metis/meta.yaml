{% set name = "networkx-metis" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/sci-bots/networkx-metis/archive/a0f3a69c46fac84d2c98fbc34419d93a139cb2c8.tar.gz
  sha256: 862776d20e60467f14d5173e279152b5cae0e919b4a97e454371aa9089a4c0f4

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - Cython
    - decorator
    - enum34  # [py<34]
    - networkx
    - pip
    - python
    - six
  run:
    - decorator
    - enum34  # [py<34]
    - networkx
    - python
    - six

test:
  # Some package might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - nxmetis

about:
  home: https://github.com/networkx/networkx-metis
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: 'NetworkX-METIS is a NetworkX addon that enables graph partitioning with METIS.'
  doc_url: http://networkx-metis.readthedocs.org/en/latest

extra:
  recipe-maintainers:
    - cfobel
