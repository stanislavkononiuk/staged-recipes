{% set name = "networkx-metis" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/sci-bots/networkx-metis/archive/895cf059e1f5c5d4a87ec2a40a6da8111091b3d6.tar.gz
  sha256: 57e3e5d9fe2d39410090682c5bbc603f9136e2d69a21a262350fe47578ba5025

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - Cython
    - decorator
    - enum34  # [py<34]
    - networkx
    - pip
    - python
    - six
  run:
    - decorator
    - enum34  # [py<34]
    - networkx
    - python
    - six

test:
  # Some package might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - nxmetis

about:
  home: https://github.com/networkx/networkx-metis
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: 'NetworkX-METIS is a NetworkX addon that enables graph partitioning with METIS.'
  doc_url: http://networkx-metis.readthedocs.org/en/latest

extra:
  recipe-maintainers:
    - cfobel
