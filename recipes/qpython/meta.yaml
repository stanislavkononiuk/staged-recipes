{% set name = "qpython" %}
{% set version = "2.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qPython-{{ version }}.tar.gz
  sha256: 9d30800a6796d568bb0a8587f4c0ac84ed267a6dfd0d3358cff547558c995755

build:
  number: 0
  script:
    - {{ PYTHON }} setup.py build_ext --inplace 
    - {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - cython
  host:
    - cython
    - numpy
    - pip
    - python
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - qpython
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/exxeleron/qPython
  summary: kdb+ interfacing library for Python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gabrielcnr
 
