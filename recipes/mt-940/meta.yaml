{% set name = "mt-940" %}
{% set version = "4.23.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mt-940-{{ version }}.tar.gz
  sha256: 9274bc8298b2d4b69cb3936bdcda315b50e45975789f519a237bdec58346b8d7

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=39.1.0
  run:
    - python >=3.6

test:
  imports:
    - mt940
    - mt940_tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/WoLpH/mt940
  summary: A library to parse MT940 files and returns smart Python collections for statistics and manipulation.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
