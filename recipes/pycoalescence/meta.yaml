{% set name = "pycoalescence" %}
{% set version = "1.2.6rc32" %}
{% set sha256 = "25abd363db7f800b2261d1b1a2f6899b1bdb0c58c957fc89b25c618aeac4fdaf" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script_env:
    - INTEL_LICENSE_FILE
    - BOOST_ROOT
    - CXX
  detect_binary_files_with_prefix: True

requirements:
  build:
    - python {{ python }}
    - setuptools
    - {{ compiler('cxx') }}  # [win]
    - gxx_linux-64  # [linux]
    - clangxx_osx-64  # [osx]
    - vc  {{ vc }}  # [win]
    - cmake >=3.8
    - boost {{ boost }}
    - gdal >=2.1.0
    - libboost {{ boost }}
    - libgdal >=2.1.0
    - sqlite

  host:
    - python {{ python }}
    - setuptools
    - boost {{ boost }}
    - gdal >=2.1.0
    - libboost {{ boost }}
    - libgdal >=2.1.0
    - sqlite

  run:
    - python {{ python }}
    - boost {{ boost }}
    - gdal >=2.1.0
    - libboost {{ boost }}
    - libgdal >=2.1.0
    - sqlite

test:
  imports:
    - pycoalescence
    - pycoalescence.necsim

about:
  home: https://bitbucket.org/thompsonsed/pycoalescence/
  license: MIT
  license_file: LICENSE.txt
  summary: 'Spatially-explicit neutral ecology simulator using coalescence methods'
  description: |
    pycoalescence is an API for easy interfacing with the necsim c++ neutral
    simulator for running ecological models under the effects of
    dispersal, speciation and ecological drift in a spatially-explicit
    manner.
  doc_url: http://http://pycoalescence.readthedocs.io/
  dev_url: https://bitbucket.org/thompsonsed/pycoalescence/

extra:
  recipe-maintainers:
    - thompsonsed
