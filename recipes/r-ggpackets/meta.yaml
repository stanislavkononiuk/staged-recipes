{% set version = '0.2.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggpackets
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggpackets_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggpackets/ggpackets_{{ version }}.tar.gz
  sha256: 28122cd50e4921c4873a64f06b4f45ba53ca34ff2706af7e707c2168da696c89

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-crayon
    - r-ggplot2
    - r-rlang
    - r-tibble
  run:
    - r-base
    - r-crayon
    - r-ggplot2
    - r-rlang
    - r-tibble

test:
  commands:
    - $R -e "library('ggpackets')"           # [not win]
    - "\"%R%\" -e \"library('ggpackets')\""  # [win]

about:
  home: https://dgkf.github.io/ggpackets/
  license: MIT
  summary: Create groups of 'ggplot2' layers that can be easily migrated from one plot to another,
    reducing redundant code and improving the ability to format many plots that draw
    from the same source 'ggpacket' layers.
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
