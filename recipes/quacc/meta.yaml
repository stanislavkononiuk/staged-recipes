{% set name = "quacc" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/quacc-{{ version }}.tar.gz
  sha256: c54e3896f6a3100675a38837bbefe0b9a3b57932d51771eb8a0419b1239b0037

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.10
  run:
    - ase >=3.22.1
    - atomate2 ==0.0.6
    - cclib ==1.7.1
    - custodian ==2022.2.13
    - fireworks ==2.0.2
    - jobflow ==0.1.6
    - monty ==2022.1.19
    - pymatgen ==2022.2.10
    - python >=3.10

test:
  imports:
    - quacc
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/arosen93/quacc
  summary: Enhance ASE for high-throughput DFT
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - jan-janssen
