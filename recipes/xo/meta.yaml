{% set version = "0.1.11" %}

package:
  name: xo
  version: {{ version }}

source:
  git_url: https://github.com/scopatz/xo.git
  git_tag: 8f486a2709d376d00f98c09a86179bce2a99099a

build:
  number: 0
  skip: true  # [win]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  run:
    - python >=3.4
    - urwid >=1.1.1
    - pygments >=1.6
  build:
    - python >=3.4
    - setuptools

test:
  commands:
    - xo --help

about:
  home: http://exofrills.org/
  license: WTFPL v2
  summary: exofrills text editor

extra:
  recipe-maintainers:
    - scopatz
