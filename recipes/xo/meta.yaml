{% set version = "0.1.11" %}

package:
  name: xo
  version: {{ version }}

source:
  fn: xo.tar.gz
  url: https://github.com/scopatz/xo/archive/8f486a2709d376d00f98c09a86179bce2a99099a.tar.gz

build:
  number: 0
  skip: true  # [win]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python >=3.4
    - python x.x
    - setuptools
  run:
    - python >=3.4
    - python x.x
    - urwid >=1.1.1
    - pygments >=1.6

test:
  commands:
    - xo --help

about:
  home: http://exofrills.org/
  license: WTFPL v2
  summary: exofrills text editor

extra:
  recipe-maintainers:
    - scopatz
