{% set version = "2.0.12" %}

package:
  name: uwsgi
  version: '{{ version }}'

source:
  fn: "uwsgi-{{ version }}.tar.gz"
  url: "https://pypi.io/packages/source/u/uWSGI/uwsgi-{{ version }}.tar.gz"
  md5: 1451cab954bad0d7d7429e4d2c84b5df
  patches:
    - darwin.patch   # [osx]
    - darwin2.patch  # [osx]
    # ^^ patch darwin2 should be able to be deleted on the next version pump

build:
  number: 0
  detect_binary_files_with_prefix: true

requirements:
  build:
    - python
    - gcc
    # - jansson
    - libxml2  # [unix]
    - openssl 1.0.2*
    - pcre
    - yaml
    - zlib 1.2*
  run:
    - python
    # - jansson
    - libxml2  # [unix]
    - openssl 1.0.2*
    - pcre
    - yaml
    - zlib 1.2*

test:
  commands:
    - uwsgi --version

about:
  home: https://github.com/unbit/uwsgi
  license: GPL2
  summary: >
    The uWSGI project aims at developing a full stack for building hosting
    services. Application servers (for various programming languages and
    protocols), proxies, process managers and monitors are all implemented.

extra:
  recipe-maintainers:
    - kalefranz
