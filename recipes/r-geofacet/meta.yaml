{% set version = '0.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-geofacet
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/geofacet_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/geofacet/geofacet_{{ version }}.tar.gz
  sha256: 5c908e4b046ea0c1ff5c4ecd144f3b8773598b06ee87afc6f1e54ccca1e8d4ab

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-geogrid
    - r-ggplot2 >=3.2.1
    - r-ggrepel
    - r-gridextra
    - r-gtable
    - r-imgur
    - r-rnaturalearth
    - r-sf
    - r-sp

  run:
    - r-base
    - r-geogrid
    - r-ggplot2 >=3.2.1
    - r-ggrepel
    - r-gridextra
    - r-gtable
    - r-imgur
    - r-rnaturalearth
    - r-sf
    - r-sp

test:
  commands:
    - $R -e "library('geofacet')"           # [not win]
    - "\"%R%\" -e \"library('geofacet')\""  # [win]

about:
  home: https://github.com/hafen/geofacet
  license: MIT
  summary: Provides geofaceting functionality for 'ggplot2'. Geofaceting arranges a sequence
    of plots of data for different geographical entities into a grid that preserves
    some of the geographical orientation.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - rluria14
    - ndmaxar
    - RyanHackney
    - conda-forge/r

