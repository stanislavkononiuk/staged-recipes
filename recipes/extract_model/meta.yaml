{% set name = "extract_model" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/axiom-data-science/extract_model/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 5be9c8d4af8b24821d82a4732eddd22e0fd9584fd3894d524038c77d34015a72

build:
  noarch: python
  number: 0
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools-scm
  run:
    - cf_xarray
    - cmocean
    - dask
    - jupyter
    - jupyterlab
    - matplotlib-base
    - netcdf4
    - numpy
    - pandas
    - python >=3.6
    - pytest
    - xarray
    - xcmocean
    - xesmf

test:
  imports:
    - extract_model
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/axiom-data-science/extract_model
  license: MIT
  license_file: LICENSE.txt
  summary: 'Facilitates read-in and extraction for ocean model output.'
  doc_url: https://extract-model.readthedocs.io/
  dev_url: https://github.com/axiom-data-science/extract_model

extra:
  recipe-maintainers:
    - kthyng
