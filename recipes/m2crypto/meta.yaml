{% set version = "0.23.0" %}

package:
  name: m2crypto
  version: {{ version }}

source:
  fn: M2Crypto-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/source/M/M2Crypto/M2Crypto-{{ version }}.tar.gz
  md5: 89557730e245294a6cab06de8ad4fb42

  patches:
    - setup.patch

build:
  number: 0
  skip: True  # [not linux and py3k]
  preserve_egg_dir: yes

requirements:
  build:
    - python
    - setuptools
    - swig
    - openssl
  run:
    - python
    - distribute
    - openssl

test:
  imports:
    - M2Crypto
    - M2Crypto.SSL

about:
  home: https://github.com/martinpaljak/M2Crypto
  license: MIT License
  summary: 'M2Crypto: A Python crypto and SSL toolkit'

extra:
  recipe-maintainers:
    - danielfrg
