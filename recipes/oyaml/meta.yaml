{% set name = "oyaml" %}
{% set version = "0.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/wimglenn/{{ name }}/archive/v{{ version }}.tar.gz.tar.gz
  sha256: ac14ba7d02189c65f6fd4e1ec2fce1d7bce1f49e9d0415f974bfd54e0949a034

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - pip
    - python
  run:
    - python
    - pyyaml

test:
  imports:
    - oyaml

about:
  home: https://github.com/wimglenn/oyaml
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Ordered YAML: drop-in replacement for PyYAML which preserves dict ordering"

extra:
  recipe-maintainers: 
    - bebatut
