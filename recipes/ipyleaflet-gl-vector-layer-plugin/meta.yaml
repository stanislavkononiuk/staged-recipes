{% set name = "ipyleaflet-gl-vector-layer-plugin" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/stcorp/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 6452fcd6967513179ef6fa26edb172db0711795c5b5459e728f12676b45ecb52

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.9
    - pip
    - jupyter-packaging
    - jupyterlab
    - yarn

  run:
    - python >=3.9
    - traittypes
    - traitlets
    - ipyleaflet
    - numpy

test:
  imports:
    - ipyleaflet_gl_vector_layer
  commands:
    - test -f ${PREFIX}/share/jupyter/nbextensions/ipyleaflet_gl_vector_layer/extension.js                             # [unix]
    - test -f ${PREFIX}/share/jupyter/nbextensions/ipyleaflet_gl_vector_layer/index.js                                 # [unix]
    - test -f ${PREFIX}/share/jupyter/labextensions/ipyleaflet_gl_vector_layer/package.json                            # [unix]
    - if not exist %PREFIX%\\share\\jupyter\\nbextensions\\ipyleaflet_gl_vector_layer\\extension.js (exit 1)           # [win]
    - if not exist %PREFIX%\\share\\jupyter\\nbextensions\\ipyleaflet_gl_vector_layer\\index.js (exit 1)               # [win]
    - if not exist %PREFIX%\\share\\jupyter\\labextensions\\ipyleaflet_gl_vector_layer\\package.json (exit 1)          # [win]

about:
  home: https://github.com/stcorp/ipyleaflet-gl-vector-layer-plugin
  license: BSD-3-Clause
  license_family: BSD
  summary: A plugin for visualizing large amounts of data on a GL-overlay on top of Leaflet

extra:
  recipe-maintainers:
    - srepmub
    - svniemeijer
