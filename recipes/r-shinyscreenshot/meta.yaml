{% set version = '0.1.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-shinyscreenshot
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/shinyscreenshot_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/shinyscreenshot/shinyscreenshot_{{ version }}.tar.gz
  sha256: 1e48f6ca17624f9d94573dfed1886b567e9960955e7db95bb106ce66b6c11968

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-jsonlite
    - r-shiny >=1.0.0
    - r-uuid
  run:
    - r-base
    - r-jsonlite
    - r-shiny >=1.0.0
    - r-uuid

test:
  commands:
    - $R -e "library('shinyscreenshot')"           # [not win]
    - "\"%R%\" -e \"library('shinyscreenshot')\""  # [win]

about:
  home: https://github.com/daattali/shinyscreenshot https://daattali.com/shiny/shinyscreenshot-demo/
  license: MIT
  summary: Capture screenshots in 'Shiny' applications. Screenshots can either be of the entire
    viewable page, or a specific section of the page. The captured image is automatically
    downloaded as a PNG image. Powered by the 'html2canvas' JavaScript library.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

