{% set name = "astropy-sphinx-theme" %}
{% set version = "1.0" %}
{% set git_url = "https://github.com/astropy/astropy-sphinx-theme" %}
{% set sha256 = "f7e5734bca4bfd62769b2516f2b80a3dc9f950ef67066706579a086d2b2162bc" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python

about:
  home: {{ git_url }}
  license: BSD
  summary: 'The sphinx theme for Astropy and affiliated packages'
  doc_url: {{ git_url }}
  dev_url: {{ git_url }}

extra:
  recipe-maintainers:
    - astrofrog-conda-forge
    - drdavella
    - mwcraig
