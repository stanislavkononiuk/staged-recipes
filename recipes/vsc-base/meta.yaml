{% set name = "vsc-base" %}
{% set version = "2.5.7" %}
{% set md5 = "bcd1626c5be8b5e38b9060e7f42cecdb" %}

package:
  name: {{ name }} 
  version: {{ version }}

source:
  fn: {{name}}-{{version}}.tar.gz
  url: https://pypi.python.org/packages/da/90/ee40b1a6a5bfed24139042c737500a9b45db0373a6735e76481fc860fe37/{{name}}-{{version}}.tar.gz
  md5: {{ md5 }} 

build:
  number: 0
  skip: True  # [win or py3k]
  script: |
     python setup.py install  \
     --single-version-externally-managed \
     --record=record.txt 

requirements:
  build:
    - python
    - setuptools
    - vsc-install >=0.10.1
    - prospector >=0.12.1
    - pylint
    - coloredlogs
    - humanfriendly
  run:
    - coloredlogs
    - humanfriendly
    - python
    - vsc-install >=0.10.1
    - prospector >=0.12.1
    - pylint

test:
  imports:
    - vsc
    - vsc.utils

about:
  home: https://github.com/hpcugent/vsc-base
  license: LPGLv2+
  summary: 'Common tools used within our organization. Originally created by the HPC team of Ghent University (http://ugent.be/hpc).'
  license_family: LGPL

extra:
  recipe-maintainers:
    - jerowe 
    - boegel
