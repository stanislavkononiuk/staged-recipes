{% set name = "py-mint" %}
{% set version = "0.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 9c3ee7752f950b76ba931abf7438f9b302eef9f369395fed951396569a587d4a

build:
  noarch: python >=3.6
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - matplotlib
    - numpy
    - pandas
    - pip
    - python >=3.6
    - scikit-learn
    - shap >=0.30.0
    - statsmodels
    - tqdm
    - xarray >=0.16.0
  run:
    - matplotlib
    - numpy
    - pandas
    - python >=3.6
    - scikit-learn
    - shap >=0.30.0
    - statsmodels
    - tqdm
    - xarray >=0.16.0

test:
  imports:
    - pymint
    - pymint.common
    - pymint.main
    - pymint.main.PermutationImportance
    - pymint.plot

about:
  home: "https://github.com/monte-flora/py-mint/"
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "PyMint (Python-based Model INTerpretations) is a user-friendly python packagefor computing and plotting machine learning interpretation output."
  doc_url: "https://py-mint.readthedocs.io/en/latest/"
  dev_url: "https://github.com/monte-flora/py-mint/"

extra:
  recipe-maintainers:
    - monte-flora
