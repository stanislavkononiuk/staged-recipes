{% set version = '0.8.4.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bigalgebra
  version: {{ version|replace("-", "_") }}

source:
  url:     {{ cran_mirror }}/src/contrib/Archive/bigalgebra/bigalgebra_{{ version }}.tar.gz
  sha256: 29962468cbfa6416f8628563d5ed8c9f76089190311ff1c618f099ee8d9eea75

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-bh
    - r-bigmemory >=4.0.0
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-bh
    - r-bigmemory >=4.0.0

test:
  commands:
    - $R -e "library('bigalgebra')"           # [not win]
    - "\"%R%\" -e \"library('bigalgebra')\""  # [win]

about:
  home: http://www.bigmemory.org
  license: LGPL-3.0-only
  summary: Provides arithmetic functions for R matrix and 'big.matrix' objects.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - FernandezMathieu

