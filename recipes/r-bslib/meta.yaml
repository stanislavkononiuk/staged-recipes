{% set version = '0.2.4' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bslib
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bslib_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bslib/bslib_{{ version }}.tar.gz
  sha256: 4c59e1a5519019d65dd4803af632f9b9c24fe23e94dafaf5f4128e8ca9d89762

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-digest >=0.6.25
    - r-htmltools >=0.5.1
    - r-jquerylib >=0.1.3
    - r-jsonlite
    - r-magrittr
    - r-rlang
    - r-sass >=0.3.0
  run:
    - r-base
    - r-digest >=0.6.25
    - r-htmltools >=0.5.1
    - r-jquerylib >=0.1.3
    - r-jsonlite
    - r-magrittr
    - r-rlang
    - r-sass >=0.3.0

test:
  commands:
    - $R -e "library('bslib')"           # [not win]
    - "\"%R%\" -e \"library('bslib')\""  # [win]

about:
  home: https://rstudio.github.io/bslib/, https://github.com/rstudio/bslib
  license: MIT
  summary: Simplifies custom 'CSS' styling of both 'shiny' and 'rmarkdown' via 'Bootstrap' 'Sass'.
    Supports both 'Bootstrap' 3 and 4 as well as their various 'Bootswatch' themes.
    An interactive widget is also provided for previewing themes in real time.
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

