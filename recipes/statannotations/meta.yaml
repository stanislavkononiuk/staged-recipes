{% set name = "statannotations" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/statannotations-{{ version }}.tar.gz
  sha256: 15449b8c9835c4f4e582aef7698eb2994fe75ced5df0882115f355cc0fe181fb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.12.1
    - seaborn >=0.9.0,<0.12
    - matplotlib-base >=2.2.2
    - pandas >=0.23.0
    - scipy >=1.1.0
    - statsmodels
    - packaging

test:
  imports:
    - statannotations
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/trevismd/statannotations
  summary: add statistical significance or custom annotations on seaborn plots. Based on statannot 0.2.3
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mbhall88
