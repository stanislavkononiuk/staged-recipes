{% set version = '0.2.8' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-billboarder
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/billboarder_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/billboarder/billboarder_{{ version }}.tar.gz
  sha256: 2756c62b3f24a03bf579120cb1d9fa97f26bf07e54413f2a7603a2dc68eca1d8

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-ggplot2
    - r-htmltools
    - r-htmlwidgets
    - r-jsonlite
    - r-magrittr
    - r-scales
    - r-shiny
  run:
    - r-base
    - r-ggplot2
    - r-htmltools
    - r-htmlwidgets
    - r-jsonlite
    - r-magrittr
    - r-scales
    - r-shiny

test:
  commands:
    - $R -e "library('billboarder')"           # [not win]
    - "\"%R%\" -e \"library('billboarder')\""  # [win]

about:
  home: https://github.com/dreamRs/billboarder
  license: MIT
  summary: Provides an 'htmlwidgets' interface to 'billboard.js', a re-usable easy interface
    JavaScript chart library, based on D3 v4+. Chart types include line charts, scatterplots,
    bar/lollipop charts, histogram/density plots, pie/donut charts and gauge charts.
    All charts are interactive, and a proxy method is implemented to smoothly update
    a chart without rendering it again in 'shiny' apps.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

