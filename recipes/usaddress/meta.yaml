{% set version = "0.5.7" %}

package:
    name: usaddress
    version: {{ version }}

source:
    fn: usaddress-{{ version }}.tar.gz
    url: https://pypi.python.org/packages/source/u/usaddress/usaddress-{{ version }}.tar.gz
    md5: e8bf0abfbf88f9795e997c3ceaf313b1

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt
    skip: True # [win and py35]

requirements:
    build:
        - python
        - setuptools

    run:
        - python
        - requests
        - future
        - python-crfsuite
        - probableparsing
        - metafone

test:
    imports:
        - usaddress

about:
    home: https://github.com/datamade/usaddress
    license: MIT
    license_family: MIT
    summary: Parse US addresses using conditional random fields

extra:
    recipe-maintainers:
        - wyseguy7
        - ericdill
