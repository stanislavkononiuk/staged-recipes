{% set version = "0.5.0" %}

package:
  name: climata
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/climata/climata-{{ version }}.tar.gz
  sha256: 4bf00910b64606df644dabfcec1cdd0b279c1cb0168e52f75e59d0eccbabc2b2

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - owslib >=0.9
    - suds-jurko
    - wq.io >=0.7.0

test:
  imports:
    - climata
    - climata.acis
    - climata.cocorahs
    - climata.epa
    # - climata.fips
    - climata.huc8
    - climata.hydromet
    - climata.nws
    - climata.snotel
    - climata.usgs
  requires:
    - django

about:
  home: https://github.com/heigeo/climata
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Loads climate and hydrology data from ACIS (NOAA RCCs), CoCoRaHS, Hydromet (USBR), SNOTEL AWDB (NRCS) and NWIS (USGS)"

extra:
  recipe-maintainers:
    - ocefpaf
