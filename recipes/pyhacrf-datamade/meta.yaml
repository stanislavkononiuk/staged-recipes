{% set name = "pyhacrf-datamade" %}
{% set version = "0.2.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyhacrf-datamade-{{ version }}.tar.gz
  sha256: cf9dc239090696cee301d5d32074e1ed881853c6da789ce05817c072b22c4f44

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - numpy
    - pip
    - python
  run:
    - numpy  # [py>38]
    - pylbfgs >=0.1.3
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pyhacrf
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/datamade/pyhacrf
  summary: Hidden alignment conditional random field, a discriminative string edit distance
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - osamples
