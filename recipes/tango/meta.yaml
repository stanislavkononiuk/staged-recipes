{% set version = "0.3.6" %}

package:
  name: tango-split
  version: {{ version }}

source:
  url: https://github.com/allenai/tango/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 61054906dcd2f80310fad9c9b0d536841cea2837449dd1e449ad61852897c789

build:
  number: 0

# Need these up here for conda-smithy to handle them properly.
requirements:
  host:
    - python
  run:
    - python

outputs:
  - name: tango
    requirements:
      host:
        - python
      run:
        - python
        - base58
        - cached_path >=0.3.1,<0.4.0
        - click >=8.0,<9.0
        - click-help-colors >=0.9.1,<0.10.0
        - dill
        - filelock >=3.3,<3.4
        - jsonnet >=0.10.0  # [not win]
        - more-itertools >=8.0,<9.0
        - overrides >=3.1,<6.2
        - pyyaml >=5.4.1,<6.1
        - tqdm >=4.62,<4.63
        - xxhash
    test:
      requires:
        - pytest
        - pillow
        - scikit-learn
        - scikit-image
        - tqdm
      source_files:
        - test_fixtures/
        - tests/
      imports:
        - tango
      commands:
        - pytest -v tests/

  - name: tango-all
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage('tango', exact=True) }}
        - {{ pin_subpackage('tango-datasets', exact=True) }}
        - {{ pin_subpackage('tango-pytorch_lightning', exact=True) }}
        - {{ pin_subpackage('tango-torch', exact=True) }}
        - {{ pin_subpackage('tango-wandb', exact=True) }}
    test:
      imports:
        # see other outputs for more specific tests
        - tango

  - name: tango-datasets
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage('tango', exact=True) }}
        - datasets >=1.12,<1.16 
    test:
      # TODO: more specific tests?
      imports:
        - tango

  - name: tango-pytorch_lightning
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage('tango', exact=True) }}
        - pytorch >=1.9.0,<1.11.0
        - pytorch-lightning >=1.4.0,<1.5.0
    test:
      # TODO: more specific tests?
      imports:
        - tango

  - name: tango-torch
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage('tango', exact=True) }}
        - numpy
        - pytorch >=1.9.0,<1.11.0
    test:
      # TODO: more specific tests?
      imports:
        - tango

  - name: tango-wandb
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage('tango', exact=True) }}
        - wandb >=0.12,<0.13
    test:
      # TODO: more specific tests?
      imports:
        - tango

about:
  home: https://github.com/allenai/tango
  license: Apache-2.0
  license_file: LICENSE
  summary: A Python library for choreographing your machine learning research.
  doc_url: https://ai2-tango.readthedocs.io
  dev_url: https://github.com/allenai/tango

extra:
  recipe-maintainers:
    - h-vetinari
  feedstock-name: tango
