{% set version = "0.20.0" %}

package:
  name: azure-mgmt-common
  version: {{ version }}

source:
  fn: azure-mgmt-common{{ version }}.zip
  url: https://pypi.io/packages/source/a/azure-mgmt-common/azure-mgmt-common-{{ version }}.zip
  md5: f82f47f476964140576576734436ba4d
  
build:
  script: python setup.py install --single-version-externally-managed --record=record.txt
  number: 0

requirements:
  build:
    - python
    - setuptools
    - requests
    - azure-common
    - azure-mgmt-nspkg
  run:
    - python
    - requests
    - azure-common
    - azure-mgmt-nspkg

test:
  imports:
    - azure
    - azure.mgmt
    - azure.mgmt.common
  commands:
    - python -m unittest discover -p "test_*.py"

about:
  home: https://github.com/Azure/azure-sdk-for-python
  license: Apache-2.0
  summary: 'Microsoft Azure Resource Management Client Library for Python (Common)'

extra:
  recipe-maintainers:
    - ivoflipse
    - Korijn
    - Maxyme
