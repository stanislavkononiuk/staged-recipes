{% set version = "5.1" %}
{% set sha256 = "df135c9b4f3609b872ca2f77ad69664b491ec7cb7aaf2205869f2c59f91fa151" %}
{% set tag = version %}

package:
  name: muninn
  version: {{ version }}

source:
  url: https://github.com/stcorp/muninn/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=2.6
    - setuptools
    - pip

  run:
    - libspatialite
    - psycopg2
    - python >=2.6
    - requests
    - tqdm
    - tabulate

test:
  imports:
    - muninn

about:
  home: https://github.com/stcorp/muninn
  license: BSD-3-Clause-Clear
  license_family: BSD
  license_file: LICENSE
  summary: Muninn is a library and a set of command-line tools to create and manage data product catalogues and archives. It can function as a pure product metadata catalogue or it can manage a product archive together with its metadata catalogue.

extra:
  recipe-maintainers:
    - srepmub
    - svniemeijer
