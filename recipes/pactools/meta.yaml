{% set name = "pactools" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2e7465d10ffed39dd57a2b85cdd417dbce14f212e96eb7618940ca652691e0ce

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - scipy
    - matplotlib-base
    - h5py
    - mne-base

test:
  imports:
    - pactools
    - pactools.dar_model
    - pactools.utils
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://pactools.github.io
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Estimation of phase-amplitude coupling (PAC) in neural time series, including with driven auto-regressive (DAR) models.'
  dev_url: https://github.com/pactools/pactools

extra:
  recipe-maintainers:
    - hoechenberger
