{% set name = "libssh2" %}
{% set version = "1.6.0" %}
{% set sha256 = "5480b3d7b01cd554a7d2671e8ab62f6c10407013db31fb8c3869223521ceda65" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/{{ name }}/{{ name }}/archive/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  features:
      - vc9    # [win and py27]
      - vc10   # [win and py34]
      - vc14   # [win and py35]

requirements:
  build:
    - python         # [win]
    - cmake >2.8
    - openssl 1.0.*

test:
  requires:
    - python {{ environ['PY_VER'] + '*' }}  # [win]
    
  commands:
    - test -f include/libssh2.h              # [not win]
    - test -f include/libssh2_publickey.h    # [not win]
    - test -f include/libssh2_sftp.h         # [not win]
    
    - test -f $PREFIX/lib64/libssh2.a        # [linux]
    - test -f $PREFIX/lib/libssh2.a          # [osx]

    - if not exist %LIBRARY_INC%\\libssh2.h exit 1      # [win]
    - if not exist %LIBRARY_INC%\\libssh2_publickey.h   # [win]
    - if not exist %LIBRARY_INC%\\libssh2_sftp.h        # [win]
    - if not exist %LIBRARY_LIB%\\libssh2.lib exit 1    # [win]


about:
  home: https://www.libssh2.org/
  license: revised BSD
  license_family: BSD
  license_file: COPYING
  summary: 'the SSH library'

  description: |
    libssh2 is a library implementing the SSH2 protocol, available under the revised BSD license.
  dev_url: https://github.com/libssh2/libssh2

extra:
  recipe-maintainers:
    - shadowwalkersb
