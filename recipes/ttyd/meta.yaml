{% set name = "ttyd" %}
{% set version = "1.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tsl0922/{{ name }}/archive/{{ version }}.tar.gz
  sha256: b5b62ec2ce08add0173e6d1dfdd879e55f02f9490043e89f389981a62e87d376

build:
  number: 0
  skip: true  # [not linux]
  script:
    - mkdir build
    - cd build
    - cmake -DCMAKE_INSTALL_PREFIX={{PREFIX}} -DCMAKE_PREFIX_PATH={{PREFIX}} ..
    - make 
    - make install

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake 
    - pkg-config
    - vim
  host:
    - json-c
    - libwebsockets
    - openssl
  run:
    - json-c

test:
  commands:
    - ttyd

about:
  home: http://github.com/tsl0922/ttyd
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Share your terminal over the web'

  dev_url: https://github.com/tsl0922/ttyd

extra:
  recipe-maintainers:
    - sodre
