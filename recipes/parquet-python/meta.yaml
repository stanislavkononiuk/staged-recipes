{% set name = "parquet-python" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/parquet/parquet/parquet-{{ version }}.tar.gz
  sha256: fb1c90768c1b9159d4d6a9b3112ea8107b0b46d7491c5ac452ba7350f333bf0a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

outputs:
  - name: parquet-python
    requirements:
      host:
        - python >=3.6
        - pip
      run:
        - python >=3.6
        - thriftpy2
      run_constrained:
        - {{ pin_subpackage("parquet_python", max_pin="x.x.x") }}

    test:
      imports:
        - parquet

  - name: parquet_python
    requirements:
      host:
        - python >=3.6
      run:
        - python >=3.6
        - {{ pin_subpackage("parquet-python", max_pin="x.x.x") }}

    test:
      imports:
        - parquet

about:
  home: https://github.com/jcrobak/parquet-python
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Python implementation of the parquet columnar file format.
  dev_url: https://github.com/jcrobak/parquet-python

extra:
  recipe-maintainers:
    - timkpaine
