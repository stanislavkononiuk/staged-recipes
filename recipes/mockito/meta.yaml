{% set name = "mockito" %}
{% set version = "1.2.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/kaste/mockito-python/archive/{{ version }}.tar.gz
  sha256: 7a86349b7db05ad0d3679167c9997a658e24790b039fc0a3c07e1a7beb772213

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - mockito
  requires:
    - pip
    - pytest
    - numpy
  source_files:
    - tests/
  commands:
    - pip check
    - pytest tests

about:
  home: https://github.com/kaste/mockito-python
  summary: Spying framework
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - vnlitvinov
