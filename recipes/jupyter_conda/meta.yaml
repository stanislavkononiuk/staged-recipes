{% set name = "jupyter_conda" %}
{% set version = "2.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
  
source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f536d9290443c8a978aeca87847a05682da0caab79d09e1cf6d797a7d6f48f6c

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - python
    - setuptools
    - notebook >=4.3.1
  host:
    - python
    - pip
  run:
    - python    
    - notebook >=4.3.1
    - nb_conda_kernels >=2.0.0
    - packaging
    - requests

test:
  imports:
    - jupyter_conda

about:
  home: https://github.com/fcollonval/jupyter_conda
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Conda environment and package access extension from within Jupyter

extra:
  recipe-maintainers:
    - fcollonval
