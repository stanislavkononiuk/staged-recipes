{% set name = "jupyter_conda" %}
{% set version = "2.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
  
source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 18f3c2b1e65e09a6ed6de06105b68dc0e53fad927666fbde6b1d097739c84574

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
    - notebook >=4.3.1
  run:
    - python    
    - notebook >=4.3.1
    - nb_conda_kernels >=2.0.0
    - packaging
    - requests

test:
  imports:
    - jupyter_conda

about:
  home: https://github.com/fcollonval/jupyter_conda
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Conda environment and package access extension from within Jupyter

extra:
  recipe-maintainers:
    - fcollonval
