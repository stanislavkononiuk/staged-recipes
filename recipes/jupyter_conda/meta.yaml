{% set name = "jupyter_conda" %}
{% set version = "2.3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
  
source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fb429fb3328306d434debcba67c33183934c08c45aa238eaf0584ca868428109

build:
  skip: True  # [py2k]
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3
    - pip
    - notebook >=4.3.1
  run:
    - python >=3
    - notebook >=4.3.1
    - nb_conda_kernels >=2.0.0
    - packaging
    - requests

test:
  imports:
    - jupyter_conda

about:
  home: https://github.com/fcollonval/jupyter_conda
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Conda environment and package access extension from within Jupyter

extra:
  recipe-maintainers:
    - fcollonval
