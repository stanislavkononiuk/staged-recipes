
{% set name = "plasmaboundaries" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1bf1b325674101c51732544ce89d35902ccaa0a3cfbe47e6fda218b196d03d0b

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - matplotlib
    - scipy
    - numpy
    - sympy

test:
  imports:
    - plasmaboundaries

about:
  home: https://https://github.com/RemiTheWarrior/plasma-boundaries
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Determine plasma flux functions for various plasma parameters and plasma configurations.'

  description: |
    The remaining entries in this section are optional, but recommended.

  doc_url: https://plasma-boundaries.readthedocs.io/en/latest/
  dev_url: https://https://github.com/RemiTheWarrior/plasma-boundaries

extra:
  recipe-maintainers:
    - RemiTheWarrior
