{% set name = "crlibm" %}
{% set version = "1.0b5" %}
{% set version_commit = "eb30637" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/taschini/crlibm/tarball/{{ version_commit }}
  fn: crlibm-{{ version_commit }}.tar.gz
  sha256: 2c0b6da165a1f34e99da901a4d7ef59f6b81450bf8649c14581a7cb7e8ffe14a
  folder: src

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}  # [unix]
    - {{ compiler("m2w64_c") }}  # [win]
    - automake  # [unix]

test:
  commands:
    - "test -f $PREFIX/lib/libcrlibm.a"  # [unix]
    - "test -f $PREFIX/include/crlibm.h"  # [unix]

about:
  home: https://github.com/taschini/crlibm
  license: LGPL-2.0-or-later
  license_family: LGPL
  license_file: 
    - src/COPYING
    - src/COPYING.LIB
  summary: cr-libm, a portable, efficient, correctly rounded mathematical library.

extra:
  recipe-maintainers:
    - marksantcroos
