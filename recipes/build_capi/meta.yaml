{% set name = "build_capi" %}
{% set version = "1.1.0" %}
{% set sha256 = "b060489348a76bf3677dc8081296a2b7ab76ea7eed47852f00370cae8c0ae0a5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
  run:
    - python

test:
  requires:
    - pytest
  imports:
    - build_capi
  commands:
    - python -c "import build_capi"

about:
  home: https://github.com/Horta/build-capi
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Build and distribute C/C++ static libraries'
  dev_url: https://github.com/Horta/build-capi

extra:
  recipe-maintainers:
    - Horta
