{% set name = "build_capi" %}
{% set version = "1.0.6" %}
{% set sha256 = "a4b1bb0a42ca3b13817896243325cf3e1c78cc0b423836f487a3eb3a5b87eb88" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
  run:
    - python

test:
  requires:
    - pytest
  imports:
    - build_capi
  commands:
    - python -c "import build_capi; build_capi.test()"

about:
  home: https://github.com/Horta/build-capi
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Build and distribute C/C++ static libraries'
  dev_url: https://github.com/Horta/build-capi

extra:
  recipe-maintainers:
    - Horta
