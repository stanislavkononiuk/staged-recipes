{% set name = "jupyterlab_heroku" %}
{% set version = "0.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: dd50327b87b282ef2c8bf4b725bb104b363f68bdff5311fbab35584f629df03c

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python
    - jupyterlab

test:
  imports:
    - jupyterlab_heroku

about:
  home: https://github.com/jtpio/jupyterlab-heroku
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "A server extension for the JupyterLab Heroku extension"

extra:
  recipe-maintainers:
    - xhochy
