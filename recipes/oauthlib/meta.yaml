{%set name = "oauthlib" %}
{%set version = "1.1.2" %}
{%set hash_type = "sha256" %}
{%set hash_val = "0e83e91d9e77a396dc178eddba0c4abf75e465761804bfcdb20b977284bcb0bb" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - oauthlib
    - oauthlib.oauth1
    - oauthlib.oauth1.rfc5849
    - oauthlib.oauth1.rfc5849.endpoints
    - oauthlib.oauth2
    - oauthlib.oauth2.rfc6749
    - oauthlib.oauth2.rfc6749.clients
    - oauthlib.oauth2.rfc6749.endpoints
    - oauthlib.oauth2.rfc6749.grant_types

  # requires:
  #   - blinker
  #   - cryptography
  #   - nose
  #   - pyjwt >=1.0.0

about:
  home: https://github.com/idan/oauthlib
  license: BSD 3-Clause
  summary: 'A generic, spec-compliant, thorough implementation of the OAuth request-signing logic'

extra:
  recipe-maintainers:
    - pmlandwehr
