{% set name = "knoten" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/USGS-Astrogeology/knoten/archive/{{ version }}.tar.gz
  sha256: d671f1c8c32107cf1ef1d2dadf236ba98f9f19dcfb744e302cb20860748164b0

build:
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [win]
  number: 0

requirements:
  build:
    - python
    - setuptools
    - pip
    - ale >=0.3.2
    - coveralls
    - csmapi
    - gdal >=3.0.0
    - holoviews
    - jinja2
    - matplotlib-base
    - numpy
    - plio
    - plotly
    - plotly-orca 
    - psutil 
    - pvl
    - pyproj
    - pysis
    - pytest
    - requests
    - scipy
    - shapely
    - usgscsm >=1.3.1
  run:
    - python
    - pip
    - ale >=0.3.2
    - coveralls
    - csmapi
    - gdal >=3.0.0
    - holoviews
    - jinja2
    - matplotlib
    - numpy
    - plio
    - plotly
    - plotly-orca 
    - psutil 
    - pvl
    - pyproj
    - pysis
    - pytest
    - requests
    - scipy
    - shapely
    - usgscsm >=1.3.1


test:
  imports:
    - knoten
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/USGS-Astrogeology/knoten
  summary: 'A library to leverage python wrapped Community Sensor Models (CSMs) for common spatial/sensor operations and testing.'
  description: Automated control network generation.
  doc_url: https://github.com/USGS-Astrogeology/knoten#readme
  dev_url: https://github.com/USGS-Astrogeology/knoten
  license: Unlicense
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - Kelvinrr
