{% set name = "lsdtt-xtensor-python" %}
{% set version = "0.0.4.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lsdtt_xtensor_python-{{ version }}.tar.gz
  sha256: 1569d68152768353f7f3abfdd93410042fc958cd833f187d699044078084f908

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - numpy
    - pip
    - pybind11
    - python
  run:
    - pybind11 >=2.0.1
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - lsdtt_xtensor_python
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://lsdtopotools.github.io
  summary: This is an attempt to port LSDTT to Python
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bgailleton
