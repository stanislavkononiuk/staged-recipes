{% set name = "lsdtt-xtensor-python" %}
{% set version = "0.0.4.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lsdtt_xtensor_python-{{ version }}.tar.gz
  sha256: 9a82293349e40dfb4e0d3c528dcae487a81f67b7d766e91e3d6becd6749dec51

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - xtensor
    - xtensor-python
  host:
    - xtensor
    - xtensor-python
    - numpy
    - pip
    - pybind11
    - python
  run:
    - pybind11 >=2.0.1
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - lsdtt_xtensor_python
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://lsdtopotools.github.io
  summary: This is an attempt to port LSDTT to Python
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bgailleton
