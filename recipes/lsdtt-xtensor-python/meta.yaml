{% set name = "lsdtt-xtensor-python" %}
{% set version = "0.0.4.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lsdtt_xtensor_python-{{ version }}.tar.gz
  sha256: 0e703116a6e0672d390defc4b9ecbc57c0c8fac4d6a39b37ce5a00ca680ceeff

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - numpy
    - pip
    - pybind11
    - python
  run:
    - pybind11 >=2.0.1
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - lsdtt_xtensor_python
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://lsdtopotools.github.io
  summary: This is an attempt to port LSDTT to Python
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bgailleton
