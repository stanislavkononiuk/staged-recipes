{% set name = "lsdtt-xtensor-python" %}
{% set version = "0.0.4.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lsdtt_xtensor_python-{{ version }}.tar.gz
  sha256: 292b14bcc91c249c3a7a6537bee51b18759e756204af8e6bbc8d2a56f22f1293

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - numpy
    - pip
    - pybind11
    - python
  run:
    - pybind11 >=2.0.1
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - lsdtt_xtensor_python
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://lsdtopotools.github.io
  summary: This is an attempt to port LSDTT to Python
  license: AGPL-3.0-only
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - bgailleton
