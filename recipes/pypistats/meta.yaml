{% set name = "pypistats" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pypistats-{{ version }}.tar.gz
  sha256: 425ebfda99ce15ae10396a499003bc2b095b880a936c59bd54cf2c3e52269163

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - httpx >=0.19
    - platformdirs
    - prettytable >=2.4.0
    - pytablewriter >=0.63
    - python-dateutil
    - python-slugify
    - termcolor
    - importlib-metadata

test:
  imports:
    - pypistats
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hugovk/pypistats
  summary: Python interface to PyPI Stats API https://pypistats.org/api
  dev_url: https://github.com/hugovk/pypistats
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ocefpaf
