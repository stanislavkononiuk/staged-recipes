{% set name = "dyntapy" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dyntapy-{{ version }}.tar.gz
  sha256: 4688b764cb354aa3743115ee7294e7d357d3d377bec9bec0a454fee3d2459017

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - bokeh
    - geojson
    - geopandas
    - matplotlib-base
    - networkx
    - notebook
    - numba
    - numpy
    - osmnx
    - pandas
    - pyproj
    - python >=3.8
    - pyyaml
    - scipy
    - setuptools
    - shapely

test:
  imports:
    - dyntapy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.kuleuven.be/ITSCreaLab/public-toolboxes/dyntapy
  summary: Macroscopic Static and Dynamic Traffic Assignment in Python
  license: GPL-3.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - p-ortmann
