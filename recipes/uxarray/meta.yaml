{% set version = "0.0.1" %}

package:
  name: 'uxarray'
  version: {{ version }}

source:
  git_tag: v{{ version }}   # For building from a specific tag
  git_url: https://github.com/UXARRAY/uxarray
  url: https://github.com/UXARRAY/uxarray/archive/main.tar.gz   # For building from a specific tag's tarball
  sha256: aa80114fb9341476d165db09a02569591a69d761c08a2bfc4d0549ee8479b862

build:
#  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: true  # [py<36]

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - xarray

test:
  source_files:
    - test
  requires:
    - pytest
  imports:
    - uxarray
  commands:
    - pytest test

about:
  home: https://github.com/UXARRAY/uxarray
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Uxarray is a library of xarray based functions for visualizing unstructured grid datasets'

extra:
  recipe-maintainers:
    - paullric
    - erogluorhan
    - anissa111
    - michaelavs
    - rajeeja
    - chengzhuzhang
    - rljacob
