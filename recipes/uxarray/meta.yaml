{% set version = "0.0.1" %}

package:
  name: 'uxarray'
  version: {{ version }}

source:
  #git_rev: main   # For building from main branch for debugging purposes
  git_tag: v{{ version }}   # For building from a specific tag
  git_url: https://github.com/UXARRAY/uxarray
  url: https://github.com/UXARRAY/uxarray/archive/main.tar.gz   # For building from a specific tag's tarball

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: True  # [py<3.5]

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - xarray

test:
  source_files:
    - test
  requires:
    - pytest
  imports:
    - uxarray
  commands:
    - pytest test

about:
  home: https://github.com/UXARRAY/uxarray
  license: Apache 2.0
  license_file: LICENSE
  summary: 'Uxarray is a library of xarray based functions for visualizing unstructured grid datasets'

extra:
  recipe-maintainers:
    - paullric
    - erogluorhan
    - anissa111
    - michaelavs
    - rajeeja
    - chengzhuzhang
    - rljacob
