{% set name = "sas7bdat" %}
{% set version = "2.2.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sas7bdat-{{ version }}.tar.gz
  sha256: 484c609d962442203c15bc719a638de992a23cd13bc1971a5af6dfb0daf9f797

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - six >=1.8.0

test:
  imports:
    - sas7bdat
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://bitbucket.org/jaredhobbs/sas7bdat
  summary: A sas7bdat file reader for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - izahn
