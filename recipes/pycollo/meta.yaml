{% set name = "pycollo" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycollo-{{ version }}.tar.gz
  sha256: db2159a37bb6b28116e166e95739e6d74c3c123b4406be2dbfe9177ba3ad3ac0

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - casadi >=3.5.5
    - matplotlib-base >=3.3.2
    - numba >=0.51.2
    - numpy >=1.19.1
    - pyproprop >=0.4.10
    - python >=3.7
    - scipy >=1.5.2
    - sympy >=1.6.2

test:
  imports:
    - pycollo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pycollo/
  summary: General-purpose optimal control using direct collocation methods
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - brocksam
