{% set name = "pycollo" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycollo-{{ version }}.tar.gz
  sha256: c2ed91de04c4265cd9c57508672b9d348636a8918db63058ea2ad17165562db9

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - casadi >=3.5.5
    - matplotlib-base >=3.3.2
    - numba >=0.51.2
    - numpy >=1.19.1
    - pyproprop >=0.4.8
    - python >=3.7
    - scipy >=1.5.2
    - sympy >=1.6.2

test:
  imports:
    - pycollo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pycollo/
  summary: General-purpose nonlinear programming and optimal control using collocation methods
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - brocksam
