{% set name = "pannb" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pannb-{{ version }}.tar.gz
  sha256: 7df407f4c15173648dab99a9252c551274c76f24dd9e812687aaa2a60dd65a36

build:
  number: 0
  noarch: python
  entry_points:
    - pannb = pannb:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
    - poetry >=1,<2
  run:
    - panflute >=2.1,<3.0
    - python >=3.8
  run_constrained:
    - pandoc >=2.11.2,<2.15
    - coloredlogs >=14,<16

test:
  imports:
    - pannb
  commands:
    - pip check
    - |
      echo '# testing' | pandoc -F pannb
  requires:
    - pip
    - pandoc >=2.11.2,<2.15

about:
  home: https://github.com/ickc/pannb
  summary: pannbâ€”pandoc filter for ipynb
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
