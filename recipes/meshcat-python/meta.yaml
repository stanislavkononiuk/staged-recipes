{% set name = "meshcat-python" %}
{% set version = "0.1.1" %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/rdeits/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
    sha256: ed0563998edc733bdef2dab3df1810ebc88699af370f1cbfad5a0bb823d8b0b7

  # Manually download repos that are used via git submodules
  # Note: make sure that the version used here is compatible with the one used in osqp
  - folder: src/meshcat/viewer/
    url: https://github.com/rdeits/meshcat/archive/85fd641e8897ffe453502e0ec152225562999b0b.zip
    sha256: f48129c5c2f0879866bff8b82f6c0dd35d7c256ef86887905ebc337798a6aabf

build:
  number: 0
  noarch: python
  entry_points:
    - meshcat-server=meshcat.servers.zmqserver:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - ipython >=5
    - numpy >=1.14.0
    - pyngrok >=4.1.6
    - python >=3.6
    - pyzmq >=17.0.0
    - tornado >=4.0.0
    - u-msgpack-python >=2.4.1

test:
  imports:
    - meshcat
    - meshcat.servers
  commands:
    - pip check
    - meshcat-server --help
  requires:
    - pip

about:
  home: https://github.com/rdeits/meshcat-python
  summary: WebGL-based visualizer for 3D geometries and scenes
  license: MIT
  license_file: 
    - LICENSE.txt
    - src/meshcat/viewer/LICENSE

extra:
  recipe-maintainers:
    - traversaro
