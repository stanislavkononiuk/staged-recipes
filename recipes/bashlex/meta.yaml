{% set name = "bashlex" %}
{% set version = "0.11" %}
{% set sha256 = "ea59773824fd8c58fd0f140154f794f3bcb3598d8871f5597631ba36581fe998" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/idank/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - enum34
  run:
    - python

test:
  imports:
    - bashlex

about:
  home: https://github.com/idank/bashlex
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: 'Python parser for bash'

extra:
  recipe-maintainers:
    - sebastian-luna-valero
