{% set name = "gribr" %}
{% set version = "v1.2.2" %}
{% set min_eccodes_version = "2.5.0" %}

package:
  name: r-{{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/nawendt/{{ name }}/archive/{{ version }}.tar.gz
  sha256: cc3cb3b0e34a120adf5229e4889366697002bc8f37ebb1a2c7734c2acc559616

build:
  number: 0
  skip: true  # [win]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - gcc  # [not win]
  host:
    - r-base
    - r-proj4
    - proj4
    - jasper
    - libpng
    - libnetcdf
    - hdf5
    - eccodes >={{ min_eccodes_version }}
  run:
    - r-base
    - r-proj4
    - proj4
    - jasper
    - libpng >=1.6.32,<1.6.35
    - libnetcdf >=4.5
    - hdf5 1.10.*
    - eccodes >={{ min_eccodes_version }}

test:
  commands:
    - $R -e "library('gribr')"  # [not win]
    - conda inspect linkages -p $PREFIX r-gribr  # [not win]
    - conda inspect objects -p $PREFIX r-gribr  # [osx]

about:
  home: http://github.com/nawendt/gribr
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'R interface for GRIB files using ECMWF ecCodes.'

  description: |
    R interface for GRIB files using ECMWF ecCodes. Easily read GRIB 
    data into native R data types.
  dev_url: https://github.com/nawendt/gribr

extra:
  recipe-maintainers:
    - nawendt
