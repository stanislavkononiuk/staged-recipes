{% set version = '1.0-6' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-propagate
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/propagate_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/propagate/propagate_{{ version }}.tar.gz
  sha256: 47c33538cc6ccc4c6fefca49ca540b2c0b74b1b07e9f7890d3b4aa2cc3b7519e

build:
  merge_build_host: True  # [win]
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-rcpp >=0.10.1
    - r-ff
    - r-minpack.lm
    - r-tmvtnorm

  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-mass
    - r-rcpp >=0.10.1
    - r-ff
    - r-minpack.lm
    - r-tmvtnorm

test:
  commands:
    - $R -e "library('propagate')"           # [not win]
    - "\"%R%\" -e \"library('propagate')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=propagate
  license: GPL-2
  summary: Propagation of uncertainty using higher-order Taylor expansion and Monte Carlo simulation.

  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - khughitt

