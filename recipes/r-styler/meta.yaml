{% set version = '1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-styler
  version: {{ version|replace("-", "_") }}

source:
  fn: styler_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/styler_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/styler/styler_{{ version }}.tar.gz
  sha256: 08f13f8e6290eebd9daab6ef2b59a5ddbba1db81bc2881e913ec142bc11d3e06

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: data.tree, dplyr, here, knitr, mockr, rmarkdown, rstudioapi, testthat
requirements:
  build:

  host:
    - r-base
    - r-backports
    - r-cli
    - r-enc >=0.2
    - r-magrittr
    - r-purrr >=0.2.3
    - r-rematch2
    - r-rlang
    - r-rprojroot
    - r-tibble >=1.4.2
    - r-withr

  run:
    - r-base
    - r-backports
    - r-cli
    - r-enc >=0.2
    - r-magrittr
    - r-purrr >=0.2.3
    - r-rematch2
    - r-rlang
    - r-rprojroot
    - r-tibble >=1.4.2
    - r-withr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('styler')"           # [not win]
    - "\"%R%\" -e \"library('styler')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/r-lib/styler, https://r-lib.github.io/styler/
  license: GPL-3
  summary: ' Pretty-prints R code without changing the user''s formatting intent.'

  license_family: GPL3

