{% set name = "conda" %}
{% set version = "4.1.11" %}
{% set checksum = "dfc84d3ed8733b7326f1fd7d81f93ff06b4caac5f7854e29eca8bcc653a53eb8" %}


package:
  name: conda
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/conda/conda/archive/{{ version }}.tar.gz
  sha256: {{ checksum }}

build:
  number: 0
  entry_points:
    - conda = conda.cli:main
  always_include_files:
    - bin/conda                            # [unix]
    - bin/activate                         # [unix]
    - bin/deactivate                       # [unix]
    - exec/conda                           # [unix]
    - exec/activate                        # [unix]
    - exec/deactivate                      # [unix]
    - etc/fish/conf.d/conda.fish           # [unix]
    - Scripts\\activate.bat                # [win]
    - Scripts\\deactivate.bat              # [win]
    - exec\\activate.bat                   # [win]
    - exec\\deactivate.bat                 # [win]
    - etc\\fish\\conf.d\\conda.fish        # [win]

requirements:
  build:
    - python
    - setuptools
    - conda-env >=2.5
    - menuinst                  # [win]
    - pycosat
    - pyyaml
    - requests
    - ruamel_yaml

  run:
    - python
    - conda-env >=2.5
    - menuinst                  # [win]
    - pycosat
    - pyyaml
    - requests
    - ruamel_yaml

test:
  imports:
    - conda

  commands:
    - which conda                  # [unix]
    - where conda                  # [win]
    - conda --version
    - conda info

about:
  home: https://github.com/conda/conda
  summary: OS-agnostic, system-level binary package manager.
  license: BSD 3-Clause

extra:
  recipe-maintainers:
    - jakirkham
    - kalefranz
    - mcg1969
    - msarahan
    - pelson
