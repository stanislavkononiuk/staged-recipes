{% set version = '0.4-3' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-spbayes
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/spBayes_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/spBayes/spBayes_{{ version }}.tar.gz
  sha256: 89076e2a40808cccf24ab719a2d6a4f09ea45521a6e4745f8c3678dac0a99442

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-formula
    - r-matrix
    - r-coda
    - r-magic
    - r-sp
    - libblas
    - liblapack
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-formula
    - r-matrix
    - r-coda
    - r-magic
    - r-sp

test:
  commands:
    - $R -e "library('spBayes')"           # [not win]
    - "\"%R%\" -e \"library('spBayes')\""  # [win]

about:
  home: https://www.finley-lab.com
  license: GPL-2.0-or-later
  summary: Fits univariate and multivariate spatio-temporal random effects models for point-referenced
    data using Markov chain Monte Carlo (MCMC). Details are given in Finley, Banerjee,
    and Gelfand (2015) <doi:10.18637/jss.v063.i13> and Finley, Banerjee, and Cook (2014)
    <doi:10.1111/2041-210X.12189>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

