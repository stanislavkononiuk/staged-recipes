{% set name = "openff-bespokefit" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openforcefield/openff-bespokefit/archive/refs/tags/27c4904.tar.gz
  sha256: 3af152443dd49641d65a45542e6013bd3a0e6f33a2e08160ae84bcdb4ced0ecd

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy
    - pydantic
    - pyyaml
    - tqdm
    - rich
    - click
    - click-option-group
    - rdkit
    - openff-utilities
    - openff-toolkit-base >=0.10.0
    - openff-forcefields
    - openff-qcsubmit
    - openmm >=7.6.0
    - qcportal >=0.15.6
    - qcelemental >=0.24.0
    - qcengine >=0.21.0
    - chemper
    - geometric
    - torsiondrive
    - uvicorn
    - fastapi <0.68
    - celery
    - httpx
    - redis-server
    - redis-py

test:
  imports:
    - openff.bespokefit

about:
  home: https://openforcefield.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Automated tools for the generation of bespoke SMIRNOFF format parameters for individual molecules.
  dev_url: https://github.com/openforcefield/openff-bespokefit

extra:
  recipe-maintainers:
    - j-wags
    - mattwthompson
