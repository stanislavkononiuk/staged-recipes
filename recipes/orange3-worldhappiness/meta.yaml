{% set name = "Orange3-WorldHappiness" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c83de5f1ac3fad59a99e3a02b8c5ea228910096ea1fb2b62eed64d211e388618

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - Orange3 >=3.31
    - pandas
    - pymongo
    - wbgapi
    - dnspython

test:
  imports:
    - orangecontrib.worldhappiness

about:
  home: https://github.com/biolab/orange3-world-happiness
  summary: 'Socioeconomic data add-on for Orange3'
  description: |
    Orange3 WorldHappiness is an add-on for the Orange3 data mining suite. 
    It provides extensions for accessing socioeconomic datasets.
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE.txt
  dev_url: https://github.com/biolab/orange3-world-happiness

extra:
  recipe-maintainers:
    - PrimozGodec
    - NejcHirci
