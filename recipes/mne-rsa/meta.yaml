{% set name = "mne-rsa" %}
{% set version = "0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 44a27dcd1d34b5ff6c5d25c19f8dd11b32d96b9b10288db2eff36d5400284030

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - scipy
    - matplotlib-base
    - mne-base
    - nibabel
    - scikit-learn

test:
  imports:
    - mne_rsa
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://users.aalto.fi/~vanvlm1/mne-rsa/
  license: BSD-3-Clause 
  license_family: BSD
  license_file: LICENSE.txt
  summary: Representational Similarity Analysis on MEG and EEG data
  description: |
    This is a Python package for performing representational similarity
    analysis (RSA) using MNE-Python data structures. The RSA is computed using
    a “searchlight” approach.
  dev_url: https://github.com/wmvanvliet/mne-rsa

extra:
  recipe-maintainers:
    - hoechenberger
    - larsoner
    - wmvanvliet
