{% set name = "xbout" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 14a793b000882be6906345e623b5b5da7832cfdb0146cd97a9f53bb0f74df1ff

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: true  # [py<36]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - xarray >=0.16.0
    - boutdata >=0.1.2
    - dask[array] >=2.10.0
    - natsort >=5.5.0
    - matplotlib >=3.1.1
    - animatplot >=0.4.1
    - netcdf4 >=1.4.0
    - Pillow >=6.1.0
    - importlib-metadata  # [py<38]

test:
  requires:
    - pytest >=3.3.0
  commands:
    - pytest --pyargs xbout

about:
  home: https://xbout.readthedocs.io/en/latest/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Collect data from BOUT++ runs in python using xarray
  dev_url: https://github.com/boutproject/xBOUT

extra:
  recipe-maintainers:
    - johnomotani
    - ZedThree
