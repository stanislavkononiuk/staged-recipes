{% set name = "pymedphys" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "fd1bc3ddc23e807a37b81cc872937cf9de4f5586692e4b930dee35a7fc4edf88" %}

package:
  name: '{{ name|lower }}'
  version: '{{ load_setup_py_data().version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - numpy
    - scipy
    - pandas
    - matplotlib
    - numba
    - attrs
    - psutil
    - pymssql
    - keyring
    - shapely
    - pydicom

test:
  imports:
    - pymedphys
    - pymedphys.level1
    - pymedphys.level2

about:
  home: The package home page
  license: GNU Affero General Public v3 or later (AGPLv3+)
  license_family: AGPL
  license_file: LICENSE
  summary: Medical Physics python modules

extra:
  recipe-maintainers:
    - SimonBiggs
