{% set version = "3.3.2" %}

package:
  name: r-recommended
  version: {{ version }}

requirements:
  run:
    - r-base {{ version }}
    - r-boot
    - r-class
    - r-cluster
    - r-codetools
    - r-foreign
    - r-kernsmooth
    - r-lattice
    - r-mass
    - r-matrix
    - r-mgcv
    - r-nlme
    - r-nnet
    - r-rpart
    - r-spatial
    - r-survival

about:
  home: http://www.r-project.org/
  license: GPL-3.0
  summary: 'R is a free software environment for statistical computing and graphics.'

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
