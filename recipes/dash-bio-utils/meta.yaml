{% set name = "dash-bio-utils" %}
{% set version = "0.0.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dash_bio_utils-{{ version }}.tar.gz
  sha256: cead7dc7fc8f75271aa7d0a62dafcf1ebef3c9beb937bffca050c29dc23a7af3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - biopython
    - colour
    - geoparse >=1.1.0
    - jsonschema
    - pandas
    - parmed
    - periodictable
    - python
    - requests
    - typing_extensions

test:
  imports:
    - dash_bio_utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/plotly/dash-bio-utils
  summary: Simple parsing tools that supplement dash-bio.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - asford
