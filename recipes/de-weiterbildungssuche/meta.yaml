{% set name = "de-weiterbildungssuche" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/de-weiterbildungssuche-{{ version }}.tar.gz
  sha256: ce504947a2f7f6b8cccb6e5548263bad7dd56b45c9380ab9ab75286eda034b59

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - poetry
  run:
    - python >=3.6
    - python-dateutil
    - urllib3 >=1.25.3

test:
  imports:
    - deutschland
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bundesAPI/weiterbildungssuche-api
  summary: Arbeitsagentur Weiterbildungssuche API
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
