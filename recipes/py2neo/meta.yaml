package:
  name: py2neo
  version: "4.0.0b2"

source:
  fn: py2neo-4.0.0b2.tar.gz
  url: https://pypi.python.org/packages/97/3c/6257962dd23ad791d6e885116b734e55602980c862b028e684b38cc1d96c/py2neo-4.0.0b2.tar.gz
  md5: d7ff00b7af97241f104be88b30cd2e45
  patches:
    - console.patch

build:
  entry_points:
    - py2neo = py2neo.cli.tool:main
    - neokit = neokit:main
    - geoff = py2neo.ext.geoff.__main__:main
  number: 1

requirements:
  build:
    - python
    - setuptools
    - neo4j-driver ==1.1.0rc1
    - urllib3
  run:
    - python
    - neo4j-driver ==1.1.0rc1
    - urllib3

test:
  imports:
    - py2neo
    - py2neo.ext
    - py2neo.ext.calendar
    - py2neo.cli
    - py2neo.cypher
  commands:
    - echo '/exit' |py2neo 2>&1|grep Py2neo >/dev/null
    # neokit broken in py2neo 4.0.0b2
    # - neokit

about:
  home: http://py2neo.org/
  license: Apache-2.0
  summary: 'Python client library and toolkit for Neo4j'

extra:
  maintainers:
    - Peter van Heusden <pvh@sanbi.ac.za>
