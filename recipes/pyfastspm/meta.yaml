{% set name = "pyfastspm" %}
{% set version = "0.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d7b5c4c30fee2af38203290a6ac41c72408388b482bb98362f2a0973193efe6d

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - packaging
    - matplotlib-base
    - h5py
    - scipy
    - numpy
    - pillow
    - tqdm
    - ffmpeg
    - mkl_fft
    - scikit-image

test:
  imports:
    - pyfastspm
  requires:
    - pip
  commands:
    - pip check

about:
  home: http://faststm.gitlab.io/pyfast/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A python package for loading, processing and exporting scanning probe microscopy movies acquired with the FAST unit.'
  doc_url: http://faststm.gitlab.io/pyfast/

extra:
  recipe-maintainers:
    - carlodri
    - mpanighel
