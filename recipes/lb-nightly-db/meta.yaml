{% set name = "lb-nightly-db" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lb-nightly-db-{{ version }}.tar.gz
  sha256: 905fc3a17a6e0251033b6b607b9674b4d00df0378e17a442d672a5f55f4bf23a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - cloudant >=2.14.0,<3.0.0
    - lb-nightly-configuration >=0.1.1,<0.2.0
    - python >=3.6,<4.0

test:
  imports:
    - lb
    - lb.nightly.db
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/lb-nightly-db/
  summary: Database access layer for LHCb Nightly and Continuous Integration Build System
  license: GPL-3.0-only
  license_file: COPYING

extra:
  recipe-maintainers:
    - maszyman
