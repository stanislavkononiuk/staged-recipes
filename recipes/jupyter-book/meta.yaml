{% set name = "jupyter-book" %}
{% set version = "0.7.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 92bb13b517568498e5176c62d088ec9430a9059ee6505414ca7663405ceb1686

build:
  number: 0
  entry_points:
    - jb = jupyter_book.commands:main
    - jupyter-book = jupyter_book.commands:main
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - attrs >=19.3,<20
    - click
    - docutils >=0.15
    - myst-nb >=0.8.0,<0.9
    - nbconvert
    - nbformat
    - python >=3.6
    - pyyaml
    - setuptools
    - sphinx <3
    - sphinx-comments
    - sphinx-copybutton
    - sphinx-thebe >=0.0.6
    - sphinx_book_theme >=0.0.34
    - sphinx_togglebutton
    - sphinxcontrib-bibtex

test:
  imports:
    - jupyter_book
    - jupyter_book.commands
    - jupyter_book.directive
  commands:
    - jb --help
    - jupyter-book --help

about:
  home: "https://executablebooks.org/"
  license: BSD-3-Clause
  license_file: LICENSE
  summary: "Jupyter Book: Create an online book with Jupyter Notebooks"
  doc_url: https://jupyterbook.org

extra:
  recipe-maintainers:
    - chrisjsewell
