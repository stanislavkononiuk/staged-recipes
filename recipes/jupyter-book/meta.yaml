{% set name = "jupyter-book" %}
{% set version = "0.7.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyter-book-{{ version }}.tar.gz
  sha256: 92bb13b517568498e5176c62d088ec9430a9059ee6505414ca7663405ceb1686

build:
  number: 0
  noarch: python
  entry_points:
    - jb = jupyter_book.commands:main
    - jupyter-book = jupyter_book.commands:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - attrs >=19.3
    - click
    - docutils >=0.15
    - myst-nb >=0.8.0
    - nbconvert
    - nbformat
    - python >=3.6
    - pyyaml
    - setuptools
    - sphinx <3
    - sphinx-book-theme >=0.0.34
    - sphinx-comments
    - sphinx-copybutton
    - sphinx-thebe >=0.0.6
    - sphinx-togglebutton
    - sphinxcontrib-bibtex

test:
  imports:
    - jupyter_book
    - jupyter_book.commands
  commands:
    - pip check
    - jb --help
    - jupyter-book --help
  requires:
    - pip

about:
  home: https://executablebooks.org/
  summary: 'Jupyter Book: Create an online book with Jupyter Notebooks'
  dev_url: https://github.com/executablebooks/jupyter-book/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anirrudh
