{% set name = "pymedphys_analysis" %}
{% set version = "0.8.1" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "fa679acffca37cf779dd43466dfdfdd10b8501b874921a91c1a35fb841949098" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 1
  noarch: python
  script: "python -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - python>=3.7
    - pip
  run:
    - matplotlib
    - numpy>=1.12
    - pydicom
    - pymedphys_dicom==0.8.1
    - scipy

test:
  imports:
    - pymedphys_analysis

about:
  home: https://pymedphys.com
  license: GNU Affero General Public v3 or later (AGPL-3.0+)
  license_family: AGPL
  license_file: LICENSE
  summary: Medical Physics Python toolbox

extra:
  recipe-maintainers:
    - SimonBiggs
    - Centrus007