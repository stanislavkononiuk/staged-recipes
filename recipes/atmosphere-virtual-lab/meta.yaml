{% set version = "0.1.1" %}
{% set name = "atmosphere-virtual-lab" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/stcorp/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: b0b04aea73a23b81558e60ff85655c6d1bae7fa675f36e46cdb364b39c53204c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.9
    - pip

  run:
    - jupyterlab
    - python >=3.9
    - requests
    - coda
    - ipyleaflet =0.15.0
    - harp
    - panel =0.12.7
    - pyproj
    - vtk >=9.1
    - plotly
    - numpy
    - scipy

test:
  imports:
    - avl

about:
  home: https://github.com/stcorp/atmosphere-virtual-lab
  license: BSD-3-Clause
  license_family: BSD
  summary: Atmosphere Virtual Lab

extra:
  recipe-maintainers:
    - srepmub
    - svniemeijer
