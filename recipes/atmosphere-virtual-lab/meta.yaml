{% set version = "0.1.3" %}
{% set name = "atmosphere-virtual-lab" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/stcorp/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 6ceb8f0c78ab4c8e9ab5b913c09cebc1cfb589074c7515aca3787b18e873703f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - sysroot_linux-64 2.17  # [linux64]

  host:
    - python >=3.9
    - pip

  run:
    - jupyterlab >=3
    - python >=3.9
    - requests
    - coda
    - ipyleaflet =0.15.0
    - harp
    - panel =0.12.7
    - pyproj
    - vtk >=9.1
    - plotly
    - numpy
    - scipy

test:
  imports:
    - avl

about:
  home: https://github.com/stcorp/atmosphere-virtual-lab
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Atmosphere Virtual Lab

extra:
  recipe-maintainers:
    - srepmub
    - svniemeijer
