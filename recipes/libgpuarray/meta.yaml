{% set version = "0.6.0" %}

package:
  name: libgpuarray
  version: "0.6.0"

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/Theano/libgpuarray/archive/v{{ version }}.tar.gz
  sha256: e1a1bab9b16296ef5637a43c29cfb04a851ef25043aaf05e07999bad9e2bd294

build:
  number: 0
  features:
    - vc9  # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and py35]
    - vc14  # [win and py36]

requirements:
  build:
    - toolchain
    - git
    - cmake
    - python
    - cython >=0.25
    - numpy x.x
    - mako
    - setuptools

  run:
    - python
    - numpy x.x
    - mako
    - six
    - nose  # This will be fixed in 0.6.1

test:
  commands:
    - test -f ${PREFIX}/lib/libgpuarray.dylib  # [osx]
    - test -f ${PREFIX}/lib/libgpuarray.so  # [linux]
    - if not exists %PREFIX%\\Library\\lib\\libgpuarray.lib exit 1  # [win]
  imports:
    - pygpu
    - pygpu.gpuarray

about:
  home: http://github.com/Theano/libgpuarray
  license: ISC
  license_file: LICENSE
  summary: 'Library to manipulate arrays on GPU'
  doc_url: http://deeplearning.net/software/libgpuarray/
  dev_url: http://github.com/Theano/libgpuarray

extra:
  recipe-maintainers:
    - abergeron
