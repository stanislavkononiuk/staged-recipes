package:
  name: libgpuarray
  version: "0.6.0"

source:
  git_url: https://github.com/Theano/libgpuarray.git
  git_tag: v0.6.0

build:
  number: 0
  features:
    - vc9  # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and py35]
    - vc14  # [win and py36]

requirements:
  build:
    - git
    - cmake
    - python
    - cython >=0.25
    - numpy
    - mako
    - setuptools

  run:
    - python
    - numpy
    - mako

test:
  commands:
    - test -f ${PREFIX}/lib/libgpuarray_static.a  # [unix]
    - test -f ${PREFIX}/lib/libgpuarray_static.dylib  # [osx]
    - test -f ${PREFIX}/lib/libgpuarray_static.so  # [linux]
    - if not exists %PREFIX%\\Library\\lib\\libgpuarray.lib exit 1  # [win]
  imports:
    - pygpu
    - pygpu.gpuarray

about:
  home: http://github.com/Theano/libgpuarray
  license: BSD
  license_file: LICENSE
  summary: 'Library to manipulate arrays on GPU'
  doc_url: http://deeplearning.net/software/libgpuarray/
  dev_url: http://github.com/Theano/libgpuarray

extra:
  recipe-maintainers:
    - abergeron
