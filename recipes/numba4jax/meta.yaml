{% set name = "numba4jax" %}
{% set version = "0.0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/numba4jax-{{ version }}.tar.gz
  sha256: a88869874965bcaec2ce4deebe06a92dfa9102cc860702a2bad7aac8bec01ba6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - cffi >=1.12
    - jax >0.2.16,<0.2.25
    - jaxlib >=0.1.69
    - numba >=0.52,<0.55
    - numpy ~=1.18
    - python >=3.7

test:
  imports:
    - numba4jax
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/PhilipVinc/numba4jax
  summary: Usa numba in jax-compiled kernels.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - PhilipVinc
