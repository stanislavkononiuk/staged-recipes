{% set name = "pycm" %}
{% set version = "7.5.1" %}

package:
   name: "{{ name }}"
   version: "{{ version }}"

source:
   url: http://software.igwn.org/lscsoft/source/{{ name }}-{{ semver_version }}.tar.gz
   sha256: 427466add2f0c3095a4aaece857cd403de603eda1a3462367deae03a4fb27057

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - cmake >=3.12.0
    - make  # [unix]
    - pkg-config  # [unix]
    - ctypesgen >=1.0.2
  host:  
    - cm >=9.0.1
    - python
    - setuptools
  run: 
    - cm >=9.0.1
    - python

test:
  requires:
    - pkg-config
  commands:
    - test -r ${PREFIX}/lib/libpycm.so  # [unix]
    - pkg-config --print-errors --exact-version "{{ version }}" pycm
  imports:
    - PyCm

about:
  home: "https://git.ligo.org/virgo/virgoapp/PyCm"
  license: "GPL-3.0-or-later"
  license_family: "GPL"
  license_file: "LICENSE"
  summary: "Python binding for the Cm Library"

extra:
  recipe-maintainers:
      - rhyspoulton
      - fcarbogn 
