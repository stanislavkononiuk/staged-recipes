{% set name = "pycm" %}
{% set version = "7.4.5" %}
{% set tag = "v7r4p5" %}



package:
   name: "{{ name|lower }}"
   version: "{{ version }}"

source:
   url: https://git.ligo.org/virgo/virgoapp/PyCm/-/archive/{{ tag }}/PyCm-{{ tag }}.tar.gz
   sha256: dac2ee002490d48e26cc9b2d9e115e271fbe20ad36b1d52324702ac8c07f0614

build:
  number: 0
  skip: true  # [win or osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.12.0
    - make  # [unix]
    - pkg-config  # [unix]
    - python
    - setuptools
  host:  
    - cm ==9.0.0
    - python
    - setuptools
  run: 
    - cm ==9.0.0
    - python

test:
  requires:
    - pkg-config
  commands:
    - test -r ${PREFIX}/lib/libpycm.so  # [unix]
    - test "$(pkg-config --print-errors --modversion pycm)" == "${PKG_VERSION}"  # [unix]
  imports:
    - PyCm

about:
  home: "https://git.ligo.org/virgo/virgoapp/PyCm"
  license: "GPL-3.0-or-later"
  license_family: "GPL"
  license_file: "LICENSE"
  summary: "Python binding for the Cm Library"

extra:
  recipe-maintainers:
      - rhyspoulton
      - fcarbogn 
