{% set name = "pycm" %}
{% set version = "7.4.4" %}
{% set tag = "v7r4p4" %}



package:
   name: "{{ name|lower }}"
   version: "{{ version }}"

source:
   url: https://git.ligo.org/virgo/virgoapp/PyCm/-/archive/{{ tag }}/PyCm-{{ tag }}.tar.gz
   sha256: 749dfdfdc6763260ab5b8f21103325733007f00d73f76e9f3814e612b77dbd8d

build:
  number: 0
  skip: true  # [win or osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.12.0
    - make  # [unix]
    - pkg-config  # [unix]
    - python
  host:  
    - cm ==9.0.0
    - python
  run: 
    - cm ==9.0.0
    - python

test:
  requires:
    - pkg-config
  commands:
    # sanity check
    - test -r ${PREFIX}/lib/libpycm.so  # [unix]
    # check pkg-config
    - test "$(pkg-config --print-errors --modversion pycm)" == "${PKG_VERSION}"  # [unix]
  imports:
    - PyCm

about:
  home: "https://git.ligo.org/virgo/virgoapp/PyCm"
  license: "GPL-3.0-or-later"
  license_family: "GPL"
  license_file: "LICENSE"
  summary: "Python binding for the Cm Library"

extra:
  recipe-maintainers:
      - rhyspoulton
      - fcarbogn 
