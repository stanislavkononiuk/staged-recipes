{% set name = "pycm" %}
{% set version = "7.5.2" %}

package:
   name: "{{ name }}"
   version: "{{ version }}"

source:
   url: http://software.igwn.org/lscsoft/source/{{ name }}-{{ version }}.tar.gz
   sha256: 8bb89d84778018c2fdbe9f26c3d512f2558e64efe53d4929fb52d9349aef1433

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - cmake >=3.12.0
    - make  # [unix]
    - pkg-config  # [unix]
    - ctypesgen >=1.0.2
  host:  
    - cm >=9.0.1
    - python
  run: 
    - cm >=9.0.1
    - python

test:
  requires:
    - pkg-config
  commands:
    - test -r ${PREFIX}/lib/libpycm.so  # [unix]
    - pkg-config --print-errors --exact-version "{{ version }}" pycm
  imports:
    - PyCm

about:
  home: "https://git.ligo.org/virgo/virgoapp/PyCm"
  license: "GPL-3.0-or-later"
  license_family: "GPL"
  license_file: "LICENSE"
  summary: "Python binding for the Cm Library"

extra:
  recipe-maintainers:
      - rhyspoulton
      - fcarbogn 
