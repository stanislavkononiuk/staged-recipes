{% set name = "pycm" %}
{% set version = "7.5.1" %}
{% set tag = "v7r5p1" %}



package:
   name: "{{ name|lower }}"
   version: "{{ version }}"

source:
   url: https://git.ligo.org/virgo/virgoapp/PyCm/-/archive/{{ tag }}/PyCm-{{ tag }}.tar.gz
   sha256: 10f2761e92ea9dbfa79e33f79aedac289965664ddb0857ece13b95d2c4b67770

build:
  number: 0
  skip: true  # [win or osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.12.0
    - make  # [unix]
    - pkg-config  # [unix]
    - python
    - setuptools
  host:  
    - cm >=9.0.0
    - python
    - setuptools
  run: 
    - cm >=9.0.0
    - python

test:
  requires:
    - pkg-config
  commands:
    - test -r ${PREFIX}/lib/libpycm.so  # [unix]
    - test "$(pkg-config --print-errors --modversion pycm)" == "${PKG_VERSION}"  # [unix]
  imports:
    - PyCm

about:
  home: "https://git.ligo.org/virgo/virgoapp/PyCm"
  license: "GPL-3.0-or-later"
  license_family: "GPL"
  license_file: "LICENSE"
  summary: "Python binding for the Cm Library"

extra:
  recipe-maintainers:
      - rhyspoulton
      - fcarbogn 
