{% set version = '0.1-9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mvnormtest
  version: {{ version|replace("-", "_") }}

source:
  fn: mvnormtest_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/mvnormtest_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/mvnormtest/mvnormtest_{{ version }}.tar.gz
  sha256: 46dab6eb9e7d55b8d4054d14029613b89a308259f86ddc8952b0bf752e975dc5

build:
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('mvnormtest')"  # [not win]
    - "\"%R%\" -e \"library('mvnormtest')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=mvnormtest
  license: GPL-2 and GPL-3
  summary: Generalization of shapiro-wilk test for multivariate variables.
  license_family: GPL
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-2'  # [win]

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
