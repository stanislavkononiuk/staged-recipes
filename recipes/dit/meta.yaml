{% set name = "dit" %}
{% set version = "1.2.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9c34048e2c61a9866ce766c07238f50983c174cf332479c99fb91187af232f68

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - boltons
    - contextlib2
    - debtcollector
    - networkx
    - numpy >=1.11
    - pip
    - pip
    - prettytable
    - python
    - scipy >=0.15.0
    - six >=1.4.0
  run:
    - boltons
    - contextlib2
    - debtcollector
    - networkx
    - numpy >=1.11
    - prettytable
    - python
    - scipy >=0.15.0
    - six >=1.4.0

test:
  imports:
    - dit
    - dit.algorithms
    - dit.divergences
    - dit.example_dists
    - dit.inference
    - dit.math
    - dit.multivariate
    - dit.multivariate.common_informations
    - dit.multivariate.secret_key_agreement
    - dit.other
    - dit.pid
    - dit.pid.distributions
    - dit.profiles
    - dit.rate_distortion
    - dit.shannon
    - dit.utils

about:
  home: http://dit.io
  license: BSD
  license_family: BSD
  license_file: 
  summary: Python package for information theory.
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - volpatto
