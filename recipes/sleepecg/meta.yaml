{% set name = "SleepECG" %}
{% set pypi_name = "sleepecg" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ pypi_name[0] }}/{{ pypi_name }}/{{ pypi_name }}-{{ version }}.tar.gz
  sha256: fd89d91d5ee5bc1ff640adb68a5b184b52022a987ab730368307a0ee7dbfca5f

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py<37]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python
    - numpy >=1.20.0
    - requests >=2.25.0
    - scipy >=1.6.0
    - tqdm >=4.59.0
    - numba >=0.53.0
    - pandas >=1.2.0
    - wfdb >=3.3.0

test:
  imports:
    - sleepecg
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://sleepecg.readthedocs.io/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A toolbox for sleep stage classification using ECG data'
  dev_url:   https://github.com/cbrnr/sleepecg

extra:
  recipe-maintainers:
    - hoechenberger
