{% set name = "nose2" %}
{% set version = "0.7.4" %}
{% set sha256 = "954a62cfb2d2ac06dad32995cbc822bf00cc11e20d543963515932fd4eff33fa" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name|lower }}-{{ version }}.tar.gz
  url: https://files.pythonhosted.org/packages/93/46/a389a65237d0520bb4a98fc174fdf6568ad9dcc79b9c1d1f30afc6776031/{{ name|lower }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - nose2 = nose2:discover
    - nose2-3.6 = nose2:discover

requirements:
  build:
    - python
    - setuptools
    - six >=1.7
    - coverage >=4.4.1
  run:
    - python

test:
  imports:
    - nose2
    - nose2.plugins
    - nose2.plugins.loader
    - nose2.tests
    - nose2.tests.functional
    - nose2.tests.unit
    - nose2.tools
  commands:
    - nose2 --help
    - nose2-3.6 --help

about:
  home: https://github.com/nose-devs/nose2
  license: BSD
  summary: 'nose2 is the next generation of nicer testing for Python'
  license_family: BSD

extra:
  recipe-maintainers:
    - npavlovikj
