{% set name = "camelot-py" %}
{% set version = "0.2.3" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/socialcopsdev/camelot/archive/v{{ version }}.tar.gz
  sha256: dea28dd0e37f4a8c25ee083fa4a5a76e3e193db30f4e9d267de2739a2fd97672

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - pip
    - python
  run:
    - tk
    - ghostscript  # [not win]
    - click >=6.7
    - matplotlib >=2.2.3
    - numpy >=1.15.2
    - opencv >=3.4.2
    - openpyxl >=2.5.8
    - pandas >=0.23.4
    - pdfminer.six >=20170720
    - pycryptodome
    - pypdf2 >=1.26.0
    - python

test:
  imports:
    - camelot
  commands:
    - camelot --help

about:
  home: http://camelot-py.readthedocs.io/
  license: MIT
  license_file: LICENSE
  summary: PDF Table Extraction for Humans.

extra:
  recipe-maintainers:
    - vinayak-mehta
