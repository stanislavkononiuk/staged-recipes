{% set name = "nbresuse" %}
{% set version = "0.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4289c492cb98f0fc4590da3a14cb7b0ece80cd9333dbff3341d9a8936e2995df

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - notebook
    - psutil

test:
  imports:
    - nbresuse

about:
  home: https://github.com/yuvipanda/nbresuse
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "Jupyter Notebook Extension for monitoring Resource Usage"

  dev_url: https://github.com/yuvipanda/nbresuse

extra:
  recipe-maintainers:
    - krinsman
    - jtpio
