{% set name = "bg-atlasapi" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brainglobe/bg-atlasapi/archive/v{{ version }}.tar.gz
  sha256: d7ef8a14c5e2729040a450bb310257bb77ff3117908217737569c395e72594c6

build:
  entry_points:
    - brainglobe = bg_atlasapi.cli:bg_cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - bg-space >=0.5.0
    - click
    - meshio
    - numpy
    - pandas
    - python >=3.6
    - requests
    - rich
    - tifffile
    - tqdm >=4.46.1
    - treelib

test:
  imports:
    - bg_atlasapi
  commands:
    - pip list
    - pip check
    - brainglobe --help
  requires:
    - pip

about:
  home: https://github.com/brainglobe/bg-atlasapi
  license: BSD-3-Clause
  license_file: LICENSE
  summary: "A lightweight python module to interact with atlases for systems neuroscience"

extra:
  recipe-maintainers:
    - conda-forge/napari
    - vigji
