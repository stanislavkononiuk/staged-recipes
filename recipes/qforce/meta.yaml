{% set name = "qforce" %}
{% set version = "0.6.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qforce-{{ version }}.tar.gz
  sha256: 49460c8074d7c554c6b0b00326ded6cd3afdd262899442f4451f8cd9d57c081d

build:
  entry_points:
    - qforce=qforce.main:run
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - ase
    - matplotlib-base
    - networkx
    - numba >=0.50
    - numpy
    - pulp <2.2
    - pycolt >=0.5.3
    - python >=3.6
    - scipy
    - seaborn

test:
  imports:
    - qforce
  commands:
    - pip check
    - qforce --help
  requires:
    - pip

about:
  home: https://github.com/selimsami/qforce
  summary: 'Q-Force: Quantum mechanically augmented molecular force fields'
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - janssen
