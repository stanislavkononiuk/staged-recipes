package:
  name: ros-conda-base
  version: 0.0.1

build:
  number: 0
  noarch: generic

requirements:
  run:
    - ros-conda-mutex * melodic
  run_constrained:
    - boost 1.68.*
    - cmake >=3.7.2
    - gazebo >=9.0
    - ogre3d >=3.2
    - opencv >=3.2
    - pcl >=1.8.1
    - pyqt >=5.7
    - qt >=5.7

test:
  commands:
    - exit 0

about:
  home: https://www.ros.org/
  summary: Run constraints for the ROS infrastructure on conda.
  description: |
    Run constraints for the ROS infrastructure on conda.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - wolfv
    - lesteve
    - SylvainCorlay
