{% set name = "dokter" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dokter-{{ version }}.tar.gz
  sha256: 9ce8006d43f600f4fd33d8d60351568149b55b4373662a0e0aa387ee5bb2c19e

build:
  entry_points:
    - dokter=dokter.main:dokter
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools
  run:
    - python >=3.7
    - shellcheck-py ==0.8.0.4

test:
  imports:
    - dokter
  commands:
    - pip check
    - dokter --help
  requires:
    - pip

about:
  home: https://gitlab.com/gitlab-org/incubation-engineering/ai-assist/dokter
  summary: 'dokter: The doctor for your Dockerfiles'
  dev_url: https://gitlab.com/gitlab-org/incubation-engineering/ai-assist/dokter/-/tree/main
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - MattChanTK
