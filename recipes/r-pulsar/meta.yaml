{% set version = '0.3.6' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pulsar
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pulsar_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pulsar/pulsar_{{ version }}.tar.gz
  sha256: b5851bf365003ace07542fd21ccff015c4b21ffd73e21ec3a539563e9ef53564

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-matrix
  run:
    - r-base
    - r-matrix

test:
  commands:
    - $R -e "library('pulsar')"           # [not win]
    - "\"%R%\" -e \"library('pulsar')\""  # [win]

about:
  home: http://github.com/zdk123/pulsar, http://arxiv.org/abs/1605.07072
  license: GPL (>= 2)
  summary: "Model selection for penalized graphical models using the Stability Approach to Regularization
    Selection ('StARS'), with options for speed-ups including Bounded StARS (B-StARS),
    batch computing, and other stability metrics (e.g., graphlet stability G-StARS).
    Christian L. M\xFCller, Richard Bonneau, Zachary Kurtz (2016) <arXiv:1605.07072>."
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - zdk123

