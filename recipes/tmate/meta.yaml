{% set version = "2.4.0" %}

package:
  name: tmate
  version: {{ version }}

source:
  url: https://github.com/tmate-io/tmate/archive/{{ version }}.tar.gz
  sha256: 62b61eb12ab394012c861f6b48ba0bc04ac8765abca13bdde5a4d9105cb16138

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - autoconf
    - automake
    - libtool
    - m4
    - pkg-config

  host:
    - libevent
    - ncurses
    - msgpack-c
    - libssh  # [linux]
    - krb5

  run:
    # TODO: add run exports for ncurses
    - ncurses
    # TODO: add run exports for msgpack-c
    - msgpack-c
    - krb5

test:
  commands:
    # Verify command existence.
    - which tmate

    # Check that no server is running.
    - $(tmate info || true) 2> >(grep "no server running on")

about:
  home: https://tmate.io/
  dev_url: https://github.com/tmate-io/tmate
  license: ISC
  license_file: COPYING
  summary: Instant Terminal Sharing.

extra:
  recipe-maintainers:
    - hmaarrfk
    # - jakirkham
    # - dougalsutherland
