{% set name = "mlinsights" %}
{% set version = "0.3.549" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mlinsights-{{ version }}.tar.gz
  sha256: ba082a52c940448902424a8b0ce5dbbcd28dda01a61e3a46dc4e1715aced1823

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - pip
    - pyquickhelper
    - python >=3.7
    - scikit-learn
    - scipy
  run:
    - cython
    - matplotlib-base
    - numpy >=1.16
    - pandas
    - pandas-streaming
    - python >=3.7
    - scikit-learn >=0.22.1
    - scipy

test:
  imports:
    - mlinsights
    - mlinsights.helpers
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.xavierdupre.fr/app/mlinsights/helpsphinx/index.html
  summary: Extends scikit-learn with a couple of new models, transformers, metrics, plotting.
  license: Apache-2.0
  license_file: .eggs/fire-0.4.0-py3.9.egg/EGG-INFO/LICENSE

extra:
  recipe-maintainers:
    - janjagusch
