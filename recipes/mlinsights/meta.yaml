{% set name = "mlinsights" %}
{% set version = "0.3.543" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/sdpython/mlinsights/archive/refs/tags/v540.tar.gz  # Unfortunately that PyPI release does not contain a license file and the GitHub tags don't match the PyPI releases
  sha256: f5b4c9a71bfeef17954646dc58827eb50a59253e6bc99a398227b2a421e49727

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - pip
    - pyquickhelper
    - python
    - scikit-learn
    - scipy
  run:
    - cython
    - matplotlib-base
    - numpy >=1.16
    - pandas
    - pandas-streaming
    - python
    - scikit-learn >=0.22.1
    - scipy

test:
  imports:
    - mlinsights
    - mlinsights.helpers
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.xavierdupre.fr/app/mlinsights/helpsphinx/index.html
  summary: Extends scikit-learn with a couple of new models, transformers, metrics, plotting.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - janjagusch
