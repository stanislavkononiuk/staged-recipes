{% set name = "upolygon" %}
{% set version = "0.1.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/upolygon-{{ version }}.tar.gz
  sha256: de148c107daf068b169c95491b4bd1b80137e53cb0eb965a539ba85097c39e97

build:
  number: 0
  skip: true   # [py2k]
  script: USE_CYTHON=true {{ PYTHON }} -m pip install . -vv   # [not win]
  script: {{ PYTHON }} -m pip install . -vv   # [win]

requirements:
  build:
    - {{ compiler('c') }}   # [win]
  host:
    - cython   # [not win]
    - pip
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - upolygon
  commands:
    - pip check
    - pytest
  requires:
    - pip
    - pytest
    - numpy

about:
  home: https://github.com/v7labs/upolygon
  summary: Collection of fast polygon operations for DL
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hajapy
