{% set version = "2.6" %}

package:
  name: traffic
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/t/traffic/traffic-{{ version }}.tar.gz
  sha256: c9bdcce90139d8334ca4662d53fa8f457c52f3ca4f93f5d833ce1b31831f390d

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy >=1.18
    - scipy
    - matplotlib-base
    - pandas >=1.0.0
    - pyproj >=2.0
    - cartes >=0.2
    - shapely
    - requests
    - requests_pkcs12
    - appdirs
    - paramiko
    - typing_extensions
    - altair
    - ipywidgets
    - ipyleaflet
    - tqdm >=4.28
    - pymodes >=2.9
    - openap
    - pyarrow
    - beautifulsoup4
    - lxml
    - metar

test:
  source_files:
    - traffic
  requires:
    - pytest
    - pip
  commands:
    - pip check
  imports:
    - traffic

about:
  home: https://github.com/xoolive/traffic
  license: MIT
  license_file: license.md
  summary: 'A toolbox for processing and analysing air traffic data'
  doc_url: https://traffic-viz.github.io/

extra:
  recipe-maintainers:
    - xoolive
