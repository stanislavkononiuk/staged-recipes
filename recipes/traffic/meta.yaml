{% set version = "2.5" %}

package:
  name: traffic
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/t/traffic/traffic-{{ version }}.tar.gz
  sha256: d7caf30df9ce51f95c40e7d0bd83e191fa9f6b8075e2cede2a92000e2810330d

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.18
    - scipy
    - matplotlib-base
    - pandas >=1.0.0
    - pyproj >=2.0
    - Cartopy
    - Shapely
    - requests
    - requests_pkcs12
    - appdirs
    - paramiko
    - typing_extensions
    - altair
    - ipywidgets
    - ipyleaflet
    - tqdm >=4.28
    - cartotools >=1.2.2
    - pyModeS >=2.8
    - openap

test:
  imports:
    - traffic

about:
  home: https://github.com/xoolive/traffic
  license: MIT
  license_file: license.md
  summary: 'A toolbox for processing and analysing air traffic data'
  doc_url: https://traffic-viz.github.io/

extra:
  recipe-maintainers:
    - xoolive
