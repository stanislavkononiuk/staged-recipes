{% set name = "blackjax" %}
{% set version = "0.9.1" %}
{% set sha = "ff2cf92808853cd58e83cf42f04df6a8dbd5ff373e58d4fae718699ea80fc3d8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz  
  sha256: {{ sha256 }}

build:  
  script: {{ PYTHON }} -m pip install . -vv  
  skip: true  # [win or py<37]
  number: 0

requirements:  
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - jaxlib >=0.3.10
    - jax >=0.3.13
    - jaxopt >=0.4.2
    - fastprogress >=0.2.0

test:  
   imports:
    - {{ name }}

about:
  home: https://github.com/blackjax-devs/blackjax
  summary: 'BlackJAX is a sampling library designed for ease of use, speed and modularity'
  description: |
    BlackJAX is a sampling library designed for ease of use, speed and modularity  
  license: Apache-2.0    
  license_file: LICENSE
  doc_url: https://blackjax-devs.github.io/blackjax/
  dev_url: https://github.com/blackjax-devs/blackjax

extra:
  recipe-maintainers:    
    - dirmeier
