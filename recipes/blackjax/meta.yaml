{% set name = "blackjax" %}
{% set version = "0.0.9" %}
{% set sha = "2951741d48fac8b642e178d6970a700eda64aa778eccbb8d9b4fb833066379527" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz  
  sha256: {{ sha256 }}

build:  
  noarch: python  
  number: 0

requirements:  
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - jaxlib
    - jax
    - jaxopt
    - fastprogress

test:  
   imports:
    - {{ name }}

about:
  home: https://github.com/blackjax-devs/blackjax
  summary: 'BlackJAX is a sampling library designed for ease of use, speed and modularity'
  description: |
    BlackJAX is a sampling library designed for ease of use, speed and modularity  
  license: Apache-2.0    
  license_file: LICENSE.txt  
  doc_url: https://blackjax-devs.github.io/blackjax/
  dev_url: https://github.com/blackjax-devs/blackjax

extra:
  recipe-maintainers:    
    - dirmeier
