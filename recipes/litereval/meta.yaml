{% set name = "litereval" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6ab900b532b9651b23780301a23e6e330c14076208b0c56300e09cc573a3546d

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - litereval
  commands:
    - "{{ PYTHON }} -m litereval"

about:
  home: https://github.com/kiwi0fruit/litereval
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Wrapper around ast.literal_eval with new {foo='bar', key=None} dict syntax."
  doc_url: https://github.com/kiwi0fruit/litereval
  dev_url: https://github.com/kiwi0fruit/litereval

extra:
  recipe-maintainers:
    - kiwi0fruit
