{% set name = "litereval" %}
{% set version = "0.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cb4badcc23df50188561545c3612cc4d2487de5381621d41f3848ce1ce8db2af

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - python >=3.6
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - litereval
  commands:
    - "{{ PYTHON }} -m litereval"

about:
  home: https://github.com/kiwi0fruit/litereval
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Wrapper around ast.literal_eval with new {foo='bar', key=None} dict syntax."
  doc_url: https://github.com/kiwi0fruit/litereval
  dev_url: https://github.com/kiwi0fruit/litereval

extra:
  recipe-maintainers:
    - kiwi0fruit

    