{% set version = '1.3-9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-polynom
  version: {{ version|replace("-", "_") }}

source:
  fn: polynom_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/polynom_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/polynom/polynom_{{ version }}.tar.gz
  sha256: d35a50925cc5552a6aac0816a91dbc03e9fd77da47e06d27572fde9dcbee9de8

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('polynom')"  # [not win]
    - "\"%R%\" -e \"library('polynom')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=polynom
  license: GPL-2
  summary: A collection of functions to implement a class for univariate polynomial manipulations.
  license_family: GPL2

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
