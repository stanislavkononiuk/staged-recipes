{% set version = '2.4.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-qdap
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/qdap_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/qdap/qdap_{{ version }}.tar.gz
  sha256: dcfa23fa4bdc75704e92a82f90ca70fae27d5cc15d67b7df0a8c516635abdb8c

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-nlp
    - r-rcolorbrewer
    - r-rcurl
    - r-xml
    - r-chron
    - r-dplyr >=0.3
    - r-gdata
    - r-gender >=0.5.1
    - r-ggplot2 >=2.1.0
    - r-gridextra
    - r-igraph
    - r-opennlp >=0.2_1
    - r-plotrix
    - r-qdapdictionaries >=1.0.2
    - r-qdapregex >=0.1.2
    - r-qdaptools >=1.3.1
    - r-reshape2
    - r-scales
    - r-stringdist
    - r-tidyr
    - r-tm >=0.7.6
    - r-venneuler
    - r-wordcloud
    - r-xlsx
  run:
    - r-base
    - r-nlp
    - r-rcolorbrewer
    - r-rcurl
    - r-xml
    - r-chron
    - r-dplyr >=0.3
    - r-gdata
    - r-gender >=0.5.1
    - r-ggplot2 >=2.1.0
    - r-gridextra
    - r-igraph
    - r-opennlp >=0.2_1
    - r-plotrix
    - r-qdapdictionaries >=1.0.2
    - r-qdapregex >=0.1.2
    - r-qdaptools >=1.3.1
    - r-reshape2
    - r-scales
    - r-stringdist
    - r-tidyr
    - r-tm >=0.7.6
    - r-venneuler
    - r-wordcloud
    - r-xlsx

test:
  commands:
    - $R -e "library('qdap')"           # [not win]
    - "\"%R%\" -e \"library('qdap')\""  # [win]

about:
  home: http://trinker.github.com/qdap/
  license: GPL-2.0-only
  summary: Automates many of the tasks associated with quantitative discourse analysis of transcripts
    containing discourse including frequency counts of sentence types, words, sentences,
    turns of talk, syllables and other assorted analysis tasks. The package provides
    parsing tools for preparing transcript data. Many functions enable the user to aggregate
    data by any number of grouping variables, providing analysis and seamless integration
    with other R packages that undertake higher level analysis and visualization of
    text. This affords the user a more efficient and targeted analysis. 'qdap' is designed
    for transcript analysis, however, many functions are applicable to other areas of
    Text Mining/ Natural Language Processing.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - brendanf

