{% set name = "pynauty" %}
{% set version = "1.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pynauty-{{ version }}.tar.gz
  sha256: 771c6254fd89760ed5ad057676fbe59d9abb898352652e9774a0d43dd6c50096

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - pynauty
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pdobsan/pynauty
  summary: Isomorphism testing and automorphisms of graphs.
  license: Unlicense
  license_file: COPYING

extra:
  recipe-maintainers:
    - jan-janssen
