{% set version = "0.1.5a0" %}

package:
  name: ogh
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/o/ogh/ogh-{{ version }}.tar.gz
  sha256: ccea38e805f6279e7f69a53caa4ae57baa0b742d7cc4ad6d80eec2110a4e7ed3

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - pandas
    - dask
    - descartes
    - geopandas
    - beautifulsoup4
    - basemap
    - python-wget

test:
  imports:
    - ogh

about:
  home: https://github.com/Freshwater-Initiative/Observatory
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tools for observing the terrestrial and aquatic surfaces of Earth

extra:
  recipe-maintainers:
    - lsetiawan
