{% set provider = "ecctl" %}
{% set goname = "github.com/elastic/"+provider.lower() %}
{% set version = "1.0.1" %}

{% set name = goname.split('/')[-1] %}
{% set pkg_src = ('src/'+goname).replace("/",os.sep) %}

package:
  name: go-{{ name|lower }}
  version: {{ version }}

source:
  - folder: {{ pkg_src }}
    url: https://{{ goname }}/archive/v{{ version }}.tar.gz
    sha256: 12c99e715b114df583e172bee3ffc81a90802b7801f3326b827f204e0d5e3605

# Can we get windows to work?
build:
  skip: True # [win]
  number: 0

# Do we really need make?
requirements:
  build:
    - {{ compiler('go') }}
    - make

test:
  requires:
    - m2-bash       # [win]
    - m2-coreutils  # [win]

  commands:
    - ecctl -h || true

about:
  home: https://www.elastic.co/
  license: Apache-2.0
  license_file: {{ pkg_src }}/LICENSE
  summary: ecctl is the CLI for the Elasticsearch Service and Elastic Cloud Enterprise APIs.
  doc_url: https://www.elastic.co/guide/en/ecctl/current/index.html
  dev_url: https://github.com/elastic/{{ name }}

extra:
  recipe-maintainers:
    - MatthewJanuszewski
    - oblute
