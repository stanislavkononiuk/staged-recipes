{% set name = "ecctl" %}
{% set version = "1.0.1" %}

package:
  name: go-{{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/elastic/ecctl/archive/v1.0.1.tar.gz
  sha256: 12c99e715b114df583e172bee3ffc81a90802b7801f3326b827f204e0d5e3605

# Can we get windows to work?
build:
  skip: True # [win]
  number: 0

# Do we really need make?
requirements:
  build:
    - {{ compiler('go') }}
    - make

test:
  requires:
    - m2-bash       # [win]
    - m2-coreutils  # [win]

  commands:
    - test -x {{ target_gobin }}ecctl{{ target_goexe }}
    - ecctl -h || true

about:
  home: https://www.elastic.co/
  license: Apache-2.0
  license_file: LICENSE
  summary: ecctl is the CLI for the Elasticsearch Service and Elastic Cloud Enterprise APIs.
  doc_url: https://www.elastic.co/guide/en/ecctl/current/index.html
  dev_url: https://github.com/elastic/{{ name }}

extra:
  recipe-maintainers:
    - MatthewJanuszewski
    - oblute
