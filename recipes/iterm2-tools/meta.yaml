package:
  name: iterm2-tools
  version: "2.3"

source:
  fn: iterm2-tools-2.3.tar.gz
  url: https://pypi.python.org/packages/source/i/iterm2-tools/iterm2-tools-2.3.tar.gz
  sha1: a49135aa73f45e135d4a27b6693e10afe597dcb6

build:
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
  run:
    - python

test:
  imports:
    - iterm2_tools
    - iterm2_tools.tests

about:
  home: https://github.com/asmeurer/iterm2-tools
  license: MIT
  summary: 'iTerm2 tools.'

  description: |
    Some tools for working with iTerm2's proprietary escape codes.
  doc_url: https://iterm2-tools.readthedocs.org/
  dev_url: https://github.com/asmeurer/iterm2-tools

extra:
  recipe-maintainers:
    - asmeurer
