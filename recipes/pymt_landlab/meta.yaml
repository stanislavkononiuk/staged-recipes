{% set version = "0.2.1" %}

package:
  name: pymt_landlab
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pymt_landlab/pymt_landlab-{{ version }}.tar.gz
  sha256: 2b0ed43fb69c099fea04c9351a09c48205ca4af00d7c4eb082302c5605d38362

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
    - model_metadata
  run:
    - python
    - landlab

test:
  imports:
    - pymt_landlab

about:
  home: http://github.com/pymt-lab/pymt_landlab
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'PyMT plugin for landlab components'
  doc_url: http://github.com/pymt-lab/pymt_landlab
  dev_url: http://github.com/pymt-lab/pymt_landlab

extra:
  recipe-maintainers:
    - mcflugen
