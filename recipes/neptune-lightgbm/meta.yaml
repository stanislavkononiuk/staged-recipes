{% set name = "neptune-lightgbm" %}
{% set version = "0.9.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/neptune-ai/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 7decbc92369db3a48b1d65ec8794dd3207547f18bc502bd1eab2e7594515747c

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - neptune-client >=0.9
    - python >=3.6
    - lightgbm

test:
  imports:
    - neptune_lightgbm
    - neptune_lightgbm.impl

about:
  home: https://neptune.ai/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Neptune Client integration with Scikit-Learn
  doc_url: https://github.com/neptune-ai/neptune-sklearn/blob/master/README.md
  dev_url: https://github.com/neptune-ai/neptune-sklearn

extra:
  recipe-maintainers:
    - aniezurawski
    - HubertJaworski
    - pitercl
    - PiotrJander
    - shnela
    - pkasprzyk
