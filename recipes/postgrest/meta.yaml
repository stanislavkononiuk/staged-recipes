{% set name = "postgrest" %}
{% set pypi_name = "postgrest-py" %}
{% set version = "0.10.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ pypi_name[0] }}/{{ pypi_name }}/{{ pypi_name }}-{{ version }}.tar.gz
  sha256: 533faefd4e231200478dcaabf97c2523b567d6977fa77f19338ff97e5663fda3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - python >=3.7
    - pip
    - poetry
  run:
    - python >=3.7
    - deprecation >=2.1.0
    - httpx >=0.23.0
    - pydantic >=1.9.0

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - postgrest

about:
  home: https://github.com/supabase-community/postgrest-py
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: PostgREST client for Python. This library provides an ORM interface to PostgREST
  description: |
    PostgREST client for Python. This library provides an ORM interface to PostgREST

extra:
  recipe-maintainers:
    - timkpaine
