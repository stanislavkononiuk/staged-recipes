{% set name = "sk-dist" %}
{% set version = "0.1.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fd956610ef88343686c6dcc1e01df617829cdf43444a4d3a41437b214df8a89d

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    # - {{ compiler('c') }}

  host:
    - python >=3.5
    - pip
  run:
    - joblib
    - numpy
    - pandas >=0.17.0
    - python >=3.5
    - scikit-learn >=0.20.0
    - scipy

test:
  imports:
    - skdist
    - skdist.distribute
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/sk-dist/
  summary: "Distributed scikit-learn meta-estimators with PySpark"
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sevo
