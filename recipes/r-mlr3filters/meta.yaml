{% set version = '0.4.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mlr3filters
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mlr3filters_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mlr3filters/mlr3filters_{{ version }}.tar.gz
  sha256: c49046b6f77cf9e83384162514e7aefadcaa182e83e354361b9d70c1282c4316

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-r6
    - r-backports
    - r-checkmate
    - r-data.table
    - r-mlr3 >=0.1.8
    - r-mlr3misc
    - r-paradox
  run:
    - r-base
    - r-r6
    - r-backports
    - r-checkmate
    - r-data.table
    - r-mlr3 >=0.1.8
    - r-mlr3misc
    - r-paradox

test:
  commands:
    - $R -e "library('mlr3filters')"           # [not win]
    - "\"%R%\" -e \"library('mlr3filters')\""  # [win]

about:
  home: https://mlr3filters.mlr-org.com, https://github.com/mlr-org/mlr3filters
  license: LGPL-3.0-only
  summary: Extends 'mlr3' with filter methods for feature selection. Besides standalone filter
    methods built-in methods of any machine-learning algorithm are supported.  Partial
    scoring of multivariate filter methods is supported.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - pascal-git

