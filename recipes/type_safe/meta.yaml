{% set name = "type_safe" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/foonathan/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 49c703d52b724635cb9ee0cfeac9e2c9957134380da900a69791bd0e3d0c3673

build:
  noarch: generic
  number: 0

requirements:
  build:
    - cmake

test:
  commands:
    - test -f $PREFIX/include/type_safe/optional.hpp

about:
  home: https://github.com/foonathan/type_safe
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'zero overhead abstractions that use the C++ type system to prevent bugs'
  doc_url: https://type_safe.foonathan.net/
  dev_url: https://github.com/foonathan/type_safe

extra:
  recipe-maintainers:
    - saraedum
