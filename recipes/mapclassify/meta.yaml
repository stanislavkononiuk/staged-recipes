{% set name = "mapclassify" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a905be0f124a8d0b96fd9a65c65afcc9699a07e25dc3a3ac445e51e2df380ec7
  # sha256 is the prefered checksum -- you can get it for a file with:
  #  `openssl sha256 <file name>`.
  # You may need the openssl package, available on conda-forge
  #  `conda install openssl -c conda-forge``

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - scipy

test:
  imports:
    - mapclassify
    - mapclassify.api

about:
  home: https://github.com/pysal/mapclassify
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Classification schemes for choropleth mapping'
  dev_url: https://github.com/pysal/mapclassify

extra:
  recipe-maintainers:
    - sjsrey
    - ljwolf
    - jorisvandenbossche

