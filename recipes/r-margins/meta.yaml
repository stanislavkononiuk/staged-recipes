{% set version = '0.3.23' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-margins
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/margins_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/margins/margins_{{ version }}.tar.gz
  sha256: 8e4804788155440713eb643ebe39fc9478d0839ce409535dd98dfff3eb42c1be

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:

  host:
    - r-base
    - r-mass
    - r-data.table
    - r-prediction >=0.3.6
  run:
    - r-base
    - r-mass
    - r-data.table
    - r-prediction >=0.3.6

test:
  commands:
    - $R -e "library('margins')"           # [not win]
    - "\"%R%\" -e \"library('margins')\""  # [win]

about:
  home: https://github.com/leeper/margins
  license: MIT
  summary: An R port of Stata's 'margins' command, which can be used to calculate marginal (or
    partial) effects from model objects.
  license_family: MIT

extra:
  recipe-maintainers:
    - conda-forge/r
    - philip-khor

