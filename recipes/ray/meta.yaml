{% set version = "0.8.0" %}

package:
  name: ray
  version: {{ version }}

source:
  url: https://github.com/ray-project/ray/archive/ray-{{ version }}.tar.gz
  sha256: 2da0a27e00febd16e9421261a3b3ef5352bf37378e28d1adabbf73879f910748

build:
  number: 0
  skip: True  # [py<36]
  # script: "{{ PYTHON }} -m pip install . -vv"
  # script: "cd python && {{ PYTHON }} -m pip install . --no-deps -vv"
  script:
  # - ci/travis/install-bazel.sh fails on line 22 wget command not found, try making bazel a dependency
  - ls
  - ls README.rst
  - cd python
  - ls
  - ls ../README.rst
  - {{ PYTHON }} -m pip install --editable . --verbose -vv
  # --editable is a little silly for a conda-forge package, but the ray installation instructions require it, and I finally realized why.
  # ray has no MANIFEST.in, nor anything that serves the same function.
  # So README.rst is not copied by pip, so it is not found in pip's temporary directory.

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - bazel
    - unzip
  host:
    - python
    - pip
    - cython >=0.29
  run:
    - python
    - numpy
    - filelock
    - funcsigs
    - click
    - colorama
    - pytest
    - pyyaml
    - redis
    - six >=1.0.0
    - flatbuffers

test:
  imports:
    - ray
    - ray.tests

about:
  home: https://github.com/ray-project/ray
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Ray is a fast and simple framework for building and running distributed applications.'
  description: |
    Ray is a fast and simple framework for building and running
    distributed applications.
  doc_url: https://ray.readthedocs.io/
  dev_url: https://github.com/ray-project/ray

extra:
  recipe-maintainers:
    - dHannasch
