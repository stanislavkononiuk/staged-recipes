{% set name = "shortcutter" %}
{% set version = "0.1.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 82304e59cf69f737e4bb04f3f198012b8539055b97e58818eeb3aebe3ceab039

build:
  number: 0
  entry_points:
    - shortcutter = shortcutter:main
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - python
    - pip
  host:
    - python
    - pip
  run:
    - pywin32  # [win]

test:
  imports:
    - shortcutter
  commands:
    - shortcutter --help

about:
  home: https://github.com/kiwi0fruit/shortcutter
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Easy cross-platform creation of shortcuts supporting virtual and Anaconda environments (fork of Shortcut)'
  doc_url: https://github.com/kiwi0fruit/shortcutter
  dev_url: https://github.com/kiwi0fruit/shortcutter

extra:
  recipe-maintainers:
    - kiwi0fruit
