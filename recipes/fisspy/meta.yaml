{% set name = "fisspy" %}
{% set version = "0.9.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2a95e6106ef8d1567ccd26a31fc3e6cded2e4b2f0e9bbd5a56a7ec27921b7dfe

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python>=3.6
    - pip
    - setuptools
  run:
    - python>=3.6
    - scipy
    - interpolation
    - astropy
    - sunpy
    - numba
    - matplotlib
    - ffmpeg
    - pillow
    - numpy
    - statsmodels

test:
  imports:
    - fisspy
    - fisspy.read
    - fisspy.analysis

about:
  home: http://fiss.snu.ac.kr/
  license: BSD-2
  license_family: BSD-2
  license_file: LICENSE.txt
  summary: 'Python analysis tools for GST/FISS'
  dev_url: https://github.com/SNU-sunday/fisspy

extra:
  recipe-maintainers:
    - jhkang0301
