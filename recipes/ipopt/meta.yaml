# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe

# Jinja variables help maintain the recipe as you'll update the version only here.
{% set name = "Ipopt" %}
{% set version = "3.12.5" %}
{% set sha256 = "53e7af6eefcb6de1f8e936c9c887c7bcb5a9fa4fcf7673a227f16de131147325" %}
{% set variant = "openblas" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://www.coin-or.org/download/source/{{ name }}/{{ name }}-{{ version }}.tgz
  sha256: {{ sha256 }}
  patches:
    - curl_patch.patch

build:
  skip: True  # [win]
  number: 0

requirements:
  build:
    - gcc  # [not win]
    - mkl

  run:
    - gcc  # [not win]
    - mkl

test:
  files:
    - Cpp_example
    - mytoy.nl

about:
  home: https://projects.coin-or.org/Ipopt/
  license: EPL
  license_file: LICENSE
  summary: Software package for large-scale nonlinear optimization'

extra:
  recipe-maintainers:
    - Peter St. John
