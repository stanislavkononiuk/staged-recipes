{% set version = "1.0.0a3" %}
{% set sha256 = "6cf804fed4f4ee33d486948e21c9a8fc6a4bccf78cdf79d0b7fdab5ae87c5447" %}

package:
  name: jupyterlab_widgets
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/j/jupyterlab_widgets/jupyterlab_widgets-{{ version }}.tar.gz
  sha256: {{ sha256 }}
build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - jupyter-packaging
    - packaging
    - jupyterlab >=3.0.0rc4,<4

  run:
    - python >=3.6
    - packaging
    - jupyterlab >=3.0.0rc4,<4

test:
  imports:
    - jupyterlab_widgets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ipython/ipywidgets
  summary: JupyterLab extension providing HTML widgets
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jasongrout
    - SylvainCorlay
