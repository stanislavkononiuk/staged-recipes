{% set name = "stimuli" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/stimuli-{{ version }}.tar.gz
  sha256: 1d54937cacbf678bed3431f173d94c3cdc613bc7259bc3a494be83821c37bbde

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [py < 38)]

requirements:
  host:
    - pip
    - python
    - setuptools >=61.0.0
    - wheel
  run:
    - matplotlib-base
    - numpy
    - opencv
    - python
    - scipy
    - screeninfo
    - python-sounddevice
    - pyobjc-framework-cocoa  # [osx]

test:
  imports:
    - stimuli
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/mscheltienne/simple-stimuli
  summary: Simple auditory and visual stimuli that do not require PsychoPy.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mscheltienne
