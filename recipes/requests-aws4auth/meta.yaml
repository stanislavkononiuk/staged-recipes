{% set name = "requests-aws4auth" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/requests-aws4auth-{{ version }}.tar.gz
  sha256: ebde0662dccda5023546055ec4cbe4470cae017ecbfce8d368b80b5e4a94d619

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<3.11
    - pip
  run:
    - python >=3.7,<3.11
    - requests
    - six

test:
  imports:
    - requests_aws4auth
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tedder/requests-aws4auth
  summary: AWS4 authentication for Requests
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
