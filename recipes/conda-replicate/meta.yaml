{% set name = "conda-replicate" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cswartzvi/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 5432e410cecd5826df55a8ccafa056ae6c13508b13db3ef032182cd4b262e6e4

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - conda-replicate = conda_replicate.cli:app

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - python >=3.8
    - conda >=4.12
    - conda-build >=3.19
    - networkx
    - rich
    - click >=8.0
    - rich-click
    - fsspec
    - aiohttp
    - pydantic
    - requests
    - pyyaml

test:
  imports:
    - conda_replicate

  commands:
    - conda-replicate --help

about:
  home: https://github.com/cswartzvi/conda-replicate
  license: MIT
  license_file: LICENSE
  summary: 'Manage local mirrored anaconda channels.'

extra:
  recipe-maintainers:
    - cswartzvi
