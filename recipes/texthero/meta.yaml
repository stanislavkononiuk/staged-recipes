{% set name = "texthero" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/texthero-{{ version }}.tar.gz
  sha256: b2a213884b3365bee3a5f4bf6e9fdc8f341a636026b57eb02954b00c39454131

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - gensim >=3.6.0,<4.0
    - matplotlib-base >=3.1.0
    - nltk >=3.3
    - numpy >=1.17
    - pandas >=1.0.2
    - plotly >=4.2.0
    - python >=3.6
    - scikit-learn >=0.22
    - spacy <3.0.0
    - tqdm >=4.3
    - unidecode >=1.1.1
    - wordcloud >=1.5.0

test:
  imports:
    - texthero
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://texthero.org/
  doc_url: https://github.com/jbesomi/texthero
  summary: Texthero is a python toolkit to work with text-based dataset quickly and effortlessly.
  license: MIT
  # Will make PR upstream to package in license
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
