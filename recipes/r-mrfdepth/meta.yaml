{% set version = '1.0.13' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mrfdepth
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mrfDepth_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mrfDepth/mrfDepth_{{ version }}.tar.gz
  sha256: 9b0bdce45c2a83150e636c964095c649cb3e0a931dbe40593de058306418e39c

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-rcpp >=0.12.6
    - r-rcpparmadillo >=0.7.600.1.0
    - r-rcppeigen >=0.3.2.9.0
    - r-abind
    - r-geometry
    - r-ggplot2
    - r-matrixstats
    - r-reshape2
    - libblas
    - liblapack
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-rcpp >=0.12.6
    - r-rcpparmadillo >=0.7.600.1.0
    - r-rcppeigen >=0.3.2.9.0
    - r-abind
    - r-geometry
    - r-ggplot2
    - r-matrixstats
    - r-reshape2

test:
  commands:
    - $R -e "library('mrfDepth')"           # [not win]
    - "\"%R%\" -e \"library('mrfDepth')\""  # [win]

about:
  home: https://github.com/PSegaert/mrfDepth
  license: GPL-2.0-or-later
  summary: Tools to compute depth measures and implementations of related tasks such as outlier
    detection, data exploration and classification of multivariate, regression and functional
    data.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

