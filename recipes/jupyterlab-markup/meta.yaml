{% set name = "jupyterlab-markup" %}
{% set version = "1.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace("-", "_")}}-{{ version }}.tar.gz
  sha256: 44b3789c9bc652f09719a24f79b2ff83675f2360a77586f099989dbeb6cf2984

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - jupyter-packaging
    - pip
    - python >=3.7
  run:
    - jupyterlab >=3.0,<4.0.0a0
    - python >=3.7

test:
  imports:
    - jupyterlab_markup
  commands:
    - pip check
    - pip check
    - jupyter labextension list
    - jupyter labextension list 1>labextensions 2>&1
    - cat labextensions | grep "jupyterlab-markup.*OK.*jupyterlab_markup"  # [unix]
  requires:
    - pip

about:
  home: https://github.com/agoose77/jupyterlab-markup.git
  summary: Extensible markdown rendering support in markdown
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
