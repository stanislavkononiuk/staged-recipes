{% set version = '1.4.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fftrees
  version: {{ version|replace("-", "_") }}

source:
  fn: FFTrees_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/FFTrees_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/FFTrees/FFTrees_{{ version }}.tar.gz
  sha256: 84b4a5d4784f273fba21589dd6b83f2bf310701848c9f2f90ca421d876405068

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
  host:
    - r-base
    - r-caret
    - r-circlize
    - r-e1071
    - r-igraph
    - r-proc
    - r-progress
    - r-randomforest
    - r-rpart
    - r-stringr
    - r-yarrr
  run:
    - r-base
    - r-caret
    - r-circlize
    - r-e1071
    - r-igraph
    - r-proc
    - r-progress
    - r-randomforest
    - r-rpart
    - r-stringr
    - r-yarrr

test:
  commands:
    - $R -e "library('FFTrees')"           # [not win]
    - "\"%R%\" -e \"library('FFTrees')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=FFTrees
  license: CC0
  summary: Create, visualize, and test fast-and-frugal decision trees (FFTs). FFTs are very simple
    decision trees for binary classification problems. FFTs can be preferable to more
    complex algorithms because they are easy to communicate, require very little information,
    and are robust against overfitting.
  license_family: CC

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
    - apcamargo
