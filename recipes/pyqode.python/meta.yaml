{% set name = "pyqode.python" %}
{% set version = "2.10.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e03855e70fef8606f378afa3ac41938eab601749bdfd00d922bb3fc7c4dccd81

build:
  number: 0
  noarch: python
  preserve_egg_dir: True
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - docutils
    - jedi
    - pep8
    - pip
    - pyflakes
    - pyqode.core
    - pyqode.qt
    - python
    - setuptools
  run:
    - docutils
    - jedi
    - pep8
    - pyflakes
    - pyqode.core
    - pyqode.qt
    - python
    - setuptools

test:
  imports:
    - pyqode
    - pyqode.python
    - pyqode.python._forms
    - pyqode.python.backend
    - pyqode.python.managers
    - pyqode.python.modes
    - pyqode.python.panels
    - pyqode.python.widgets
  requires:
    - pyqt
    - pytest
    - pytest-cov
    - pytest-pep8
  commands:
    - pytest --pyargs pyqode.python

about:
  home: https://github.com/pyQode/pyqode.python
  license: MIT
  license_family: MIT
  summary: Adds python support to pyqode.core
  doc_url: https://github.com/pyQode/pyQode/wiki
  dev_url: https://github.com/pyQode/pyQode

extra:
  recipe-maintainers:
    - ericpre
