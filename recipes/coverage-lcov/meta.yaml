{% set name = "coverage-lcov" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3de40d620cb13e43c746126be3154252d1296787a9f2a54b14683763cf9c0c46

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - coverage-lcov = coverage_lcov.cli:main

requirements:
  host:
    - pip
    - python
    - poetry-core >=1.0.0
  run:
    - python
    - toml
    - click
    - coverage

test:
  commands:
    - coverage-lcov --help

about:
  home: https://github.com/TheCleric/coverage-lcov
  license: Apache-2.0
  license_file: LICENSE
  summary: "A simple .coverage to LCOV converter"

extra:
  recipe-maintainers:
    - tdido
