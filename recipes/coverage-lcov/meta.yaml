{% set name = "coverage-lcov" %}
{% set version = "0.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d65a77e4694c5dab041b2ba9725d819de12d8f26efc93f47bcd3dc25a74f017c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - coverage-lcov = coverage_lcov.cli:main

requirements:
  host:
    - pip
    - python >=3.6.3
    - poetry-core >=1.0.0
  run:
    - python >=3.6.3
    - click <8.0.0,>=7.1.2
    - coverage <6.0,>=5.5

test:
  imports:
    - coverage_lcov
  commands:
    - pip check
    - coverage-lcov --help
  requires:
    - pip

about:
  home: https://github.com/TheCleric/coverage-lcov
  license: Apache-2.0
  license_file: LICENSE
  summary: A simple .coverage to LCOV converter

extra:
  recipe-maintainers:
    - tdido
