{% set name = "jupyterlab-snippets" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f5aa93a7ad2a012ba0926b34fb6bf38ea26a73ba3581beae0cf302f8617f2038

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python >=3.6
    - setuptools
    - pip
    - jupyterlab >=2,<3
    - nodejs
  run:
    - python
    - jupyterlab >=2,<3

test:
  commands:
     python -c "import importlib;importlib.import_module('jupyterlab-snippets')"

about:
  home: https://github.com/QuantStack/jupyterlab-snippets
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Snippets Extension for JupyterLab

  description: |
    Snippets Extension for JupyterLab

extra:
  recipe-maintainers:
    - mariobuikhuizen
