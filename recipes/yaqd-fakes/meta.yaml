{% set name = "yaqd_fakes" %}
{% set version = "2020.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b43b644ccbb1a6237c2434ed06f58b93ff80cdbef9700b2b13fdaea5b71a9ec4 

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - flit
    - python >=3.7
    - yaqd-core >=2020.05.1
  run:
    - python >=3.7
    - yaqd-core >=2020.05.1

test:
  imports:
    - yaqd_fakes
  commands:
    - pip check
    - yaqd-fake-continuous-hardware --help
    - yaqd-fake-discrete-hardware --help
  requires:
    - pip

about:
  home: https://gitlab.com/yaq/yaqd-fakes
  summary: fake yaq daemons, for testing purposes
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - untzag
    - ksunden 
