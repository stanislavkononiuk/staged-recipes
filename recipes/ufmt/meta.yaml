{% set name = "ufmt" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ufmt-{{ version }}.tar.gz
  sha256: 7e4518e13507984998f5c7c9a0d3f59fe014ddc213bdb5cae8d11a6a8935db8c
  patches:
    # Building of the package fails as FLIT tries to determine the package version
    # by importing the module. This fails as dependencies are not yet installed.
    # Include the version directly in the top-level module to avoid this check.
    - 0001-fix_flit_inline_package_version.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python
  entry_points:
    - ufmt = ufmt.cli:main

requirements:
  host:
    - python >=3.7
    - pip
    - flit-core >=3,<4
  run:
    - python >=3.7
    - black >=20.8b0
    - click >=8.0
    - libcst >=0.4.0
    - moreorless >=0.4.0
    - tomlkit >=0.7.2
    - trailrunner >=1.2.1
    - typing-extensions >=4.0
    - usort >=1.0

test:
  imports:
    - ufmt
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://ufmt.omnilib.dev
  summary: Safe, atomic formatting with black and Î¼sort
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dstoeckel
    - nicornk
