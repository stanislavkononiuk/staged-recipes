{% set version = "0.1.0.git" %}

package:
  name: symengine
  version: {{ version }}

build:
  number: 0

source:
  git_url: https://github.com/symengine/symengine
  git_tag: 3f58acc1246661323b1daf2adc3f9fa6a8762df4

requirements:
  build:
    - gmp
    - cmake
    - mpfr
    - mpc
  run:
    - gmp
    - mpfr
    - mpc

about:
  home: https://github.com/symengine/symengine
  license: MIT
  summary: 'SymEngine is a fast symbolic manipulation library, written in C++'

test:
  commands:
    - test -f $PREFIX/include/symengine/basic.h
    - test -f $PREFIX/lib/libsymengine.so           # [linux]
    - test -f $PREFIX/lib/libsymengine.dylib        # [osx]

extra:
  recipe-maintainers:
    - isuruf
    - certik

