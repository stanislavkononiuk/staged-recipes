{% set version = "0.1.0.git" %}
{% set commit = "3f58acc1246661323b1daf2adc3f9fa6a8762df4" %}

package:
  name: symengine
  version: {{ version }}

source:
  fn: {{ commit }}.tar.gz
  url: https://github.com/symengine/symengine/archive/{{ commit }}.tar.gz
  sha256: 52a98b2a10071a73a612295b0730df5da39c90458df66b8002ac308b2d5f49e5

build:
  number: 0

requirements:
  build:
    - toolchain
    - cmake
    - gmp
    - mpfr
    - mpc
  run:
    - gmp
    - mpfr
    - mpc

test:
  commands:
    - test -f $PREFIX/include/symengine/basic.h
    - test -f $PREFIX/lib/libsymengine.so           # [linux]
    - test -f $PREFIX/lib/libsymengine.dylib        # [osx]

about:
  home: https://github.com/symengine/symengine
  license: MIT
  summary: 'SymEngine is a fast symbolic manipulation library, written in C++'

extra:
  recipe-maintainers:
    - isuruf
    - certik
