{% set name = "pyunlocbox" %}
{% set version = "0.5.2" %}
{% set sha256 = "" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/epfl-lts2/pyunlocbox.git
  git_tag: master

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - scipy

test:
  imports:
    - pyunlocbox
  commands:
    - python -m unittest pyunlocbox.tests.test_all.suite

about:
  home: https://github.com/epfl-lts2/pyunlocbox
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Convex Optimization in Python using Proximal Splitting'
  doc_url: https://pyunlocbox.readthedocs.io/
  dev_url: https://github.com/epfl-lts2/pyunlocbox

extra:
  recipe-maintainers:
    - mdeff
