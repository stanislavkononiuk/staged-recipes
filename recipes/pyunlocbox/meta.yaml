{% set name = "pyunlocbox" %}
{% set version = "0.5.1" %}
{% set sha256 = "50e6e900fe321e6335a6cf71854156075650068bd75980a33f1ae3b83215f5ca" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - scipy

test:
  imports:
    - pyunlocbox
  requires:
    - matplotlib
  commands:
    - python setup.py test

about:
  home: https://github.com/epfl-lts2/pyunlocbox
  license: BSD-3-Clause
  license_family: BSD
  summary: 'A Python convex optimization package using proximal splitting methods'
  doc_url: https://pyunlocbox.readthedocs.io/
  dev_url: https://github.com/epfl-lts2/pyunlocbox

extra:
  recipe-maintainers:
    - mdeff
