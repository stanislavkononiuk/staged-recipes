{% set name = "clr_loader" %}
{% set version = "0.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bd1967d3cf80368c7d890a332704f169c5d2b5d7141635f1dae84d7d40346d51

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}  # [linux64]
    - dotnet-sdk >=5
    - sysroot_linux-64 2.17  # [linux64]
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - cffi >=1.13
    - dotnet-runtime {{ dotnet_runtime }}
    - mono  # [not win]
    - python
    - __glibc >=2.17  # [linux64]

test:
  imports:
    - clr_loader
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/pythonnet/clr-loader
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Generic pure Python loader for .NET runtimes'
  dev_url: https://github.com/pythonnet/clr-loader

extra:
  recipe-maintainers:
    - m-rossi
    - bgruening
