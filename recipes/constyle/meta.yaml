{% set name = "constyle" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ceb31c979b2f0ca279aa8b915085405926cf4f0325def271a0e0eb7a2c581096

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - poetry
  run:
    - python >=3.7
    - importlib-metadata >=4.12.0,<5.0.0a

test:
  imports:
    - constyle
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/abrahammurciano/python-constyle
  summary: 'A Python library to add style to your console'
  description: |
    A Python library to add style to your console.
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  doc_url: https://abrahammurciano.github.io/python-constyle/constyle
  dev_url: https://github.com/abrahammurciano/python-constyle

extra:
  recipe-maintainers:
    - abrahammurciano
