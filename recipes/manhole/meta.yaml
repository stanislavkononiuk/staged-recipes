{% set name = "manhole" %}
{% set version = "1.8.0" %}
{% set sha256 = "bada20a25b547b395d472e2e08928f0437df26bbdbda4797c55863198e29a21f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  entry_points:
    - manhole-cli = manhole.cli:main
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - manhole
  commands:  # [not win]
    - manhole-cli --help  # [not win]

about:
  home: https://github.com/ionelmc/python-manhole
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Debugging manhole for python applications

extra:
  recipe-maintainers:
    - mrakitin
    - kbeeperez
    - conda-forge/event-model
