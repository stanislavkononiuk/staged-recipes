{% set name = "python-irodsclient" %}
{% set version = "0.6.0" %}
{% set sha256 = "ca4fb5c390744420d2265043796a8fbb5f9ca1e3ac2c19e13e3072fc52161daf" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - PrettyTable
  run:
    - python

test:
  imports:
    - irods
    - irods.message
    - irods.manager

about:
  home: https://github.com/irods/python-irodsclient
  license: BSD-3-Clause
  summary: 'A python API for iRODS'
  description: |
    iRODS is an open-source distributed data management system. This is a
    client API implemented in python.
  doc_url: https://github.com/irods/python-irodsclient
  dev_url: https://github.com/irods/python-irodsclient

extra:
  recipe-maintainers:
    - stolpeo
