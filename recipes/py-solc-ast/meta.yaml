{% set name = "py-solc-ast" %}
{% set version = "1.2.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/py-solc-ast-{{ version }}.tar.gz
  sha256: 6746a2ec81279a57aee9cb2182a3b49440dfba2ef32ce0257c10d5bf240ae73f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - python >=3.6,<4.0

test:
  imports:
    - solcast
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/iamdefinitelyahuman/py-solc-ast
  summary: A tool for exploring the abstract syntax tree generated by solc.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - spinoch
    - iamdefinitelyahuman
