{% set name = "cppyy" %}
{% set version = "1.4.11" %}

package:
  name: {{ name  }}
  version: {{ version }}

source:
  url: https://bitbucket.org/wlav/{{ name }}/get/{{ name }}-{{ version }}.tar.gz
  sha256: 9b13cfedad2e2c29c96a7b38c1639495103d8dba3ebc1aa6717f73fa498fed10
  patches:
  - manylinux.patch

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cpycppyy

test:
  imports:
    - cppyy

about:
  home: https://pypi.org/project/cppyy/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Python-C++ bindings interface based on Cling/LLVM'
  description: |
    An automatic Python-C++ bindings generator, for calling C++ from Python and
    Python from C++, designed for large scale programs in high performance
    computing that use modern C++. 
  doc_url: http://cppyy.readthedocs.io/
  dev_url: https://bitbucket.org/wlav/cppyy/src

extra:
  recipe-maintainers:
    - saraedum
