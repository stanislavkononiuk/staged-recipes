{% set name = "sedona" %}
{% set version = "0.1.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sedona-{{ version }}.tar.gz
  sha256: 69aca0e2bd02ae7dd78f289ea4fa557602291cb76d2c5e6cf38704c06e62e5f3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - pafy >=0.5.5
    - pydub >=0.25
    - pyfiglet >=0.7
    - python >=3.8
    - youtube-dl >=2021.6.6

test:
  imports:
    - sedona
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/giovcandido/sedona
  summary: Sedona is a free youtube mp3 downloader made with Python.
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dsangillo
    - mxr-conda
