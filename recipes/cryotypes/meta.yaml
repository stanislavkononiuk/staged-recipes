{% set name = "cryotypes" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cryotypes-{{ version }}.tar.gz
  sha256: ca86a8b62be4051f40f9e1c7af190c65be3e8016d913fdbffba070ea77ed91c2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools-scm
  run:
    - python >=3.7
    - numpy
    - pandas
    - scipy
    - typing-extensions

test:
  imports:
    - cryotypes
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/teamtomo/cryotypes
  summary: Generalized python types and validators for cryoEM data.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
