{% set name = "xtrude" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1b313f12914e6a9ca9aa24294dc5a5798fde5ad90837299d5a89cde19f0567ba

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6.0
    - pip
  run:
    - python
    - ipyspin >=0.1.2
    - xarray >=0.16
    - aiohttp >=3.7
    - aiohttp-cors >=0.7
    - pydeck >=0.5
    - mercantile >=1
    - pillow >=7

test:
  imports:
    - xtrude
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/davidbrochart/xtrude
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: An xarray extension for 3D terrain visualization.
  dev_url: https://github.com/davidbrochart/xtrude

extra:
  recipe-maintainers:
    - davidbrochart
