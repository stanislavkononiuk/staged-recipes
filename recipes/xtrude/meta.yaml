{% set name = "xtrude" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c30ac4fd112283464d0c6096d5c5a76534fe3d893137a1aea1f46d93de4e167c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6.0
    - pip
  run:
    - python
    - jupyter-server-proxy >=1.5
    - ipyspin >=0.1.2
    - rioxarray >=0.1
    - aiohttp >=3
    - aiohttp-cors >=0.7
    - pydeck >=0.5
    - mercantile >=1
    - affine >=2
    - rasterio >=1
    - pillow >=7

test:
  imports:
    - xtrude
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/davidbrochart/xtrude
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: An xarray extension for 3D terrain visualization.
  dev_url: https://github.com/davidbrochart/xtrude

extra:
  recipe-maintainers:
    - davidbrochart
