{% set name = "sos-matlab" %}
{% set version = "0.18.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 54bf4ddcea30d43a90fc8a7432f990aae98351b9f0de4dc64196424ea1de99b9

build:
  skip: true  # [py<36]
  number: 0
  script:
    - python -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - sos-notebook >=0.20.0
    - scipy
    - numpy
    - pandas
    - python

outputs:
  - name: sos-matlab
    test:
      imports:
        - sos_matlab
  - name: sos-octave
    requirements:
      run:
        - {{ pin_subpackage('sos-matlab', exact=True) }}
        - octave
        - octave_kernel
    test:
      requires:
        - nose
        - pytest
        - selenium
      imports:
          - sos_matlab
      commands:
          - python test_octave.py
      files:
          - test_octave.py

about:
  home: https://github.com/vatlab/sos-matlab
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "SoS language module for MATLAB and Octave"
  doc_url: https://vatlab.github.io/sos-docs/
  dev_url: https://github.com/vatlab/sos-matlab

extra:
  recipe-maintainers:
    - BoPeng
