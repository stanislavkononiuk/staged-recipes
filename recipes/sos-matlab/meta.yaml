{% set name = "sos-matlab" %}
{% set version = "0.18.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 54bf4ddcea30d43a90fc8a7432f990aae98351b9f0de4dc64196424ea1de99b9

build:
  noarch: python
  number: 0
  script:
    - {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - sos-notebook >=0.19.4
    - scipy
    - octave
    - octave_kernel

test:
  requires:
    - nose
    - pytest
    - selenium
  imports:
    - sos_matlab

about:
  home: https://github.com/vatlab/sos-matlab
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: "SoS language module for MATLAB and Octave"
  doc_url: https://vatlab.github.io/sos-docs/
  dev_url: https://github.com/vatlab/sos-matlab

extra:
  recipe-maintainers:
    - BoPeng
