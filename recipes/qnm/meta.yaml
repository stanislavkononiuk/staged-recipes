{% set name = "qnm" %}
{% set version = "0.4.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 59d364dacbe5ea7b2b62844aad40f9351d987fe6e3c9c9b0d076574a8033d03f

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - numba
    - numpy
    - pathlib2
    - python
    - scipy
    - tqdm

test:
  imports:
    - qnm

about:
  home: "https://github.com/duetosymmetry/qnm/"
  license: MIT
  license_family: MIT
  license_file: "LICENSE"
  summary: "Package for computing Kerr quasinormal mode frequencies, separation constants, and spherical-spheroidal mixing coefficients"
  doc_url: "https://qnm.readthedocs.io/"
  dev_url: "https://github.com/duetosymmetry/qnm/"

extra:
  recipe-maintainers:
    - duetosymmetry
