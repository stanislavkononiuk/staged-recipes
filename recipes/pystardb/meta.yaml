{% set name = "pystardb" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyStarDB-{{ version }}.tar.gz
  sha256: 47a0d2de0decfc9434eae32db7e7014851913b6f0c8fdcd58b4a7f26eb49c4e9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - numpy >=1.14.5
    - pandas >=1.0.5
    - python >=3.7

test:
  imports:
    - pyStarDB
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MPI-Dortmund/pyStarDB.git
  summary: Star file python Package
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
