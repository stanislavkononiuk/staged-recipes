{% set name = "xpdtools" %}
{% set version = "0.1.0" %}
{% set sha256 = "d730756e96368bd050a16d07a4e1f0563789aabbb753dec2dba7be29728ae3b3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://github.com/xpdAcq/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - scipy
    - scikit-beam
    - pyyaml
    - pyfai
    - streamz_ext
    - fire
    - pims
    - fabio


test:
  imports:
    - xpdtools
    - xpdtools.tools
    - xpdtools.cli.process_tiff
  commands:
    - image_to_iq -- --help

about:
  home: https://github.com/xpdAcq/xpdtools
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Analysis Tools for XPD'

  doc_url: https://xpdacq.github.io/xpdtools/
  dev_url: https://github.com/xpdAcq/xpdtools

extra:
  recipe-maintainers:
    - CJ-Wright
