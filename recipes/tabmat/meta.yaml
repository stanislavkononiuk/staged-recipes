{% set name = "tabmat" %}
{% set version = "3.0.0" %}
package:
  name: {{ name|lower }} 
  version: {{ version }}
source:
  url: https://github.com/Quantco/tabmat/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: notyet


build:
  number: {{ build_number }}
  string: "{{ build_string }}"
  track_features:
    {{ "- tabmat-{}".format(GLM_ARCHITECTURE) if GLM_ARCHITECTURE != "default" else "" }}


requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - llvm-openmp  # [osx]
  host:
    - python
    - cython
    - jemalloc     # [not win]
    - llvm-openmp  # [osx]
    - mako
    - numpy
    - pip
    - scikit-learn >=0.23
    - setuptools_scm
    - xsimd
  run:
    - python
    - joblib
    - numexpr
    - {{ pin_compatible('numpy') }}
    - pandas
    - scikit-learn >=0.23
    - scipy

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - tabmat

about:
  home: https://github.com/Quantco/tabmat
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Efficient matrix representations for working with tabular data '
  description: |
    tabmat provides efficient tools for representing tabular data as a mix of
    dense, sparse and categorical subcomponents, resulting in 100x faster 
    performance on some machine learning problems!
  doc_url: https://tabmat.readthedocs.io/
  dev_url: https://github.com/Quantco/tabmat

extra:
  recipe-maintainers:
    - MarcAntoineSchmidtQC
    - xhochy
