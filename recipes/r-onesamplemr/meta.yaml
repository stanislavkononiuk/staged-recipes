{% set version = '0.1.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-onesamplemr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/OneSampleMR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/OneSampleMR/OneSampleMR_{{ version }}.tar.gz
  sha256: 0280d6ec57a9fe94ccf0519ac163f85d86ab3e4f79043b5735be83420c5051bc

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-formula
    - r-gmm
    - r-ivreg
    - r-lmtest
    - r-msm
  run:
    - r-base
    - r-formula
    - r-gmm
    - r-ivreg
    - r-lmtest
    - r-msm

test:
  commands:
    - $R -e "library('OneSampleMR')"           # [not win]
    - "\"%R%\" -e \"library('OneSampleMR')\""  # [win]

about:
  home: https://github.com/remlapmot/OneSampleMR, https://remlapmot.github.io/OneSampleMR/
  license: GPL-3
  summary: "Useful functions for one-sample (individual level data) Mendelian randomization and
    instrumental variable analyses. The package includes implementations of; the Sanderson
    and Windmeijer (2016) <doi:10.1016/j.jeconom.2015.06.004> conditional F-statistic,
    the multiplicative structural mean model Hern\xE1n and Robins (2006) <doi:10.1097/01.ede.0000222409.00878.37>,
    and two-stage predictor substitution and two-stage residual inclusion estimators
    explained by Terza et al. (2008) <doi:10.1016/j.jhealeco.2007.09.009>."
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - giuliocentorame

