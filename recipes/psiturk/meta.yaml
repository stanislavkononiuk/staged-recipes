{%set name = "psiturk" %}
{%set camelName = "PsiTurk" %}
{%set version = "2.1.2b" %}
{%set hash_type = "sha256" %}
{%set hash_val = "76cbecb64b3ce0384122bdb652e11cfbe903450f6d15210a974da912b4a0993f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ camelName }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  skip: True  # [win or py3k]
  entry_points:
    - psiturk-shell = psiturk.psiturk_shell:run
    - psiturk = psiturk.command_line:process
    - psiturk-server = psiturk.command_line:process
    - psiturk-setup-example = psiturk.command_line:process
    - psiturk-install = psiturk.command_line:process

  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    # - argparse
    # - flask
    # - sqlalchemy
    # - gunicorn
    # - boto >=2.9
    # - cmd2
    # - docopt
    # - gnureadline
    # - requests >=2.2.1
    # - user_agents
    # - sh
    # - fake-factory
    # - gitpython
    # - fuzzywuzzy
    # - psutil >=1.2.1,<=2.2.1
    # - setproctitle

  run:
    - python
    - argparse
    - flask
    - sqlalchemy
    - gunicorn
    - boto >=2.9
    - cmd2
    - docopt
    - gnureadline
    - requests >=2.2.1
    - user_agents
    - sh
    - fake-factory
    - gitpython
    - fuzzywuzzy
    - psutil >=1.2.1,<=2.2.1
    - setproctitle

test:
  imports:
    - psiturk

  commands:
    - psiturk-shell --help
    - psiturk --help
    - psiturk-server --help
    - psiturk-setup-example --help
    - psiturk-install --help

about:
  home: http://github.com/NYUCCL/psiturk
  license: UNKNOWN
  summary: 'An open platform for science on Amazon Mechanical Turk'

