{% set name = "lalpulsar" %}
{% set version = "1.17.0" %}
{% set sha256 = "548da87dad8272ca8fb5015da9b41ef6e1897976c4d44ce5593812aa4601e225" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.xz
  url: http://software.ligo.org/lscsoft/source/lalsuite/{{ name }}-{{ version }}.tar.xz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - pkg-config
    - make
    - {{ compiler('c') }}
  host:
    - swig >=3.0.7
    - cfitsio
    - fftw
    - gsl
    - lal >=6.19.0

outputs:
  - name: lalpulsar
    script: install-c.sh
    requirements:
      host:
        - {{ compiler('c') }}
        - make
        - swig >=3.0.7
        - cfitsio
        - fftw
        - gsl
        - lal >=6.19.0
      run:
        - cfitsio
        - fftw
        - gsl
        - lal >=6.19.0
    test:
      commands:
        - lalpulsar_version --verbose
    about:
      home: https://wiki.ligo.org/DASWG/LALSuite
      license: GPLv2+
      license_family: GPL
      license_file: COPYING
      summary: LSC Algorithm Pulsar Library
      description: |
        The LSC Algorithm Pulsar Library for gravitational wave data analysis.
        This package contains the shared-object libraries needed to run
        applications that use the LAL Pulsar library.

  - name: python-lalpulsar
    script: install-python.sh
    requirements:
      host:
        - {{ compiler('c') }}
        - make
        - pkg-config
        - swig >=3.0.7
        - {{ pin_subpackage('lalpulsar', exact=True) }}
        - python
        - numpy
        - python-lal >=6.19.0
      run:
        - {{ pin_subpackage('lalpulsar', exact=True) }}
        - python
        - {{ pin_compatible('numpy') }}
        - python-lal >=6.19.0
        - astropy
    test:
      imports:
        - lalpulsar
        - lalpulsar.NstarTools
        - lalpulsar.PulsarParametersWrapper
        - lalpulsar.simulateCW
    about:
      home: https://wiki.ligo.org/DASWG/LALSuite
      license: GPLv2+
      license_family: GPL
      license_file: COPYING
      summary: LSC Algorithm Pulsar Library
      description: |
        The LSC Algorithm Pulsar Library for gravitational wave data analysis.
        This package contains the python bindings.

about:
  home: https://wiki.ligo.org/DASWG/LALSuite
  license: GPLv2+
  license_family: GPL
  summary: LSC Algorithm Pulsar Library

extra:
  recipe-maintainers:
    - duncanmmacleod
    - skymoo
