{% set name = "eth-hash" %}
{% set version = "0.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ethereum/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 4f275118ae0f26c9f3f7c9fc4feee308a9d32d04fd23b6c8ba25329d0e3da219 

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5,<4.0
    - setuptools-markdown
  run:
    - python >=3.5,<4.0

test:
  imports:
    - eth_hash
    - eth_hash.backends
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ethereum/eth-hash
  summary: 'eth-hash: The Ethereum hashing function, keccak256, sometimes (erroneously) called sha3'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - step21
