{% set name = "lakepy" %}
{% set version = "2.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lakepy-{{ version }}.tar.gz
  sha256: 4137df6dc1a52ed4bdfd25abbbdd55d631491104094b5a3113f765cd7d598f54

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - contextily
    - datetime
    - geopandas
    - ipython
    - leafmap
    - matplotlib-base
    - more-itertools ==8.4
    - numpy
    - pandas
    - plotly
    - pymysql
    - python
    - seaborn
    - shapely
    - tabulate

test:
  imports:
    - lakepy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ESIPFed/LakePy
  summary: Provides access to the Global Lake Level Database and extended functionality for lake water level analysis
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - xeulha
