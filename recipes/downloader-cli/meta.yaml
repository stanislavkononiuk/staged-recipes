{% set name = "downloader-cli" %}
{% set version = "0.3.2.post1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/downloader_cli-{{ version }}.tar.gz
  sha256: bfb77d3843a2ae34b23030b649987af13e3a686d5800ba8757d6ce58c45b9ac2

build:
  number: 0
  noarch: python
  entry_points:
    - dw = downloader_cli.download:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.0
  run:
    - python >=3.0
    - urllib3 >=1.25.6

test:
  imports:
    - downloader_cli
  commands:
    - pip check
    - dw --help
  requires:
    - pip

about:
  home: https://github.com/deepjyoti30/downloader-cli
  summary: A simple downloader written in Python with an awesome progressbar.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - HeavyTony2
