{% set version = "0.1.0a2" %}

package:
  name: dask-geopandas
  version: {{ version }}

source:
  url: https://github.com/geopandas/dask-geopandas/releases/download/v{{ version }}/dask-geopandas-{{ version }}.tar.gz
  sha256: c246ee40ed68e6772ed4e16551c09ddd262ef30b07a8b9ae90686e6ebf94fa34

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - geopandas >=0.9
    - dask >=2.2.0
    - distributed>=2.2.0

test:
  imports:
    - dask_geopandas

about:
  home: https://github.com/geopandas/dask-geopandas
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: GeoPandas objects backed with Dask

extra:
  recipe-maintainers:
    - martinfleis
    - jorisvandenbossche
    - jsignell
