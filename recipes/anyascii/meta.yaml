{% set name = "anyascii" %}
{% set version = "0.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/anyascii-{{ version }}.tar.gz
  sha256: 24f27431fb64c6c93a33125fb66f8cba007a5262bc1faabeafeda5f4bb70b593

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - anyascii
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/anyascii/anyascii
  summary: Unicode to ASCII transliteration
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
