{% set name = "pyCGNS" %}
{% set version = "5.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 949210707a2dd9da36cb397daf83b5d8a0b07a4fa46628383b84e2c66840a9dd

build:
  number: 0


requirements:
  build:
    - {{ compiler('c') }}
    - python
    - hdf5   
    - numpy
    - cython
    - sphinx
    - future
    - pkgconfig
    - setuptools

  host:
    - python
    - hdf5
    - numpy
    - cython
    - future
    - pkgconfig
    - setuptools
    - pip

  run:
    - python
    - hdf5
    - numpy
    - future

test:
  requires:
    - numpy

  imports:
    - CGNS.MAP
    - CGNS.PAT
    - CGNS.VAL

about:
  home: https://github.com/pyCGNS/pyCGNS
  license: LGPL-2.1-only
  license_file: LICENSE
  summary: pyCGNS provide a python interface to CGNS/SIDS datamodel for CGNS end-users and python application developpers
  doc_url: https://pycgns.github.io/
  dev_url: https://github.com/pyCGNS/pyCGNS

extra:
  recipe-maintainers:
    - MicK7
