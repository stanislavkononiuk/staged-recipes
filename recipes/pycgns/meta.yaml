{% set name = "pyCGNS" %}
{% set version = "5.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bea813d5527c2917bee8829b3eacf22af72916775b860c1434f1f6833cc27689

build:
  number: 0


requirements:
  build:
   - {{ compiler('c') }}
   - python
   - hdf5   
   - numpy
   - cython
   - sphinx
   - future
   - pkgconfig

  run:
   - python
   - hdf5
   - numpy
   - future

test:
  requires:
    - numpy

  imports:
    - CGNS.MAP
    - CGNS.PAT
    - CGNS.VAL

about:
  home: https://github.com/pyCGNS/pyCGNS
  license: LGPL-2.1-only
  license_file: LICENSE
  summary: pyCGNS provide a python interface to CGNS/SIDS datamodel for CGNS end-users and python application developpers
  doc_url: https://pycgns.github.io/
  dev_url: https://github.com/pyCGNS/pyCGNS

extra:
  recipe-maintainers:
    - MicK7

