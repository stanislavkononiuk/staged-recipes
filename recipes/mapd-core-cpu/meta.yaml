{% set name = "mapd-core-cpu" %}
{% set version = "4.5.0" %}
{% set sha256 = "d2a0f7ffd4366a38aed2a5a81e69afde5293aa03fdcbf5142ff2caed6cccce5b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mapd/mapd-core/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}   # required for C++ headers
    - cmake
    - make
    - maven
    - openjdk 8.*
    - wget
    - clangdev >=6.*
    - go
    - bisonpp
    - flex   # move to build?
  host:
    - snappy  # required for mapd-core > 4.5.0
    - arrow-cpp >=0.12
    - blosc
    - boost-cpp 1.68.*
    - boost 1.68.*
    #- clangdev >=6.*
    - double-conversion
    - gdal
    - gflags
    - glog
    - libarchive
    - libkml
    - libpng
    - llvmdev >=6.*
    - openssl <1.0.3a
    - parquet-cpp
    - thrift-cpp >=0.11.0
    - zlib
  run:
    #- arrow-cpp >=0.12
    #- bisonpp
    #- boost 1.68.*
    #- boost-cpp 1.68.*
    #- double-conversion
    #- flex
    #- gdal
    #- glog
    #- gflags
    - openjdk 8.*
    #- openssl <1.0.3a 
    #- maven
    #- libarchive
    #- libpng
    #- llvmdev >=6.*
    #- libkml
    #- thrift-cpp >=0.11.0
    #- zlib

about:
  home: https://www.mapd.com/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.md
  summary: 'The MapD Core database'

  description: |
    MapD Core is an in-memory, column store, SQL relational database 
    that was designed from the ground up to run on GPUs.
  doc_url: https://www.mapd.com/docs/
  dev_url: https://github.com/mapd/mapd-core

extra:
  recipe-maintainers:
    - xmnlab
    - pearu
    - andrewseidl
