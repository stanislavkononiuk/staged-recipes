{% set name = "pyexcel-webio" %}
{% set version = "0.1.2" %}
{% set sha256 = "58f9a310dc3861360bc02e2246d5501dea48c342a77575dc09030d12f1406956" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pyexcel >=0.5.1
  run:
    - python
    - pyexcel >=0.5.1

test:
  imports:
    - pyexcel_webio

about:
  home: https://github.com/pyexcel-webwares/pyexcel-webio
  license: BSD-3-Clause
  license_family: BSD
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'A generic request and response interface for pyexcel web extensions.'
  description: |
    'A generic request and response interface for pyexcel web extensions.' +
    ''
  dev_url: https://github.com/pyexcel-webwares/pyexcel-webio

extra:
  recipe-maintainers:
    - williamjamir
