{% set version = "0.4.1" %}

package:
  name: featuretools
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/f/featuretools/featuretools-{{ version }}.tar.gz
  sha256: b81b11ef64d8e9d3c36e975d1a146649e7a9a4497b96d19986a6b025ef9f7ebc

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - numpy 1.13.*
    - python
    - pip
    - pytest-runner >=4.2
  run:
    - cloudpickle >=0.4.0
    - dask >=0.19.4
    - distributed >=1.24.2
    - future >=0.16.0
    - {{ pin_compatible('numpy') }}
    - pandas >=0.23.*
    - psutil >=5.4.8
    - python
    - pyyaml >=3.12
    - s3fs >=0.1.2
    - toolz >=0.8.2
    - tqdm >=4.19.2

test:
  imports:
    - featuretools
  requires:
    - fastparquet >=0.1.6,<0.2
    - mock 2.0.*
    - pympler >=0.5,<0.6
    - pytest >=3.8.2,<3.9
    - pytest-xdist >=1.23.2,<1.24
  source_files:
    - featuretools/*

about:
  doc_url: https//:docs.featuretools.com
  dev_url: https://github.com/Featuretools/featuretools/
  home: https://featuretools.com
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'a framework for automated feature engineering'

extra:
  recipe-maintainers:
    - kmax12
    - rwedge