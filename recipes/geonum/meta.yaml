{% set name = "geonum" %}
{% set version = "1.4.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8e5a545f48c527583e07e0c5a861abfe6c03fbe55ef9bbdc423e98761097561d

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python
    - scipy
    - matplotlib
    - basemap
    - netcdf4
    - latlon23
    - pytest
    - srtm.py

test:
  imports:
    - geonum
    - geonum.test

about:
  home: https://github.com/jgliss/geonum
  license: GNU General Public v3 or later (GPLv3+)
  license_family: GPL
  license_file: LICENSE
  summary: Toolbox for 3D geonumerical calculations
  doc_url: https://geonum.readthedocs.io/
  dev_url: https://github.com/jgliss/geonum

extra:
  recipe-maintainers:
    - jgliss
