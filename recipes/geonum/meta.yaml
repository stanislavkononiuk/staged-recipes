{% set name = "geonum" %}
{% set version = "1.4.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f393389a0c22664613075cd22e784aee264e7ea4c4d8aa2accf2b2896c826150

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python
    - scipy
    - basemap
    - netcdf4
    - latlon23
    - pytest
    - srtm.py

test:
  imports:
    - geonum
    - geonum.test

about:
  home: https://github.com/jgliss/geonum
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: Toolbox for 3D geonumerical calculations
  doc_url: https://geonum.readthedocs.io/
  dev_url: https://github.com/jgliss/geonum

extra:
  recipe-maintainers:
    - jgliss
