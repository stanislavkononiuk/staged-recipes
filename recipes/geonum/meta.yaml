{% set name = "geonum" %}
{% set version = "1.4.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6ca2159981abeed03d7b04b8d7d7782bfdee0cd32ad4b5573b6b64a966c091de

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python
    - scipy
    - matplotlib
    - basemap
    - netcdf4
    - latlon23
    - pytest
    - srtm.py

test:
  imports:
    - geonum
    - geonum.test

about:
  home: https://github.com/jgliss/geonum
  license: GNU General Public v3 or later (GPLv3+)
  license_family: GPL
  license_file: LICENSE
  summary: Toolbox for 3D geonumerical calculations
  doc_url: https://geonum.readthedocs.io/
  dev_url: https://github.com/jgliss/geonum

extra:
  recipe-maintainers:
    - jgliss
