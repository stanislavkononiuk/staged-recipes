    # - Encode::KR
    # - Encode::KR::2022_KR
    # - Encode::MIME::Header
    # - Encode::MIME::Header::ISO_2022_JP
    # - Encode::MIME::Name
    # - Encode::Symbol
    # - Encode::TW
    # - Encode::UTF_EBCDIC
    # - Encode::Unicode
    # - Encode::Unicode::UTF7
    # - Encode::XS
    # - Encode::utf8

about:
  home: http://metacpan.org/pod/Encode
  license:  GPL-1.0-or-later
  license_file: gpl-1.0.txt
  summary: 'character encodings in Perl'

extra:
  recipe-maintainers:
    - xileF1337
