{% set name = "perl-encode" %}
{% set version = "3.02" %}
{% set sha256 = "5865be4951870f62f43722818d076d7724306c75c8f268346b282351cbc820a8" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DA/DANKOGAI/Encode-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true    # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - make

  host:
    - perl
    - perl-storable
    - perl-extutils-makemaker
    - perl-exporter
    - perl-parent
    #- perl-test-more

  run:
    - perl
    - perl-storable
    - perl-exporter
    - perl-parent

test:
  imports:
    - Encode
  commands:
    - perl -we 'use Encode::Alias'  # version does not match that of Encode

about:
  home: http://metacpan.org/pod/Encode
  license:  GPL-1.0-or-later OR Artistic-1.0-Perl
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: 'character encodings in Perl'

extra:
  recipe-maintainers:
    - xileF1337
    - cbrueffer
