{% set name = "perl-encode" %}
{% set version = "3.02" %}
{% set sha256 = "5865be4951870f62f43722818d076d7724306c75c8f268346b282351cbc820a8" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: Encode-{{ version }}.tar.gz
  url: https://cpan.metacpan.org/authors/id/D/DA/DANKOGAI/Encode-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}

  host:
    - perl
    - perl-storable
    - perl-extutils-makemaker
    - perl-exporter
    - perl-parent
    - make
    #- perl-test-more

  run:
    - perl
    - perl-storable
    - perl-exporter
    - perl-parent

test:
  imports:
    - Encode
    - Encode::Alias
