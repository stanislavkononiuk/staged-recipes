{% set name = "sentence_transformers" %}
{% set version = "0.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 960499445b6e2f36b7752c4b5d0b045dd6dfeb1b633ba9d94a6d83340f06d36a

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - nltk
    - numpy
    - pip
    - python
    - scikit-learn
    - scipy
    - torch >=1.0.1
    - tqdm
    - transformers >=3.0.2
  run:
    - nltk
    - numpy
    - python
    - scikit-learn
    - scipy
    - torch >=1.0.1
    - tqdm
    - transformers >=3.0.2

test:
  imports:
    - sentence_transformers
    - sentence_transformers.datasets
    - sentence_transformers.evaluation
    - sentence_transformers.losses
    - sentence_transformers.models
    - sentence_transformers.models.tokenizer
    - sentence_transformers.readers

about:
  home: "https://github.com/UKPLab/sentence-transformers"
  license: Apache Software
  license_family: APACHE
  license_file: 
  summary: "Sentence Embeddings using BERT / RoBERTa / XLNet"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
