{% set name = "sentence_transformers" %}
{% set kebab_name = name.replace("_","-")  %}
{% set version = "0.2.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ kebab_name }}/{{ kebab_name }}-{{ version }}.tar.gz"
  sha256: 46f74f4cef699725c13aa3dd4079a01f0583cb497f78ce50c8f5114c9539a97b

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    # - nltk
    # - numpy
    - pip
    - python
    # - scikit-learn
    # - scipy
    # - torch >=1.0.1
    # - tqdm
    # - transformers >=3.0.2
  run:
    - nltk
    - numpy
    - python
    - scikit-learn
    - scipy
    - pytorch >=1.0.1
    - tqdm
    - transformers
    # models exist in versions > 0.2.3 that aren't supported by latest transformers recipe (2.1.1)

test:
  imports:
    - sentence_transformers
    - sentence_transformers.datasets
    - sentence_transformers.evaluation
    - sentence_transformers.losses
    - sentence_transformers.models
    - sentence_transformers.models.tokenizer
    - sentence_transformers.readers

about:
  home: "https://github.com/UKPLab/sentence-transformers"
  license: Apache Software
  license_family: APACHE
  license_file: 
  summary: "Sentence Embeddings using BERT / RoBERTa / XLNet"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
