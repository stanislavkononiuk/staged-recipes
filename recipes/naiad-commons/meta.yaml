{% set name = "naiad-commons" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.ifremer.fr/naiad/naiad-commons/-/archive/0.2.0/naiad-commons-{{ version }}.tar.gz
  sha256: 8c846753da0059dcbda2bf3a734bf4ff367e912b781d8b28eaaa78a7d200040d

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.9
    - pip
    - wheel
    - poetry
    - poetry-dynamic-versioning

  run:
    - python >=3.9
    - scipy >=1.9.3
    - spherical-geometry >=1.2.5
    
test:
  imports:
    - naiad_commons

about:
  home: https://gitlab.ifremer.fr/naiad/naiad-commons
  license: GPL-3.0-or-later
  license_file: LICENSE.txt
  summary: common modules for naiad packages


extra:
  recipe-maintainers:
    - marie59
