{% set version = '0.3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggimage
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggimage_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggimage/ggimage_{{ version }}.tar.gz
  sha256: 1fc698d045fba268340826b32e791e0160463a89bb5b96d5fe0b44c74164d714

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic

requirements:
  build:
    - {{ posix }}zip  # [win]

  host:
    - r-base
    - r-ggfun
    - r-ggplot2
    - r-ggplotify
    - r-jsonlite
    - r-magick
    - r-scales
    - r-tibble

  run:
    - r-base
    - r-ggfun
    - r-ggplot2
    - r-ggplotify
    - r-jsonlite
    - r-magick
    - r-scales
    - r-tibble

test:
  commands:
    - $R -e "library('ggimage')"  # [not win]
    - "\"%R%\" -e \"library('ggimage')\""  # [win]

about:
  home: https://github.com/GuangchuangYu/ggimage (devel), https://yulab-smu.top/pkgdocs/ggimage.html
    (vignette)
  license: Artistic-2.0
  summary: Supports image files and graphic objects to be visualized in 'ggplot2' graphic system.
  license_family: OTHER
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/Artistic-2.0'

extra:
  recipe-maintainers:
    - conda-forge/r
    - thewchan

