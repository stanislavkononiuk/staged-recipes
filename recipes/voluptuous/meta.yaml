{% set version = "0.8.11" %}
{% set sha256 = "8613dc83e233699eeff8ca6fa5060c788694a429d0fd80eb790e4c3682d3e496" %}

package:
  name: voluptuous
  version: {{ version }}

source:
  fn: voluptuous-{{ version }}.tar.gz
  url: https://github.com/alecthomas/voluptuous/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - voluptuous

about:
  home: https://github.com/alecthomas/voluptuous
  license: BSD3
  summary: Voluptuous is a Python data validation library

extra:
  recipe-maintainers:
    - vamega
