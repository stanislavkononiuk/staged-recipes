{% set name = "cabal-install" %}
{% set version = "2.4.1.0" %}
{% set sha256 = "cd7afbca54edf9890da9f432c63366556246c85c1198e40c99df5af01c555834" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/haskell/cabal/archive/{{ name }}-v{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - ghc
    - zlib
  host:
    - ghc
    - zlib
test:
  commands:
    - cabal --help

about:
  home: https://haskell.org/cabal/
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'cabal-install is the command line interface to Cabal and hackage.'

  doc_url: https://www.haskell.org/cabal/index.html
  dev_url: https://github.com/haskell/cabal/tree/master/cabal-install

extra:
  recipe-maintainers:
- eggzilla
