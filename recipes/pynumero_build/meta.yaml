{% set name = "pynumero_build" %}
{% set version = "0.3" %}
{% set variant = "openblas" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/santiagoropb/pynumero_build/archive/v{{ version }}.tar.gz
  sha256: 4558647124551b67ea396086a6a1e16f5791c2f60087934af9a765acaf06ad15
  
build:
  number: 0
  skip: true  # [win]
  
requirements:
  build:
    - cmake
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - ampl-mp
  run:
    - ampl-mp

test:
  files:
    - test
    - simple_nlp.nl
    
about:
  home: https://github.com/santiagoropb/pynumero_build.git
  license: BSD
  summary: 'Libraries for PyNumero, a python package for numerical optimization'

extra:
  recipe-maintainers:
    - santiagoropb
