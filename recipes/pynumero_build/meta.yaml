{% set name = "pynumero_libraries" %}
{% set version = "0.1" %}
{% set variant = "openblas" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/santiagoropb/pynumero_libraries/archive/v{{ version }}.tar.gz
  sha256: c88995d8885aed5d29ed378e9144c69e95e3852f8e6cc559967b1b93a4fe6bc1
  
  
build:
  number: 0
  skip: true  # [win]
  run_exports:
    strong:
      - libgcc
      - libstdc++
      
requirements:
  build:
    - cmake
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - ampl-mp
    - python
    - numpy
  run:
    - python
    - ampl-mp
    - {{ pin_compatible('numpy') }}

test:
  files:
    - test
    - simple_nlp.nl
    
about:
  home: https://github.com/santiagoropb/pynumero_libraries.git
  license: BSD
  license_file: LICENSE.txt
  summary: 'Libraries for PyNumero, a python package for numerical optimization'

extra:
  recipe-maintainers:
    - santiagoropb
