{% set name = "pynumero_libraries" %}
{% set version = "0.2" %}
{% set variant = "openblas" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/santiagoropb/pynumero_libraries/archive/v{{ version }}.tar.gz
  sha256: a3f4df7b1f5d568009d728faaf37fb2ab6f10f8141b8cf340a12c6cca2fa8555
  
build:
  number: 0
  skip: true  # [win]
      
requirements:
  build:
    - cmake
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - ampl-mp
    - python
    - numpy
  run:
    - python
    - ampl-mp
    - {{ pin_compatible('numpy') }}

test:
  files:
    - test
    - simple_nlp.nl
    
about:
  home: https://github.com/santiagoropb/pynumero_libraries.git
  license: BSD
  license_file: LICENSE.txt
  summary: 'Libraries for PyNumero, a python package for numerical optimization'

extra:
  recipe-maintainers:
    - santiagoropb
