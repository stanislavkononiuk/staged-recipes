{% set name = "yaqd-labjack" %}
{% set version = "2022.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yaqd-labjack-{{ version }}.tar.gz
  sha256: 01efa7f1d291a6c8842043bf830266dfdf539dc4ffd6924a8e412e5a5156bdb2

build:
  entry_points:
    - yaqd-labjack-sensor = yaqd_labjack._labjack_sensor:LabjackSensor.main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - flit
    - pip
    - python >=3.7
  run:
    - flit
    - pymodbus
    - python >=3.7
    - yaqd-core >=2020.06.3

test:
  imports:
    - yaqd_labjack
  commands:
    - pip check
    - yaqd-labjack-sensor --help
  requires:
    - pip

about:
  home: https://yaq.fyi
  summary: yaq daemons for LabJack measurement devices
  dev_url: https://github.com/yaq-project/yaqd-labjack
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - untzag
