{% set name = "perl-test-differences" %}
{% set version = "0.69" %}
{% set sha256 = "18f644fdd4a1fef93ef3f7f67df8e95b593d811899f34bcbbaba4d717222f58f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DC/DCANTRELL/Test-Differences-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true   # [win]
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-text-diff
    - perl-capture-tiny
  run:
    - perl

test:
  imports:
    - Test::Differences

about:
  home: https://metacpan.org/pod/Test::Differences
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: 'Test strings and data structures and show differences if not ok'

extra:
  recipe-maintainers:
    - xileF1337
    - cbrueffer
