{% set name = "django-permissionedforms" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django-permissionedforms-{{ version }}.tar.gz
  sha256: 4340bb20c4477fffb13b4cc5cccf9f1b1010b64f79956c291c72d2ad2ed243f8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - django
    - python >=3.7

test:
  imports:
    - permissionedforms
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/wagtail/django-permissionedforms
  summary: Django extension for creating forms that vary according to user permissions
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/wagtail/django-permissionedforms


extra:
  recipe-maintainers:
    - darynwhite
