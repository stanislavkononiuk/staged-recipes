{% set name = "pytorch-nlp" %}
{% set version = "0.4.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bb99b7a5cb02cb8e0aac3e6685b5b96aa2c3746326decb6a52e8b8df3aec29e7

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - numpy
    - pandas
    - pip
    - python
    - pytorch
    - requests
    - tqdm
  run:
    - numpy
    - pandas
    - python
    - pytorch
    - requests
    - tqdm

test:
  imports:
    - torchnlp
    - torchnlp.datasets
    - torchnlp.encoders
    - torchnlp.encoders.text
    - torchnlp.metrics
    - torchnlp.nn
    - torchnlp.samplers
    - torchnlp.word_to_vector

about:
  home: https://github.com/PetrochukM/PytorchNLP
  license: Apache Software
  license_family: APACHE
  license_file: 
  summary: Text utilities and datasets for PyTorch
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - monaldoj
