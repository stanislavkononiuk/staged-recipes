{% set name = "pnab" %}
{% set version = "1.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/GT-NucleicAcids/pnab/archive/v{{ version }}.tar.gz
  sha256: 7104e880438508b28a5c0e5b4ee7fe9a31e2295070f737052bb1c08e4bab6fc0 

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - eigen
    - python
    - openbabel
    - pybind11
  run:
    - python
    - numpy
    - openbabel >=3
    - ipywidgets >=7.5
    - nglview >=2.7
    - pyyaml

test:
  imports:
    - pnab
  requires:
    - pytest
  commands:
    - call set BABEL_DATADIR=%PREFIX%\share\openbabel # [win]
    - python -c "import pnab; pnab.test()"

about:
  home: https://github.com/GT-NucleicAcids/pnab
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: 'proto-Nucleic Acid Builder'

extra:
  recipe-maintainers:
    - alenaizan
