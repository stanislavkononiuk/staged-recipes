{% set version = '0.1.7' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-scholar
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/scholar_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/scholar/scholar_{{ version }}.tar.gz
  sha256: d9c42e1d6366190c4ed118acb4996be4b3a08d42278407944ba8047d63e65190

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-r.cache
    - r-dplyr
    - r-ggplot2
    - r-ggraph
    - r-httr
    - r-rvest
    - r-stringr
    - r-tidygraph
    - r-xml2
  run:
    - r-base
    - r-r.cache
    - r-dplyr
    - r-ggplot2
    - r-ggraph
    - r-httr
    - r-rvest
    - r-stringr
    - r-tidygraph
    - r-xml2

test:
  commands:
    - $R -e "library('scholar')"           # [not win]
    - "\"%R%\" -e \"library('scholar')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=scholar
  license: MIT
  summary: Provides functions to extract citation data from Google Scholar.  Convenience functions
    are also provided for comparing multiple scholars and predicting future h-index
    values.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - npavlovikj

