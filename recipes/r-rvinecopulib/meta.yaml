{% set version = '0.6.1.1.3' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rvinecopulib
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rvinecopulib_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rvinecopulib/rvinecopulib_{{ version }}.tar.gz
  sha256: 212189441b4cd2383e485c2aa410837456ba70357834f443c9275e4775b8bf22

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-bh
    - r-rcpp >=0.12.12
    - r-rcppeigen
    - r-rcppthread >=2.1.2
    - r-assertthat
    - r-kde1d >=1.0.2
    - r-lattice
    - r-wdm
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    #- r-bh
    - r-rcpp >=0.12.12
    - r-rcppeigen
    - r-rcppthread >=2.1.2
    - r-assertthat
    - r-kde1d >=1.0.2
    - r-lattice
    - r-wdm

test:
  commands:
    - $R -e "library('rvinecopulib')"           # [not win]
    - "\"%R%\" -e \"library('rvinecopulib')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=rvinecopulib
  license: GPL-3.0-only
  summary: Provides an interface to 'vinecopulib', a C++ library for vine copula modeling. The
    'rvinecopulib' package implements the core features of the popular 'VineCopula'
    package, in particular inference algorithms for both vine copula and bivariate copula
    models. Advantages over 'VineCopula' are a sleeker and more modern API, improved
    performances, especially in high dimensions, nonparametric and multi-parameter families,
    and the ability to model discrete variables. The 'rvinecopulib' package includes
    'vinecopulib' as header-only C++ library (currently version 0.6.1). Thus users do
    not need to install 'vinecopulib' itself in order to use 'rvinecopulib'. Since their
    initial releases, 'vinecopulib' is licensed under the MIT License, and 'rvinecopulib'
    is licensed under the GNU GPL version 3.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - lbeziaud

