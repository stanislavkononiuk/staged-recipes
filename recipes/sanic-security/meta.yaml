{% set name = "sanic-security" %}
{% set version = "0.9.13.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sanic-security-{{ version }}.tar.gz
  sha256: 4a815e1bb2fb4c4ef971c2ab06aa48f6f31f2801f356ba6804dc0016ecdd1952

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - aiofiles ==0.7.0
    - aiosmtplib ==1.1.6
    - captcha ==0.3
    - httpx ==0.18.1
    - pyjwt ==2.1.0
    - python >=3.6
    - sanic ==21.3.4
    - tortoise-orm ==0.17.3

test:
  imports:
    - sanic_security
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sunset-developer/sanic-security
  doc_url: http://security.sunsetdeveloper.com/
  summary: A powerful, simple, and async security library for Sanic.
  license: AGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
