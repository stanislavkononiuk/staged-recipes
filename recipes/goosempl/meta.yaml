{% set name = "goosempl" %}
{% set version = "0.2.25" %}
{% set sha256 = "ca21f592707bee038330a663021ae5c4c22efd68c6ee20fdcce0eb31c8422cb3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tdegeus/GooseMPL/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python >=3
    - pip
    - setuptools
    - numpy
    - matplotlib
  run:
    - python >=3
    - numpy
    - matplotlib

test:
  imports:
    - GooseMPL

about:
  home: https://github.com/tdegeus/GooseMPL
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A simple wrapper around pyplot.'
  description: 'A simple wrapper around pyplot.'
  doc_url: https://github.com/tdegeus/GooseMPL
  dev_url: https://github.com/tdegeus/GooseMPL

extra:
  recipe-maintainers:
    - tdegeus
