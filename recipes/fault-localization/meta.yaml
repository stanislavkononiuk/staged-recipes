{% set name = "fault-localization" %}
{% set version = "0.1.3" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "4d94cc4e8273fcd8ffbc05c7f091e47ccced8259673004ba76aef7daa31da444" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python -m pip install . --no-deps --ignore-installed
  noarch: python

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - pytest >=3.1.2

test:
  imports:
    - fault_localization

about:
  home: https://github.com/hchasestevens/fault-localization
  license: MIT
  license_family: MIT
  # not included in the sdist: https://github.com/hchasestevens/fault-localization/pull/7
  license_file: ''
  summary: "A fault localization tool for Python's pytest testing framework."
  description: "A fault localization tool for Python's pytest testing framework."

extra:
  recipe-maintainers:
    - nicoddemus
