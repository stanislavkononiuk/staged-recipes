{% set name = "rastervision-core" %}
{% set version = "0.13.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rastervision_core-{{ version }}.tar.gz
  sha256: 4e74d5b470f9266eeb6129764d4ff324f04d10fe8779467d77fe834a689eb834

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - imageio ==2.3.*
    - mask-to-polygons ==0.0.2
    - numpy <1.17
    - pillow ==5.0.*
    - pyproj ==2.6.*
    - pystac ==0.5.2
    - python
    - rasterio ==1.0.7
    - rastervision-pipeline ==0.13.1
    - scikit-learn ==0.19.*
    - shapely ==1.6.*
    - supermercado ==0.0.*

test:
  imports:
    - rastervision_core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/azavea/raster-vision
  summary: A rastervision plugin that adds geospatial machine learning pipelines
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - psortos
