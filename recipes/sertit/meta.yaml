{% set name = "sertit" %}
{% set version = "1.3.11.post2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sertit-{{ version }}.tar.gz
  sha256: 4c58e941497e2da6a81fe45ec8ee960f004768eae3779ea764940b4a562b1346

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - lxml
    - numpy
    - python >=3.7
    - tqdm
    - rasterio >=1.2.2
    - rioxarray >=0.3.1
    - geopandas >=0.9.0

test:
  imports:
    - sertit
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/sertit/sertit-utils
  summary: SERTIT python library for generic tools
  license: Apache-2.0
  license_file: LICENSE
  description: SERTIT python library for generic tools
  doc_url: https://sertit.github.io/sertit-utils/
  dev_url: http://github.com/sertit/sertit-utils

extra:
  recipe-maintainers:
    - remi-braun
