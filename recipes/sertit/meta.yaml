{% set name = "sertit" %}
{% set version = "1.3.10.post2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sertit-{{ version }}.tar.gz
  sha256: ec8ea2dc6c429f237107fd960bd92bcfd7fa47d47d293849b560329a1a52c7ff

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - lxml
    - numpy
    - python >=3.7
    - tqdm
    - rioxarray
    - geopandas

test:
  imports:
    - sertit
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/sertit/sertit-utils
  summary: SERTIT python library for generic tools
  license: Apache-2.0
  license_file: LICENSE
  description: SERTIT python library for generic tools
  doc_url: https://sertit.github.io/sertit-utils/
  dev_url: http://github.com/sertit/sertit-utils

extra:
  recipe-maintainers:
    - remi-braun
