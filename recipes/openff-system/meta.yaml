{% set name = "openff-system" %}
{% set version = "0.1.0alpha2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openforcefield/openff-system/archive/0.1.0-alpha.2.tar.gz
  sha256: a21a6c156ebdb7dcb5c12c6540a9dc1e6b8313ca8f8d70ffd4625128750d8fd2

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.7
    - numpy
    - pandas
    - pydantic
    - jax
    - openff-toolkit >=0.9.2
    - openff-units
    - openff-utilities
    - openmm
    - mdtraj
    - ele
    - panedr

test:
  imports:
    - openff.system

about:
  home: https://openforcefield.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A molecular system object from the Open Force Field Initiative
  dev_url: https://github.com/openforcefield/openff-system

extra:
  recipe-maintainers:
    - mattwthompson
