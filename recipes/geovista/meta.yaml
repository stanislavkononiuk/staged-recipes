{% set name = "geovista" %}
{% set version = "0.1.dev1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bjlittle/geovista/archive/v{{ version }}.tar.gz
  sha256: 494fbe27de2c3a1310452815f7064e517b7d0186de295b7fc48741086438eaae 

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - cartopy
    - click
    - cmocean
    - colorcet
    - pykdtree
    - pyvista
    - pyvistaqt

test:
  imports:
    - geovista 

about:
  home: https://github.com/bjlittle/geovista
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Cartographic rendering and mesh analytics with PyVista
  description: Cartographic rendering and mesh analytics with PyVista
  
extra:
  recipe-maintainers:
    - bjlittle
