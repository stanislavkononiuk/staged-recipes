{% set name = "emsarray" %}
{% set version = "0.1.0a1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/emsarray-{{ version }}.tar.gz
  sha256: ff9660f8952cf9692f7e664ed1624e8cf78fb923b0377b847c217b1e298170ef

build:
  entry_points:
    - emsarray = emsarray.cli:main
  noarch: python
  script: python -m pip install . -vv --no-deps
  number: 0

outputs:
  - name: emsarray-core
    requirements:
      host:
        - pip
        - python >=3.8
      run:
        - bottleneck >=1.3
        - geojson >=2.5.0
        - netcdf4 >=1.5.3
        - numpy >=1.18.0
        - python >=3.8
        - shapely >=1.8.0
        - xarray >=0.18.2
      test:
        imports:
          - emsarray
        commands:
          - pip check
          - emsarray --help
        requires:
          - pip
  - name: emsarray
    requiremets:
      host:
        - pip
        - python >=3.8
      run:
        - emsarray-core {{ version }}
          # plot extra
        - matplotlib >=3.4.3
        - scipy >=1.6.0
        - cartopy >=0.20.0
        - pykdtree >=1.2.2
          # tutorial extra
        - pooch >=1.3.0
      test:
        imports:
          - emsarray
        commands:
          - pip check
          - emsarray --help
        requires:
          - pip


about:
  home: https://pypi.org/project/emsarray/
  summary: Utilities for working with non-CF grid datasets
  license: LicenseRef-CSIRO-Open-Source-Software-Licence-Agreement
  license_family: BSD
  license_file: LICENCE
  doc_url: https://emsarray.readthedocs.io/
  dev_url: https://github.com/csiro-coasts/emsarray/

extra:
  recipe-maintainers:
    - mx-moth
