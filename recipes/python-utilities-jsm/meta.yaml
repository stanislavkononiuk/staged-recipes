{% set name = "python-utilities-jsm" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python-utilities-jsm-{{ version }}.tar.gz
  sha256: 7895621cdcd54cbbbc4e712d50c50c0c68ea68f5f59267d1bcb108fc569ff9f8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - bagit
    - beautifulsoup4
    - bleach
    - cchardet
    - chardet
    - ipykernel
    - openpyxl
    - python >=3.6
    - regex
    - requests
    - six
    - w3lib

test:
  imports:
    - python_utilities
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jonathanmorgan/python_utilities
  summary: Myriad python utilities.
  license: LGPL-3.0-or-later
  license_file: LICENSE.LGPL

extra:
  recipe-maintainers:
    - jonathanmorgan
