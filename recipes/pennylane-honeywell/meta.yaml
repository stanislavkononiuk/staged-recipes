{% set name = "pennylane-honeywell" %}
{% set version = "0.23.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PennyLaneAI/pennylane-honeywell/archive/v{{ version }}.tar.gz
  sha256: 6ff37c62e91e3d86aad637a6111b0b1f742115bd0008a6cc56dc28eb4bb3d5a4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pennylane >=0.23
    - pyjwt
    - python >=3.6
    - requests
    - toml

test:
  imports:
    - pennylane_honeywell
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://xanadu.ai
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/PennyLaneAI/pennylane-honeywell
  doc_url: https://pennylane-honeywell.readthedocs.io/

extra:
  recipe-maintainers:
    - BastianZim
