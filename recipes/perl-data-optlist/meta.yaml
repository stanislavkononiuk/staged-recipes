{% set name = "perl-data-optlist" %}
{% set version = "0.112" %}
{% set sha256 = "62c60ccaae88d5339ae36bcc8940b03388cf84adbf27828b1f8b300307103bab" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RJ/RJBS/Data-OptList-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true   # [win]
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-sub-install
    - perl-params-util
  run:
    - perl

test:
  imports:
    - Data::OptList

about:
  home: https://github.com/rjbs/Data-OptList
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: 'parse and validate simple name/value option pairs'

extra:
  recipe-maintainers:
    - xileF1337
    - cbrueffer
