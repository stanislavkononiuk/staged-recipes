{% set name = "mplfinance" %}
{% set version = "0.12.7a0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 3e7a6f80a0386419b184434dfc74a943f55f86baa906c25fe2a8d338d5edce62

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - matplotlib-base
    - pandas
    - python >=3.6

test:
  imports:
    - mplfinance
    - mplfinance._styledata

about:
  home: "http://github.com/matplotlib/mplfinance"
  license: BSD
  license_family: BSD
  license_file: "LICENSE"
  summary: "Utilities for the visualization, and visual analysis, of financial data"
  doc_url: "https://github.com/matplotlib/mplfinance#contents-and-tutorials"
  dev_url: "http://github.com/matplotlib/mplfinance"

extra:
  recipe-maintainers:
    - DanielGoldfarb
