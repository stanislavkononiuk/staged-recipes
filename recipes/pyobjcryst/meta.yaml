{% set name = "pyobjcryst" %}
{% set version = "2.0.2" %}
{% set sha256 = "b48b1a66973dc42d8d15c5ddcf4989cb4160cab220c3a3c60664af46926092d4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - SConstruct.patch

build:
  number: 0
  skip: True  # [win or py2k or osx]

requirements:
  build:
    - python
    - setuptools
    - numpy 1.11.2
    - libobjcryst 2015.1.*  # [py2k]
    - boost-all 1.59.0      # [py2k]
    - libobjcryst 2017.1.*  # [py3k]
    - boost 1.61.0          # [py3k]
    - scons
  run:
    - python
    - setuptools
    - numpy >=1.11.2
    - libobjcryst 2015.1.*  # [py2k]
    - boost-all 1.59.0      # [py2k]
    - libobjcryst 2017.1.*  # [py3k]
    - boost 1.61.0          # [py3k]

test:
  imports:
    - pyobjcryst
    - pyobjcryst.tests

about:
  home: https://github.com/diffpy/pyobjcryst
  license: BNL
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Python bindings to the ObjCryst++ crystallographic library.'
  doc_url: http://diffpy.github.io/pyobjcryst
  dev_url: https://github.com/diffpy/pyobjcryst

extra:
  recipe-maintainers:
    - CJ-Wright
    - pavoljuhas
