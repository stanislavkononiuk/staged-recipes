{% set name = "python-chromedriver-binary" %}
{% set version = "2.36.0" %}
{% set sha256 = "b57abdd7bdfb1bdc8070aa2451d2945cbfa70389297767ebf540889fbd35d91a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/danielkaiser/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - setuptools
  run:
    - python

test:
  imports:
    - chromedriver_binary
  commands:
    - chromedriver-path
   

about:
  home: https://github.com/danielkaiser/python-chromedriver-binary
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Downloads and installs the chromedriver binary version'
  description: |
    Downloads and installs the chromedriver binary for automated
    testing of webapps. The installer supports Linux, MacOS and Windows 
    operating systems.

extra:
  recipe-maintainers:
    - igortg
    - williamjamir
