{% set name = "pynvml" %}
{% set build = 0 %}
{% set version = '8.0.1' %}

package:
  name: {{ name|lower }}
  version: {{version}}

source:
  url: https://github.com/gpuopenanalytics/{{ name }}/archive/{{ version }}.tar.gz
  sha256: ff47e1808deda5c5f053d9cab04bade36ffd8e8e9707357dcb0dfbff98d60474

build:
  number: {{build}}
  script: python setup.py install
  skip: True  # [py<35]

requirements:
  host:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - pynvml

about:
  home: https://github.com/gpuopenanalytics/{{ name }}
  license: BSD
  license_family: BSD
  license_file: README.md
  summary: 'Python Bindings for the NVIDIA Management Library'
  description: |
    This is a wrapper around the NVML library. For information about
    the NVML library, see <http://developer.nvidia.com>.
  doc_url: https://pypi.org/project/pynvml/
  dev_url: https://github.com/gpuopenanalytics/pynvml

extra:
  recipe-maintainers:
    - rjzamora
