{% set name = "pylook" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8f8c01a956bd1d096ca89d6cf9d88495f0196948f32b1564410c3d84cf018094

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - setuptools
    - pip
    - setuptools_scm
  
  run:
    - python >=3.6
    - matplotlib-base >=2.1.0
    - numpy >=1.16
    - scipy >=1.0
    - pint >=0.10.1
    - pandas >=0.22.0
    - bokeh
    - pooch >=0.1

test:
  imports:
    - pylook.calc
    - pylook.io
    - pylook.units
    - pylook.cbook

about:
  home: https://github.com/LeemanGeophysicalLLC/pylook
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Data analysis tools for rock mechanics.'
  description: |
    Data analysis tools for rock mechanics experiments in the spirit of the
    legacy XLook tool.
  doc_url: https://leemangeophysicalllc.github.io/pylook/
  dev_url: https://github.com/LeemanGeophysicalLLC/pylook

extra:
  recipe-maintainers:
    - jrleeman
