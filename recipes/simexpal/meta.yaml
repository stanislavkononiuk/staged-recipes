{% set name = "simexpal" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/simexpal-{{ version }}.tar.gz
  sha256: 58657f038edec631ec94fcdd91060804d350cfce2dfe307f3ea7254a8ecc92a3

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - argcomplete
    - jsonschema >=3.2.0
    - python
    - pyyaml
    - requests

test:
  imports:
    - simexpal
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hu-macsy/simexpal
  summary: Tool to Simplify Experimental Algorithmics
  license: MIT
  license_file: License.txt

extra:
  recipe-maintainers:
    - avdgrinten
    - duylethanh
    - fabratu
