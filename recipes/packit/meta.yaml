{% set version = "0.24" %}
{% set hash_value = "f22cbf399a5fcded061c566691be58d421b6c2b668ee0602665749a0266715f7" %}

package:
  name: python-packit
  version: '{{ version }}'

source:
  url: https://files.pythonhosted.org/packages/58/4f/0ac86eb3cc9ce74f87de314faf33426798052b5b17a8e18bb4f0a08686b4/packit-0.24.tar.gz
  sha256: '{{ hash_value }}'

build:
  skip: true  # [win]
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
    - pbr
    - glob2
    - packaging

  run:
    - python
    - setuptools
    - wheel
    - pbr
    - glob2
    - packaging

test:
  imports:
    - packit

about:
  home: https://pypi.org/project/packit
  license: Public Domain
  summary: 'PacKit is wrapper around pbr though it only uses it for interaction with setuptools/distutils through simplified interface.'
  license_file: LICENSE
  license_family: Public Domain

extra:
  recipe-maintainers:
    - r78v10a07
