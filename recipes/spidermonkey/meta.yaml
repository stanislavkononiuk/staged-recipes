{% set name = "spidermonkey" %}
{% set version = "91.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://releases.mozilla.org/pub/firefox/releases/{{ version }}esr/source/firefox-{{ version }}esr.source.tar.xz
  sha256: d483a853cbf5c7f93621093432e3dc0b7ed847f2a5318b964828d19f9f087f3a
  patches:
    - 0000-fix-config.patch
    - 0001-va-args.patch

build:
  skip: true  # [win]
  number: 0
  run_exports:
    - {{ pin_compatible( name|lower ) }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - pkg-config
    - m4
    - make
    - python >=3.7
    - perl >=5
    - pip
  host:
    - icu
    - zlib

test:
  commands:
    - js{{ version[0] }} -e "console.log('hello')"
    - js{{ version[0] }}-config --version
    - test -f $PREFIX/lib/libmozjs-{{ version[0] }}${SHLIB_EXT}  # [unix]
    - test -f $PREFIX/include/mozjs-{{ version[0] }}/js-config.h  # [unix]
    - test -f $PREFIX/include/mozjs-{{ version[0] }}/jsapi.h  # [unix]

about:
  home: https://spidermonkey.dev/
  summary: "Mozilla's JavaScript engine written in C/C++"
  license: MPL-2.0
  license_family: MOZILLA
  license_file:
    - THIRDPARTY.yml
    - LICENSE
    - toolkit/content/license.html

extra:
  recipe-maintainers:
    - pepijndevos
    - zklaus
