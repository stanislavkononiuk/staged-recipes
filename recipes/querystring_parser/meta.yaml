{% set name = "querystring_parser" %}
{% set version = "1.2.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4c31b547c77b927a8aceccd6fa37f8152aa92fe5654a43d7363fcee8cf6d8aea

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  skip: True  # [not win]

requirements:
  host:
    - pip
    - python
    - requests
  run:
    - python
    - requests

test:
  imports:
    - querystring_parser

about:
  home: https://github.com/bernii/querystring-parser
  license: MIT
  license_family: MIT
  license_file: 
  summary: QueryString parser for Python/Django that correctly handles nested dictionaries
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - bernii
    - jaroslawk
