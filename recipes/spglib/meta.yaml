{% set name = "spglib" %}
{% set version = "1.9.8.7" %}
{% set sha256 = "84de423e22241cef3bfe5e7433c180ef3fb71de56624000150df4baa7d8f94cb" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
  version: {{ environ.get('GIT_DESCRIBE_TAG', '') }}

source:
#  fn: {{ name }}-{{ version }}.tar.gz
#  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
#  sha256: {{ sha256 }}
  git_url: https://github.com/atztogo/{{ name }}.git
  git_branch: {{ environ.get('GIT_BRANCH','master') }}
    

build:
  number: 0
  script: pwd ; ls -l ; cd python ; ln -s ../src . ; python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - numpy
    - setuptools
  run:
    - python
    - numpy

test:
  # Some package might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - spglib

about:
  home: https://atztogo.github.io/spglib/
  license: BSD
  license_family: BSD
  license_file: COPYING
  summary: 'Space symmetry groups spglib module.'


  description: |
    Spglib is a library for finding and handling crystal symmetries.
  doc_url: https://atztogo.github.io/spglib/
  dev_url: https://github.com/atztogo/spglib

extra:
  recipe-maintainers:
    - jochym
    - atztogo
