{% set name = "spglib" %}
{% set version = environ.get('GIT_DESCRIBE_TAG', '')|replace('v','') %} 
{% set version = [version,environ.get('GIT_DESCRIBE_NUMBER', '') ] | join('.') %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/atztogo/{{ name }}.git
  git_branch: {{ environ.get('GIT_BRANCH','master') }}


build:
  number: 0
  script: 
    - cd python ; python setup.py install --single-version-externally-managed --record record.txt 

requirements:
  build:
    - python
    - numpy
    - setuptools
  run:
    - python
    - numpy

test:
  imports:
    - spglib
  commands:
    - cp -r {{ environ.SRC_DIR }}/python/test .
    - cd test
    - python test_spglib.py


about:
  home: https://atztogo.github.io/spglib/
  license: BSD
  license_family: BSD
  license_file: COPYING
  summary: 'Space symmetry groups spglib module.'


  description: |
    Spglib is a library for finding and handling crystal symmetries.
  doc_url: https://atztogo.github.io/spglib/
  dev_url: https://github.com/atztogo/spglib

extra:
  recipe-maintainers:
    - jochym
    - atztogo
