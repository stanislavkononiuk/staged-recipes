{% set name = "spglib" %}
{% set version = "1.9.8.9" %}
{% set sha256 = "918144600f85c3f6e12e510c7e5ef9848ad0f005e9d9eb1c0ce2a91d6ce832f3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}


build:
  number: 0
  script: 
    - python setup.py install --single-version-externally-managed --record record.txt 

requirements:
  build:
    - python
    - numpy
    - setuptools
  run:
    - python
    - numpy

test:
  imports:
    - spglib
  commands:
    - cd {{ environ.SRC_DIR }}
    - cd test 
    - python test_spglib.py


about:
  home: https://atztogo.github.io/spglib/
  license: BSD-3-clause
  license_family: BSD
  license_file: {{ environ.RECIPE_DIR }}/COPYING
  summary: 'Space symmetry groups spglib module.'


  description: |
    Spglib is a library for finding and handling crystal symmetries.
  doc_url: https://atztogo.github.io/spglib/
  dev_url: https://github.com/atztogo/spglib

extra:
  recipe-maintainers:
    - jochym
    - atztogo
