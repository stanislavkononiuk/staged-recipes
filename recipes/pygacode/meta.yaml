{% set name = "pygacode" %}
{% set version = "0.50" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "90603c244172f1d4f1a424603c6500361a623d046f7da9d7c221616af62caced" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: true  # [win or not x86_64]

requirements:
  build:
    - {{ compiler('fortran') }}
    - libgomp      # [linux]
  host:
    - pip
    - python
    - numpy
    - libgomp      # [linux]
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - libgomp      # [linux]

about:
  home: "https://gacode.io/"
  license: MIT
  license_family: MIT
  license_file: PKG-INFO
  summary: "Python interface to gacode profile and geometry tools."
  doc_url: 'https://gacode.io/'
  dev_url:

extra:
  recipe-maintainers:
    - kalling
