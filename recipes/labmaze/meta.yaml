{% set name = "labmaze" %}
{% set version = "1.0.6" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/deepmind/labmaze/archive/6d7e8f058428025cd4253f1ef6a1ed6618d9b0ea.zip
  sha256: 6f27748abb979f428cc2f6f2c18e51936791a9edf1fa78ff1850d106079eda05
  patches:
    - unvendor_deps.patch

build:
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - bazel
    - bazel-toolchain

  host:
    - pybind11
    - pybind11-abi
    - abseil-cpp
    - python

  run:
    - python
    - numpy

test:
  commands:
    - pytest --pyargs labmaze -v
    - pip check
  imports:
    - labmaze
  requires:
    - pip
    - pytest

about:
  home: https://github.com/deepmind/labmaze
  license: Apache-2.0
  license_file: LICENSE
  summary:  A standalone release of DeepMind Lab's maze generator with Python bindings.

extra:
  recipe-maintainers:
    - traversaro
