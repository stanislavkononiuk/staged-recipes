{% set name = "labmaze" %}
{% set version = "1.0.6" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/deepmind/labmaze/archive/6d7e8f058428025cd4253f1ef6a1ed6618d9b0ea.zip
  sha256: dbd3e0b96e1b50936846bdc6f8f63d1199ca6319aefa64c0f5c9a5d29858f605
  patches:
    - unvendor_deps.patch

build:
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - bazel
    - bazel-toolchain

  host:
    - pybind11
    - pybind11-abi
    - abseil-cpp
    - python
    - pip
    - setuptools

  run:
    - python
    - numpy

test:
  commands:
    - pytest --pyargs labmaze -v
    - pip check
  imports:
    - labmaze
  requires:
    - pip
    - pytest

about:
  home: https://github.com/deepmind/labmaze
  license: Apache-2.0
  license_file: LICENSE
  summary:  A standalone release of DeepMind Lab's maze generator with Python bindings.

extra:
  recipe-maintainers:
    - traversaro
