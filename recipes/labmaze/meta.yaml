{% set name = "labmaze" %}
{% set version = "1.0.5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/deepmind/labmaze/archive/refs/tags/{{ version }}.tar.gz
  sha256: 423b6ef95dd3f0a1868d3f351cd5d458fd1a9038abe57709eb3e1c753e4f9053
  patches:
    - unvendor_deps.patch

build:
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - bazel
    - bazel-toolchain

  host:
    - pybind11
    - pybind11-abi
    - abseil-cpp
    - python
    - numpy

  run:
    - python

test:
  commands:
    - pytest --pyargs labmaze -v
    - pip check
  imports:
    - labmaze
  requires:
    - pip
    - pytest

about:
  home: https://github.com/deepmind/labmaze
  license: Apache-2.0
  license_file: LICENSE
  summary:  A standalone release of DeepMind Lab's maze generator with Python bindings.

extra:
  recipe-maintainers:
    - traversaro
