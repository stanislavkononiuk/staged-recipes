{%set name = "oslo.utils" %}
{%set version = "3.16.0" %}
{%set compress_type = "tar.gz" %}
{%set hash_type = "sha256" %}
{%set hash_val = "109e018da9d95caba79c94935257d2335e5a77e65ebbff218cb9756e746630f1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - pbr >=1.8

  run:
    - python
    - pbr >=1.6
    - six >=1.9.0
    - funcsigs >=0.4  # [py26 or py27]
    - iso8601 >=0.1.11
    - oslo.i18n >=2.1.0
    - monotonic >=0.6
    - pytz >=2013.6
    - netaddr !=0.7.16,>=0.7.12
    - netifaces >=0.10.4
    - debtcollector >=1.2.0
    - pyparsing >=2.0.1

test:
  imports:
    - oslo_utils
    - oslo_utils.encodeutils
    - oslo_utils.eventletutils
    - oslo_utils.excutils
    - oslo_utils.fileutils
    - oslo_utils.fixture
    - oslo_utils.importutils

about:
  home: http://docs.openstack.org/developer/oslo.utils/
  license: Apache 2.0
  # license_file: No MANIFEST.in - see https://bugs.launchpad.net/oslo.utils/+bug/1624981
  license_family: Apache
  summary: 'Support for common utility type functions, such as encoding, exception handling, string manipulation, and time handling.'
  doc_url: http://docs.openstack.org/developer/oslo.utils/
  dev_url: http://git.openstack.org/cgit/openstack/oslo.utils

extra:
  recipe-maintainers:
    - pmlandwehr
    - anguslees
