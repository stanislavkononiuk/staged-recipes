{%set name = "oslo.utils" %}
{%set version = "3.13.0" %}
{%set hash_type = "sha256" %}
{%set hash_val = "82aad231d4012ca73f02ab49d6824bc48f850c47d413210dc9f78f92580a5e3e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - pbr >=1.8

  run:
    - python
    - pbr >=1.6
    - six >=1.9.0
    - funcsigs >=0.4  # [py26 or py27]
    - iso8601 >=0.1.11
    - oslo.i18n >=2.1.0
    - monotonic >=0.6
    - pytz >=2013.6
    - netaddr !=0.7.16,>=0.7.12
    - netifaces >=0.10.4
    - debtcollector >=1.2.0

test:
  imports:
    - oslo_utils
    - oslo_utils.encodeutils
    - oslo_utils.eventletutils
    - oslo_utils.excutils
    - oslo_utils.fileutils
    - oslo_utils.fixture
    - oslo_utils.importutils

about:
  home: http://docs.openstack.org/developer/oslo.utils/
  license: Apache 2.0
  summary: 'Support for common utility type functions, such as encoding, exception handling, string manipulation, and time handling.'

extra:
  recipe-maintainers:
    - pmlandwehr
