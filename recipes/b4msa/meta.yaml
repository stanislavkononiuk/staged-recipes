{% set name = "b4msa" %}
{% set version = "2.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/b4msa-{{ version }}.tar.gz
  sha256: 2ff9b9528d1ff6e659cacf551b9a8c978b363926080b54096146b911a1160b9c

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - microtc
    - python

test:
  imports:
    - b4msa
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/b4msa/
  summary: A Baseline for Multilingual Sentiment Analysis
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mgraffg
