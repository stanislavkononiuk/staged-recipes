{% set name = "garnett" %}
{% set version = "0.4.1" %}
{% set sha256 = "8e4860f676f92bc252d8ebc915c0ba6aeb35156f0105a685aebeb19ae54955b4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://glotzerlab.engin.umich.edu/Downloads/{{ name }}/{{ name }}-v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  
build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-cache-dir -vvv" 

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools
    - cython
    - numpy =1.11
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - rowan

test:
  imports:
    - garnett

about:
  home: http://github.com/glotzerlab/{{ name }}
  license: BSD 3-Clause
  license_family: BSD 
  license_file: LICENSE.txt
  summary: 'This is a collection of samples, parsers and writers for formats used in the Glotzer Group at the University of Michigan, Ann Arbor.'
  doc_url: http://{{ name }}.readthedocs.io/
  dev_url: https://github.com/glotzerlab/{{ name }}

extra:
  recipe-maintainers:
    - lyrivera
    - klywang
    - bdice
    - joaander
