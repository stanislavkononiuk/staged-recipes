{% set name = "dftbplus" %}
{% set version = "20.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/f85de6e655a328572daea05a2edbefe19e7f6efe.tar.gz
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - cmake
    - ninja
    - fypp
  host:
    - libblas
    - liblapack
    - llvm-openmp  # [osx]
    - libgomp  # [linux and not aarch64]
  run:
    - libblas
    - liblapack


test:
  commands:
    - which dftb+

about:
  home: https://{{ name }}.org
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file:
    - "LICENSE"
    - "COPYING"
    - "COPYING.LESSER"
    - "external/fsockets/LICENSE"
    - "external/mudpack/LICENSE"
    - "external/xmlf90/LICENSE"
  summary: "DFTB+ general package for performing fast atomistic simulations"
  doc_url: https://{{ name }}-recipes.readthedocs.io
  dev_url: https://github.com/{{ name }}/{{ name }}

extra:
  recipe-maintainers:
    - aradi
    - awvwgk
    - bhourahine
