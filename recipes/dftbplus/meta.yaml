{% set name = "dftbplus" %}
{% set version = "20.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/4f5907c38860683723b2c2cc16860e832b359f71.tar.gz
  sha256: f7c294bc18098a8a5229196b4e783d800f870a16e3f217cdda736d99a9097e57

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - cmake
    - ninja
    - fypp
  host:
    - libblas
    - liblapack
    - llvm-openmp  # [osx]
    - libgomp  # [linux and not aarch64]
  run:
    - libblas
    - liblapack


test:
  commands:
    - which dftb+

about:
  home: https://{{ name }}.org
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file:
    - "LICENSE"
    - "COPYING"
    - "COPYING.LESSER"
    - "external/fsockets/LICENSE"
    - "external/mudpack/LICENSE"
    - "external/xmlf90/LICENSE"
  summary: "DFTB+ general package for performing fast atomistic simulations"
  doc_url: https://{{ name }}-recipes.readthedocs.io
  dev_url: https://github.com/{{ name }}/{{ name }}

extra:
  recipe-maintainers:
    - aradi
    - awvwgk
    - bhourahine
