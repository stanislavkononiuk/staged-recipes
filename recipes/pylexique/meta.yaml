{% set name = "pylexique" %}
{% set version = "1.0.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pylexique-{{ version }}.tar.gz
  sha256: 53d0150623b149dca768c1f6820c4dc551f78074fa6b7691f1e5e91c702995eb

build:
  number: 0
  entry_points:
    - pylexique=pylexique.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - click
    - cython
    - 'python-blosc'
    - h5py
    - numexpr
    - numpy
    - pytables
    - python
  host:
    - pip
    - pytest-runner
    - python
    - 'python-blosc'
    - h5py
    - pytables
  run:
    - click
    - cython
    - h5py
    - numexpr
    - numpy
    - pytables
    - python

test:
  imports:
    - pylexique
  commands:
    - pip check
    - pylexique --help
  requires:
    - pip

about:
  description: |+
    Pylexique is a Python wrapper around Lexique83.
    It allows to extract lexical information from more than 140 000 French words in an Object Oriented way.
  home: https://github.com/SekouDiaoNlp/pylexique
  summary: Pylexique is a Python wrapper around Lexique83
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - SekouDiaoNlp
