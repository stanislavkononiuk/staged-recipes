{% set name = "pylexique" %}
{% set version = "1.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pylexique-{{ version }}.tar.gz
  sha256: 6763c72c64d0bc6381a3ef457f9734dc28804776b81574b07c6c328bd241cc64

build:
  number: 0
  entry_points:
    - pylexique=pylexique.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - pytest-runner
    - python
    - blosc
    - hdf5
    - pytables
  run:
    - click >=7.1
    - cython
    - blosc
    - hdf5
    - numexpr
    - numpy
    - pytables
    - python

test:
  imports:
    - pylexique
    - blosc
    - hdf5
    - pytable
  commands:
    - pip check
    - pylexique --help
  requires:
    - pip

about:
  description: |+
    Pylexique is a Python wrapper around Lexique83.
    It allows to extract lexical information from more than 140 000 French words in an Object Oriented way.
  home: https://github.com/SekouDiaoNlp/pylexique
  summary: Pylexique is a Python wrapper around Lexique83
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - SekouDiaoNlp
