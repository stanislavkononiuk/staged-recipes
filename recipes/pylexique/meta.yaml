{% set name = "pylexique" %}
{% set version = "1.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pylexique-{{ version }}.tar.gz
  sha256: de7d6249568c6bdfa40bb78fd889ad626888430ff0cfb2502c191172c30c02af

build:
  number: 0
  entry_points:
    - pylexique=pylexique.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - pytest-runner
    - python
  run:
    - click >=7.1
    - cython
    - hdf5
    - numexpr
    - numpy
    - pytables ==3.6.1
    - python

test:
  imports:
    - pylexique
  commands:
    - pip check
    - pylexique --help
  requires:
    - pip

about:
  description: |+
    Pylexique is a Python wrapper around Lexique83.
    It allows to extract lexical information from more than 140 000 French words in an Object Oriented way.
  home: https://github.com/SekouDiaoNlp/pylexique
  summary: Pylexique is a Python wrapper around Lexique83
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - SekouDiaoNlp
