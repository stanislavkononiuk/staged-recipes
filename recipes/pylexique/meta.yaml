{% set name = "pylexique" %}
{% set version = "1.0.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pylexique-{{ version }}.tar.gz
  sha256: 1ba3421b299a50c19159bffa3d7b7e1bf019802df93d1fc98be94e1195d4f428

build:
  number: 0
  entry_points:
    - pylexique=pylexique.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - click >=7.1
    - cython
    - blosc
    - h5py
    - numexpr
    - numpy
    - pytables
    - python
  host:
    - pip
    - pytest-runner
    - python
    - blosc
    - h5py
    - pytables
  run:
    - click >=7.1
    - cython
    - blosc
    - h5py
    - numexpr
    - numpy
    - pytables
    - python

test:
  imports:
    - pylexique
    - blosc
    - h5py
    - pytables
  commands:
    - pip check
    - pylexique --help
  requires:
    - pip
    - blosc
    - h5py
    - pytables

about:
  description: |+
    Pylexique is a Python wrapper around Lexique83.
    It allows to extract lexical information from more than 140 000 French words in an Object Oriented way.
  home: https://github.com/SekouDiaoNlp/pylexique
  summary: Pylexique is a Python wrapper around Lexique83
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - SekouDiaoNlp
