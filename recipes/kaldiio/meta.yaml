{% set name = "kaldiio" %}
{% set version = "2.17.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kaldiio-{{ version }}.tar.gz
  sha256: 51bc2d805ed5b15403501d410adcb2e79fe2bd7f5ef63c20b4ddb345c6a8de01

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.6
    - setuptools
  run:
    - numpy
    - python >=3.6

test:
  imports:
    - kaldiio
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nttcslab-sp/kaldiio
  summary: Kaldi-ark loading and writing module
  description: |
    kaldiio is an IO utility implemented in pure Python language for several file formats used in kaldi, which are named asark and scp. ark and scp are used in in order to archive some objects defined in Kaldi, typically it is Matrix object of Kaldi.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - wietsedv
