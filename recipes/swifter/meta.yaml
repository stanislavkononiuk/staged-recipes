{% set name = "swifter" %}
{% set version = "0.286" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b8703ed20105bda1017c7ed3254b62ceeb15e9f88c8c8d7cf2009c1a7edcc3a5

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - dask >=0.19.0
    - ipywidgets >=7.0.0
    - numba
    - pandas >=0.23.0
    - pip
    - psutil
    - python
    - tqdm >=4.27.0
  run:
    - dask >=0.19.0
    - ipywidgets >=7.0.0
    - numba
    - pandas >=0.23.0
    - psutil
    - python
    - tqdm >=4.27.0

test:
  imports:
    - swifter

about:
  home: https://github.com/jmcarpenter2/swifter
  license: MIT License
  license_family: MIT
  license_file: LICENSE
  summary: "A package which efficiently applies any function to a pandas dataframe or series in the fastest available manner."

extra:
  recipe-maintainers:
    - your-github-id-here
