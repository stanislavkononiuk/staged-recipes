{% set name = "contact_map" %}
{% set version = "0.1.1" %}
{% set sha256 = "695967007dc43b639efd458130411463ce79893863699d2d32b60c1b848cd062" %}
# sha256 comes from 
# openssl sha256 dist/contact_map-{{ version }}.tar.gz
# (after `python setup.py sdist`)

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - future
    - numpy
    - mdtraj
    - pandas
  run:
    - python
    - future
    - numpy
    - mdtraj
    - pandas

test:
  imports:
    - contact_map

about:
  home: http://github.com/dwhswenson/contact_map
  license: LGPL-2.1+
  license_family: LGPL
  # It is strongly encouraged to include a license file in the package,
  # (even if the license doesn't require it) using the license_file entry.
  # See http://conda.pydata.org/docs/building/meta-yaml.html#license-file
  license_file: LICENSE.txt
  summary: 'Contact maps based on MDTraj'

  # The remaining entries in this section are optional, but recommended
  description: |
      Contact maps based on MDTraj; useful for studying for intramolecular
      and intermolecular contacts from simulations of biomolecular systems.
      For a more detailed description, see package's documentation.
  dev_url: https://github.com/dwhswenson/contact_map

extra:
  recipe-maintainers:
    - dwhswenson
