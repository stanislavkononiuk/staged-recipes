{% set version = "0.0.1" %}
{% set sha256 = "0f5ef8c0fcf5892ebe7c17205f11d22e8b6db01c1ce7df45850d5337f98975db" %}

package:
  name: obspy
  version: {{ version }}
  
source:
  fn: yews-{{ version }}.zip
  git_url: https://github.com/lijunzh/yews.git
  git_tag: v{{ version }}
  sha256: {{ sha256 }}
  
requirements:
  build:
    - python
    - setuptools
    - numpy
    - scipy
    - obspy
    - pytorch
  
  run:
    - python
    - numpy
    - pytorch

test:
  imports:
    - yews
    
about:
  home: https://github.com/lijunzh/yews
  license: MIT
  license_file: LICENSE
  summary: "Yews: Your Earthquake Waveform Solutions."
