{%set name = "libmagic" %}
{%set version = "5.30" %}
{%set hash_type = "sha256" %}
{%set hash_val = "694c2432e5240187524c9e7cf1ec6acc77b47a0e19554d34c14773e43dbbf214" %}

package:
  name: libmagic
  version: {{ version }}

source:
  fn: file-{{ version }}.tar.gz
  url: ftp://ftp.astron.com/pub/file/file-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - automake
    - autoconf
    - m4
    - libtool
    - toolchain

test:
  commands:
    - "file --help &> /dev/null"
    - "test $CONDA_PREFIX/lib/libmagic.so"  # [linux]
    - "test $CONDA_PREFIX/lib/libmagic.dylib"  # [osx]
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [linux]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: http://www.darwinsys.com/file/
  summary: "Implementation of the file(1) command"
  license: BSD-2
  license_family: BSD
  license_file: COPYING

extra:
  recipe-maintainers:
    - mariusvniekerk
