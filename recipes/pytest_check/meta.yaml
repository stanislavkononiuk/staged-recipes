{% set name = "pytest_check" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytest_check-{{ version }}.tar.gz
  sha256: c93eee5a98bcd28634a4ec657ab62c46d25fa384300811e5a925d9c4d98b9540

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - flit_core >=2,<3
    - pip
    - python >=3.6
  run:
    - pytest >=6.0.0
    - python >=3.6

test:
  source_files:
    - tests
  imports:
    - pytest_check
  commands:
    - pip check
    - pytest -vvv --capture=tee-sys tests
  requires:
    - pip
    - pytest

about:
  home: https://github.com/okken/pytest-check
  summary: A pytest plugin that allows multiple failures per test.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
