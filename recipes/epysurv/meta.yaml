{% set name = "epysurv" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5583f477b66064e35dd906c70658d4f3a6e92477c0ce67ef68c6b4ecb272eda9

build:
  # noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"
  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python=3.7
    - pip
    - r-base=3.5
    - rpy2
    - numpy=1.16
    - r-essentials
  run:
    - python=3.7
    - libgfortran=3
    - r-essentials
    - rpy2
    - numpy
    - matplotlib
    - pandas
    - scipy
    - seaborn
    - plotnine

test:
  imports:
    - epysurv
    - epysurv.models
    - epysurv.data
    - epysurv.visualization
    - epysurv.simulation
    - epysurv.metrics

about:
  home: http://github.com/JarnoRFB/epysurv

  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'epysurv is a Pythonic wrapper around the R surveillance package that strives to implement a scikit-learn like API for epidemiological surveillance in Python'
  description: 'epysurv provides access to epidemiological surveillance in Python by wrapping the R surveillance package.'
  dev_url: https://github.com/JarnoRFB/epysurv

extra:
  recipe-maintainers:
    - JarnoRFB
    - justinshenk
