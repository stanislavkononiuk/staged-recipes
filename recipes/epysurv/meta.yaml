{% set name = "epysurv" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jarnorfb/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 5dfd6e99b444cde80fe026d29a16428e15ea6208da0edcff0cb236f03296e4bc

build:
  number: 0
  merge_build_host: True  # [win]
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - rpy2
    - r-base >=3.2
    - r-gamlss
    - r-gridbase
    - r-mglm
    - r-msm
    - r-surveillance 
    - {{ pin_compatible('numpy',  min_pin='x.x.x', max_pin='x', lower_bound='1.14', upper_bound='2') }}
    - matplotlib
    - pandas
    - scipy
    - seaborn
    - plotnine
    - tzlocal

test:
  imports:
    - epysurv
    - epysurv.models
    - epysurv.data
    - epysurv.visualization
    - epysurv.simulation
    - epysurv.metrics
  requires:
    - pytest
    - pytest-datadir
  source_files:
    - tests/
  commands:
    - pytest

about:
  home: https://github.com/JarnoRFB/epysurv
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Epidemiological surveillance in Python'

  description: |
    epysurv provides access to epidemiological surveillance in Python by
    wrapping the R surveillance package.
  dev_url: https://github.com/JarnoRFB/epysurv

extra:
  recipe-maintainers:
    - JarnoRFB
    - justinshenk
