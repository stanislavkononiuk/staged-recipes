{% set name = "gpaw" %}
{% set version = "1.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 63a00bd97cc4e10fb5f5c718039af18c90c7e0e19897a6a852e5f54fc0c81776
  patches:
    - 001_config-py.patch

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - {{ mpi }}  # [mpi != 'nompi']
    - python
    - pip
    - libxc
    - openblas
    - scalapack
    - fftw
    - numpy
  run:
    - {{ mpi }}  # [mpi != 'nompi']
    - python
    - libxc
    - openblas
    - scalapack
    - fftw
    - numpy
    - scipy
    - ase

test:
  commands:
    - test -x $PREIFX/bin/gpaw-python                   # [mpi != 'nompi']
    - $PREIFX/bin/gpaw-python --version                 # [mpi != 'nompi']
    - mpiexec -np ${NUM_CPUS} gpaw-python -m gpaw test  # [mpi != 'nompi']
    - gpaw -j ${NUM_CPUS} test                          # [mpi == 'nompi']

about:
  home: https://wiki.fysik.dtu.dk/gpaw
  license: GPL v3
  license_family: GPL
  license_file: LICENSE
  summary: 'GPAW: DFT and beyond within the projector-augmented wave method'
  description: |
    GPAW is a density-functional theory (DFT) Python code based on the
    projector-augmented wave (PAW) method and the atomic simulation environment
    (ASE). It uses plane-waves, atom-centered basis-functions or real-space
    uniform grids combined with multigrid methods.
  doc_url: https://wiki.fysik.dtu.dk/gpaw/documentation/documentation.html
  dev_url: https://gitlab.com/gpaw/gpaw

extra:
  recipe-maintainers:
    - bjodah
