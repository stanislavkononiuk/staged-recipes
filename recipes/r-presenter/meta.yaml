{% set version = '0.1.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-presenter
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/presenter_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/presenter/presenter_{{ version }}.tar.gz
  sha256: d5e0aca3336c20be825d6308a7545cf54641ef1a3fa767d91939d3378565098f

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-badger
    - r-berryfunctions
    - r-dplyr
    - r-flextable
    - r-formattable
    - r-framecleaner
    - r-janitor
    - r-lubridate
    - r-magrittr
    - r-officer
    - r-openxlsx
    - r-purrr
    - r-randomcolor
    - r-rlang
    - r-rvg
    - r-stringi
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect
  run:
    - r-base
    - r-badger
    - r-berryfunctions
    - r-dplyr
    - r-flextable
    - r-formattable
    - r-framecleaner
    - r-janitor
    - r-lubridate
    - r-magrittr
    - r-officer
    - r-openxlsx
    - r-purrr
    - r-randomcolor
    - r-rlang
    - r-rvg
    - r-stringi
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect

test:
  commands:
    - $R -e "library('presenter')"           # [not win]
    - "\"%R%\" -e \"library('presenter')\""  # [win]

about:
  home: https://github.com/Harrison4192/presenter
  license: MIT
  summary: Consists of custom wrapper functions using packages 'openxlsx', 'flextable', and 'officer'
    to create highly formatted MS office friendly output of your data frames. These
    viewer friendly outputs are intended to match expectations of professional looking
    presentations in business and consulting scenarios. The functions are opinionated
    in the sense that they expect the input data frame to have certain properties in
    order to take advantage of the automated formatting.
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
