{% set name = "typing-extensions" %}
{% set version = "3.10.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/typing_extensions-{{ version }}.tar.gz
  sha256: 49f75d16ff11f1cd258e1b988ccff82a3ca5570217d7ad8c5f48205dd99a677e

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - typing >=3.7.4  # [py<35]

test:
  imports:
    - typing_extensions
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/python/typing/blob/master/typing_extensions/README.rst
  summary: Backported and Experimental Type Hints for Python 3.5+
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - osamples
