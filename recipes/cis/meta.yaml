{% set version = "1.3.2" %}

package:
  name: cis
  version: {{ version }}

source:
  fn: cis-{{ version }}.tar.gz
  url: https://github.com/cedadev/cis/archive/{{ version }}.tar.gz
  sha256: 319f404d9af40baf2f1a2f26c43dd82abee906d1450d9d3db8c48df5a2041ff9

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python
    - matplotlib >=1.2.0
    - netcdf4 >=1.0
    - numpy
    - scipy
    - iris >=1.8.0
    - pyhdf
    - psutil
    - pandas

  run:
    - python
    - matplotlib >=1.2.0
    - netcdf4 >=1.0
    - numpy
    - scipy
    - iris >=1.8.0
    - pyhdf
    - psutil
    - pandas

test:
  # Python imports
  imports:
    - cis

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.
    - cis version

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  requires:
    - mock
    - nose
    - pyhamcrest

about:
  home: http://www.cistools.net
  license: GNU Lesser General Public License v3 or later (LGPLv3+)
  summary: 'Community Inter-comparison Suite'

extra:
  recipe-maintainers:
     - duncanwp

