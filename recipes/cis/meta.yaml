{% set version = "1.3.4" %}

package:
  name: cis
  version: {{ version }}

source:
  fn: cis-{{ version }}.tar.gz
  url: https://github.com/cedadev/cis/archive/{{ version }}.tar.gz
  sha256: 553d92ae114da80090125b1b057813e0cd9a4366000d233eb875f43e92fd0ac0

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python
    - matplotlib >=1.2.0
    - netcdf4 >=1.0
    - numpy
    - scipy
    - iris >=1.8.0
    - pyhdf
    - psutil
    - pandas

  run:
    - python
    - matplotlib >=1.2.0
    - netcdf4 >=1.0
    - numpy
    - scipy
    - iris >=1.8.0
    - pyhdf
    - psutil
    - pandas

test:
  imports:
    - cis

  commands:
    - cis version

  requires:
    - mock
    - nose
    - pyhamcrest

about:
  home: http://www.cistools.net
  license: GNU Lesser General Public License v3 or later (LGPLv3+)
  summary: 'Community Inter-comparison Suite'

extra:
  recipe-maintainers:
     - duncanwp

