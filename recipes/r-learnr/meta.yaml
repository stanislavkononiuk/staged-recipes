{% set version = '0.9.2.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-learnr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/learnr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/learnr/learnr_{{ version }}.tar.gz
  sha256: a5ef6215befdd65a94961faf013661b5a3bf77825bc33f3dd2fff0e9cc037349

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-evaluate
    - r-htmltools >=0.3.5
    - r-htmlwidgets
    - r-jsonlite
    - r-knitr >=1.14
    - r-markdown
    - r-rappdirs
    - r-rmarkdown >=1.8
    - r-rprojroot
    - r-shiny >=1.0
    - r-withr
  run:
    - r-base
    - r-evaluate
    - r-htmltools >=0.3.5
    - r-htmlwidgets
    - r-jsonlite
    - r-knitr >=1.14
    - r-markdown
    - r-rappdirs
    - r-rmarkdown >=1.8
    - r-rprojroot
    - r-shiny >=1.0
    - r-withr

test:
  commands:
    - $R -e "library('learnr')"           # [not win]
    - "\"%R%\" -e \"library('learnr')\""  # [win]

about:
  home: https://rstudio.github.io/learnr/
  license: Apache License 2.0
  summary: Create interactive tutorials using R Markdown. Use a combination  of narrative, figures,
    videos, exercises, and quizzes to create self-paced tutorials for learning about
    R and R packages.
  license_family: APACHE

extra:
  recipe-maintainers:
    - conda-forge/r

