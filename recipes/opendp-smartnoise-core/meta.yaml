{% set name = "opendp_smartnoise_core" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/py3/o/{{ name }}/{{ name }}-{{ version }}-py3-none-any.whl
  sha256: 2c3ceb22ab540f0b7ac3dbea53bc6c761483c2ebbc763b75ae320c05fa4b54a9

build:
  noarch: python
  number: 0
  script:
    - python -m pip install --no-deps --ignore-installed {{ name }}-{{ version }}-py3-none-any.whl

requirements:  
  host:
    - python >=3.6
    - pip
    - pandas >=1.0.3
    - protobuf >=3.11.3
    - numpy >=1.18.2
    - setuptools ~=41.4.0
  run:
    - python >=3.6

test:
  imports:
    - opendp_smartnoise_core
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/opendp/smartnoise-core-python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'This repository contains python bindings to the SmartNoise Core library and its underlying Rust binaries.'
  doc_url: https://docs.opendp.org/en/latest/smartnoise/
  dev_url: https://github.com/opendp/smartnoise-core-python

extra:
  recipe-maintainers:
    - d-cunningham
