{% set name = "pigar" %}
{% set version = "0.7.2" %}
{% set sha256 = "ee1baeedb976d9902510b4359d2b04d31048ed0e953f3afe974eec48812abb46" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - pigar = pigar.__main__:main

requirements:
  build:
    - python
    - pip

  run:
    - python
    - colorama
    - gevent
    - futures  # [py2k]

test:
  imports:
    - pigar
  commands:
    - pigar --help

about:
  home: https://github.com/damnever/pigar
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: |
    A fantastic tool to generate requirements for your Python project, and more
    than that.

extra:
  recipe-maintainers:
    - jakirkham
