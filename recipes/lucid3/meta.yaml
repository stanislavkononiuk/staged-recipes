{% set name = "lucid3" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lucid3-{{ version }}.tar.gz
  sha256: 9f7bfe2e8fb544b4572995ac8aebe168a295762feb63f4a07ff011ed928d4e03

build:
  entry_points:
    - lucid3=lucid3.lucid3:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - imageio
    - opencv >=2.4
    - matplotlib-base

test:
  imports:
    - lucid3
  commands:
    - pip check
    - lucid3 --help
  requires:
    - pip

about:
  home: https://github.com/mxcube/lucid3
  summary: Loop and uCrystals identification version 3
  description: |
    lucid3 is a computer vision Python library that detects crystallography samples holders.
  dev_url: https://github.com/mxcube/lucid3
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - beenje
