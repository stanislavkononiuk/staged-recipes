{% set name = "agg-regrid" %}
{% set version = "0.2.0" %}
{% set sha256 = "c7882f15a4e0f4fb3d82de8e074ab38aa76881692083900c55c5b72addbb4cff" %}

package:
  name = {{ name }}
  version = {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/SciTools-incubator/iris-{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - cython
    - numpy
  run:
    - python
    - iris

test:
  imports:
    - agg_regrid

about:
  home: https://github.com/SciTools-incubator/iris-{{ name }}
  license: BSD-3-clause
  license_family: BSD
  license_file: COPYING
  summary: "A conservative area-weighted regridder that uses AGG to rasterise a source iris cube to a target grid"

extra:
  recipe-maintainers:
    - bjlittle
    - pelson
    - cpelley
    - jkettleb
