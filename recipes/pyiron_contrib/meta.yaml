{% set name = "pyiron_contrib" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 26eeba99d769503fe9a7e67b183b80bc4f9df0464749154d6546af6b0b7110ee

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ase >=3.19.1
    - matplotlib-base >=3.2.1
    - numpy >=1.19.1
    - pyiron >=0.3.6
    - python
    - scikit-image >=0.17.2
    - scipy >=1.5.2
    - seaborn >=0.11.0

test:
  imports:
    - pyiron_contrib
    - pyiron_contrib.image
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyiron/pyiron_contrib
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Repository for user-generated plugins to the pyiron IDE.

  description: |
    Repository for user-generated plugins to the pyiron IDE.
  doc_url: https://github.com/pyiron/pyiron_contrib
  dev_url: https://github.com/pyiron/pyiron_contrib

extra:
  recipe-maintainers:
    - jan-janssen
