{% set name = "graphql-core" %}
{% set version = "1.1" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "63bb8593aeeadb0a53e14207b910027fe51158d017927fad87326dac806185ee" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - six >=1.10.0
    - promise >=2.0

test:
  imports:
    - graphql
    - graphql.error
    - graphql.execution
    - graphql.execution.executors
    - graphql.execution.experimental
    - graphql.language
    - graphql.pyutils
    - graphql.type
    - graphql.utils
    - graphql.validation
    - graphql.validation.rules

about:
  home: https://github.com/graphql-python/graphql-core
  license_file: {{ RECIPE_DIR }}/LICENSE
  license: MIT
  license_family: MIT
  summary: 'GraphQL implementation for Python'
  dev_url: https://github.com/graphql-python/graphql-core

extra:
  recipe-maintainers:
    - pmlandwehr
