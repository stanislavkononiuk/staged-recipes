{% set name = "ipython_unittest" %}
{% set version = "0.2.6" %}
{% set sha256 = "a84829d2f58e07ff60661586c3d3a306dfde2a32051d902f43b1f563a18fce0a" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - ipython
    - ipykernel

test:
  imports:
    - ipython_unittest
    - ipython_unittest.dojo
    - ipython_unittest.magics

about:
  home: https://github.com/JoaoFelipe/ipython-unittest
  license: MIT
  license_family: MIT
  summary: 'Add unittest cell magics to IPython for easily running tests'

  # The remaining entries in this section are optional, but recommended
  description: |
    This extension provides testing support to IPython through cell magics.
    Currently, we have three magics that transforms the cell code and executes unittest:
    `%%unittest_main`, `%%unittest_testcase` and `%%unittest`;
    one magic to run external tests: `%%external`;
    and one associated magic to write external files with syntax highlight: `%%write {mode}`
  dev_url: https://github.com/JoaoFelipe/ipython-unittest

extra:
  recipe-maintainers:
    - JoaoFelipe
