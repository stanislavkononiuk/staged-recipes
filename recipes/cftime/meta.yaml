{% set version = "1.0.0a3" %}

package:
  name: cftime
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/cftime/cftime-{{ version }}.tar.gz
  sha256: ada3f768f1beaf54b865ed70682de539afb179149cb08e00245c6dce5e3f44bf

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - cython
    - numpy 1.11*
  run:
    - python
    - numpy >=1.11

test:
  source_files:
    - test
  requires:
    - pytest
  imports:
    - cftime
  commands:
    - py.test -vv test

about:
  home: https://github.com/Unidata/cftime
  license: OSI Approved and MIT
  summary: 'Time-handling functionality from netcdf4-python'

  description: |
    Time-handling functionality from netcdf4-python
  doc_url: https://github.com/Unidata/cftime
  dev_url: https://github.com/Unidata/cftime

extra:
  recipe-maintainers:
    - jhamman
    - ocefpaf
