{% set name = "uncertainpy" %}
{% set version = "2.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e26ccda0bb73c7b461bb719a8a49adfdac943ff9e496527ca01636e8e2644d88

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - chaospy
    - h5py
    - matplotlib >=2
    - multiprocess
    - numpy
    - python
    - salib
    - scipy
    - seaborn
    - six
    - tqdm
    - xvfbwrapper

test:
  imports:
    - uncertainpy
    - uncertainpy.core
    - uncertainpy.features
    - uncertainpy.models
    - uncertainpy.plotting
    - uncertainpy.plotting.prettyplot
    - uncertainpy.utils

about:
  home: https://github.com/simetenn/uncertainpy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A python toolbox for uncertainty quantification and sensitivity analysis tailored towards neuroscience models.
  description: |
    UQpy (Uncertainty Quantification with python) is a general purpose Python toolbox for modeling uncertainty in 
    physical and mathematical systems.
  doc_url: https://sites.google.com/site/jhusurg/UQpy?authuser=0
  dev_url: https://github.com/SURGroup/UQpy

extra:
  recipe-maintainers:
    - volpatto
