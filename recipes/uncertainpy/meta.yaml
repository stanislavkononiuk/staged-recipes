{% set name = "uncertainpy" %}
{% set version = "1.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1df39206390f1410fccdb4d6f6c611203ded46d6fe176e17593a207c1b42a2e6

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - chaospy
    - h5py
    - matplotlib >=2
    - multiprocess
    - numpy
    - pip
    - python
    - salib
    - scipy
    - seaborn
    - six
    - tqdm
    - xvfbwrapper
  run:
    - chaospy
    - h5py
    - matplotlib >=2
    - multiprocess
    - numpy
    - python
    - salib
    - scipy
    - seaborn
    - six
    - tqdm
    - xvfbwrapper

test:
  imports:
    - uncertainpy
    - uncertainpy.core
    - uncertainpy.features
    - uncertainpy.models
    - uncertainpy.plotting
    - uncertainpy.plotting.prettyplot
    - uncertainpy.utils

about:
  home: https://github.com/simetenn/uncertainpy
  license: GNU GPLv3
  license_family: GPL3
  license_file: 
  summary: A python toolbox for uncertainty quantification and sensitivity analysis tailored towards neuroscience models.
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
