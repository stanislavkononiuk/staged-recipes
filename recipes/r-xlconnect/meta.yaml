{% set version = '0.2-15' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-xlconnect
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/XLConnect_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/XLConnect/XLConnect_{{ version }}.tar.gz
  sha256: 26e1d8db65974719adbc25f1327c584003eb562dc1bb2121bffc2550cf3178b3

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:

  host:
    - r-base
    - r-xlconnectjars ==0.2_15
    - r-rjava
  run:
    - r-base
    - r-xlconnectjars ==0.2_15
    - r-rjava

test:
  commands:
    - $R -e "library('XLConnect')"           # [not win]
    - "\"%R%\" -e \"library('XLConnect')\""  # [win]

about:
  home: http://www.mirai-solutions.com https://github.com/miraisolutions/xlconnect
  license: GPL-3
  summary: Provides comprehensive functionality to read, write and format Excel data.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
