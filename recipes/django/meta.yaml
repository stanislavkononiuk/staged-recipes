{% set version = "1.10.7" %}

package:
  name: django
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/D/Django/Django-{{ version }}.tar.gz
  sha256: 593d779dbc2350a245c4f76d26bdcad58a39895e87304fe6d725bbdf84b5b0b8
  patches:
    # Hard-code gdal and geos' paths to the corresponding conda packages.
    - libgdal.patch
    - libgeos.patch

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - django-admin = django.core.management:execute_from_command_line

