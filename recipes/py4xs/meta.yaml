{% set name = "py4xs" %}
{% set version = "2021.6.2.1" %}
{% set sha256 = "052eda0c273e38844f1e828e9927abfdec4fe80041c81a8acff75e57b10b3db7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - fabio
    - h5py
    - matplotlib
    - numpy
    - pillow
    - scipy

test:
  imports:
    - py4xs

about:
  home: https://pypi.org/project/py4xs
  license: MIT
  license_file: LICENSE.txt
  summary: py4xs - a python package for processing x-ray scattering data
  dev_url: https://github.com/NSLS-II-LIX/py4xs

extra:
  recipe-maintainers:
    - mrakitin
    - kbeeperez
    - conda-forge/event-model
