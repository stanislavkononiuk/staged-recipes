{% set name = "pyvipr" %}
{% set version = "1.0.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 658ac1792c4e41293a9f23878e7f0e51c238eaa6bff16a503e08bc7aae2dc450

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3.6
    - jupyter-packaging
  run:
    - ipywidgets >=7.0.0
    - matplotlib >=3.0.2
    - networkx >=2.2
    - numpy >=1.15.4
    - python >=3.6
    - python-louvain >=0.13
    - sympy >=1.3

test:
  imports:
    - pyvipr
    - pyvipr.examples_models

about:
  home: https://github.com/LoLab-VU/pyvipr
  license: MIT 
  license_file: LICENSE
  summary: Jupyter widget for the dynamic and static visualizations of 
           systems biology models written in PySB, BNGL, and SBML.
  doc_url: https://pyvipr.readthedocs.io

extra:
  recipe-maintainers:
    - ortega2247
