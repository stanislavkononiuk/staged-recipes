{% set name = "graphbrain" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 10a8292d6eb3aae1c501ea19a2a1c77b6b6dc90e8ca1e8bac5eaed7656f6ec49

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - graphbrain = graphbrain.__main__:cli

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - asciitree
    - ipython
    - numpy
    - plyvel
    - progressbar2
    - python
    - python-igraph
    - spacy
    - termcolor
    - unidecode

test:
  imports:
    - graphbrain
    - graphbrain.agents

about:
  home: https://pypi.org/project/graphbrain/
  summary: Knowledge System + Natural Language Understanding
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rluria14
    - oblute
    - ndmaxar
