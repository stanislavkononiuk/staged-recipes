{% set version = "0.1.0" %}

package:
  name: qdldl-python
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/q/qdldl/qdldl-{{ version }}.tar.gz
  sha256: 99f4ba9c5e46c129154ad929582c4bd4d6ce795aab1470000ab42a1d435fa31d
  patches:
    - patches/0001-comment-out-requires-in-setup.py.patch
    - patches/0002-setup-do-not-use-different-output-folder-on-windows.patch
    - patches/0003-setup-use-nmake-on-windows.patch
    - patches/0004-include-all-of-cpp-folder-as-source.patch

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make                           # [unix]
  host:
    - python
    - pip
    - numpy
    - pybind11
    - scipy
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy

test:
  imports:
    - qdldl
  commands:
    - python -m unittest discover tests

about:
  home: https://github.com/oxfordcontrol/qdldl-python
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Python interface to the QDLDL free LDL factorization routine for quasi-definite linear systems'

  description: |
    Python interface to the [QDLDL](https://github.com/oxfordcontrol/qdldl/) free
    LDL factorization routine for quasi-definite linear systems: `Ax = b`.
  dev_url: https://github.com/oxfordcontrol/qdldl-python

extra:
  recipe-maintainers:
    - bstellato
    - gbanjac
    - h-vetinari
