package:
  name: ipart
  version: 2.0

source:
  url: https://github.com/ihesp/IPART/archive/v2.0.tar.gz
  sha256: 79ee38057c4be0ab619ae54b2eb7fbfb2a03593daf846defbfb3ec43325c2ff6

build:
  noarch: python
  number: 0

requirements:
  build:
    - python
    - setuptools
  host:
    - python
    - pip
  run:
    - python 3.7*
    - numpy
    - scipy
    - pandas
    - netcdf4
    - scikit-image
    - networkx
    - matplotlib 2.2.3
    - basemap

test:
  imports:
    - ipart
    - ipart.utils

about:
  home: https://github.com/ihesp/IPART
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: 'IPART is a Python package for the detection and tracking of atmospheric rivers from gridded IVT data using image-processing techniques'
  description: |
    IPART is a Python package for the detection and tracking of atmospheric
    rivers from gridded IVT data using image-processing techniques
  doc_url: https://ipart.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - Xunius
