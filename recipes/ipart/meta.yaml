package:
  name: ipart
  version: 2.0.1

source:
  url: https://github.com/ihesp/IPART/archive/v2.0.1.tar.gz
  sha256: f07275dd94568cc0da2d9f6b6582068682716124a72410182ca2b37692bc6678

build:
  noarch: python
  number: 0

requirements:
  build:
    - python
    - setuptools
  host:
    - python
    - setuptools
    - pip
  run:
    - python 3.7*
    - numpy
    - scipy
    - pandas
    - netcdf4
    - scikit-image
    - networkx
    - matplotlib
    - basemap

test:
  imports:
    - ipart
    - ipart.utils

about:
  home: https://github.com/ihesp/IPART
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: 'IPART is a Python package for the detection and tracking of atmospheric rivers from gridded IVT data using image-processing techniques'
  description: |
    IPART is a Python package for the detection and tracking of atmospheric
    rivers from gridded IVT data using image-processing techniques
  doc_url: https://ipart.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - Xunius
