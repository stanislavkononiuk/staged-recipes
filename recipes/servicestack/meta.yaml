{% set name = "servicestack" %}
{% set version = "0.0.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 52709e1ad7cc08a1b2e6b0df1155075e3d3f601f0c8d557edaa1defb3800c5b4

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - dataclasses >=0.6
    - dataclasses-json >=0.5.4
    - marshmallow >=3.12.2
    - python >=3.9
    - requests >=2.25.1

test:
  imports:
    - servicestack
    - tests
  requires:
    - dataclasses >=0.6
    - dataclasses-json >=0.5.4
    - pytest
    - requests >=2.25.1

about:
  home: "https://github.com/ServiceStack/servicestack-python"
  license: BSD-3-Clause
  license_family: BSD
  license_file: 
  summary: "ServiceStack Python Service Clients"
  doc_url: "https://github.com/ServiceStack/servicestack-python"
  dev_url: "https://github.com/ServiceStack/servicestack-python"

extra:
  recipe-maintainers:
    - ServiceStack
