{% set name = "sagemaker_pyspark" %}
{% set version = "1.2.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2f2fa0f8e8befe9253ff7c943f29313afb847a9ac8b7dd58187147a11bfe9478

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python <3.8
    - numpy
  run:
    - python <3.8
    - py4j
    - pyspark >=2.3.2
    - pytest-runner
    - pypandoc

test:
  imports:
    - sagemaker_pyspark

about:
  home: https://github.com/aws/sagemaker-spark
  license: Apache-2.0
  license_family: APACHE
  license_file:
    - licenses/LICENSE-hadoop.txt
    - licenses/LICENSE-htrace.txt
  summary: 'Amazon SageMaker PySpark Bindings'
  dev_url: https://github.com/aws/sagemaker-spark

extra:
  recipe-maintainers:
    - oblute
    - benhuff
    - rluria14
