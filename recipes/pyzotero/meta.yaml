{% set name = "Pyzotero" %}
{% set version = "1.3.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0]|lower }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b4217ff6b19c913b0efc85a1d39e88b92527daf5e0cbce89c5298ca46f8e663e

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - feedparser >=5.1.0
    - pytz
    - requests
    - pathlib
    - bibtexparser

test:
  imports:
    - pyzotero.zotero

about:
  home: https://github.com/urschrei/pyzotero
  license: MIT
  license_family: MIT
  license_file: license.txt
  summary: 'Python wrapper for the Zotero API'
  doc_url: http://pyzotero.readthedocs.org
  dev_url: https://github.com/urschrei/pyzotero

extra:
  recipe-maintainers:
    - moorepants
