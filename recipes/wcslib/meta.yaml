{% set name = "wcslib" %}
{% set version = "5.15" %}
{% set sha256 = "8bbe40a7b055578d1a6b77e92a733d2a01ce439814ea9e5a8d8bbc23c68b56e8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.bz2
  url: ftp://ftp.atnf.csiro.au/pub/software/{{ name }}/{{ name }}-{{ version }}.tar.bz2
  sha256: {{ sha256 }}

build:
  number: 0
  detect_binary_files_with_prefix: true
  skip: true  # [win]

requirements:
  # pgplot
  build:
    - cfitsio
    - flex
    - gcc  # [osx]
    - libgfortran  # [unix]
    - toolchain
  run:
    - cfitsio
    - libgfortran  # [unix]

test:
  commands:
    # Main validation performed in 'make check' stage
    - test -f $PREFIX/lib/libwcs.so  # [linux]
    - test -f $PREFIX/lib/libwcs.dylib  # [osx]

about:
  home: http://www.atnf.csiro.au/people/mcalabre/WCS/wcslib/
  license: LGPL
  license_file: COPYING.LESSER
  summary: 'Library for World Coordinate System computations'

extra:
  recipe-maintainers:
    - pkgw
