package:
  name: ca-certificates
  # version is last build date - not to be confused with version of mk-ca-bundle.pl
  version:  20160321

requirements:
  build:
    - perl  # [win]

test:
  requires:
    - curl
  commands:
    # download an HTTPS site - should fail if certs are not present or incorrect
    - curl --cacert $PREFIX/etc/ssl/certs/ca-certificates.crt https://www.google.com  # [unix]
    - curl --cacert $PREFIX/etc/pki/tls/certs/ca-bundle.crt https://www.google.com    # [unix]
    - curl --cacert $PREFIX/etc/ssl/ca-bundle.pem https://www.google.com              # [unix]
    - curl --cacert $PREFIX/etc/pki/tls/cacert.pem https://www.google.com             # [unix]
    - curl --cacert %LIBRARY_PREFIX%/etc/ssl/certs/ca-certificates.crt https://www.google.com  # [win]
    - curl --cacert %LIBRARY_PREFIX%/etc/pki/tls/certs/ca-bundle.crt https://www.google.com    # [win]
    - curl --cacert %LIBRARY_PREFIX%/etc/ssl/ca-bundle.pem https://www.google.com              # [win]
    - curl --cacert %LIBRARY_PREFIX%/etc/pki/tls/cacert.pem https://www.google.com             # [win]

about:
  home: https://curl.haxx.se/docs/mk-ca-bundle.html
  license: MIT
  summary: bundler for SSL certificates, using cURL's mk-ca-bundle script

extra:
  recipe-maintainers:
    - jakirkham
    - msarahan
