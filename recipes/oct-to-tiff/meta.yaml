{% set name = "oct-to-tiff" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/oct_to_tiff-{{ version }}.tar.gz
  sha256: 58622a6011ad3359e446f2428076e8bb62d374b71e948f34756adab392d69413

build:
  entry_points:
    - oct-to-tiff = oct_to_tiff.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy
    - tifffile

test:
  imports:
    - oct_to_tiff
  commands:
    - pip check
    - oct-to-tiff --help
  requires:
    - pip

about:
  home: https://github.com/camlloyd/oct-to-tiff
  summary: A command line tool for converting optical coherence tomography angiography (OCTA) data.
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - camlloyd
