{% set name = "dummydata" %}
{% set version = "0.1.1" %}
{% set sha256 = "1022d35d472fa416eaf7b2b7a170418c6bca7e75084121f7e32d948a3d98441a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - numpy x.x
    - netcdf4
    - setuptools
  run:
    - python
    - numpy x.x
    - netcdf4

test:
  imports:
    - dummydata

about:
  home: https://github.com/pygeo/dummydat
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Dummy data generator producting netCDF files'

  description: Dummy data generator
  doc_url: http://dummydata.readthedocs.io/
  dev_url: https://github.com/pygeo/dummydata

extra:
  recipe-maintainers:
    - bulli92
