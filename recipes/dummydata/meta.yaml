{% set name = "dummydata" %}
{% set version = "0.1.4" %}
{% set sha256 = "bbd7f41df65da507bf23ff86ca5bd754c8cc9d29bf7e12a5f02b647b9273999a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]
  skip: True  # [py>27]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy x.x
    - netcdf4
    - python-dateutil

test:
  imports:
    - dummydata

about:
  home: https://github.com/pygeo/dummydata
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Dummy data generator producting netCDF files'

  description: Dummy data generator
  doc_url: http://dummydata.readthedocs.io/
  dev_url: https://github.com/pygeo/dummydata

extra:
  recipe-maintainers:
    - bulli92
