{% set name = "nansat" %}
{% set version = "0.6.17" %}
{% set sha256 = "cc6798fc6e4372dab4ab2f74f5bbfb8c628b248f8889e25c217cb77be17b307e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
 fn: v{{ version }}.tar.gz
 url: https://github.com/nansencenter/nansat/archive/v{{ version }}.tar.gz
 sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: True  # [osx or not py27]

requirements:
  build:
    - python
    - setuptools
    - toolchain
    - pythesint
    - numpy 1.11.3
    - scipy 0.18.1
    - matplotlib 2.1.1
    - basemap 1.0.8.dev0
    - netcdf4 1.3.1
    - gdal 2.2.3
    - pillow 5.0.0
  run:
    - python
    - pythesint
    - numpy 1.11.3
    - scipy 0.18.1
    - matplotlib 2.1.1
    - basemap 1.0.8.dev0
    - netcdf4 1.3.1
    - gdal 2.2.3
    - pillow 5.0.0

test:
  requires:
    - mock
    - nose
  commands:
    - nosetests nansat

about:
  home: https://github.com/nansencenter/nansat
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: 'Nansat is a scientist friendly Python toolbox for processing 2D satellite earth observation data.'

  description: |
    The main goal of Nansat is to facilitate:
    easy development and testing of scientific algorithms,
    easy analysis of geospatial data, and
    efficient operational processing.
    We appreciate acknowledments of Nansat. Please add "The image analysis was performed with the open-source Nansat (https://github.com/nansencenter/nansat) python package" (or equivalent) if you use Nansat in scientific publications.
  doc_url: http://nansat.readthedocs.io/
  dev_url: https://github.com/nansencenter/nansat

extra:
  recipe-maintainers:
    - aleksandervines
    - akorosov
