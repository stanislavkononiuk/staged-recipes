{% set name = "deodr" %}
{% set version = "0.1.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/martinResearch/DEODR/releases/download/v0.1.14/deodr-0.1.14.tar.gz
  sha256: 8e559df8e119d949994213a1f1ae77210def7ccfa248dc8ceeabd9505e389772
  patches:
    # Currently the required CXX file for build isn't packaged in the release, so generated here.
    - setup_CXX.patch

build:
  number: 0
  script:
    - {{ PYTHON }} setup.py build_ext --inplace
    - {{ PYTHON }} -m pip install . -vv
  skip: True  # [py<36 or win]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython
    - numpy
    - scipy
  run:
    - python
    - numpy
    - scipy

test:
  imports:
    - deodr

about:
  home: https://github.com/martinResearch/DEODR/
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'DEODR (for Discontinuity-Edge-Overdraw based Differentiable Renderer) is a differentiable 3D mesh renderer written in C with Python and Matlab bindings.'
  dev_url: https://github.com/martinResearch/DEODR/

extra:
  recipe-maintainers:
    - ndmaxar
    - oblute
    - rluria14
