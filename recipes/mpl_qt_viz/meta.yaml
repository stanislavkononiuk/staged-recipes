{% set name = "mpl_qt_viz" %}
{% set version = "1.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mpl_qt_viz-{{ version }}.tar.gz
  sha256: 89e317a3ced32d7e9974f1d1f5e9f2fb3699017d7296502eb4e4d5de15ddd8bb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - matplotlib-base
    - numpy
    - py-opencv
    - pyqt
    - python >=3.8
    - scikit-image
    - scipy
    - shapely

test:
  imports:
    - mpl_qt_viz

about:
  home: https://github.com/nanthony21/mpl_qt_viz
  summary: A Python package providing enhanced data visualization and ROI selection built on top of Matplotlib and PyQt5.
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: COPYING

extra:
  recipe-maintainers:
    - nanthony21
