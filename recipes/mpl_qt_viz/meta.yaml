{% set name = "mpl_qt_viz" %}
{% set version = "1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mpl_qt_viz-{{ version }}.tar.gz
  sha256: 113bf8e996afb7c8a14089fc3308ff5369c705ebfd20e37cda96797700d9c46b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - matplotlib-base
    - numpy
    - opencv
    - pyqt
    - python >=3.7
    - scikit-image
    - scipy
    - shapely

test:
  imports:
    - mpl_qt_viz
    - mpl_qt_viz.roiSelection
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nanthony21/mpl_qt_viz
  summary: A Python package providing enhanced data visualization and ROI selection built on top of Matplotlib and PyQt5.
  license: GPL3
  license_file: COPYING

extra:
  recipe-maintainers:
    - nanthony21
