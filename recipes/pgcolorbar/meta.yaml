{% set name = "pgcolorbar" %}
{% set version = "1.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pgcolorbar-{{ version }}.zip
  sha256: da8bac77a6da780389d2c9bb8d553628766d771778a3009c7b13598f4a58d2c7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - pyqtgraph >=0.10.0
    - python >=3.5

test:
  imports:
    - pgcolorbar
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/titusjan/pgcolorbar
  summary: PgColorbar is a color bar for PyQtGraph image plots.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - titusjan
