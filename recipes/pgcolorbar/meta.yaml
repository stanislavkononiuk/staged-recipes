{% set name = "pgcolorbar" %}
{% set version = "1.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pgcolorbar-{{ version }}.tar.gz
  sha256: 9fab64ceb98f14d40510d8d216b647255d77b694bbff176c06eae63c2317c8c5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - pyqtgraph >=0.10.0
    - python >=3.5

test:
  imports:
    - pgcolorbar
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/titusjan/pgcolorbar
  summary: PgColorbar is a color bar for PyQtGraph image plots.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - titusjan
