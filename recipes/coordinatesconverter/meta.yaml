{% set name = "coordinatesconverter" %}
{% set version = "0.1.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/CoordinatesConverter-{{ version }}.tar.gz
  sha256: a611f226cf657f90de0527a59f50a97c8345a0e7eb48080b43629d6ee4d1c97f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - CoordinatesConverter
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ni1o1/CoordinatesConverter
  summary: A tool to convert coordinates between WGS84 GCJ02 and BD09
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - ni1o1
