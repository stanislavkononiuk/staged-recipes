{% set name = "FigureGenerator" %}
{% set version = "0.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/FigureGenerator-{{ version }}.tar.gz
  sha256: 311cfed9f8e09037e9fa8d5bc0127c33264c4fa375595d526f6119e6db582fb0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - black
    - coverage
    - ipywidgets
    - numpy ==1.19.2
    - psutil
    - pytest
    - python >=3.6
    - simpleitk ==2.1.0

test:
  imports:
    - FigureGenerator
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/FigureGenerator/
  summary: Making screenshots for presentations and manuscripts.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
