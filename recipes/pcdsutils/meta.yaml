{% set name = "pcdsutils" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pcdshub/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 2471db148acbab20e21c3e5771808465922898661abe657cbff89f126cdb782a

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  skip: True  # [py<36]

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
    - pyqt >=5
    - qtpy

  run:
    - python >=3.6
    - pyqt >=5
    - qtpy

test:
  imports:
    - pcdsutils
    - pcdsutils.qt

  requires:
    - pytest
    - pytest-qt

about:
  home: https://github.com/pcdshub/pcdsutils
  summary: 'SLAC National Accelerator Laboratory Photon Controls PCDS Python Utilities'
  license: SLAC Open
  license_family: OTHER
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - klauer
    - hhslepicka
    - zllentz
