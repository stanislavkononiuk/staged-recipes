{% set name = "notifiers" %}
{% set version = "1.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/notifiers-{{ version }}.tar.gz
  sha256: 34625af405f4aa19293eaaefe145ccc92c6018ae9798f53a03a7fcc996e541aa

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - click >=7.0
    - jsonschema >=3.0.0
    - python >=3.6
    - requests >=2.21.0
    - rfc3987 >=1.3.8

test:
  imports:
    - notifiers
    - notifiers.providers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/notifiers/notifiers
  summary: The easy way to send notifications
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xylix
