{% set name = "jupyter-sysml-kernel" %}
{% set version = "2021-02b" %}
{% set sha256 = "82630d95ffb13ae8249695e817e8ce0ccdc14c5637219e835fad49f50904644f" %}

package:
  name: {{ name|lower }}
  version: {{ version | replace("-", ".") }}

source:
  url: https://jitpack.io/com/github/Systems-Modeling/SysML-v2-Pilot-Implementation/{{ name }}/{{ version }}/{{ name }}-{{ version }}.zip
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} ./install.py --api-base-path=http://sysml2.intercax.com:9000 --prefix {{ PREFIX }}"

requirements:
  build:
    - jupyter_client
    - python >=3
  host:
    - jupyter_client
    - python >=3
  run:
    - graphviz
    - jupyter_client
    - openjdk >=8
    - python >=3

test:
  requires:
    - jupyter_client
  commands:
    - conda list {{ name }}
    - jupyter kernelspec list

about:
  home: https://github.com/Systems-Modeling/SysML-v2-Pilot-Implementation
  license: LGPL-3.0-or-later
  license_family: LGPL
  # Remove license file from recipe when it is included in source archive
  license_file: 
    - LICENSE
    - LICENSE-GPL
  summary: 'SysML v2 Kernel for Jupyter'
  description: |
    An interactive SysML v2 shell and Jupyter kernel to work with
    SysML v2 models in Jupyter notebooks and other interactive frontends.
  dev_url: https://github.com/Systems-Modeling/SysML-v2-Pilot-Implementation

extra:
  recipe-maintainers:
    - ivan-gomes
