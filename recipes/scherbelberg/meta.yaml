{% set name = "scherbelberg" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scherbelberg-{{ version }}.tar.gz
  sha256: 8ff1665653b60110549896bf808dc963b972641af8c21ca46650eb0353d0a03c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - "scherbelberg = scherbelberg._cli:cli"

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - python >=3.8
    - click
    - dask
    - hcloud
    - pyyaml
    - typeguard

test:
  imports:
    - scherbelberg
    - scherbelberg._cli
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pleiszenburg/scherbelberg
  summary: HPC cluster deployment and management for the Hetzner Cloud
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://scherbelberg.readthedocs.io/
  dev_url: https://github.com/pleiszenburg/scherbelberg

extra:
  recipe-maintainers:
    - s-m-e
