{% set name = "eradicate" %}
{% set version = "2.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/eradicate-{{ version }}.tar.gz
  sha256: 27434596f2c5314cc9b31410c93d8f7e8885747399773cd088d3adea647a60c8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - eradicate
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/myint/eradicate
  summary: Removes commented-out code.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
