{% set name = "xbitinfo" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xbitinfo-{{ version }}.tar.gz
  sha256: 4f44f1a09221aceadb8f09bcd2ec9397be74da4158e6e39893df47b27b53ac69

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools >=30.3.0
    - setuptools-scm
    - setuptools_scm_git_archive
  run:
    - julia
    - numcodecs >=0.10.0
    - python >=3.8
    - tqdm
    - xarray

test:
  imports:
    - xbitinfo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/observingClouds/xbitinfo
  summary: Retrieve information content and compress accordingly.
  license: MIT
  license_file:
    - LICENSE
    - .eggs/setuptools_scm-7.0.5-py3.10.egg/EGG-INFO/LICENSE
    - .eggs/setuptools_scm_git_archive-1.4-py3.10.egg/EGG-INFO/LICENSE

extra:
  recipe-maintainers:
    - rsignell-usgs
    - observingClouds
