{% set name = "pplpy" %}
{% set version = "0.8.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b962914d5814edab320d00c11ca396b70c4ce1e67db7a6d59c4b0a3772a16836

build:
  number: 0
  skip: True  # [win]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - ppl
    - python
    - cysignals
    - pip
    - gmp
    - mpfr
    - mpc
    - gmpy2
  run:
    - python
    - cysignals
    - gmp
    - mpfr
    - mpc
    - gmpy2
    - {{ pin_compatible("ppl", max_pin="x.x") }}

test:
  imports:
    - ppl

about:
  home: https://www.normaliz.uni-osnabrueck.de
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE.txt
  summary: 'This Python package provides a wrapper to the C++ Parma Polyhedra Library (PPL).'
  dev_url: https://gitlab.com/videlec/pplpy

extra:
  recipe-maintainers:
    - isuruf
