{% set name = "code-server" %}
{% set version = "2.1692-vsc1.39.2" %}

package:
  name: {{ name|lower }}
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/cdr/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 73292bbdc857443210d8d7b4a641683a31d1039aef69c374480000b544a7307b
  patches:
    - node-binary.patch

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python =2.7
    - nodejs =10.*
    - yarn
    - pkg-config  # [linux]
  host:
    - nodejs =10.*
    - libxkbfile  # [linux]
    - xorg-libx11  # [linux]
    - icu
    - libuv
    - openssl
    - zlib
  run:
    - nodejs =10.*
    - icu
    - openssl
    - libuv
    - zlib

test:
  commands:
    - code-server --help

about:
  home: https://github.com/cdr/code-server
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Run VS Code on a remote server.'

extra:
  recipe-maintainers:
    - xhochy
