{% set name = "xonda" %}
{% set version = "0.2" %}
{% set sha256 = "ca76666865e49da04abfab8be45a81900a21be801cfce938d4f89fa7ce616864" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/gforsyth/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
  run:
    - python
    - xonsh

about:
  home: https://github.com/gforsyth/xonda
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'This is a thin wrapper around conda for use with xonsh'

  doc_url: https://github.com/gforsyth/xonda
  dev_url: https://github.com/gforsyth/xonda

extra:
  recipe-maintainers:
    - CJ-Wright
    - gforsyth
