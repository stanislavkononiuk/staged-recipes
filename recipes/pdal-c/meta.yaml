{% set name = "pdal-c" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ViRGIS-Team/CAPI/archive/v2.0.0.0.tar.gz
  sha256: 957097acb65122198a751b008b977d442f5dd5e8b1a0d4f7456f1be026b15555

build:
  number: 0
  skip: false 

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
  host:
    - pdal
  run:
    - pdal

test:
  commands:
    - test_pdalc

about:
  home: https://github.com/pdal/capi
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: 'C API for the PDAL Point Cloud Data Abstraction Layer'
  description: |
    PDAL is a C++ library for translating and manipulating point cloud data. This package provides a C API to the package.
  doc_url: https://github.com/pdal/capi
  dev_url: https://github.com/pdal/capi

extra:
  recipe-maintainers:
    - Runette
