{% set name = "pdal-c" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/ViRGIS-Team/CAPI.git

build:
  number: 0
  skip: true # [(win and vc<14)]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
  host:
    - pdal
  run:
    - pdal

test:
  commands:
    - test_pdalc

about:
  home: https://github.com/pdal/capi
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: 'C API for the PDAL Point Cloud Data Abstraction Layer'
  description: |
    PDAL is a C++ library for translating and manipulating point cloud data. This package provides a C API to the package.
  doc_url: https://github.com/pdal/capi
  dev_url: https://github.com/pdal/capi

extra:
  recipe-maintainers:
    - Runette
