{% set name = "fgt" %}
{% set version = "v0.4.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/gadomski/fgt/archive/{{ version }}.tar.gz
  sha256: 80eaa54ef5fc687c9aeebb9bd24d936d3e6d2c6048f358be8b83fa088ef4b2cb

build:
  number: 0
  skip: true  # [win and vc<14]

requirements:
  build:
    - cmake
    - {{ compiler('cxx') }}
    - eigen
    - openmpi # [not win]
  run:
    - eigen
    - openmpi # [not win]

test:
  commands:
    - draco_encoder -h

about:
  home: https://github.com/gadomski/fgt/
  license: LGPL-2.1
  license_family: Apache
  license_file: LICENSE.txt
  summary: C++ library for fast Gauss transforms.
  description: |
    C++ library for fast Gauss transforms
  doc_url: https://github.com/gadomski/fgt/
  dev_url: https://github.com/gadomski/fgt/

extra:
  recipe-maintainers:
    - hobu
    - chambbj
    - gadomski
