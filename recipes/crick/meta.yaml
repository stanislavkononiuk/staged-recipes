{% set name = "crick" %}
{% set version = "0.0.2" %}
{% set md5 = "ea3135c2a9119218c5c230543f0a3498" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  mdf: {{ mdf }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - toolchain
    - cython
    - python
    - setuptools
    - numpy x.x
    - setuptools
  run:
    - python
    - numpy x.x

test:
  requires:
    - pytest
    - numpy x.x
  imports:
    - crick
  commands:
    - py.test crick

about:
  home: https://github.com/jcrist/crick
  license: BSD 3-Clause
  license_file: LICENSE
  summary: 'A library of fast approximate and streaming algorithms.'

extra:
  recipe-maintainers:
    - jcrist
