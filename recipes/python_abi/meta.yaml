{% set build_num = 2 %}
{% if python_impl_version is not defined %}
{% set python_impl_version = "3.6" %}
{% endif %}


package:
  name: python_abi
  version: {{ python_version }}

build:
  number: {{ build_num }}
  string: {{ build_num }}_{{ python_abi_tag }}
  track_features:  # [python_implementation == "pypy" or python_implementation == "graalpy"]
    - pypy         # [python_implementation == "pypy"]
    - graalpy      # [python_implementation == "graalpy"]

requirements:
  run:
    - python {{ python_impl_version }}.*                    # [python_implementation == "cpython"]
    - pypy{{ python_version }} {{ python_impl_version }}.*  # [python_implementation == "pypy"]
    - graalpy {{ python_impl_version }}.*  # [python_implementation == "graalpy"]
  run_constrained:
    - pypy <0a0                                                                         # [python_implementation == "cpython" or python_implementation == "graalpy"]
    - python {{ python_version }}.* *_{{ python_impl_version.replace('.', '') }}_{{ python_implementation }}  # [python_implementation == "pypy" or python_implementation == "graalpy"]
    - graalpy <0a0  # [python_implementation == "pypy" or python_implementation == "cpython"]

test:
  commands:
    - python --version  # [python_implementation == "cpython"]
    - pypy3 --version   # [python_implementation == "pypy"]
    - graalpy --version   # [python_implementation == "graalpy"]

about:
  home: https://github.com/conda-forge/python_abi-feedstock
  summary: Metapackage to select python implementation
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - isuruf
