{% set name = "perl-test-needs" %}
{% set version = "0.002009" %}
{% set sha256 = "571c21193ad16195df58b06b268798796a391b398c443271721d2cc0fb7c4ac3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/H/HA/HAARG/Test-Needs-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true   # [win]
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make

  host:
    - perl

  run:
    - perl

test:
  imports:
    - Test::Needs


about:
  home: http://metacpan.org/pod/Test-Needs
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: 'Skip tests when modules not available'


extra:
  recipe-maintainers:
    - xileF1337
    - cbrueffer
