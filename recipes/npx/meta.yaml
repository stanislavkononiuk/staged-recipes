{% set name = "npx" %}
{% set version = "0.0.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f33affb3ebc0ccc77bfc2b9c771b4a53b0e699584f8053fcc183f951cf09e6fe

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3
    - pip
    - setuptools
  run:
    - python >=3
    - numpy

test:
  imports:
    - npx
  requires:
    - tox
  source_files:
    - README.md
    - tests
    - tox.ini
  commands:
    - tox

about:
  home: https://github.com/nschloe/npx
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Useful fixes and extensions for NumPy'
  dev_url: https://github.com/nschloe/npx

extra:
  recipe-maintainers:
    - nschloe
