{% set name = "npx" %}
{% set version = "0.0.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 001a632e06fd8258b8f899795199f0650994407051a3d91590f27033a041909b

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >= 3
    - pip
    - setuptools
  run:
    - python >= 3
    - numpy

test:
  imports:
    - npx
  requires:
    - tox
  commands:
    - tox

about:
  home: https://github.com/nschloe/npx
  license: 	BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Useful fixes and extensions for NumPy'
  dev_url: https://github.com/nschloe/npx

extra:
  recipe-maintainers:
    - nschloe
