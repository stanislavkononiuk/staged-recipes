{% set name = "gufe" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/OpenFreeEnergy/gufe/archive/b6453ab3180a6571cd69c766e7a3451a3e023609.tar.gz
  sha256: ee2f41eed4c3022644bd22a7bca4e2ec01e713be12b215ba0f80582609a263ed

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - coverage
    - networkx
    - numpy
    - openff-toolkit
    - openff-units
    - pip
    - python >=3.6
    - rdkit
    - typing-extensions

test:
  imports:
    - gufe
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/OpenFreeEnergy/gufe
  summary: 'gufe: good unuf for everyone'
  description: |
    Base toolkit for OpenFE and other free energy tooling
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://github.com/OpenFreeEnergy/gufe
  dev_url: https://github.com/OpenFreeEnergy/gufe

extra:
  recipe-maintainers:
    - mikemhenry
    - richardjgowers
    - IAlibay
    - dwhswenson
