{% set name = "gufe" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/OpenFreeEnergy/gufe/archive/refs/tags/v{{ version }}.tar.gz
  sha256: c1640671f79f0081cae944bcfe702bddfe04fc8a3ed388526986fd4d984c5608

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - coverage
    - networkx
    - numpy
    - openff-toolkit
    - openff-units
    - pip
    - python >=3.6
    - rdkit
    - typing-extensions

test:
  imports:
    - gufe
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/OpenFreeEnergy/gufe
  summary: 'gufe: good unuf for everyone'
  description: |
    Base toolkit for OpenFE and other free energy tooling
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://github.com/OpenFreeEnergy/gufe
  dev_url: https://github.com/OpenFreeEnergy/gufe

extra:
  recipe-maintainers:
    - mikemhenry
    - richardjgowers
    - IAlibay
    - dwhswenson
