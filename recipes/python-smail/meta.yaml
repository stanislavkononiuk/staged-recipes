{% set name = "python-smail" %}
{% set version = "0.9.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python-smail-{{ version }}.tar.gz
  sha256: e0da2fea2189a8dece2ab1ea78a670ba2f1d025742ea118b7358e5a9ca2f052f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
  run:
    - asn1crypto
    - oscrypto
    - python

test:
  imports:
    - smail
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/rhab/python-smail
  summary: Simple S/MIME e-mails with Python3
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
