{% set name = "dpdata" %}
{% set version = "0.1.0" %}
{% set sha256 = "53164fd67c5ba2bf2456969eb80adc85c2ca7768957c58716b4b00934de233db" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/py3/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}-py3-none-any.whl
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install {{ name }}-{{ version }}-py3-none-any.whl --no-deps -vv"

requirements:
  host:
    - python >=3.5
    - pip
    - numpy
  run:
    - python >=3.5
    - {{ pin_compatible('numpy') }}
    - monty

test:
  imports:
    - dpdata

about:
  home: https://github.com/deepmodeling/dpdata
  license: LGPL-3.0
  license_family: LGPL
  summary: 'Manipulating DeePMD-kit, VASP and LAMMPS data formats'
  doc_url: https://github.com/deepmodeling/dpdata
  dev_url: https://github.com/deepmodeling/dpdata

extra:
  recipe-maintainers:
    - njzjz
