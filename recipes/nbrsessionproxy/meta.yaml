{% set name = "nbrsessionproxy" %}
{% set version = "0.6.1" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "cd21f01ea9127174b8fb15a6039a17ee7c1e6fc1d2867d54ec6a46e59da222f6" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
    - notebook
    - nbserverproxy >=0.5.1
  run:
    - python
    - notebook
    - nbserverproxy >=0.5.1

test:
  imports:
    - nbrsessionproxy

about:
  home: https://github.com/jupyterhub/nbrsessionproxy
  license: BSD 3-Clause
  license_family: BSD
#  license_file: LICENSE
  summary: Jupyter extension to proxy RStudio's rsession


extra:
  recipe-maintainers:
    - ocefpaf
    - lsetiawan
