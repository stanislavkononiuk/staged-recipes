{% set name = "ravenpy" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 35181f3a4a4b42b9a8d98e78df8b5df1d6e4ae8fd8310a9826c93d88efe2a312

build:
  skip: true  # [win]
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.20
    - gdal >=3
    - pip
  run:
    - raven-hydro ==3.0.4.322
    - ostrich ==21.03.16
    - python
    - affine
    - click
    - climpred >=2.1
    - clisops >=0.6.3
    - dask <=2021.02.0
    - gdal
    - geopandas ==0.9
    - netcdf4 ==1.5.6
    - lxml
    - matplotlib
    - numpy
    - owslib
    - pandas >=1.2
    - pyproj >=3
    - rasterio
    - requests
    - rioxarray
    - scipy
    - shapely
    - statsmodels
    - xarray ==0.17
    - xclim ==0.26.1
    - xskillscore <=0.0.19

test:
  imports:
    - ravenpy
  commands:
    - raven -v

about:
  home: https://github.com/CSHS-CWRA/RavenPy
  dev_url: https://github.com/CSHS-CWRA/RavenPy
  doc_url: https://ravenpy.readthedocs.io/en/latest/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python wrapper to setup and run the hydrologic modelling framework Raven.

extra:
  recipe-maintainers:
    - Zeitsperre
    - cjauvin
