{% set name = "qetpy" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/QETpy-{{ version }}.tar.gz
  sha256: 6841437ee3f499fe2bbd142bcc9b74b4213ee47a533599f0ddf607ddddc34ff2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - iminuit <2.0
    - matplotlib-base
    - numpy
    - python
    - scipy
    - sympy

test:
  imports:
    - qetpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ucbpylegroup/QETpy
  summary: TES Detector Calibration and Analysis Python Tools
  license: GPL-3.0
  license_file: LICENSE
