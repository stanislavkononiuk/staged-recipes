{% set name = "voila-vuetify" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0bf4e3a1f7e20c1cd091bb1e17ee9d1cd5100f267117ac733885a834d668c77b

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - python >=3.6
    - setuptools
    - pip
  run:
    - voila >=0.1.11,<0.2

test:
  commands:
    - test -f "${PREFIX}/share/jupyter/voila/templates/vuetify-base/nbconvert_templates/app.html"
    - test -f "${PREFIX}/share/jupyter/voila/templates/vuetify-base/nbconvert_templates/util.js"
    - test -f "${PREFIX}/share/jupyter/voila/templates/vuetify-base/nbconvert_templates/voila.tpl"
    - test -f "${PREFIX}/share/jupyter/voila/templates/vuetify-default/conf.json"
    - test -f "${PREFIX}/share/jupyter/voila/templates/vuetify-default/nbconvert_templates/app.html"

about:
  home: http://github.com/quantstack/voila-vuetify
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'voila-vuetify'

  description: |
    voila-vuetify

extra:
  recipe-maintainers:
    - mariobuikhuizen
