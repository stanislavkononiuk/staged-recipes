{% set name = "OpenMiChroM" %}
{% set version = "0.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/OpenMiChroM-{{ version }}.tar.gz
  sha256: cd6eaf328ad5dd50d71ff2d79ee2e7b958b40d92273d4631bfe8fdd399bdcf16

build:
  number: 0
  noarch: python
  entry_points:
    - CLINAME=OpenMiChroM._cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - h5py
    - numpy
    - python
    - scipy
    - six
    - scikit-learn
    - openmm
    - pandas

test:
  imports:
    - OpenMiChroM
    - tests
  commands:
    - pip check
    - CLINAME --help
  requires:
    - pip

about:
  home: https://ndb.rice.edu/Open-MiChroM
  summary: Open-Michrom lib for chromosome simulations
  license_file: LICENSE

extra:
  recipe-maintainers:
    - 11304327
