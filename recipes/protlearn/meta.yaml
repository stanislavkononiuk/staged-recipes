{% set name = "protlearn" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 52e90f971b1810904366bd9210a1e0d8df60481fc2ee46bc3ecf5a3cacec71b0
build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [win]

requirements:
  host:
    - python
    - pip
  run:
    - python
    'numpy',
    'pandas',
    'scikit-learn',
    'xgboost',
    'mlxtend',
    'biopython'

test:
  imports:
    - protlearn
    - protlearn.dimreduction
  requires:
    - pytest

about:
  home: https://github.com/tadorfer/protlearn
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A Python package for extracting protein sequence features'

  doc_url: https://protlearn.readthedocs.io/en/latest/
  dev_url: https://github.com/tadorfer/protlearn

extra:
  recipe-maintainers:
    - tadorfer
