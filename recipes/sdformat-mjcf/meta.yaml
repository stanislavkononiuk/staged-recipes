{% set name = "sdformat-mjcf" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/gazebosim/gz-mujoco/archive/refs/tags/v{{ version }}.tar.gz
  sha256: a0bd5e4f5eba54824ee7c09ce64d87f930f805d4ebc6f7fc8baa768c0bde3b28

build:
  noarch: python
  script: {{ PYTHON }} -m pip install ./sdformat_mjcf -vv --no-deps
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - wheel
    - setuptools
  run:
    - python >=3.7
    - gz-math7-python
    - sdformat13-python
    - dm-control

test:
  imports:
    - sdformat_mjcf
  commands:
    - pip check
    - sdf2mjcf --help
    - mjcf2sdf --help
    # Tests are not installed, so we re-download the source code to run the tests
    - git clone -b v{{ version }} https://github.com/gazebosim/gz-mujoco gz-mujoco-test-src
    - pytest ./gz-mujoco-test-src/sdformat_mjcf/ -v
  requires:
    - pip
    - pytest
    - git

about:
  home: https://github.com/gazebosim/gz-mujoco
  summary: 'Bidirectional conversion between SDFormat and MuJoCo formats.'
  license: Apache-2.0
  license_file: sdformat_mjcf/LICENSE

extra:
  recipe-maintainers:
    - traversaro
