{% set name = "pyrost" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4a4f947249167baea0383a0e9466bd9ba70c95ad7dc7cc398a8cfc03cac7974a

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
  host:
    - {{ mpi }}
    - python
    - pip
    - cython
    - cythongsl
    - gsl
    - h5py
    - numpy
    - scipy
  run:
    - {{ mpi }}
    - python
    - gsl
    - h5py
    - numpy
    - scipy

test:
  imports:
    - pyrost
  requires:
    - pytest
  source_files:
    - tests
    - test_pyrost.py
    - pytest.ini
  commands:
    - pytest tests -m standalone

about:
  home: https://github.com/simply-nicky/pyrost
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: 'Robust Speckle Tracking library'
  description: |
    Python Robust Speckle Tracking (pyrost) is a library for wavefront metrology
    and sample imaging based on ptychographic speckle tracking algorithm.
  doc_url: https://robust-speckle-tracking.readthedocs.io/

extra:
  recipe-maintainers:
    - simply-nicky
