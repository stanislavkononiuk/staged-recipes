{% set name = "sense2vec" %}
{% set version = "1.0.0a0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/explosion/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 1def17465f6efba4c23073fedf87493eb4e6e3285ca3115d2c187ec03d8e7090

build:
  number: 0
  skip:  True  # [win]
  script: "{{ PYTHON }} -m pip install . -vv "

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python >=3
    - cython
    - cymem >=1.30,<1.32
    - preshed >=1.0.0,<2.0.0
    - murmurhash >=0.28,<0.29
  run:
    - cymem >=1.30,<1.32
    - murmurhash >=0.28,<0.29
    - numpy >=1.7
    - preshed >=1.0.0,<2.0.0
    - python >=3
    - ujson >=1.35

test:
  imports:
    - sense2vec
    - sense2vec.tests

about:
  home: https://github.com/explosion/sense2vec
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'word2vec with NLP-specific tokens'
  dev_url: https://github.com/explosion/sense2vec

extra:
  recipe-maintainers:
    - benhuff
    - tata17
    - adbeda
