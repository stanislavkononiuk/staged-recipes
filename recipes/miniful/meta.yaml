{% set name = "miniful" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/miniful-{{ version }}.tar.gz
  sha256: 642c9f36b87c81b3efc29947379b5b99b8d33185c904a7bc320d89a8e1871429

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.12.0
    - scipy >=1.0.0

test:
  imports:
    - miniful
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aresio/miniful
  summary: Minimal Fuzzy Library
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hechth
