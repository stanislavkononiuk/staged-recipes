{% set name = "stardist-napari" %}
{% set version = "2021.10.25" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/stardist-napari-{{ version }}.tar.gz
  sha256: 91fafda56ab66e0743151f523024262992c7399b65c96a047c5d77013d7c3844

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - magicgui >=0.3.0
    - napari >=0.4.9
    - python >=3.7
    - stardist >=0.7.0
    - tensorflow

test:
  imports:
    - stardist_napari
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/stardist/stardist
  summary: Object Detection with Star-convex Shapes
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - conda-forge/napari
    - maweigert
    - uschmidt83
