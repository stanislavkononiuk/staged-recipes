{% set name = "libsemigroups-python-bindings" %}
{% set version = "0.2.2" %}
{% set sha256 = "8a42bc0d26c2e1d8bc34d1ce6a71901c46b16e11f42ad56d77bbf5628f6364ad" %}
{% set repo = "https://github.com/james-d-mitchell/libsemigroups" %}
{% set home = "https://james-d-mitchell.github.io/libsemigroups/" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # The python bindings are not yet merged in master; fetch them from their git branch instead
  git_url: {{ repo }}.git
  git_tag: python-bindings
  #url: {{ repo }}/releases/download/v{{ version }}/libsemigroups-{{ version }}.tar.gz
  #sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]
  script: cd python-bindings; python setup.py install

requirements:
  build:
    - python
    - setuptools
    - cython
    - libsemigroups
    - pytest-runner
    # pytest-cython # not yet on conda-forge

  run:
    - python
    - libsemigroups

  test:
    - pytest

test:
  imports:
    - semigroups

about:
  home: {{ home }}
  license: GPL-3.0
  license_file: LICENSE
  summary: 'C++ library for semigroups and monoids'

  description: |
    libsemigroups is a C++ library for semigroups and monoids.
    libsemigroups-python-bindings provides python bindings for it.
  doc_url: {{ home }}
  dev_url: {{ repo }}

extra:
  recipe-maintainers:
    - james-d-mitchell
    - nthiery
