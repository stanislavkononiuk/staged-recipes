{% set name = "lleaves" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lleaves-{{ version }}.tar.gz
  sha256: a2c1d1779a27c316b6d5838c0972d584bf0a39fa658442d280cd78aaa4cc28f5

build:
  number: 0
  skip: True # [not win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools-scm
  run:
    - llvmlite >=0.36
    - numpy
    - python >=3.6

test:
  imports:
    - lleaves
    - lleaves.compiler
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/siboehm/lleaves
  summary: LLVM-based compiler for LightGBM models
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - siboehm
