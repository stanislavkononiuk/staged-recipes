{% set version = "0.20.2" %}

package:
  name: azure-mgmt-network
  version: {{ version }}

source:
  fn: azure-mgmt-network-{{ version }}.zip
  url: https://pypi.python.org/packages/source/a/azure-mgmt-network/azure-mgmt-network-{{ version }}.zip
  md5: 
  
build:
  script: pip install --no-deps .
  number: 0

requirements:
  build:
    - python
    - pip
    - setuptools
    - azure-mgmt-common
    
  run:
    - python
    - azure-mgmt-common

test:
  imports:
    - azure
    - azure.mgmt
    - azure.mgmt.network

about:
  home: https://github.com/Azure/azure-sdk-for-python
  license: Apache License 2.0
  summary: 'Microsoft Azure Network Resource Management Client Library for Python'

extra:
  recipe-maintainers:
    - ivoflipse
    - Korijn
    - Maxyme
