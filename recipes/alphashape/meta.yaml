{% set name = "alphashape" %}
{% set version = "1.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 4f83279dfccc71c17908161ddfa64f3c56727c10022179f7edec70857c636088

build:
  number: 0
  noarch: python
  entry_points:
    - alphashape=alphashape.cli:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - click >=6.0
    - click_log >=0.3.2
    - pip
    - python
    - scipy >=1.0.0
    - shapely >=1.4.0
  run:
    - click >=6.0
    - click_log >=0.3.2
    - python
    - scipy >=1.0.0
    - shapely >=1.4.0

test:
  imports:
    - alphashape
  commands:
    - python setup.py test

about:
  home: "https://github.com/bellockk/alphashape"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Toolbox for generating alpha shapes."
  doc_url: "https://alphashape.readthedocs.io/en/latest/"
  dev_url: "https://github.com/bellockk"

extra:
  recipe-maintainers:
    - ngodber
