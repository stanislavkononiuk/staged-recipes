{% set name = "pycircstat" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 76c6c6a0d9b03e50c379deb0dc3d62781e5cfc0c5b45751ce13f6b3783049f34

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
    - scipy
  run:
    - python >=3.6
    - numpy
    - scipy
    - pandas
    - decorator

test:
  imports:
    - pycircstat
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://pycircstat.readthedocs.io
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Circular statistics with Python'
  description: |
    This toolbox contains descriptive and inferential statistics for circular
    data.
  dev_url: https://github.com/circstat/pycircstat

extra:
  recipe-maintainers:
    - hoechenberger
