{% set name = "w3g" %}
{% set version = "1.0.0" %}
{% set sha256 = "b573e8a7ab6efa9cdb4c72fa53d5f04361392f6d4ef621e6f2c2bad91e7fadf6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - w3g

about:
  home: http://github.com/scopatz/w3g
  license: CC0
  license_family: CC
  license_file: '{{ environ["RECIPE_DIR"] }}/license'
  summary: 'Access Warcraft 3 replay files from Python 2 or 3'

extra:
  recipe-maintainers:
    - scopatz
