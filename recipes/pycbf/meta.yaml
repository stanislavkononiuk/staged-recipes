{% set name = "pycbf" %}
{% set version = "0.9.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e7cb566269be56c543c59ef75da770a6c9fe6b9891cc42b4d12d4e99f439b175

build:
  skip: True  # [win]
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - python
    - pip
    - poetry-core
  run:
    - python
    - numpy

test:
  # Some packages might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - pycbf
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/ndevenish/pycbf
  license: LGPL-2.1-or-later
  license_family: LGPL
  license_file: LICENCE.txt
  summary: 'An API for CBF/imgCIF Crystallographic Binary Files'
  description: |
    pycbf is a Python library for reading CBF formatted files.
  dev_url: https://github.com/ndevenish/pycbf

extra:
  recipe-maintainers:
    - ndevenish
