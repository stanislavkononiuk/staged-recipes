{% set version = '0.1.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fabletools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fabletools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fabletools/fabletools_{{ version }}.tar.gz
  sha256: 0b936f0ddfd051b69e0fb1918ba3be86e89b45afcf130d18beeaad17175aa941

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-r6
    - r-dplyr >=0.8.0
    - r-generics
    - r-ggplot2 >=3.0.0
    - r-rlang >=0.2.0
    - r-tidyr >=0.8.3
    - r-tidyselect
    - r-tsibble >=0.8.0
  run:
    - r-base
    - r-r6
    - r-dplyr >=0.8.0
    - r-generics
    - r-ggplot2 >=3.0.0
    - r-rlang >=0.2.0
    - r-tidyr >=0.8.3
    - r-tidyselect
    - r-tsibble >=0.8.0

test:
  commands:
    - $R -e "library('fabletools')"           # [not win]
    - "\"%R%\" -e \"library('fabletools')\""  # [win]

about:
  home: http://fabletools.tidyverts.org/
  license: GPL-3
  summary: Provides tools, helpers and data structures for developing models and time series
    functions for 'fable' and extension packages. These tools support a consistent and
    tidy interface for time series modelling and analysis.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - philip-khor

