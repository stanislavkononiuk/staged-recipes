{% set version = "2.0.4" %}

package:
  name: bob.ap
  version: {{ version }}

source:
  fn: bob.ap-{{ version }}.zip
  url: https://pypi.python.org/packages/source/b/bob.ap/bob.ap-{{ version }}.zip
  md5: 49f89a84c3c2cb20aa0ffa49d39415a7

build:
  number: 0
  skip: true  # [not linux]
  script: python -B setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - bob.extension
    - bob.blitz
    - bob.core
    - bob.sp
    - scipy
    - cmake
    - pkg-config
    - gcc     # [linux]

  run:
    - python
    - bob.extension
    - bob.blitz
    - bob.core
    - bob.sp
    - scipy
    - libgcc  # [linux]

test:
  imports:
    - bob
    - bob.ap

  commands:
    - nosetests -sv bob.ap

  requires:
    - nose

about:
  home: http://github.com/bioidiap/bob.ap
  license: Modified BSD License (3-clause)
  summary: Bob's audio processing utilities

extra:
  recipe-maintainers:
    - 183amir
