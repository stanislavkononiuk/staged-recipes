{% set version = "7.4.0" %}

package:
  name: pythonocc-core
  version: {{ version }}

source:
  url: https://github.com/tpaviot/pythonocc-core/releases/tag/{{ version }}
  sha256: 7270215ac904579e4a6c299deb7a48d0f60b7482f93ceb23ead6c30bd7aef0c6

build:
  number: 0
  skip: true  # [py < 37]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ cdt('libx11-devel') }}          # [linux]
    - {{ cdt('xorg-x11-proto-devel') }}  # [linux]
    - {{ cdt('mesa-libgl-devel') }}      # [linux]
    - ninja
    - cmake
    - swig >=3.0.11
  host:
    - python
    - occt
  run:
    - python
    - occt

test:
  imports:
    - OCC
    - OCC.Core.BRepPrimAPI
  requires:
    - pyqt >=5

about:
  home: http://www.pythonocc.org/
  license: LGPL-3.0
  license_family: LGPL
  license_file: LICENSE
  summary: 'python bindings for opencascade (occt)'
  description: |
    pythonocc is a python package whose purpose is 
    to provide 3D modeling features. It is intended 
    to CAD/PDM/PLM and BIM related development.
  dev_url: https://github.com/tpaviot/pythonocc-core

extra:
  recipe-maintainers:
    - looooo
