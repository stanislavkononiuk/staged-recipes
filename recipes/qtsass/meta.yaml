{%- set name = "qtsass" -%}
{%- set version = "0.1.1" -%}
{%- set hash = "4b1491e9810c7216365647e416fd7b49aeadc1ac25add8c6131deddf7549a072" -%}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  noarch: python

requirements:
  host:
    - python
    - pip
  run:
    - python >=3
    - libsass
    - watchdog

test:
  imports:
    - qtsass

about:
  home: http://github.com/spyder-ide/qtsass
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Compile SCSS files to valid Qt stylesheets'
  description: |
    Compile SCSS files to valid Qt stylesheets
  dev_url: http://github.com/spyder-ide/qtsass

extra:
  recipe-maintainers:
    - goanpeca
    - ccordoba12
