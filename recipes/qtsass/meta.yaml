{%- set name = "qtsass" -%}
{%- set version = "0.1.0" -%}
{%- set hash = "cfd516270ec6e531ce83c4abff10ef81aa9b7d924f5812df049373b69a9eec64" -%}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - libsass
    - watchdog

test:
  imports:
    - qtsass

about:
  home: http://github.com/spyder-ide/qtsass
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Compile SCSS files to valid Qt stylesheets'
  description: |
    Compile SCSS files to valid Qt stylesheets
  dev_url: http://github.com/spyder-ide/qtsass

extra:
  recipe-maintainers:
    - goanpeca
