{% set name = "snoop" %}
{% set version = "0.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/snoop-{{ version }}.tar.gz
  sha256: b3f0903c1d1970b3852226c1d056c0d60ccea3adbb187ab8488fe423d0d4172b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - asttokens
    - cheap_repr >=0.4.0
    - executing
    - pygments
    - python
    - six

test:
  imports:
    - snoop
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/alexmojaki/snoop
  summary: Powerful debugging tools for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MattChanTK
