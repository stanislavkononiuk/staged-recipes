{% set name = "elyra-server" %}
{% set version = "1.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/elyra-server-{{ version }}.tar.gz
  sha256: e75c952d5de6417182677aa171d6cece57e95b962b8dd00f462274787e8e382c

build:
  number: 0
  noarch: python
  entry_points:
    - elyra-metadata = elyra.metadata.metadata_app:MetadataApp.main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - autopep8
    - entrypoints >=0.3
    - jinja2 >=2.11,<3.0
    - jsonschema >=3.2.0
    - jupyter_client >=6.1
    - jupyter_core >=4.0,<5.0
    - jupyterlab >=2.0.0,<3.0.0
    - jupyterlab-git ==0.22.3
    - kfp ==1.0.0
    - kfp-notebook >=0.14.0,<0.15.0
    - minio >=5.0.7
    - nbclient >=0.5.1
    - nbconvert >=5.6.1,<6.0
    - nbdime >=2.0.0
    - nbresuse >=0.3.6
    - notebook >=6.0.3
    - papermill >=2.1.3
    - python >=3.6
    - requests >=2.9.1,<3.0
    - rfc3986-validator >=0.1.1
    - traitlets >=4.3.2
    - urllib3 >=1.24.2
    - websocket-client

test:
  imports:
    - elyra
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/elyra-ai/elyra
  summary: Elyra provides AI Centric extensions to JupyterLab
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akchinSTC
    - lresende
