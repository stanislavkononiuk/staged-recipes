{% set name = "verstr" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/verstr-{{ version }}.tar.gz
  sha256: 64b47fe4e01778d073796ca76cf8d996a841f15d7c444369e5524f836a5056f7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - packaging
    - python >=3.6

test:
  imports:
    - verstr
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/BRGM/verstr
  summary: Make comparing version strings super simple.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fsmaibrgm
