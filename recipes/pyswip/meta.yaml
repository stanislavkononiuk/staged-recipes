{% set name = "pyswip" %}
{% set version = "0.2.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyswip-{{ version }}.tar.gz
  sha256: 7698584ddf73d051d22d5fed728b9e89bb444a9d384d48c9f5e6fd7060bbdb9f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - pyswip
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/yuce/pyswip
  summary: PySwip enables querying SWI-Prolog in your Python programs.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - step21
