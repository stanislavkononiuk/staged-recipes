{% set name = "gtop" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/gtop/-/gtop-{{ version }}.tgz
  sha256: 04fa0e7d72c07c863258d802d1fd1fbb421ea7ec9130d69dc079be8771c621fc

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - nodejs
  host:
    - nodejs
    - yarn
  run:
    - nodejs

test:
  commands:
    - test -f $PREFIX/bin/gtop

about:
  home: https://github.com/aksakalli/gtop
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'System monitoring dashboard for the terminal'

extra:
  recipe-maintainers:
    - matthiasdiener
