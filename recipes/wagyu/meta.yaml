{% set name = "wagyu" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0f0e4b78913e64083ca865f07e6aee30a24988890fc383f3003456287ed45d7f

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - pybind11
    - {{ compiler('cxx') }}
    - conda-verify
  host:
    - python
    - pip
    - pybind11
  run:
    - python

test:
  imports:
    - wagyu

about:
  home: https://github.com/lycantropos/wagyu
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Python port of mapbox/wagyu library.'
  description: 'Python port of mapbox/wagyu library.'
  doc_url: https://github.com/lycantropos/wagyu
  dev_url: https://github.com/lycantropos/wagyu

extra:
  recipe-maintainers:
    - bretttully
    - lycantropos
