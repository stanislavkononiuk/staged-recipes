
{% set name = "parabem" %}
{% set version = "0.1.0" %}
{% set sha256 = "0b2a87a788cc658b85e35b9ed8c1e4c02b1e34a300aad230dee42379dfad36d1" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    url: https://github.com/booya-at/{{ name }}/archive/{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 0
    skip: True  # [py<37]

requirements:
    build:
        - {{ compiler('cxx') }}
        - ninja
        - cmake
        - llvm-openmp  # [osx]
    host:
        - python
        - pybind11
        - eigen
        - openmpi  # [linux]
        - llvm-openmp  # [osx]
    run:
        - python
        - numpy
        - matplotlib
        - llvm-openmp  # [osx]

test:
    imports:
        - paraBEM

about:
  home: https://github.com/booya-at/paraBEM
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: potential flow with boundary elements.
  doc_url: https://github.com/booya-at/paraBEM/blob/master/doc/tutorial/tutorial.ipynb
  dev_url: https://github.com/booya-at/paraBEM

extra:
  recipe-maintainers:
    - looooo
