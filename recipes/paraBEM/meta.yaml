
{% set name = "parabem" %}
{% set version = "0.1.0" %}
{% set sha256 = "d767c27e5f6770ef87acf4502922bf7dab8f2c6794809d59b171b92829d7541f" %}

package:
    name: parabem
    version: {{ version }}

source:
    fn: parabem.tar.gz
    url: https://github.com/booya-at/{{ name }}/archive/{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 0
    skip: True  # [py<37]

requirements:
    build:
        - {{ compiler('cxx') }}
        - ninja
        - cmake
        - llvm-openmp  # [osx]
    host:
        - python
        - pybind11
        - eigen
        - openmpi  # [linux]
        - llvm-openmp  # [osx]
    run:
        - python
        - numpy
        - matplotlib
        - llvm-openmp  # [osx]
test:
    imports:
        - paraBEM

about:
  home: https://github.com/booya-at/paraBEM
  license: GPL3
  license_family: GPL
  license_file: LICENSE
  summary: potential flow with boundary elements.
extra:
  recipe-maintainers:
    - looooo
