
{%set name = "parabem"%}
{%set version = "0.1.0b0"%}
{%set sha256 = "d767c27e5f6770ef87acf4502922bf7dab8f2c6794809d59b171b92829d7541f"%}
{%set commit = "e8729dd128c83d358f925e625cf46d37d13a4170"%}

package:
    name: parabem
    version: {{ version }}

build:
    number: 0

source:
    git_url: https://github.com/booya-at/{{ name }}/{{ commit }}.tar.gz
    fn: parabem.tar.gz
    sha256: {{ sha256 }}

requirements:
    build:
        - {{ compiler('cxx') }}
        - ninja
        - cmake
    host:
        - python
        - pybind11
        - eigen
        - openmpi  # [unix]
    run:
        - python
        - numpy
        - matplotlib
test:
    imports:
        - paraBEM

about:
  home: https://github.com/booya-at/paraBEM
  license: GPL3
  license_family: GPL
  license_file: LICENSE
  summary: potential flow with boundary elements.
extra:
  recipe-maintainers:
    - looooo
