{% set version = '0.7.0.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bayesrel
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Bayesrel_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Bayesrel/Bayesrel_{{ version }}.tar.gz
  sha256: 7b2b59b21e62b7bc484a7e3a254eafeb38ead81e43e78798b148400856782cec

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]

  host:
    - r-base
    - r-laplacesdemon
    - r-mass
    - r-rcpp >=1.0.4.6
    - r-rcpparmadillo
    - r-rdpack
    - r-coda
    - r-lavaan
    - libblas
    - libcblas

  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-laplacesdemon
    - r-mass
    - r-rcpp >=1.0.4.6
    - r-rcpparmadillo
    - r-rdpack
    - r-coda
    - r-lavaan

test:
  commands:
    - $R -e "library('Bayesrel')"           # [not win]
    - "\"%R%\" -e \"library('Bayesrel')\""  # [win]

about:
  home: https://github.com/juliuspf/Bayesrel

  license: GPL-3.0-only
  summary: 'Functionality for the most common single test reliability estimates: Coefficient
    alpha, ''Guttman''s'' lambda-2/-4/-6, the Greatest lower bound and coefficient omega.
    The Bayesian estimates are provided with credible intervals. The frequentist estimates
    are provided with bootstrapped confidence intervals The method for the Bayesian
    estimates, except for omega, is sampling from the posterior inverse ''Wishart''
    for the covariance matrix based measures (see ''Murphy'', 2007, <https://www.seas.harvard.edu/courses/cs281/papers/murphy-2007.pdf>.
    In the case of omega it is ''Gibbs'' Sampling from the joint conditional distributions
    of a single factor model (''Lee'', 2007, <doi:10.1002/9780470024737>). The glb method
    uses adjusted code from the ''Rcsdp'' package by ''Hector Corrada Bravo'', <https://CRAN.R-project.org/package=Rcsdp>.
    This process applies a slightly adjusted solving algorithm from the ''CSDP'' library
    by ''Brian Borchers'' <https://github.com/coin-or/Csdp/wiki>, <doi:10.1080/10556789908805765>,
    but is wrapped in ''RcppArmadillo''. Guttman''s Lambda-4 is from ''Benton'' (2015)
    <doi:10.1007/978-3-319-07503-7_19>. The principal factor analysis for a version
    of frequentist omega is from ''Schlegel'' (2017) <https://www.r-bloggers.com/2017/03/iterated-principal-factor-method-of-factor-analysis-with-r/>.
    The analytic confidence interval of alpha is from ''Bonett'' and ''Wright'' (2015)
    <doi:10.1002/job.1960>.'

  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - izahn
