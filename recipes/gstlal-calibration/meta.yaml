{% set name = "gstlal-calibration" %}
{% set version = "1.2.12" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "http://software.ligo.org/lscsoft/source/{{ name }}-{{ version }}.tar.gz"
  sha256: d9c9619569c71754f7cad62e288a08f2f450f8d31940ef403df1fa8c8f8eacba
  patches:
    - missing-links.patch

build:
  number: 0
  skip: true  # [win or py>=30]

requirements:
  build:
    - {{ compiler('c') }}
    - make  # [unix]
    - pkg-config  # [unix]
  host:
    - fftw
    - glib
    - gsl
    - gstreamer
    - gst-plugins-base
    - gstlal >=1.5.0
    - lal >=6.19.0
    - lalmetaio >=1.5.0
    - python
  run:
    - fftw
    - glib
    - gsl
    - gstreamer
    - gst-plugins-base
    - gstlal >=1.5.0
    - kafka-python
    - lal >=6.19.2
    - lalmetaio >=1.5.0
    - ligo-scald
    - ligo-segments
    - python
    - python-lal
  run_constrained:
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx]

test:
  imports:
    - gstlal.calibhandler
    - gstlal.calibration_parts
  commands:
    # check executables
    - gstlal_calibration_aggregator --help
    - gstlal_compute_strain --help

about:
  home: "https://lscsoft.docs.ligo.org/gstlal/"
  dev_url: "https://git.ligo.org/lscsoft/gstlal/"
  doc_url: "https://lscsoft.docs.ligo.org/gstlal/"
  license: "GPL-2.0-or-later"
  license_family: "GPL"
  license_file: "COPYING"
  summary: "GStreamer for GW data analysis (calibration parts)"
  description: |
    This package contains the plugins and shared libraries required to
    run the gstlal calibration software.

extra:
  recipe-maintainers:
    - duncanmmacleod
    - myNameIsPatrick
