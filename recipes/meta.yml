{% set name = "mlflow" %}
{% set version = "0.9.0" %}
{% set sha256 = "d264137b6c8376a3c214036318c98e8f2ccf9c198d860e96036fce46477b81a6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}


source:
  url: https://github.com/{{ name }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "python -m pip install . --no-deps -vv"
  skip: True  # [not win]

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python
    - click>=7.0
    - cloudpickle==0.6.1
    - databricks-cli>=0.8.0
    - requests>=2.17.3
    - six>=1.10.0
    - gunicorn
    - Flask
    - numpy
    - pandas
    - scipy
    - scikit-learn
    - python-dateutil
    - protobuf>=3.6.0
    - gitpython>=2.1.0
    - pyyaml
    - boto3>=1.7.12
    - querystring_parser
    - simplejson
    - mleap>=0.8.1
    - cloudpickle
    - docker>=3.6.0
    - entrypoints
    - sqlparse
    - pyarrow>=0.12.0
    - websockets

tests:
  imports:
    - mlflow
  commands:
    - mlflow --help

about:
  home: https://github.com/mlflow/mlflow
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: 'An open source platform for the machine learning lifecycle.'
  description: |
    An open source platform for the machine learning lifecycle.
  doc_url: https://mlflow.org
  dev_url: https://github.com/mlflow/mlflow

extra:
  recipe-maintainers:
    - JaroslawK