{% set name = "esi-core" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/esi-core-{{ version }}.tar.gz
  sha256: c9701bf9eca107d58640c5eb741ac4afb993ba72333be6cac3a15dd5936342b1

build:
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - numpy
    - setuptools-scm
    - pip
  run:
    - python
    - obspy >=1.3.0
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - esi_core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://code.usgs.gov/ghsc/esi/esi-core
  summary: Repository for compiled code used by ESI projects.
  license: Unlicense
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - ocefpaf
