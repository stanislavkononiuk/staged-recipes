{% set version = '1.1-24' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-systemfit
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/systemfit_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/systemfit/systemfit_{{ version }}.tar.gz
  sha256: 9f176ee82ecd8aa4672c03f055e81d3f2726987db2cdb92ed7f2a11443820aa0

build:
  merge_build_host: True  # [win]
  number: 0

  noarch: generic

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]

  host:
    - r-base
    - r-mass
    - r-matrix
    - r-car >=2.0_0
    - r-lmtest
    - r-sandwich >=2.2_9

  run:
    - r-base
    - r-mass
    - r-matrix
    - r-car >=2.0_0
    - r-lmtest
    - r-sandwich >=2.2_9

test:
  commands:
    - $R -e "library('systemfit')"           # [not win]
    - "\"%R%\" -e \"library('systemfit')\""  # [win]

about:
  home: http://www.systemfit.org
  license: GPL-2.0-or-later
  summary: Econometric estimation of simultaneous systems of linear and nonlinear equations using
    Ordinary Least Squares (OLS), Weighted Least Squares (WLS), Seemingly Unrelated
    Regressions (SUR), Two-Stage Least Squares (2SLS), Weighted Two-Stage Least Squares
    (W2SLS), and Three-Stage Least Squares (3SLS) as suggested, e.g., by Zellner (1962)
    <doi:10.2307/2281644>, Zellner and Theil (1962) <doi:10.2307/1911287>, and Schmidt
    (1990) <doi:10.1016/0304-4076(90)90127-F>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - corentinlelannier
    
