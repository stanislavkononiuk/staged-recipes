package:
  name: pypandoc
  version: 1.1.3

source:
  git_url: https://github.com/bebraw/pypandoc.git
  git_tag: v1.1.3

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pandoc
  run:
    - python
    - pandoc

test:
  imports:
    - pypandoc
  commands:
    - python -c "import pypandoc; print(pypandoc.get_pandoc_version())"

about:
  home: https://github.com/bebraw/pypandoc
  license: MIT
  summary: 'Thin wrapper for "pandoc"'

extra:
  recipe-maintainers:
    - janschulz

