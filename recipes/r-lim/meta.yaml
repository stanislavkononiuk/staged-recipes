{% set version = '1.4.6' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lim
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/LIM_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/LIM/LIM_{{ version }}.tar.gz
  sha256: a8152ec6aa590a01bfcaab0ab67e93bb8af6e5022104c07ee6812f03aa7da10f

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:

  host:
    - r-base
    - r-diagram
    - r-limsolve
  run:
    - r-base
    - r-diagram
    - r-limsolve

test:
  commands:
    - $R -e "library('LIM')"           # [not win]
    - "\"%R%\" -e \"library('LIM')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=LIM
  license: GPL (>= 2)
  summary: 'Functions that read and solve linear inverse problems (food web problems, linear
    programming problems). These problems find solutions to linear or quadratic functions:
    min or max (f(x)), where f(x) = ||Ax-b||^2 or f(x) = sum(ai*xi) subject to equality
    constraints Ex=f and inequality constraints Gx>=h. Uses package limSolve.'
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

