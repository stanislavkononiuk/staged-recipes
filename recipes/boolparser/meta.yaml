{% set name = "boolparser" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5bd8704f21bee905f903d097944b4212dda0a2280859abcc8822da60f1549e8b

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - versioneer
  run:
    - python

test:
  source_files:
    - tests/test_list
    - tests/testnc.py
    - tests/data/adr32.nc
  requires:
    - nose
    - netCDF4
  commands:
    - nosetests

about:
  home: http://github.com/eelsirhc/boolparser
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Simple boolean logic string parsing'
  dev_url: https://github.com/eelsirhc/boolparser

extra:
  recipe-maintainers:
    - eelsirhc
