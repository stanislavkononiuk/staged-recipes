{% set name = "boolparser" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2243c33a5f8b5c63de88e417f2eca430565873a853bb26bbfb6d9136f4324817

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - versioneer
  run:
    - python

test:
  source_files:
    - tests/test_list
    - tests/testnc.py
    - tests/data/adr32.nc
  requires:
    - nose
    - pyparsing
    - netCDF4
  commands:
    - nosetests

about:
  home: http://github.com/eelsirhc/boolparser
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: 'Simple boolean logic string parsing'
  dev_url: https://github.com/eelsirhc/boolparser

extra:
  recipe-maintainers:
    - eelsirhc
