{% set name = "OceansDB" %}
{% set version = "0.8.11" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0]|lower }}/{{ name|lower }}/{{ name|lower }}-{{ version }}.tar.gz"
  sha256: 8c98d6fe70a14e6f2c8cef07de6bd83e0a24f743f4144dc4e1a66ba7dd6373a6

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - netcdf4 >=1.2.4
    - numpy >=1.14
    - python
    - scipy >=1.1
    - supportdata >=0.1.3

test:
  imports:
    - oceansdb
  requires:
    - pip
  commands:
    - pip check

about:
  home: "https://github.com/castelao/oceansdb"
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: "Package to subsample ocean climatologies and reference data."
  doc_url: "https://oceansdb.readthedocs.io"
  dev_url: "https://github.com/castelao/oceansdb"

extra:
  recipe-maintainers:
    - castelao
