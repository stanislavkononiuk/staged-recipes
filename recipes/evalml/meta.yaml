{% set version = "0.12.2" %}

package:
  name: evalml
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/e/evalml/evalml-{{ version }}.tar.gz
  sha256: 1c4c440e9370f49ad21100908285a23e7c38fbc872feba34c0e6c47c39db8f76

build:
  entry_points:
    - evalml = evalml.__main__:cli
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - evalml-core {{ version }}
    - plotly >=4.2.1
    - ipywidgets >=7.5
    - xgboost >=0.82
    - catboost >=0.20
    - python >=3.6.*

test:
  imports:
    - evalml
  requires:
    - pytest ==4.4.1
    - nbval ==0.9.3
    - python-graphviz >=0.8.4
    - category_encoders >=2.0.0
  source_files:
    - evalml/*
    - requirements.txt
    - core-requirements.txt
  commands:
    - pytest evalml/tests --deselect evalml/tests/component_tests/test_utils.py::test_all_components

about:
  doc_url: https://evalml.featurelabs.com/en/stable/
  dev_url: https://github.com/Featuretools/featuretools/
  home: https://www.alteryx.com/innovation-labs
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: EvalML is an AutoML library that builds, optimizes, and evaluates machine learning pipelines using domain-specific objective functions.

extra:
  recipe-maintainers:
    - dsherry
    - freddyaboulton
