{% set version = "0.1.39" %}

package:
  name: jax
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/j/jax/jax-{{ version }}.tar.gz
  sha256: bd3114c87217df1c8012ece8da98eea255a224bff2311376a024e6af6193491a

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - absl-py
    - numpy >=1.12
    - opt_einsum
    - protobuf >=3.6.0
    - six
    - jaxlib

test:
  imports:
    - jax
    - jax.experimental
    - jax.interpreters
    - jax.lax
    - jax.lib
    - jax.numpy
    - jax.ops
    - jax.scipy
    - jax.scipy.stats
    - jax.tools

about:
  home: https://github.com/google/jax
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "Differentiate, compile, and transform Numpy code"

extra:
  recipe-maintainers:
    - ocefpaf
