{% set version = '0.1.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-schtools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/schtools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/schtools/schtools_{{ version }}.tar.gz
  sha256: c6e15e1f0a89d5809e002991d5b9017ae12752c3001125d1a8dbafd614b3140b

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-dplyr
    - r-formatr
    - r-rlang
    - r-tidyr
  run:
    - r-base
    - r-dplyr
    - r-formatr
    - r-rlang
    - r-tidyr

test:
  commands:
    - $R -e "library('schtools')"           # [not win]
    - "\"%R%\" -e \"library('schtools')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=schtools
  license: MIT
  summary: A collection of useful functions and example code created and used by the Schloss
    Lab for reproducible microbiome research. Perform common tasks like read files created
    by mothur <https://mothur.org/>, tidy up your microbiome data, and format R Markdown
    documents for publication. See the website <http://www.schlosslab.org/schtools/>
    for more information, documentation, and examples.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - kelly-sovacool

