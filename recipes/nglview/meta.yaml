{% set name = "nglview" %}
{% set version = "0.6.2.2" %}
{% set sha256 = "229be256a87cbfae8ff85b2b73b070299359af54a7f3cfc01c0c2705d127f5f0" %}
{% set minimum_ipywidgets_version = "5.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --conda --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - ipywidgets >={{ minimum_ipywidgets_version }}
    - notebook

test:
  imports:
    - nglview 
    - notebook

about:
  home: http://github.com/arose/nglview
  license: MIT
  license_file: LICENSE
  summary: 'Simple, fast, extensible JSON encoder/decoder for Python'

  # The remaining entries in this section are optional, but recommended
  description: |
    simplejson is a simple, fast, complete, correct and extensible
    JSON <http://json.org> encoder and decoder for Python 2.5+ and
    Python 3.3+. It is pure Python code with no dependencies, but includes
    an optional C extension for a serious speed boost.
  doc_url: http://simplejson.readthedocs.io/
  dev_url: https://github.com/simplejson/simplejson

extra:
  recipe-maintainers:
    - hainm 
    - marscher
    - gph82

