{% set name = "certbot-nginx" %}
{% set version = "1.15.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/certbot-nginx-{{ version }}.tar.gz
  sha256: ff711bac2dc2084db77d1d8b9abf415d8d14625fcd7e25c80b57ce6d78bcf1d2

build:
  number: 0
  # https://github.com/hercules-team/augeas/issues/612
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - acme >=1.4.0
    - certbot >=1.6.0
    - pyopenssl >=17.3.0
    - pyparsing >=2.2.0
    - python
    - setuptools >=39.0.1
    - zope.interface

test:
  imports:
    - certbot_nginx
    - certbot_nginx._internal
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/letsencrypt/letsencrypt
  summary: Nginx plugin for Certbot
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - nehaljwani
