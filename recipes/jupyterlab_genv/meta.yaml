{% set name = "jupyterlab_genv" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyterlab_genv-{{ version }}.tar.gz
  sha256: 30ae871efae0e7894b40212c574cd0f1bf96a4fede2e6333f1d79e019f865a87

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - hatchling >=1.3.1
    - jupyterlab ~=3.1
    - hatch-jupyter-builder >=0.5
  run:
    - python >=3.7
    - jupyter_server <2,>=1.6

test:
  imports:
    - jupyterlab_genv
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/jupyterlab-genv/
  summary: A JupyterLab extension.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - razrotenberg
