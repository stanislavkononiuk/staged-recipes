package:
  name: assimp
  version: 4.1.0

source:
  url: https://github.com/assimp/assimp/archive/v4.1.0.tar.gz
  sha1: ce3589f9455c743e993fd802bdaaed72838cd3f4

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('assimp', max_pin='x.x') }}


requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
  host:
    - boost-cpp
    - zlib
  run:
    - boost-cpp
    - zlib

about:
  home: https://assimp.org/
  license_file: LICENSE

extra:
  recipe-maintainers:
    - wolfv
    - lesteve
