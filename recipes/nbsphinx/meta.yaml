{% set name = "nbsphinx" %}
{% set version = "0.2.9" %}
{% set md5 = "d5a80f5fc9a6f2128b6498c1f41dd079" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - docutils
    - jinja2
    - nbconvert
    - nbformat
    - sphinx

  run:
    - python
    - docutils
    - jinja2
    - nbconvert
    - nbformat
    - sphinx

about:
  home: http://nbsphinx.rtfd.org/
  license: MIT License
  summary: 'Jupyter Notebook Tools for Sphinx'
  license_family: MIT

extras:
  recipe-maintainers:
    - ericmjl
