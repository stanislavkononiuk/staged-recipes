{% set name = "wdl-aid" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: defdfcecb95c77d8ef3b7d04db878f430bd88019d159f710c8d6042361594b08

build:
  number: 0
  entry_points:
    - wdl-aid=wdl_aid.wdl_aid:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - jinja2
    - miniwdl ==0.5
    - pip
    - python >=3.6
  run:
    - jinja2
    - miniwdl ==0.5
    - python >=3.6

test:
  imports:
    - wdl_aid
    - wdl_aid.templates
  commands:
    - wdl-aid --help

about:
  home: "https://github.com/biowdl/wdl-aid"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Automatic Input Documentation for WDL workflows"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - DavyCats
    - rhpvorderman
