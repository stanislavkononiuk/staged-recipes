{% set version = '0.7-4' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sampsurf
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sampSurf_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sampSurf/sampSurf_{{ version }}.tar.gz
  sha256: a7a5f0028ac74191a17957251070cf46c155f1a2c2de4ff3dfe532d24243fa2b

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-boot >=1.3_3
    - r-lattice >=0.20_35
    - r-latticeextra >=0.6_28
    - r-raster >=1.9_5
    - r-rastervis >=0.10_3
    - r-sp >=0.9_84
  run:
    - r-base
    - r-boot >=1.3_3
    - r-lattice >=0.20_35
    - r-latticeextra >=0.6_28
    - r-raster >=1.9_5
    - r-rastervis >=0.10_3
    - r-sp >=0.9_84

test:
  commands:
    - $R -e "library('sampSurf')"           # [not win]
    - "\"%R%\" -e \"library('sampSurf')\""  # [win]

about:
  home: http://sampsurf.r-forge.r-project.org/
  license: GPL (>= 3)
  summary: Sampling surface simulation is useful in the comparison of different areal sampling
    methods in forestry, ecology and natural resources. The sampSurf package allows
    the simulation  of numerous sampling methods for standing trees and downed woody
    debris in a spatial context. It also provides an S4 class and method structure that
    facilitates the addition of new sampling methods.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

