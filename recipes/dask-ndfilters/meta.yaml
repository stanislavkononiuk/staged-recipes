{% set name = "dask-ndfilters" %}
{% set version = "0.1.0" %}
{% set sha256 = "97778b771a34f59c0bc93d3810d97c61b9d3b09eaffff506018492a11f17f0a3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - dask
    - numpy
    - scipy

test:
  source_files:
    - tests

  imports:
    - dask_ndfilters

  requires:
    - pytest

  commands:
    - pytest

about:
  home: https://github.com/dask-image/dask-ndfilters
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: A library for using N-D filters with Dask Arrays
  doc_url: https://dask-ndfilters.readthedocs.io/
  dev_url: https://github.com/dask-image/dask-ndfilters

extra:
  recipe-maintainers:
    - jakirkham
