{% set name = "micromagneticdata" %}
{% set version = "0.1" %}
{% set sha256 = "913feffe43ff9777ad596a130f31064952b128ce381df2414ecd23b04b09f83d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: pip install --no-deps .

requirements:
  build:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - discretisedfield
    - oommfodt
    - ipywidgets
    - pytest

test:
  imports:
    - micromagneticdata
    - micromagneticdata.tests

  commands:
    - python -c "import sys; import micromagneticdata as m; sys.exit(m.test())"


about:
  home: http://joommf.github.io/
  license: BSD 3-clause
  summary: A Python-based micromagnetic model
  license_family: BSD
  license_file: LICENSE

  description: |
    micromagneticdata is a Python package that provides the analysis
    of micromagnetic data. It is available on all major operating
    systems (Windows, MacOS, Linux) and requires Python 3.6 or higher.

  doc_url: http://micromagneticdata.readthedocs.io
  dev_url: https://github.com/joommf/micromagneticdata

extra:
  recipe-maintainers:
    - marijanbeg
    - sergii-mamedov
    - fangohr
    - takluyver
    - rpep
