{% set version = "18.3" %}

package:
  name: erlang
  version: {{ version }}

source:
  fn: otp_src_{{ version }}.tar.gz
  md5: 9c90706ce70e01651adde34a2b79bf4c
  url: http://erlang.org/download/otp_src_{{ version }}.tar.gz

requirements:
  build:
    - readline
    - openssl
    - autotools
  run:
    - readline
    - openssl

test:
