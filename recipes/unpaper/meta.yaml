{% set name = "unpaper" %}
{% set version = "6.1" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.gz
  url: https://github.com/{{ name }}/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 88ec04cfe5c7ca3ec5eccf6d33adae11b9d27b5e2f1762d4ca9837c13fc5de6d

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config    
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - libxslt
  host:
    - ffmpeg
    - libxslt
  run:
    - ffmpeg

test:
  commands:
    - unpaper --version

about:
  home: https://github.com/{{ name }}/{{ name }}
  license: GPL-2.0-only
  license_family: GPL2
  license_file: COPYING
  summary: 'A post-processing tool for scanned sheets of paper.'
  description: |
    unpaper is a post-processing tool for scanned sheets of paper, 
    especially for book pages that have been scanned from previously
    created photocopies. The main purpose is to make scanned book pages 
    better readable on screen after conversion to PDF. Additionally, 
    unpaper might be useful to enhance the quality of scanned pages 
    before performing optical character recognition (OCR).

extra:
  recipe-maintainers:
    - izahn
