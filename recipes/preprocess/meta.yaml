{% set version = "1.2.2" %}
{% set git_rev = "d5ab9a0544cd2b15b0e8ae4f0b143b9047d1a54b" %}

package:
  name: preprocess
  version: {{ version }}

source:
  git_url: https://github.com/hplgit/preprocess.git
  git_rev: {{ git_rev }}

build:
  number: 2
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
  - python
  - setuptools
  - future
  run:
  - python
  - future

test:
  imports:
  - preprocess

about:
  home: https://github.com/hplgit/preprocess
  license: MIT
  license_file: LICENSE.txt
  summary: 'preprocess: a multi-language preprocessor'

extra:
  recipe-maintainers:
  - johannesring
