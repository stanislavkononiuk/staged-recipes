{% set name = "preprocess" %}
{% set version = "1.2.2" %}
{% set sha256 = "7a75f126d018e0cd9280ac310e0440c2eb971e0e6782076075586d474ae97020" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/johannesring/{{ name }}/archive/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - future

test:
  imports:
    - preprocess

about:
  home: https://github.com/johannesring/preprocess
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'preprocess: a multi-language preprocessor'

  description: |
    Preprocess is like a typical C preprocessor, but it extends to multiple
    languages. Languages for which it works include: C++, Python,
    Perl, Tcl, XML, JavaScript, CSS, IDL, TeX, Fortran, PHP, Java, Shell
    scripts (Bash, CSH, etc.) and C#.
    Preprocess is usable both as a command line app and as a Python module.

extra:
  recipe-maintainers:
    - johannesring
