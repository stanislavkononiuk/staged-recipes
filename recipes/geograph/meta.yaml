{% set name = "geograph" %}
{% set version = "0.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geograph-{{ version }}.tar.gz
  sha256: 00eb287bd9f62834fcae6165e93bb56232809f1aaca3994118779bcaf90aa33b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - folium
    - geopandas
    - ipyleaflet
    - networkx
    - numpy
    - pandas
    - python >=3.8
    - rasterio ==1.1.8
    - rtree
    - shapely
    - tqdm
    - xarray

test:
  imports:
    - geograph
    - geograph.utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://geograph.readthedocs.io/
  summary: Group Team Challenge 2021 - Biodiversity Team
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - herbiebradley
