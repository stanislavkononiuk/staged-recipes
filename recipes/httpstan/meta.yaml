{% set name = "httpstan" %}
{% set version = "4.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/stan-dev/httpstan/archive/refs/tags/{{ version }}.tar.gz
  sha256: f4d81e2ecbf17fce6a03fea7200d10ab03fbad1a7f3db1453464ea12c4fa740c

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - python  >=3.7
    - pybind11  >=2.6.2
    - poetry  >=1.1.4
  run:
    - aiohttp  >= 3.7
    - appdirs  >= 1.4
    - libstdcxx-ng  # [linux]
    - libgcc-ng  # [linux]
    - libcxx  # [osx]
    - lz4  >= 3.1
    - marshmallow  >= 3.10
    - numpy  >=1.16
    - python  >=3.7
    - setuptools  >=41.0
    - webargs  >= 7.0

test:
  imports:
    - httpstan
    - httpstan.services

about:
  home: https://pypi.org/project/httpstan/
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: HTTP-based REST interface to Stan, a package for Bayesian inference.
  doc_url: https://httpstan.readthedocs.io/
  dev_url: https://github.com/stan-dev/httpstan

extra:
  recipe-maintainers:
    - mxr-conda
    - achangeo
    - oblute
