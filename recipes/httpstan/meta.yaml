{% set name = "httpstan" %}
{% set version = "4.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/stan-dev/httpstan/releases/download/{{ version }}/httpstan-{{ version }}.tar.gz
  sha256: 71152c0ea4fdbade60b18bdbcce719a751a4c0dbd5a305d3cad4b3313a2ddd00

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - python  >=3.6
  run:
    - aiohttp  ~=3.6
    - appdirs  ~=1.4
    - lz4  ~=3.0.2
    - python  >=3.6
    - sphinx  ~=3.1 # BSD
    - sphinx-autoapi  ~=1.2
    - sphinx_rtd_theme  <0.6,>=0.5
    - sphinxcontrib-openapi  ~=0.5
    - sphinxcontrib-redoc  ~=1.5
    - webargs  ~=5.5
    # required for building OpenAPI spec
    - apispec[yaml,validation]  ~=3.1
    - marshmallow  ~=3.2  # needed for apidocs

    
test:
  imports:
    - httpstan
    - httpstan.services

about:
  home: https://pypi.org/project/httpstan/
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: HTTP-based REST interface to Stan, a package for Bayesian inference.
  doc_url: https://httpstan.readthedocs.io/
  dev_url: https://github.com/stan-dev/httpstan

extra:
  recipe-maintainers:
    - mxr-conda
    - achangeo
    - oblute
