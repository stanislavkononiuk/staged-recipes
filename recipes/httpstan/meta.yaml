{% set name = "httpstan" %}
{% set version = "4.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/stan-dev/httpstan/archive/refs/tags/{{ version }}.tar.gz
  sha256: f4d81e2ecbf17fce6a03fea7200d10ab03fbad1a7f3db1453464ea12c4fa740c

build:
  number: 0
  script:
    - make -j${CPU_COUNT} VERBOSE=1
    - make install
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - pybind11  >=2.6.2
  host:
    - pip
    - python  >=3.7
    - poetry  >=1.1.4,<1.2.0
  run:
    - aiohttp  >=3.6,<3.7
    - libcxx  >=7.0.0
    - lz4  >=3.0.2,<3.1.0
    - python  >=3.7
    - sphinx  >=3.1,<3.2.0 # BSD
    - sphinx-autoapi  >=1.2,<1.3.0
    - sphinx_rtd_theme  >=0.5,<0.6
    - sphinxcontrib-openapi  >=0.5,<0.6.0
    - sphinxcontrib-redoc  >=1.5,<1.6.0
    - webargs  >=5.5,<5.6.0
    # required for building OpenAPI spec
    - marshmallow  >=3.2,3.3.0  # needed for apidocs

    
test:
  imports:
    - httpstan
    - httpstan.services

about:
  home: https://pypi.org/project/httpstan/
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: HTTP-based REST interface to Stan, a package for Bayesian inference.
  doc_url: https://httpstan.readthedocs.io/
  dev_url: https://github.com/stan-dev/httpstan

extra:
  recipe-maintainers:
    - mxr-conda
    - achangeo
    - oblute
