{% set version = "0.1.0" %}
{% set commit = "b19b2650838402ffef5cc32bb1c3ce4f820da4f8" %}

package:
    name: f90wrap
    version: {{ version }}

source:
    fn: f90wrap-{{ commit }}.tar.gz
    url: https://github.com/jameskermode/f90wrap/archive/{{ commit }}.tar.gz
    sha256: 65bfaf2c3862827c70ed69be96e0d7dbc6793a650a1939d0c0a04255ec1b38e2

build:
    number: 0
    skip: True  # [win or osx]
    script:
        - python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
        - numpy x.x
        - gcc
    run:
        - python
        - numpy x.x
        - libgcc  # [linux]
        - libgfortran  # [osx]

test:
    imports:
        - f90wrap
    commands:
        - f90wrap -h
        - f2py-f90wrap -h

about:
    home: https://github.com/jameskermode/f90wrap
    license: GPL-2.0
    summary: Fortran to Python interface generator with derived type support

extra:
    recipe-maintainers:
        - jameskermode
        - ocefpaf
