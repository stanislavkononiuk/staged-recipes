{% set name = "belay" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/belay-{{ version }}.tar.gz
  sha256: 3a879c51157d4dc9a435ddd0ae19826b23e1b90409fbfd209b0861abbe29ff41

build:
  noarch: python
  script:
    - {{ PYTHON }} -c '__import__("os").unlink("pyproject.toml")'
    - {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - pyserial >=3.1,<4.0
    - python >=3.6,<4.0

test:
  imports:
    - belay
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/BrianPugh/belay
  doc_url: https://belay.readthedocs.io/
  summary: Rapid development of projects that interact with hardware via a micropython-compatible board.
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
