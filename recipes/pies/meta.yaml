{% set name = "pies" %}
{% set version = "2.6.7" %}
{% set sha256 = "e8a76923ce0e0f605240901983fe492814a65d3d803efe3013a0e1815b75e4e9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pies2overrides  # [py2k]
    - enum34          # [py<34]
    - argparse        # [py3k and py<33]
    - ordereddict     # [py3k and py<33]
  run:
    - python
    - pies2overrides  # [py2k]
    - enum34          # [py<34]
    - argparse        # [py3k and py<33]
    - ordereddict     # [py3k and py<33]

test:
  imports:
    - pies

about:
  home: https://github.com/timothycrosley/pies
  license: MIT
  summary: 'The simplest way to write one program that runs on both Python 2 and Python 3.'

extra:
  recipe-maintainers:
    - jakirkham
