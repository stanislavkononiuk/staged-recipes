{% set name = "pip_upgrader" %}
{% set version = "1.4.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6790aeaf578310fb864ee0a0358008e1edc8e0aae3493a35907ba84ee5edf47f

build:
  noarch: python
  number: 0

outputs:
  - name: {{ name }}
    build:
      # the PYTHON jinja var doesn't work right with multiple outputs
      script: "pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
    requirements:
      host:
        - python
        - pip
        - setuptools_scm
      run:
        - python
        - setuptools
        - pip
        - colorclass
        - docopt
        - packaging
        - requests
        - terminaltables
    test:
      commands:
        - pip-upgrade --help

  - name: pip-upgrader
    requirements:
      run:
        - {{ pin_subpackage(name, exact=True) }}
    test:
      commands:
        - pip-upgrade --help

about:
  home: https://github.com/simion/pip-upgrader
  license: Apache-2.0
  license_family: Apache
  # https://github.com/simion/pip-upgrader/pull/13
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'An interactive pip requirements upgrader. It also updates the version in your requirements.txt file.'
  description: |
    An interactive pip requirements upgrader. Because upgrading requirements,
    package by package, is a pain in the ass. It also updates the version in
    your requirements.txt file.
  doc_url: https://github.com/simion/pip-upgrader
  dev_url: https://github.com/simion/pip-upgrader

extra:
  recipe-maintainers:
    - dougalsutherland
