{% set version = "0.2.2" %}

package:
  name: xmitgcm
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/x/xmitgcm/xmitgcm-{{ version }}.tar.gz
  sha256: 4378d4982a86786daaf49690ad3d144a1296c2fa385ed86f03394e5b655ea8f9

build:
  number: 1
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
    - pytest-runner
  run:
    - python
    - xarray >= 0.10.1
    - dask >= 0.12
    - numpy

test:
  imports:
    - xmitgcm

about:
  home: https://github.com/xgcm/xmitgcm
  license: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: Read MITgcm mds binary files into xarray
# next release will not need to manually package the license_file

extra:
  recipe-maintainers:
    - raphaeldussin
    - ocefpaf
    - jbusecke
