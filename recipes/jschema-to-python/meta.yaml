{% set name = "jschema-to-python" %}
{% set version = "1.2.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jschema_to_python-{{ version }}.tar.gz
  sha256: 76ff14fe5d304708ccad1284e4b11f96a658949a31ee7faed9e0995279549b91

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - attrs
    - jsonpickle
    - pbr

test:
  imports:
    - jschema_to_python
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/microsoft/jschema-to-python
  summary: Generate source code for Python classes from a JSON schema.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
