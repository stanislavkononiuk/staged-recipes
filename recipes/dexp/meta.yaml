{% set name = "dexp" %}
{% set version = "2021.12.21.844" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dexp-{{ version }}.tar.gz
  sha256: 310d63c2509fc907abdb1b29bb90baebffd838c64a9119d4211badc07830a0b6

build:
  entry_points:
    - dexp=dexp.cli.dexp_main:cli
    - video=dexp.cli.video_main:cli
    - install=dexp.cli.install_main:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - arbol
    - cachey
    - cairocffi
    - click ==7.1.2
    - colorcet
    - dask-core >=21.6.0
    - dask-cuda >=21.6.0
    - dask-image
    - distributed
    - gpustat
    - gputil
    - gputools
    - joblib
    - numba
    - numcodecs
    - numexpr
    - numpy >=1.20
    - ome-zarr
    - platformdirs
    - pyotf
    - pytest
    - python >=3.7
    - python-blosc
    - pyyaml
    - scikit-image
    - scipy
    - seaborn
    - tifffile
    - zarr

test:
  imports:
    - dexp
  commands:
    - pip list
    # - pip check
    - dexp --help
    - video --help
    - install --help
  requires:
    - oclgrind  # [win]
    - pip
    - pocl      # [not win]

about:
  home: https://github.com/royerlab/dexp
  summary: Light-sheet Dataset EXploration and Processing
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - goanpeca
