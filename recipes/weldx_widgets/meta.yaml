{% set name = "weldx_widgets" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4b14e8fc1b1886896e257fc8ba3c0b89cec5f4bf7a0ee93ccd2277e4e3cf2d11 
build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
    - setuptools_scm
  run:
    - python >=3.8
    - weldx >=0.5
    - ipywidgets
    - k3d
    - ipympl
    - bidict
    - ipyfilechooser
    - tqdm

test:
  imports:
    - weldx_widgets
  requires:
    - pip
  # enable, once k3d dependency has released https://github.com/K3D-tools/K3D-jupyter/commit/0a73cbf54dfa2ec663de4d0177653a70250882e6
  #  commands:
  #  - pip check

about:
  home: https://github.com/BAMWeldX/weldx-widgets
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Visualization frontends for the open science weldx data format.'
  description: |
    weldx widgets provide plotting routines for commonly used data structures
    in weldx. Further it contains widgets to create forms for designing welding
    experiments, and analyze data.
  doc_url: https://github.com/BAMWeldX/weldx-widgets
  dev_url: https://github.com/BAMWeldX/weldx-widgets

extra:
  recipe-maintainers:
    - marscher 
