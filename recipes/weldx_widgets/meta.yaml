{% set name = "weldx_widgets" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: /home/marscher/sources/weldx-widgets
  #url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    #sha256: 
build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - setuptools
    - setuptools_scm
  run:
    - python
    - weldx >=0.5
    - ipywidgets
    - k3d
    - ipympl
    - bidict
    - ipyfilechooser
    - tqdm
      #- jpy_video @ git+https://github.com/Who8MyLunch/Jupyter_Video_Widget@462f875

about:
  home: https://github.com/BAMWeldX/weldx-widgets
  license: BSD-3-Clause
  license_family: BSD
  summary: 'Visualization frontends for the open science weldx data format.'
  description: |
    weldx_widgets provide plotting routines for commonly used data structures
    in weldx. Further it contains widgets to capture welding process data.
  doc_url: https://github.com/BAMWeldX/weldx-widgets
  dev_url: https://github.com/BAMWeldX/weldx-widgets

extra:
  recipe-maintainers:
    - marscher 
