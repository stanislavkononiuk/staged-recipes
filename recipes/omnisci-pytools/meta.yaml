{% set name = "omnisci-pytools" %}
{% set version = "0.10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Quansight/jupyterlab-omnisci/archive/v{{ version }}.tar.gz
  sha256: 149f7724c8ca31799e4d01e3c5608525275e85446d3be62959f1ffaa036d332a

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - python
    - pip
  run:
    - python
    - nodejs
    - jupyterlab
    - pymapd
    - ibis-framework
    - ipython
    - ipywidgets
    - vdom
    - altair
    - vega_datasets
    - pyyaml
    - nodejs

test:
  imports:
    - jupyterlab_omnisci

about:
  home: https://github.com/Quansight/jupyterlab-omnisci
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'JupyterLab - Omnisci integration'

  description: |
    'JupyterLab - Omnisci integration'
  dev_url: https://github.com/Quansight/jupyterlab-omnisci

extra:
  recipe-maintainers:
    - andrewseidl
    - randyzwitch
    - mikehinchey
    - jpharvey
