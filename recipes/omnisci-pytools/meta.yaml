{% set name = "omnisci-pytools" %}
{% set version = "0.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Quansight/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: a6d30fbe6787b4ed4e2049ff298900fa5ab9919601f4ada0eb6a26ce9cf1ad6e

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - python
    - pip
  run:
    - python
    - nodejs
    - jupyterlab
    - pymapd
    - ibis-framework
    - ipython
    - ipywidgets
    - vdom
    - altair
    - vega_datasets
    - pyyaml
    - nodejs

test:
  imports:
    - jupyterlab_omnisci

about:
  home: https://github.com/Quansight/jupyterlab-omnisci
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'JupyterLab - Omnisci integration'

  description: |
    'JupyterLab - Omnisci integration'
  dev_url: https://github.com/Quansight/jupyterlab-omnisci

extra:
  recipe-maintainers:
    - andrewseidl
    - randyzwitch
    - mikehinchey
    - jpharvey
