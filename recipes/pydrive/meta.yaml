{% set name = "PyDrive" %}
{% set version = "1.3.1" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "83890dcc2278081c6e3f6a8da1f8083e25de0bcc8eb7c91374908c5549a20787" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  noarch: python
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - google-api-python-client >=1.2
    - oauth2client >=4.0.0
    - pyyaml >=3.0

test:
  imports:
    - pydrive
    - pydrive.auth
    - pydrive.drive
    - pydrive.files
    - pydrive.settings

about:
  home: https://github.com/gsuitedevs/PyDrive
  license_file: LICENSE
  license: Apache 2.0
  license_family: Apache
  summary: 'Google Drive API Python wrapper library'
  doc_url: https://gsuitedevs.github.io/PyDrive/docs/build/html/index.html
  dev_url: https://github.com/gsuitedevs/PyDrive

extra:
  recipe-maintainers:
    - pmlandwehr
