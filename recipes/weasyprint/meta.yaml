{% set name = "weasyprint" %}
{% set version = "v47" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/kozea/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 707b3b54c6552c99f67682178316b653ed229b03ffb17158f7374e99829338eb

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >3.5
    - pip
    - setuptools >=39.2.0
    - cffi >=0.6
    - html5lib >=0.999999999
    - cairocffi >=0.9.0
    - tinycss2 >=1.0.0
    - cssselect2 >=0.1
    - cairosvg >=2.4.0
    - pyphen >=0.8
    - pytest-runner
    
  run:
    - python >3.5
    - setuptools >=39.2.0
    - cffi >=0.6
    - html5lib >=0.999999999
    - cairocffi >=0.9.0
    - tinycss2 >=1.0.0
    - cssselect2 >=0.1
    - cairosvg >=2.4.0
    - pyphen >=0.8

test:
  imports:
    - weasyprint

about:
  home: https://github.com/kozea/weasyprint
  license: bsd-3-clause
  license_family: bsd
  license_file: license
  summary: 'weasyprint converts web documents (html with css, svg, …) to pdf'

  description: |
    weasyprint is a smart solution helping web developers to create pdf
    documents. it turns simple html pages into gorgeous statistical
    reports, invoices, tickets…

  doc_url: https://weasyprint.readthedocs.io/en/stable/
  dev_url: https://github.com/kozea/weasyprint

extra:
  recipe-maintainers:
    - mrandrewandrade
    - lize
