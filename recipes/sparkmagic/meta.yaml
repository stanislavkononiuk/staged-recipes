{% set name = "sparkmagic" %}
{% set version = "0.12.1" %}
{% set hash_type = "sha256" %}
{% set hash_val = "ac33c480b26d6c254b8f34f539a3e010dc00917ab2e182443d40d268351dbad4" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    {{ hash_type }}: {{ hash_val }}
    # url: https://pypi.io/packages/source/w/widgetsnbextension/widgetsnbextension-2.0.0.tar.gz
    # sha256: 566582a84642d0c0f78b756a954450a38a8743eeb8dad04b7cab3ca66f455e6f

build:
    number: 0
    skip: True  # [win]
    script: python setup.py install

requirements:
    build:
        - python
        - setuptools
    run:
        - python
        - notebook >=4.2
        - ipykernel >=4.2.2
        - ipywidgets >=5.0.0
        - ipython >=4.0.2
        - widgetsnbextension
        - hdijupyterutils
        - numpy
        - pandas
        - requests
        - requests-kerberos

test:
    imports:
        - sparkmagic

about:
    home: https://github.com/jupyter-incubator/sparkmagic
    license: BSD 3-clause
    summary: Jupyter magics and kernels for working with remote Spark clusters

extra:
  recipe-maintainers:
    - danielfrg
