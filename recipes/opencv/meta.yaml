{% set version = "2.4.11" %}
{% set filename = "opencv-%s.zip" % version %}

package:
  name: opencv
  version: {{ version }}

source:
  fn: {{ filename }}
  url: http://sourceforge.net/projects/opencvlibrary/files/opencv-unix/{{ version }}/{{ filename }}/download
  sha1: d6e3048416d42213c204f89b9dfe39742f9a708c

  patches:
   - osx_rpath.patch  # [osx]

build:
  number: 0
  skip: true  # [not py27]

requirements:
  build:
   - cmake
   - numpy x.x
   - python
   - eigen 3.*
   - tbb 4.*  # [osx]

  run:
   - python
   - numpy x.x
   - tbb 4.*  # [osx]

test:
  imports:
    - cv2
    - cv2.cv

about:
  home: http://opencv.org/
  license: BSD 3-clause
  summary: Computer vision and machine learning software library.

extra:
  recipe-maintainers:
    - jakirkham
    - patricksnape

