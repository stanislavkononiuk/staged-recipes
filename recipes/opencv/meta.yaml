{% set version = "2.4.12" %}
{% set filename = "%s.zip" % version %}

package:
  name: opencv
  version: {{ version }}

source:
  fn: {{ filename }}
  url: https://github.com/Itseez/opencv/archive/{{ filename }}
  sha1: 2225768a48dbf99426bf77451a433ed432f54d8e

  patches:
   - osx_rpath.patch  # [osx]

build:
  number: 0
  skip: true  # [not py27]

requirements:
  build:
   - cmake
   - curl
   - numpy x.x
   - python
   - eigen 3.*
   - tbb 4.*  # [osx]

  run:
   - python
   - numpy x.x
   - tbb 4.*  # [osx]

test:
  imports:
    - cv2
    - cv2.cv
  commands:
    # Test that dynamic libraries exist
    - test -f $PREFIX/lib/libopencv_core.dylib        # [osx]
    - test -f $PREFIX/lib/libopencv_flann.dylib       # [osx]
    - test -f $PREFIX/lib/libopencv_imgproc.dylib     # [osx]
    - test -f $PREFIX/lib/libopencv_highgui.dylib     # [osx]
    - test -f $PREFIX/lib/libopencv_features2d.dylib  # [osx]
    - test -f $PREFIX/lib/libopencv_calib3d.dylib     # [osx]
    - test -f $PREFIX/lib/libopencv_ml.dylib          # [osx]
    - test -f $PREFIX/lib/libopencv_video.dylib       # [osx]
    - test -f $PREFIX/lib/libopencv_legacy.dylib      # [osx]
    - test -f $PREFIX/lib/libopencv_objdetect.dylib   # [osx]
    - test -f $PREFIX/lib/libopencv_photo.dylib       # [osx]
    - test -f $PREFIX/lib/libopencv_gpu.dylib         # [osx]
    - test -f $PREFIX/lib/libopencv_nonfree.dylib     # [osx]
    - test -f $PREFIX/lib/libopencv_contrib.dylib     # [osx]
    - test -f $PREFIX/lib/libopencv_stitching.dylib   # [osx]
    - test -f $PREFIX/lib/libopencv_superres.dylib    # [osx]
    - test -f $PREFIX/lib/libopencv_videostab.dylib   # [osx]

about:
  home: http://opencv.org/
  license: BSD 3-clause
  summary: Computer vision and machine learning software library.

extra:
  recipe-maintainers:
    - jakirkham
    - patricksnape
