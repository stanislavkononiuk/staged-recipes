{% set name = "pytest-picked" %}
{% set version = "0.2.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "426a5787d0a9398f628302a09aaf71bd1cb2706b38fc78939d18c44279842749" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 0
  script: python -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools
    - pytest >=3.5.0
  run:
    - python >=3.5
    - setuptools
    - pytest >=3.5.0

test:
  imports:
    - pytest_picked

about:
  home: https://github.com/anapaulagomes/pytest-picked
  license: MIT
  license_family: MIT
  license_file: 'LICENSE'
  summary: "Run the tests related to the changed files"
  description: "Run the tests related to the changed files"

extra:
  recipe-maintainers:
    - nicoddemus
