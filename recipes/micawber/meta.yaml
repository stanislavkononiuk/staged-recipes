{% set name = "micawber" %}
{% set version = "0.5.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/micawber-{{ version }}.tar.gz
  sha256: ac2d737d8ff27ed01ea3825ed8806970e8137d7b342cef37b39b6dd17e6eb3a4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - micawber
    - micawber.contrib
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/coleifer/micawber/
  summary: a small library for extracting rich content from urls
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
