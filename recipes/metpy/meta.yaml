package:
  name: metpy
  version: !!str 0.3.0

source:
  fn: metpy-0.3.0.tar.gz
  url: https://pypi.python.org/packages/source/M/MetPy/MetPy-0.3.0.tar.gz
  md5: efa24aea506b2d0a829035aea94e6d89

requirements:
  build:
    - python
    - setuptools

# Specify numpy with >= to get it to name packages without numpy dependency
  run:
    - python
    - numpy >=1.8.0
    - scipy >=0.13.3
    - matplotlib >=1.4.0
    - pint >=0.6
    - enum34 # [py27]

test:
  imports:
    - metpy.calc
    - metpy.plots
    - metpy.io

about:
  home: https://github.com/metpy/MetPy
  license: BSD
  summary: 'MetPy is a collection of tools in Python for reading, visualizing and performing calculations with weather data.'

extra:
  recipe-maintainers:
    - dopplershift
