{% set name = "pyfmmlib" %}
{% set version = "2017.1" %}
{% set sha256 = "f1646478ab078ec6402e7f9e842ea0cdbec24044d2ef44ca1d3f8430379b9c37" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: FOPT="-O3 -fopenmp" OPT="-O3 -fopenmp" EXTRA_LINK_ARGS="-shared -fopenmp" python setup.py install --single-version-externally-managed --record record.txt
  skip: True  # [win]

requirements:
  build:
    - python
    - setuptools
    - toolchain
    - gcc
    - numpy
    - mako
  run:
    - python
    - numpy
    - libgfortran
    - libgcc

test:
    requires:
        - pytest
    imports:
        - {{ name }}
    source_files:
        - test
    commands:
        - cd test && python -m pytest

about:
    home: https://github.com/inducer/pyfmmlib
    license: GPL-2.0
    license_file: README.rst
    summary: 'Python wrappers for FMMLIB2D and FMMLIB3D'

    dev_url: https://github.com/inducer/pyfmmlib

extra:
    recipe-maintainers:
    - inducer
