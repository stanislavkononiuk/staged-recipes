{% set name = "element-recognition" %}
{% set dirname = "element_recognition" %}
{% set version = "1.1.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ dirname }}/{{ dirname }}-{{ version }}.tar.gz"
  sha256: c92b8024e86f0309ee79e4d310207d215bd79bd83645627680f20d4735c5f430

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - pandas
    - python >=3.6

test:
  imports:
    - element_recognition

about:
  home: "http://github.com/yu9824/element_recognition/"
  license: MIT
  license_family: MIT
  license_file: LICENSE 
  summary: "You can get element ratio."
  dev_url: "https://github.com/yu9824/{{ dirname }}/"

extra:
  recipe-maintainers:
    - yu9824
