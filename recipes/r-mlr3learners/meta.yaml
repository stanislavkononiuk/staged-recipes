{% set version = '0.4.3' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mlr3learners
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mlr3learners_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mlr3learners/mlr3learners_{{ version }}.tar.gz
  sha256: 311f0e9e4bf3b95eb6b61ee67a830424dcda90413b3c45ec39765e38febfb4f3

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base >=3.6
    - r-r6
    - r-data.table
    - r-mlr3 >=0.6.0
    - r-mlr3misc >=0.5.0
    - r-paradox
  run:
    - r-base >=3.6
    - r-r6
    - r-data.table
    - r-mlr3 >=0.6.0
    - r-mlr3misc >=0.5.0
    - r-paradox

test:
  commands:
    - $R -e "library('mlr3learners')"           # [not win]
    - "\"%R%\" -e \"library('mlr3learners')\""  # [win]

about:
  home: https://mlr3learners.mlr-org.com, https://github.com/mlr-org/mlr3learners
  license: LGPL-3.0-only
  summary: 'Recommended Learners for ''mlr3''. Extends ''mlr3'' and ''mlr3proba'' with interfaces
    to essential machine learning packages on CRAN.  This includes, but is not limited
    to: (penalized) linear and logistic regression, linear and quadratic discriminant
    analysis, k-nearest neighbors, naive Bayes, support vector machines, and gradient
    boosting.'
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - pascal-git

