{% set name = "eeyore" %}
{% set version = "0.0.19" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ec82c60b1a31d455005da9dfb56a102bd4edaf97d7b1e0def6cdf004aba0ba4d

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - kanga >=0.0.19
    - numpy >=1.19.2
    - python >=3.6
    - pytorch-cpu

test:
  imports:
    - eeyore

about:
  home: "https://github.com/papamarkou/eeyore"
  license: MIT
  license_file: LICENSE.txt
  summary: "MCMC methods for neural networks"

extra:
  recipe-maintainers:
    - papamarkou
