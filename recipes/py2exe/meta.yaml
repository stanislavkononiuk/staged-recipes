{% set name = "py2exe" %}
{% set version = "0.10.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/py2exe-{{ version }}.tar.gz
  sha256: e8aabc8cbf8f1d71342e69091c944f087b99a350963ddcc821b0c517fc12f269

build:
  number: 0
  skip: True  # [not win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<3.10
  run:
    - cachetools
    - pefile
    - python >=3.6,<3.10

test:
  imports:
    - py2exe
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.py2exe.org/
  summary: Build standalone executables for Windows
  license: X11
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - step21
