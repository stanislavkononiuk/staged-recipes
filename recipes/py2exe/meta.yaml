{% set name = "py2exe" %}
{% set version = "0.10.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/py2exe-{{ version }}.tar.gz
  sha256: b9a923d6b246b342808d033caf45cb0d1c0266775b0a8a8e5a1f71a99dac7420

build:
  number: 0
  entry_points:
    - build_exe = py2exe.build_exe:main
  skip: True  # [not win ]
  script: {{ PYTHON }} setup.py install

requirements:
  host:
    - pip
    - pefile
    - cachetools
    - python
  run:
    - cachetools
    - pefile
    - python

test:
  imports:
    - py2exe
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.py2exe.org/
  dev_url: https://github.com/py2exe/py2exe
  summary: Build standalone executables for Windows
  license: MIT AND X11 AND MPL-2.0
  license_file:
    - LICENSE.txt
    - MPL2-License.txt
    - MIT-License.txt

extra:
  recipe-maintainers:
    - HeavyTony2
    
