{% set name = "jupyterlab-fasta" %}
{% set version = "3.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyterlab-fasta-{{ version }}.tar.gz
  sha256: 0323d18d6ce9dbbe381aaa1d94d362ea468699eabbcebd55c397ce482c989b7f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - jupyter_packaging
    - pip
    - python >=3.6
  run:
    - jupyterlab ~=3.0
    - python >=3.6

test:
  imports:
    - jupyterlab-fasta
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jupyterlab/jupyter-renderers
  summary: Fasta renderer for JupyterLab
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jtpio
