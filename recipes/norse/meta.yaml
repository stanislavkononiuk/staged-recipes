{% set name = "norse" %}
{% set version = "0.0.7.post1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/norse-{{ version }}.tar.gz
  sha256: aeea3bd08f47fcfe3b301f1190928dec482938956a1ab8ba568851deed94bda5

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  rpaths:
    - lib
    - {{ SP_DIR }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    # - {{ compiler('cuda') }}
    - cmake
    - make
  host:
    - pip
    - python
    - pytorch
  run:
    - python
    - numpy
    - torchvision
    - {{ pin_compatible('pytorch') }}

test:
  imports:
    - norse
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/norse/norse
  summary: A library for deep learning with spiking neural networks
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Tobias-Fischer
