{% set name = "jupyter-themer" %}
{% set version = "0.3.0" %}
{% set compress_type = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "32eb16490df0eb39839d2a4a848cdb92aa25418d582e9e2ca10dfecc6ae30e95" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash }}

build:
  entry_points:
    - jupyter-themer = jupythemer.jupythemer:run
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - jupyter
    - notebook

test:
  imports:
    - jupythemer

  commands:
    - jupyter-themer --help

about:
  home: https://github.com/transcranial/jupyter-themer
  license_file:  {{ RECIPE_DIR }}/LICENSE
  license: MIT
  license_family: MIT
  summary: 'Custom CSS themer for jupyter notebooks'
  dev_url: https://github.com/transcranial/jupyter-themer

extra:
  recipe-maintainers:
    - pmlandwehr
