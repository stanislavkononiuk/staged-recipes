{% set name = "xlutils" %}
{% set version = "2.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/python-excel/xlutils/archive/{{ version }}.tar.gz
  sha256: 7e0e2c233bd185fecf5e2bd3f4e9469ca4a3bd87da64c82cfe5b2af27e7f9e54

build:
  number: 0
  entry_points:
    - margins = xlutils.margins:main
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python


requirements:
  host:
    - pip
    - python
    - xlrd >=0.7.2
    - xlwt >=0.7.4
  run:
    - python
    - xlrd >=0.7.2
    - xlwt >=0.7.4

test:
  imports:
    - xlutils
    - xlutils.tests
  commands:
    - margins --help

about:
  home: "http://www.python-excel.org"
  license: MIT
  license_family: MIT
  license_file: docs/license.rst
  summary: "Utilities for working with Excel files that require both xlrd and xlwt"
  doc_url: "http://www.python-excel.org"
  dev_url: "http://www.python-excel.org"

extra:
  recipe-maintainers:
    - looooo
