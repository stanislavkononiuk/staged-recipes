{% set name = "pytfa" %}
{% set version = "0.9.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: a9612443bbab483d665bf6ea6e8dd37de7b835399b08ccd8e1ab6dea7f582307

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - equilibrator-api
    - equilibrator-cache
    - networkx
    - pandas
    - cobra>0.13
    - bokeh>=0.12.1
    - optlang
    - scipy
    - tqdm
    - python-libsbml

  run:
    - python
    - equilibrator-api
    - equilibrator-cache
    - networkx
    - pandas
    - cobra>0.13
    - bokeh>=0.12.1
    - optlang
    - scipy
    - tqdm
    - python-libsbml

test:
  # Some packages might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - pytfa
    - pandas
  # Run your test commands here
  commands:
    - skimpy --help
    - pytest
  # declare any test-only requirements here
  requires:
    - pytest
  # copy over any needed test files here
  #source_files:
  #  - ./tests/


about:
  home: https://github.com/EPFL-LCSB/pytfa
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: "pyTFA, Thermodynamics-based Flux Analysis in Python"
  doc_url: https://pytfa.readthedocs.io/en/latest/?badge=latest
  dev_url: https://github.com/EPFL-LCSB/pytfa

extra:
  recipe-maintainers:
    - weilandtd
