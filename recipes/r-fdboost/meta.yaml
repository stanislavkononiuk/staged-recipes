{% set version = '0.3-2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fdboost
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/FDboost_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/FDboost/FDboost_{{ version }}.tar.gz
  sha256: 7a77ff8db3f094e04f18738c56bf4da06a60657e77fd3abd1792481913c10daa

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-mass
    - r-matrix
    - r-gamboostlss >=2.0_0
    - r-mboost >=2.8_0
    - r-mgcv
    - r-stabs
    - r-zoo
  run:
    - r-base
    - r-mass
    - r-matrix
    - r-gamboostlss >=2.0_0
    - r-mboost >=2.8_0
    - r-mgcv
    - r-stabs
    - r-zoo

test:
  commands:
    - $R -e "library('FDboost')"           # [not win]
    - "\"%R%\" -e \"library('FDboost')\""  # [win]

about:
  home: https://github.com/boost-R/FDboost
  license: GPL-2
  summary: Regression models for functional data, i.e., scalar-on-function, function-on-scalar
    and function-on-function regression models, are fitted by a component-wise gradient
    boosting algorithm.
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

