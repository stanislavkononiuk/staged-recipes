{% set name = "pygrin" %}
{% set version = "0.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygrin-{{ version }}.tar.gz
  sha256: ac39624086805869c3b9cf204f3d87c1cd61467a0f7b64a2a3d5208bb443a367

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=44
  run:
    - matplotlib-base
    - numpy
    - python >=3.6

test:
  imports:
    - pygrin
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scottprahl/pygrin.git
  summary: Gradient Index (GRIN) Lens Calculations
  description: |
    A basic collection of routines to ray trace through graded
    index (GRIN) lenses with a parabolic radial profile.
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE.txt
  doc_url: https://pygrin.readthedocs.io/
  dev_url: https://github.com/scottprahl/pygrin

extra:
  recipe-maintainers:
    - scottprahl
