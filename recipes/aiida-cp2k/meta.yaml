{% set name = "aiida-cp2k" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aiida_cp2k-{{ version }}.tar.gz
  sha256: 1d2943777e7173b0982186a928a0ae42db892ef3d7f339499399475ffce98687

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - aiida-core >=1.1.0,<2.0.0
    - aiida-gaussian-datatypes
    - ase
    - cp2k-output-tools
    - python >=3.6
    - ruamel.yaml >=0.16.5

test:
  imports:
    - aiida_cp2k
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aiidateam/aiida-cp2k
  summary: The official AiiDA plugin for CP2K.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - chrisjsewell
