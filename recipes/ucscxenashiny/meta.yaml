{% set version = '1.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ucscxenashiny
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/UCSCXenaShiny_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/UCSCXenaShiny/UCSCXenaShiny_{{ version }}.tar.gz
  sha256: 0669d9a0a1ecf117a668818c501addada6750df7db3619c9c9caa2c3d28f7648

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr (>= 3.2.1), cowplot, DT (>= 0.5), furrr, future, ggrepel, ggstatsplot, knitr, pacman, plotly, plyr, RColorBrewer (>= 1.1.2), rmarkdown, scales, survival, survminer, testthat (>= 2.0.1)
requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]

  host:
    - r-base
    - r-ucscxenatools
    - r-dplyr >=0.8.3
    - r-ezcox
    - r-forcats
    - r-ggplot2 >=3.2.0
    - r-ggpubr >=0.2
    - r-magrittr >=1.5
    - r-ppcor
    - r-psych
    - r-purrr
    - r-shiny >=1.3.2
    - r-stringr
    - r-tibble >=2.1.3
    - r-tidyr

  run:
    - r-base
    - r-ucscxenatools
    - r-dplyr >=0.8.3
    - r-ezcox
    - r-forcats
    - r-ggplot2 >=3.2.0
    - r-ggpubr >=0.2
    - r-magrittr >=1.5
    - r-ppcor
    - r-psych
    - r-purrr
    - r-shiny >=1.3.2
    - r-stringr
    - r-tibble >=2.1.3
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('UCSCXenaShiny')"           # [not win]
    - "\"%R%\" -e \"library('UCSCXenaShiny')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/openbiox/UCSCXenaShiny

  license: GPL-2.0-or-later
  summary: Provides functions and a Shiny application for downloading, analyzing and visualizing
    datasets from UCSC Xena (<http://xena.ucsc.edu/>), which is a collection of UCSC-hosted
    public databases such as TCGA, ICGC, TARGET, GTEx, CCLE, and others.

  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    # GitHub IDs for maintainers of the recipe.
    # Always check with the people listed below if they are OK becoming maintainers of the recipe. (There will be spam!)
    - ShixiangWang
