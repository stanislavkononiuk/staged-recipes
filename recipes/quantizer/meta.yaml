{% set name = "quantizer" %}
{% set version = "0.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/quantizer-{{ version }}.tar.gz
  sha256: 4c3e9b82e193d2cd86fe329acd4c0e75af0e2405d8f26888c5fa17b1d2609242

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - matplotlib-base >=3.0
    - numba >=0.42
    - numpy >=1.15
    - pyaudio >=0.2
    - python >=3.7
    - pyyaml >=5.1
    - scipy >=1.2

test:
  imports:
    - quantizer
    - quantizer.kernel
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ulrichtsblr/quantizer
  summary: an object-oriented audio synthesis framework
  license: GPL-3.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ulrichtsblr
