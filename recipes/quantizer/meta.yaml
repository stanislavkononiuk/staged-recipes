{% set name = "quantizer" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/quantizer-{{ version }}.tar.gz
  sha256: 1b685611b2fb31f032f918d8f288983e54186b6a097ae681004df8ed754109df

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - quantizer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ulrichtsblr/quantizer
  summary: quantizer
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ulrichtsblr
