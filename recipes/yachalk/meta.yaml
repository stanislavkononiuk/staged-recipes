{% set name = "yachalk" %}
{% set version = "0.1.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yachalk-{{ version }}.tar.gz
  sha256: cac3b66a198a280f06adfde82f1604aecd9dd5ffc372a02b4f36d79ec499798a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools
    - wheel
  run:
    - importlib-resources
    - python
    - setuptools

test:
  imports:
    - yachalk
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bluenote10/yachalk
  summary: Terminal string styling done right
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
