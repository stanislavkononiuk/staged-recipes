{% set version = '0.1-4' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-miscf
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/miscF_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/miscF/miscF_{{ version }}.tar.gz
  sha256: 0229483aec64d432cfe25c78c5e2497175b3bead3a4ff85ce3946155f35e73cf

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-mass >=7.3_45
    - r-mcmcpack >=1.2_4
    - r-r2jags >=0.5_7
    - r-mvtnorm >=0.9_9992
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass >=7.3_45
    - r-mcmcpack >=1.2_4
    - r-r2jags >=0.5_7
    - r-mvtnorm >=0.9_9992

test:
  commands:
    - $R -e "library('miscF')"           # [not win]
    - "\"%R%\" -e \"library('miscF')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=miscF
  license: GPL
  summary: Various functions for random number generation, density  estimation, classification,
    curve fitting, and spatial  data analysis.
  license_family: GPL
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

