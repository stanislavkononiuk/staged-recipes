{% set name = "Pebble" %}
{% set version = "4.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2de3cd11aa068e0c4a4abbaf8d4ecfdac409d8bfb78a4c211a01f6a4fb17a35f

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3

test:
  imports:
    - pebble
    - pebble.concorrent
    - pebble.pool

about:
  home: https://pebble.readthedocs.io/
  license: LGPL-3.0
  license_family: LGPL
  license_file: LICENSE
  summary: 'Pebble provides a neat API to manage threads and processes within an application.'
  dev_url: https://github.com/noxdafox/pebble

extra:
  recipe-maintainers:
    - hoechenberger
