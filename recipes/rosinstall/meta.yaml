{% set name = "rosinstall" %}
{% set version = "0.7.8" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/vcstools/{{ name }}/archive/{{ version }}.tar.gz
  sha256: ce1266e63aaefccabb4b0aefc56f8cceb45d4e188a4ecad2f623cbb4a5b1843f

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - catkin_pkg
    - pip
    - python
    - pyyaml
    - rosdistro >=0.3.0
    - vcstools >=0.1.38
    - wstool >=0.1.12
  run:
    - catkin_pkg
    - python
    - pyyaml
    - rosdistro >=0.3.0
    - vcstools >=0.1.38
    - wstool >=0.1.12

test:
  imports:
    - rosinstall

about:
  home: "http://wiki.ros.org/rosinstall"
  license: BSD
  license_file: LICENSE
  summary: The installer for ROS

extra:
  recipe-maintainers:
    - seanyen
