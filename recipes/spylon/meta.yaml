{% set name = "spylon" %}
{% set version = "0.1.3" %}
{% set hashtype = "md5" %}
{% set hash = "678f59730593c6e57dcb836dbed4a87a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hashtype }}: {{ hash }}

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python
    - setuptools
    - findspark
    - pandas
    - html5lib
    - lxml
    - bs4

  run:
    - python
    - findspark
    - pandas

test:
  imports:
    - spylon
    - spylon.spark

about:
  home: https://github.com/MaxPoint/spylon
  license: BSD 3-clause
  summary: Utilities to work with Scala/Java code with py4j

extra:
  recipe-maintainers:
    - mariusvniekerk
