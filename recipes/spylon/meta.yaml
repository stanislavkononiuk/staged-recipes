{% set name = "spylon" %}
{% set version = "0.1.0" %}
{% set hashtype = "sha256" %}
{% set hash = "cd8a39f4312eff1b8870bb2e10e98f8b66bd71399bc2d44395633f0b669e0f56" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hashtype }}: {{ hash }}

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python

  run:
    - python
    - pandas

test:
  imports:
    - spylon
    - spylon.spark

about:
  home: https://github.com/MaxPoint/spylon
  license: BSD 3-clause
  summary: Utilities to work with Scala/Java code with py4j

extra:
  recipe-maintainers:
    - mariusvniekerk
