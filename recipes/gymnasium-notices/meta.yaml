{% set name = "gymnasium-notices" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gymnasium-notices-{{ version }}.tar.gz
  sha256: 3e8c868046f56dea84c949cc7e97383cccfab27152fc3f4968754e4c9c087ab9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
    - setuptools >=42
  run:
    - python >=3.6

test:
  imports:
    - gymnasium_notices
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Farama-Foundation/gym-notices
  summary: Notices for gymnasium
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
