{% set name = "cdms2" %}
{% set version = "2.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/UV-CDAT/cdms/archive/master.tar.gz
  sha256: e26593cc8d5c3d1830abb1cb62fa5b9d452fb413404bd82a05eacdab772a7da1

build:
  number: 0
  skip: True  # [win or py3k] 

requirements:
  build:
    - python
    - setuptools
    - libcdms
    - cdat_info
    - numpy x.x
    - libdrs_f
    - gcc

  run:
    - python
    - cdtime
    - libcf
    - distarray
    - libcdms
    - cdat_info
    - numpy x.x
    - esmp <7
    - libdrs_f
    - pyopenssl

test:
  commands:
    - bash test_condaforge.sh

about:
  home:  http://uvcdat.llnl.gov/documentation/cdms/cdms.html
  license: 'CCLRC'
  summary: 'Community Data Management System'
  description: |            
    The Community Data Management System is an object-oriented 
    data management system, specialized for organizing 
    multidimensional, gridded data used in climate 
    analysis and simulation.
  dev_url: http://github.com/UV-CDAT/cdms2

extra:
  recipe-maintainers:
    - dnadeau4
    - doutriaux1
