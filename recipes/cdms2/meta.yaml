{% set name = "cdms2" %}
{% set version = "2.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/UV-CDAT/cdms/archive/master.tar.gz
  sha256: 6d68f7ac6a8eaa1adc5b274e8cddd31ccb10b7702010ab28cd7c1ba01859eaa9

build:
  number: 0
  skip: True  # [win or py3k] 

requirements:
  build:
    - python
    - setuptools
    - libcdms
    - cdat_info
    - numpy x.x
    - libdrs_f
    - gcc [linux]
    - libgcc [linux]

  run:
    - python
    - cdtime
    - libcf
    - distarray
    - libcdms
    - cdat_info
    - numpy x.x
    - esmf <7
    - libdrs_f
    - pyopenssl
    - gcc [linux]
    - libgcc [linux]

test:
  imports:
    - cdms2
  commands:
    - python run_tests.py

about:
  home:  http://uvcdat.llnl.gov/documentation/cdms/cdms.html
  license: 'CCLRC'
  summary: 'Community Data Management System'
  description: |            
    The Community Data Management System is an object-oriented 
    data management system, specialized for organizing 
    multidimensional, gridded data used in climate 
    analysis and simulation.
  dev_url: http://github.com/UV-CDAT/cdms2

extra:
  recipe-maintainers:
    - dnadeau4
    - doutriaux1
