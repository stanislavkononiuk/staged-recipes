{% set version = "0.2.1" %}

package:
    name: knit
    version: {{version}}

source:
    git_url: https://github.com/dask/knit   
    git_rev: {{version}}

build:
  number: 0
  skip: True  # [not linux]

requirements:
    build:
        - python
        - maven
        - openjdk
    run:
        - python
        - lxml
        - requests
        - py4j

test:
  imports:
    - knit

about:
  home: https://github.com/dask/knit
  license: BSD
  summary: Python interface YARN

extra:
  recipe-maintainers:
    - quasiben 
    - martindurant
