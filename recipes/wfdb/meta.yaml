{% set name = "wfdb" %}
{% set version = "1.3.5" %}
{% set sha256 = "a8964ac7c4f0bb70a571bd4236e5324a6297a2a6b6cfbf62f057811295668cfb" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  script: python setup.py install  --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - nose >=1.3.7
    - numpy >=1.11.0git
    - matplotlib >=1.5.1
    - requests >=2.10.0
    - pandas >=0.19.1
    - scipy >=0.19.0
  run:
    - python
    - nose >=1.3.7
    - numpy >=1.11.0
    - matplotlib >=1.5.1
    - requests >=2.10.0
    - pandas >=0.19.1
    - scipy >=0.19.0

test:
  imports:
    - wfdb
    - wfdb.plot
    - wfdb.processing
    - wfdb.readwrite

about:
  home: https://github.com/MIT-LCP/wfdb-python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: The WFDB Python Toolbox
  description:
    Native python scripts for reading and writing WFDB signals and annotations.
  doc_url: https://github.com/MIT-LCP/wfdb-python
  dev_url: https://github.com/MIT-LCP/wfdb-python

extra:
  recipe-maintainers:
    - Gijom
