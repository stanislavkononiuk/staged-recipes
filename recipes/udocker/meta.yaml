{% set name = "udocker" %}
{% set version = "1.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 819e40de176bc5f750f219fa60cb8b9c36d9893aca502739c590078db10e1dc0
  patches:
    - setup.py.patch

build:
  skip: True  # [osx or win]
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - udocker
  requires:
    - pip
    - pytest-runner
    - pycurl
  source_files:
    - tests
  commands:
    - pip check
    - pytest
    - udocker version
    - udocker images
    - udocker ps

about:
  home: https://github.com/indigo-dc/udocker
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'udocker is a basic user tool to execute simple docker containers in user space without requiring root privileges.'

extra:
  recipe-maintainers:
    - sebastian-luna-valero
    - mariojmdavid
