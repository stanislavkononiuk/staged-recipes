{% set name = "udocker" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d3011ba32f1f26802ec1e59b8e17d8952371660e2a07437d4860c8f41240de8f
  patches:
    - setup.py.patch

build:
  number: 0
  skip: True  # [py<36]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
#    - pytest-runner # ERROR: No matching distribution found for pytest-runner
    - pip
  run:
    - python

test:
  imports:
    - udocker
  requires:
    - pip
  commands:
    - pip check
    - udocker version
    - udocker images
    - udocker ps

about:
  home: https://github.com/indigo-dc/udocker
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'udocker is a basic user tool to execute simple docker containers in user space without requiring root privileges.'

extra:
  recipe-maintainers:
    - sebastian-luna-valero
