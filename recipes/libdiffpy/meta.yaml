{% set name = "libdiffpy" %}
{% set version = "1.3.4" %}
{% set sha256 = "22ccda634834a77424dbaee6d619fd31e11adde3410d268916aceaeedfe0fcc9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/diffpy/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - python
    - setuptools
    - boost 1.65.*
    - gsl 2.1
    - libobjcryst >=2017.1.1,2017.1.*
    - scons
  run:
    - python
    - boost 1.65.*
    - gsl >=2.1
    - libobjcryst >=2017.1.1,2017.1.*

test:
  requires:
    - cxxtest
    - scons

  source_files:
    - SConstruct
    - site_scons/
    - src/SConscript
    - src/SConscript.configure
    - src/tests/

about:
  home: https://github.com/diffpy/libdiffpy
  summary: C++ calculators of PDF, bond valence sum and other pair quantities.
  license: Modified BSD
  license_file: BSD
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - CJ-Wright
    - pavoljuhas
