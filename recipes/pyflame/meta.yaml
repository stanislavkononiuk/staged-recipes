{% set name = "pyflame" %}
{% set version = "1.6.7" %}
{% set checksum = "9557af7cf9f3b1717bcd4b8b382c0432a97b374999d24b1232817564da0aa942" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/uber/pyflame/archive/v{{ version }}.tar.gz
  sha256: {{ checksum }}

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - autoconf
    - automake
    - libtool
    - pkg-config
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python

  run:
    - python

test:
  requires:
    - pytest
  source_files:
    - tests/
  commands:
    - py.test tests/

about:
  home: https://pyflame.readthedocs.io/en/latest/
  license: Apache-2.0
  license_file: LICENSE
  license_family: APACHE
  summary: Pyflame is a ptracing profiler for Python.
  dev_url: https://github.com/uber/pyflame

extra:
  recipe-maintainers:
    - eklitzke
    - xhochy
