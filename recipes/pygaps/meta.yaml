{% set name = "pygaps" %}
{% set version = "4.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygaps-{{ version }}.tar.gz
  sha256: 5bdf02b497a955b19114bff9e42bce39fb133324da10a2d1c3e978b2ad452fc4

build:
  number: 0
  skip: true  # [py<37]
  entry_points:
    - pygaps = pygaps.cli:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - numpy >=1.16.5
    - pandas
    - scipy >=1.6
    - matplotlib-base
    - coolprop >=6.0
    - gemmi
    - importlib_resources   # [ py <3.9 ]
    - requests
    - xlrd >=1.1
    - xlwt >=1.3
    - openpyxl

test:
  imports:
    - pygaps
  commands:
    - pip check
    - pygaps --help
  requires:
    - pip

about:
  home: https://github.com/pauliacomi/pygaps
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A framework for processing adsorption data for porous materials"
  doc_url: "https://pygaps.readthedocs.io"
  dev_url: "https://github.com/pauliacomi/pygaps"

extra:
  recipe-maintainers:
    - pauliacomi
