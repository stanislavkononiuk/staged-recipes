{% set name = "scheil" %}
{% set version = "0.1" %}
{% set sha256 = "432e66a32966e036eb7e680bf7c8379431b4ee63aef12160749bed51ad8646fb" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0

requirements:
  build:
    - python
    - setuptools
  run:
    - python >=3
    - numpy
    - scipy
    - pycalphad >=0.8.1

test:
  imports:
    - scheil.simulate
    - scheil.solidification_result
    - scheil.utils

about:
  home: https://scheil.readthedocs.io
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A Scheil-Gulliver simulation tool using pycalphad'
  doc_url: A Scheil-Gulliver simulation tool using pycalphad
  dev_url: https://github.com/pycalphad/scheil

extra:
  recipe-maintainers:
    - bocklund
    - richardotis
