{% set version = '0.4.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggpp
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggpp_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggpp/ggpp_{{ version }}.tar.gz
  sha256: 70f0726567b47d0508fbb3ff704534e61f0b2a6664188c727e1a8cdd9504f315

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-mass >=7.3_51.6
    - r-dplyr >=1.0.2
    - r-generics >=0.1.0
    - r-ggplot2 >=3.3.2
    - r-glue >=1.4.2
    - r-gridextra >=2.3
    - r-lubridate >=1.7.9
    - r-magrittr >=1.5
    - r-plyr >=1.8.6
    - r-polynom >=1.4_0
    - r-rlang >=0.4.7
    - r-scales >=1.1.1
    - r-stringr >=1.4.0
    - r-tibble >=3.0.3
    - r-xts >=0.12_0
    - r-zoo >=1.8_8
  run:
    - r-base
    - r-mass >=7.3_51.6
    - r-dplyr >=1.0.2
    - r-generics >=0.1.0
    - r-ggplot2 >=3.3.2
    - r-glue >=1.4.2
    - r-gridextra >=2.3
    - r-lubridate >=1.7.9
    - r-magrittr >=1.5
    - r-plyr >=1.8.6
    - r-polynom >=1.4_0
    - r-rlang >=0.4.7
    - r-scales >=1.1.1
    - r-stringr >=1.4.0
    - r-tibble >=3.0.3
    - r-xts >=0.12_0
    - r-zoo >=1.8_8

test:
  commands:
    - $R -e "library('ggpp')"           # [not win]
    - "\"%R%\" -e \"library('ggpp')\""  # [win]

about:
  home: https://docs.r4photobiology.info/ggpp/, https://github.com/aphalo/ggpp
  license: GPL-2.0-or-later
  summary: 'Extensions to ''ggplot2'' respecting the grammar of graphics paradigm. Geomas: geom_table(),
    geom_plot() and geom_grob() add insets to plots using native data coordinates, while
    geom_table_npc(), geom_plot_npc() and geom_grob_npc() do the same using "npc" coordinates
    through new aesthetics "npcx" and "npcy". Statistics: select observations based
    on 2D density. Positions: radial nudging away from a center point and nudging away
    from a line or curve.'
  license_family: GPL2
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - conda-forge/r

