{% set name = "qt_epics" %}
{% set version = "0.0.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qt-epics-{{ version }}.tar.gz
  sha256: 1f81ad999558aa760ec2df13848563ef6ec4642d10287527b08f6deb19e366e5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.4
  run:
    - pyepics
    - python >=3.4
    - qtpy

test:
  imports:
    - qt_epics
    - qt_epics.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/JunAishima/qt-epics
  summary: Qt-based widgets for PyEpics devices
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - JunAishima
