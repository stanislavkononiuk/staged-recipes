{% set name = "wildmeshing" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/wildmeshing/wildmeshing-python/archive/{{ version }}.tar.gz
  sha256: 8a70aa1f6347b94dea3360010858942e88fded8c3ae5d1dc0dc25a83b459a1c8

build:
  number: 0
  skip: True  # [py<31]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - python
    - pip
    - libblas
    - libcblas
    - numpy
    - gmp     # [unix]
    - mpir    # [win]
  run:
    - python
    - mpir    # [win]
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - wildmeshing

about:
  home: https://github.com/wildmeshing/wildmeshing-python
  license: MPL-2.0
  license_family: MIT
  license_file: LICENSE
  summary: 'Simple, fast, robust meshing'

  description: 'Simple, fast, robust meshing'
  doc_url: https://github.com/wildmeshing/wildmeshing-python
  dev_url: https://github.com/wildmeshing/wildmeshing-python

extra:
  recipe-maintainers:
    - teseoch
    - Yixin-Hu
