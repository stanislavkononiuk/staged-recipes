{% set version = "1.3" %}

package:
  name: topojson
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/t/topojson/topojson-{{ version }}.tar.gz
  sha256: 4b14089347f4aa717dc31ddbf04270d26b884c29afca1fb7f96d53b400bae4a3

build:
  number: 0
  noarch: python  
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3  
    - pip
    - flit
  run:
    - python >=3
    - numpy
    - shapely

test:
  imports:
    - topojson

about:
  home: "https://github.com/mattijn/topojson"
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "topojson - a powerful library to encode geographic data as topology in Python!üåç"
  doc_url: https://mattijn.github.io/topojson
  dev_url: https://github.com/mattijn/topojson

extra:
  recipe-maintainers:
    -  mattijn
