{% set name = "topojson" %}
{% set version = "1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 9a2c53ce0afe65f57d26e57735dcab9940f3e0b7de0f43860149b926e0a01e35

build:
  number: 0
  noarch: python  
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - numpy
    - shapely

test:
  imports:
    - topojson

about:
  home: "https://github.com/mattijn/topojson"
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "topojson - a powerful library to encode geographic data as topology in Python!üåç"
  doc_url: https://mattijn.github.io/topojson
  dev_url: https://github.com/mattijn/topojson

extra:
  recipe-maintainers:
    -  mattijn
