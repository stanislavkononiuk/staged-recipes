{% set name = "pdal" %}
{% set version = "1.7.1" %}
{% set sha256 = "b780b64e68bf68cf31530a7b5822228303c671516c8282a6c6e19c3f27fbb345" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://download.osgeo.org/{{ name }}/PDAL-{{ version }}-src.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win or not py36]

requirements:
  build:
    - cmake
    - toolchain
    - numpy 1.11.*
    - gdal 2.2.*
    - postgresql 10.3
    - jsoncpp
    - eigen 3.3.3
    - sqlite 3.20.*
    - laz-perf 1.1.0
    - nitro 2.7.*
    - hexer 1.4.0
    - laszip 3.2.2
  run:
    - numpy >=1.11
    - gdal 2.2.*
    - postgresql 10.3
    - jsoncpp
    - sqlite 3.20.*
    - laszip 3.2.2

test:
  commands:
    - pdal --version
    - pdal --drivers

about:
  home: https://www.pdal.io
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Point Data Abstraction Library (PDAL)'
  description: |
    Point cloud data processing.
  doc_url: https://www.pdal.io
  dev_url: https://github.com/pdal/pdal

extra:
  recipe-maintainers:
    - chambbj
