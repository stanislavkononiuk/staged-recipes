{% set name = "jaeger-browser" %}
{% set name_ = "jaeger_browser" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

# https://files.pythonhosted.org/packages/f4/dc/76d789d1f3ab38dda369ad41242aa61cd139ebc94b89bc160e6474f1d057/jaeger_browser-1.0.1.tar.gz
source:
  url: https://pypi.io/packages/source/{{ name_[0] }}/{{ name_ }}/{{ name_ }}-{{ version }}.tar.gz
  sha256: 75b019c8a3f66254fece0517ddae17064d1e14b90716270eac6039dd23af41d4

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - flit
  run:
    - python
    - jaeger
    - yarn
    - opentracing
    - mypy_extensions
    - typing-extensions
    - jaeger-client
    - uvicorn
    - starlette

test:
  imports:
    - jaeger_browser

about:
  home: https://github.com/Quansight/jaeger-browser
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'This repo is to help you submit Jaeger traces from your browser.'
  description: |
    This repo is to help you submit Jaeger traces from your browser.
    If you want to use this alongside your Jupyter server, check out jupyter-jaeger. 
    There is an example in that repo of starting a span in a kernel server side and
    then continuing it on the clien side.
  doc_url: https://github.com/Quansight/jaeger-browser
  dev_url: https://github.com/Quansight/jaeger-browser

extra:
  recipe-maintainers:
    - xmnlab
