{% set owner = "lamyj" %}
{% set name = "sycomore" %}
{% set version = "43f12cd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lamyj/sycomore/archive/master.zip # https://github.com/{{ owner }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: a93453c5f8c6f85b8986fbc86cdfee4a04bf4ced5439ceaa9843c45aa2e8a496 # ea903b7e11bc60331003a943170624c5b942760306233ceb87298dd638b8d45c

build:
  number: 0
  script: "{{ PYTHON }} setup.py build_ext --cmake-options=\"-A x64\" install"  # [win]
  script: "{{ PYTHON }} -m pip install . -vv"  # [not win]
  skip: True  # [py<=35]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - pybind11
    - python
    - setuptools
    - pip
    - numpy >=1.16
  run:
    - python
    - numpy >=1.16

test:
  imports:
    - sycomore

about:
  home: https://github.com/{{ owner }}/{{ name|lower }}
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'MRI Simulation toolkit'

  description: |
    Sycomore is an MRI simulation toolkit providing Bloch simulation, Extended 
    Phase Graphs (EPG) (both regular and discrete, including 3D), and 
    Configuration Models. Sycomore is a Python packge in which all 
    computationnaly-intensive operations are run by a C++ backend, providing a 
    very fast runtime.
  doc_url: https://{{ name|lower }}.readthedocs.io/
  dev_url: https://github.com/{{ owner }}/{{ name|lower }}

extra:
  recipe-maintainers:
    - {{ owner }}
