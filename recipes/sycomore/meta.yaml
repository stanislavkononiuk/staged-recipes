{% set owner = "lamyj" %}
{% set name = "sycomore" %}
{% set version = "0.6.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ owner }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 963eaf04ae216c61fc212bda01a8dd2be188e2288b2a18c8c9a3f6209944590f

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py<=35 or win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - pybind11
    - python
    - setuptools
    - pip
    - numpy >=1.16
  run:
    - python
    - numpy >=1.16

test:
  imports:
    - sycomore

about:
  home: https://github.com/{{ owner }}/{{ name|lower }}
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'MRI Simulation toolkit'

  description: |
    Sycomore is an MRI simulation toolkit providing Bloch simulation, Extended 
    Phase Graphs (EPG) (both regular and discrete, including 3D), and 
    Configuration Models. Sycomore is a Python packge in which all 
    computationnaly-intensive operations are run by a C++ backend, providing a 
    very fast runtime.
  doc_url: https://{{ name|lower }}.readthedocs.io/
  dev_url: https://github.com/{{ owner }}/{{ name|lower }}

extra:
  recipe-maintainers:
    - {{ owner }}
