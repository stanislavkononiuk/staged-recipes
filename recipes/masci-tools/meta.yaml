{% set name = "masci-tools" %}
{% set version = "0.6.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/masci_tools-{{ version }}.tar.gz
  sha256: e8ec38c84d4f9e5b8a2f85351db58635bfbd7a14c224225707818aa72b375f4e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ase
    - deepdiff
    - future
    - h5py
    - humanfriendly
    - lxml >=4.5
    - matplotlib-base
    - mendeleev <0.8.0
    - more-itertools
    - numpy
    - pandas
    - python
    - scipy
    - seaborn

test:
  imports:
    - masci_tools
    - masci_tools.io
  commands:
    - pip check
  requires:
    - pip


about:
  home: https://github.com/JuDFTteam/masci-tools
  summary: Tools for Materials science. Vis contains wrappers of matplotlib functionality to visualize common material science data. Plus wrappers of visualisation for aiida-fleur workflow nodes
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - janssenhenning
