{% set name = "sparktorch" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sparktorch-{{ version }}.tar.gz
  sha256: 024ad19dd3543ae881ca8448c462bae4cbf86eaee5ff53b1d52262c3dd733626

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<3.11
    - pip
  run:
    - python >=3.7,<3.11
    - pytorch
    - flask
    - requests
    - dill

test:
  imports:
    - sparktorch
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dmmiller612/sparktorch
  summary: Deep learning on Apache Spark with Pytorch
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
