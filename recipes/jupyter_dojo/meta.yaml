{% set name = "ipython_unittest" %}
{% set version = "0.2.6" %}
{% set sha256 = "a84829d2f58e07ff60661586c3d3a306dfde2a32051d902f43b1f563a18fce0a" %}


package:
  name: jupyter_dojo
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script:
    - jupyter nbextension install ipython_unittest --py --sys-prefix --overwrite

requirements:
  build:
    - python
    - ipython_unittest
    - notebook >=4.0
    - jupyter

  run:
    - python
    - notebook >=4.0
    - jupyter
    - ipython_unittest

test:
  imports:
    - ipython_unittest

about:
  home: https://github.com/JoaoFelipe/ipython-unittest
  license: MIT
  license_family: MIT
  summary: 'Install the coding dojo extension for ipython_unittest'
  dev_url: https://github.com/JoaoFelipe/ipython-unittest

extra:
  recipe-maintainers:
    - JoaoFelipe
