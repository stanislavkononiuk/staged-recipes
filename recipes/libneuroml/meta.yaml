{% set name = "libNeuroML" %}
{% set version = "0.2.43" %}
{% set sha256 = "8128415feef1f601c1b33866b2eb43afb43447e8be22233fac82300e8e5b7537" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - lxml
    - pytables
    - jsonpickle
    - simplejson
    - pymongo
    - cython
    - numpy
    - numexpr

test:
  imports:
    - neuroml
    - neuroml.test
    - neuroml.nml
    - neuroml.hdf5

about:
  home: https://github.com/NeuralEnsemble/libNeuroML
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A Python library for working with neuronal models specified in NeuroML 2'
  dev_url: https://github.com/NeuralEnsemble/libNeuroML
  doc_url: http://libneuroml.readthedocs.io/

extra:
  recipe-maintainers:
    - pgleeson
    - mstimberg
    - kapilkd13
