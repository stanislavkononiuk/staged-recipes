{% set name = "libusb1" %}
{% set version = "1.9.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/libusb1-{{ version }}.tar.gz
  sha256: 60e6ce37be064f6e51d02b25da44230ecc9c0b1fdb6f14568c71457d963c1749

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - usb1
    - usb1.__pyinstaller
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/vpelletier/python-libusb1
  summary: Pure-python wrapper for libusb-1.0
  license: LGPL-2.1
  license_file: COPYING.LESSER

extra:
  recipe-maintainers:
    - ickc
