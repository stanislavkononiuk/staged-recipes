{% set name = "7zip" %}
{% set version = "19.00" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://downloads.sourceforge.net/project/sevenzip/7-Zip/{{ version }}/7z{{ version.replace('.', '') }}-src.7z
  sha256: 9ba70a5e8485cf9061b30a2a84fe741de5aeb8dd271aab8889da0e9b3bf1868e

build:
  number: 0
  skip: true  # [not win]

requirements:
  build:
    - {{ compiler('cxx') }}

test:
  commands:
    - 7z.exe -h

about:
  home: https://openrefine.org/
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: OpenRefine is a free, open source power tool for working with messy data and improving it
  dev_url: https://github.com/OpenRefine/OpenRefine

extra:
  recipe-maintainers:
    - wolfv
