{% set name = "freecad" %}
{% set version = "0.18b0" %}
{% set sha256 = "fcbc1a02c56627f0722ce95daa240777aa81d17328a03972bd725ca715597a35" %}
{% set commit = "ac6ae007b21055e8f9a017c354aee3361820c118" %}


package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{ name }}_{{ version }}.tar.gz
    url: https://github.com/FreeCAD/FreeCAD/archive/{{ commit }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 0
    features:
        - vc14  # [win and py>=35]

requirements:
    build:
        - toolchain
        - gcc  # [unix]
        - vc 14  # [win and py>=35]
        - boost-cpp 1.66.0
        - python 3.6.*
        - qt 5.6.*
        - occt 7.2.*
        - xerces-c 3.2.*
        - zlib 1.2.*
        - vtk 8.1.*
        - ninja
        - cmake
        - nomkl  # [unix]
        - swig
        - eigen
        - pybind11
        - matplotlib
        - coin3d
        - pivy
        - pyside2
        - smesh
        - netgen  # [not win32]
        - hdf5
        - doxygen
        - git
        - libglu  # [linux]
    run:
        - {{ pin_compatible("qt") }}
        - {{ pin_compatible("pyside2") }}
        - {{ pin_compatible("occt") }}
        - {{ pin_compatible("vtk") }}
        - {{ pin_compatible("xerces-c") }}
        - {{ pin_compatible("zlib") }}
        - {{ pin_compatible("boost-cpp") }}
        - {{ pin_compatible("python") }}
        - libgcc  # [unix]
        - vc 14  # [win and py>=35]
        - numpy
        - matplotlib
        - coin3d
        - pivy
        - smesh
        - netgen  # [not win32]
        - libglu  # [linux]

test:
    commands:
        - FreeCADCmd -t 0

about:
    home: https://www.freecadweb.org/
    license: LGPL2
    license_family: LGPL
    license_file: COPYING
    summary: 'Simple, fast, extensible JSON encoder/decoder for Python'
    description: |
        FreeCAD is a general purpose feature-based, parametric 3D modeler for 
        CAD, MCAD, CAx, CAE and PLM, aimed directly at mechanical engineering 
        and product design but also fits a wider range of uses in engineering, 
        such as architecture or other engineering specialties. It is 100% Open 
        Source (LGPL2+ license) and extremely modular, allowing for very 
        advanced extension and customization.
        FreeCAD is based on OpenCASCADE, a powerful geometry kernel, features an 
        Open Inventor-compliant 3D scene representation model provided by the 
        Coin 3D library, and a broad Python API. The interface is built with Qt. 
        FreeCAD runs exactly the same way on Windows, Mac OSX, BSD and Linux 
        platforms.
    doc_url: https://www.freecadweb.org/wiki/Main_Page
    dev_url: https://github.com/FreeCAD/FreeCAD

extra:
    recipe-maintainers:
        - looooo
