{% set name = "pferd" %}
{% set version = "3.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pferd-{{ version }}.tar.gz
  sha256: 671938ee35819e124750ec65775ec9f45d7a5ea2e5d3d6db78c5e528a23bc3f2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - aiohttp >=3.8.1
    - beautifulsoup4 >=4.10.0
    - rich >=11.0.0
    - keyring >=23.5.0
    - certifi >=2021.10.8

test:
  imports:
    - PFERD
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pferd/
  summary: Programm zum Flotten Einfachen Runterladen von Dateien
  dev_url: https://github.com/Garmelon/PFERD
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
