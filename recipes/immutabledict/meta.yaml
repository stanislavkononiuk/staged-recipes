{% set name = "immutabledict" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a768690210d107d5a479a5edf9e09e70db7cfbe6aee45c82b5799f82b43bf739

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - poetry
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - immutabledict

about:
  home: https://github.com/corenting/immutabledict
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A fork of frozendict, an immutable wrapper around dictionaries.'

extra:
  recipe-maintainers:
    - althonos
