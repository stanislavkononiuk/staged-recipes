{% set name = "python-manilaclient" %}
{% set version = "2.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 4dcb39577c745b8a173a73d83eae6f9b771bf87bdf1dba58e938dc564100431b

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - manila = manilaclient.shell:main

requirements:
  host:
    - pip
    - python >=3.6
    - pbr >=2.0.0
  run:
    - python >=3.6
    - pbr !=2.1.0,>=2.0.0
    - oslo.config >=5.2.0
    - oslo.log >=3.36.0
    - oslo.serialization !=2.19.1,>=2.18.0
    - oslo.utils >=3.33.0
    - prettytable >=0.7.1
    - requests >=2.14.2
    - simplejson >=3.5.1
    - babel !=2.4.0,>=2.3.4
    - six >=1.10.0
    - osc-lib >=1.10.0
    - python-keystoneclient >=3.8.0
    - debtcollector >=1.2.0

test:
  imports:
    - manilaclient
  commands:
    - manila -h

about:
  home: https://docs.openstack.org/python-manilaclient/latest/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "Client library for OpenStack Manila API."
  doc_url: https://docs.openstack.org/python-manilaclient/latest/
  dev_url: https://opendev.org/openstack/python-manilaclient

extra:
  recipe-maintainers:
    - tschoonj
