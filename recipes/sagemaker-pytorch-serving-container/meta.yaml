{% set name = "sagemaker-pytorch-serving-container" %}
{% set version = "0.0.1.dev0" %}
{% set commit = "1ba29db3c90e3a71a708319693372ec2f51ef4fe" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/aws/{{ name }}/archive/{{ commit }}.tar.gz"
  sha256: b3df356c855107d557fa3e9cfb33d6dca49c20894df7d385495b887efd4155e3

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - serve=sagemaker_pytorch_serving_container.serving:main
  noarch: python

requirements:
  host:
    - pip
    - python >=2.7,<3.7
  run:
    - python >=2.7,<3.7
    - numpy >=1.16.4
    - pillow >=6.2.0
    - retrying >=1.3.3
    - sagemaker_containers
    - six >=1.12.0
    - pytorch-cpu
    - requests-mock >=1.6.0
    - sagemaker-inference-toolkit
test:
  imports:
    - sagemaker_pytorch_serving_container

about:
  home: "https://github.com/aws/sagemaker-pytorch-serving-container/"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "Open source library for creating PyTorch containers to run on Amazon SageMaker."
  doc_url: https://sagemaker.readthedocs.io/en/stable/using_pytorch.html
  dev_url: https://github.com/aws/sagemaker-pytorch-serving-container/

extra:
  recipe-maintainers:
    - rluria14
    - benhuff
    - oblute
