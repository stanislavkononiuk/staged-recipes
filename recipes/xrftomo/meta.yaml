
{% set name = "XRFtomo" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }} 
  version: {{ version }}

source:
  url: https://github.com/tomography/{{ name }}/{{ version }}.tar.gz
  sha256: ccd74ea551fe6f148ef06946f56c2639c3e463d1769ef98567e3f360d3fe8f37

build:
  noarch: python
  number: 0
  skip: True [py<36] 
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - tomopy
    - pyqt
    - git
    - h5py
    - numpy
    - scikit-image
    - scipy
    - dxchange
    - pandas
    - seaborn
    - pyqtgraph

test:
  imports:
    - xrftomo

about:
  home: https://github.com/tomography/XRFtomo
  license: BSD-3
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Tomography software for APS beamlines'

  description: |
    XRFtomo brings together a variety of image processing tools used for preparing, 
    processing and reconstructing 3D renditions of samples imaged using a 
    synchrotron-based x-ray fluorescence (XRF) microprobe or nanoprobe at the 
    Advanced Photon Source (APS).

  doc_url: https://xrftomo.readthedocs.io/en/latest/
  dev_url: https://github.com/tomography/XRFtomo

extra:
  recipe-maintainers:
    - FabricioSMarin
