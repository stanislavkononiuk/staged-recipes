{% set name = "globus-automate-client" %}
{% set version = "0.16.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: true  # [py>=400 or py2k]
  entry_points:
    - globus-automate = globus_automate_client.cli.main:app
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/globus-automate-client-{{ version }}.tar.gz
  sha256: 5218391972389626a7b2444a314f74541d153a9531a897e9adfe999fdb17f9d0

requirements:
  host:
    - pip
    - python >=3.6.3
    - poetry >=0.12
  run:
    - arrow >=1.1.1,<2.0.0
    - globus-sdk >=3.1,<4.0
    - python-graphviz >=0.12,<0.13
    - importlib-metadata >=4.8.1,<5.0.0
    - jsonschema >=3.2.0,<4.0.0
    - python >=3.6.3
    - pyyaml >=5.3.1,<6.0.0
    - rich >=12.3.0,<13.0.0
    - typer >=0.4.1,<0.5.0
    - typing-extensions >=4.1.1,<5.0.0

test:
  imports:
    - globus_automate_client
  commands:
    - pip check
    - globus-automate --help
  requires:
    - pip

about:
  home: https://pypi.org/project/globus-automate-client/
  summary: Client for the Globus Flows service
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - carterbox
    - globus
