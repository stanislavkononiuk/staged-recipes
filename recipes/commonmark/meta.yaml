{% set name = "commonmark" %}
{% set version = "0.7.2" %}
{% set md5 = "93fbcc5359935ca82ebf9de8e4a94a73" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  fn:  {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - cmark = CommonMark.cmark:main

requirements:
  build:
    - python
    - setuptools
    - future

  run:
    - python
    - future

test:
  imports:
    - CommonMark
    - CommonMark.render
    - CommonMark.tests

  commands:
    - cmark --help

  requires:
    - flake8
    - hypothesis

about:
  home: https://github.com/rtfd/CommonMark-py
  license: BSD License
  summary: 'Python parser for the CommonMark Markdown spec'
  license_family: BSD

extra:
  recipe-maintainers:
    - ericmjl
