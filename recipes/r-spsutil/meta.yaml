{% set version = '0.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-spsutil
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/spsUtil_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/spsUtil/spsUtil_{{ version }}.tar.gz
  sha256: 3c529e32150e1e375f7ed26eaf50d369b846ef1b1285cece46b4bbf56da23e1a

build:
  merge_build_host: True  # [win]
  skip: true  # [r-base < 4]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-assertthat
    - r-crayon
    - r-glue
    - r-httr
    - r-magrittr
    - r-stringr
  run:
    - r-base
    - r-assertthat
    - r-crayon
    - r-glue
    - r-httr
    - r-magrittr
    - r-stringr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('spsUtil')"           # [not win]
    - "\"%R%\" -e \"library('spsUtil')\""  # [win]

about:
  home: https://github.com/lz100/spsUtil
  license: GPL-3.0-only
  summary: The systemPipeShiny (SPS) framework comes with many useful utility functions. However,
    installing the whole framework is heavy and takes some time. If you like only a
    few useful utility functions from SPS, install this package is enough.

  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'


extra:
  recipe-maintainers:
    - conda-forge/r

