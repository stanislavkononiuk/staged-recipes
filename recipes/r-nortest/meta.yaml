{% set version = '1.0-4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nortest
  version: {{ version|replace("-", "_") }}

source:
  fn: nortest_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/nortest_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/nortest/nortest_{{ version }}.tar.gz
  sha256: a3850a048181d5d059c1e74903437569873b430c915b709808237d71fee5209f

build:
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('nortest')"  # [not win]
    - "\"%R%\" -e \"library('nortest')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=nortest
  license: GPL (>= 2)
  summary: Five omnibus tests for testing the composite hypothesis of normality.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
