{% set name = "tuna" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 86b76485cbe80eed9eea6478e3bd800483dab10f945aa91ace0c2a264f42ec2f

build:
  number: 0
  noarch: python
  # skip: True  # [py27]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - tuna = tuna.cli:main

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - pipdate

test:
  commands:
    - tuna --help

about:
  home: https://github.com/nschloe/tuna
  license: MIT
  license_family: MIT
  # no license file included in source
  # https://github.com/nschloe/tuna/issues/36
  license_file: LICENSE
  summary: 'tuna is a Python profile viewer inspired by the amazing SnakeViz.'


extra:
  recipe-maintainers:
    - hmaarrfk
