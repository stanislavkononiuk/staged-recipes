{% set name = "tuna" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cebf9e8be464b45037b5388a051ec31f1e9faae9b7638f7cba667365d3e0fe3c

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - tuna = tuna.cli:main

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - pipdate 0.3

test:
  commands:
    - tuna --help

about:
  home: https://github.com/nschloe/tuna
  license: MIT
  license_family: MIT
  # no license file included in source
  # https://github.com/nschloe/tuna/issues/36
  license_file: LICENSE
  summary: 'tuna is a Python profile viewer inspired by the amazing SnakeViz.'


extra:
  recipe-maintainers:
    - hmaarrfk
