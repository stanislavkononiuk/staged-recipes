{% set name = "pytmc" %}
{% set version = "2.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/slaclab/pytmc/archive/v{{ version }}.tar.gz
  sha256: 9d870903eebb26685c487af63e12fae59f9ec821d7ea6f663a1f8aec4ac95a7e

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - setuptools
    - pip

  run:
    - python >=3.6
    - jinja2
    - lxml
    - epics-pypdb

test:
  imports:
    - pytmc

  requires:
    - pytest
    - pytest-qt
    - qtpy
    - pyqt >=5

about:
  home: https://github.com/slaclab/pytmc
  doc_url: https://slaclab.github.io/pytmc/
  license: SLAC Open
  license_family: Other
  license_file: LICENSE
  summary: 'Generate EPICS IOCs and records from Beckhoff TwinCAT projects'

extra:
  recipe-maintainers:
    - klauer
    - hhslepicka 
