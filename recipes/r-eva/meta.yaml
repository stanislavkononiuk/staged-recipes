{% set version = '0.2.5' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-eva
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/eva_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/eva/eva_{{ version }}.tar.gz
  sha256: adae151d4a698117dad3c3ac545251f0b86681df9f5b997fcded5511f1fa1e0e

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-envstats
    - r-matrix
  run:
    - r-base
    - r-envstats
    - r-matrix

test:
  commands:
    - $R -e "library('eva')"           # [not win]
    - "\"%R%\" -e \"library('eva')\""  # [win]

about:
  home: https://github.com/geekman1/eva_package
  license: GPL (>= 2)
  summary: Goodness-of-fit tests for selection of r in the r-largest order statistics (GEVr)
    model. Goodness-of-fit tests for threshold selection in the Generalized Pareto distribution
    (GPD). Random number generation and density functions for the GEVr distribution.
    Profile likelihood for return level estimation using the GEVr and Generalized Pareto
    distributions. P-value adjustments for sequential, multiple testing error control.
    Non-stationary fitting of GEVr and GPD.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

