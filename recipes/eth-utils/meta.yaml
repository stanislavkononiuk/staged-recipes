{% set name = "eth-utils" %}
{% set version = "1.9.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ad8734e499ad56cd2dbb53d2b49c84e26cc61632e938d61b3ee14cca408a84aa

build:
  number: 0
  skip: true   # [py>=40 or py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - cytoolz >=0.10.1,<1.0.0
    - eth-hash >=0.1.0,<1.0.0
    - eth-typing >=2.2.1,<3.0.0
    - python
    - toolz >0.8.2,<1

test:
  imports:
    - eth_utils
    - eth_utils.curried
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ethereum/eth_utils
  summary: Common utility functions for ethereum codebases.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - step21
