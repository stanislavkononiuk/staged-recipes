{% set name = "eth-utils" %}
{% set version = "1.9.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 677d68dfcdc60875459d6e1a0a9ffb80117f9a204096158931f94329ba477202

build:
  number: 0
  skip: true   # [py>=40 or py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools-markdown
  run:
    - cytoolz <1.0.0,>=0.10.1
    - eth-hash <1.0.0,>=0.1.0
    - eth-typing <3.0.0,>=2.2.1
    - python
    - toolz <1,>0.8.2

test:
  imports:
    - eth_utils
    - eth_utils.curried
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ethereum/eth_utils
  summary: Common utility functions for ethereum codebases.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - step21
