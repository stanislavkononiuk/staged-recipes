{% set name = "spyql" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spyql-{{ version }}.tar.gz
  sha256: 3f70e7fb76598d0b649c340a1c46be405e7352254381e5437d56ec2cd9c4ad10

build:
  entry_points:
    - spyql=spyql.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - asciichartpy
    - click >=7.1.2
    - python >=3.6
    - tabulate

test:
  - source_files:
    tests
  imports:
    - spyql
  commands:
    - pip check
    - spyql --help
    - pytest -vvv --capture-sys tests
  requires:
    - pip
    - pytest

about:
  home: https://github.com/dcmoura/spyql
  summary: A query language that combines the structure of SQL with the power Python
  doc_url: https://spyql.readthedocs.io/en/latest/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
