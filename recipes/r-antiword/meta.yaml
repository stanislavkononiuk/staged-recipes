{% set version = '1.3' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-antiword
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/antiword_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/antiword/antiword_{{ version }}.tar.gz
  sha256: d248f8117c8b96ee56459eb08c078295aca5c72ee78f1ce2438bf3f4c0b29f0c

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-sys >=2.0
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-sys >=2.0

test:
  commands:
    - $R -e "library('antiword')"           # [not win]
    - "\"%R%\" -e \"library('antiword')\""  # [win]

about:
  home: https://github.com/ropensci/antiword#readme (devel) http://www.winfield.demon.nl (upstream)
  license: GPL-2.0-only
  summary: Wraps the 'AntiWord' utility to extract text from Microsoft Word documents. The utility
    only supports the old 'doc' format, not the new xml based 'docx' format. Use the
    'xml2' package to read the latter.
  license_family: GPL2
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - conda-forge/r

