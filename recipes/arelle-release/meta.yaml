{% set name = "arelle-release" %}
{% set version = "2.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/arelle-release-{{ version }}.tar.gz
  sha256: 01148a0a7a5f393d403478a251f8c3c23b83503c6232423d58adb7f4ac0dfacd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - certifi
    - isodate ==0.*
    - lxml ==4.*
    - numpy ==1.*
    - openpyxl ==3.*
    - pyparsing ==3.*
    - regex

test:
  imports:
    - arelle
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/arelle-release/
  summary: An open source XBRL platform.
  license: Apache-2.0
  license_file:
    - LICENSE.md

extra:
  recipe-maintainers:
    - zschira
