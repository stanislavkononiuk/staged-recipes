{% set name = "aim" %}
{% set version = "2.5.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/aimhubio/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: af4f06e7ecc3b30537370e732f172670588de580eaa073c7eeed248dec63f248

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - googlesearch
    - protobuf
    - anytree
    - pyrser
    - psutil
  run:
    - python
    - googlesearch
    - protobuf
    - anytree
    - pyrser
    - psutil
test:
  imports:
    - aim

about:
  home: https://github.com/aimhubio/aim
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Simple Vector Quantization, in Pytorch"
  dev_url: https://github.com/aimhubio/aim

extra:
  recipe-maintainers:
    - psortos
