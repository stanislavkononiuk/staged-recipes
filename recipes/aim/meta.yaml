{% set name = "aim" %}
{% set version = "2.6.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 83df85c5d4eadf8f9aa4c3cbe89564584627e4f7c90606be256bd7e36f009345

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - aim=aim.cli.cli:cli_entry_point

requirements:
  host:
    - pip
    - python >=3.6
    - googlesearch
    - protobuf
    - anytree
    - pyrser
    - psutil
  run:
    - python >=3.6
    - googlesearch
    - protobuf
    - anytree
    - pyrser
    - psutil
test:
  imports:
    - aim

about:
  home: https://github.com/aimhubio/aim
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A super-easy way to record, search and compare 1000s of ML training runs"
  dev_url: https://github.com/aimhubio/aim

extra:
  recipe-maintainers:
    - psortos
