{% set name = "dtool_lookup_server_direct_mongo_plugin" %}
{% set version = "0.1.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/dtool-lookup-server-direct-mongo-plugin/dtool-lookup-server-direct-mongo-plugin-{{ version }}.tar.gz
  sha256: d1490258e282298576f5372dc9d155403dafc182190c9d9239e10b0769db9dfb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - dtool-lookup-server >=0.17.2
    - dtoolcore >=3.17.0
    - python >=3.6

test:
  imports:
    - dtool_lookup_server_direct_mongo_plugin
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/IMTEK-Simulation/dtool-lookup-server-direct-mongo-plugin
  summary: This plugin allows to submit mongo queries and aggregation                    pipelines directly to the lookup server's underlying MongoDB.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
