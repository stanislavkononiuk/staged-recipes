{% set name = "Hapi" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MAfarrag/Hapi/archive/{{ version }}.tar.gz
  sha256: 869ce8242e314fd3b5496d07369ac82a154a226da381300f355350149bd0cfa0


build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:

  host:
    - python >=2.7
    - pip  
    - numpy
    - affine
    - fiona
    - proj
    - pyproj
    - gdal
    - pandas
    - geopandas
    - matplotlib
    - python
    - scipy
    - shapely
    - statsmodels
    - rasterio
    - rasterstats
    - oasis
    - netCDF4
    - scikit-learn
    - scikit-image
    - ecmwf-api-client
  run:
    - python >=2.7
    - pip
    - numpy
    - affine
    - fiona
    - proj
    - pyproj
    - gdal
    - pandas
    - geopandas
    - matplotlib
    - python
    - scipy
    - shapely
    - statsmodels
    - rasterio
    - rasterstats
    - oasis
    - netCDF4
    - scikit-learn
    - scikit-image
    - ecmwf-api-client

test:
  imports:
    - Hapi
    
about:
  home: https://github.com/MAfarrag/HAPI
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: 'Distributed Hydrological model'
  description: |
    This module builds Distributed Hydrological model.
  dev_url: https://github.com/MAfarrag/HAPI
  doc_url: https://github.com/MAfarrag/HAPI
  doc_source_url: https://github.com/MAfarrag/HAPI/master/README.md

extra:
  recipe-maintainers:
    - Mostafa Farrag
    - 33198578
