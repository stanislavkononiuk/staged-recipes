{% set name = "openmm" %}
{% set version = "7.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openmm/{{ name }}/archive/{{ version }}.tar.gz
  sha256: db0c1fddc3068f689931385bc4009529261300a19effc2a9d3d47e43ab752875

extra:
  upload: cuda{{nvcc_compiler_version | replace('.', '')}}
  force_upload: False

build:
  number: 1
  skip: True # [not linux]
  skip: True # [py2k]
  detect_binary_files_with_prefix: False
  string: py{{py}}_cuda{{nvcc_compiler_version | replace('.', '')}}
  #features:
  #  - cuda{{ nvcc_compiler_version | replace('.', '') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('nvcc') }}
    - {{ cdt('mesa-libgl-devel') }}
    - cmake
    - jom  # [win]

  host:
    - python
    - fftw
    - swig
    - pthread-stubs
    - lxml
    - numpy
    - cython
    # needed for Python wrappers
    - doxygen 1.8.14

  run:
    - python
    - fftw
    - numpy
    - cython

test:
  imports:
    - simtk
    - simtk.openmm
  commands:
    - python -m simtk.testInstallation

about:
  home: http://openmm.org
  license: MIT
  license_family: MIT
  license_file: docs-source/licenses/Licenses.txt
  summary: 'A high performance toolkit for molecular simulation.'

  description: |
    OpenMM is a toolkit for molecular simulation. It can be used either as a
    stand-alone application for running simulations, or as a library you call
    from your own code. It provides a combination of extreme flexibility
    (through custom forces and integrators), openness, and high performance
    (especially on recent GPUs) that make it truly unique among simulation
    codes.
  doc_url: http://docs.openmm.org
  dev_url: https://github.com/openmm/openmm

extra:
  recipe-maintainers:
    - jchodera
    - jaimergp