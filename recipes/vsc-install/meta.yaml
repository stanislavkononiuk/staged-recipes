{% set name = "vsc-install" %}
{% set version = "0.10.22" %}
{% set md5 = "1b9385aaa7c779e45633f0e5f2742724" %}

package:
  name: {{ name }} 
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/94/54/611cb71c61aae9833ee87e7d86768e9a86b411afe9f608c15e267fe7a986/{{name}}-{{version}}.tar.gz
  md5: {{ md5 }} 

build:
  preserve_egg_dir: True
  number: 0
  skip: True  # [py3k]
  skip: True  # [win]

requirements:
  build:
    - python
    - setuptools
    - certifi
    - pycrypto

  run:
    - python
    - setuptools
    - certifi
    - pycrypto

test:
  imports:
    - vsc
    - vsc.install
  requires:
    - prospector >=0.12.1
    - prospector >=0.12.1
    - pylint <1.6.0
    - pylint <1.6.0

about:
  home: https://github.com/hpcugent/vsc-install
  license: 'LGPLv2+'
  license_file: 'LICENSE'
  summary: "vsc-install provides shared setuptools functions and classes for python libraries developed by UGent's HPC group"
  license_family: LGPL

extra:
  recipe-maintainers:
    - jerowe 
    - boegel
