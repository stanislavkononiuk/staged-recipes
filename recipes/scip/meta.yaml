{% set version = "7.0.1" %}

package:
  name: scip
  version: {{ version }}

source:
  url: https://scip.zib.de/download/release/scip-{{ version }}.tgz
  sha256: 033bf240298d3a1c92e8ddb7b452190e0af15df2dad7d24d0572f10ae8eec5aa

build:
  number: 0
  skip: True  # [win]
  run_exports:
    - {{ pin_subpackage('scip', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.14
    - make
  host:
    - soplex >=5.0.1,<6.0
    - papilo >=1.0.1,<2.0
    - boost-cpp
    - tbb-devel
    - libblas
    - bliss-automorphism >=0.73.1,<1.0
    - zlib
    - gmp
    - readline
    - libgcc-ng  # [linux] Quadmath
    - ipopt

test:
  source_files:
    - examples/Queens
  requires:
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.14
    - make

about:
  home: https://scipopt.org/
  license: ZIB Academic License
  license_file: COPYING
  summary: Mixed Integer Programming (MIP) solver and Branch-and-Cut-and-Price Framework

extra:
  recipe-maintainers:
    - AntoinePrv
