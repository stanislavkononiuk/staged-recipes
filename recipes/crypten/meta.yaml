{% set name = "crypten" %}
{% set version = "0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ad6b8bdc1ee3a38184235591a622c0fcd1bd76bfe2fc9f7ca3b8a4126857ba62

build:
  number: 0
  skip: True  # [py>37 or win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - future
    - onnx
    - python
    - tensorboard
    - pytorch >=1.7.0
    - torchvision >=0.9.1

test:
  imports:
    - crypten
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/facebookresearch/CrypTen
  summary: 'CrypTen: secure machine learning in PyTorch.'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
