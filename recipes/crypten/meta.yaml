{% set name = "crypten" %}
{% set version = "0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ad6b8bdc1ee3a38184235591a622c0fcd1bd76bfe2fc9f7ca3b8a4126857ba62

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - future >=0.18.2
    - onnx
    - python >=3.6
    - tensorboard
    - pytorch >=1.8.0
    - torchvision >=0.9.1
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

test:
  imports:
    - crypten
  requires:
    - pip

about:
  home: https://github.com/facebookresearch/CrypTen
  summary: 'CrypTen: secure machine learning in PyTorch.'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
