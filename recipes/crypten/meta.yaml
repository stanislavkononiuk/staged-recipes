{% set name = "crypten" %}
{% set version = "0.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f9d76bc0ba1468cb77261b8d5486ee875266363310353a18aba948429aa24fda

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - future
    - omegaconf >=2.0.6
    - onnx >=1.7.0
    - pandas >=1.2.2
    - python >=3.6
    - pyyaml >=5.3.1
    - scipy >=1.6.0
    - scikit-learn
    - tensorboard
    - pytorch >=1.7.0
    - torchvision >=0.9.1

test:
  imports:
    - crypten
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/facebookresearch/CrypTen
  summary: 'CrypTen: secure machine learning in PyTorch.'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
