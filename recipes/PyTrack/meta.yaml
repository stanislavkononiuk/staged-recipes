{% set name = "PyTrack" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cosbidev/PyTrack/archive/v{{ version }}.tar.gz
  sha256: cda0a4d8f755a8d5aa0f321e322de2267930aa94b6209760428b064062e9e4e1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - folium
    - python-graphviz
    - matplotlib-base
    - networkx
    - numpy
    - pandas
    - pydot
    - pyproj
    - python
    - requests
    - scikit-learn
    - setuptools
    - shapely

test:
  imports:
    - pytrack
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cosbidev/PyTrack
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mtortora-ai
