{% set name = "dedalus" %}
{% set version = "2.1905" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 92d2a89c5516902848673f0f00610ebfb993d269bb8ec7c248d9313854d56eaf

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
#  build:
#    - {{ compiler('c') }}
  host:
    - cython
    - mpi4py
    - numpy
    - pip
    - python
    - setuptools
  run:
    - python
    - docopt
    - h5py
    - matplotlib
    - mpi4py
    - scipy
    - pytest
    - pytest-benchmark
    - pytest-cov

test:
  imports:
    - dedalus

about:
  home: https://pypi.org/project/dedalus/
  summary: A flexible framework for solving differential equations using spectral methods.
  license: GPL-3.0
  license_file: license.txt

extra:
  recipe-maintainers:
    - rluria14
    - oblute
    - ndmaxar
