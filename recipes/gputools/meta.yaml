{% set name = "gputools" %}
{% set version = "0.2.12.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ba2bfe620f12fafe382c74db8e3becd714d087fffe472dbba577f8b5e22a8ad3

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
  run:
    - python >=3.6
    - reikna
    - six
    - scipy
    - numpy >=1.11.0
    - pyopencl >=2016.1
    - configparser

test:
  imports:
    - gputools
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/maweigert/gputools
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'GPU accelerated image/volume processing in Python'

extra:
  recipe-maintainers:
    - maweigert
    - tlambert03
