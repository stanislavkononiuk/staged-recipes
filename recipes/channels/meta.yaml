{% set name = "channels" %}
{% set version = "2.4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 08e756406d7165cb32f6fc3090c0643f41ca9f7e0f7fada0b31194662f20f414

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - asgiref >=3.2,<4
    - daphne >=2.3,<3
    - django >=2.2
    - pip
    - python
  run:
    - asgiref >=3.2,<4
    - daphne >=2.3,<3
    - django >=2.2
    - python

test:
  imports:
    - channels
    - channels.generic
    - channels.management
    - channels.management.commands
    - channels.security
    - channels.testing

about:
  home: "http://github.com/django/channels"
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: "Brings async, event-driven capabilities to Django. Django 2.2 and up only."
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - chrisbarber
