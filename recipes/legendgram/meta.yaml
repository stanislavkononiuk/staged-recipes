{% set name = "legendgram" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1345a2191323d38b210470177435c9292a21e5dd2449f327179e29413772a9fa

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - matplotlib
    - palettable

test:
  imports:
    - legendgram

about:
  home: http://pysal.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Simple, fast, extensible JSON encoder/decoder for Python'

  description: |
    Legendgrams are map legends that visualize the distribution of observations
    by color in a given map.
  doc_url: https://github.com/pysal/legendgram
  dev_url: https://github.com/pysal/legendgram

extra:
  recipe-maintainers:
    - ljwolf
    - darribas 
    - slumnitz
