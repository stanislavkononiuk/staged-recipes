{% set name = "skranger" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/skranger-{{ version }}.tar.gz
  sha256: c97530f66a0f30b36d8e65b816932e79bda7ed09f7dd0db0694ba4c042e7724d

build:
  skip: true  # [py>=400 or py2k]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python
    - scikit-learn >=1.0

test:
  imports:
    - skranger
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/crflynn/skranger
  summary: Python bindings for C++ ranger random forests
  license: GPL-3.0 & MIT
  license_file:
    - LICENSE.txt
    - skranger/ranger/COPYING

extra:
  recipe-maintainers:
    - rxm7706
