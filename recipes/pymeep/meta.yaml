{% set name = "pymeep" %}
{% set version = "1.4.3" %}
{% set sha256 = "1105b369c3f7f4aae0de62e933e49f4e3c94b8031a7eb39e2ee315d4cea46b02" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/stevengj/{{ name }}/releases/download/v{{version}}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - gcc
    - python
    - libctl >=4.0.0
    - harminv
    - mpb >=1.6.1
    - gsl 2.2.*
    - hdf5
    - openblas
    - numpy 1.10.*
  run:
    - libgcc
    - python
    - libctl >=4.0.0
    - harminv
    - mpb >=1.6.1
    - numpy >=1.10
    - {{ pin_compatible('hdf5', max_pin='x.x.x') }}
    - {{ pin_compatible('openblas', max_pin='x.x.x') }}
    - gsl 2.2.*
    - h5utils

test:
  imports:
    - meep
  source_files:
    - libmeepgeom/cyl-ellipsoid-eps-ref.h5
    - python/tests/*.py
    - python/tests/data/*

about:
  home: http:/github.com/stevengj/meep
  license: GPL-2.0
  license_file: LICENSE
  summary: Free finite-difference time-domain (FDTD) software for electromagnetic simulations
  doc_url: http://meep.readthedocs.io
  dev_url: https://github.com/stevengj/meep

extra:
  recipe-maintainers:
    - ChristopherHogan

