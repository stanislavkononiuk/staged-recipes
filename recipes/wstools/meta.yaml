{% set name = "wstools" %}
{% set version = "0.4.5" %}
{% set sha256 = "499760d87d9bb62fb937669bb9acb2de8a6393dcce3c5fbd3bc693b4a7bdd4ba" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - six

test:
  # Some package might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - wstools
    - wstools.c14n
    - wstools.MIMEAttachment
    - wstools.Namespaces
    - wstools.TimeoutSocket
    - wstools.UserTuple
    - wstools.Utility
    - wstools.version
    - wstools.WSDLTools
    - wstools.XMLname
    - wstools.XMLSchema

about:
  home: https://github.com/pycontribs/wstools
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'WSDL parsing services package for Web Services for Python'
  dev_url: https://github.com/pycontribs/wstools

extra:
  recipe-maintainers:
    - pvanheus
    - AjitPS
