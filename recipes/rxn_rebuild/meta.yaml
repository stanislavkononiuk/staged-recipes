{% set name = "rxn_rebuild" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/{{ name }}/archive/{{ version }}.tar.gz
  sha256: d6fdf3b307d3b47093d7c14b8e0b13f1b2d1df830b532d1285c5ab4f8fe9df89

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - brs_utils
    - rr_cache

test:
  source_files:
    - tests
  imports:
    - {{ name|lower }}
  requires:
    - pytest
  commands:
    - python -m {{ name|lower }} --help
    - cd tests
    - pytest -v
about:
  home: https://github.com/brsynth/{{ name|lower }}
  summary: "Rebuild full reaction from reaction rule"
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - breakthewall
