{% set version = "0.15.0" %}
{% set sha256 = "497bb70e6eae09021f71d4d9b444fe7123f4e951bb60e355a5110af00fc4f008" %}

package:
  name: flask-potion
  version: '{{ version }}'

source:
  url: https://github.com/biosustain/potion/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - flask >=0.10
    - jsonschema >=2.4.0
    - aniso8601 >=0.84
    - blinker >=1.3
    - six >=1.8.0

test:
  imports:
    - flask_potion

about:
  home: http://potion.readthedocs.org/en/latest/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Powerful REST API framework for Flask and SQLAlchemy
  dev_url: https://github.com/biosustain/potion

extra:
  recipe-maintainers:
    - corburn
