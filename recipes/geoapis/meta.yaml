{% set name = "geoapis" %}
{% set version = "0.2.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geoapis-{{ version }}.tar.gz
  sha256: 9ae059813e8766c55e3d3c7dc84d2a1123e673d5b61487f711638ef5d04a001a

requirements:
  host:
    - pip
    - python
  run:
    - boto3
    - geopandas >=0.10
    - python
    - python-dotenv
    - requests
    - tomli  # [py<311]

test:
  imports:
    - geoapis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/geoapis/
  summary: A package for downloading geospatial data from web APIs.
  description: |
    geoapis is a Python package for simply downloading publicly available
    web-hosted geo-spatial data. It currently supports downloading LiDAR data
    from OpenTopography, and vector data from the LINZ Data Service.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rosepearson
