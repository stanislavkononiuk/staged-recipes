{% set name = "geoapis" %}
{% set version = "0.2.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  noarch: python
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geoapis-{{ version }}.tar.gz
  sha256: 2559e222d23831ef3f9f10dfab73155b6d6aab983b53b093521607080de66f5b

requirements:
  host:
    - pip
    - python
  run:
    - boto3
    - geopandas >=0.10
    - python
    - requests
    - tomli  # [py<311]

test:
  imports:
    - geoapis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/geoapis/
  summary: A package for downloading geospatial data from web APIs.
  description: |
    geoapis is a Python package for simply downloading publicly available
    web-hosted geo-spatial data. It currently supports downloading LiDAR data
    from OpenTopography, and vector data from the LINZ Data Service.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rosepearson
