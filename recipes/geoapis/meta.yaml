{% set name = "geoapis" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 12e95d7dabf70a11daa77c496c248d08f99eb031dac79b3061d72173f4b50350

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - python >=3.9

test:
  imports:
    - geoapis

about:
  home: The package home page
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file: LICENSE
  summary: "A package for downloading geospatial data from web APIs."
  doc_url: https://github.com/niwa/geoapis/wiki
  dev_url: https://github.com/niwa/geoapis

extra:
  recipe-maintainers:
    - rosepearson
