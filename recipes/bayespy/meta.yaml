{% set name = "bayespy" %}
{% set version = "0.5.18" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 86c453d827b8d6c3574ec306f6fadfc5028614e1cd46676841336e6787a7496a

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - h5py
    - numpy >=1.10.0
    - pip
    - pip
    - python
    - scipy >=0.13.0
    - setuptools
  run:
    - h5py
    - numpy >=1.10.0
    - python
    - scipy >=0.13.0
    - setuptools

test:
  imports:
    - bayespy
    - bayespy.demos
    - bayespy.inference
    - bayespy.inference.vmp
    - bayespy.inference.vmp.nodes
    - bayespy.inference.vmp.nodes.tests
    - bayespy.inference.vmp.tests
    - bayespy.nodes
    - bayespy.tests
    - bayespy.utils
    - bayespy.utils.covfunc
    - bayespy.utils.tests

about:
  home: http://bayespy.org
  license: MIT
  license_family: MIT
  license_file: 
  summary: Variational Bayesian inference tools for Python
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
