{% set name = "flask-openapi3" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e261b84be15ebafc318596f1c61e42968314ea54f7325cf962ee0d4735cf6350

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - Flask >=2.0
    - pydantic >=1.2

test:
  imports:
    - flask_openapi3
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/luolingchun/flask-openapi3
  summary: Generate REST API and OpenAPI documentation for your Flask project.
  description: Generate REST API and OpenAPI documentation for your Flask project.
  license: MIT
  doc_url: https://luolingchun.github.io/flask-openapi3/

extra:
  recipe-maintainers:
    - luolingchun
