{% set name = "async_generator" %}
{% set version = "1.9" %}
{% set hash_type = "sha256" %}
{% set hash_value = "b7d5465c6174fe86dba498ececb175f93a6097ffb7cc91946405e1f05b848371" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install  --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - async_generator
    - async_generator._tests

about:
  home: https://github.com/python-trio/async_generator
  license: MIT
  license_family: MIT
  # license file not available on sdist yet: https://github.com/python-trio/async_generator/pull/11
  license_file: ''
  summary: Async generators and context managers for Python 3.5+
  description: "Python 3.6 added async generators, Python 3.7 adds some more tools to make them usable, like contextlib.asynccontextmanager. This library gives you all that back to Python 3.5."
  dev_url: https://github.com/python-trio/async_generator

extra:
  recipe-maintainers:
    - nicoddemus
