{% set name = "perl-yaml" %}
{% set version = "1.30" %}
{% set sha256 = "5030a6d6cbffaf12583050bf552aa800d4646ca9678c187add649227f57479cd" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/T/TI/TINITA/YAML-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true   # [win]
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-test-deep
    - perl-test-yaml
  run:
    - perl

test:
  imports:
    - YAML

about:
  home: https://github.com/ingydotnet/yaml-pm
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: "YAML Ain't Markup Languageâ„¢"

extra:
  recipe-maintainers:
    - xileF1337
    - cbrueffer
