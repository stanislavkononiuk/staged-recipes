{% set name = "cosmic_profiles" %}
{% set version = "1.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 465ada386004099d8709952a5ce8512449b7747262db4934601af0a227661e46

build:
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  host:
    - python
    - pip
    - setuptools
    - cython
    - cythongsl
    - numpy >=1.19.2
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy
    - matplotlib-base
    - scikit-learn
    - cython
    - cythongsl
    - mpi4py
    - pathos
    - h5py
    - psutil
    - openmpi =4.0.1  # [linux]
    - libgomp  # [linux]
    - llvm-openmp  # [osx]

test:
  imports:
    - cosmic_profiles
  source_files:
    - cosmic_profiles/tests/test_densities.py
    - cosmic_profiles/tests/test_densities_ex_script.py
    - cosmic_profiles/tests/test_shapes.py
    - cosmic_profiles/tests/test_shapes_ex_script.py
  requires:
    - pytest
  commands:
    - pytest cosmic_profiles/tests

about:
  home: https://github.com/tibordome/cosmic_profiles
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: "Implements 3D point cloud algorithms for estimation and fitting of shape and density profiles"
  dev_url: https://github.com/tibordome/cosmic_profiles

extra:
  recipe-maintainers:
    - tibordome
