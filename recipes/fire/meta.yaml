{% set name = "fire" %}
{% set version = "0.1.1" %}
{% set sha256 = "1458444b8d97d58ac29a4f524f6af6425cc38f324cb2076e0b656d52d566bd9f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
  run:
    - python
    - six

test:
  imports:
    - fire.Fire

about:
  home: https://github.com/google/python-fire
  license: Apache-2
  license_family: Apache
  license_file: LICENSE
  summary: 'Python Fire is a library for creating command line interfaces (CLIs) from absolutely any Python object.'

  description: |
    Python Fire is a simple way to create a CLI in Python.
Python Fire is a helpful tool for developing and debugging Python code.
Python Fire helps with exploring existing code or turning other people's code into a CLI.
Python Fire makes transitioning between Bash and Python easier.
Python Fire makes using a Python REPL easier by setting up the REPL with the modules and variables you'll need already imported and created.
  doc_url: https://github.com/google/python-fire/blob/master/doc/guide.md
  dev_url: https://github.com/google/python-fire

extra:
  recipe-maintainers:
    - CJ-Wright
