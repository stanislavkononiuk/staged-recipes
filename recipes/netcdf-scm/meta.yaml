{% set name = "netcdf-scm" %}
{% set version = "0.2.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9a9e92982ea95ebbf12fc03abcc1659127e9bd7c8446841fd9dc39aa878f7ab4

build:
  number: 0
  skip: True  # [py<35]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - pip
    - python
  run:
    - python
    - iris
    - netcdftime
    - nc-time-axis

test:
  imports:
    - netcdf_scm
  source_files:
    - tests/*
  commands:
    - conda install pip; pip install git+https://github.com/openclimatedata/pymagicc.git@master pandas
    - py.test -rfsxEX tests/
  requires:
    - pytest

about:
  home: https://github.com/znicholls/netcdf-scm
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Python wrapper for processing netCDF files for use with simple climate models
  doc_url: https://github.com/znicholls/netcdf-scm
  dev_url: https://netcdf-scm.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - znicholls
