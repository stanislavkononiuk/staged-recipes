{% set version = '1.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-futile.options
  version: {{ version|replace("-", "_") }}

source:
  fn: futile.options_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/futile.options_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/futile.options/futile.options_{{ version }}.tar.gz
  sha256: ee84ece359397fbb63f145d11af678f5c8618570971e78cc64ac60dc0d14e8c2

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('futile.options')"  # [not win]
    - "\"%R%\" -e \"library('futile.options')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=futile.options
  license: LGPL-3
  summary: A scoped options management framework
  license_family: LGPL

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
