{% set name = "pywin32" %}
{% set version = "220" %}
{% set hash_type = "sha1" %}
{% set hash = "88ba6a31c077a9e1b49b59dc215ddadc6aa5e3d6" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.zip
  url: https://downloads.sourceforge.net/project/{{ name }}/{{ name }}/Build {{ version }}/{{ name }}-{{ version }}.zip
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  script: 
    - python setup.py install --record=record.txt  # [not py3k]
    - python setup3.py install --record=record.txt  # [py3k]
  skip: True  # [not win]
  features:
    - vc9   # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and py>=35]

requirements:
  build:
    - python  # [win]
    - vc 9  # [win and py27]
    - vc 10  # [win and py34]
    - vc 14  # [win and py>=35]
  run:
    - python
    - vc 9  # [win and py27]
    - vc 10  # [win and py34]
    - vc 14  # [win and py>=35]  

about:
  home: https://sourceforge.net/projects/pywin32
  license: PSF
  summary: Python extensions for Windows

extra:
  recipe-maintainers:
    - nicoddemus
