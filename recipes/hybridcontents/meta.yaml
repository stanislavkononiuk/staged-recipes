{% set name = "hybridcontents" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 603c9d82bde508c3f7ac4737534d22db94211ea23a18a75bd42d45868e97b84a

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - notebook[test] >=4.0
    - six >=1.9.0
    - requests >=2.7.0
  run:
    - python
    - notebook[test] >=4.0
    - six >=1.9.0
    - requests >=2.7.0

test:
  imports:
    - hybridcontents[test]
  requires:
    - pytest
    - mock
    - nose
  source_files:
    - hybridcontents/tests/*.py
  commands:
    - pytest hybridcontents/tests/

about:
  home: https://github.com/viaduct-ai/hybridcontents
  license: Apache Software
  license_family: APACHE
  license_file: LICENSE
  summary: "Hybrid Content Manager"

  # The remaining entries in this section are optional, but recommended.
  description: "A ContentsManager wrapper for using multiple ContentsManager in Jupyter"
  doc_url: https://github.com/viaduct-ai/hybridcontents
  dev_url: https://github.com/viaduct-ai/hybridcontents

extra:
  recipe-maintainers:
    - yzq89
    - devstein
