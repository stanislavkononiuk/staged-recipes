{% set name = "logzero" %}
{% set version = "1.3.1" %}
{% set sha256 = "f3433f87a184e1d846099c521437bfe9d463d4b74c3b2da3488b4f52ce821a1d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - colorama # [win]

test:
  imports:
    - logzero

about:
  home: https://github.com/metachris/logzero
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python logging made easy'
  description: |
    Robust and effective logging for Python 2 and 3.
  doc_url: https://logzero.readthedocs.io/
  dev_url: https://github.com/metachris/logzero

extra:
  recipe-maintainers:
    - carlodri
    - metachris
