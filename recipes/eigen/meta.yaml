{% set version = "3.2.8" %}
{% set filename = "eigen-%s.tar.gz" % version %}

package:
  name: eigen
  version: {{ version }}

source:
  fn: {{ filename }}
  url: http://bitbucket.org/eigen/eigen/get/{{ filename }}
  sha1: 574b0732f7e04ecfa91597afb2f69bc44f3387e6

requirements:
  build:
    - cmake

test:
  files:
    - test.cc
	
  commands:
    - test -f $PREFIX/include/eigen3  # [unix]
    - if not exist %PREFIX%\\Library\\include\\Eigen exit 1  # [win]

about:
  home: http://eigen.tuxfamily.org/
  license: MPL2
  summary: C++ template library for linear algebra

extra:
  recipe-maintainers:
    - jakirkham
    - patricksnape
