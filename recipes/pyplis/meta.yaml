{% set name = "pyplis" %}
{% set version = "1.4.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 06d2e58986efab8bb46a4b5ca27e73790686d83967039732b7746f286e009c66

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
  host:
    - xorg-libxfixes  # [linux]
    - pip
    - python
  run:
    - python
    - numpy >=1.11
    - scipy
    - pandas
    - astropy
    - matplotlib >=1.5
    - basemap
    - opencv
    - geonum
    - pydoas
    - six

test:
  imports:
    - cv2
    - pyplis
    - pyplis.test

about:
  license: GPL-3.0
  home: https://github.com/jgliss/pyplis
  license_family: GPL
  license_file: LICENSE
  summary: Python library for the analysis UV SO2 camera data
  doc_url: https://pyplis.readthedocs.io/
  dev_url: https://github.com/jgliss/pyplis

extra:
  recipe-maintainers:
    - jgliss
