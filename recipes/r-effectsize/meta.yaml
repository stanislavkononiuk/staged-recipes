{% set version = '0.0.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-effectsize
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/effectsize_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/effectsize/effectsize_{{ version }}.tar.gz
  sha256: 6bd28c225c8e38d74df65272216bcd2741e994f61f24d81e44e994435baf6f1f

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-bayestestr >=0.4.0
    - r-insight >=0.6.0
    - r-parameters >=0.2.0
  run:
    - r-base
    - r-bayestestr >=0.4.0
    - r-insight >=0.6.0
    - r-parameters >=0.2.0

test:
  commands:
    - $R -e "library('effectsize')"           # [not win]
    - "\"%R%\" -e \"library('effectsize')\""  # [win]

about:
  home: https://github.com/easystats/effectsize
  license: GPL-3
  summary: "Provide utilities to work with indices of effect size and standardized parameters
    for a wide variety of models (see support list of insight; L\xFCdecke, Waggoner
    & Makowski (2019) <doi:10.21105/joss.01412>), allowing computation and conversion
    of indices such as Cohen's d, r, odds, etc."
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

