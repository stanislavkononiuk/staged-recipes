{% set name = "qpoases" %}
{% set version = "3.2.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/coin-or/qpOASES/archive/refs/tags/releases/{{ version }}.tar.gz
  sha256: e7e5194823215246410dba6f2fe34b75e0197079924631aeb3e2ed3b8fd281ad
  patches:
    - unreleased_changes.patch
    - fix_cmake_version.patch

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x.x') }}

requirements:
  build:
    - cmake
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - ninja

test:
  commands:
    - test -f ${PREFIX}/include/qpOASES.hpp  # [not win]
    - test -f ${PREFIX}/lib/libqpOASES.so  # [linux]
    - test -f ${PREFIX}/lib/libqpOASES.dylib  # [osx]
    - if not exist %PREFIX%\\Library\\include\\qpOASES.hpp exit 1  # [win]
    - if not exist %PREFIX%\\Library\\lib\\qpOASES.lib exit 1  # [win]
    - if not exist %PREFIX%\\Library\\bin\\qpOASES.dll exit 1  # [win]

about:
  home: https://github.com/robotology/robot-testing-framework
  license: LGPL-2.1-or-later
  license_file: LICENSE
  summary: Robot Testing Framework (RTF) .

extra:
  recipe-maintainers:
    - traversaro
