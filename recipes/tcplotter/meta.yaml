{% set name = "tcplotter" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/HUGG/tcplotter/releases/download/{{ version }}/tcplotter-{{ version }}.tar.gz
  sha256: 2dc5da9c7f754f962214e14f830ed602478064d99383bf20bb4d931bdf82ac89

build:
  number: 0
  # Enable command-line usage
  entry_points:
    - time-vs-temp = tcplotter.time_vs_temp:main
    - eu-vs-radius = tcplotter.eu_vs_radius:main
    - rate-vs-radius-eu = tcplotter.rate_vs_radius_eu:main
    - rate-vs-age-tc = tcplotter.rate_vs_age_tc:main
  # Build only for Python 3.6 and above
  skip: true  # [py<36]
 
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - python
    - pip
  run:
    - python
    - matplotlib
    - numpy
    - scipy

test:
  imports:
    - tcplotter
  requires:
    - pip
  commands:
    - pip check
    - test -f $PREFIX/bin/RDAAM_He # [not win]
    - test -f $PREFIX/bin/ketch_aft # [not win]
    - if not exist "%PREFIX%\bin\RDAAM_He.exe" exit /b 1 # [win]
    - if not exist "%PREFIX%\bin\ketch_aft.exe" exit /b 1 # [win]
    - time-vs-temp -h
    - eu-vs-radius -h
    - rate-vs-radius-eu -h
    - rate-vs-age-tc -h

about:
  home: https://github.com/HUGG/tcplotter
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Simple, fast, extensible JSON encoder/decoder for Python'
  summary: 'Plots predicted thermochronology age and closure temperatures'
  description: |
    tcplotter is a set of functions and command-line utilities for plotting
    predicted thermochronometer ages and closure temperatures as a function
    of effective uranium concentration, grain size, and cooling rate. It can
    be used to generate contour plots showing how these parameters trade off
    and affect the ages/closure temperatures.
  doc_url: https://github.com/HUGG/tcplotter
  dev_url: https://github.com/HUGG/tcplotter

extra:
  recipe-maintainers:
    - davewhipp
