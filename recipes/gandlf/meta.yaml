{% set name = "gandlf" %}
{% set version = "0.0.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/CBICA/GaNDLF/archive/{{ version }}.tar.gz
  sha256: 98d644b82136e3c5b3a832cd2011d93a51666d6edf6e51ec5a279474e802a6a0

build:
  number: 0
  noarch: python
  script: 
    - "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - torchio
    - numpy
    - scipy
    - tqdm
    - pandas
    - pylint
    - torchsummary
    - scikit-learn
    - pickle5
    - setuptools
    - seaborn
    - pyyaml
    - openslide
    - scikit-image
    - matplotlib
    - requests
    - pyvips
    - pytest


test:
  imports:
    - GANDLF
    - GANDLF.models
    - GANDLF.utils

about:
  home: "https://github.com/CBICA/GaNDLF"
  license: BSD-3-clause
  license_family: BSD
  license_file: LICENSE
  summary: "A Generally Nuanced Deep Learning Framework for segmentation, regression and classification."
  doc_url: "https://cbica.github.io/GaNDLF/"
  dev_url: "https://cbica.github.io/GaNDLF/extending"

extra:
  recipe-maintainers:
    - sarthakpati
