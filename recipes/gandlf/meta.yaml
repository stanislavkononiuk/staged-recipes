{% set name = "gandlf" %}
{% set version = "0.0.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/CBICA/GaNDLF/archive/{{ version }}.tar.gz

build:
  number: 0
  script: 
    - "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pytorch ==1.7.1
    - pip
    - python
  run:
    - pytorch ==1.7.1
    - python
    - libvips 
    - openslide
    - numpy
    - scipy
    - SimpleITK ==1.2.4
    - pandas
    - pylint
    - scikit-learn ==0.23.1
    - pickle5
    - setuptools

test:
  imports:
    - gandlf
    - gandlf.layers

about:
  home: "https://github.com/CBICA/GaNDLF"
  license: BSD-3-clause
  license_family: BSD-3-clause
  license_file: LICENSE
  summary: "A Generally Nuanced Deep Learning Framework for segmentation, regression and classification."
  doc_url: "https://cbica.github.io/GaNDLF/"
  dev_url: "https://cbica.github.io/GaNDLF/extending"

extra:
  recipe-maintainers:
    - sarthakpati
