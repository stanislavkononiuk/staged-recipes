{% set name = "somoclu" %}
{% set version = "1.7.4" %}
{% set sha256 = "6182b688d9e58bd692d88f1d7edc9f4b536fba722417bec43b4b38eaebd13af9" %}
# sha256 is the prefered checksum -- you can get it for a file with:
#  `openssl sha256 <file name>`.
# You may need the openssl package, available on conda-forge
#  `conda install openssl -c conda-forge``

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-python-{{ version }}.tar.gz
  url:  https://github.com/peterwittek/somoclu/releases/download/1.7.4/somoclu-python-1.7.4.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - gcc
    - numpy
  run:
    - python
    - numpy
    - scipy
    - matplotlib

test:
  # Some package might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - somoclu

about:
  home: http://github.com/peterwittek/somoclu
  license: GPL-3.0
  license_family: GPL
  # It is strongly encouraged to include a license file in the package,
  # (even if the license doesn't require it) using the license_file entry.
  # See http://conda.pydata.org/docs/building/meta-yaml.html#license-file
  license_file: LICENSE
  summary: 'Massively parallel self-organizing maps: accelerate training on multicore CPUs and GPUs'
  doc_url: http://somoclu.readthedocs.org/
  dev_url: https://github.com/peterwittek/somoclu
