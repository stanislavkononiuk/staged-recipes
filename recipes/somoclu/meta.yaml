{% set name = "somoclu" %}
{% set version = "1.7.4" %}
{% set sha256 = "6182b688d9e58bd692d88f1d7edc9f4b536fba722417bec43b4b38eaebd13af9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-python-{{ version }}.tar.gz
  url:  https://github.com/peterwittek/somoclu/releases/download/{{ version }}/{{ name }}-python-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - gcc
    - numpy >=1.10
  run:
    - python
    - numpy >=1.10
    - scipy
    - matplotlib

test:
  imports:
    - somoclu

about:
  home: http://github.com/peterwittek/somoclu
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: 'Massively parallel self-organizing maps: accelerate training on multicore CPUs and GPUs'
  doc_url: https://somoclu.readthedocs.org/
  dev_url: https://github.com/peterwittek/somoclu

extra:
  recipe-maintainers:
    - peterwittek
