{% set name = "de-autobahn" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/de-autobahn-{{ version }}.tar.gz
  sha256: 1bedf030f2ee50071ef19a118287ef6bbf7cf68b7bc264c338fc93feba8bbfb3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - python-dateutil
    - urllib3 >=1.25.3

test:
  imports:
    - deutschland
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bundesAPI/autobahn-api
  summary: Autobahn App API
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
