# Jinja variables help maintain the recipe as you'll update the version only here.
{% set name = "gudhi" %}
{% set version = "2.2.0" %}
{% set url = "https://gforge.inria.fr/frs/download.php/file/37579/2018-06-14-13-32-49_GUDHI_2.2.0.tar.gz" %}
{% set sha256 = "2c895892d31bfa455b98c21a914f281702fef94a27e60891b73971fe6f416385" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  fn: {{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  url: {{ url }}
build:
  number: 0
  features:
    - vc14  # [win and py36]
  # C++11 is supported from vc14 and py36
  skip: true  # [py<36]
requirements:
  build:
    - boost-cpp 1.66.0
    - cgal 4.11
    - cmake
    - cython
    - python
    - matplotlib
    - numpy 1.13.*
    - pytest
    - sphinx
    - sphinxcontrib-bibtex 
    - toolchain
  run:
    - boost-cpp 1.66.0
    - cgal 4.11
    - mpfr >=3.1
    - python
    - numpy >=1.13
    - matplotlib
test:
  imports:
    - gudhi
about:
  home: http://gudhi.gforge.inria.fr/
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: Geometry Understanding in Higher Dimensions
  description: |
    The GUDHI library is a generic open source C++ library, with a Python
    interface, for Topological Data Analysis (TDA) and Higher Dimensional
    Geometry Understanding. The library offers state-of-the-art data structures
    and algorithms to construct simplicial complexes and compute persistent
    homology.
  doc_url: http://gudhi.gforge.inria.fr/python/{{ version }}/
extra:
  recipe-maintainers:
    - VincentRouvreau
