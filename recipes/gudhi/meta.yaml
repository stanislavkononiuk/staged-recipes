# Jinja variables help maintain the recipe as you'll update the version only here.
{% set name = "gudhi" %}
{% set version = "2.1.0" %}
{% set url = "https://gforge.inria.fr/frs/download.php/file/37362/2018-01-31-09-25-53_GUDHI_2.1.0.tar.gz" %}
{% set sha256 = "820f4fccbe3ff5a313de947b653667d5b01cea0f38fc6ba6ab09d633e529e03d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  fn: {{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  url: {{ url }}
build:
  number: 0
  features:
    - vc14  # [win and (py35 or py36)]
  # mpfr only supports vc14
  skip: true  # [win and py<35]
requirements:
  build:
    - boost-cpp 1.66.0
    - cgal 4.11
    - cmake
    - cython
    - eigen
    - mpfr 3.1.*
    - mpir 3.0.0
    - python
    - matplotlib
    - numpy
    - pytest
    - sphinx
    - sphinxcontrib-bibtex 
    - toolchain
  run:
    - boost-cpp 1.66.0
    - cgal 4.11
    - mpfr 3.1.*
    - python
    - numpy
    - matplotlib
test:
  imports:
    - gudhi
about:
  home: http://gudhi.gforge.inria.fr/
  license: GPL3
  license_file: LICENSE.txt
  summary: Geometry Understanding in Higher Dimensions
  description: |
    The GUDHI library is a generic open source C++ library, with a Python
    interface, for Topological Data Analysis (TDA) and Higher Dimensional
    Geometry Understanding. The library offers state-of-the-art data structures
    and algorithms to construct simplicial complexes and compute persistent
    homology.
  doc_url: http://gudhi.gforge.inria.fr/python/{{ version }}/
extra:
  recipe-maintainers:
    - VincentRouvreau
