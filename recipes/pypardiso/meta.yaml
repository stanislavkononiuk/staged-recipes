{% set name = "pardiso" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ma-sadeghi/pardiso/archive/v{{ version }}.tar.gz
  sha256: b1d3a139f8f04c74f8b2b5c4b55434e1f58b00ae3fe0ca975115971906d93eac

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - mkl
    - numpy
    - scipy
    - mkl-service

test:
    imports:
    - pypardiso

about:
  home: https://github.com/ma-sadeghi/pardiso
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Python interface to the Intel MKL Pardiso library to solve large sparse linear systems of equations'
  dev_url: https://github.com/ma-sadeghi/pardiso

extra:
  recipe-maintainers:
    - ma-sadeghi
