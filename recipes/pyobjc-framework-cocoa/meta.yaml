{% set name = "pyobjc-framework-cocoa" %}
{% set version = "8.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyobjc-framework-Cocoa-{{ version }}.tar.gz
  sha256: 569bd3a020f64b536fb2d1c085b37553e50558c9f907e08b73ffc16ae68e1861

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pyobjc-core >=8.5
    - python >=3.6

test:
  imports:
    - pyobjc_framework_cocoa
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ronaldoussoren/pyobjc
  summary: Wrappers for the Cocoa frameworks on macOS
  doc_url: https://pythonhosted.org/pyobjc-framework-Cocoa/
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
