{% set name = "pyswashes" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 981b0faac462bd881fe531dd5e9bad447d0a7d7473457897d06672c5b313029f

requirements:
  build:
    - python
    - pip
  run:
    - python
    - numpy
    - pandas
    - swashes

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

test:
  imports:
    - pyswashes
  requires:
    - pytest
  commands:
    # error: does not find python
    # - {{ PYTHON }} -mv pytest -v --pyargs {{ name }}
    # error: pytest does not find any tests, although they are in the pypi package
    # - pytest -vv --pyargs {{ name|lower }}

about:
  home: https://pyswashes.readthedocs.io
  doc_url: https://pyswashes.readthedocs.io
  dev_url: https://github.com/lrntct/pyswashes
  license: "GPL-3.0"
  license_family: GPL3
  # https://github.com/lrntct/pyswashes/commit/d6091851e3a25195e6
  license_file: LICENSE.txt
  summary: "A python API to SWASHES. Generate analytic solutions to the Shallow Water Equations."

extra:
  recipe-maintainers:
    - lrntct
