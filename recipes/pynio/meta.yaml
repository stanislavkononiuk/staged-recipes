package:
    name: pynio
    version: 1.5.0beta

source:
    git_url: https://github.com/NCAR/pynio.git
    git_tag: master

build:
    number: 0
    skip: True  # [win or py3k]

requirements:
    build:
        - python
        - numpy x.x
        - libpng
        - jasper
        - jpeg
        - zlib
        - hdf4
        - hdf5
        - libnetcdf
        - proj.4
        - gdal
        - curl
        - libiconv
        - g2clib
        - hdfeos2
        - hdfeos5
        - gcc
    run:
        - python
        - numpy x.x
        - libpng
        - jasper
        - jpeg
        - zlib
        - libnetcdf
        - hdf5
        - hdf4
        - proj.4
        - gdal
        - curl
        - libiconv
        - g2clib
        - hdfeos2
        - hdfeos5
        - libgcc
        - krb5

test:
    requires:
        - nose
    imports:
        - Nio
    commands:
        - cd $SRC_DIR/test && nosetests

about:
    home: http://www.pyngl.ucar.edu/Nio.shtml
    license: BSD-3-clause
    summary: PyNIO is a multi-format data I/O package with a NetCDF-style interface

extra:
    recipe-maintainers:
        - ocefpaf
        - jhamman
