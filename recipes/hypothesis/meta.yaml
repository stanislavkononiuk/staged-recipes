# Jinja variables help maintain the recipe as you'll update the version only here.
{% set version = "3.4.2" %}
{% set md5 = "b180f47bdbebdbbbfe4a6d2d7f95c640" %}
{% set pkgname = "hypothesis " %}

package:
  name: {{ pkgname }}
  version: {{ version }}

source:
  fn: simplejson-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ pkgname[0] }}/{{ pkgname }}/{{ pkgname }}-{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  run:
    - enum34 [py2k or py < 34]

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - django

test:
  imports:
    - hypothesis
    - hypothesis.extra
    - hypothesis.extra.django
    - hypothesis.internal
    - hypothesis.internal.conjecture
    - hypothesis.searchstrategy
    - hypothesis.tools
    - hypothesis.utils
    - hypothesis.vendor

about:
  home: https://github.com/HypothesisWorks/hypothesis-python
  license: Mozilla Public License 2.0 (MPL 2.0)
  summary: 'A library for property based testing'

extra:
  recipe-maintainers:
    - ericmjl
