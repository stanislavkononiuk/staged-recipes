{% set name = "ecco_v4_py" %}
{% set version = "1.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 419da92d36a739586f31c9b0bc132c1fd91b8cb33b5ef58064f64b2caa4a954b

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - python
    - pip
    - setuptools
  host:
    - python
    - pip
  run:
    - python
    - dask
    - datetime
    - python-dateutil
    - matplotlib
    - numpy
    - pyresample
    - xarray
    - xmitgcm
    - cartopy
    - xgcm
    - future
    - pathlib

test:
  imports:
    - ecco_v4_py
    - ecco_v4_py.test
  requires:
    - pytest
    - coverage

about:
  home: https://github.com/ECCO-GROUP/ECCOv4-py
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Python package for post processing and analyzing ECCOv4 output'
  doc_url: https://ecco-v4-python-tutorial.readthedocs.io/index.html
  dev_url: https://github.com/ECCO-GROUP/ECCOv4-py

extra:
  recipe-maintainers:
    - timothyas
    - ifenty
