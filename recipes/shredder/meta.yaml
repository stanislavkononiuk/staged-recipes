{% set name = "shredder" %}
{% set version = "0.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/esheldon/shredder/archive/refs/tags/{{ version }}.tar.gz
  sha256: 0a339c2af0157450e8195bb36a1252b739535ac0ba677ff6539996d871eb2963

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy
    - numba
    - ngmix >=1,<2
    - esutil

test:
  imports:
    - shredder

about:
  home: https://github.com/esheldon/shredder
  summary: 'An astronomical image deblender'
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - beckermr
