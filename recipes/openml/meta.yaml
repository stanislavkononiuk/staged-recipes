{% set name = "openml" %}
{% set version = "0.11.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}-python/archive/v{{ version }}.tar.gz
  sha256: 360461d27c7795ee7d6a86cd15e0108b2876d10a4120afc8417e9ce64d0cb026

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - liac-arff >=2.4.0
    - numpy >=1.6.2
    - pandas >=1.0.0
    - python >=3.6
    - python-dateutil
    - requests
    - scikit-learn >=0.18
    - scipy >=0.13.3
    - xmltodict

test:
  imports:
    - openml
    - openml.datasets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://openml.org/
  summary: Python API for OpenML
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/openml/openml-python
  doc_url: https://openml.github.io/openml-python/

extra:
  recipe-maintainers:
    - BastianZim
