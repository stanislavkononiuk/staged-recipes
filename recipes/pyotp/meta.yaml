{% set name = "pyotp" %}
{% set version = "2.2.6" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "dd9130dd91a0340d89a0f06f887dbd76dd07fb95a8886dc4bc401239f2eebd69" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  host:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - pyotp

about:
  home: https://github.com/pyotp/pyotp
  license: BSD License
  license_family: BSD
  license_file: ''
  summary: Python One Time Password Library
  description: "PyOTP - The Python One-Time Password Library. PyOTP is a Python library for generating and verifying one-time passwords. It can be used to\
    \ implement two-factor (2FA) or multi-factor (MFA) authentication methods in web applications and in other systems that require users to log in. "
  doc_url: 'https://github.com/pyotp/pyotp/blob/master/Changes.rst'
  dev_url: 'https://github.com/pyotp/pyotp'

extra:
  recipe-maintainers:
    - kalling
    - smithsp
