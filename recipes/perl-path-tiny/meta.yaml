{% set name = "perl-path-tiny" %}
{% set version = "0.122" %}
{% set sha256 = "4bc6f76d0548ccd8b38cb66291a885bf0de453d0167562c7b82e8861afdcfb7c" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DA/DAGOLDEN/Path-Tiny-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0
  script:
    - perl Makefile.PL INSTALLDIRS=vendor NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install VERBINST=1

requirements:
  build:
    - make
  host:
    - perl
    - perl-ext-makemaker
  run:
    - perl

test:
  imports:
    - Path::Tiny

about:
  home: https://metacpan.org/dist/Path-Tiny
  license: Apache-2.0
  summary: 'File path utility'
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - cbrueffer
