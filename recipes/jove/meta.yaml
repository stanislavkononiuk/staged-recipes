{% set name = "jove" %}
{% set version = "4.17.3.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jonmacs/jove/releases/download/{{ version }}/jove-{{ version }}.tgz
  sha256: 94300bed2b73b3b964fe9e42c652175525609d3ebf6fdefd2291d277b5ae27a2

build:
  number: 0
  # README.mac likely irrelevant on Unix based Mac OS X aka macOS
  script: "make -f Makefile.w32 && make install" [win]
  script: "make && make install" [not win]

requirements:
  build:
    - {{ compiler('c') }}  

test:
  commands:
    - which jove

about:
  home: https://github.com/jonmacs/jove/
  license: LicenseRef-JOVE
  license_file: README
  summary: JOVE	- Jonathan's Own Version of Emacs
  description: |
    Jonathan's Own Version of Emacs : a venerable (1983?),
    fast, small Emacs clone that was originally written
    for 2.8BSD on PDP-11. Some of us have been using and
    contributing to it since 1986.

extra:
  recipe-maintainers:
    - peterjc
