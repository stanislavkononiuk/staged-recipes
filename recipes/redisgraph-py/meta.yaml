{% set name = "redisgraph-py" %}
{% set version = "2.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/redisgraph-{{ version }}.tar.gz
  sha256: 6550d4ce22d03b35992ab6dcfe7eccbdf36412e946187a065633a6a69fa84215

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - prettytable
    - python
    - redis

test:
  imports:
    - redisgraph
    - tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/RedisGraph/redisgraph-py
  summary: RedisGraph Python Client
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Luxxii
