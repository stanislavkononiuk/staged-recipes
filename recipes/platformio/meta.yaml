{% set name = "platformio" %}
{% set version = "4.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4552086d82fb4d7022abeb620499314249548d084b37ddf446a7ee3099b13c21

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - platformio = platformio.__main__:main
    - pio = platformio.__main__:main
    - piodebuggdb = platformio.__main__:debug_gdb_main

requirements:
  host:
    - python
    - pip
  run:
    - python
    # PlatformIO specifies max versions of software that does not exist yet
    # I just removed the max version pinnings
    - click >=5
    - colorama
    - pyserial >=3,!=3.3
    - requests >=2.4.0
    - semantic_version >=2.8.1
    - tabulate >=0.8.3
    - pyelftools >=0.25
    # They truely don't support marshmallow 3
    # https://github.com/platformio/platformio-core/pull/3296
    - marshmallow >=2.20.5,<3

test:
  imports:
    - platformio

about:
  home: https://platformio.org/
  license: Apache-2.0
  license_family: Apache
  # Can remove versioned LICENSE file when:
  # https://github.com/platformio/platformio-core/pull/3305
  license_file: LICENSE
  summary: 'PlatformIO is a new generation ecosystem for embedded development.'
  dev_url: https://github.com/platformio/platformio-core

extra:
  recipe-maintainers:
    - hmaarrfk
