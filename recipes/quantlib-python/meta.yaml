{% set name = "QuantLib-python" %}
{% set version = "1.26" %}
{% set sha256 = "84838a1d0ad3994a195646c04e9c85bfc9314b8b3987c26853ea5d645fb62a8e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/lballabio/QuantLib-SWIG/releases/download/QuantLib-SWIG-v{{ version }}/QuantLib-SWIG-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win and vc<14]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf  # [unix]
    - automake  # [unix]
    - make  # [unix]
    - swig
    - boost-cpp
    - quantlib
  host:
    - python
    - pip
    - quantlib

  run:
    - python

test:
  imports:
    - quantlib

about:
  home: https://github.com/lballabio/QuantLib
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.TXT
  summary: The QuantLib C++ library
  description: The QuantLib project (https://www.quantlib.org) is aimed at providing a comprehensive software framework for quantitative finance. QuantLib is a free/open-source library for modeling, trading, and risk management in real-life.
  doc_url: https://www.quantlib.org
  dev_url: https://github.com/lballabio/QuantLib

extra:
  recipe-maintainers:
    - timkpaine
