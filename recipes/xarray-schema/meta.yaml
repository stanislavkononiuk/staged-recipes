{% set name = "xarray-schema" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xarray-schema-{{ version }}.tar.gz
  sha256: 54bd7ae922921aca51deda2f7207447d02c3bee5729f64300ce3e61ef47381e0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools >=30.3.0
    - setuptools-scm
  run:
    - python >=3.8
    - xarray >=0.16
    - numpy >=1.20

test:
  imports:
    - xarray_schema
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/carbonplan/xarray-schema
  summary: Schema validation for Xarray objects
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jhamman
