{% set name = "openff-evaluator" %}
{% set version = "0.3.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/openforcefield/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 1119a2d18cf092dc981beaff1226b821f7ef32ed5a16117d5f1cd32badc9c363

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - openff-toolkit
    - numpy
    - pandas
    - openmm
    - networkx
    - pint
    - packmol
    - pymbar >=3.0.5
    - mdtraj >=1.9.3
    - dask >=2.7.0
    - distributed >=2.7.0
    - dask-jobqueue >=0.7.0
    - uncertainties
    - openmmtools
    - yank >=0.25.2
    - pyyaml
    - requests
    - rdkit
    - cmiles
    - python-dateutil
    - pydantic

test:
  imports:
    - openff.evaluator

about:
  home: https://github.com/openforcefield/openff-evaluator
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A physical property evaluation toolkit from the Open Forcefield Consortium.
  description: |
    A physical property evaluation toolkit from the Open Forcefield Consortium.
  doc_url: https://github.com/openforcefield/openff-evaluator
  dev_url: https://github.com/openforcefield/openff-evaluator

extra:
  recipe-maintainers:
    - simonboothroyd
