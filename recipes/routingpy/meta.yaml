{% set name = "routingpy" %}
{% set version = "0.3.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/routingpy-{{ version }}.tar.gz
  sha256: 53959dc4b3de398f3c4f9523240a2506fd16a047a33224e1e059fa617dbb10eb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - python >=3.6,<4.0
    - requests >=2.0.0,<3.0.0

test:
  imports:
    - routingpy
    - routingpy.routers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/routingpy/
  summary: One lib to route them all.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
