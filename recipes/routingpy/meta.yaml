{% set name = "routingpy" %}
{% set version = "0.3.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/routingpy-{{ version }}.tar.gz
  sha256: 53959dc4b3de398f3c4f9523240a2506fd16a047a33224e1e059fa617dbb10eb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - poetry >=0.12
  run:
    - python >=3.6.1,<4.0
    - requests >=2.0.0,<3.0.0
  run_constrained:
    - pandas >=1.1.0,<2
    - folium >=0.11.0,<1
    - shapely >=1.7.0,<2
    - ipykernel >=5.3.4,<6

test:
  imports:
    - routingpy
    - routingpy.routers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/routingpy/
  summary: Python library to access all public routing, isochrones and matrix APIs in a consistent manner.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
