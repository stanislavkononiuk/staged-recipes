{% set name = "exhale" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/exhale-{{ version }}.tar.gz
  sha256: ce936be4330db0d3ea96dbda8144cda202d2e57cd52f50f89c7b0393b528e6c5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - breathe
    - bs4
    - lxml
    - pip
    - python
    - six
    - sphinx >=1.6.1
  run:
    - breathe
    - bs4
    - lxml
    - python
    - six
    - sphinx >=1.6.1

test:
  imports:
    - exhale
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/svenevs/exhale
  summary: Automatic C++ library API documentation generator using Doxygen, Sphinx, and Breathe. Exhale revives Doxygen's class / file hierarchies using reStructuredText for superior markup syntax / websites.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dillon-cullinan
    - mariusvniekerk
    - rigzba21
