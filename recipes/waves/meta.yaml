{% set name = "waves" %}
{% set version = "0.6.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lanl/waves/archive/refs/tags/{{ version }}.tar.gz
  sha256: a4f81f6a9670be20d4aca07074d0f2e5a88a606134785fecfcda64c59e5d6df0

build:
  noarch: python
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script:
    - scons man html-github
    - manpath1="$PREFIX/share/man/man1"
    - manpath2="$PREFIX/man/man1"
    - mkdir -p $manpath1 $manpath2
    - cp build/docs/man/waves.1 $manpath1
    - cp build/docs/man/waves.1 $manpath2 || true
    - {{ PYTHON }} setup.py install
    - docspath="$SP_DIR/$PKG_NAME/docs"
    - mkdir -p $docspath
    - cp -RL build/docs/html-github/* $docspath
    - quickstart_path="$SP_DIR/$PKG_NAME/quickstart"
    - mkdir -p ${quickstart_path}
    - cp -RL quickstart/* ${quickstart_path}
  ignore_run_exports:
    - python_abi

requirements:
  build:
    - python {{ python }}
    - git
    - scons >=4
    - setuptools >=45
    - setuptools_scm[toml] >=6.2
    - sphinx >=5.1
    - sphinx-argparse
    - sphinx_rtd_theme >=1
    - sphinxcontrib-bibtex
  host:
    - python
    - setuptools >=45
    - setuptools_scm[toml] >=6.2
  run:
    - python >=3.8
    - h5netcdf
    - h5py
    - numpy
    - pyyaml
    - salib >=1
    - scipy >=1.7
    - scons
    - setuptools
    - xarray

test:
  requires:
    - pytest
    - pytest-xdist
  imports:
    - waves
  commands:
    - test_root=${PWD}
    - waves docs --print-local-path
    - cd $SP_DIR/$PKG_NAME
    - pytest

about:
  home: https://github.com/lanl/waves
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: 'Parameteric study computational engineering workflow tool'
  description: |
    WAVES (LANL code C23004) is a computational engineering workflow tool that integrates parametric studies with
    traditional software build systems.
  doc_url: https://lanl.github.io/waves/index.html
  dev_url: https://github.com/lanl/waves

extra:
  recipe-maintainers:
    - kbrindley
