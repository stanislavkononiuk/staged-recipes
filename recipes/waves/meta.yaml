{% set name = "waves" %}
{% set version = "0.6.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lanl/waves/releases/download/{{ version }}/waves-{{ version }}-py_0.tar.bz2
  sha256: 87bb947ce042c4e60f266cdfc02830e3c3dcce76e044c43bee2e63ab265fae3e

build:
  noarch: python
  script:
    - echo "waves-{{ version }}-py_0.tar.bz2"
    - manpath1="$PREFIX/share/man/man1"
    - manpath2="$PREFIX/man/man1"
    - mkdir -p $manpath1 $manpath2 $PREFIX/bin $SP_DIR
    - cp -r man $PREFIX/man
    - cp -r share $PREFIX/share
    - cp -r python-scripts/* $PREFIX/bin
    - cp -r site-packages/* $SP_DIR

requirements:
  build:
  host:
  run:
    - python >=3.8
    - h5netcdf
    - h5py
    - numpy
    - pyyaml
    - salib >=1
    - scipy >=1.7
    - scons
    - setuptools
    - xarray

test:
  requires:
    - pytest
    - pytest-xdist
  imports:
    - waves
  commands:
    - test_root=${PWD}
    - waves docs --print-local-path
    - cd $SP_DIR/$PKG_NAME
    - pytest

about:
  home: https://github.com/lanl/waves
  license: BSD-3-Clause
  license_file: info/licenses/LICENSE.txt
  summary: 'Parameteric study computational engineering workflow tool'
  description: |
    WAVES (LANL code C23004) is a computational engineering workflow tool that integrates parametric studies with
    traditional software build systems.
  doc_url: https://lanl.github.io/waves/index.html
  dev_url: https://github.com/lanl/waves

extra:
  recipe-maintainers:
    - kbrindley
