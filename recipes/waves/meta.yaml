{% set name = "waves" %}
{% set version = "0.6.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lanl/waves/archive/refs/tags/{{ version }}.tar.gz
  sha256: f5a439050c71b3474f1d2f362313489019c45bc41989769ba29090797c93783d

build:
  noarch: python
  number: 0
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script:
    - {{ PYTHON }} setup.py install
    - scons man html-github
    - {{ PYTHON }} package_documentation.py
  ignore_run_exports:
    - python_abi

requirements:
  build:
    - python {{ python }}
    - git
    - scons >=4
    - setuptools >=45
    - setuptools_scm[toml] >=6.2
    - sphinx >=5.1
    - sphinx-argparse
    - sphinx_rtd_theme >=1
    - sphinxcontrib-bibtex
  host:
    - python
    - setuptools >=45
    - setuptools_scm[toml] >=6.2
  run:
    - python >=3.8
    - h5netcdf
    - h5py
    - numpy
    - pyyaml
    - salib >=1
    - scipy >=1.7
    - scons
    - setuptools
    - xarray

test:
  requires:
    - pytest
    - pytest-xdist
  imports:
    - waves
  commands:
    - test_root=${PWD}
    - waves docs --print-local-path
    - cd $SP_DIR/$PKG_NAME
    - pytest

about:
  home: https://github.com/lanl/waves
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: 'Parameteric study computational engineering workflow tool'
  description: |
    WAVES (LANL code C23004) is a computational engineering workflow tool that integrates parametric studies with
    traditional software build systems.
  doc_url: https://lanl.github.io/waves/index.html
  dev_url: https://github.com/lanl/waves

extra:
  recipe-maintainers:
    - kbrindley
