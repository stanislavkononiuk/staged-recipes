{% set name = "TXM_Sandbox" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/fa/57/4d28f168e88f19781c615a8b7a0566dffb1365550a3570c7289d8bbc0a07/TXM_Sandbox-0.1.tar.gz 
  sha256: d9fd3cc1fa6b94235cfdb77aa66d3dc3f9d868fb2999a754ed62e47d01e2f2fb 

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - openjdk =8
    - pyimagej
    - nodejs
    - xarray
    - tomopy
    - h5py
    - tifffile
    - imutils
    - opencv
    - openpyxl
    - pytables
    - pandas
    - jupyter
    - jupyterlab
    - multiprocess
    - scikit-image
    - scikit-learn
    - pystackreg
    - silx
    - napari 

test:
  imports:
    - TXM_Sandbox
    - TXM_Sandbox.TXM_Sandbox

about:
  home: https://github.com/xianghuix/TXM_Sandbox
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Integrated Spectro-Imaging Analysis Toolbox'

  description: TXM_Sandbox is a GUI program based on Jupyter that integrates
               tomography reconstruction and 2D/3D XANES data analysis. It 
               provides a mechanism for users to accomendate different input
               file formats.
     
  dev_url: https://github.com/xianghuix/TXM_Sandbox 

extra:
  recipe-maintainers:
    - xianghuix
