{% set name = "TXM_Sandbox" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/06/8c/15efe5108c12180f200b43387b67fb50e58aad056d9b1cb5ef27c2deb3cb/TXM_Sandbox-0.1.1.tar.gz 
  sha256: 037a4bd62610335491b112f40b6e2ee9d173809a520decb1aa9bb15f86e257cb 

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - openjdk =8
    - pyimagej
    - nodejs
    - xarray
    - tomopy
    - h5py
    - tifffile
    - imutils
    - opencv
    - openpyxl
    - pytables
    - pandas
    - jupyter
    - jupyterlab
    - multiprocess
    - scikit-image
    - scikit-learn
    - pystackreg
    - silx
    - napari 

test:
  imports:
    - TXM_Sandbox

about:
  home: https://github.com/xianghuix/TXM_Sandbox
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Integrated Spectro-Imaging Analysis Toolbox'

  description: TXM_Sandbox is a GUI program based on Jupyter that integrates
               tomography reconstruction and 2D/3D XANES data analysis. It 
               provides a mechanism for users to accomendate different input
               file formats.
     
  dev_url: https://github.com/xianghuix/TXM_Sandbox 

extra:
  recipe-maintainers:
    - xianghuix
