{% set version = "0.1.5" %}

package:
  name: thermofun
  version: {{ version }}

source:
  # url: https://github.com/thermomod/thermofun/archive/v{{ version }}.tar.gz
  # sha256: c36309dd0d4f734ff2f8522d684e8b202f9d8a7ddb7e2dee168c939c3df6b1b4
  git_url: https://github.com/allanleal/thermofun.git
  # git_rev: 1.1.4

build:
  number: 0
  # skip: True  # [win and vc<15]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake>=3.13
    - ninja
    - pybind11>=2.3.0
    - nlohmann_json>=3.6.1

  host:
    - boost

  run:
    - boost
    - python

test:
  files:
    - test/

  requires:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja

about:
  home: https://thermohub.org/thermofun/thermofun/
  license: LGPL-3.0
  license_family: LGPL
  license_file: COPYING
  summary: Standalone library for calculating temperature and pressure corrections of thermodynamic data for substances and reactions.
  doc_url: https://thermohub.org/thermofun/thermofun/
  dev_url: https://github.com/thermomod/thermofun

extra:
  recipe-maintainers:
    - gdmiron
    - allanleal
