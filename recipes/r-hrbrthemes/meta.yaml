{% set version = '0.5.0.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-hrbrthemes
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/hrbrthemes_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/hrbrthemes/hrbrthemes_{{ version }}.tar.gz
  sha256: efdf9f9171ca46a98936bc4c4a1cd852e39085bb97eddbfeaa8d959800dad892

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:

  host:
    - r-base
    - r-extrafont
    - r-ggplot2 >=2.2.1
    - r-htmltools
    - r-knitr
    - r-magrittr
    - r-rmarkdown
    - r-scales
  run:
    - r-base
    - r-extrafont
    - r-ggplot2 >=2.2.1
    - r-htmltools
    - r-knitr
    - r-magrittr
    - r-rmarkdown
    - r-scales

test:
  commands:
    - $R -e "library('hrbrthemes')"           # [not win]
    - "\"%R%\" -e \"library('hrbrthemes')\""  # [win]

about:
  home: http://github.com/hrbrmstr/hrbrthemes
  license: MIT
  summary: A compilation of extra 'ggplot2' themes, scales and utilities, including a  spell
    check function for plot label fields and an overall emphasis on typography.  A copy
    of the 'Google' font 'Roboto Condensed' <https://github.com/google/roboto/>  is
    also included along with a copy of the 'IBM' 'Plex Sans' <https://github.com/IBM/type>
    and 'Titillium Web' <https://fonts.google.com/specimen/Titillium+Web> fonts are
    also included to support their respective typography-oriented themes.
  license_family: MIT

extra:
  recipe-maintainers:
    - conda-forge/r
    - philip-khor

