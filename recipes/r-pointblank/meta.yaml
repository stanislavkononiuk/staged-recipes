{% set version = '0.5.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pointblank
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pointblank_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pointblank/pointblank_{{ version }}.tar.gz
  sha256: 08c422165c84e02f7a308366ca18c43d1dc30def7006d18b8d285cccf3792732

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-dbi >=1.1.0
    - r-base64enc >=0.1_3
    - r-blastula >=0.3.1
    - r-cli >=2.0.2
    - r-dbplyr >=1.4.4
    - r-digest >=0.6.25
    - r-dplyr >=1.0.0
    - r-fs >=1.4.1
    - r-ggforce >=0.3.1
    - r-ggplot2 >=3.3.0
    - r-glue >=1.3.2
    - r-gt >=0.2.1
    - r-htmltools >=0.4.0
    - r-knitr >=1.28
    - r-log4r >=0.3.2
    - r-magrittr
    - r-rlang >=0.4.6
    - r-scales >=1.1.1
    - r-testthat >=2.3.2
    - r-tibble >=3.0.0
    - r-tidyselect >=1.1.0
    - r-yaml >=2.2.1
  run:
    - r-base
    - r-dbi >=1.1.0
    - r-base64enc >=0.1_3
    - r-blastula >=0.3.1
    - r-cli >=2.0.2
    - r-dbplyr >=1.4.4
    - r-digest >=0.6.25
    - r-dplyr >=1.0.0
    - r-fs >=1.4.1
    - r-ggforce >=0.3.1
    - r-ggplot2 >=3.3.0
    - r-glue >=1.3.2
    - r-gt >=0.2.1
    - r-htmltools >=0.4.0
    - r-knitr >=1.28
    - r-log4r >=0.3.2
    - r-magrittr
    - r-rlang >=0.4.6
    - r-scales >=1.1.1
    - r-testthat >=2.3.2
    - r-tibble >=3.0.0
    - r-tidyselect >=1.1.0
    - r-yaml >=2.2.1

test:
  commands:
    - $R -e "library('pointblank')"           # [not win]
    - "\"%R%\" -e \"library('pointblank')\""  # [win]

about:
  home: https://github.com/rich-iannone/pointblank
  license: MIT
  summary: Validate data in data frames, 'tibble' objects, and in database tables (e.g., 'PostgreSQL'
    and 'MySQL'). Validation pipelines can be made using easily-readable, consecutive
    validation steps. Upon execution of the validation plan, several reporting options
    are available. User-defined thresholds for failure rates allow for the determination
    of appropriate reporting actions.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

