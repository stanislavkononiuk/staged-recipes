{% set name = "limix-plot" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c6899bfd2e7ff1e75b0b0570fab75ec252239ceb617c2f8c2f06790f148bce43

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >3
    - pip
    - setuptools
    - pytest-runner
  run:
    - adjustText >=0.7.3
    - matplotlib >=3.0.3
    - Pillow >=6.0.0
    - numpy >=1.16.2
    - pandas >=0.24.2
    - pytest >=4.4.1
    - python >3
    - scikit-learn >=0.20.3
    - scipy >=1.2.1
    - xarray >=0.12.1

test:
  requires:
    - pytest >=3
  imports:
    - limix_plot
  commands:
    - python -c "import sys; import limix_plot; sys.exit(limix_plot.test())"

about:
  home: https://github.com/limix/limix-plot
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'Plotting library for genetics'
  doc_url: https://limix-plot.readthedocs.io
  dev_url: https://github.com/limix/limix-plot

extra:
  recipe-maintainers:
    - Horta
