{% set name = "limix-plot" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d9a73d36eed7cc3df893a5923d404410f06b08adf6438a1398b69d25bff86df8

build:
  skip: True  # [py27]
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
    - setuptools
    - pytest-runner
  run:
    - adjustText >=0.7.3
    - Pillow >=6.0.0
    - numpy >=1.16.2
    - matplotlib >=3.0.3
    - pandas >=0.24.2
    - pytest >=4.4.1
    - python
    - scikit-learn >=0.20.3
    - scipy >=1.2.1
    - xarray >=0.12.1

test:
  requires:
    - pytest >=3
  imports:
    - limix
  commands:
    - python -c "import sys; import limix_plot; sys.exit(limix_plot.test())"

about:
  home: https://github.com/limix/limix-plot
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'Plotting library for genetics'
  doc_url: https://limix-plot.readthedocs.io
  dev_url: https://github.com/limix/limix-plot

extra:
  recipe-maintainers:
    - Horta
