{% set name = "openff-toolkit" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openforcefield/openforcefield/archive/{{ version }}.tar.gz
  sha256: 20597c0e325ad76d1bf161eb88717c397af5d1d794f4b694d28784b8e38d7560

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --no-deps"

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.6
    - numpy
    - openff-smirnoff99frosst
    - openff-forcefields
    - openmm
    - networkx
    - rdkit
    - ambertools >=20
    # Serialization: Should these be optional?
    - toml
    - bson
    - msgpack-python
    - xmltodict
    - pyyaml
    - cairo >=1.16
    # Development? Needed?
    - packaging
    - pytest
    - requests
    - notebook
    - nglview

test:
  imports:
    - openforcefield

about:
  home: https://openforcefield.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A modern, extensible library for molecular mechanics force field science from the Open Force Field Initiative
  description: |
    The Open Force Field Toolkit, built by the Open Force Field Initiative, is a Python
    toolkit for the development and application of modern molecular mechanics force fields
    based on direct chemical perception and rigorous statistical parameterization methods.
  doc_url: https://open-forcefield-toolkit.readthedocs.io/
  dev_url: https://github.com/openforcefield/openforcefield

extra:
  recipe-maintainers:
    - jaimergp
    - jchodera
    - j-wags
    - mattwthompson
