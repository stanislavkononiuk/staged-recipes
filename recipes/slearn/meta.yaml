package:
  name: slearn
  version: 0.0.1


source:
  fn: slearn-0.2.4.tar.gz
  url: https://files.pythonhosted.org/packages/f8/dd/3bd36708e78802bcab553e7b4bfc15a4a433e26fbe5f5911b1f2533fe8cd/slearn-0.2.4.tar.gz
  sha256: e58e210667b3f96d6ec494778146708daaf3d4cdd318a320694c93db30b4743d


build:
  noarch: python
  number: 1

requirements:
  build:
    - pip
    - python >=3.6
    - pandas
    - numpy 
    - setuptools
    - cython
    - scipy
    - lightgbm
    - scikit-learn
    - matplotlib

  host:
    - python >=3.6
    - pandas
    - numpy 
    - setuptools
    - cython
    - scipy
    - lightgbm
    - scikit-learn
    - matplotlib

  run:
    - python >=3.6


test:
  requires:
    - pip
    - numpy
    - scipy
    - scikit-learn
    - requests
    - pandas
    - lightgbm
    - matplotlib
  files:
    - runtest.py
  imports:
    - slearn
    - numpy
  commands:
    - pip check


about:
  home: https://github.com/nla-group/slearn
  summary: 'A package linking symbolic representation with scikit-learn machine learning for time series prediction.'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/nla-group/slearn

extra:
  recipe-maintainers:
    - nla-group
