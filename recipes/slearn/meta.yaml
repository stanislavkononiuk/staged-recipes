{% set name = "slearn" %}
{% set version = "0.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}


source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e58e210667b3f96d6ec494778146708daaf3d4cdd318a320694c93db30b4743d


build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python >=3.6
    - pip
    - numpy


  run:
    - python >=3.6
    - scikit-learn
    - pandas
    - numpy
    - scipy
    - lightgbm
    
    
test:
  imports:
    - slearn


about:
  home: https://github.com/nla-group/slearn
  summary: 'A package linking symbolic representation with scikit-learn machine learning for time series prediction.'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/nla-group/slearn

extra:
  recipe-maintainers:
    - nla-group
