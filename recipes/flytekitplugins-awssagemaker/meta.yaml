{% set name = "flytekitplugins-awssagemaker" %}
{% set version = "1.0.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flytekitplugins-awssagemaker-{{ version }}.tar.gz
  sha256: 225c432f75a44ff3b7cfa9a2486c78628952f354f35e1f96045e18ceee8bd83c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - flytekit >=1.0.0b3,<1.2.0
    - sagemaker-training >=3.6.2,<4.0.0

test:
  imports:
    - flytekitplugins.awssagemaker
    - flytekitplugins.awssagemaker.models
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/flytekitplugins-awssagemaker/
  summary: AWS Plugins for flytekit
  license: Apache-2.0
  license_file: LICENSE
  description: |
    AWS Sagemaker plugin for Flytekit: `{{ name }}`

    PyPI: [https://pypi.org/project/flytekitplugins-awssagemaker/](https://pypi.org/project/flytekitplugins-awssagemaker/)

  doc_url: https://github.com/flyteorg/flytekit/tree/master/plugins
  dev_url: https://github.com/flyteorg/flytekit/tree/master/plugins/flytekit-aws-sagemaker

extra:
  recipe-maintainers:
    - sugatoray
