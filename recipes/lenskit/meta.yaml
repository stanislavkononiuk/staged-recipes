{% set name = "lenskit" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  sha256: 71ae516dba7bd79dca7f00c6c4725cca4b9ddc03e2012861b17acea2fb9ba849

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - pytest-runner
    - pip
    - numba >=0.43
    - pandas >=0.24
    - numpy >=1.16
    - scipy >=1.2
    - pyarrow >=0.15
    - cffi >=1.12.2
    - binpickle >=0.1
    - mkl-devel  # to build helper library
  run:
    - python
    - pandas >=0.24
    - scipy >=1.2
    - numba >=0.43
    - pyarrow >=0.15
    - cffi >=1.12.2
    - binpickle >=0.1

test:
  imports:
    - lenskit
    - lenskit.algorithms.als

about:
  home: https://lenskit.org
  doc_url: https://lkpy.lenskit.org/
  dev_url: https://github.com/lenskit/lkpy
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Recommender systems tools for Python
  description: |
    LensKit is an open-source toolkit for building, researching, and learning
    about recommender systems.
