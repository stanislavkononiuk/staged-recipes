{% set name = "lenskit" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f2da93c7144cc048edbac0c34578f4a150a2949f0bcc5e16de5eef59dd64d31a

build:
  number: 0
  script: "{{ PYTHON }} setup.py install"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - pytest-runner
    - pip
    - numba >=0.43
    - pandas >=0.24
    - numpy >=1.16
    - scipy >=1.2
    - pyarrow >=0.15
    - cffi >=1.12.2
    - binpickle >=0.3.2
    - mkl-devel  # to build helper library
  run:
    - python
    - pandas >=0.24
    - scipy >=1.2
    - numba >=0.43
    - pyarrow >=0.15
    - cffi >=1.12.2
    - binpickle >=0.3.2
  run_constrained:
    - tensorflow >=2.1
    - scikit-learn >=0.22

test:
  imports:
    - lenskit
    - lenskit.algorithms.als

about:
  home: https://lenskit.org
  doc_url: https://lkpy.lenskit.org/
  dev_url: https://github.com/lenskit/lkpy
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Recommender systems tools for Python
  description: |
    LensKit is an open-source toolkit for building, researching, and learning
    about recommender systems.

extra:
  recipe-maintainers:
    - mdekstrand
