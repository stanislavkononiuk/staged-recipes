{% set name = "nslsii" %}
{% set version = "0.1.3" %}
{% set sha256 = "c409688657771291fb2c32e95045d3f44432402ebfb41dae5bc7188c1d34c075" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - appdirs
    - bluesky
    - bluesky-kafka  # [not win]
    - caproto
    - databroker
    - ipython
    - ipywidgets
    - matplotlib
    - numpy
    - ophyd
    - psutil
    - pyolog

test:
  imports:
    - nslsii

about:
  home: https://github.com/NSLS-II/nslsii
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Repository of tools used for both data collection and analysis at NSLS-II.

extra:
  recipe-maintainers:
    - mrakitin
    - kbeeperez
    - conda-forge/event-model
