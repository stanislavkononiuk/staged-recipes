{% set base_name = "libignition-msgs" %}
{% set version = "1.0.0" %}
{% set name = base_name + version.split('.')[0] %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://bitbucket.org/ignitionrobotics/ign-msgs/get/ignition-msgs_{{ version }}.tar.gz
    sha256: c37e4f6d407ef6d76158a27224705b9c6c12492b8f8c3bf2ece8d0a3431069ca

build:
  number: 0
  skip: true  # [win and vc<14]
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}              # [not win]
    - {{ compiler('c') }}                # [not win]
    - vs2017_win-64                      # [win64]
    - vs2017_win-32                      # [win32]
    - make                               # [not win]
    - cmake
    - pkg-config
  host:
    - libignition-tools
    - libignition-math4
    - protobuf
    - libprotobuf                        # [not win]
  run:
    - libignition-tools
    - libignition-math4
    - protobuf
    - libprotobuf                        # [not win]

test:
  commands:
    - test -d ${PREFIX}/include/ignition/msgs1/ignition/msgs.hh  # [not win]
    - test -d ${PREFIX}/lib/libignition-msgs1.so  # [not win]
    - test -d ${PREFIX}/lib/cmake/ignition-msgs1/ignition-msgs1-config.cmake  # [not win]
    - if exist %PREFIX%\\Library\\include\\ignition\\msg1\\ignition\\msg.hh  # [win]
    - if exist $PREFIX$\\Library\\lib\\ignition-msgs1.lib  # [win]
    - if exist $PREFIX$\\Library\\bin\\ignition-msgs1.dll  # [win]
    - if exist %PREFIX%\\Library\\lib\\cmake\\ignition-msgs1\\ignition-msgs1-config.cmake (exit 0) else (exit 1)  # [win]

about:
  home: https://bitbucket.org/ignitionrobotics/ign-msgs
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Ignition Messages'

extra:
  recipe-maintainers:
    - seanyen
    - wolfv
    - traversaro
    - j-rivero
