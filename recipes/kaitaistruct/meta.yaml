{% set name = "kaitaistruct" %}
{% set version = "0.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kaitaistruct-{{ version }}.tar.gz
  sha256: a044dee29173d6afbacf27bcac39daf89b654dd418cfa009ab82d9178a9ae52a

build:
  skip: true  # [py<36]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
    - setuptools >=38.6.0
    - wheel >=0.23.0
  run:
    - enum34  # [py<34]
    - python

test:
  imports:
    - kaitaistruct
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://kaitai.io
  summary: 'Kaitai Struct declarative parser generator for binary data: runtime library for Python'
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - freundTech
