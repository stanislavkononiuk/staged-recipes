{% set version = '0.84' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}
{% set cran_mirror = 'https://cran.r-project.org' %}

package:
  name: r-irr
  version: {{ version|replace("-", "_") }}

source:
  fn: irr_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/irr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/irr/irr_{{ version }}.tar.gz
  sha256: c506e444605c9c1bdb71def325983be2beaeeceafc6b1f64721e228927535d5a

build:
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
  host:
    - r-base
    - r-lpsolve
  run:
    - r-base
    - r-lpsolve

test:
  commands:
    - $R -e "library('irr')"           # [not win]
    - "\"%R%\" -e \"library('irr')\""  # [win]

about:
  home: http://www.r-project.org
  license: GPL (>= 2)
  summary: 'Coefficients of Interrater Reliability and Agreement for quantitative, ordinal and
    nominal data: ICC, Finn-Coefficient, Robinson''A, Kendall''s W, Cohen''s Kappa,
    ...'
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]

extra:
  recipe-maintainers:
    - nick-youngblut
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
