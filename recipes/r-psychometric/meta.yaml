{% set version = '2.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-psychometric
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/psychometric_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/psychometric/psychometric_{{ version }}.tar.gz
  sha256: b493e58b6ebf304551175bd843facda23002bc593cf2e71fad6bb89a7e98c17a

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip  # [win]

  host:
    - r-base
    - r-dplyr
    - r-multilevel
    - r-nlme
    - r-purrr

  run:
    - r-base
    - r-dplyr
    - r-multilevel
    - r-nlme
    - r-purrr

test:
  commands:
    - $R -e "library('psychometric')"           # [not win]
    - "\"%R%\" -e \"library('psychometric')\""  # [win]
about:
  home: https://CRAN.R-project.org/package=psychometric
  license: GPL-2.0-or-later
  summary: 'Provides tools useful for measurement theory (Allen & Yen 2001)<ISBN: 157766230X>,
    meta-analysis (validity-generalization) (Schmidt & Hunter)<doi:10.4135/9781483398105>,
    reliability, item analysis, inter-rater reliability, classical utility, and correlation
    analysis  (Cohen et. al. 2003)<doi:10.4324/9780203774441>.'
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - thewchan

