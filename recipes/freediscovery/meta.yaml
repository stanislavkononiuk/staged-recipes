{% set name = "Freediscovery" %}
{% set version = "0.9.1" %}
{% set sha256 = "15bc9b098f30e79ac39b803566f2e84c392abf5f0acb54dad434952997fef7b7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/{{ name }}/{{ name }}/archive/v{{version}}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py<35]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy >=1.10.0
    - scipy >=0.17.0
    - pandas >=0.19.0
    - scikit-learn >=0.18.1
    - nltk >=3.2
    - requests >=2.10
    - apispec <0.20.0
    - flask-apispec >=0.3.2 

test:
  imports:
    - freediscovery
    - freediscovery.server

about:
  home: https://github.com/FreeDiscovery/FreeDiscovery
  license: "BSD-3-Clause"
  license_family: "BSD"
  license_file: LICENCE
  summary: 'Open Source Software for E-Discovery and Information Retrieval'

  description: |
     FreeDiscovery is built on top of existing machine learning libraries
     (scikit-learn) and exposes a REST API for information retrieval applications. 
  doc_url: https://freediscovery.github.io/doc/stable/
  dev_url: https://github.com/FreeDiscovery/FreeDiscovery

extra:
  recipe-maintainers:
    - rth
