{% set name = "oauthenticator" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f174c7b2fa20028717aa10e778f66ffa896a2fbcb2ee8a78b135d5aa8a5d56ff

build:
  number: 0
  skip: True  # [not linux]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - codecov
    - flake8
    - pyjwt
    - mwoauth != 0.3.1
    - pytest >= 2.8
    - pytest-cov
    - pytest-asyncio
    - requests-mock
    - globus_sdk[jwt]>=1.0.0,<2.0.0
    - jupyterhub>=0.5

about:
  home: https://github.com/jupyterhub/oauthenticator
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'OAuth + JupyterHub Authenticator = OAuthenticator'

  dev_url: https://github.com/jupyterhub/oauthenticator
