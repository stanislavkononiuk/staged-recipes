{% set name = "spopt" %}
{% set version = "0.0.3" %}
{% set sha256 = "16c7b957fb864d1405fa0c06a456ced040361614d943d665650e5485b5d560ab" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - geopandas >=0.7
    - libpysal
    - networkx
    - numpy >=1.3
    - pandas >=1.0
    - scikit-learn >=0.22
    - scipy >=0.11
    
test:
  imports:
    - {{ name }}
  # --> comment from @ocefpaf <-- see conda-forge/libpysal-feedstock#8
  # pip check is not smart enough to know that an import name is not the package name :-(
  # commands:
  #  - pip check
  # requires:
  #  - pip

about:
  home: http://pysal.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'spopt: Spatial Optimization'
  description: |
    Spopt is an open-source Python library for solving optimization problems with spatial data. Originating from the `region` module in [PySAL](http://pysal.org) (Python Spatial Analysis Library), it is under active development for the inclusion of newly proposed models and methods for regionalization, facility location, and transportation-oriented solutions.
  doc_url: https://pysal.org/{{ name }}/
  dev_url: http://github.com/pysal/{{ name }}

extra:
  recipe-maintainers:
    - jGaboardi
    - knaaptime
