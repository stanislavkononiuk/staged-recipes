{% set name = "cube_helper" %}
{% set version = "2.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MetOffice/cube_helper/archive/v{{ version }}.tar.gz
  sha256: 5461190e0027cc5edea9357284961ee20138e8d132d236e586f58a07036dd441

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - iris

test:
  imports:
    - cube_helper

about:
  home: https://github.com/MetOffice/cube_helper
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Cube Helper is a package to make equalisation, concatenation, and analysis of Iris cubes easier.'
  description: |
    Cube Helper is a package to make equalisation, concatenation, and analysis of Iris cubes easier.
  doc_url: https://cube-helper.readthedocs.io/
  dev_url: https://github.com/MetOffice/cube_helper

extra:
  recipe-maintainers:
    - jonseddon
