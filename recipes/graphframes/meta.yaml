{% set name = "graphframes" %}
{% set version = "0.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 869aff3f4bf76a609a6bf4399c9c319c9a0280badd676750a49400e940f1adfa

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - pyspark
    - pytest
  run:
    - nose
    - numpy
    - python
    - pyspark
    - pytest
    - graphframes.examples
test:
  imports:
    - graphframes
    - graphframes.examples
  commands:
    - pip check
  requires:
    - pip
    - pyspark
    - pytest
    - pyspark.tests

about:
  home: https://github.com/graphframes/graphframes
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt 
  summary: "GraphFrames: DataFrame-based Graphs"
  doc_url: https://pypi.org/project/graphframes/#description
  dev_url: https://github.com/graphframes/graphframes 

extra:
  recipe-maintainers:
    - JennaLipscomb
    - oblute
