package:
  name: conda-build-all
  version: "0.6.0"

source:
    git_tag: v0.6.0
    git_url: https://github.com/SciTools/conda-build-all.git

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - gitpython
    - conda
    - conda-build
    - anaconda-client

test:
  imports:
    - conda_build_all
  commands:
    - conda buildall --version

