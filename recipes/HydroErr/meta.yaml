{% set name = "HydroErr" %}
{% set version = "1.22" %}
{% set sha256 = "c2521e960c82c4a2ff5f8e48155be785d817c861b97241135cbb524b74366600" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: script: "{{ PYTHON }} -m pip install . -vvv"

requirements:
  build:
    - python
  host:
    - pip
  run:
    - python
    - numpy
    - scipy

test:
  imports:
    - HydroErr
    - HydroErr.HydroErr

about:
  home: http://github.com/erdc-cm/RAPIDpy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Goodness of fit metrics for use in comparison studies'
  description: |
    HydroErr is a python package with goodness of fit metrics for use in comparison studies, 
    specifically for use in the field of hydrology. It specifically contains: a library of over
    70 error metrics to measure hydrologic skill, methods with treatment of NaN, Inf, negative, 
    and zero values, and scholarly journal sources and code examples for metric methods in the 
    documentation. More information about the package can be found at the documentation URL above.
  doc_url: https://byu-hydroinformatics.github.io/HydroErr/
  dev_url: https://github.com/BYU-Hydroinformatics/HydroErr
  
extra:
  recipe-maintainers:
    - waderoberts123
