{% set name = "pandavro" %}
{% set version = "1.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fd4ede1600cfc08150f28a7a1c1dd4abfbc87d76cd4a5b1639c8f55a04e97914

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=2.7, !=3.0.*, !=3.1.*, !=3.2.*, !=3.3.*, !=3.4.*
    - pip
  run:
    - python >=2.7, !=3.0.*, !=3.1.*, !=3.2.*, !=3.3.*, !=3.4.*
    - fastavro >=0.14.11
    - numpy >=1.7.0
    - pandas >=1.0.0
    - six >=1.9

test:
  imports:
    - pandavro

about:
  home: https://github.com/ynqa/pandavro
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'The interface between Avro and pandas DataFrame'
  doc_url: https://github.com/ynqa/pandavro/blob/master/README.md
  dev_url: https://github.com/ynqa/pandavro

extra:
  recipe-maintainers:
    - rabbit72
