{% set version = "0.1.7" %}
{% set sha256 = "b910a41f753a5b8e4b36cb6394c15af3fcfbdb81510d426b1403dbf05e164904" %}
{% set libgd_version = "2.2.2" %}

package:
    name: py_gd
    version: {{ version }}

source:
    fn: py_gd-{{ version }}.tar.gz
    url: https://github.com/NOAA-ORR-ERD/py_gd/archive/v{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    skip: True  # [py3k or win]
    number: 0
    script:
        - pip install ./

requirements:
    build:
        - python
        - setuptools
        - libgd {{ libgd_version }}
        - cython
        - numpy x.x
        - toolchain

    run:
        - python
        - libgd {{ libgd_version }}
        - numpy x.x

test:
    requires:
        - pytest
    imports:
        - py_gd
    commands:
        - py.test --pyargs py_gd

about:
    home: https://github.com/NOAA-ORR-ERD/py_gd
    license: Public Domain
    summary: 'Pythonic wrappers for the libgd graphics rendering library'

extra:
    recipe-maintainers:
        - ChrisBarker-NOAA
        - jay-hennen
