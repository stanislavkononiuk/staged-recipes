{% set name = "pystreamer" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  # url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  url: https://github.com/Arnoldosmium/pystreamer/archive/{{ version }}.tar.gz
  sha256: 65ea0cc5ed75b427b76274ead03bb338bd3c19cfe50118e881dbd28ca9e614d2
  
build:
  noarch: python
  number: 0
  script: "PACKAGE_VERSION={{ version }} {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python >=2.7
    - pip
  run:
    - python >=2.7

test:
  imports:
    - streamer

about:
  home: https://github.com/Arnoldosmium/pystreamer
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A chain-able generator for python; inspired by the syntactical sugar of java stream'
  dev_url: https://github.com/Arnoldosmium/pystreamer

extra:
  recipe-maintainers:
    - Arnoldosmium
