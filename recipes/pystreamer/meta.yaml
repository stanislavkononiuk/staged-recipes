{% set name = "pystreamer" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 200e910b273570aaf93aec076a399dfec413afa6bfc049943a0f2599c22fa937
  
build:
  noarch: python
  number: 0
  script: "PACKAGE_VERSION={{ version }} {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  build: {}
  host:
    - python >=2.7
    - pip
  run:
    - python >=2.7

test:
  imports:
    - streamer

about:
  home: https://github.com/Arnoldosmium/pystreamer
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A chain-able generator for python; inspired by the syntactical sugar of java stream'
  doc_url: ''
  dev_url: https://github.com/Arnoldosmium/pystreamer

extra:
  recipe-maintainers:
    - Arnoldosmium
