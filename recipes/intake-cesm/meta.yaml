{% set name = "intake-cesm" %}
{% set version = "2019.2.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 79033d8efed3d737310004d80ef1e2996528d9161e12553eee6d70699ad349e7
  

build: 
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0
  noarch: python

requirements:

  host:
    - python > 3.5
    - pip

  run:
    - python > 3.5
    - xarray
    - intake-xarray
    - dask

test:
  source_files:
    - tests
  requires:
    - pytest
    - xarray
    - netcdf4
    - cftime
  imports:
    - intake_cesm
  commands:
    - pytest --verbose

about:
  
  home: https://github.com/NCAR/intake-cesm
  license: Apache 2.0
  license_file: LICENSE
  summary: |
    Intake-cesm provides a plugin for reading CESM Large Ensemble datasets using intake. 
  dev_url: https://github.com/NCAR/intake-cesm
  doc_url: https://intake-cesm.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - andersy005
