{% set name = "perl-test-requires" %}
{% set version = "0.11" %}
{% set sha256 = "4b88de549597eecddf7c3c38a4d0204a16f59ad804577b671896ac04e24e040f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/T/TO/TOKUHIROM/Test-Requires-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true   # [win]
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make

  host:
    - perl

  run:
    - perl

test:
  imports:
    - Test::Requires


about:
  home: https://github.com/tokuhirom/Test-Requires
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: 'Checks to see if the module can be loaded'


extra:
  recipe-maintainers:
    - xileF1337
    - cbrueffer
