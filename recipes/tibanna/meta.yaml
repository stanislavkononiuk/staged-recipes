{% set name = "tibanna" %}
{% set version = "0.9.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "5839060716353649a4e482dc7e25eaec26ffdf048ad4c7695fd2991f9a473e3f"

build:
  number: 0
  entry_points:
    - tibanna = tibanna.__main__:main
    - tibanna_4dn = tibanna_4dn.__main__:main
    - tibanna_cgap = tibanna_cgap.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - benchmark-4dn ==0.5.6
    - boto3 >=1.9.0
    - botocore >=1.12.1
    - pip
    - python
    - python-lambda-4dn ==0.12.2
    - requests ==2.22.0
    - urllib3 >=1.24
  run:
    - benchmark-4dn ==0.5.6
    - boto3 >=1.9.0
    - botocore >=1.12.1
    - python
    - python-lambda-4dn ==0.12.2
    - requests ==2.22.0
    - urllib3 >=1.24

test:
  imports:
    - tibanna
    - tibanna_4dn
    - tibanna_cgap
    - tibanna_ffcommon
  commands:
    - tibanna --help
    - tibanna_4dn --help
    - tibanna_cgap --help
  requires:
    - flake8
    - mock
    - pytest
    - pytest-cov
    - pytest-runner

about:
  home: "http://data.4dnucleome.org"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE.txt"
  summary: "Tibanna runs portable pipelines (in CWL/WDL) on the AWS Cloud."
  doc_url: "https://tibanna.readthedocs.io/en/latest/"
  dev_url: ""

extra:
  recipe-maintainers:
    - soo
