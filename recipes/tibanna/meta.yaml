{% set name = "tibanna" %}
{% set version = "0.10.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ef8861d63f77fab1d790a59cf17c7840d9248322cd1d5bbb470b9eca9e858726

build:
  number: 0
  entry_points:
    - tibanna = tibanna.__main__:main
  script: "{{ PYTHON }} -m pip install . -vv "

requirements:
  host:
    - benchmark-4dn ==0.5.7
    - boto3 >=1.9.0
    - botocore >=1.12.1
    - pip
    - python >=3.5
    - python-lambda-4dn ==0.12.3
    - requests ==2.22.0
    - urllib3 >=1.24
  run:
    - benchmark-4dn ==0.5.7
    - boto3 >=1.9.0
    - botocore >=1.12.1
    - python >=3.5
    - python-lambda-4dn ==0.12.3
    - requests ==2.22.0
    - urllib3 >=1.24

test:
  imports:
    - tibanna
  commands:
    - tibanna --help

about:
  home: "http://data.4dnucleome.org"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE.txt"
  summary: "Tibanna runs portable pipelines (in CWL/WDL) on the AWS Cloud."
  doc_url: "https://tibanna.readthedocs.io/en/latest/"

extra:
  recipe-maintainers:
    - soolee
