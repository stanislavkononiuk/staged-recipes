{% set name = "tsne" %}
{% set version = "0.2.0" %}
{% set sha256 = "c523c429da31b251d20388d03f75ea8ef24d066b38e123fe44467bd5d26bb9f5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/danielfrg/tsne/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [py3k and py<37]
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools
    - cython
    - numpy
    - openblas
    - libcxx
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - libopenblas
    - scipy

test:
  imports:
    - tsne
  requires:
    - pytest
    - scikit-learn
  commands:
    - python -c "from tsne import bh_sne"
    - py.test --pyargs tsne

about:
  home: https://github.com/danielfrg/py_tsne
  license: Apache-2.0
  license_file: LICENSE
  description: TSNE implementations for python
  summary: "Python library containing T-SNE algorithms"
  doc_url: https://pypi.org/project/tsne/
  dev_url: https://github.com/danielfrg/py_tsne

extra:
  recipe-maintainers:
    - danielfrg
    - WiscEvan
