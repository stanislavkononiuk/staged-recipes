{% set name = "tsne" %}
{% set version = "0.1.9" %}
{% set sha256 = "f8bae42baebdf3d4a650159e5d0e941d6c04e90bfef795f29855063019a2098b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/WiscEvan/tsne/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv
  noarch: python
  skip: true  # [py<36]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - distro
    - pip
    - setuptools
    - cython
    - numpy
    - openblas
    - libcxx
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy
    - openblas
    - libcxx

test:
  imports:
    - tsne
  commands:
    - python -c "from tsne import bh_sne"

about:
  home: https://github.com/danielfrg/py_tsne
  license: Apache-2.0
  license_file: LICENSE
  description: TSNE implementations for python
  summary: "Python library containing T-SNE algorithms"
  doc_url: https://pypi.org/project/tsne/
  dev_url: https://github.com/danielfrg/py_tsne

extra:
  recipe-maintainers:
    - danielfrg
    - WiscEvan
