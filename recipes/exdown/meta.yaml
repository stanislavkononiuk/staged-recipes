{% set name = "exdown" %}
{% set version = "0.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 376ba3df614a59cf32c64336596557222544772146a0e4b6d81657ce32343295

build:
  noarch: python
  number: 0

requirements:
  host:
    - python >=3
    - pip
    - setuptools
  run:
    - python >=3
    - pytest

test:
  requires:
    - pytest
  source_files:
    - test
  imports:
    - exdown
  commands:
    - cd test && python -m pytest

about:
  home: https://github.com/nschloe/exdown
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Extract and test code blocks from Markdown

extra:
  recipe-maintainers:
    - nschloe
