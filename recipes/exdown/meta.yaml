{% set name = "exdown" %}
{% set version = "0.8.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: be5ece10728ebc2eed5002ca05a5e4ead29587b1095839a8d29828062177a13f

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3
    - pip
    - setuptools
  run:
    - python >=3
    - pytest

test:
  imports:
    - exdown
  requires:
    - pytest
  source_files:
    - test
  commands:
    - cd test && python -m pytest

about:
  home: https://github.com/nschloe/exdown
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Extract and test code blocks from Markdown

extra:
  recipe-maintainers:
    - nschloe
