{% set name = "humap" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2640cc02ab6384ae0d868531ee31efc691061dc1b086d7734f16671b4c90c3b7
  
build:
  script: 
    python setup.py build_ext -I$PREFIX/include/eigen3 install # [osx]
    python setup.py build_ext -I$PREFIX/include/eigen3 install # [linux]
    python setup.py build_ext -I%PREFIX%\lib\site-packages\eigen3\include install # [win]
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - openmp  # [osx]
    - libgomp  # [linux]
    - numpy >=1.21.6 
    - scipy >=1.4.1
    - scikit-learn >=0.32.2
    - eigen ==3.4.0
    - pybind11 ==2.10.1
    - python 
    - pip    
  run:
    - openmp  # [osx]
    - libgomp  # [linux]
    - numpy >=1.21.6 
    - scipy >=1.4.1
    - scikit-learn >=0.32.2
    - eigen ==3.4.0
    - pybind11 ==2.10.1
    - python 
    - pip

test:
  imports:
    - humap

about:
  home: https://github.com/wilsonjr/humap
  summary: 'Hierarchical Uniform Manifold Approximation and Projection'
  description: |
    Hierarchical Manifold Approximation and Projection (HUMAP) 
    is a technique based on UMAP for 
    hierarchical non-linear dimensionality reduction.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://pypi.org/project/humap/
  dev_url: https://github.com/wilsonjr/humap
  doc_source_url: https://github.com/wilsonjr/humap/blob/master/README.md

extra:
  recipe-maintainers:
    - wilsonjr
