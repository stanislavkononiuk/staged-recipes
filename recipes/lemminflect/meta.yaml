{% set name = "lemminflect" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: hhttps://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 46f439d8e8237efb429173c9f83d00038e9a4db3c668b436034c9ca783c35a53

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy

test:
  imports:
    - lemminflect
    - lemminflect.getLemma
    - lemminflect.getInflection

about:
  home: https://lemminflect.readthedocs.io/en/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Generating adversarial examples for NLP models
  doc_url: https://lemminflect.readthedocs.io/en/latest/
  dev_url: https://github.com/bjascob/LemmInflect

extra:
  recipe-maintainers:
    - oblute
