{% set name = "PyCTM" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
source:

  url: https://github.com/kzhai/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 0b059781d15739a80c55ac6776a8500bdef31963fb98b77c6602b5b3b874ed84

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  build:
    - python
    - pip

  run:
    - python
    - six
    - scikit-learn

test:
  imports:
    - pyctm

about:
  home: https://github.com/fdtomasi/PyCTM
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A Correlated Topic Model implementation in Python.'

extra:
  recipe-maintainers:
    - kzhai
    - fdtomasi
    - adbeda