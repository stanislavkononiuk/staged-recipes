{% set name = "simplecrop" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openmodelingfoundation/SimpleCrop/archive/v{{ version }}.tar.gz
  sha256: 9e832987b6aced16f9719c92dd70030fbc1e490670c718833fe68f5934c822a4

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('fortran') }}
    - cmake
  host:
    - {{ compiler('fortran') }}

test:
  source_files:
    - data
  commands:
    - mkdir output
    - simplecrop


about:
  home: https://github.com/openmodelingfoundation/SimpleCrop
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'An approach for modular crop model development'
  description: |
    An approach for modular crop model development
  doc_url: https://github.com/openmodelingfoundation/SimpleCrop
  dev_url: https://github.com/openmodelingfoundation/SimpleCrop

extra:
  recipe-maintainers:
    - mcflugen
    - cpritcha
