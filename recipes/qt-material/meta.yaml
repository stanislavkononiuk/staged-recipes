{% set name = "qt-material" %}
{% set version = "2.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qt-material-{{ version }}.tar.gz
  sha256: 4ead6710b4fa64f94963bf359422e077a032a84ec8c350804ff743d1be7f4657

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - jinja2
    - python >=3.7

test:
  imports:
    - qt_material
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/qt-material/
  summary: Material inspired stylesheet for PySide2, PySide6, PyQt5 and PyQt6.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
