{% set name = "schist" %}
{% set version = "0.7.7" %}

package:
  name: schist
  version: 0.7.7

source:
  url: https://github.com/dawe/schist/archive/refs/tags/v0.7.7.tar.gz
  sha256: 09f837d9ffa908d29756f1a5232b947b0650c35c76c43e1876a866aef9a5c50a

build:
  #noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --use-feature=in-tree-build"
  skip: true  # [win or py < 38]

requirements:
  host:
    - python
    - pip
    - graph-tool-base >=2.40
    - scanpy
    - anndata
    - xlrd <2.0
  run:
    - python
    - graph-tool-base >=2.40
    - scanpy
    - numpy
    - scipy
    - pandas
    - leidenalg
    - anndata
    - xlrd <2.0

test:
  imports:
    - schist
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/dawe/schist
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Nested Stochastic Block Models for single cell analysis'
  description: |
    schist provides an interface to graph-tool library and scanpy to 
    identify cell groups using stochastic block models.
  doc_url: https://schist.readthedocs.io/
  dev_url: https://github.com/dawe/schist

extra:
  recipe-maintainers:
    - dawe
    - leomorelli
