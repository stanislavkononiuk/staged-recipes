{% set name = "schist" %}
{% set version = "0.7.7" %}

package:
  name: {{ schist }}
  version: {{ 0.7.7 }}

source:
  url: https://github.com/dawe/schist/archive/refs/tags/v0.7.7.tar.gz
  sha256: 79706af9702cbf690b205f0576ebf64574a8245182ea41b0755fef250296909d

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - graph-tool >=2.37
    - scanpy
  run:
    - python
    - graph-tool >=2.37
    - scanpy
    - numpy
    - scipy
    - pandas
    - leidenalg

test:
  imports:
    - schist
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/dawe/schist
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Nested Stochastic Block Models for single cell analysis'
  description: |
    schist provides an interface to graph-tool library and scanpy to 
    identify cell groups using stochastic block models.
  doc_url: https://schist.readthedocs.io/
  dev_url: https://github.com/dawe/schist

extra:
  recipe-maintainers:
    - dawe
    - leomorelli
