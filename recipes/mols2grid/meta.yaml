{% set name = "mols2grid" %}
{% set version = "0.0.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mols2grid-{{ version }}.tar.gz
  sha256: 1125883fe8b976f6a30bb7ef29a8c1ea9e27195c2e4d734fc3483b0f840ca89c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - jinja2
    - pandas
    - python >=3.6
    - rdkit

test:
  imports:
    - mols2grid
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cbouy/mols2grid
  summary: Chemical viewer for 2D structures of small molecules
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
