{% set name = "xsdata" %}
{% set version = "20.11.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ab484bc3384b9f4e278f245724a3fbe0c868e5551b42b3ba13ead80d498866e1

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - xsdata = xsdata.cli:cli

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - click
    - click-default-group
    - click-log
    - docformatter
    - jinja2
    - lxml
    - requests
    - toposort
    - dataclasses

test:
  requires:
    - pytest
    - pytest-benchmark
  source_files:
    - tests/*
  commands:
    - pytest --benchmark-skip
    - xsdata --help


about:
  home: https://github.com/tefra/xsdata
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Naive XML Bindings for python'
  description: |
    xsData is a complete XML data binding library for python allowing
    developers to access and use XML documents as simple objects rather
    than using DOM.
  doc_url: https://xsdata.readthedocs.io
  dev_url: https://github.com/tefra/xsdata

extra:
  recipe-maintainers:
    - tefra
