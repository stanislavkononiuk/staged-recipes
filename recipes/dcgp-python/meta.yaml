{% set version = "1.3" %}

package:
  name: dcgp-python
  version: {{ version }}

source:
  url: https://github.com/darioizzo/dcgp/archive/v{{ version }}.tar.gz
  sha256: 85c5318cdb514dcd3fc91ba45b9f112bdd4c0a321c311b7b6bd115cf7d03f294

build:
  number: 0
  skip: true  # [(win and py<35)]

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - clang      # [win]
    - ninja      # [win]
  host:
    - boost
    - boost-cpp
    - eigen
    - audi
    - pagmo
    - pygmo
    - tbb-devel
    - obake-devel
    - symengine
    - python
    - numpy
  run:
    - boost
    - pagmo
    - pygmo
    - symengine
    - python
    - {{ pin_compatible('numpy') }}

about:
  home: http://darioizzo.github.io/dcgp/
  license: GPL v3 and LGPL v3
  license_file: COPYING.lgpl3
  summary: 'Implementation of the differential CGP (Cartesian Genetic Programming)'

extra:
  recipe-maintainers:
    - bluescarni
    - darioizzo
