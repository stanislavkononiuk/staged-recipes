{% set name = "ligo-segments" %}
{% set version = "1.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: 464314cff3d37307b6044bddc02b051f
  sha256: eab881e7646de8fb47ad7f602a8149488e938af73d5f639e65b7dfa2b7180657

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  skip: true  # [win]

requirements:
  build:
    - python {{ python }}
    - setuptools
    - pip
    - ligo-common
  run:
    - python
    - six
    - ligo-common

test:
  imports:
    - ligo.segments

about:
  home: https://git.ligo.org/lscsoft/{{ name }}
  license: GPLv3
  license_file: LICENSE
  summary: Representations of semi-open intervals

extra:
  recipe-maintainers:
    - duncanmmacleod
