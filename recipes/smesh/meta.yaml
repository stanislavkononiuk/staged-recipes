{% set name = "smesh" %}
{% set version = "8.3.0b0" %}
{% set commit = "1e647df1043776bddc083430daded993be65d377" %}
{% set sha256 = "3ba9708f13fd3265d60f13a846458df6ff8e0d7f617a9628fa53bafef5290367" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{ name }}_{{ version }}.tar.gz
    url: https://github.com/LaughlinResearch/SMESH/archive/{{ commit }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 0
    features:
        - vc14  # [win]

requirements:
    build:
        - vc 14  # [win]
        - toolchain
        - cmake
        - ninja
        - boost-cpp 1.66*
        - occt 7.2.0
        - netgen
        - vtk 8.*
        # - libmed
        - pthread-stubs  # [unix]
        - pthreads-win32  # [win]

    run:
        - vc 14  # [win]
        - boost-cpp 1.66*
        - occt 7.2.0
        - netgen
        - vtk 8.*
        # - libmed
        - pthread-stubs  # [unix]
        - pthreads-win32  # [win]

test:
    requires:
        - cmake
        - ninja
    files:
        - CMakeLists.txt
    commands:
        - cmake -G "Ninja" .

about:
    home: https://github.com/LaughlinResearch/SMESH
    license: LGPL2.1
    license_family: LGPL
    license_file:  LICENSE.txt
    summary: A complete MESH framework based on the OCCT library.
    description: Standalone version of the meshing library from the Salome Platform.

extra:
    recipe-maintainers:
        - looooo
