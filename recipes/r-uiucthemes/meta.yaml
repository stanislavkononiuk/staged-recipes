{% set version = '0.3.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-uiucthemes
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/uiucthemes_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/uiucthemes/uiucthemes_{{ version }}.tar.gz
  sha256: c6e57673da2325852b428e3a80e59aa6963e224f75e482e9ba84e308d17b4fb9

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rmarkdown >=2.2
    - r-xaringan >=0.16.0

  run:
    - r-base
    - r-rmarkdown >=2.2
    - r-xaringan >=0.16.0

test:
  commands:
    - $R -e "library('uiucthemes')"           # [not win]
    - "\"%R%\" -e \"library('uiucthemes')\""  # [win]

about:
  home: https://github.com/illinois-r/uiucthemes, http://thecoatlessprofessor.com/projects/uiucthemes/

  license: MIT
  summary: A set of custom 'R' 'Markdown' templates for documents and presentations with the
    University of Illinois at Urbana-Champaign (UIUC) color scheme and identity standards.

  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - coatless

