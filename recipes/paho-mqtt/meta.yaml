{% set name = "paho-mqtt" %}
{% set version = "1.5.0" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e3d286198baaea195c8b3bc221941d25a3ab0e1507fc1779bdb7473806394be4

build:
  number: 0
  script: python setup.py install  --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - paho
    - paho.mqtt
  requires:
    - mock
    - pylama
    - pytest
    - six

about:
  home: http://eclipse.org/paho
  license: Eclipse Public License v1.0 / Eclipse Distribution License v1.0
  license_family: OTHER
  license_file: ''
  summary: MQTT version 3.1.1 client class
  description: Eclipse Paho MQTT Python Client

extra:
  recipe-maintainers:
    - ilanschnell
