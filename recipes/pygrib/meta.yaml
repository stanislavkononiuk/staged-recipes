{% set version = "2.0.1" %}

package:
  name: pygrib
  version: {{ version }}

source:
  fn: pygrib-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/source/p/pygrib/pygrib-{{ version }}.tar.gz
  md5: e9ae04cb987992691b388b16be53214a

build:
  number: 0
  skip: true  # [win or py3k]

requirements:
  build:
    - python
    - ecmwf_grib
    - jasper
    - libpng
    - pyproj

  run:
    - python
    - ecmwf_grib
    - jasper
    - libpng
    - pyproj
    - numpy

test:
  commands:
    - grib_repack -h
  imports:
    - pygrib

about:
  home: http://github.com/jswhit/pygrib
  license: MIT
  summary: 'python GRIB (editions 1 and 2) reader'

extra:
  recipe-maintainers:
    - dopplershift
