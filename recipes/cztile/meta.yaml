{% set name = "cztile" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cztile-{{ version }}.tar.gz
  sha256: 82b89995027e616b521d9b05a08b7a65d18a69279a6e4810123ca845a9f8f7ea

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6,<3.10
  run:
    - python >=3.6,<3.10

test:
  imports:
    - cztile
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/cztile/
  summary: A set of tiling utilities
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - goanpeca
