{% set name = "icalendar" %}
{% set version = "3.11.3" %}
{% set sha256 = "6317d716563c41ca44b4694458f0a94734e35bb8c708994eb4503c8638d5d220" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - python-dateutil
    - pytz

test:
  imports:
    - icalendar

about:
  home: https://github.com/collective/icalendar
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: 'iCalendar parser/generator'
  description: |
    The icalendar package is a parser/generator of iCalendar files for use with
    Python.
  doc_url: 
  dev_url: https://github.com/collective/icalendar

extra:
  recipe-maintainers:
    - stuertz
