{% set name = "rhumba" %}
{% set version = "0.0.1" %}
{% set sha256 = "4126489d3b8c8f1d94c09dac126ee527a352874c72e615d9f02d9fba1e24b29e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/marimeireles/rhumba/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
    - skip: true # [win]

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('cxx') }}            # [not win]
    - make
  host:
    - libmamba
    - cpp-filesystem
    - nlohmann_json
    - r-base
    - r-rcpp
  run:
    - r-base
    - r-rcpp

test:
  commands:
    - $R -e "library('rhumba')"           # [not win]
    - "\"%R%\" -e \"library('rhumba')\""  # [win]

about:
  home: https://github.com/marimeireles/rhumba
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'R bindings for Mamba.'

extra:
  recipe-maintainers:
    - SylvainCorlay
    - JohanMabille
    - wolfv
    - marimeireles