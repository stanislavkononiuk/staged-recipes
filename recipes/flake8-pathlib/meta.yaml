{% set name = "flake8-pathlib" %}
{% set version = "0.1.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flake8-pathlib-{{ version }}.tar.gz
  sha256: d7791f42c331ffda7bbc01312f2cd1551aff5ab6dc05670193592368c5eff012

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.4
    - poetry
  run:
    - dataclasses >=0.7,<0.8
    - flake8 >=3.8.3,<4.0.0
    - python >=3.4

test:
  imports:
    - flake8_pathlib
  commands:
    - pip check
    - 'flake8 --version | grep flake8-pathlib:'
  requires:
    - pip

about:
  home: https://gitlab.com/RoPP/flake8-pathlib
  summary: A plugin for flake8 finding use of functions that can be replaced by pathlib module.
  license: MIT
  # No license_file yet. See https://gitlab.com/RoPP/flake8-pathlib/-/merge_requests/2

extra:
  recipe-maintainers:
    - maresb
