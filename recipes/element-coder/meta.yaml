{% set name = "element-coder" %}
{% set version = "0.0.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/element-coder-{{ version }}.tar.gz
  sha256: 51e74068d87067480ce3a3bf85cfc6eb7f0fa5c90fc3483892f04a3ad655f999

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - element_coder.encode = element_coder.cli:encode_cli
    - element_coder.decode = element_coder.cli:decode_cli



requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - pymatgen
    - loguru
    - click
    - sciris

test:
  imports:
    - element_coder
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kjappelbaum/element-coder
  summary: Encode chemical elements numerically and decode numerical representations of elements.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kjappelbaum
