{% set version = "0.1.2" %}

package:
  name: nh3
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nh3/nh3-{{ version }}.tar.gz
  sha256: 328b7f8a3a9ac6e1aacca1b0f9ce85be8151cf6aa91f8ef8b2a74e6301293830

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}                 # [not win]
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - python
    - pip
    - maturin >=0.13,<0.14
  run:
    - python

test:
  source_files:
    - tests
  imports:
    - nh3
  commands:
    - pip check
    - pytest -vv --cov=nh3 --cov-report=term-missing:skip-covered --no-cov-on-fail --cov-fail-under=100
  requires:
    - pip
    - pytest-cov

about:
  home: https://pypi.org/project/nh3
  summary: Ammonia HTML sanitizer Python binding
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  dev_url: https://github.com/messense/nh3

extra:
  recipe-maintainers:
    - bollwyvl
