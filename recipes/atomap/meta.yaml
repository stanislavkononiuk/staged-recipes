{% set name = "atomap" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ae78806920f88e65e349e2760129b92ecadc200f631a6c6af480326c960d5854

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - scipy
    - numpy >=1.13
    - h5py
    - matplotlib >=2.0
    - tqdm
    - scikit-learn
    - hyperspy >=1.4

test:
  requires:
    - pytest
  imports:
    - atomap
  commands:
    - pytest --doctest-modules atomap

about:
  home: http://atomap.org
  license: GLPv3
  license_family: GPL
  license_file: LICENSE
  summary: 'Library for analysing atomic resolution images'
  description: |
    Atomap is a Python library for analysing atomic resolution
    scanning transmission electron microscopy images.
    It relies on fitting 2-D Gaussian functions to every atomic
    column in an image, and automatically finding all the atomic
    planes with the largest spacings.
  doc_url: http://atomap.org/install.html
  dev_url: https://gitlab.com/atomap/atomap

extra:
  recipe-maintainers:
    - magnunor
