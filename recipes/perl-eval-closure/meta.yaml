{% set name = "perl-eval-closure" %}
{% set version = "0.14" %}
{% set sha256 = "ea0944f2f5ec98d895bef6d503e6e4a376fea6383a6bc64c7670d46ff2218cad" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DO/DOY/Eval-Closure-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true   # [win]
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make

  host:
    - perl-test-fatal
    - perl

  run:
    - perl

test:
  imports:
    - Eval::Closure


about:
  home: http://metacpan.org/release/Eval-Closure
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: 'safely and cleanly create closures via string eval'


extra:
  recipe-maintainers:
    - xileF1337
    - cbrueffer
