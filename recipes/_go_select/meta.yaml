package:
  name: _go_select
  version: {{ go_variant_version }}

build:
  number: 0
  string: {{ go_variant_str }}

test:
  commands:
    # Keep the linter happy, this is a metapackage, no tests needed.
    - exit 0

about:
  home: https://github.com/conda-forge/_go_select-feedstock
  # TODO: Check license with @jjhelmus, since this was based on his selectable_pkg_variants_example
  license: BSD-2-Clause
  license_family: BSD
  summary: "The golang select package."

extra:
  recipe-maintainers:
    - conda-forge/go
