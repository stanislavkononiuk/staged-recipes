{% set name = "proxystore" %}
{% set version = "0.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/proxystore-{{ version }}.tar.gz
  sha256: e171c55ae9da68e6efcac7411b1443c2f7754ae1b7553a38ac4af45f4f8a8696

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [win]

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - cloudpickle >=1.6.0
    - globus-sdk >=3.3.0
    - lazy-object-proxy >=1.6.0
    - parsl >=1.0.0
    - python >=3.7
    - redis-py >=3.4

test:
  imports:
    - proxystore
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gpauloski/ProxyStore
  summary: Python lazy object proxy interface for distributed stores.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
