{% set name = "perl-test-fatal" %}
{% set version = "0.016" %}
{% set sha256 = "7283d430f2ba2030b8cd979ae3039d3f1b2ec3dde1a11ca6ae09f992a66f788f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RJ/RJBS/Test-Fatal-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true   # [win]
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-try-tiny
  run:
    - perl

test:
  imports:
    - Test::Fatal

about:
  home: https://github.com/rjbs/Test-Fatal
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: 'incredibly simple helpers for testing code with exceptions'

extra:
  recipe-maintainers:
    - xileF1337
    - cbrueffer
