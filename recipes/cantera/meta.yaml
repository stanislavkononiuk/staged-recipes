{% set version = "2.5.0b1" %}

package:
  name: cantera-recipe
  version: {{ version }}

source:
  url: https://github.com/Cantera/cantera/archive/v{{ version }}.tar.gz
  sha256: 851a508c80751667c9e433f93e63550e00923291e0f28a8bb8807568ef9fb205

build:
  number: 0
  include_recipe: True

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - scons >=3.1
  host:
    - python >=3.5
    - boost-cpp
    - numpy
    - fmt
    - eigen
    - yaml-cpp
    - gtest
    - gmock
    - sundials
    - pywin32  # [win]

outputs:
  - name: libcantera
    script: build_lib.sh  # [not win]
    script: build_lib.bat  # [win]
    build:
      ignore_run_exports_from:
        # only the header part of these libraries are used
        - boost-cpp
        - fmt
        - python
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - scons >=3.1
      host:
        - python >=3.5
        - boost-cpp
        - numpy
        - fmt
        - eigen
        - yaml-cpp
        - gtest
        - gmock
        - sundials
        - pywin32  # [win]
    test:
      commands:
        - test -f $PREFIX/lib/libcantera.so  # [not win]

  - name: libcantera-devel
    script: build_devel.sh  # [not win]
    script: build_devel.bat  # [win]
    build:
      ignore_run_exports_from:
        # only the header part of these libraries are used
        - boost-cpp
        - fmt
        - python
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - scons >=3.1
      host:
        - python >=3.5
        - boost-cpp
        - numpy
        - fmt
        - eigen
        - yaml-cpp
        - gtest
        - gmock
        - sundials
        - pywin32  # [win]
        - libcantera {{ version }}
      run:
        - libcantera {{ version }}

  - name: cantera
    script: build_py.sh  # [not win]
    script: build_py.bat  # [win]
    build:
      ignore_run_exports_from:
        # only the header part of these libraries are used
        - boost-cpp
        - fmt
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - scons >=3.1
        - cython
      host:
        - python {{ python }}
        - setuptools
        - boost-cpp
        - numpy
        - fmt
        - eigen
        - yaml-cpp
        - gtest
        - gmock
        - sundials
        - pywin32  # [win]
        - cython
        # These two are added here so that conda-build doesn't package their files into cantera too
        - libcantera-devel {{ version }}
        - libcantera {{ version }}
      run:
        - python
        - setuptools
        - {{ pin_compatible('numpy') }}
        - h5py
        - ruamel_yaml
        - libcantera {{ version }}
    build:
      entry_points:
        - ck2cti = cantera.ck2cti:script_entry_point
        - ctml_writer = cantera.ctml_writer:main
        - ck2yaml = cantera.ck2yaml:script_entry_point
        - cti2yaml = cantera.cti2yaml:main
        - ctml2yaml = cantera.ctml2yaml:main
      include_recipe: True
    test:
      imports:
        - cantera
      commands:
        - python -m unittest -v cantera.test
        - ck2cti --help
        - cti2yaml --help
        - ck2yaml --help
        - ctml2yaml --help

about:
  home: https://cantera.org
  summary: "Chemical kinetics, thermodynamics, and transport tool suite"
  license: BSD-3-Clause
  license_family: BSD
  license_file: License.txt
  dev_url: https://github.com/cantera/cantera
  description: Cantera is an open-source suite of tools for problems involving chemical kinetics, thermodynamics, and transport processes
  doc_url: https://cantera.org/documentation

extra:
  feedstock-name: cantera
  recipe-maintainers:
    - inducer
    - bryanwweber
