{% set version = '0.4.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-biomark
  version: {{ version|replace("-", "_") }}

source:
  fn: BioMark_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/BioMark_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/BioMark/BioMark_{{ version }}.tar.gz

  sha256: 754c5d7696155264c7639035a57ea0e71b1d01fd184b45e3fa6a78af9638ccc5

build:
  number: 0
  # r-st missing for windows
  skip: true  # [win]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-mass
    - r-glmnet
    - r-pls
    - r-st >=1.1.6

  run:
    - r-base
    - r-mass
    - r-glmnet
    - r-pls
    - r-st >=1.1.6

test:
  commands:
    - $R -e "library('BioMark')"  # [not win]
    - "\"%R%\" -e \"library('BioMark')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=BioMark
  license: GPL (>= 2)
  summary: Variable selection methods are provided for several classification methods
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}\/lib\/R\/share\/licenses\/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]
extra:
   recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
