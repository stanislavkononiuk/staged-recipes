{%set name = "docker-py" %}
{%set version = "1.8.1" %}
{%set hash_type = "sha256" %}
{%set hash_val = "" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - requests >=2.5.2
    - six >=1.4.0
    - websocket-client >=0.32.0

  run:
    - python
    - requests >=2.5.2
    - six >=1.4.0
    - websocket-client >=0.32.0

test:
  # Python imports
  imports:
    - docker
    - docker.api
    - docker.auth
    - docker.ssladapter
    - docker.unixconn
    - docker.utils
    - docker.utils.ports

  requires:
    - coverage ==3.7.1
    - flake8 ==2.4.1
    - mock ==1.0.1
    - pytest ==2.7.2
    - pytest-cov ==2.1.0

about:
  home: https://github.com/docker/docker-py/
  license: Apache 2.0
  summary: 'Python client for Docker.'

extra:
  recipe-maintainers:
    - pmlandwehr
