{% set name = "openmmtorchplugin" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
        #git_url: https://github.com/SCMusson/{{ name }}.git
  #git_rev: v{{ version }}
  path: /home/wppj21/Workshop/openmmtorchintegratorplugin

build:
  number: 0
  string: cuda{{ cuda_compiler_version | replace('.', '') }}py{{ CONDA_PY }}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}  # [cuda_compiler_version != "None"]
  string: cpu_py{{ CONDA_PY }}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}                                      # [cuda_compiler_version == "None"]
  skip: True  # [win or (linux and cuda_compiler_version in (undefined, 'None', '10.2'))]
  rpaths:
    - lib/
    - {{ SP_DIR }}/torch/lib
  missing_dso_whitelist:
    - '*/libcuda.*'  # [linux64 or ppc64le]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [cuda_compiler_version not in (undefined, 'None')]
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - cmake
    - make
      #- pytorch::pytorch
      #- conda-forge::openmm
  host:
    - python
    - pip
    - swig
    - openmm
    - pytorch::pytorch
      #- cudatoolkit
    - pytorch-gpu {{ pytorch_version }}  # [cuda_compiler_version not in (undefined, 'None')]
    - pytorch-cpu {{ pytorch_version }}  # [osx]
    - ocl-icd  # [linux]
      #- khronos-opencl-icd-loader  # [osx]
  run:
    - python
    - pytorch
    # ^ needed so conda build does not complain about overlinking
    - {{ pin_compatible('pytorch-gpu',  max_pin='x.x.x') }}  # [cuda_compiler_version not in (undefined, 'None')]
    - {{ pin_compatible('pytorch-cpu',  max_pin='x.x.x') }}  # [osx]
    - {{ pin_compatible('openmm'), max_pin='x.x') }}
    - ocl-icd  # [linux]
    - ocl-icd-system  # [linux]
    - khronos-opencl-icd-loader  # [osx]
    - ocl_icd_wrapper_apple      # [osx]

test:
  imports:
    - torchintegratorplugin
  commands: |
    cd ${CONDA_PREFIX}/share/{{ name }}/tests
    ls -al
    set +e
    summary=""
    exitcode=0
    for f in Test*; do
      if [[ $f == *Cuda* || $f == *OpenCL* ]]; then
        continue
      fi
      echo "Running $f..."
      ./${f}
      thisexitcode=$?
      summary+="\n${f}: "
      if [[ $thisexitcode == 0 ]]; then summary+="OK"; else summary+="FAILED"; fi
      ((exitcode+=$thisexitcode))
    done
    echo "-------"
    echo "Summary"
    echo "-------"
    echo -e "${summary}"
    exit $exitcode
about:
  home: https://github.com/SCMusson/openmmtorchplugin
  license_file: README.md
  summary: OpenMM plugin to get forces for neural networks
  description: |
    This is a plugin for OpenMM that allows neural networks to 
    access force and energy.  It is implemented with PyTorch.
  doc_url: https://github.com/SCMusson/openmmtorchplugin
  dev_url: https://github.com/SCMusson/openmmtorchplugin

extra:
  recipe-maintainers:
    - SCMusson
