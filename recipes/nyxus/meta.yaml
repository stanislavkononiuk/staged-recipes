{% set name = "nyxus" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PolusAI/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: e82f349f6ff481e017c3ff2060642e66e81dbda5910272fba1b3c5a4b5d9b2fd
  patches:
    - 0001-fix-filesystem-issue.patch
    - 0002-Fix-CUDA-Kernel-Issue.patch

build:
  number: 0
  skip: true  # [py<36]
  missing_dso_whitelist:
    - "*/nvcuda.dll"   # [win]
  ignore_run_exports_from:
  # The CXX standard library is unused on linux, but used on osx
    - {{ compiler('cxx') }}  # [linux]

requirements:
  build:
    - cmake
    - make  # [not win]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [cuda_compiler_version != "None"]
    - git 

  host:
    - python
    - setuptools
    - pip
    - z5py 
    - libtiff 
    - boost 
    - nlohmann_json 
    - blosc  # [cuda_compiler_version != "10.2.0"]
    - pybind11 
    - xtensor 
    - xsimd 
    - numpy
    - pandas 
    - m2-patch  # [win]

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - pandas

test:
  requires:
    - pip
    - pytest
  imports:
    - nyxus
  commands:
    - pip check

about:
  home: https://github.com/PolusAI/nyxus
  summary: 'Scalable library for calculating features from intensity-label image data'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://nyxus.readthedocs.io/en/latest/
  dev_url: https://github.com/PolusAI/nyxus

extra:
  recipe-maintainers:
    - sameeul
