{% set name = "nyxus" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PolusAI/nyxus/archive/refs/heads/main.zip
  sha256: 2c4ad9a91caf0ab545966c7b8c6b780f39b8e23bc527696b863814bc5bfcb920

  url: https://github.com/usnistgov/FastLoader/archive/refs/heads/main.zip
  sha256: d7c2d2fb85759b00779da9eb5e2e7a34c5b88e1bd6f05342af74403a5cf42d25
  folder: lib

  url: https://github.com/usnistgov/hedgehog/archive/refs/heads/master.zip
  sha256: 82e0561dd5e1ea7da383f989c3c51ab4ce25f77fb547a3c26d12829c4652b8b0
  folder: lib

build:
  number: 0
  skip: true  # [py<36]

requirements:
  build:
    - python {{ PY_VER }}
    - cmake
    - make  # [not win]
    - setuptools
    - git
    - z5py 
    - libtiff 
    - boost 
    - nlohmann_json 
    - blosc 
    - pybind11 
    - xtensor 
    - xsimd 
    - numpy
    - pandas 
    - compilers =1.1.1  # [linux]
    - m2-patch  # [win]
    - compilers  # [mac]

  run:
    - python {{ PY_VER }}
    - libtiff 
    - blosc 
    - numpy
    - pandas
    - pytest
    - requests

test:
  imports:
    - nyxus
  source_files:
    - tests/python/*.py
  commands:
    - python -m pytest tests/python 

about:
  home: https://github.com/PolusAI/nyxus
  summary: 'Scalable library for calculating features from intensity-label image data'
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  doc_url: https://nyxus.readthedocs.io/en/latest/
  dev_url: https://github.com/PolusAI/nyxus

extra:
  recipe-maintainers:
    - sameeul
