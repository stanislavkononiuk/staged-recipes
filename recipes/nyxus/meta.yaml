{% set name = "nyxus" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PolusAI/nyxus/archive/refs/heads/main.zip
  sha256: 2c4ad9a91caf0ab545966c7b8c6b780f39b8e23bc527696b863814bc5bfcb920

build:
  number: 0
  skip: true  # [py<36]

requirements:
  build:
    - python {{ PY_VER }}
    - cmake
    - git
    - z5py 
    - libtiff 
    - boost 
    - nlohmann_json 
    - blosc 
    - pybind11 
    - xtensor 
    - xsimd 
    - numpy
    - pandas 
    - compilers =1.1.1  # [linux]
    - cudatoolkit =11.0.3  # [linux]
    - cudatoolkit-dev =11.0.3  # [linux]
    - m2-patch  # [win]
    - compilers  # [mac]
    - cudatoolkit  # [win]
    - cudatoolkit-dev  # [win]

  run:
    - python {{ PY_VER }}
    - libtiff 
    - blosc 
    - numpy
    - pandas
    - pytest
    - requests
    - cudatoolkit =11.0.3  # [linux]
    - cudatoolkit-dev =11.0.3  # [linux]
    - cudatoolkit  # [win]
    - cudatoolkit-dev  # [win]

test:
  imports:
    - nyxus
  source_files:
    - tests/python/*.py
  commands:
    - python -m pytest tests/python 

about:
  home: https://github.com/PolusAI/nyxus
  summary: 'Scalable library for calculating features from intensity-label image data'
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  doc_url: https://nyxus.readthedocs.io/en/latest/
  dev_url: https://github.com/PolusAI/nyxus

extra:
  recipe-maintainers:
    - sameeul
