{% set name = "nyxus" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/sameeul/nyxus/archive/refs/heads/remove_submodules.zip
  sha256: 0bb4df723a669d6ab0d8358b8a123e71094e12ba7cdd6273026aad54044c35ac

build:
  number: 0
  skip: true  # [py<36]

requirements:
  build:
    - python {{ PY_VER }}
    - cmake
    - make  # [not win]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - setuptools
    - git
    - z5py 
    - libtiff 
    - boost 
    - nlohmann_json 
    - blosc 
    - pybind11 
    - xtensor 
    - xsimd 
    - numpy
    - pandas 
    - m2-patch  # [win]

  run:
    - python {{ PY_VER }}
    - libtiff 
    - blosc 
    - numpy
    - pandas
    - pytest
    - requests

test:
  imports:
    - nyxus
  source_files:
    - tests/python/*.py
  commands:
    - python -m pytest tests/python 

about:
  home: https://github.com/PolusAI/nyxus
  summary: 'Scalable library for calculating features from intensity-label image data'
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  doc_url: https://nyxus.readthedocs.io/en/latest/
  dev_url: https://github.com/PolusAI/nyxus

extra:
  recipe-maintainers:
    - sameeul
