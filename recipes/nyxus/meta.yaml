{% set name = "nyxus" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/sameeul/nyxus/archive/refs/heads/remove_submodules.zip
  sha256: ef89b00104a28d8baf64591b686a08866ce49de9c9565c680b420cd9b36991ad

build:
  number: 0
  skip: true  # [py<36]
  missing_dso_whitelist:
    - "*/nvcuda.dll"   # [win]

requirements:
  build:
    - cmake
    - make  # [not win]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [cuda_compiler_version != "None"]
    - git 

  host:
    - python
    - setuptools
    - pip
    - z5py 
    - libtiff 
    - boost 
    - nlohmann_json 
    - blosc 
    - pybind11 
    - xtensor 
    - xsimd 
    - numpy
    - pandas 
    - m2-patch  # [win]

  run:
    - python
    - libtiff 
    - blosc 
    - {{ pin_compatible('numpy') }}
    - pandas
    - pytest
    - requests

test:
  imports:
    - nyxus
  commands:
    - python -m pytest run_test.py 

about:
  home: https://github.com/PolusAI/nyxus
  summary: 'Scalable library for calculating features from intensity-label image data'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://nyxus.readthedocs.io/en/latest/
  dev_url: https://github.com/PolusAI/nyxus

extra:
  recipe-maintainers:
    - sameeul
