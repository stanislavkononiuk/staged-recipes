{%set name = "Flask-Testing" %}
{%set version = "0.5.0" %}
{%set compress_type = "tar.gz" %}
{%set hash_type = "sha256" %}
{%set hash_val = "f7182d91da3f3b33010725da6d2f4eae03a484b133c8a3d4ea6776fe0a3a9327" %}
{%set build_num = "0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash_val }}

build:
  number: {{ build_num }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - flask

test:
  imports:
    - flask_testing

about:
  home: http://pythonhosted.org/Flask-Testing/
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Unittest extensions for Flask'
  doc_url: http://pythonhosted.org/Flask-Testing/
  dev_url: https://github.com/jarus/flask-testing

extra:
  recipe-maintainers:
    - pmlandwehr
