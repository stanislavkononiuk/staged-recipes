{% set name = "lvis" %}
{% set version = "0.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lvis-{{ version }}.tar.gz
  sha256: 55aeeb84174abea2ed0d6985a8e93aa9bdbb60c61c6db130c8269a275ef61a6e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
  host:
    - pip
    - python >=3.7
  run:
    - cycler >=0.10.0
    - cython >=0.29.12
    - kiwisolver >=1.1.0
    - matplotlib-base
    - numpy
    - opencv
    - pyparsing >=2.4.0
    - python >=3.7
    - python-dateutil >=2.8.0
    - six

test:
  imports:
    - lvis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/lvis/
  summary: Python API for LVIS dataset.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Tobias-Fischer
