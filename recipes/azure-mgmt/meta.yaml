{% set version = "0.20.2" %}

package:
  name: azure-mgmt
  version: {{ version }}

source:
  fn: azure-mgmt-{{ version }}.zip
  url: https://pypi.python.org/packages/source/a/azure/azure-mgmt-{{ version }}.zip
  md5: f59a174811230cee807a5c7f7c1cc8fd
  
build:
  script: pip install --no-deps .
  number: 0

requirements:
  build:
    - python
    - pip
    - setuptools
    - azure-mgmt-compute ==0.20.1
    - azure-mgmt-network ==0.20.1
    - azure-mgmt-resource ==0.20.1
    - azure-mgmt-storage ==0.20.0
  run:
    - python
    - azure-mgmt-compute ==0.20.1
    - azure-mgmt-network ==0.20.1
    - azure-mgmt-resource ==0.20.1
    - azure-mgmt-storage ==0.20.0

test:
  imports:
    - azure
    - azure.mgmt
    - azure.mgmt.compute
    - azure.mgmt.network
    - azure.mgmt.storage
    - azure.mgmt.resource

about:
  home: https://github.com/Azure/azure-sdk-for-python
  license: Apache License 2.0
  summary: 'Microsoft Azure Client Libraries for Python'

extra:
  recipe-maintainers:
    - ivoflipse
    - Korijn
    - Maxyme
