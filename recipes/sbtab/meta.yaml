{% set name = "sbtab" %}
{% set version = "0.9.76" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sbtab-{{ version }}.tar.gz
  sha256: 75ecf580bd03640411423baf4572d225565b6bd1be4c3081635b5d885f5e238b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - pip
    - python >=3.0
  run:
    - openpyxl ~=3.0.0
    - python >=3.0
    - python-libsbml ~=5.18.0

test:
  imports:
    - sbtab
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.sbtab.net
  dev_url: https://github.com/tlubitz/SBtab
  summary: SBtab - Standardised Data Tables for Systems Biology
  license: MIT
  license_file: LICENSE
  description: >
    Handles I/O and creation of SBtab tables and documents, a standardised
    Systems Biology file format for simple yet structured data exchange.

extra:
  recipe-maintainers:
    - eladnoor
    - tlubitz

