{% set name = "diplib" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2b3a0c466fb4a1014ea131c2b8ea7c519f9278eba73d6fcb361b7bdb4fd494e9

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - import diplib
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/simplejson/simplejson
  license: Apache License 2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: 'Python bindings to DIPlib 3 (a.k.a. PyDIP)'
  description: |
    The purpose of the DIPlib project is to provide a one-stop
    library and development environment for quantitative image
    analysis, be it applied to microscopy, radiology,
    astronomy, or anything in between.
extra:
  recipe-maintainers:
    - goanpeca
