{% set version = "0.4.1" %}
{% set gh_org = "pydata" %}
{% set gh_repo = "patsy" %}
{% set pkg_name = "patsy" %}


package:
  name: {{ pkg_name }}
  version: {{ version }}

source:
  fn: {{ pkg_name }}-{{ version }}.zip
  url: https://pypi.io/packages/source/{{ pkg_name[0] }}/{{ pkg_name }}/{{ pkg_name }}-{{ version }}.zip
  sha256: dc1cc280045b0e6e50c04706fd1e26d2a00ea400aa112f88e8142f88b0b7d3d4

build:
  number: 0
  script:
    - python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - numpy >=1.4.0
    - six

test:
  requires:
    - nose
    - python
    - scipy
  imports:
    - patsy
  commands:
    - cd {{ SRC_DIR }}
    - cd patsy
    - nosetests --exe --all-modules

about:
  home: https://github.com/{{ gh_org }}/{{ gh_repo }}
  license: BSD-2-Clause
  license_family: BSD
  summary: Describing statistical models in Python using symbolic formulas

extra:
  recipe-maintainers:
    - bollwyvl
    - wdm0006
