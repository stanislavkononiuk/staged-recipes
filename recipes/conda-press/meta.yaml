{% set name = "conda-press" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/regro/conda-press/releases/download/0.0.1/conda-press-{{ version }}.tar.gz
  sha256: abab0b81e6e3e578b639c19643679e59e039e81f67e3f2c9e34a62dbfa501fa4

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: true  # [py<35]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - conda
    - requests
    - xonsh
    - lazyasd
    - ruamel.yaml
    - tqdm
    - patchelf  # [linux]

test:
  imports:
    - conda_press
  commands:
    - conda press --help

about:
  home: https://github.com/regro/conda-press
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Press conda packages into wheels'

extra:
  recipe-maintainers:
    - scopatz
