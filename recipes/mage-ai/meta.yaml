{% set name = "mage-ai" %}
{% set version = "0.4.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 493b2d39663dd2f5a926796fb73b610ef96730a602567888a8c429cd336687c1

build:
  noarch: python
  skip_compile_pyc:
    - "*/templates/*.py"          # These should not (and cannot) be compiled
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - mage = mage_ai.cli.main:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - alembic >=1.7.5
    - Faker ==4.14.0
    - Flask ~=1.1.2
    - Jinja2 ~=3.0.3
    - Werkzeug ~=2.0.0
    - croniter ==1.3.7
    - flask-cors ==3.0.10
    - ipykernel ==6.15.0
    - ipython
    - itsdangerous ~=1.1.0
    - joblib >=1.1.0
    - jupyter_client ==7.3.4
    - jupyter-server-proxy ==3.2.1
    - numpy ~=1.21.0
    - pandas ~=1.3.0
    - pyarrow ==6.0.0
    - python-dateutil ==2.8.2
    - pytz ==2022.1
    - pyyaml ~=6.0
    - requests ==2.27.0
    - scikit-learn >=1.0
    - simplejson
    - six >=1.15.0
    - sqlalchemy >=1.4.20
    - tornado ==6.1


test:
  commands:
    - python -m unittest discover

about:
  home: https://github.com/mage-ai/mage-ai
  summary: Mage is an open-source tool for building and running data pipelines that transform your data.
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  doc_url: https://github.com/mage-ai/mage-ai/tree/master/docs
  dev_url: https://github.com/mage-ai/mage-ai

extra:
  recipe-maintainers:
    - wangxiaoyou1993
