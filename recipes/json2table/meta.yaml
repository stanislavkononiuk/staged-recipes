{% set name = "json2table" %}
{% set version = "1.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/json2table-{{ version }}.tar.gz
  sha256: 838e4c052276252fec7b0dbd10668258ce0997605888a250307bd6b124ae6d0a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - json2table
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/latture/json2table
  summary: Convert JSON to an HTML table
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
