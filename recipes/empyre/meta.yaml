{% set name = "empyre" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/matbryan52/LiberTEM/releases/download/v0.10.0.dev0/empyre-0.3.1.tar.gz
  sha256: 29e09dc5f898432d1e57b32ef9550c6316678b53fad1a9fffca26b072696f866

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - matplotlib-base >=3.2
    - numpy >=1.17
    - pillow
    - python >=3.6
    - scikit-image
    - scipy
    - tqdm

test:
  imports:
    - empyre
  commands:
    - pip check
    - pytest tests
  source_files:
    - tests
  requires:
    - pip
    - pytest
    - pytest
    - pytest-cov
    - pytest-flake8
    - pytest-runner

about:
  home: https://iffgit.fz-juelich.de/empyre/empyre
  summary: Electron Microscopy Python Reconstruction
  license: GPL-3.0-or-later
  license_file: LICENSE
  doc_url: https://empyre.iffgit.fz-juelich.de/empyre/
  dev_url: https://iffgit.fz-juelich.de/empyre/empyre

extra:
  recipe-maintainers:
    - jan-car
    - sk1p
    - uellue
