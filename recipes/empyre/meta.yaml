{% set name = "empyre" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/empyre-{{ version }}.tar.gz
  sha256: e52bf05a104f6a0416a8072b36bb093d70f96e3229ed01038fd5602298df4651

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - matplotlib-base >=3.2
    - numpy >=1.17
    - pillow
    - python >=3.6
    - scikit-image
    - scipy
    - tqdm

test:
  imports:
    - empyre
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://iffgit.fz-juelich.de/empyre/empyre
  summary: Electron Microscopy Python Reconstruction
  license: GPL-3.0-or-later
  license_file: LICENSE
  doc_url: https://empyre.iffgit.fz-juelich.de/empyre/
  dev_url: https://iffgit.fz-juelich.de/empyre/empyre

extra:
  recipe-maintainers:
    - jan-car
    - sk1p
    - uellue
