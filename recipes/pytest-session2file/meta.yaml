{% set name = "pytest-session2file" %}
{% set version = "0.1.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 68a8c023c370d80e26d5655c0087d2f1d97117a2e519e4da39651762bce413e9
  patches:
    - fixes-for-py3.patch

build:
  number: 0
  skip: True  # [win]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pytest

test:
  imports:
    - pytest_session2file

about:
  home: https://github.com/BuhtigithuB/pytest_session2file
  license: LGPL-3.0
  license_family: LGPL
  license_file: LICENSE.txt
  summary: 'pytest plugin to save failure or test session information to a file'

extra:
  recipe-maintainers:
    - beckermr
