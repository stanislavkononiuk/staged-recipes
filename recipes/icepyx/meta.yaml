{% set name = "icepyx" %}
{% set version = "0.3.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 076882a4234ae0601adec5e455b098edb8dc7d6f8c4fd246fd7a48444556ffe7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.0
  run:
    - fiona
    - geopandas
    - h5py
    - matplotlib-base
    - numpy
    - python >=3.0
    - requests
    - shapely

test:
  imports:
    - icepyx
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/icesat2py/icepyx.git
  summary: Python tools for obtaining and working with ICESat-2 data
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lsetiawan
    - JessicaS11
