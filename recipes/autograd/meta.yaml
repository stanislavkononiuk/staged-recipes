# Note: there are many handy hints in commenets in this example -- remove them when you've finalized your recipe

# Jinja variables help maintain the recipe as you'll update the version only here.
{% set version = "1.1.6" %}
{% set sha256 = "ef94df9ea2c61ff0785b1726096e5c424ceaea60f93a238d61a16d16097c3a48" %}
# sha256 is the prefered checksum -- you can get it for a file with:
#   $ openssl sha256 <file>
# On Windows, you'll need the openssl pacakge, available on conda-forge

package:
  name: autograd
  version: {{ version }}

source:
  fn: autograd-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/s/autograd/autograd-{{ version }}.tar.gz
  # md5 is OK but sha256 is desirable.
  sha256: {{ sha256 }}

build:
  number: 0
  # If the installation is complex, or different between Unix and Windows, use separate bld.bat and build.sh files instead of this key.
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.10
    - future >=0.15.2
    - scipy >=0.17

  run:
    - python
    - numpy >=1.10
    - future >=0.15.2
    - scipy >=0.17

test:
  # Python imports
  imports:
    - autograd
    - autograd.numpy
    - autograd.scipy
    - autograd.scipy.stats

about:
  home: https://github.com/HIPS/autograd
  license: MIT License
  summary: 'Efficiently computes derivatives of numpy code.'

extra:
  recipe-maintainers:
    # Always check with the people listed below if they are OK becoming maintainers of the recipe. (There will be spam!)
    - richardotis
