{% set name = "reporters-db" %}
{% set version = "3.2.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/reporters-db-{{ version }}.tar.gz
  sha256: 84634ae2f90d135e7df4362421bce3b029f254343d481b0f1b9d7f90365c6f29

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - six

test:
  imports:
    - reporters_db
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/freelawproject/reporters-db
  summary: Database of Court Reporters
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - step21
