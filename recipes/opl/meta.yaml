{% set name = "opl" %}
{% set version = "1.0.9" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "fb5f0902c3ac6e9215e30f4a2f4b82add0a851ace0e7f16baeec8dbc67e1b073" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - atlassian-python-api >=3.8.0
    - incqueryserver-api-python-client >=0.19.0.dev2
    - SPARQLWrapper >=1.8.5
    - lxml >=4.6.2
    - rdflib >=5.0.0

test:
  imports:
    - opl

about:
  home: https://github.com/OpenMBEE/opl
  license: Apache-2.0
  license_file: LICENSE
  summary: 'OpenMBEE Python Library'
  description: |
    Python client wrappers and utilities for Confluence, IncQuery, and SPARQL
  doc_url: https://github.com/OpenMBEE/opl
  dev_url: https://github.com/OpenMBEE/opl

extra:
  recipe-maintainers:
    # GitHub IDs for maintainers of the recipe.
    # Always check with the people listed below if they are OK becoming maintainers of the recipe. (There will be spam!)
    - blake-regalia
    - HuiJun
