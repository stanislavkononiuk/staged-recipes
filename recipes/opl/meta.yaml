{% set name = "opl" %}
{% set version = "1.0.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "18e65eb4b5c66c54fb911ce78ef534d83bf99f6c1434794d841b56a890ef549f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - atlassian-python-api >= 3.8.0
    - incqueryserver-api-python-client >= 0.19.0.dev2
    - SPARQLWrapper >= 1.8.5
    - lxml >= 4.6.2
    - rdflib >= 5.0.0


test:
  imports:
    - opl

about:
  home: https://github.com/OpenMBEE/opl
  license: Apache 2.0
  license_file: LICENSE
  summary: 'OpenMBEE Python Library'
  description: |
    Python client wrappers and utilities for Confluence, IncQuery, and SPARQL
  doc_url: https://github.com/OpenMBEE/opl
  dev_url: https://github.com/OpenMBEE/opl

extra:
  recipe-maintainers:
    # GitHub IDs for maintainers of the recipe.
    # Always check with the people listed below if they are OK becoming maintainers of the recipe. (There will be spam!)
    - blake-regalia
    - HuiJun
