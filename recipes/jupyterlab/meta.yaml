{% set version = "0.0.4" %}

package:
  name: jupyterlab
  version: {{ version }}

source:
    fn: jupyterlab-{{ version }}.tar.gz
    url: https://pypi.python.org/packages/77/ff/d1017b85f8ce77810f21752a59af125ce7e20ad6bbdcebd33c16b7d52477/jupyterlab-{{ version }}.tar.gz
    md5: 0544f37da3287e7222c1860a33a80804

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
  run:
    - python
    - notebook >=4.2

test:
  imports:
    - jupyterlab

about:
  home: https://github.com/jupyter/jupyterlab
  license: BSD 3-Clause
  summary: A pre-alpha version computational environment for Jupyter.

extra:
  recipe-maintainers:
    - jasongrout
    - blink1073