{% set name = "pyemojify" %}
{% set version = "0.2.0" %}
{% set md5sum = "5df175192fe507e6f8e13f12cf6dea3b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: {{ md5sum }}

build:
  number: 0

requirements:
  build:
  run:
    - python
    - pytest

test:
  imports:
    - pyemojify


about:
  home: https://github.com/lord63/pyemojifyl
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Substitutes emoji aliases to emoji raw characters. Simple but sweet :smile:'

extra:
  recipe-maintainers:
    - hellothisisMatt
