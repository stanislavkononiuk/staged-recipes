{% set name = "opentrons" %}
{% set version = "4.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Opentrons/opentrons/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 6dd85756b1c99050926abf6d518fc8179a367a8a0c53d67d170c87312419cf3f
  patches:
    - 0001-FIX-ignore-missing-aionotify-more-properly.patch

build:
  number: 0
  entry_points:
    - opentrons_simulate = opentrons.simulate:main
    - opentrons_execute = opentrons.execute:main
  skip: true  # [py<37]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - aionotify >=0.2.0  # [linux]
    - jsonschema >=3.0.2,<4
    - numpy >=1.15.1
    - opentrons_shared_data =={{ version }}
    - pydantic ==1.4
    - pyserial >=3.5
    - typing-extensions >=3.7.4.3

test:
  imports:
    - opentrons
  # The 'pip check' command executed only for Linux as it fails on check due to
  # a missing 'aionotify' on other platforms.
  commands:      # [linux]
    - pip check  # [linux]
  requires:
    - pip

about:
  home: https://www.opentrons.com
  license: Apache-2.0
  license_file: LICENSE
  summary: |
    The Opentrons API is a simple framework designed to make writing automated
    biology lab protocols easy
  dev_url: https://github.com/Opentrons/opentrons/tree/edge/api
  doc_url: https://docs.opentrons.com

extra:
  recipe-maintainers:
    - mrakitin
