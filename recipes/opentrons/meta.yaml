{% set name = "opentrons" %}
{% set version = "4.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name|capitalize }}/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 6dd85756b1c99050926abf6d518fc8179a367a8a0c53d67d170c87312419cf3f

build:
  number: 0
  noarch: python
  entry_points:
    - opentrons_simulate = opentrons.simulate:main
    - opentrons_execute = opentrons.execute:main
  script: cd api/ && {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pyserial ==3.5
    - numpy >=1.15.1
    - jsonschema >=3.0.2,<4
    - aionotify ==0.2.0
    - opentrons_shared_data =={{ version }}
    - typing-extensions >=3.7.4.3
    - pydantic==1.4

test:
  imports:
    - opentrons
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.opentrons.com/ot-2
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/Opentrons/opentrons
  doc_url: https://docs.opentrons.com

extra:
  recipe-maintainers:
    - mrakitin
