{% set name = "mne-qt-browser" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mne-qt-browser-{{ version }}.tar.gz
  sha256: b070d872159db45b2240b61f5f75aaa69d234367b3b1286a520c8adc1c463378

build:
  number: 0
  noarch: python
  entry_points:
    - mne_qt_browser = mne_qt_browser.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib-base
    - mne-base >=0.24
    - numpy
    - pyqt >=5.12
    - pyqtgraph >=0.12.3
    - python >=3.7
    - qtpy
    - scipy

test:
  imports:
    - mne_qt_browser
  commands:
    - pip check
    - mne_qt_browser --help
  requires:
    - pip

about:
  home: https://github.com/mne-tools/mne-qt-browser
  summary: A new backend based on pyqtgraph for the 2D-Data-Browser in MNE-Python.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - larsoner
    - marsipu
