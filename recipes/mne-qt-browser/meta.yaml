{% set name = "mne-qt-browser" %}
{% set version = "0.1.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mne-qt-browser-{{ version }}.tar.gz
  sha256: c8c448bfe8103d96e2c5888626abd71bafb603407633a7d994b37055e5108207

build:
  number: 0
  noarch: python
  entry_points:
    - mne_qt_browser = mne_qt_browser.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib-base
    - mne-base >=0.24
    - numpy
    - pyqt >=5.12
    - pyqtgraph >=0.12.3
    - python >=3.7
    - qtpy
    - scipy

test:
  imports:
    - mne_qt_browser
  commands:
    - pip check
    - mne_qt_browser --help
  requires:
    - pip

about:
  home: https://github.com/mne-tools/mne-qt-browser
  summary: A new backend based on pyqtgraph for the 2D-Data-Browser in MNE-Python.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - larsoner
    - marsipu
