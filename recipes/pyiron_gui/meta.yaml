{% set name = "pyiron_gui" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyiron_gui-{{ version }}.tar.gz
  sha256: 87a972320edb5de34c7f0f90a6305f2b62241ff7f6679781437cae6433134406

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - ipywidgets ==7.6.3
    - pyiron_base ==0.2.11
    - pyiron_atomistics ==0.2.11
    - numpy ==1.20.2
    - pandas ==1.2.4
    - matplotlib-base ==3.4.2

test:
  imports:
    - pyiron_gui
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyiron/pyiron_gui
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Extended graphical user interface (GUI) for pyiron the integrated development environment (IDE)'
  description: |
    extended graphical user interface (GUI) for pyiron the integrated development environment (IDE)
  doc_url: https://github.com/pyiron/pyiron_gui
  dev_url: https://github.com/pyiron/pyiron_gui

extra:
  recipe-maintainers:
    - niklassiemer
