{% set name = "pyiron_gui" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyiron_gui-{{ version }}.tar.gz
  sha256: 861e6c3ccfe7994f8f657f56c5a252d597b6957526f9dc3c2b37148a3780b718

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - ipywidgets >=7.6.3
    - pyiron_base >=0.2.11
    - pyiron_atomistics >=0.2.11
    - numpy >=1.20.2
    - pandas >=1.2.4
    - matplotlib-base >=3.4.1

test:
  imports:
    - pyiron_gui
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyiron/pyiron_gui
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Extended graphical user interface (GUI) for pyiron the integrated development environment (IDE)'
  description: |
    extended graphical user interface (GUI) for pyiron the integrated development environment (IDE)
  doc_url: https://github.com/pyiron/pyiron_gui
  dev_url: https://github.com/pyiron/pyiron_gui

extra:
  recipe-maintainers:
    - niklassiemer
