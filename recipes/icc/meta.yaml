{% set name = "icc" %}
{% set version = "0.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 389d05819b1c17f7ee05269566930a5768636f128a5a53392182d2c6e0716589

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy
    - python
    - scipy

test:
  imports:
    - icc
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Mind-the-Pineapple/ICC
  summary: A Python implementation to calculate the ICC
  license: MIT
  license_file: LICENSE
  license_family: MIT
  doc_url: https://github.com/Mind-the-Pineapple/ICC

extra:
  recipe-maintainers:
    - sarthakpati
