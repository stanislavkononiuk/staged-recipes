{% set name = "pymem3dg" %}
{% set version = "0.0.2" %}
{% set sha256 =  "d827a6130e46f17d1c6e5263b9ef450a168b8d11395f15284234849b2db550ff" %}
# {% set sha256 =  "b8d074c047d1287df266772597c01b76233db2a09f68b7fa643af51f47f63ce6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  url: https://github.com/ctlee/Mem3DG/archive/v0.0.3-alpha.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - {{ cdt('libxext') }}  # [linux]
  host:
    - python
    - pip
    - scikit-build
    - netcdf-cxx4
    - xorg-libxfixes  # [linux]
    - xorg-libx11  # [linux]
    - xorg-libxrandr  # [linux]
    - xorg-libxinerama  # [linux]
    - xorg-libxcursor  # [linux]
    - xorg-libxi  # [linux]
  run:
    - python
    - netcdf-cxx4
    - xorg-libx11  # [linux]

test:
  imports:
    - pymem3dg

about:
  home: https://github.com/RangamaniLabUCSD/Mem3DG
  license: MPL-2.0
  license_family: MOZILLA
  license_file: LICENSE
  summary: 'Membrane Dynamics in 3D using Discrete Differential Geometry'

  description: |
    PyMem3DG performs membrane simulations.
  doc_url: https://rangamanilabucsd.github.io/Mem3DG/
  dev_url: https://github.com/RangamaniLabUCSD/Mem3DG

extra:
  recipe-maintainers:
    - ctlee
    - cuzhucuncheng
