{% set name = "pymem3dg" %}
{% set version = "0.0.3a1" %}
{% set sha256 =  "0cd0a2c9921b71f901b922dbb60d21d30849ec80c9729ce2b72982f54db2fc7a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - {{ cdt('libxext') }}  # [linux]
  host:
    - python
    - pip
    - scikit-build
    - netcdf-cxx4
    - xorg-libxfixes  # [linux]
    - xorg-libx11  # [linux]
    - xorg-libxrandr  # [linux]
    - xorg-libxinerama  # [linux]
    - xorg-libxcursor  # [linux]
    - xorg-libxi  # [linux]
  run:
    - python
    - netcdf-cxx4
    - xorg-libx11  # [linux]
    - setuptools

test:
  imports:
    - pymem3dg

about:
  home: https://github.com/RangamaniLabUCSD/Mem3DG
  license: MPL-2.0
  license_family: MOZILLA
  license_file: LICENSE
  summary: 'Membrane Dynamics in 3D using Discrete Differential Geometry'

  description: |
    PyMem3DG performs membrane simulations.
  doc_url: https://rangamanilabucsd.github.io/Mem3DG/
  dev_url: https://github.com/RangamaniLabUCSD/Mem3DG

extra:
  recipe-maintainers:
    - ctlee
    - cuzhucuncheng
