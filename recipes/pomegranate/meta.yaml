{% set name = "pomegranate" %}
{% set version = "0.11.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "0ff16e3fbed0047befbefc4a1bad5e612703b3f5f74451725c3421b931dc42c2"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - joblib >=0.9.0b4
    - networkx >=2.0
    - numpy >=1.8.0
    - pip
    - python
    - pyyaml
    - scipy >=0.17.0
  run:
    - joblib >=0.9.0b4
    - networkx >=2.0
    - numpy >=1.8.0
    - python
    - pyyaml
    - scipy >=0.17.0

test:
  imports:
    - pomegranate
    - pomegranate.distributions

about:
  home: "http://pypi.python.org/pypi/pomegranate/"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE.txt"
  summary: "Pomegranate is a graphical models library for Python, implemented in Cython for speed."
  doc_url: "https://pomegranate.readthedocs.io"
  dev_url: "https://github.com/jmschrei/pomegranate"

extra:
  recipe-maintainers:
    - micknudsen
