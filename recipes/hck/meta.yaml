{% set version = "0.6.3" %}
{% set sha256 = "410a6f608cd112248d1310103a418e407854b16ed962643c03cf3d41066cb6e5" %}

package:
  name: hck 
  version: {{ version }}

source:
  url: https://github.com/sstadick/hck/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - rust >=1.42
    - clangdev
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
    - make
    - cmake

test:
  commands:
    - hck --help

about:
  home: https://github.com/sstadick/hck
  license: MIT
  license_family: MIT
  license_file: LICENSE-MIT
  summary: Header aware, faster replacement for cut.
