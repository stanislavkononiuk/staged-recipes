{% set version = "0.6.4" %}
{% set sha256 = "393ade579ac3bfabd43d0e4764fdb2c040490c8fdc7ac3698ec26ecaea6b73c4" %}

package:
  name: hck 
  version: {{ version }}

source:
  url: https://github.com/sstadick/hck/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('m2w64_c')}}  # [win]
    - binutils  # [win]
    - pkg-config
    - make
    - cmake

test:
  commands:
    - hck --help

about:
  home: https://github.com/sstadick/hck
  license: MIT
  license_family: MIT
  license_file: LICENSE-MIT
  summary: Header aware, faster replacement for cut.

extra:
  recipe-maintainers:
    - sstadick
