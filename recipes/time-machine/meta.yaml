{% set version = "2.8.2" %}

package:
  name: time-machine
  version: {{ version }}

source:
  - folder: dist
    url: https://pypi.io/packages/source/t/time-machine/time-machine-{{ version }}.tar.gz
    sha256: 2ff3cd145c381ac87b1c35400475a8f019b15dc2267861aad0466f55b49e7813
  - folder: src
    url: https://github.com/adamchainz/time-machine/archive/refs/tags/{{ version }}.tar.gz
    sha256: 6e17cd56da15a78ffc38f948b0592e509db394d3f86d7b8bd974ac3dd686932e


build:
  skip: true  # [py<37]
  script: cd dist && {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python
    - python-dateutil

test:
  source_files: src/tests
  imports:
    - time_machine
  commands:
    - pip check
    - pytest src/tests -vv --cov=time_machine --cov-report=term-missing:skip-covered --no-cov-on-fail --cov-fail-under=98
  requires:
    - backports.zoneinfo
    - pip
    - pytest-cov
    - pytest-randomly
    - python-dateutil

about:
  home: https://github.com/adamchainz/time-machine
  summary: Travel through time in your tests.
  license: MIT
  license_file: dist/LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
