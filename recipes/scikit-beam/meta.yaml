{% set version = "0.0.8" %}

package:
  name: scikit-beam
  version: {{ version }}

source:
  git_url: https://github.com/scikit-beam/scikit-beam/
  git_rev: v{{ version }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy x.x
    - six
    - cython
    - autoconf  # [osx]
  run:
    - python
    - numpy x.x
    - scipy
    - six
    - xraylib  # [not win]
    - scikit-image
    - lmfit ==0.8.3

test:
  requires:
    - nose
    - coverage
  imports:
    - skbeam
    - skbeam.io
    - skbeam.core
    - skbeam.core.accumulators
    - skbeam.core.constants
    - skbeam.core.fitting
    - skbeam.core.fitting.base
    - skbeam.ext
    # xraylib is not compatible with windows yet...
    - skbeam.core.fitting  # [not win]
    - skbeam.core.constants.xrf  # [not win]
    # has linux native library imports
    - skbeam.ext.ctrans  # [not win]
  commands:
    - nosetests -sv skbeam

about:
  home: http://scikit-beam.github.io/scikit-beam/
  license: BSD 3-Clause
  summary: Data analysis algorithms for X-Ray, Neutron and Electron sciences

extra:
  recipe-maintainers:
    - ericdill
    - licode
    - tacaswell
