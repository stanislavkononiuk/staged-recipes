{% set name = "gql" %}
{% set version = "0.1.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "d20cf1eb1c6d54558174a3dcc3cf1ca0e07678cb1123804c2e165838238350f4" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
    - six >=1.10.0
    - graphql-core >=0.5.0
    - promise >=0.4.0
  run:
    - python
    - six >=1.10.0
    - graphql-core >=0.5.0
    - promise >=0.4.0

test:
  imports:
    - gql
    - gql.transport
  requires:
    - mock
    - pytest >=2.7.2

about:
  home: https://github.com/graphql-python/gql
  license: MIT
  license_family: MIT
  license_file: ''
  summary: GraphQL client for Python
  description: "GQL\r\n===\r\n\r\nThis is a GraphQL client for Python. Plays nicely with ``graphene``,\r\n``graphql-core``, ``graphql-js`` and any other GraphQL implementation\r\ncompatible with the spec.\r\
    \n\r\nGQL architecture is inspired by ``React-Relay`` and ``Apollo-Client``.\r\n\r\n|travis| |pypi| |coveralls|\r\n\r\nInstallation\r\n------------\r\n\r\n::\r\n\r\n    $ pip install gql\r\n\r\nUsage\r\
    \n-----\r\n\r\nThe example below shows how you can execute queries against a local\r\nschema.\r\n\r\n.. code:: python\r\n\r\n    from gql import gql, Client\r\n\r\n    client = Client(schema=schema)\r\
    \n    query = gql('''\r\n    {\r\n      hello\r\n    }\r\n    ''')\r\n\r\n    client.execute(query)\r\n\r\nLicense\r\n-------\r\n\r\n`MIT\r\nLicense <https://github.com/graphql-python/gql/blob/master/LICENSE>`__\r\
    \n\r\n.. |travis| image:: https://img.shields.io/travis/graphql-python/gql.svg?style=flat\r\n   :target: https://travis-ci.org/graphql-python/gql\r\n.. |pypi| image:: https://img.shields.io/pypi/v/gql.svg?style=flat\r\
    \n   :target: https://pypi.python.org/pypi/gql\r\n.. |coveralls| image:: https://coveralls.io/repos/graphql-python/gql/badge.svg?branch=master&service=github\r\n   :target: https://coveralls.io/github/graphql-python/gql?branch=master"
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
