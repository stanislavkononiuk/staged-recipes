{% set name = "dagster_datadog" %}
{% set version = "0.6.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 52c938ab1183a9997531d2967fd260d23e595bccb9b233d475f53c3a26cb88bc

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - dagster {{ version }}.*
    - datadog 0.28.*

test:
  imports:
    - dagster_datadog

about:
  home: "https://github.com/dagster-io/dagster/tree/master/python_modules/libraries/dagster-datadog"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "Package for datadog Dagster framework components."

extra:
  recipe-maintainers:
    - xhochy
