{% set name = "sk-video" %}
{% set version = "1.1.9" %}
{% set sha256 = "812779b5245e9eaa330ba04fa2bc050b11f1d17246050da4365386d993108c49" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - pip
    - numpy
    - scipy
  run:
    - python
    - numpy
    - scipy
    - ffmpeg

test:
  imports:
    - skvideo
    - skvideo.io
    - skvideo.motion
    - skvideo.measure
    - skvideo.datasets
    - skvideo.utils

about:
  home: https://github.com/scikit-video/scikit-video
  license: BSD-3-Clause
  license_family: BSD
  summary: 'Video Processing in Python'

  # The remaining entries in this section are optional, but recommended
  description: |
    scikit-video is a Python module for video processing
    built on top of scipy, numpy, and ffmpeg/libav
  doc_url: http://www.scikit-video.org/
  dev_url: https://github.com/scikit-video/scikit-video

extra:
  recipe-maintainers:
    # GitHub IDs for maintainers of the recipe.
    # Always check with the people listed below if they are OK becoming maintainers of the recipe. (There will be spam!)
    - carlodri
