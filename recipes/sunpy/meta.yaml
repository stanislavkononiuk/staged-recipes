{% set version = "0.6.4" %}

package:
  name: sunpy
  version: {{version}}

source:
  fn: sunpy-{{version}}.tar.gz
  url: https://pypi.io/packages/source/s/sunpy/sunpy-0.6.4.tar.gz 
  md5: 45da6a4328fc5c85c717686f8aae2d23

build:
  number: 0
  script: python setup.py install --offline --no-git --single-version-externally-managed --record record.txt
  skip: True  # [py>27]


requirements:
  build:
    - python
    - setuptools
    - numpy >1.7.1
    - astropy >=1.0
    - scipy
    - matplotlib
    - pandas
    - mock
    - mkl 11.3.1  # [win]

  run:
    - python
    - numpy >1.7.1
    - astropy >=1.0
    - scipy
    - pandas >=0.12.1
    - matplotlib
    - suds-jurko
    - glymur
    - sqlalchemy
    - beautiful-soup
    - requests
    - bsddb  # [unix]
    - pytest
    - scikit-image
    - wcsaxes
    - mkl 11.3.1  # [win]

test:
  # Python imports
  imports:
    - sunpy
    - sunpy.cm
    - sunpy.coordinates
    - sunpy.data
    - sunpy.data.test
    - sunpy.data.test.waveunit
    - sunpy.database
    - sunpy.database.tests
    - sunpy.image
    - sunpy.image.tests
    - sunpy.instr
    - sunpy.instr.iris
    - sunpy.io
    - sunpy.io.tests
    - sunpy.lightcurve
    - sunpy.lightcurve.sources
    - sunpy.lightcurve.tests
    - sunpy.map
    - sunpy.map.sources
    - sunpy.map.tests
    - sunpy.net
    - sunpy.net.hek
    - sunpy.net.hek2vso
    - sunpy.net.helio
    - sunpy.net.jsoc
    - sunpy.net.tests
    - sunpy.net.vso
    - sunpy.physics
    - sunpy.physics.transforms
    - sunpy.roi
    - sunpy.spectra
    - sunpy.spectra.sources
    - sunpy.spectra.tests
    - sunpy.sun
    - sunpy.sun.tests
    - sunpy.tests
    - sunpy.tests.tests
    - sunpy.time
    - sunpy.time.tests
    - sunpy.util
    - sunpy.util.tests
    - sunpy.visualization
    - sunpy.wcs
    - sunpy.wcs.tests

about:
  home: http://www.sunpy.org/
  license:  BSD 2-Clause
  summary: "Python for Solar Physics"

extra:
  recipe-maintainers:
    - cadair
    - ehsteve
