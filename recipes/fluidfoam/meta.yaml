{% set name = "fluidfoam" %}
{% set version = "0.1.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5d85adfda2e9cedfb71f1206d98a22ae644dda7ec7e71c22760b670c2d7890f8

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - matplotlib >=1.5
    - numpy >=1.11
    - pip
    - python
    - scipy >=0.17
  run:
    - matplotlib >=1.5
    - numpy >=1.11
    - python
    - scipy >=0.17

test:
  imports:
    - fluidfoam

about:
  home: http://legi.grenoble-inp.fr
  license: GNU General Public v2 (GPLv2)
  license_family: GPL2
  license_file: 
  summary: Openfoam PostProcessing Python Tools
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - CyrilleBonamy
