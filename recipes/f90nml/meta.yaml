{% set name = "f90nml" %}
{% set version = "0.21" %}
{% set sha256 = "df0538bfd977f6e72d3bbf6beb8bd7dc7c01882d5a89e99fbfdfbf1aa5b24b8b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/60/9d/2b784b60519009fb2b2563190e22dc8e169c7238c63caa981cf1fed15a47/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - f90nml

about:
  home: http://github.com/marshallward/f90nml
  license: Apache-2.0
  summary: 'Fortran 90 namelist parser'
  license_family: APACHE
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cpelley
