{% set name = "pandasql" %}
{% set version = "0.7.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 1eb248869086435a7d85281ebd9fe525d69d9d954a0dceb854f71a8d0fd8de69

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - numpy
    - pandas
    - pip
    - python
    - sqlalchemy
  run:
    - numpy
    - pandas
    - python
    - sqlalchemy

test:
  imports:
    - pandasql
    - pandasql.tests

about:
  home: "https://github.com/yhat/pandasql/"
