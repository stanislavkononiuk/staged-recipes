{% set version = "1.0.2" %}
{% set gh_org = "Anaconda-Platform" %}
{% set gh_repo = "nb_conda_kernels" %}

package:
  name: {{ gh_repo }}
  version: {{ version }}

source:
  fn: {{ gh_repo }}-{{ version }}.tar.gz
  url: https://github.com/{{ gh_org }}/{{ gh_repo }}/archive/{{ version }}.tar.gz
  sha256: 49371e912667b78f80438264e92bbf5a784cd54073a440d3757863a084743c6f

build:
  number: 2

requirements:
  build:
    - python
    - setuptools

  run:
    - notebook >=4.2.0
    - python

test:
  requires:
    - coverage
    - flake8
    - nodejs
    - nose
    - notebook >=4.2.0
    - python
    - requests
    - mock  # [py2k]

about:
  home: https://github.com/{{ gh_org }}/{{ gh_repo }}
  license: BSD-3-Clause
  summary: Launch Jupyter kernels for any installed conda environment

extra:
  recipe-maintainers:
    - bollwyvl
