{% set name = "indexed_bzip2" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3b02216a5c49d228595afed418b978de5b7bed314e594ee60a75b1a91a9431ce

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - ibzip2 = indexed_bzip2:cli

requirements:
  build:
    - {{ compiler('cxx') }}
    - sysroot_linux-64 2.17  # [linux64]
  host:
    - python
    - pip
    - cython
  run:
    - python

test:
  imports:
    - indexed_bzip2
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/mxmlnkn/indexed_bzip2
  summary: 'Fast random access to bzip2 files'
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - ap--
    - mxmlnkn
