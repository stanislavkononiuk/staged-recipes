{% set name = "cursor" %}
{% set version = "1.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 33f279a17789c04efd27a92501a0dad62bb011f8a4cdff93867c798d26508940

build:
  entry_points:
    - cursor_hide = cursor:hide
    - cursor_show = cursor:show
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv'

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - cursor
  commands:
    - cursor_hide
    - cursor_show

about:
  home: https://github.com/GijsTimmers/cursor
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: A small Python package to hide or show the terminal cursor

extra:
  recipe-maintainers:
    - duncanmmacleod
