{% set name = "ansi" %}
{% set version = "0.3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ansi-{{ version }}.tar.gz
  sha256: 10545ce2508e470e9208d0cc200616032fdc81b849678826fb7c81c823fd48b1

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - python
    - typing-extensions >=3.6.4  # [py<38]

test:
  imports:
    - ansi
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tehmaze/ansi/
  summary: ANSI cursor movement and graphics
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - BastianZim
