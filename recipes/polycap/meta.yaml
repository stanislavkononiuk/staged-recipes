{% set version = "1.0" %}

package:
  name: polycap
  version: {{ version }}

source:
  url: https://github.com/PieterTack/polycap/releases/download/v{{ version }}/polycap-{{ version }}.tar.gz
  sha256: e181378eb3eb3479e87cdedc8bfb326e524999abf06b99e3a1a9528ba4f0608b

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}  # [unix]
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
    - pkg-config
  host:
    - python
    - cython
    - hdf5
    - gsl
    - numpy >=1.14
    - xraylib >=4.0.0
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - hdf5
    - gsl
    - libopenblas
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
    - xraylib >=4.0.0
    - zlib

test:
  imports:
    - polycap

about:
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  home: https://github.com/PieterTack/polycap
  summary: Polycapillary X-ray raytracing

extra:
  recipe-maintainers:
    - tschoonj
    - PieterTack
