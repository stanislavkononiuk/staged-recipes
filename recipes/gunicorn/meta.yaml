{% set version = "19.6.0" %}

package:
  name: gunicorn
  version: {{ version }}

source:
  fn: gunicorn-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/g/gunicorn/gunicorn-{{ version }}.tar.gz
  sha256: 813f6916d18a4c8e90efde72f419308b357692f81333cb1125f80013d22fb618

build:
  number: 0
  skip: True  # [win]
  preserve_egg_dir: True
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - gunicorn=gunicorn.app.wsgiapp:run
    - gunicorn_django=gunicorn.app.djangoapp:run
    - gunicorn_paster=gunicorn.app.pasterapp:run


requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - setuptools
    - pastedeploy

test:
  imports:
    - gunicorn
    - gunicorn.app
    - gunicorn.http
    - gunicorn.instrument
    - gunicorn.management
    - gunicorn.management.commands
    - gunicorn.workers
  commands:
    - gunicorn --help
    - gunicorn_django --help
    - gunicorn_paster --help

about:
  home: http://gunicorn.org
  license: MIT
  license_file: LICENSE
  summary: 'WSGI HTTP Server for UNIX'
  license_family: MIT

extra:
  recipe-maintainers:
    - ocefpaf
