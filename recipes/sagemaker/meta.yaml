{% set name = "sagemaker" %}
{% set version = "2.72.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sagemaker-{{ version }}.tar.gz
  sha256: 055846a6673dff4b2ea0711297d3c1835b40067b2df734ce07d6a5191e7415e5

build:
  number: 0
  noarch: python
  entry_points:
    - sagemaker-upgrade-v2=sagemaker.cli.compatibility.v2.sagemaker_upgrade_v2:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - attrs
    - boto3 >=1.20.18
    - google-pasta
    - importlib-metadata >=1.4.0
    - numpy >=1.9.0
    - packaging >=20.0
    - pandas
    - pathos
    - protobuf >=3.1
    - protobuf3-to-dict >=0.1.5
    - python >=3.6
    - smdebug-rulesconfig ==1.0.1

test:
  imports:
    - sagemaker
    - sagemaker.amazon
  commands:
    - pip check
    - sagemaker-upgrade-v2 --help
  requires:
    - pip

about:
  home: https://github.com/aws/sagemaker-python-sdk/
  summary: Open source library for training and deploying models on Amazon SageMaker.
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - raybellwaves
