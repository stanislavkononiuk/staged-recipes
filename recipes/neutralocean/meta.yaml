{% set name = "neutralocean" %}
{% set version = "0.0.16" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/neutralocean-{{ version }}.tar.gz
  sha256: 6e0c8ee158ed788d3f7422a8ad1e989a4f3a40c63b8a2c4d97ae2dca060e0c4e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numba
    - numpy
    - xarray
    - scipy
    - scikit-sparse
    - gsw
    - pooch

test:
  imports:
    - neutralocean
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/geoffstanley/neutralocean
  summary: Neutral Surfaces in the Ocean
  license: MIT
  license_file:
    - LICENSE.txt

extra:
  recipe-maintainers:
    - geoffstanley
