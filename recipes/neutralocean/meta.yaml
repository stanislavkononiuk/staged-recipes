{% set name = "neutralocean" %}
{% set version = "0.0.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/neutralocean-{{ version }}.tar.gz
  sha256: 50a73186f82841a4c3a925c60621bef2f5a495fdedb6468e96c95dfd53f8e75f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numba
    - numpy
    - xarray
    - scipy
    - gsw
    - pooch

test:
  imports:
    - neutralocean
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/geoffstanley/neutralocean
  summary: Neutral Surfaces in the Ocean
  license: MIT
  license_file:
    - LICENSE.txt

extra:
  recipe-maintainers:
    - geoffstanley
