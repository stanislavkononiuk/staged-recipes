{% set name = "spikingjelly" %}
{% set version = "0.0.0.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spikingjelly-{{ version }}.tar.gz
  sha256: 5d04a84e044e994e5b73c0f7f5b96756d3d5f935d088a9c7e04a4c58c44eb65c
  patches:
    - fix_no_requirements.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - matplotlib-base
    - numpy
    - onnx
    - python >=3.6
    - scipy
    - pytorch >=1.5.0
    - torchvision
    - tqdm
    - cupy

test:
  imports:
    - spikingjelly
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fangwei123456/spikingjelly
  summary: A deep learning framework for SNNs built on PyTorch.
  license: NOASSERTION
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Tobias-Fischer
