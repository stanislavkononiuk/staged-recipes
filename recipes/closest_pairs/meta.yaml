{% set name = "closest_pairs" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/justinshenk/closest_pairs/archive/v{{ version }}.tar.gz
  sha256: 1a3b501a2e8644604ec48218ac221ec2450f64c86ed5ca42ffbf6977905c0b23 
build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - numpy
    - scikit-learn

test:
  imports:
    - closets_pairs

about:
  home: https://github.com/justinshenk/closest-pairs
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Closest Pairs finds the closest pairs of points in a dataset
  dev_url: https://github.com/justinshenk/closest-pairs

extra:
  recipe-maintainers:
   - justinshenk
