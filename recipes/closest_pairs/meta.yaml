{% set name = "closest_pairs" %}
{% set version = "0.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/justinshenk/closest-pairs/archive/v{{ version }}.tar.gz
  sha256: 24789cece35924a6c427e68db6b5d7c52eca23766e67b92e2fce1a67a90dad53 
build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - numpy
    - scikit-learn

test:
  imports:
    - closest_pairs

about:
  home: https://github.com/justinshenk/closest-pairs
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Closest Pairs finds the closest pairs of points in a dataset
  dev_url: https://github.com/justinshenk/closest-pairs

extra:
  recipe-maintainers:
   - justinshenk
