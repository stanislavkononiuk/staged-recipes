{% set name = "pdftotext" %}
{% set version = "2.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pdftotext-{{ version }}.tar.gz
  sha256: 98aeb8b07a4127e1a30223bd933ef080bbd29aa88f801717ca6c5618380b8aa6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - poppler

test:
  imports:
    - pdftotext
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jalan/pdftotext
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Simple PDF text extraction'
  description: |
    Simple PDF text extraction
  doc_url: https://github.com/jalan/pdftotext
  dev_url: https://github.com/jalan/pdftotext

extra:
  recipe-maintainers:
    - jan-janssen
