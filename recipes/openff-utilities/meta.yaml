{% set name = "openff-utilities" %}
{% set version = "0.1.0alpha1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mattwthompson/openff-utilities/archive/0.1.0-alpha.1.tar.gz
  sha256: b92978f16a30f99bf203a810bb6234c2fd2d307e0a0eded8529b25dc2d761d4c

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.7

test:
  imports:
    - openff.utilities

about:
  home: https://openforcefield.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A collection of miscellaneous utility functions used by experimental OpenFF packages
  dev_url: https://github.com/mattwthompson/openff-utilities

extra:
  recipe-maintainers:
    - mattwthompson
