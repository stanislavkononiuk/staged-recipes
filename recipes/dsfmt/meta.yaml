{% set name = "dSFMT" %}
{% set version = "2.2.3" %}
{% set sha256 = "82344874522f363bf93c960044b0a6b87b651c9565b6312cf8719bb8e4c26a0e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://www.math.sci.hiroshima-u.ac.jp/~m-mat/MT/SFMT/{{ name }}-src-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - toolchain

test:
  commands:
    - test -f "${PREFIX}/include/dSFMT.h"

about:
  home: http://www.math.sci.hiroshima-u.ac.jp/~m-mat/MT/SFMT/
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: 'Double precision SIMD-oriented Fast Mersenne Twister'

  # The remaining entries in this section are optional, but recommended
  description: |
    dSFMT directly generates double precision floating point pseudorandom numbers which have the IEEE Standard for Binary Floating-Point Arithmetic (ANSI/IEEE Std 754-1985) format.
  dev_url: https://github.com/MersenneTwister-Lab/dSFMT

extra:
  recipe-maintainers:
    - dfornika
