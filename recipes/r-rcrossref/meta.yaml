{% set version = '1.1.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rcrossref
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rcrossref_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rcrossref/rcrossref_{{ version }}.tar.gz
  sha256: 7061a818fda0ddd60d120d11d98c451fcff1c5a9e826d25c4f96f13ad6d463d8

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dt
    - r-r6
    - r-crul >=0.7.4
    - r-dplyr >=0.7.4
    - r-jsonlite >=1.5
    - r-miniui
    - r-plyr
    - r-shiny
    - r-stringr
    - r-tibble
    - r-xml2 >=1.1.1

  run:
    - r-base
    - r-dt
    - r-r6
    - r-crul >=0.7.4
    - r-dplyr >=0.7.4
    - r-jsonlite >=1.5
    - r-miniui
    - r-plyr
    - r-shiny
    - r-stringr
    - r-tibble
    - r-xml2 >=1.1.1

test:
  commands:
    - $R -e "library('rcrossref')"           # [not win]
    - "\"%R%\" -e \"library('rcrossref')\""  # [win]

about:
  home: https://docs.ropensci.org/rcrossref/, https://github.com/ropensci/rcrossref

  license: MIT
  summary: Client for various 'CrossRef' 'APIs', including 'metadata' search with their old and
    newer search 'APIs', get 'citations' in various formats (including 'bibtex', 'citeproc-json',
    'rdf-xml', etc.), convert 'DOIs' to 'PMIDs', and 'vice versa', get citations for
    'DOIs', and get links to full text of articles when available.

  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

