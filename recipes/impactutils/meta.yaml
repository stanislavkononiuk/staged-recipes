{% set version = "0.7" %}

package:
  name: impactutils
  version: {{ version }}

source:
  url: https://github.com/usgs/earthquake-impact-utils/archive/{{ version }}.tar.gz
  sha256: 0235f0edb4a1a7e76d0e9d0080e3fd64b1082693b5ea6d9afc778de8ab4d0a1b

build:
  number: 0
  skip: True  # [not py35]
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python >=3.4
    - beautifulsoup4 >=4.4.0
    - cartopy >=0.14.0
    - fiona >=1.6.0
    - h5py >=2.2
    - matplotlib <2.0
    - numpy >=1.0
    - jupyter
    - pandas >=0.8.1
    - paramiko >=1.15.2
    - pycrypto >=2.6.1
    - seaborn >=0.6.0
    - shapely >=1.5.11

test:

  imports:
    - impactutils

about:
  home: https://github.com/usgs/earthquake-impact-utils
  license: Public Domain
  summary: 'Utility library for USGS earthquake applications.'
  license_family: Public Domain

extra:
  recipe-maintainers:
    - mhearne-usgs
