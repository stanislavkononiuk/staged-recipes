{% set name = "mne-bids-pipeline" %}
{% set version = "1.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mne-bids-pipeline-{{ version }}.tar.gz
  sha256: 6cdc9864d27d5a5d56f1204aef3fe9e49078e75be08cb74ff5e5d3253b151e62

build:
  number: 0
  skip: true   # [py<38]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - autoreject
    - bokeh <3
    - coloredlogs
    - dask-core
    - filelock
    - importlib-metadata  # [py<38]
    - joblib >=0.14
    - json_tricks
    - jupyter-server-proxy
    - mne
    - mne-bids
    - openpyxl
    - packaging
    - pandas
    - psutil
    - python
    - python-picard
    - pyvista
    - pyvistaqt
    - qtpy
    - scikit-learn
    - seaborn
    - threadpoolctl
    - typing-extensions  # [py<38]

test:
  imports:
    - mne_bids_pipeline
  commands:
    - pip check
    - mne_bids_pipeline --version
  requires:
    - pip

about:
  home: https://pypi.org/project/mne-bids-pipeline/
  summary: A standardized processing pipeline for your MEG and EEG data
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - larsoner
    - hoechenberger
