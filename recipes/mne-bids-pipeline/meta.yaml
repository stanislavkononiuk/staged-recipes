{% set name = "mne-bids-pipeline" %}
{% set version = "1.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mne-bids-pipeline-{{ version }}.tar.gz
  sha256: 6cdc9864d27d5a5d56f1204aef3fe9e49078e75be08cb74ff5e5d3253b151e62

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  entry_points:
    - mne_bids_pipeline = mne_bids_pipeline._main:main

requirements:
  host:
    - pip
    - setuptools >=65.0
    - setuptools_scm
    - python >=3.8
  run:
    - autoreject
    - coloredlogs
    - dask
    - filelock
    - joblib >=0.14
    - json_tricks
    - jupyter-server-proxy
    - mne-base >=1.2
    - mne-bids >=0.11.1
    - openpyxl
    - packaging
    - pandas
    - psutil
    - python >=3.8
    - python-picard
    - pyvista
    - pyvistaqt
    - qtpy
    - scikit-learn
    - seaborn
    - setuptools  # https://github.com/pypa/setuptools_scm/#retrieving-package-version-at-runtime
    - threadpoolctl
    - vtk

test:
  imports:
    - mne_bids_pipeline
  commands:
    - pip check
    - mne_bids_pipeline --version
  requires:
    - pip

about:
  home: https://pypi.org/project/mne-bids-pipeline/
  summary: A standardized processing pipeline for your MEG and EEG data
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - larsoner
    - hoechenberger
