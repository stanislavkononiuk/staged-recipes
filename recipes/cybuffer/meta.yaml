{% set name = "cybuffer" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ae5e22cc032b0a761ba891c8aac37382c2a35d862236d6cbd7cd8ec671d62407

build:
  number: 0
  script: "{{ PYTHON }} -m pip install {{ SRC_DIR }} --no-deps --ignore-installed -vv"

requirements:
  build:
    - {{ compiler("c") }}
  host:
    - cython >=0.27.3
    - python
    - pip
  run:
    - python

test:
  source_files:
    - tests
  imports:
    - cybuffer
  requires:
    - pytest >=3.8.1
    - numpy >=1.15.2
  commands:
    - pytest

about:
  home: https://github.com/jakirkham/cybuffer
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: A Python 2/3 compatible buffer in Cython
  doc_url: https://cybuffer.readthedocs.io
  dev_url: https://github.com/jakirkham/cybuffer

extra:
  recipe-maintainers:
    - jakirkham
