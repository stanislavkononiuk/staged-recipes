{% set name = "duckdb-engine" %}
{% set version = "0.1.8" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name | replace("-", "_") }}/{{ name }}-{{ version }}.tar.gz
  sha256: 08688e92e0c872e498f4f7bddec252fc0368bbc5b67028fab608ffdcd3d9197a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    sqlalchemy.dialects:
      - duckdb = duckdb_engine

requirements:
  host:
    - python >=3.7
    - pip
    - poetry
  run:
    - python >=3.7
    - python-duckdb >=0.2.8
    - sqlalchemy >=1.3.19,<2

test:
  requires:
    - pytest >=7,<8
    - hypothesis >=6.31.6,<7
    - pandas >=1,<2
    - ipython-sql
  imports:
    - duckdb_engine
  commands:
    - pytest --pyargs duckdb_engine

about:
  home: https://github.com/Mause/duckdb_engine
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Very very very basic sqlalchemy driver for duckdb
  description: Very very very basic sqlalchemy driver for duckdb
  dev_url: https://github.com/Mause/duckdb_engine

extra:
  recipe-maintainers:
    - cpcloud
