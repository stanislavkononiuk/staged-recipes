{% set version = '4.4.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-visualize
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/visualize_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/visualize/visualize_{{ version }}.tar.gz
  sha256: 459424d4f1fc0dd11a4e50a28d3b560484907ca88307151e615d7b1fe4be72cc

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('visualize')"           # [not win]
    - "\"%R%\" -e \"library('visualize')\""  # [win]

about:
  home: https://github.com/coatless/visualize, http://thecoatlessprofessor.com/projects/visualize/

  license: MIT
  summary: Graphs the pdf or pmf and highlights what area or probability is present in user defined
    locations. Visualize is able to provide lower tail, bounded, upper tail, and two
    tail calculations. Supports strict and equal to inequalities.  Also provided on
    the graph is the mean and variance of the distribution.

  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - coatless

