{% set version = '1.3.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-hwriter
  version: {{ version|replace("-", "_") }}

source:
  fn: hwriter_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/hwriter_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/hwriter/hwriter_{{ version }}.tar.gz
  sha256: 6b3531d2e7a239be9d6e3a1aa3256b2745eb68aa0bdffd2076d36552d0d7322b

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('hwriter')"  # [not win]
    - "\"%R%\" -e \"library('hwriter')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=hwriter
  license: LGPL-2.1
  summary: Easy-to-use and versatile functions to output R objects in HTML format
  license_family: LGPL

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
