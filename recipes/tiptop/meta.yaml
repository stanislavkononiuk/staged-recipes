{% set name = "tiptop" %}
{% set version = "0.0.16" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tiptop-{{ version }}.tar.gz
  sha256: cebdce70347eff7dc621dc0c9bd2167254db75ce490db7ea216cc6d970d858bc

build:
  # Cannot be noarch due to binary executables being build
  skip: true  # [py<37 or win]
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - distro
    - importlib-metadata
    - psutil
    - py-cpuinfo
    - python
    - textual

test:
  imports:
    - tiptop
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nschloe/tiptop
  summary: A command-line system monitoring tool in the spirit of top.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
