{% set name = "opendrift" %}
{% set version = "1.9.1rc2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/opendrift-{{ version }}.tar.gz
  sha256: 0caadb7f81621967454843454a57db7c7a98f9735dfe193881530e031e73dd78

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6,<3.12
    - pip
    - poetry
  run:
    - python >=3.6,<3.12
    - cartopy >=0.20
    - cmocean >=2.0,<3.0
    - coloredlogs >=15.0.1,<16.0.0
    - geojson >=2.5.0,<3.0.0
    - matplotlib-base >=3.5
    - nc-time-axis >=1.4.1,<2.0.0
    - netcdf4 >=1.6
    - numpy >=1.23
    - pynucos >=3
    - pyproj >=2.3
    - requests >=2.28.1,<3.0.0
    - roaring-landmask >=0.5.1
    - scipy >=1.9
    - utm >=0.7.0,<0.8.0
    - xarray >=2022.6.0
    - dask-core >=2022.9.0,<2023.0.0
    - gdal >=3.3.1,<4.0.0

test:
  imports:
    - opendrift
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/opendrift/
  summary: OpenDrift - a framework for ocean trajectory modeling
  license: GPL-2.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gauteh
    - knutfrode
