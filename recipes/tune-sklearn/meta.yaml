{% set name = "tune-sklearn" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # NOTE: pypi doesnt contain a source package for it. See
  # https://github.com/ray-project/tune-sklearn/issues/159
  url: https://github.com/ray-project/tune-sklearn/archive/v{{ version }}.tar.gz
  sha256: 436cc5fa37d9cb596ce8a841b1c20120564d012114ebefd024aebdac753ce5f3

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - ray-tune >=1.0.1
    - numpy >=1.16
    - scipy
    - scikit-learn >=0.23
    - scikit-optimize

test:
  imports:
    - tune_sklearn

about:
  home: https://github.com/ray-project/tune-sklearn
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'A drop-in replacement for Scikit-Learnâ€™s GridSearchCV / RandomizedSearchCV -- but with cutting edge hyperparameter tuning techniques.'

extra:
  recipe-maintainers:
    - hadim
