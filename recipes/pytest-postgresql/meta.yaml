{% set name = "pytest-postgresql" %}
{% set version = "4.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytest-postgresql-{{ version }}.tar.gz
  sha256: 144d6af4000641decb1f0e8025d9bfdd4a0572f418c5fec7ef409b51b991295d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - mirakuru >=2.3.0
    - port-for
    - pytest >=6.2.0
    - python >=3.7
    - setuptools

test:
  imports:
    - pytest_postgresql
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ClearcodeHQ/pytest-postgresql
  summary: Postgresql fixtures and fixture factories for Pytest.
  license: LGPL-3.0
  license_file:
    - COPYING
    - COPYING.lesser

extra:
  recipe-maintainers:
    - asford
