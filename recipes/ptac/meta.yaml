{% set name = "ptac" %}
{% set version = "0.1.2a0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ptac-{{ version }}.tar.gz
  sha256: 8bbf3ef7f295d06266e1a2438dd2841ab61c02bc82169311fac8e5bba1496b8d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python >=3.8
    - setuptools ==63.4.1
    - wheel ==0.37.1

  host:
    - python >=3.8
    - pip
 
  run:
    - python >=3.8
    - osmnx ==1.1.1
    - networkx >=2.5
    - numpy ==1.22.4
    - Shapely ==1.7.1
    - pyproj ==3.1.0
    - geopandas ==0.9.0
    - rasterio ==1.2.4
    - pandas ==1.2.4


test:
  imports:
    - ptac
  requires:
    - pytest ==7.1.1
    - pytest-cov ==3.0.0
    - twine ==4.0.0
    - flake8 ==4.0.1
    - black ==22.3.0
    - pylint ==2.13.8 
  source_files:
    - tests
    - test_ptac.py
  commands:
    - pytest tests test_ptc.py

about:
  home: https://github.com/DLR-VF/PtAC
  license: EPL-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - serrayos
    - SimonNieland
