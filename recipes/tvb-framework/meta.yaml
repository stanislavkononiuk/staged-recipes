
package:
  name: tvb-framework
  version: "1.5.4"

source:
  git_rev: 1aaf90c67450dfe535a7f76002f203218de330b4
  git_url: https://github.com/the-virtual-brain/tvb-framework.git

build:
  noarch: python
  number: 0
  script: python setup.py install
  skip: True  # [py>27]

requirements:
  build:
    - python
    - setuptools
    - allensdk
    - apscheduler
    - BeautifulSoup4
    - cfflib
    - cherrypy
    - coverage
    - formencode
    - genshi
    - h5py
    - lxml
    - minixsv
    - mod_pywebsocket
    - Pillow
    - psutil
    - simplejson
    - sqlalchemy  0.7.8
    - sqlalchemy-migrate  0.7.2
    - tvb-data
    - tvb-library
  run:
    - python

test:
  imports:
    - tvb
    - tvb.interfaces

about:
  home: http://www.thevirtualbrain.com/
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: 'A package for performing whole brain simulations'
  description: |
    The Virtual Brain Project (TVB Project) has the purpose of offering some |
    modern tools to the Neurosciences community, for computing, simulating |
    and analyzing functional and structural data of human brains. |
    The Virtual Brain framework is a complete framework including: |
    -  a plugable workflow manager; |
    -  a data persistence layer (with a relational DB and File Storage); |
    -  an HTML5 based user interface; |
    -  visualizers for neuro-science related entities.
  doc_url: http://docs.thevirtualbrain.org/
  dev_url: https://github.com/the-virtual-brain/tvb-framework

extra:
  recipe-maintainers:
    - 'liadomide'
