package:
  name: tvb-framework
  version: "1.5.4"

source:
  md5: 393ab17c9a73188f88c95d4ba4b5cc3e
  fn: 'tvb-framework-1.5.4.tar.gz'
  url: https://pypi.io/packages/source/t/tvb-framework/tvb-framework-1.5.4.1.tar.gz

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: True  # [py>27]

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - allensdk
    - apscheduler
    - BeautifulSoup4
    - cfflib
    - cherrypy
    - coverage
    - formencode
    - genshi
    - h5py
    - lxml
    - minixsv
    - mod_pywebsocket
    - Pillow
    - psutil
    - simplejson
    - sqlalchemy  0.7.8
    - sqlalchemy-migrate  0.7.2
    - tvb-data
    - tvb-library

test:
  imports:
    - tvb.interfaces.web.run

about:
  home: http://www.thevirtualbrain.com/
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: 'A package for performing whole brain simulations'
  description: |
    The Virtual Brain Project (TVB Project) has the purpose of offering some |
    modern tools to the Neurosciences community, for computing, simulating |
    and analyzing functional and structural data of human brains. |
    The Virtual Brain framework is a complete framework including: |
    -  a plugable workflow manager; |
    -  a data persistence layer (with a relational DB and File Storage); |
    -  an HTML5 based user interface; |
    -  visualizers for neuro-science related entities.
  doc_url: http://docs.thevirtualbrain.org/
  dev_url: https://github.com/the-virtual-brain/tvb-framework

extra:
  recipe-maintainers:
    - liadomide
