{% set name = "brokenaxes" %}
{% set version = "0.4.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/brokenaxes-{{ version }}.tar.gz
  sha256: dccd7d5e5aacb7128e0f6727505af37ebdcdd8e5f0f35bc126d8d4e0a0a1a10f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib-base
    - python

test:
  imports:
    - brokenaxes
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bendichter/brokenaxes
  summary: Create broken axes
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - dpryan79
