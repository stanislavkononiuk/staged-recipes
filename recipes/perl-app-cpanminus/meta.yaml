{% set name = "App-cpanminus" %}
{% set version = "1.7044" %}

package:
  name: perl-{{ name|lower }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/M/MI/MIYAGAWA/{{ name }}-{{ version }}.tar.gz
  sha256: 9b60767fe40752ef7a9d3f13f19060a63389a5c23acc3e9827e19b75500f81f3

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
    - perl-extutils-makemaker
  run:
    - perl

test:
  imports:
    - App::cpanminus

about:
  home: https://metacpan.org/release/{{ name }}
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_family: OTHER
  license_file: LICENSE
  summary: Get, unpack, build and install modules from CPAN

extra:
  recipe-maintainers:
    - tdegeus
