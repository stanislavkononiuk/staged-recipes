{% set name = "deepmerge" %}
{% set version = "0.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/deepmerge-{{ version }}.tar.gz
  sha256: 5fbd777507dd86c767048bddb2c50adf7da30f7688fe3f3f4e6ede6226dd4b20

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools-scm
  run:
    - python

test:
  imports:
    - deepmerge
    - deepmerge.strategy
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://deepmerge.readthedocs.io/en/latest/
  summary: a toolset to deeply merge python dictionaries.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - asford
