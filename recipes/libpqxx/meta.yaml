{% set name = "libpqxx" %}
{% set version = "7.4.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/jtv/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 73b2f0a0af786d6039291b60250bee577bc7ea7c10b7550ec37da448940848b7

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
    - make                                              # [not win]
  host:
  run:

test:
  commands:
    - test -f ${PREFIX}/include/pqxx/pqxx               # [unix]
    - test -f ${PREFIX}/lib/libpqxx${SHLIB_EXT}         # [unix]
    - if not exist %LIBRARY_INC%\pqxx\pqxx.h (exit 1)   # [win]
    - if not exist %LIBRARY_LIB%\libpqxx.lib (exit 1)   # [win]
    - if not exist %LIBRARY_BIN%\libpqxx.dll (exit 1)   # [win]

about:
  home: https://github.com/jtv/libpqxx
  license: BSD-3-Clause
  license_file: COPYING
  summary: Welcome to libpqxx, the C++ API to the PostgreSQL database management system.

extra:
  recipe-maintainers:
    - Tobias-Fischer
