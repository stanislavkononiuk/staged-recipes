{% set name = "dphtools" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dphtools-{{ version }}.tar.gz
  sha256: 3a3c63cb4a849e7b10c1c20e1d3b090ccc4af66ced956cd1b17382b94fd2ba3a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - matplotlib-base
    - numpy
    - pandas
    - python >=3.8
    - scikit-image
    - scipy

test:
  imports:
    - dphtools
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/david-hoffman/dphtools
  summary: Tools for optics and image analysis
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
