{% set name = "pytng" %}
{% set version = "0.2.2a1" %}
{% set sha256 = "688fb4afcc5630bd98553834b5dbd69eb04b83e2fc23f4322986f52add5bcfda" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }} 

build:
  skip: true  # [win and py2k]
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  missing_dso_whitelist:
    - '*'

requirements:
  build:
    - {{ compiler('c') }}
    
  host:
    - python
    - pip
    - cython
    - numpy

  run:
    - python
    - cython
    - numpy

test:
  imports:
    - pytng

about:
  home: https://github.com/MDAnalysis/pytng
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A Python library to read TNG files'

  description: |
    PyTNG is a Python library to read TNG files.  The TNG format is used by
    molecular simulation packages such as GROMACS to enable efficient
    storage of trajectory data.

  doc_url: https://www.mdanalysis.org/pytng
  dev_url: https://github.com/MDAnalysis/pytng

extra:
  recipe-maintainers:
    - hmacdope
    - orbeckst
    - richardjgowers
