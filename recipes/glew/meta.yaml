{% set name = "glew" %}
{% set version = "2.0.0" %}
{% set sha256_tgz = "c572c30a4e64689c342ba1624130ac98936d7af90c3103f9ce12b8a0c5736764" %}
{% set sha256_zip = "cc88d2f70a185185eb050eb13789f498425fcd58230bfd65da496b8008f046f2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn:  {{ name }}-{{ version }}.tgz  # [unix]
  url: http://downloads.sourceforge.net/project/{{ name }}/{{ name }}/{{ version }}/{{ name }}-{{ version}}.tgz  # [unix]
  sha256: {{ sha256_tgz }}  # [unix]
  fn:  {{ name }}-{{ version }}.zip  # [win]
  url: http://downloads.sourceforge.net/project/{{ name }}/{{ name }}/{{ version }}/{{ name }}-{{ version}}.zip  # [win]
  sha256: {{ sha256_zip }}  # [win]

build:
  number: 0
  features:
    - vc9  # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and py35]

requirements:
  build:
    - cmake
    - perl
    - wget
    
about:
  home: http://glew.sourceforge.net/
  license: BSD
  license_file: LICENSE.txt
  summary: "The OpenGL Extension Wrangler Library"
  description: |
    The OpenGL Extension Wrangler Library (GLEW) is a cross-platform open-source C/C++ extension loading library. GLEW provides efficient run-time mechanisms for determining which OpenGL extensions are supported on the target platform. OpenGL core and extension functionality is exposed in a single header file. GLEW has been tested on a variety of operating systems, including Windows, Linux, Mac OS X, FreeBSD, Irix, and Solaris.
  doc_url: http://glew.sourceforge.net/basic.html
  dev_url: https://github.com/nigels-com/glew

extra:
  recipe-maintainers:
    - dschreij