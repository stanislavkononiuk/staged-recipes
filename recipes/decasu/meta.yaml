{% set name = "decasu" %}
{% set version = "0.7.1" %}
{% set sha256 = "bbb32719afc20abb3f82cc639e7f4bbe633e8014d8020400411fc75446688a6c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools_scm
    - setuptools_scm_git_archive
  run:
    - python >=3.7
    - numpy
    - healpy
    - astropy
    - healsparse
    - healsparse
    - fitsio
    - esutil
    - LSSTDESC.Coord
    - pyyaml

test:
  imports:
    - decasu
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/erykoff/decasu
  summary: DECam (and HSC and LSSTCam) Survey Property Maps with HealSparse
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  dev_url: https://github.com/erykoff/decasu

extra:
  recipe-maintainers:
    - erykoff
