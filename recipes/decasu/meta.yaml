{% set name = "decasu" %}
{% set version = "0.7.1" %}
{% set sha256 = "d5558cd419c8d46bdc958064cb97f963d1ea793866414c025906ec15033512ed" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/erykoff/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - setuptools_scm
    - setuptools_scm_git_archive
  run:
    - python
    - numpy
    - healpy
    - astropy
    - healsparse
    - healsparse
    - fitsio
    - esutil
    - LSSTDESC.Coord
    - pyyaml

test:
  imports:
    - decasu
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/erykoff/decasu
  summary: DECam (and HSC and LSSTCam) Survey Property Maps with HealSparse
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  dev_url: https://github.com/erykoff/decasu

extra:
  recipe-maintainers:
    - erykoff
