{% set name = "ci-info" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mgxd/ci-info/archive/v{{ version }}.tar.gz
  sha256: 866351bbe671b0219179cab47fdf98ebbd1b4e06525273bffc3c1909c31f5755

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - ci_info
    - ci_info.tests

about:
  home: https://github.com/mgxd/ci-info
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Get details about the current Continuous Integration environment.'

  # doc_url: 
  dev_url: https://github.com/mgxd/ci-info

extra:
  recipe-maintainers:
    - mgxd
    - satra
    - effigies
    - yarikoptic
