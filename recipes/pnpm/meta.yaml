{% set name = "pnpm" %}
{% set version = "7.17.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 7b749d7c6e2221c7a88f2ee6f1827c560f2f6682a7223b949c1687e944ec76ed

build:
  number: 0

requirements:
  build:
    - nodejs
  host:
    - nodejs
    - yarn
  run:
    - nodejs

test:
  commands:
    - pnpm --help

about:
  home: https://github.com/pnpm/pnpm
  license: MIT
  license_file:
    - LICENSE
    - ThirdPartyLicenses.txt
  summary: "ðŸ“¦ðŸš€ Fast, disk space efficient package manager"

extra:
  recipe-maintainers:
    - xhochy
