{% set name = "virtualenv-clone" %}
{% set version = "0.2.6" %}
{% set sha256 = "6b3be5cab59e455f08c9eda573d23006b7d6fb41fae974ddaa2b275c93cc4405" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - virtualenv-clone=clonevirtualenv:main

requirements:
  build:
    - python
    - pip

  run:
    - python

test:
  commands:
    - virtualenv-clone --help

about:
  home: https://github.com/edwardgeorge/virtualenv-clone/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'script to clone virtualenvs.'
  description: |
    A script for cloning a non-relocatable virtualenv.
  doc_url: https://github.com/edwardgeorge/virtualenv-clone/
  dev_url: https://github.com/edwardgeorge/virtualenv-clone/

extra:
  recipe-maintainers:
    - holgern
