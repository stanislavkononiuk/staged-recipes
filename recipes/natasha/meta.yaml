{% set name = "natasha" %}
{% set version = "1.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/natasha-{{ version }}.tar.gz
  sha256: 0f174b1b3cde4d31699e212f2ff55617a2894147b1092549cf2bef26315d4e51

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
  run:
    - ipymarkup >=0.8.0
    - navec >=0.9.0
    - pymorphy2
    - python
    - razdel >=0.5.0
    - slovnet >=0.3.0
    - yargy >=0.14.0

test:
  imports:
    - natasha
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/natasha/natasha
  summary: Named-entity recognition for russian language
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - harri-pltr 
