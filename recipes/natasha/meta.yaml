{% set name = "natasha" %}
{% set version = "1.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/natasha-{{ version }}.tar.gz
  sha256: 1dddbe98aad7941ff91f10ac3c1bce8d420c423dd2452b9a4d5249d035353c63

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - ipymarkup >=0.8.0
    - navec >=0.10.0
    - pymorphy2
    - python >=3.5
    - razdel >=0.5.0
    - slovnet >=0.5.0
    - yargy >=0.15.0

test:
  imports:
    - natasha
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/natasha/natasha
  summary: Named-entity recognition for russian language.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - harri-pltr 
