{% set name = "natasha" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0f174b1b3cde4d31699e212f2ff55617a2894147b1092549cf2bef26315d4e51 

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python
    - pymorphy2
    - razdel
    - navec
    - slovnet
    - yargy
    - ipymarkup

test:
  imports:
    - natasha
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/natasha/natasha 
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Solves basic Russian NLP tasks, API for lower level Natasha projects'

  description: |
    Natasha solves basic NLP tasks for Russian language: tokenization, sentence segmentation, word embedding, morphology tagging, lemmatization, phrase normalization, syntax parsing, NER tagging, fact extraction. Quality on every task is similar or better then current SOTAs for Russian language on news articles, see evaluation section. Natasha is not a research project, underlying technologies are built for production. We pay attention to model size, RAM usage and performance. Models run on CPU, use Numpy for inference.
  doc_url: http://nbviewer.jupyter.org/github/natasha/natasha/blob/master/docs.ipynb
  dev_url: https://github.com/natasha/natasha

extra:
  recipe-maintainers:
    - harri-pltr 
