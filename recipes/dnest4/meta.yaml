{% set name = "DNest4" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/eggplantbren/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 429f1c38dd35d43a87c50b00f70134ccc746c8367228f1b5b9ee58351f5fdcc7
  patches:
  - make.patch

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython
    - numpy

  run:
    - python
    - numpy
    - matplotlib

test:
  imports:
    - dnest4

about:
  home: https://github.com/eggplantbren/DNest4
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Diffusive Nested Sampling'
  description: |
    DNest4 is a C++11 implementation of Diffusive Nested Sampling,
    a Markov Chain Monte Carlo (MCMC) algorithm for Bayesian
    Inference and Statistical Mechanics.
  doc_url: https://github.com/eggplantbren/DNest4
  dev_url: https://github.com/eggplantbren/DNest4

extra:
  recipe-maintainers:
    - dfm
    - eggplantbren
