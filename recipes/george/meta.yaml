{% set name = "george" %}
{% set version = "0.2.0" %}
{% set sha256 = "da69a2c11ef2e1496f492d6055b83d7f180d22fb89479667facfb9b77a56a0d8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/dfm/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - eigen
    - numpy x.x
    - scipy
    - cython

  run:
    - python
    - eigen
    - numpy x.x
    - scipy

test:
  imports:
    - george

about:
  home: https://github.com/dfm/george
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'George is a fast and flexible Python library for Gaussian Process Regression.'
  description: |
    George is a fast and flexible Python library for Gaussian Process Regression.
  doc_url: http://dan.iel.fm/george/current
  dev_url: https://github.com/dfm/george

extra:
  recipe-maintainers:
    - hellovenkat
    - scopatz
