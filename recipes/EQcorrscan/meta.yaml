{% set name = "EQcorrscan" %}
{% set version = "0.2.2" %}
{% set sha256 = "a2eec7b0756cb750708bcf8578518b6ac4009f99a3ff1996e95a0cfd7b325571" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1

requirements:
  build:
    - python
    - setuptools
    - toolchain
    - future
    - numpy x.x
    - fftw
  run:
    - python
    - setuptools
    - future
    - numpy x.x
    - scipy
    - matplotlib
    - obspy
    - bottleneck
    - pyproj
    - fftw

test:
  requires:
    - unittest
  imports:
    - eqcorrscan

about:
  home: https://eqcorrscan.github.io
  license: LGPLv3
  license_file: LICENCE.txt
  summary: 'Detection and analysis of repeating and near-repeating earthquakes'
  description: |
    EQcorrscan is a Python package for detection and analysis of repeating
    and near-repeating earthquakes.
  doc_url: http://eqcorrscan.readthedocs.io/
  dev_url: https://github.com/eqcorrscan/eqcorrscan

extra:
  recipe-maintainers:
    - calum-chamberlain
