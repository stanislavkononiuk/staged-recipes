{% set name = "EQcorrscan" %}
{% set version = "0.2.1" %}
{% set sha256 = "3a6e67bbed2b9e0e97c19cee5e6fbf0f7be7306a2aeb3e68e1595c137615cdff" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2

requirements:
  build:
    - python
    - setuptools
    - toolchain
    - future
    - numpy x.x
    - fftw
  run:
    - python
    - setuptools
    - future
    - numpy x.x
    - scipy
    - matplotlib
    - obspy
    - bottleneck
    - pyproj
    - fftw

test:
  requires:
    - pytest
    - pytest-xdist
    - pytest-cov
    - coverage
    - mock
    - flake8
  imports:
    - eqcorrscan
  commands:
    - python setup.py test

about:
  home: https://eqcorrscan.github.io
  license: LGPLv3
  license_file: LICENCE.txt
  summary: 'Detection and analysis of repeating and near-repeating earthquakes'
  description: |
    EQcorrscan is a Python package for detection and analysis of repeating
    and near-repeating earthquakes.
  doc_url: http://eqcorrscan.readthedocs.io/
  dev_url: https://github.com/eqcorrscan/eqcorrscan

extra:
  recipe-maintainers:
    - calum-chamberlain
