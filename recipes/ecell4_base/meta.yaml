{% set name = "ecell4_base" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - git_url: https://github.com/ecell/ecell4_base.git
    patches:
      - cmake-generator-vs2017.patch

build:
  number: 0
  skip: true  # [py<35]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - python
    - setuptools
    - pybind11
    - hdf5
    - gsl
    - boost
  run:
    - gsl
    - hdf5
    - zlib
    - python

test:
  imports:
    - ecell4_base.core
    - ecell4_base.bd
    - ecell4_base.egfrd
    - ecell4_base.gillespie
    - ecell4_base.meso
    - ecell4_base.ode
    - ecell4_base.sgfrd
    - ecell4_base.spatiocyte

about:
  home: https://github.com/ecell/ecell4_base
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: An integrated software environment for multi-algorithm, multi-timescale, multi-spatial-representation simulation

extra:
  recipe-maintainers:
    - kozo2
    - ToruNiina
    - 0ncorhynchus
