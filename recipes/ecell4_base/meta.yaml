{% set name = "ecell4_base" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - git_url: https://github.com/ecell/ecell4_base.git
  # - url: https://github.com/ecell/ecell4_base/releases/download/v2.0.2/v2.0.2.tar.gz
  #   sha256: 8386be76a9dddabcce13d5c9f15ec94d77c9310045de47d11a4fad6c526b7064
  # - url: https://github.com/pybind/pybind11/archive/v2.3.0.tar.gz
  #   sha256: 0f34838f2c8024a6765168227ba587b3687729ebf03dc912f88ff75c7aa9cfe8
  #   folder: pybind11

build:
  number: 0
  skip: true  # [py<35]
  script_env:
    - CC
    - CXX

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - python
    - setuptools
    - pybind11
    - hdf5
    - gsl
    - boost
    - blas
  run:
    - libgcc-ng  # [linux]
    - libstdcxx-ng  # [linux]
    - gsl
    - hdf5
    - zlib
    - python
    - vs2015_runtime  # [win]

test:
  imports:
    - ecell4_base.core
    - ecell4_base.bd
    - ecell4_base.egfrd
    - ecell4_base.gillespie
    - ecell4_base.meso
    - ecell4_base.ode
    - ecell4_base.sgfrd
    - ecell4_base.spatiocyte

about:
  home: https://github.com/ecell/ecell4_base
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: An integrated software environment for multi-algorithm, multi-timescale, multi-spatial-representation simulation

extra:
  recipe-maintainers:
    - kozo2
    - ToruNiina
    - 0ncorhynchus
