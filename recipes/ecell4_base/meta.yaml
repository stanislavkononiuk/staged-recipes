package:
  name: ecell4_base
  version: {{ load_setup_py_data().version }}

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}
  {% if environ.get('GIT_DESCRIBE_NUMBER', '0') == '0' %}string: py{{ environ.get('PY_VER').replace('.', '') }}_0
  {% else %}string: py{{ environ.get('PY_VER').replace('.', '') }}_{{ environ.get('GIT_BUILD_STR', 'GIT_STUB') }}{% endif %}
  script_env:
    - CC
    - CXX

source:
  git_url: ../

requirements:
  build:
    - python
    - setuptools
    - pybind11
    - cmake
    - hdf5
    - gsl
    - boost
    - blas

  run:
    - libgcc-ng # [linux]
    - libstdcxx-ng # [linux]
    - gsl
    - hdf5
    - zlib
    - python
    - vs2015_runtime  # [win]

test:
  imports:
    - ecell4_base.core
    - ecell4_base.bd
    - ecell4_base.egfrd
    - ecell4_base.gillespie
    - ecell4_base.meso
    - ecell4_base.ode
    - ecell4_base.sgfrd
    - ecell4_base.spatiocyte

about:
  home: https://github.com/ecell/ecell4_base
  license: GPL 3.0
  license_file: LICENSE.txt
  summary: An integrated software environment for multi-algorithm, multi-timescale, multi-spatial-representation simulation

extra:
  recipe-maintainers:
    - kozo2
