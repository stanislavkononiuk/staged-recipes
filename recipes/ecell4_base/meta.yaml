{% set name = "ecell4_base" %}
{% set version = "2.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/ecell/{{ name }}/archive/v{{ version }}.tar.gz
    sha256: 6342531D37F5E239A037C2CEE13A580752B77B10F72858BD870A641A675AA3C3
    patches:
      - cmake-generator-vs2017.patch
  - url: https://github.com/pybind/pybind11/archive/v2.4.3.tar.gz
    sha256: 1EED57BC6863190E35637290F97A20C81CFE4D9090AC0A24F3BBF08F265EB71D
    folder: pybind11

build:
  number: 0
  skip: true  # [py<35]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - python
    - setuptools
    - pip
    - pybind11
    - hdf5
    - gsl
    - boost
  run:
    - gsl
    - hdf5
    - zlib
    - python

test:
  imports:
    - ecell4_base.core
    - ecell4_base.bd
    - ecell4_base.egfrd
    - ecell4_base.gillespie
    - ecell4_base.meso
    - ecell4_base.ode
    - ecell4_base.sgfrd
    - ecell4_base.spatiocyte

about:
  home: https://github.com/ecell/ecell4_base
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: An integrated software environment for multi-algorithm, multi-timescale, multi-spatial-representation simulation

extra:
  recipe-maintainers:
    - kozo2
    - ToruNiina
    - 0ncorhynchus
