{% set version = "0.1.0" %}

package:
  name: u3d
  version: {{ version }}

source:
  fn: u3d-v{{ version }}.tar.gz
  url: https://github.com/ClinicalGraphics/u3d/archive/{{ version }}.tar.gz
  md5: a0fa627b60c7d4c7a178541819e560c2

build:
  features:
  - vc9  # [win and py27]
  - vc10  # [win and py34]
  - vc14  # [win and py35]
  number: 0
  # VS2008 breaks on C++ syntax errors
  # skip: true  # [py2k and win]

requirements:
  build:
  - python  # [win]
  - cmake
  - jpeg
  - libpng
  - zlib
  run:
  - jpeg
  - libpng
  - zlib

test:
  requires:
  - python {{ environ['PY_VER'] + '*' }}  # [win]
  commands:
  - dir  # for lack of anything that works

about:
  home: https://github.com/ClinicalGraphics/u3d
  license: Apache-2.0
  summary: Universal 3D Sample Software
  
extra:
  recipe-maintainers:
    - ivoflipse
    - Korijn
    - Maxyme
    - EelcoHoogendoorn
