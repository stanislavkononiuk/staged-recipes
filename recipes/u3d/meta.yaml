{% set version = "0.1.0" %}

package:
  name: u3d
  version: {{ version }}

source:
  git_url: https://github.com/ClinicalGraphics/u3d.git
  git_tag: {{ version }}

build:
  features:
  - vc9  # [win and py27]
  - vc10  # [win and py34]
  - vc14  # [win and py35]
  number: 0
  skip: true  # [osx or win32 or linux32]

requirements:
  build:
  - cmake
  - jpeg
  - libpng
  - zlib
  run:
  - jpeg
  - libpng
  - zlib

about:
  home: https://github.com/ClinicalGraphics/u3d
  license: Apache-2.0
  summary: Universal 3D Sample Software
  
extra:
  recipe-maintainers:
    - ivoflipse
    - Korijn
    - Maxyme
    - EelcoHoogendoorn
