{% set name = "dash" %}
{% set version = "0.21.1" %}
{% set sha256 = "223dd725a2c7f729c25cafcf4308aa557965c611e3f449bc65c61a710849d26a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - flask >=0.12
    - flask-compress
    - plotly
    - dash-renderer  # not listed in setup.py

test:
  imports:
    - dash.authentication
    - dash.dash
    - dash.dependencies
    - dash.exceptions
    - dash.resources

about:
  home: https://plot.ly/dash
  dev_url: https://github.com/plotly/das://github.com/plotly/dash
  license: MIT
  license_family: MIT
  summary: 'A Python framework for building reactive web-apps.'

extra:
  recipe-maintainers:
    - moorepants
