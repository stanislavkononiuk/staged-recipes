{% set version = "4.5.0" %}

package:
  name: traits
  version: {{ version }}

source:
  git_url: https://github.com/enthought/traits
  git_tag: {{ version }}

build:
  number: 0

requirements:
  run:
    - python
  build:
    - python

test:
  imports:
    - traits
  commands:
    - python -c "import traits;"

about:
  home: http://docs.enthought.com/traits
  license: BSD
  summary: traits - explicitly typed attributes for Python

extra:
  recipe-maintainers:
    - grlee77
