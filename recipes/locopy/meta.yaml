{% set name = "locopy" %}
{% set version = "0.3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ae2d4fa2e43674dd09f015a2ab948d0e6331989cc617467043f308b6faf8ee19

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - boto3>=1.9.92
    - PyYAML>=5.1
    - pandas>=0.25.2

 test:
  imports:
    - locopy

about:
  home: https://github.com/capitalone/locopy
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'Loading/Unloading to Redshift and Snowflake using Python'
  description: |
    A Python library to assist with ETL processing for:
    Amazon Redshift (COPY, UNLOAD) and
    Snowflake (COPY INTO <table>, COPY INTO <location>)
  doc_url: https://capitalone.github.io/locopy
  dev_url: https://github.com/capitalone/locopy

extra:
  recipe-maintainers:
    - fdosani
    - elzzhu
    - jborchma
