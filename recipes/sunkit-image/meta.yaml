{% set name = "sunkit-image" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sunkit_image-{{ version }}.tar.gz
  sha256: a381b79413a50552992f69c071674e0370769861deb0805321c04e7beb94e62f

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools_scm
    - extension-helpers
  run:
    - python >=3.7
    - sunpy >=3.0.0
    - scikit-image >=0.18.0

test:
  requires:
    - pytest-astropy
    - pytest-doctestplus
    - pytest-mock
    - dask
  imports:
    - sunkit_image
    - sunkit_image.enhance
    - sunkit_image.radial
    - sunkit_image.time_lag
    - sunkit_image.trace
    - sunkit_image.utils
  commands:
    - python -m pytest -vvv --pyargs sunkit_image

about:
  home: https://github.com/sunpy/sunkit-image
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: A image processing toolbox for Solar Physics
  description: |
    sunkit-image is a community-developed, free and open-source solar data image analysis environment for Python
  doc_url: https://docs.sunpy.org/projects/sunkit-image/
  dev_url: https://github.com/sunpy/sunkit-image

extra:
  recipe-maintainers:
    - cadair
    - nabobalis
