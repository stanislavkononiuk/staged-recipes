{% set version = '0.1-8' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-audio
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/audio_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/audio/audio_{{ version }}.tar.gz
  sha256: 1a1c78bca63ed1fb5e30e00c593b67e1230b408e6a77c67082b41373d79b5bb4

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]

test:
  commands:
    - $R -e "library('audio')"           # [not win]
    - "\"%R%\" -e \"library('audio')\""  # [win]

about:
  home: http://www.rforge.net/audio/
  license: MIT
  summary: Interfaces to audio devices (mainly sample-based) from R to allow recording and playback
    of audio. Built-in devices include Windows MM, Mac OS X AudioUnits and PortAudio
    (the last one is very experimental).
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - mfansler

