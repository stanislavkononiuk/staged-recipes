{% set name = "elsi" %}
{% set version = "2.7.1" %}
{% set build = 0 %}
{% set mpi = mpi or "mpich" %}
{% set elpa = elpa or "dependency" %}
{% set ntpoly = ntpoly or "dependency" %}
{% set omm = omm or "dependency" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.com/elsi_project/elsi_interface/-/archive/v{{ version }}/elsi_interface-v{{ version }}.tar.gz
  sha256: 64034014fa62d3d87dbc6be286782dd61fd2a3a574ab2e45341d6dcdc12e8340

build:
  number: {{ build }}
  skip: True  # [win]

  {% set mpi_prefix = "mpi_" + mpi %}
  string: "{{ mpi_prefix }}_h{{ PKG_HASH }}_{{ build }}"

  run_exports:
    - {{ name|lower }} * {{ mpi_prefix }}_*

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - cmake
    - ninja
    - pkg-config
  host:
    - {{ mpi }}
    - libomm * {{ mpi_prefix }}_*  # [omm == "dependency"]
    - matrixswitch * {{ mpi_prefix }}_*  # [omm == "dependency"]
    - elpa * {{ mpi_prefix }}_*  # [elpa == "dependency"]
    - ntpoly * {{ mpi_prefix }}_*  # [ntpoly == "dependency"]
    - scalapack
    - libblas
    - liblapack
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
  run:
    - {{ mpi }}
    - libomm * {{ mpi_prefix }}_*  # [omm == "dependency"]
    - matrixswitch * {{ mpi_prefix }}_*  # [omm == "dependency"]
    - elpa * {{ mpi_prefix }}_*  # [elpa == "dependency"]
    - ntpoly * {{ mpi_prefix }}_*  # [ntpoly == "dependency"]
    - scalapack
    - libblas
    - liblapack


test:
  requires:
    - pkg-config
  commands:
    - pkg-config {{ name }} --exact-version {{ version }}
    - test -f $PREFIX/include/{{ name }}.h
    - test -f $PREFIX/include/{{ name }}.mod
    - test -f $PREFIX/lib/lib{{ name }}${SHLIB_EXT}

# Vendoring ELPA will impact the overall licensing
{% if elpa == "dependency" %}
{% set license = "BSD-3-Clause" %}
{% set license_family = "BSD" %}
{% else %}
{% set license = "BSD-3-Clause and LGPL-3.0-only" %}
{% set license_family = "LGPL" %}
{% endif %}
about:
  home: https://wordpress.elsi-interchange.org/
  license: {{ license }}
  license_family: {{ license_family }}
  license_file:
    - LICENSE
    # FortJSON is BSD-3-Clause
    - external/FortJSON/LICENSE
    # ELPA is LGPL
    - external/ELPA/LICENSE  # [elpa == "vendor"]
    - external/ELPA/gpl.txt  # [elpa == "vendor"]
    - external/ELPA/lgpl.txt  # [elpa == "vendor"]
    # libOMM is BSD-2-Clause
    - external/libOMM/COPYING  # [omm == "vendor"]
    # NTPoly is MIT
    - external/NTPoly/LICENSE  # [ntpoly == "vendor"]
  summary: >-
    Unified software interface designed for electronic structure codes to connect
    with various high-performance eigensolvers and density matrix solvers.
  dev_url: https://gitlab.com/elsi_project/elsi_interface

extra:
  recipe-maintainers:
    - awvwgk
