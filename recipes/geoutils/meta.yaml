{% set name = "geoutils" %}
{% set version = "v0.0.1" %}

{% set github_url = "https://github.com/GlacioHack/GeoUtils" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
        git_url: "{{ github_url }}"
        git_rev: "{{ version }}"


build:
        number: 0
        script: python -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
        preserve_egg_dir: True
        noarch: generic

requirements:
        host:
                - python
                - pip
                - numpy
                - geopandas
                - pyproj
                - rasterio
                - matplotlib
        run:
                - python
                - pip
                - numpy
                - geopandas
                - pyproj
                - rasterio
                - matplotlib
test:
        imports:
                - geoutils


about:
        home: "{{ github_url }}"
        license: BSD 3-Clause
        license_file: LICENSE
        summary: "Set of tools to handle raster and vector data sets in Python."

