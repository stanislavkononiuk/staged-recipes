{% set name = "geoutils" %}
{% set version = "v0.0.1" %}

{% set github_url = "https://github.com/GlacioHack/GeoUtils" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"
  
source:
  url: "{{ github_url }}/archive/refs/tags/{{ version }}.tar.gz"
  sha256: "7efde1a137978754d847370b2fbd7b458bd404cad3c265f4fc9ba4fba8891cfd"

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  noarch: python

requirements:
  host:
    - python
    - pip
    - numpy
    - geopandas
    - pyproj
    - rasterio
    - matplotlib-base
    - scipy
  run:
    - python
    - pip
    - numpy
    - geopandas
    - pyproj
    - rasterio
    - matplotlib-base
    - scipy
test:
  imports:
    - geoutils

about:
  home: "{{ github_url }}"
  license: "BSD-3-Clause"
  license_file: LICENSE
  summary: "Set of tools to handle raster and vector data sets in Python."

extra:
  recipe-maintainers:
    - erikmannerfelt
    - adehecq
    - atedstone
