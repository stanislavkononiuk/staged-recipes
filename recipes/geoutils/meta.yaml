{% set name = "geoutils" %}
{% set version = "v0.0.1" %}

{% set github_url = "https://github.com/GlacioHack/GeoUtils" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
        url: "{{ github_url }}/tarball/master#{{ version }}"
        sha256: "bad31a55606b4bc7844c7de4b40b69be22b6a3449950964fa9f5d85c6ac9e479"


build:
        number: 0
        script: python -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
        preserve_egg_dir: True
        noarch: generic

requirements:
        host:
                - python
                - pip
                - numpy
                - geopandas
                - pyproj
                - rasterio
                - matplotlib
        run:
                - python
                - pip
                - numpy
                - geopandas
                - pyproj
                - rasterio
                - matplotlib
test:
        imports:
                - geoutils


about:
        home: "{{ github_url }}"
        license: "BSD-3-Clause"
        license_file: LICENSE
        summary: "Set of tools to handle raster and vector data sets in Python."

extra:
        recipe-maintainers:
                - erikmannerfelt
                - adehecq
                - atedstone
