{% set version = '0.3.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-stanova
  version: {{ version|replace("-", "_") }}

source:
  url:
    - https://github.com/bayesstuff/stanova/archive/refs/tags/first.tar.gz
  sha256: 5f1d4286eda64801af01056eabe2924d2d77a75ff0bc3b5ffcab7a537c0e57cd

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-coda
    - r-emmeans
    - r-lme4    
    - r-mass
    - r-rstan

  run:
    - r-base
    - r-coda
    - r-emmeans
    - r-lme4    
    - r-mass
    - r-rstan

test:
  commands:
    - $R -e "library('stanova')"           # [not win]
    - "\"%R%\" -e \"library('stanova')\""  # [win]

about:
  home: https://github.com/bayesstuff/stanova
  license: GPL-2.0-later
  summary: More relevant and interpretable summary for Bayesian models.
  license_family: GPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - izahn
