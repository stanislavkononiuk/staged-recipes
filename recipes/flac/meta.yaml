{% set name = "flac" %}
{% set version = "1.3.1" %}
{% set sha256 = "e0c23c92af0aac830683a6ab6784dd0c11aaf04249709b9d600675b3b2441c3e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/xiph/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  features:
    - vc9  # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and py35]

requirements:
  build:
    - python  # [win]
    - cmake  # [win]
    - vc 9  # [win and py27]
    - vc 10  # [win and py34]
    - vc 14  # [win and py35]
    - autoconf  # [unix]
    - automake  # [unix]
    - libtool  # [unix]
    - gettext  # [unix]
    - ogg
  run:
    - vc 9  # [win and py27]
    - vc 10  # [win and py34]
    - vc 14  # [win and py35]
    - ogg

about:
  home: https://www.xiph.org/
  license: GPLv2
  license_file: COPYING.GPL
  summary: "Vorbis audio format"
  description: Lossy audio codec with a fixed point decoder.
  doc_url: https://wiki.xiph.org/

extra:
  recipe-maintainers:
    - dschreij
