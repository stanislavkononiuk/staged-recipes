{% set name = "catt" %}
{% set version = "0.12.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/catt-{{ version }}.tar.gz
  sha256: 5aab8745872e2ed57602ce3d045da08741fdf08c319d6280cf8da07ae216872d

build:
  entry_points:
    - catt = catt.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - click >=7.1.2
    - ifaddr >=0.1.7
    - pychromecast >=12.1.4,<13
    - requests >=2.23.0
    - yt-dlp >=2022.6.22.1

test:
  imports:
    - catt
  commands:
    - pip check
    - catt --help
  requires:
    - pip

about:
  home: https://github.com/skorokithakis/catt
  summary: Cast All The Things allows you to send videos from many, many online sources to your Chromecast.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
