{% set name = "pyliterature" %}
{% set version = "0.1.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyliterature-{{ version }}.tar.gz
  sha256: 3b342245bf5a2648b6c6f53e350ef5f91cf63bd801af6b01b5e5371927c3e84e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - beautifulsoup4
    - nltk >=3.2.2
    - python
    - spynner >=2.19

test:
  imports:
    - pyliterature
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/superstar54/pyliterature
  summary: A Python web wrapper and text mining package for the scientific journal, including Nature, Science, ScienceDirect, Wiley, ACS publication, RSC publication and so on.
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - jan-janssen
