{% set version = '1.4.4' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-distory
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/distory_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/distory/distory_{{ version }}.tar.gz
  sha256: 064c36dc1d64db1bc6e9c5aed0c6a342e5ba509c129624162d306c0243d259d2

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-ape >=5.0
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-ape >=5.0

test:
  commands:
    - $R -e "library('distory')"           # [not win]
    - "\"%R%\" -e \"library('distory')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=distory
  license: BSD-3-Clause
  summary: Geodesic distance between phylogenetic trees and associated functions. The theoretical
    background of 'distory' is published in Billera et al. (2001) "Geometry of the space
    of phylogenetic trees." <doi:10.1006/aama.2001.0759>.
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_3_clause'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

