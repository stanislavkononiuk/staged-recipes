{% set name = "rbdl" %}
{% set version = "2.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://bitbucket.org/{{ name }}/{{ name }}/get/v{{ version }}.tar.gz
  sha256: dc20fb7c2dbf1dad25caf79ea22298f9d92ba47ca08774193c14ee647e0bdeb3

build:
  number: 0

requirements:
  build:
    - {{ compiler('gcc') }}
    - cmake
  host:
    - eigen

test:
  imports:
    - rbdl

about:
  home: https://bitbucket.org/rbdl/rbdl
  license: zlib
  license_file: LICENSE
  summary: RBDL is a highly efficient C++ library that contains some essential rigid body dynamics algorithms

extra:
  recipe-maintainers:
    - pariterre
