{% set name = "pyperunner" %}
{% set version = "0.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: beb73a64290beb5553cbc3bd1b128191658d8e94d7913fcf4e1e3edff88dfb03

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - coloredlogs ==15.0
    - gitpython ==3.1.12
    - grandalf ==0.6
    - joblib ==0.17.0
    - networkx ==2.5
    - pip
    - pydot ==1.4.1
    - python
    - pyyaml ==5.4.1
  run:
    - coloredlogs ==15.0
    - gitpython ==3.1.12
    - grandalf ==0.6
    - joblib ==0.17.0
    - networkx ==2.5
    - pydot ==1.4.1
    - python
    - pyyaml ==5.4.1

test:
  imports:
    - pyperunner
    - pyperunner.dag
    - pyperunner.environment
    - pyperunner.runner
  requires:
    - pytest
    - numpy
  commands:
    - pytest tests/

about:
  home: "https://github.com/glichtner/pyperunner/"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file: LICENSE
  summary: "Yet another ETL pipeline runner for python, using multiprocessing and directed acyclic graphs."
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - glichtner
                       
