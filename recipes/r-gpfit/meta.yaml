{% set version = '1.0-8' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gpfit
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/GPfit_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/GPfit/GPfit_{{ version }}.tar.gz
  sha256: 7e4dfc28c49cad67afbd9c018255234c57a4baadc10a412ee660f72da28fb716

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-lattice >=0.18_8
    - r-lhs >=0.5
  run:
    - r-base
    - r-lattice >=0.18_8
    - r-lhs >=0.5

test:
  commands:
    - $R -e "library('GPfit')"           # [not win]
    - "\"%R%\" -e \"library('GPfit')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=GPfit
  license: GPL-2
  summary: A computationally stable approach of fitting a Gaussian Process (GP) model to a deterministic
    simulator.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

