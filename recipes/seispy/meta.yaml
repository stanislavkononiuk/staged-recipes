{% set name = "seispy" %}
{% set version = "1.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1fe73e68fdd9f9012053d2cb6d93345613e503d36a9c9b6b7ffbb78437b1fb7e

build:
  number: 0
  noarch: python
  entry_points:
    - gen_rayp_lib=seispy.psrayp:gen_rayp_lib
    - prf=seispy.rf:prf
    - setpar=seispy.rf:setpar
    - rf2depth=seispy.rf2depth_makedata:rf2depth
    - plotrt=seispy.plotRT:main
    - plotr=seispy.plotR:main
    - updatecatalog=seispy.updatecatalog:main
    - ndk2dat=seispy.updatecatalog:ndk2dat
    - ccp_profile=seispy.scripts:ccp_profile
    - hk=seispy.hk:hk
    - pickrf=seispy.pickui:main
    - rfani=seispy.scripts:rfani
    - ccp3d=seispy.scripts:ccp3d
    - get_pierce_points=seispy.scripts:get_pierce_points
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib >=3.2.0
    - netcdf4 >=1.5.2
    - numpy >=1.19.0
    - obspy >=1.2.0
    - pandas >=1.0.0
    - pyerf >=1.0.1
    - pyqt5 >=5.15.0
    - python
    - scipy >=1.1.0

test:
  imports:
    - seispy
  commands:
    - pip check
    - gen_rayp_lib --help
    - prf --help
    - setpar --help
    - rf2depth --help
    - plotrt --help
    - plotr --help
    - updatecatalog --help
    - ndk2dat --help
    - ccp_profile --help
    - hk --help
    - pickrf --help
    - rfani --help
    - ccp3d --help
    - get_pierce_points --help
  requires:
    - pip

about:
  home: https://pypi.org/project/python-seispy/
  license: GPL-3.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - xumi1993
