{% set version = "0.5.0" %}

package:
  name: poliastro
  version: {{ version }}

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/poliastro/poliastro/archive/v{{ version }}.tar.gz
  md5: 51dabbe817d2c91d6550ddff854fa0f6

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: True # [py2k]

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - numpy >=1.9
    - scipy
    - numba >=0.23
    - astropy >=1.0
    - jplephem
    - matplotlib

test:
  imports:
    - poliastro
    - poliastro.twobody
    - poliastro.iod

  requires:
    - pytest

about:
  home: https://poliastro.github.io/
  license: MIT
  summary: "Python package for Orbital Mechanics"

extra:
  recipe-maintainers:
    - juanlu001
