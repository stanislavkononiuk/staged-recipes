{% set name = "pokrok" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: cfe7956602d8bbc142a07bcb259e0d1d939f96d7b074e00dceea3cb5e39244e8

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - setuptools

test:
  imports:
    - pokrok
    - pokrok.plugins

about:
  home: "https://github.com/jdidion/pokrok"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Simple API for progress bars using any of several supported libraries"
  dev_url: "https://github.com/jdidion/pokrok"

extra:
  recipe-maintainers:
    - jdidion
    - rhpvorderman

