{% set name = "email2pdf" %}
{% set version = "0.9.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/andrewferrier/email2pdf/archive/{{ version }}.tar.gz
  sha256: 2b3a0c466fb4a1014ea131c2b8ea7c519f9278eba73d6fcb361b7bdb4fd494e9

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - beautifulsoup4
    - python-magic
    - chardet
    - pypdf2
    - html5lib
    - reportlab
    - lxml

test:
  requires:
    - pip
  commands:
    - pip check
    - email2pdf --help

about:
  home: https://github.com/andrewferrier/email2pdf
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'email2pdf is a Python script to convert emails to PDF from the command-line.'
  description: |
    Script to convert emails to PDF from the command-line, as well as 
    detach recognized attachments. Helps to process incoming emails and 
    assist automatically with a non-paper paperwork workflow. Designed to 
    work in tandem with getmail to convert forwarded emails to PDF 
    automatically.
  doc_url: https://github.com/andrewferrier/email2pdf
  dev_url: https://github.com/andrewferrier/email2pdf

extra:
  recipe-maintainers:
    - jan-janssen
