{% set name = "nengo-dl" %}
{% set version = "3.4.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nengo-dl-{{ version }}.tar.gz
  sha256: 1af01b2b5b29e12d5303122fe6ebad8b31b6a71a7a59efb99d06878caff84ec8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - jinja2 >=2.10.1
    - nengo >=3.0.0
    - numpy >=1.16.0
    - packaging >=20.0
    - progressbar2 >=3.39.0
    - python >=3.6
    - tensorflow >=2.2.0

test:
  imports:
    - nengo_dl
    - nengo_dl.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.nengo.ai/nengo-dl
  summary: Deep learning integration for Nengo
  license: LicenseRef-NENGO
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - Tobias-Fischer
