{% set name = "foxplainer" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: c1e6723afd1bdbac723d467308d38baed1411454d8d76f79781af2c867cc013c

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python >=3.8,<3.10.0

  run:
    - anytree >=2.8.0,<3.0.0
    - ipywidgets >=7.7.1,<8.0.0
    - numpy >=1.23.2,<2.0.0
    - pandas >=1.4.3,<2.0.0
    - python >=3.8,<3.10.0
    - python-sat >=0.1.7-alpha.19,<0.2.0
    - scikit-learn >=1.1.2,<2.0.0
    - six >=1.16.0,<2.0.0

test:
  imports:
    - foxplainer

about:
  home: The package home page
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "FoX: a Fo rmal eX plainer for JIT Defect Prediction"
  doc_url: https://foxplainer.readthedocs.io/en/latest/
  dev_url: https://github.com/trustablefox/foxplainer.git

extra:
  recipe-maintainers:
    - trustablefox
