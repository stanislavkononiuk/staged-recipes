{% set name = "rply" %}
{% set version = "0.7.4" %}
{% set sha256 = "723303d6c5f05a7ee19f59531f66c8c7d41cfaef2676057369db1eb5520b378b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/f8/f4/c1fc57461dda9370e9600933162afb144429f7296fe7aa9bd8c8bc562934/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - appdirs

  run:
    - python
    - appdirs

test:
  imports:
    - rply

about:
  home: https://github.com/alex/rply
  license: BSD
  license_file: LICENSE
  summary: 'A pure Python Lex/Yacc that works with RPython'
  description: |
    Welcome to RPLY! A pure python parser generator, that
    also works with RPython. It is a more-or-less direct port
    of David Beazleyâ€™s awesome PLY, with a new public API, and RPython support.
  doc_url: https://rply.readthedocs.io/en/latest/
  dev_url: https://github.com/alex/rply

extra:
  recipe-maintainers:
    - drewokane
