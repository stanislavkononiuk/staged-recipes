{% set name = "rply" %}
{% set version = "0.7.4" %}
{% set sha256 = "723303d6c5f05a7ee19f59531f66c8c7d41cfaef2676057369db1eb5520b378b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - appdirs
  run:
    - python

test:
  imports:
    - rply

about:
  home: https://github.com/drewokane/rply
  # Remember to specify the license variants for BSD, Apache, GPL, and LGLP.
  # Prefer the short version, e.g: GPL-2.0 instead of GNU General Public License version 2.0
  # See https://opensource.org/licenses/alphabetical
  license: GNU
  license_file: LICENSE
  summary: 'A pure Python Lex/Yacc that works with RPython'
  description: |
    Welcome to RPLY! A pure python parser generator, that
    also works with RPython. It is a more-or-less direct port
    of David Beazleyâ€™s awesome PLY, with a new public API, and RPython support.
  doc_url: https://rply.readthedocs.io/en/latest/
  dev_url: https://github.com/drewokane/rply

extra:
  recipe-maintainers:
    - drewokane
