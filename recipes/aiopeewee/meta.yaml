{% set name = "aiopeewee" %}
{% set version = "0.4.1" %}
{% set sha256 = "" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: True  # [py<36]

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - peewee >= 2.9.2
    - aiomysql >= 0.0.9

test:
  imports:
    - aiopeewee

about:
  home: https://github.com/kszucs/aiopeewee
  summary: "Asyncio interface for Peewee ORM"
  license: MIT

extra:
  recipe-maintainers:
    - kszucs
