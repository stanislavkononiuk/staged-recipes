{% set version = "2.6" %}

package:
  name: petname
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/petame/petname-{{ version }}.tar.gz
  sha256: 981c31ef772356a373640d1bb7c67c102e0159eda14578c67a1c99d5b34c9e4c

build:
  number: 0
  noarch: python
  entry_points:
    - petname=petname.__main__:main

requirements:
  build:
    - setuptools
  host:
    - python
  run:
    - python
test:
  imports:
    - petname
  commands:
    - petname -h

about:
  home: https://launchpad.net/python-petname
  license: Apache-2.0
  license_file: LICENSE
  summary: "Generate human-readable, random object names"
  dev_url: https://launchpad.net/python-petname

extra:
  recipe-maintainers:
    - h-vetinari
