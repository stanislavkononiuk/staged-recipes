{% set name = "pardiso4py" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ma-sadeghi/pardiso4py/archive/v{{ version }}.tar.gz
  sha256: 8aa16f79451c6d43323cb3968facffd6534b61c106415a119789a9f8c348f3da

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - mkl
    - numpy
    - scipy
    - mkl-service

test:
    imports:
    - pypardiso

about:
  home: https://github.com/ma-sadeghi/pardiso4py
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Python interface to the Intel MKL Pardiso library to solve large sparse linear systems of equations'
  dev_url: https://github.com/ma-sadeghi/pardiso4py

extra:
  recipe-maintainers:
    - ma-sadeghi
