{% set name = "freecad.python" %}
{% set version = "0.0.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/looooo/freecad.python/archive/{{ version }}.tar.gz
  sha256: "c237b091e556c47288ba598584387453a5ad21cd39be3d43b6c47bd9c6d7d61f"

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed --verbose .
  noarch: python

requirements:
  build:
    - jinja2
    - freecad
    - pip
  run:
    - freecad

test:
  imports:
    - freecad
  commands:
    - python -c "from freecad import app"

about:
  license: LGPL-2.1
  license_family: LGPL
  license_file: LICENSE
  summary: import freecad from python directly
  home: https://github.com/looooo/freecad.python

extra:
  recipe-maintainers:
    - looooo
