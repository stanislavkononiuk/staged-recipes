{% set name = "freecad.python" %}
{% set version = "0.0.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/looooo/freecad.python_meta/archive/bae35f43993d57f7551834084fc426cc52200470.tar.gz
  sha256: "4c3aa61dc44afc9da8b22fb238dcea74a860e7fe64f09f44f1ac654cc5a5d7e0"

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - jinja2
    - freecad
  run:
    - freecad

test:
  imports:
    - freecad
  commands:
    - python -c "from freecad import app"

about:
  license: LGPL2
  license_family: LGPL
  license_file: LICENSE
  summary: import freecad from python directly

extra:
  recipe-maintainers:
    - looooo