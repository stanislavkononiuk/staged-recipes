{% set name = "freecad.python" %}
{% set version = "0.0.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/looooo/freecad.python/archive/{{ version }}.tar.gz
  sha256: "e451e68075a8928e1d9aeb3475e0209b225677b37a89eb231ecc16ab68f0223b"
  patches:
    - debug.patch

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed --verbose .

requirements:
  build:
    - jinja2
    - freecad
    - pip
  run:
    - freecad

test:
  imports:
    - freecad
  commands:
    - python -c "from freecad import app"

about:
  license: LGPL-2.1
  license_family: LGPL
  license_file: LICENSE
  summary: import freecad from python directly
  home: https://github.com/looooo/freecad.python

extra:
  recipe-maintainers:
    - looooo
