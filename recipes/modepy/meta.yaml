{% set name = "modepy" %}
{% set version = "2016.1.1" %}
{% set sha256 = "d23cfde05336ef7423926686cae2fb116ef3c86dfd2227643ef4378a98cf09ae" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
        - numpy
        - pytools
        - six
    run:
        - python
        - numpy
        - pytools
        - six

test:
    requires:
        - pytest
    imports:
        - {{ name }}
    commands:
         - cd $SRC_DIR/test && python -m pytest  # [unix]
         - cd %SRC_DIR%/test && python -m pytest  # [win]

about:
    home: http://pypi.python.org/pypi/modepy
    dev_url: http://github.com/inducer/modepy
    doc_url: https://documen.tician.de/modepy
    license: MIT
    license_file: LICENSE
    summary: Modes and nodes for high-order methods

extra:
    recipe-maintainers:
        - inducer
