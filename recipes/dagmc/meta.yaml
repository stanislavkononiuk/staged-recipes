{% set name = "dagmc" %}
{% set version = "v3.2-rc" %}
{% set sha256 = "becd61148aa4f9a3a312eb69e33d01779797007cc13715d60bb650ad5e71b183" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/svalinn/DAGMC/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler("fortran") }}
  host:
    - python
    - hdf5
    - moab 5.*
  run:
    - python
    - hdf5
    - moab 5.*

test:
   commands:
     - make_watertight --help

about:
  home: https://svalinn.github.io/DAGMC/
  license: BSD
  license_file: LICENSE.txt
  summary: 'Direct Accelerated Geometry Toolkit'

extra:
  recipe-maintainers:
    - gonuke
    - pshriwise
    - ljacobson64
    - makeclean
    - kkiesling
    - bam241
    - ngranda
