{% set name = "pick" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pick-{{ version }}.tar.gz
  sha256: 594f96c205d75bff889f4cee40d87fe50d2a477ff937c9cf6b3a9d4feb44e7f8

build:
  skip: true  # [py2k]
  script: rm pyproject.toml && {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - dataclasses >=0.8,<0.9  # [py>=36 and py<37]
    - python
    - windows-curses >=2.2.0,<3.0.0  # [win]

test:
  imports:
    - pick
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/wong2/pick
  summary: Pick an option in the terminal with a simple GUI
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lucasiscovici-loreal
