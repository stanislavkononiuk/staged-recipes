{% set version = "0.6.1" %}

package:
  name: cyavro
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/MaxPoint/cyavro/archive/{{ version }}.tar.gz

build:
  number: 0
  skip: True  # [win or osx]
  script: python setup.py install

requirements:
    build:
        - python
        - cython
        - numpy x.x
        - avro
        - six
        - jinja2
    run:
        - python
        - numpy x.x
        - avro
        - pandas >=0.16
        - filelock
        - six
        - python-avro

test:
    requires:
        - pytest
        - avro
        - cython
    imports:
        - cyavro

about:
  home: http://github.com/MaxPoint/cyavro
  license: BSD 3-clause
  summary: Fast avro reader / writer using libavro

extra:
  recipe-maintainers:
    - mariusvniekerk
