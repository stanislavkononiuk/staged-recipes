{% set version = "0.6.1" %}

package:
  name: cyavro
  version: {{ version }}

source:
  git_url: https://github.com/MaxPoint/cyavro.git
  git_tag: {{ version }}

build:
  number: 0
  skip: True  # [win or osx]
  script: python setup.py install

requirements:
    build:
        - python
        - cython
        - numpy
        - libavro
        - six
        - jinja2
    run:
        - python
        - numpy
        - libavro
        - pandas >=0.16
        - filelock
        - six
        - avro

test:
    requires:
        - pytest
        - avro
        - cython
    imports:
        - cyavro

about:
  home: http://github.com/MaxPoint/cyavro
  license: BSD
  summary: Fast avro reader / writer using libavro

extra:
  recipe-maintainers:
    - mariusvniekerk
