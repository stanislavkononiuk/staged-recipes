{% set name = "pyjuliaup" %}
{% set url_name = "juliaup" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ url_name[0] }}/{{ url_name }}/juliaup-{{ version }}.tar.gz
  sha256: 69abc0bc94e0a1b5717fce9d38547f44e6d88265f81e1a86a3c043e6ce0578ec

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - juliaup
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/juliaup/
  summary: An interface to the
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ngam
