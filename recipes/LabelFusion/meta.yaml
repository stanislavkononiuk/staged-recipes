{% set name = "LabelFusion" %}
{% set version = "1.0.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/LabelFusion-{{ version }}.tar.gz
  sha256: d0d325c5c045bf36a41a6467b54908132fe4cff593d35dcfa232186b10c8204d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - keyring
    - numpy ==1.19.3
    - python >=3.6
    - setuptools
    - simpleitk ==2.0.2
    - twine
    - wheel

test:
  imports:
    - LabelFusion
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/FETS-AI/LabelFusion
  summary: Label fusion strategies for multi-class labels.
  license: LicenseRef-CBICA
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
