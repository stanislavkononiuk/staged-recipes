{% set name = "CPyCppyy" %}
{% set version = "1.8.1" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cpycppyy/cpycppyy-{{ version }}.tar.gz
  sha256: 57a99b383e5c4af806ec3f40f86133d1ede9cfb19e0b1618c03c4568b460ac58
  patches:
  - manylinux.patch

build:
  number: 0
  skip: True  # [win]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cppyy-backend
  run:
    - python
    - cppyy-backend

test:
  imports:
    - libcppyy

about:
  home: https://pypi.org/project/CPyCppyy/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'CPython-C++ bindings interface based on Cling/LLVM'
  description: |
    A CPython extension module to access Cling through cppyy-backend.
  doc_url: http://cppyy.readthedocs.io/
  dev_url: https://bitbucket.org/wlav/cpycppyy/src

extra:
  recipe-maintainers:
    - saraedum
    - isuruf
