{% set name = "CPyCppyy" %}
{% set version = "1.8.1" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://bitbucket.org/wlav/cpycppyy/get/{{ name }}-{{ version }}.tar.gz
  sha256: 823abbfa89e6397e33c05b2eaad31350809e0871655c6c753e0237cc7f19dcef
  patches:
  - manylinux.patch

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cppyy-backend

about:
  home: https://pypi.org/project/CPyCppyy/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'CPython-C++ bindings interface based on Cling/LLVM'
  description: |
    A CPython extension module to access Cling through cppyy-backend.
  doc_url: http://cppyy.readthedocs.io/
  dev_url: https://bitbucket.org/wlav/cpycppyy/src

extra:
  recipe-maintainers:
    - saraedum
