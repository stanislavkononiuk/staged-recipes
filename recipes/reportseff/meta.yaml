{% set name = "reportseff" %}
{% set version = "2.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/reportseff-{{ version }}.tar.gz
  sha256: f7701d168ed471ead1cfd0be557edab36013ee11f653806857c524d78043d2ca

build:
  skip: true  # [py>=400]
  entry_points:
    - reportseff = reportseff.console:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - poetry-core >=1.0.0
    - pip
  run:
    - python
    - click >=6.7
    - importlib-metadata >=4.8.2,<5.0.0  # [py<38]

test:
  imports:
    - reportseff
  commands:
    - pip check
    - reportseff --help
  requires:
    - pip

about:
  home: https://github.com/troycomi/reportseff
  summary: Tablular seff output
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jdblischak
