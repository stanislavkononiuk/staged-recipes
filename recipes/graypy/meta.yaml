{% set name = "graypy" %}
{% set version = "0.3.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: dc4d46d64d12ad7061b1bac6764f69e8f03d476acb26e84b655fb116779bc499

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - graypy

about:
  home: https://github.com/severb/graypy
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: Python logging handler that sends messages in GELF (Graylog Extended Log Format).
  doc_url: https://pypi.org/project/graypy/
  dev_url: https://github.com/severb/graypy

extra:
  recipe-maintainers:
    - anthchirp
