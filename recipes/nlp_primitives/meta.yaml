{% set version = "0.4.0.dev0" %}

package:
  name: nlp-primitives
  version: {{ version }}

source:
  url: https://test-files.pythonhosted.org/packages/c4/0d/5d355a663871cb33e9cbc18b71b8d40beee6aa319a77fbdc11d5c6240866/nlp_primitives-0.4.0.dev0.tar.gz
  sha256: 64b2f316092d3ec2f04853ac2a61ef6c81956d9083957b4ad641ef10fc7dfb44

build:
  number: 0

outputs:
  - name: nlp-primitives
    build:
      noarch: python
    script: build_script.sh
    requirements:
      host:
        - pip
        - python >=3.6
      run:
        - python >=3.6
        - numpy >=1.13.3
        - pandas >=0.23.0
        - featuretools >=0.7.0
        - nltk >=3.4.4
        - scikit-learn >=0.20.0
    test:
      commands:
        - pytest --pyargs nlp_primitives
      imports:
        - nlp_primitives
      requires:
        - pytest >=4.4.1
        - tensorflow >=1.14.0
        - tensorflow-hub >=0.4.0
      source_files:
        - nlp_primitives/*
  
  - name: nlp-primitives-complete
    build:
      noarch: python
    requirements:
      run:
        - {{ pin_subpackage('nlp-primitives', max_pin="x.x.x.x") }}
        - tensorflow >=1.14.0
        - tensorflow-hub >=0.4.0
    test:
      commands:
        - pytest --pyargs nlp_primitives
      imports:
        - nlp_primitives
      requires:
        - pytest >=4.4.1
      source_files:
        - nlp_primitives/*

about:
  doc_url: https://github.com/FeatureLabs/nlp_primitives
  dev_url: https://github.com/FeatureLabs/nlp_primitives
  home: https://github.com/FeatureLabs/nlp_primitives
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: An open source python library with natural language processing primitives, intended for use with Featuretools.

extra:
  recipe-maintainers:
    - thehomebrewnerd
    - rwedge