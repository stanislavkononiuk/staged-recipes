{% set name = "osdatahub" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 95f3d6d884278f72bf5e17b9dd57b5c860de68fb936c075691c688d3b4e74a90

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - geojson ==2.5.0
    - python >=3.7
    - requests ==2.25.0
    - shapely ==1.8.0
    - typeguard ==2.13.0

test:
  imports:
    - recipes
    - recipes.FeaturesAPI
    - recipes.NamesAPI
    - recipes.PlacesAPI

about:
  home: "https://github.com/OrdnanceSurvey/recipes"
  license: OGL-UK-3.0
  license_family: OTHER
  license_file: LICENSE.txt
  summary: "recipes is Ordnance Survey's (OS) Python API wrapper, designed to make data from the OS Data Hub APIs readily accessible to developers."
  doc_url: https://recipes.readthedocs.io/en/latest/
  dev_url: https://github.com/OrdnanceSurvey/recipes

extra:
  recipe-maintainers:
    - danhirstos
    - JEPooleyOS
    - FHunt-OS
