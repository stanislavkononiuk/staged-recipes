{% set name = "pymssql" %}
{% set version = "2.1.3.post16" %}
{% set sha256 = "afcef0fc9636fb059d8e2070978d8b66852f4046531638b12610adc634152427" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # Current released versions of pymssql are not compatible with modern versions
  # of FreeTDS.  Pinning to a build from git instead.
  # Tracked at https://github.com/pymssql/pymssql/pull/438

  # fn: {{ name }}-{{ version }}.tar.gz
  # url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  # sha256: {{ sha256 }}
  git_url: https://github.com/pymssql/pymssql.git
  git_rev: cc5676fb8887e7233c8de9121b2b71832991d606 

build:
  number: 0
  skip: true  # [win]
  features:
    - vc9  # [win and py27]
    - vc14  # [win and py >= 35]
  script:
    - python setup.py build_ext --include-dirs=%PREFIX%\include --library-dirs=%PREFIX%\lib  # [win]
    - python setup.py build_ext --include-dirs=$PREFIX/include --library-dirs=$PREFIX/lib    # [not win]
    - python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - cython
    - freetds
    - setuptools-git
    - toolchain  # [osx]
    - vc   9  # [win and py27]
    - vc  14  # [win and py >= 35]
  run:
    - python
    - freetds
    - vc   9  # [win and py27]
    - vc  14  # [win and py >= 35]

test:
    imports:
        - pymssql
about:
    dev_url: https://github.com/pymssql/pymssql
    doc_url: http://www.pymssql.org/en/stable/
    home: http://pymssql.org
    license: LGPL
    license_family: LGPL
    summary: DB-API interface to Microsoft SQL Server for Python. (new Cython-based
        version)

extra:
  recipe-maintainers:
    - mariusvniekerk
