{% set version = '0.2.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-exactextractr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/exactextractr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/exactextractr/exactextractr_{{ version }}.tar.gz
  sha256: d0b998c77c3fd9265a600a0e08e9bf32a2490a06c19df0d0c0dea4b5c9ab5773

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}sed               # [win]
    - {{posix}}grep              # [win]
    - {{posix}}autoconf
    - {{posix}}automake          # [not win]
    - {{posix}}automake-wrapper  # [win]
    - {{posix}}pkg-config
    - {{posix}}make
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - geos
    - r-base
    - r-rcpp >=0.12.12
    - r-raster
    - r-sf
  run:
    - geos
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.12
    - r-raster
    - r-sf

test:
  commands:
    - $R -e "library('exactextractr')"           # [not win]
    - "\"%R%\" -e \"library('exactextractr')\""  # [win]

about:
  home: https://isciences.gitlab.io/exactextractr/, https://github.com/isciences/exactextractr
  license: Apache-2.0
  summary: Provides a replacement for the 'extract' function from the 'raster' package that is
    suitable for extracting raster values using 'sf' polygons.
  license_family: APACHE

extra:
  recipe-maintainers:
    - conda-forge/r
    - xhochy

