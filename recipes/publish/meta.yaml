{% set version = "1.0.1" %}
{% set hg_tag = "164:b7f90dcfb235" %}

package:
  name: publish
  version: {{ version }}

source:
  hg_url: https://bitbucket.org/logg/publish
  hg_tag: {{ hg_tag }}

build:
  number: 0
  script: python setup.py install

requirements:
  build:
  - python
  - mercurial
  - future
  - python-levenshtein

  run:
  - python
  - lxml
  - future
  - python-levenshtein

test:
  imports:
  - publish

about:
  home: https://bitbucket.org/logg/publish
  license: GPL-3
  license_file: COPYING
  summary: 'publish: a bibliographic reference system'

extra:
  recipe-maintainers:
  - johannesring
