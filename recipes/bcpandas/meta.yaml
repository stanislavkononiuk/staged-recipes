{% set name = "bcpandas" %}
{% set version = "0.1.1" %}
{% set creator = "yehoshuadimarsky" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ creator }}/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 8765eced7820a4b8a97131a5de9ad4b458b87593154948e8780fbe0429545eb2

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  
  run:
    - python >=3.6
    - pandas >=0.22
  
test:
  imports:
    - bcpandas

about:
  home: https://pypi.org/project/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Wrapper around BCP to transfer data between pandas and SQL Server.
  description: |
    High-level wrapper around BCP for high performance data transfers between pandas and SQL Server. 
    No knowledge of BCP required!!
  doc_url: https://github.com/{{ creator }}/{{ name }}
  dev_url: https://github.com/{{ creator }}/{{ name }}

extra:
  recipe-maintainers:
    - yehoshuadimarsky
