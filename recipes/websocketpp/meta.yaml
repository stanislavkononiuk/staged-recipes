{% set name = "websocketpp" %}
{% set version = "0.8.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/zaphoyd/{{ name }}/archive/{{ version }}.tar.gz
    sha512: b2afc63edb69ce81a3a6c06b3d857b3e8820f0e22300ac32bb20ab30ff07bd58bd5ada3e526ed8ab52de934e0e3a26cad2118b0e68ecf3e5e9e8d7101348fd06
    patches:
      - cmake_noarch.patch
      - cmake-configversion-compatibility-anynewerversion.patch
      - fix-cmake-find-boost.patch

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('websocketpp', max_pin='x.x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
    - pkg-config
    - ninja
  host:
    - boost-cpp
    - zlib

  run:
    - boost-cpp

test:
  commands:
    - if exist %PREFIX%\\Library\\include\\websocketpp.h (exit 0) else (exit 1)  # [win]
    - test -f $PREFIX/share/cmake/websocketpp.cmake  # [unix]
    - test -f $PREFIX/include/websocketpp.h  # [unix]
    - test -f $PREFIX/share/pkgconfig/websocketpp.pc  # [unix]

about:
  home: https://docs.websocketpp.org
  license: BSD-3-Clause
  license_file: COPYING
  summary: WebSocket++ is a header only C++ library that implements RFC6455 The WebSocket Protocol.

extra:
  recipe-maintainers:
    - Tobias-Fischer
    - traversaro
    - wolfv
