{% set name = "orca" %}
{% set version = "1.3.1" %}

package:
  name: plotly-{{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: 84267d4a6ba590afa739ffd6c37fc5813d73cc31048f1e247df98ed33f67a52a

build:
  number: 0
  noarch: generic
  script:
    - npm pack  # [not win]
    - npm install -g {{name}}-{{version}}.tgz  # [not win]

requirements:
  build:
    - nodejs

test:
  commands:
    - npm list -g orca
  requires:
    - nodejs

about:
  home: "https://github.com/plotly/orca"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Command line application for generating static images of interactive plotly charts."
  doc_url: https://github.com/plotly/orca/
  dev_url: https://github.com/plotly/orca/

extra:
  recipe-maintainers:
    - rluria14
    - oblute
