{% set name = "fwlite" %}
{% set version = "10.5.0" %}
{% set hash = "66c946ed50fbba830d4da140cadc2515d585d640284c50660aed807dcb169416" %}
{% set clang_version = "5.0.0" %}
{% set clang_patches_version = "6.16.00" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/gartung/fwlite/archive/{{ version }}.tar.gz
  sha256: {{ hash }}
  folder: src

build:
  number: 0
  skip: True  # [win or py3k]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - git
    # Required for OpenGL support
    # See https://conda-forge.org/docs/maintainer/knowledge_base.html?highlight=cdt#libgl
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
  host:
    - boost =1.68.0
    - clhep =2.4.0.2
    - cms-md5
    - hepmc2
    - libsigcpp
    - libuuid
    - pybind11
    - python
    - root
    - clangdev={{ clang_version }}  # [osx]
    - clang_variant * cling_{{ clang_patches_version }}  # [osx]
    - tbb
    - tinyxml2
    - xerces-c
    - xorg-libx11  # [linux]
    - xorg-libxau  # [linux]
    - xorg-libxcursor  # [linux]
    - xorg-libxext  # [linux]
    - xorg-libxfixes  # [linux]
    - xorg-libxft  # [linux]
    - xorg-libxpm  # [linux]
    - xz
    - zlib
  run:
    - {{ pin_compatible('boost', max_pin='x.x') }}
    - {{ pin_compatible('clhep', max_pin='x.x.x.x') }}
    - cms-md5
    - hepmc2
    - libsigcpp
    - python
    - tbb
    - tinyxml2
    - xorg-libx11  # [linux]
    - xorg-libxau  # [linux]
    - xorg-libxcursor  # [linux]
    - xorg-libxext  # [linux]
    - xorg-libxft  # [linux]
    - xorg-libxpm  # [linux]
    - xz
    - zlib

test:
    commands:
      - ldd ${CONDA_PREFIX}/bin/cmsShow.exe  # [linux]
      - otool -L ${CONDA_PREFIX}/bin/cmsShow.exe  # [osx]

about:
  home: http://cms-sw.github.io/cmssw
  summary: "Fireworks is the event display application for the CMS Experiment"
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gartung
    - chrisburr
