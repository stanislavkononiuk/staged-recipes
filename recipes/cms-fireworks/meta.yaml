{% set name = "fwlite" %}
{% set version = "10.5.0" %}
{% set hash = "eb6d9914f10f49ab1da84685015770ad6675129f23d0ada05b07c747f0125932" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/gartung/fwlite/archive/{{ version }}.tar.gz
  sha256: {{ hash }}
  folder: src

build:
  number: 0
  skip: True  # [win or py3k]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - git
    # Required for OpenGL support
    # See https://conda-forge.org/docs/maintainer/knowledge_base.html?highlight=cdt#libgl
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
  host:
    - boost =1.68.0
    - boost-cpp =1.68.0
    - clhep =2.4.0.2
    - cms-md5
    - hepmc2
    - libsigcpp
    - libuuid
    # - openssl
    - pybind11
    - python
    - root
    - tbb
    - tinyxml2
    - xerces-c
    - xorg-libx11  # [linux]
    - xorg-libxau  # [linux]
    - xorg-libxcursor  # [linux]
    - xorg-libxext  # [linux]
    - xorg-libxfixes  # [linux]
    - xorg-libxft  # [linux]
    - xorg-libxpm  # [linux]
    - xz
    - zlib
  run:
    - {{ pin_compatible('boost', max_pin='x.x') }}
    - {{ pin_compatible('boost-cpp', max_pin='x.x') }}
    - {{ pin_compatible('clhep', max_pin='x.x.x.x') }}
    - cms-md5
    - hepmc2
    - libsigcpp
    # - openssl
    - python
    - tbb
    - tinyxml2
    - xorg-libx11  # [linux]
    - xorg-libxau  # [linux]
    - xorg-libxcursor  # [linux]
    - xorg-libxext  # [linux]
    - xorg-libxft  # [linux]
    - xorg-libxpm  # [linux]
    - xz
    - zlib

test:
    commands:
      - ldd ${CONDA_PREFIX}/bin/cmsShow.exe  # [linux]
      - otool -L ${CONDA_PREFIX}/bin/cmsShow.exe  # [osx]

about:
  home: http://cms-sw.github.io/cmssw
  summary: "Fireworks is the event display application for the CMS Experiment"
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gartung
    - chrisburr
