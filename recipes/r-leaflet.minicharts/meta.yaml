{% set version = '0.6.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-leaflet.minicharts
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/leaflet.minicharts_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/leaflet.minicharts/leaflet.minicharts_{{ version }}.tar.gz
  sha256: 4cb2e1fcdd67c2d00530dfdea461a364f8644fb6e83b445db9102ef9b6efbf9c

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-htmltools
    - r-leaflet >=1.1.0

  run:
    - r-base
    - r-htmltools
    - r-leaflet >=1.1.0

test:
  commands:
    - $R -e "library('leaflet.minicharts')"           # [not win]
    - "\"%R%\" -e \"library('leaflet.minicharts')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=leaflet.minicharts
  license: GPL-2
  summary: Add and modify small charts on an interactive map created with package 'leaflet'.
    These charts can be used to represent at same time multiple variables on a single
    map.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - rluria14
    - oblute
    - benhuff

