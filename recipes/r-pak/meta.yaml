{% set version = '0.1.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pak
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pak_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pak/pak_{{ version }}.tar.gz
  sha256: 84d6de1ee12d285cd57c3f96cf96eb592eabf7a3e3a2a4d4bab0134ed0cb4817

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-r6
    - r-assertthat
    - r-base64enc
    - r-callr >=3.0.0.9002
    - r-cli >=1.0.0
    - r-cliapp >=0.0.0.9002
    - r-crayon >=1.3.4
    - r-curl >=3.2
    - r-desc >=1.2.0
    - r-filelock >=1.0.2
    - r-glue >=1.3.0
    - r-jsonlite
    - r-lpsolve
    - r-pkgbuild >=1.0.2
    - r-pkgcache >=1.0.3
    - r-prettyunits
    - r-processx >=3.2.1
    - r-ps >=1.3.0
    - r-rematch2
    - r-rprojroot >=1.3.2
    - r-tibble
  run:
    - r-base
    - r-r6
    - r-assertthat
    - r-base64enc
    - r-callr >=3.0.0.9002
    - r-cli >=1.0.0
    - r-cliapp >=0.0.0.9002
    - r-crayon >=1.3.4
    - r-curl >=3.2
    - r-desc >=1.2.0
    - r-filelock >=1.0.2
    - r-glue >=1.3.0
    - r-jsonlite
    - r-lpsolve
    - r-pkgbuild >=1.0.2
    - r-pkgcache >=1.0.3
    - r-prettyunits
    - r-processx >=3.2.1
    - r-ps >=1.3.0
    - r-rematch2
    - r-rprojroot >=1.3.2
    - r-tibble

test:
  commands:
    - $R -e "library('pak')"           # [not win]
    - "\"%R%\" -e \"library('pak')\""  # [win]

about:
  home: https://pak.r-lib.org/
  license: GPL-3
  summary: The goal of 'pak' is to make package installation faster and more reliable. In particular,
    it performs all HTTP operations in parallel, so metadata resolution and package
    downloads are fast. Metadata and package files are cached on the local disk as well.
    'pak' has a dependency solver, so it finds version conflicts before performing the
    installation. This version of 'pak' supports CRAN, 'Bioconductor' and 'GitHub' packages
    as well.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - xhochy

