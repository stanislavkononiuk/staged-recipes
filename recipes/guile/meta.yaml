{% set name = "guile" %}
{% set version = "2.2.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://ftp.gnu.org/gnu/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 33b904c0bf4e48e156f3fb1d0e6b0392033bd610c6c9d9a0410c6e0ea96a3e5c

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - libunistring
    - libffi
    - bdw-gc
    - gmp
    - libiconv
    - readline
    - libtool
    - pkg-config
  run:
    - libunistring
    - libtool
    - libffi
    - bdw-gc
    - gmp
    - libiconv
    - readline

test:
  commands:
    - guile -v

about:
  home: https://www.gnu.org/software/guile
  license: LGPL-3.0
  license_file: LICENSE
  summary: 'The GNU C implementation of the Scheme programming language'
  doc_url: https://www.gnu.org/software/guile/manual/ 

extra:
  recipe-maintainers:
    - ChristopherHogan
