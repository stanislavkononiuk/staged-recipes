{% set name = "ispc" %}
{% set version = "1.17.0" %}
{% set llvm_version = "13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ispc/ispc/archive/refs/tags/v1.17.0.tar.gz
  sha256: 37fb1055d6c6b232e112d8d50145d726824ed4d8da93a7396315dceba6c76e62
  patches:
    - skip_32.diff

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python *
    - cmake
    - ninja
    - flex      # [unix]
    - bison     # [unix]
    - m2-flex   # [win]
    - m2-bison  # [win]
    - m2-m4     # [win]
    - clang     {{ llvm_version }}.*  # [unix]
    - clangxx   {{ llvm_version }}.*  # [unix]
    - clangdev  {{ llvm_version }}.*
    - llvmdev   {{ llvm_version }}.*
  host:
    - clangdev  {{ llvm_version }}.*
    - llvmdev   {{ llvm_version }}.*
    - llvm      {{ llvm_version }}.*
    - ncurses   # [unix]
    - zlib

test:
  commands:
    - ispc --help

about:
  home: https://ispc.github.io/
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: 'Intel SPMD Program Compiler'
  doc_url: https://ispc.github.io/documentation.html
  dev_url: https://github.com/ispc/ispc

extra:
  recipe-maintainers:
    - isuruf
