{% set version = "0.5.0" %}

package:
  name: ecole
  version: {{ version }}

source:
  url: https://github.com/ds4dm/ecole/archive/v{{ version }}.tar.gz
  sha256: b127d7871c0f6b2cd9854a1e6cdcc715177b52aba4c44666c5a57f5385d86a19

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.15
    - make
  host:
    - scip
    - fmt
    - xtensor
    - xsimd
    - python
    - pip
    - pybind11
    - numpy >=1.11
    - xtensor-python
  run:
    - python
    - numpy
  run_constrained:
    - pyscipopt >=3.0.1

test:
  imports:
    - ecole
    - ecole.core
    - ecole.environment
  source_files:
    - libecole/tests/data/
    - python/tests
  requires:
    - pytest
    - pyscipopt
  commands:
    - python -m pytest --no-slow python/tests

about:
  home: https://www.ecole.ai/
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Extensible Combinatorial Optimization Learning Environments
  doc_url: https://doc.ecole.ai/

extra:
  recipe-maintainers:
    - AntoinePrv
