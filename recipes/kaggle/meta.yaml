{% set name = "kaggle" %}
{% set version = "1.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2b8d6bf84172a3d7c056ef9987daf49dba9a051dfa93a14d31ac5d61307cf009

build:
  number: 0
  entry_points:
    - kaggle = kaggle.cli:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - certifi
    - python-dateutil
    - python-slugify
    - requests
    - six >=1.10
    - tqdm
    - urllib3 >= 1.21.1, < 1.25

test:
  imports:
    - kaggle
    - kaggle.api
    - kaggle.models
    - kaggle.tests
  commands:
    - kaggle --help

about:
  home: https://github.com/Kaggle/kaggle-api
  license: Apache 2.0
  license_family: APACHE
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE' 
  summary: Kaggle API
  description: |
    Official API for https://www.kaggle.com, accessible using a command 
    line tool implemented in Python.
  doc_url: https://github.com/Kaggle/kaggle-api
  dev_url: https://github.com/Kaggle/kaggle-api

extra:
  recipe-maintainers:
    - CurtLH
