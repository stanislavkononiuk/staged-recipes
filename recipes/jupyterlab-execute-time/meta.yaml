{% set name = "jupyterlab_execute_time" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b0b84571dff332f1cb46dcc74c8ce0e8ed01e810f113be1441427c1d1bed5134

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - jupyter-packaging
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - jupyterlab >=3.0.0rc13,==3.*

test:
  requires:
    - nodejs >=12
    - pip
  imports:
    - jupyterlab
  commands:
    - pip check
    - jupyter lab --version
    - jlpm --version
    - jlpm versions
    - jupyter labextension list
    - jupyter lab path
    - jupyter lab build
    - jupyter lab clean

about:
  home: https://github.com/deshaw/jupyterlab-execute-time
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Execute Time Plugin for Jupyter Lab'
  description: 'Display cell timings in Jupyter Lab'

extra:
  recipe-maintainers:
    # Always check with the people listed below if they are OK becoming maintainers of the recipe. (There will be spam!)
    - moble
    - mlucool
