{%set name = "hachoir-urwid" %}
{%set version = "1.1" %}
{%set compress_type = "tar.gz" %}
{%set hash_type = "sha256" %}
{%set hash_val = "95161ccc0708818958e974fde4d395ddf181cc05e92839e2c6aff1a8cac40681" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python

  run:
    - python
    - hachoir-core
    - hachoir-parser
    - urwid

test:
  imports:
    - hachoir_urwid
    - hachoir_urwid.urwid_ui
    - hachoir_urwid.version

about:
  home: http://hachoir.org/wiki/hachoir-urwid
  license: GPL 2.0
  license_file: COPYING
  license_family: Public-Domain
  summary: 'Binary file explorer using Hachoir and urwid libraries'

extra:
  recipe-maintainers:
    - pmlandwehr
