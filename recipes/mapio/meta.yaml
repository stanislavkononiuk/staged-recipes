{% set version = "0.7.2" %}

package:
  name: mapio
  version: {{ version }}

source:
  url: https://github.com/usgs/libcomcat/archive/{{ version }}.tar.gz
  sha256: 711e5fd5170c17cdf8aba71eedd9c6c7c6f40d5a683a974612f96189cde48013

build:
  number: 0
  skip: True  # [py27]
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - gdal
    - h5py
    - matplotlib
    - pandas
    - rasterio
    - scipy
    - shapely

test:

  imports:
    - mapio

about:
  home: https://github.com/usgs/MapIO
  license: Public Domain
  summary: 'USGS library for dealing with gridded data (loading, interpolation, etc.)'
  license_family: Public Domain
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - mhearne-usgs
