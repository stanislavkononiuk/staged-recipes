{% set version = "0.9.1" %}
{% set pypi_package_name = "u8darts" %}
{% set data = load_setup_py_data() %}

package:
  name: "u8darts"
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ pypi_package_name[0] }}/{{ pypi_package_name }}/{{ pypi_package_name }}-{{ version }}.tar.gz
  sha256: 344ee13b3d60d7500009c8b1b993f29be5d3cab701c3744521ec7f0c980543c9

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps -vv'

requirements:
  host:
    - python >=3.7
    - pip

  run:
    - python >=3.7
  {% for req in data.get('install_requires', []) %}
    - {{ req | replace("torch", "pytorch") | replace(">=", " >=")}}
  {% endfor %}

test:
  imports:
    - darts
    - darts.dataprocessing
    - darts.dataprocessing.transformers
    - darts.datasets
    - darts.metrics
    - darts.models
    - darts.tests
    - darts.tests.dataprocessing
    - darts.tests.dataprocessing.transformers
    - darts.tests.utils
    - darts.utils
    - darts.utils.data
  source_files:
    - darts
  commands:
    - python -m unittest
  requires:
    - pip
    - testfixtures

about:
  home: {{ data.get('url') }}
  license: {{ data.get('license') }}
  license_family: APACHE
  license_file: LICENSE
  summary: {{ data.get('description') }}

extra:
  recipe-maintainers:
    - hrzn
    - tomasvanpottelbergh
