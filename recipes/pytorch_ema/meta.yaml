{% set name = "pytorch_ema" %}
{% set version = "0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/t/torch-ema/torch_ema-{{ version }}.tar.gz
  sha256: 5a3595405fa311995f01291a1d4a9242d6be08a0fc9db29152ec6cfd586ea414

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - python
    - torch

test:
  imports:
    - torch_ema
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fadel/pytorch_ema
  summary: PyTorch library for computing moving averages of model parameters.
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
