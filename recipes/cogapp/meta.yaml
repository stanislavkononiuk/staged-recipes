{% set version = "2.5" %}
{% set sha256 = "b0c8efdc7d232b9e66064bae93c259946fdabad153a8c78025bc173f7245bfd7" %}

package:
  name: cogapp
  version: {{ version }}

source:
  fn: cogapp-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/83/20/6cf41fe07aaa3f803988598326c7e31290544b2fb53d6f8868756c5b663f/cogapp-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - cogapp

about:
  home: http://nedbatchelder.com/code/cog
  license: MIT
  summary: 'Cog: A code generator for executing Python snippets in source files.'

extra:
  recipe-maintainers:
    - johannesing
