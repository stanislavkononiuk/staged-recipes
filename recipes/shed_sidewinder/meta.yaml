{% set name = "shed_sidewinder" %}
{% set version = "0.0.1" %}
{% set sha256 = "" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/xpdAcq/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - h5py
    - bluesky
    - numpy
    - shed
    - pyfai
    - databroker
    - fabio

test:
  imports:
    - shed_sidewinder
    - shed_sidewinder.nomad
    - shed_sidewinder.pal_xfel
    - shed_sidewinder.main
  commands:
    - sidewind -h
    - sidewind init -h 
    - sidewind nomad -h

about:
  home: http://github.com/xpdAcq/SHED-sidewinder
  license: BSD-3-Clause 
  license_family: BSD 
  license_file: LICENSE
  summary: 'Translator from beam studies into databroker'

  doc_url: http://xpdacq.github.io/SHED-sidewinder
  dev_url: http://github.com/xpdAcq/SHED-sidewinder 

extra:
  recipe-maintainers:
    - CJ-Wright
