{% set name = "SHEDsidewinder" %}
{% set version = "0.0.4" %}
{% set sha256 = "8641a60f0fc0bd033f8b4e9cd54d2b66970bd435716f0e930f2d66ffe2f1deb8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/xpdAcq/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - h5py
    - bluesky
    - numpy
    - shed
    - pyfai
    - databroker
    - fabio

test:
  imports:
    - shed_sidewinder
    - shed_sidewinder.nomad
    - shed_sidewinder.pal_xfel
    - shed_sidewinder.main
  commands:
    - sidewind -h
    - sidewind init -h 
    - sidewind nomad -h

about:
  home: http://github.com/xpdAcq/SHEDsidewinder
  license: BSD-3-Clause 
  license_family: BSD 
  license_file: LICENSE
  summary: 'Translator from beam studies into databroker'

  doc_url: http://xpdacq.github.io/SHEDsidewinder
  dev_url: http://github.com/xpdAcq/SHEDsidewinder

extra:
  recipe-maintainers:
    - CJ-Wright
