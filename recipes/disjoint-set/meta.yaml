{% set name = "disjoint-set" %}
{% set version = "0.7.1" %}
{% set blake2_sha256 = "41a0caecf7d275fe5146c6afb80333c3e233388171432bf3bdf1e3633e990c0a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/{{ blake2_sha256[0:2] }}/{{ blake2_sha256[2:4] }}/{{ blake2_sha256[4:] }}/disjoint_set-{{ version }}.tar.gz
  sha256: 4012d7d96b049872b6d431fe1f06484c0736bfd5d43bfcb8106747ce70ce5027

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - disjoint_set

about:
  home: https://pypi.org/project/disjoint-set/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: DisjointSet (a.k.a. union–find data structure or merge–find set) implementation for Python.
  dev_url: https://github.com/mrapacz/disjoint-set

extra:
  recipe-maintainers:
    - rpetit3
