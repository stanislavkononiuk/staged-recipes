{% set version = "7.0.6" %}

package:
  name: imagemagick
  version: {{ version }}

source:
  url: https://github.com/ImageMagick/ImageMagick/archive/{{ version }}-6.tar.gz
  sha256: ede1dcb78d1e4a6ea1e01817b1b385e8862e615768bf7dcf50570849be0b8333

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - bzip2 1.0.*
    - fftw
    - fontconfig 2.12.*
    - freetype 2.7
    - ghostscript
    - giflib 5.1.*
    - graphviz
    - jbig
    - jpeg 9*
    - libpng >=1.6.28,<1.7
    - libtiff >=4.0.3,<4.0.8
    - libwebp 0.5.*
    - libxml2 2.9.*
    - openjpeg 2.1.*
    - pango 1.40.*
    - perl 5.22.2.1
    - xorg-libx11
    - xorg-libxext
    - xorg-libxrender
    - xorg-libxt
    - xz 5.2.*
    - zlib 1.2.8
  run:
    - bzip2 1.0.*
    - fftw
    - fontconfig 2.12.*
    - freetype 2.7
    - ghostscript
    - giflib 5.1.*
    - graphviz
    - jbig
    - jpeg 9*
    - libpng >=1.6.28,<1.7
    - libtiff >=4.0.3,<4.0.8
    - libwebp 0.5.*
    - libxml2 2.9.*
    - openjpeg 2.1.*
    - pango 1.40.*
    - perl 5.22.2.1
    - xorg-libx11
    - xorg-libxext
    - xorg-libxrender
    - xorg-libxt
    - xz 5.2.*
    - zlib 1.2.8

test:
  commands:
    - convert -version
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: http://www.imagemagick.org/
  license: ImageMagick
  license_file: LICENSE
  summary: 'Software suite to create, edit, compose, or convert bitmap images.'

extra:
  recipe-maintainers:
    - ocefpaf
