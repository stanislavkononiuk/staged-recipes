{% set name = "pyglotaran-alias" %}
{% set version = "0.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ec16a50a557e46abefce4bb31942a7a86300e3fe8b416dd232b335463a4b0b68

build:
  number: 0
  noarch: python
  entry_points:
    - pyglotaran = glotaran.cli.main:glotaran
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - pyglotaran
  commands:
    - pip check
    - pyglotaran --help
  requires:
    - pip

about:
  home: https://github.com/glotaran/pyglotaran-alias
  summary: Convenience module, which allows to use pyglotaran as alias in the CLI and imports
  dev_url: https://github.com/glotaran/pyglotaran-alias
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - s-weigand
    - jsnel
