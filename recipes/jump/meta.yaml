package:
  name: jump
  version: {{ GIT_DESCRIBE_TAG }}

source:
  git_url: https://github.com/Olllom/jump.git
  sha256: {{ GIT_FULL_HASH }}

build:
  skip: True # [win]

requirements:
  build:
    - git
    - python {{ python }}
    - setuptools >=0.7
    - plumbum
    - click >=6.0

  run:
    - python {{ python }}
    - plumbum >=1.5
    - click >=6.0

test:
  imports:
    - jump
  commands:
    - jump --help


about:
  home: https://github.com/Olllom/jump
  license: MIT
  license_file: LICENSE
  summary: Running remote jupyter notebooks in a local browser window.


extra:
  recipe-maintainers:
    - Olllom