{% set name = "jump" %}
{% set version = "0.3" %}
{% set hash = "" %}
# generated by 'openssl sha256 your_sdist.tar.gz'


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/olllom/{{Â name }}/tarball/{{ version }}.tgz
  sha256: {{ hash }}

build:
  skip: True # [win or py<35]
  noarch: python 
  ## package is pure python
  number: 0
  script: "{{ PYTHON }} setup.py install"

requirements:
  host:
    - python 
    - setuptools >=0.7
    - plumbum
    - click >=6.0

  run:
    - python
    - plumbum >=1.5
    - click >=6.0

test:
  imports:
    - jump
  commands:
    - jump --help


about:
  home: https://github.com/Olllom/jump
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Running remote jupyter notebooks in a local browser window.'


extra:
  recipe-maintainers:
    - Olllom


