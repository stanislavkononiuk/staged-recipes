{% set name = "machinevision-toolbox-python" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/machinevision-toolbox-python-{{ version }}.tar.gz
    sha256: b3b70f230246bf7ca22ffda6c61bfa99c6c636c91d44bb2f10617ed7cab73fab
  - path: RELEASE

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy
    - scipy
    - matplotlib-base
    - py-opencv
    - spatialmath-python
    - pgraph-python
    - ansitable
    - mvtb-data

test:
  imports:
    - machinevisiontoolbox
  commands:
    - pip check
    - pytest --ignore=W605 --timeout=50 --timeout_method thread -s
  requires:
    - pip
    - pytest
    - pytest-timeout
    - pytest-xvfb

about:
  home: https://github.com/petercorke/machinevision-toolbox-python
  summary: A machine vision for education and research
  dev_url: https://github.com/petercorke/machinevision-toolbox-python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Tobias-Fischer
