{% set name = "pynetdicom" %}
{% set version = "1.4.1" %}
{% set sha256 = "f977f650e95ccb52dd9fbf1d012123e74c3391c09f8081da074b2a4c99fda8ab" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/pydicom/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - python
    - pip
    - setuptools
  run:
    - python
    - pydicom

test:
  imports:
    - pynetdicom

about:
  home: https://github.com/pydicom/pynetdicom
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'A Python implementation of the DICOM networking protocol'

  # The remaining entries in this section are optional, but recommended.
  description: |
    `DICOM <http://dicom.nema.org>`_ is the international standard for medical
    images and related information. It defines the formats and communication
    protocols for media exchange in radiology, cardiology, radiotherapy and
    other medical domains.

    *pynetdicom* is a pure Python package that implements the DICOM
    networking protocol. Working with `pydicom
    <https://github.com/pydicom/pydicom>`_, it allows the easy creation of
    DICOM *Service Class Users* (SCUs) and *Service Class Providers* (SCPs).
  doc_url: https://pydicom.github.io/pynetdicom
  dev_url: https://github.com/pydicom/pynetdicom

extra:
  recipe-maintainers:
    - scaramallion
