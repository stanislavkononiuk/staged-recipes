{% set name = "copc-lib" %}
{% set version = "2.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/RockRobotic/copc-lib/archive/v{{ version }}.tar.gz
  sha256: d311985a64e5cfd1a118eac1fae2b3eee974c8b736b56c2c907c28f8975aca39

build:
  number: 0
  skip: True  # [py<36]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - pybind11 >=2.6.0
    - scikit-build
    - cmake >=3.18
    - ninja
    - laz-perf =3.0.0
  run:
    - python
    - laz-perf =3.0.0

test:
  imports:
    - copclib
  source_files:
    - cmake/*.cmake
    - test/CMakeLists.txt
    - test/*.cpp
    - test/*.py
    - test/data/*.h
    - example/CMakeLists.txt
    - example/*.cpp
    - example/*.py
  requires:
    - pytest
    - Catch2
    - {{ compiler('cxx') }}
    - ninja
    - cmake >=3.18

about:
  home: https://github.com/RockRobotics/copc-lib
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: 'copc-lib provides an easy-to-use interface for reading and creating Cloud Optimized Point Clouds'

extra:
  recipe-maintainers:
    - CCInc
    - leo-stan
