{% set name = "opencadd" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/opencadd/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: d58439c548433adcda98e695be53e526ba940a4b9c44fb9a05d92cd495cdd47f
  # sha256 is the preferred checksum -- you can get it for a file with:
  #  `openssl sha256 <file name>`.
  # You may need the openssl package, available on conda-forge:
  #  `conda install openssl -c conda-forge``

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.6
    - numpy
    - pandas
    - mdanalysis
    - nglview
    - bravado
    - biopandas
    - rdkit
    - tqdm
    - biotite
    - biopython 1.77
    - mmligner
    - muscle
    - theseus

test:
  imports:
    - opencadd

about:
  home: https://github.com/volkamerlab/opencadd
  license: MIT
  license_family: MIT
  license_file: MIT
  summary: 'A Python library for structural cheminformatics'
  description: |
    A Python library for structural cheminformatics
  doc_url: https://opencadd.readthedocs.io/en/latest
  dev_url: https://github.com/volkamerlab/opencadd

extra:
  recipe-maintainers:
  - dominiquesydow
