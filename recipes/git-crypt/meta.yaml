{% set version = "0.6.0" %}

package:
  name: git-crypt
  version: {{ version }}

source:
  url: https://github.com/AGWA/git-crypt/archive/{{ version }}.tar.gz
  sha256: 777c0c7aadbbc758b69aff1339ca61697011ef7b92f1d1ee9518a8ee7702bb78
  patches:
    - prefix.patch

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - openssl
  run:
    - git
    - openssl

test:
  commands:
    - git-crypt -h

about:
  home: https://www.agwa.name/projects/git-crypt/
  license: GPL-3.0
  license_file: COPYING
  summary: 'Transparent file encryption in git'

extra:
  recipe-maintainers:
    - ocefpaf
