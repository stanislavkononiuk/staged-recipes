{% set version = '1.0.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ghapps
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ghapps_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ghapps/ghapps_{{ version }}.tar.gz
  sha256: 60f8d362ba82b7de0e4ccfba840b96a37d507d92cb9f51edd6c8c7c32819e28b

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-gh
    - r-jose
    - r-openssl
  run:
    - r-base
    - r-gh
    - r-jose
    - r-openssl

test:
  commands:
    - $R -e "library('ghapps')"           # [not win]
    - "\"%R%\" -e \"library('ghapps')\""  # [win]

about:
  home: https://github.com/r-lib/ghapps
  license: MIT
  summary: '''GitHub'' apps provide a powerful way to manage fine grained programmatic access
    to specific ''git'' repositories, without having to create dummy users, and which
    are safer than a personal access token for automated tasks. This package extends
    the ''gh'' package to let you authenticate and interact with ''GitHub'' <https://docs.github.com/en/rest/overview>
    in ''R'' as an app.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - jdblischak

