{% set name = "hidapi" %}
{% set version = "0.11.0.post2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hidapi-{{ version }}.tar.gz
  sha256: da815e0d1d4b2ef1ebbcc85034572105dca29627eb61881337aa39010f2ef8cb

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - libusb
    - setuptools
  host:
    - cython
    - libusb
    - pip
    - python
    - setuptools
  run:
    - python
    - setuptools >=19.0

test:
  imports:
    - hidapi
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/trezor/cython-hidapi
  summary: A Cython interface to the hidapi from https://github.com/libusb/hidapi
  license: Unlicense
  license_file: LICENSE-orig.txt

extra:
  recipe-maintainers:
    - goanpeca
