{% set version = '1.0.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bench
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bench_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bench/bench_{{ version }}.tar.gz
  sha256: e88d17017de89ee49fc48a2902014838f038b56c635ad05d933c65bee4a83c42

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/


requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-glue
    - r-pillar
    - r-profmem
    - r-rlang
    - r-tibble
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-glue
    - r-pillar
    - r-profmem
    - r-rlang
    - r-tibble

test:
  commands:
    - $R -e "library('bench')"           # [not win]
    - "\"%R%\" -e \"library('bench')\""  # [win]

about:
  home: https://github.com/r-lib/bench
  license: GPL-3
  summary: Tools to accurately benchmark and analyze execution times for R expressions.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - philip-khor

