{% set name = "pyweed" %}
{% set version = "0.5.0" %}
{% set sha256 = "fa34ef33451cac10f475f99d8fbae816d0a7a16442635e255efb5f9b48b6b068" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: True  # [py2k]

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - obspy
    - pyqt 4.11*
    - qtconsole
    - basemap
    - pyproj
    - pillow
    - mock  # [py2k]

test:
  imports:
    - pyweed

about:
  home: https://iris-edu.github.io/pyweed/
  license: LGPLv3
  license_file: LICENSE
  summary: "PyWEED: A cross-platform app for retrieving event-based seismic data."

extra:
  recipe-maintainers:
    - adam-iris
