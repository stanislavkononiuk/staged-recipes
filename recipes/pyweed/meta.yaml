{% set name = "pyweed" %}
{% set version = "0.5.2.dev1" %}
{% set sha256 = "c1173408d2fd1f556152e5d72501146ed4e9e3a4a00e7ef4896e50be81393121" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: True  # [py2k]
  entry_points:
    - pyweed = pyweed.pyweed_launcher:launch

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - obspy
    - pyqt 4.11*
    - qtconsole
    - basemap
    - pyproj
    - pillow

test:
  imports:
    - pyweed
  commands:
    - python -m pyweed.tests

about:
  home: https://iris-edu.github.io/pyweed/
  dev_url: https://github.com/iris-edu/pyweed
  license: LGPL-3.0
  license_file: LICENSE
  summary: "PyWEED: A cross-platform app for retrieving event-based seismic data."

extra:
  recipe-maintainers:
    - adam-iris
