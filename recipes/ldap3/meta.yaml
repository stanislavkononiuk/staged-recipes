{% set name = "ldap3" %}
{% set version = "2.2.4" %}
{% set sha256 = "40c4d670e8e0f046ba2e29e3d9592b810c22094dcce83240a1c1695fb3602604" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pyasn1
  run:
    - python
    - pyasn1

test:
  imports:
    - ldap3

about:
  home: https://github.com/cannatag/ldap3
  license: LGPLv3
  license_family: LGPL
  license_file: LICENSE.txt
  summary: strictly RFC 4511 conforming LDAP V3 pure Python client
  doc_url: http://ldap3.readthedocs.io
  dev_url: https://github.com/cannatag/ldap3

extra:
  recipe-maintainers:
    - mcs07
