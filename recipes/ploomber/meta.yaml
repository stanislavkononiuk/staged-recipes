{% set name = "ploomber" %}
{% set version = "0.11.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0dab5e33e76b94c33c2c21145c60e965f8d87b64034d08ed553acbeab16eb3b4

build:
  number: 0
  entry_points:
    - ploomber=ploomber.cli.cli:cmd_router
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - autopep8
    - click
    - humanize
    - importlib_resources  # [py<37]
    - ipdb
    - ipykernel >=1.5.2
    - ipython
    - jinja2
    - jupyter_client >=5.3.1
    - jupytext
    - mistune
    - nbconvert >=5.6.0
    - networkx
    - notebook
    - nbformat
    - numpydoc
    - pandas
    - papermill
    - parso
    - ploomber-scaffold
    - pyarrow
    - pydantic
    - pyflakes
    - pygments
    - python
    - pyyaml
    - sqlalchemy
    - sqlparse
    - tabulate
    - tqdm

test:
  imports:
    - ploomber
    - ploomber.cli
  commands:
    - pip check
    - ploomber --help
  requires:
    - pip

about:
  home: https://github.com/ploomber/ploomber
  summary: A convention over configuration workflow orchestrator. Develop locally (Jupyter or your favorite editor), deploy to Airflow or Kubernetes.
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://ploomber.readthedocs.io/
  dev_url: https://github.com/ploomber/ploomber

extra:
  recipe-maintainers:
    - edublancas
    - rdmolony
