{% set name = "icclim" %}
{% set version = "5.0.0rc1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/icclim-{{ version }}.tar.gz
  sha256: 89c6d2f6bbe86a26d2b3fbd96567aabeeb5ffbd51aedb5510d044b7848e59b3c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - xarray >=0.19
    - xclim >=0.33
  run:
    - python>=3.8
    - xclim>=0.33
    - numpy>=1.21.1
    - xarray>=0.19
    - dask[array]>=2021.10.0
    - netCDF4>=1.5.7
    - cftime>=1.5.0
    - pyyaml>=6.0
    - cftime>=1.4.1
    - setuptools-git>=1.2

test:
  imports:
    - icclim
    - icclim.models
  commands:
    - pip check
  source_files:
    - tests/unit_tests
  requires:
    - pip
    - pytest

about:
  home: https://github.com/cerfacs-globc/icclim
  summary: Python library for climate indices calculation
  doc_url: https://icclim.readthedocs.io/
  license: Apache-2.0
  license_file: LICENCE

extra:
  recipe-maintainers:
    - pagecp
    - bzah
