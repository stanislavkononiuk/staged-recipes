{% set version = '0.6.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-see
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/see_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/see/see_{{ version }}.tar.gz
  sha256: 80e8a4fb61d02e978ce60362413d78da87738987f5c53d54327674b58df9ed2a

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]

  host:
    - r-base
    - r-bayestestr
    - r-dplyr
    - r-effectsize
    - r-ggplot2
    - r-ggridges
    - r-insight
    - r-magrittr
    - r-parameters
    - r-rlang

  run:
    - r-base
    - r-bayestestr
    - r-dplyr
    - r-effectsize
    - r-ggplot2
    - r-ggridges
    - r-insight
    - r-magrittr
    - r-parameters
    - r-rlang

test:
  commands:
    - $R -e "library('see')"           # [not win]
    - "\"%R%\" -e \"library('see')\""  # [win]

about:
  home: https://easystats.github.io/see/

  license: GPL-3
  summary: Provides plotting utilities supporting easystats-packages (<https://github.com/easystats/easystats>)
    and some extra themes, geoms, and scales for 'ggplot2'. Color scales are based on
    <https://www.materialui.co/colors>.

  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - SGMartin

