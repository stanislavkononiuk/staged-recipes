{% set version = "1.0.0.0" %}
{% set hash_type = "sha256" %}
{% set hash_value = "39293b55d609512949137f99d6534ae5981b0cab0169e30f029e8c21d91d912e" %}

package:
  name: 'scikit-ued'
  version: '{{ version }}'

source:
  fn: 'scikit-ued-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/s/scikit-ued/scikit-ued-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - pip
    - python>=3.6
  run:
    - python>=3.6
    - numpy>=1.12
    - scipy>=0.17
    - scikit-image>=0.13
    - tifffile>=0.13
    - pywavelets>=0.5.2
    - npstreams>=1.5.2
    - spglib>=1.10
    - pycifrw>=4

test:
  requires:
    - ase
  imports:
    - skued
  commands:
    - python setup.py test

about:
  home: https://github.com/LaurentRDC/scikit-ued
  license: MIT
  license_family: MIT
  license_file: 'LICENSE.txt'
  summary: Collection of algorithms and functions for ultrafast electron diffraction
  description: Collection of algorithms and functions for ultrafast electron diffraction.
  doc_url: scikit-ued.readthedocs.io/en/{{ version }}
  dev_url: 'https://github.com/LaurentRDC/scikit-ued'

extra:
  recipe-maintainers: 
    - LaurentRDC
