{% set name = "scikit-ued" %}
{% set version = "1.0.0.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "39293b55d609512949137f99d6534ae5981b0cab0169e30f029e8c21d91d912e" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
    - numpy >=1.12
    - scipy >=0.17
    - scikit-image >=0.13
    - tifffile >=0.13
    - pywavelets >=0.5.2
    - npstreams >=1.5.1
    - spglib >=1.10
    - pycifrw >=4
  run:
    - python
    - numpy >=1.12
    - scipy >=0.17
    - scikit-image >=0.13
    - tifffile >=0.13
    - pywavelets >=0.5.2
    - npstreams >=1.5.1
    - spglib >=1.10
    - pycifrw >=4

test:
  imports:
    - skued
  commands:
    - cd scikit-ued
    - python -m unittest discover -b

about:
  home: https://github.com/LaurentRDC/scikit-ued
  license: MIT
  license_family: MIT
  license_file: 'LICENSE.txt'
  summary: Collection of algorithms and functions for ultrafast electron diffraction
  description: Collection of algorithms and functions for ultrafast electron diffraction.
  doc_url: scikit-ued.readthedocs.io/en/{{ version }}
  dev_url: 'https://github.com/LaurentRDC/scikit-ued'

extra:
  recipe-maintainers: 
    - LaurentRDC
