{% set name = "npy-append-array" %}
{% set version = "0.9.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/npy-append-array-{{ version }}.tar.gz
  sha256: c1b7a4386c1aee6e23bd008fd92c4122439dac991098fab256f9e10efbacc643

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - numpy

test:
  imports:
    - npy_append_array
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/xor2k/npy-append-array
  summary: Create Numpy `.npy` files that are larger than the main memory
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - andife
