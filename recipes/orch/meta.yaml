{% set name = "orch" %}
{% set version = "0.1.0" %}
{% set sha256 = "d58439c548433adcda98e695be53e526ba940a4b9c44fb9a05d92cd495cdd47f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/xpdAcq/{{ name }}/releases/download/{{ version }}/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - xonsh
    - xonda
    - pyyaml

test:
  imports:
    - orch 

about:
  home: http://github.com/xpdAcq/orch
  license: BSD-3-Clause 
  license_family: BSD 
  license_file: LICENSE
  summary: 'Dep installation orchestrator for complex builds on CI'

extra:
  recipe-maintainers:
    - CJ-Wright 
