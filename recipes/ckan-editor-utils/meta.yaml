{% set name = "ckan-editor-utils" %}
{% set version = "0.1.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fca949890bf319f62d33f693f2bf4a04dc28a66e70d4d1b38173bff46bad2302

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - boto3 >=1.15.16,<2.0.0
    - python >=3.6,<4.0
    - requests >=2.24.0,<3.0.0

test:
  imports:
    - ckan_editor_utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/ckan-editor-utils/
  summary: Utilities for editing CKAN using its API.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ericmccowan
