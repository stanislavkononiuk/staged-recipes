{% set name = "nemspy" %}
{% set version = "1.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nemspy-{{ version }}.tar.gz
  sha256: 5f8279e676d000bc909be6cc5df7d25354f8d283e4bb7b1d2b09120c055fb65c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - dunamai
    - pip
    - python
  run:
    - python

test:
  imports:
    - nemspy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/noaa-ocs-modeling/nemspy.git
  summary: NEMS configuration generation
  license: CC0-1.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zacharyburnett
