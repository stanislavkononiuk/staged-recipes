{% set name = "nemspy" %}
{% set version = "1.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nemspy-{{ version }}.tar.gz
  sha256: 9b115bccc9dbca0112544c3fbb662e6765f7cd96ca3d6cecded84d45ef159fb5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - dunamai
    - pip
    - python
  run:
    - python

test:
  imports:
    - nemspy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/noaa-ocs-modeling/nemspy.git
  summary: NEMS configuration generation
  license: CC0-1.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zacharyburnett
