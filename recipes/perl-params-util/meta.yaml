{% set name = "perl-params-util" %}
{% set version = "1.102" %}
{% set sha256 = "499bb1b482db24fda277a51525596ad092c2bd51dd508fa8fec2e9f849097402" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RE/REHSACK/Params-Util-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true   # [win]
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make
    - {{ compiler('c') }}

  host:
    - perl
    - perl-test-leaktrace

  run:
    - perl

test:
  imports:
    - Params::Util

about:
  home: https://metacpan.org/release/Params-Util
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: 'Simple, compact and correct param-checking functions'


extra:
  recipe-maintainers:
    - xileF1337
    - cbrueffer
