{% set name = "ocp" %}
{% set version = "7.5.3" %}
{% set release_version = "7.5.3.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  # currently only used for the license file
  - url: https://github.com/CadQuery/OCP/archive/refs/tags/{{ release_version }}.tar.gz
    folder: ocp
    md5: 15c6c85c616462d5b70356549a6446f1

  # temporarily use personal fork until CadQuery/OCP includes source releases
  - url: "https://github.com/CadQuery/OCP/releases/download/{{ release_version }}/OCP_src_windows-2019.zip"  # [win]
    md5: ffc3f7da4f9369abc53dc6c744f03a1c  # [win]
  - url: "https://github.com/CadQuery/OCP/releases/download/{{ release_version }}/OCP_src_macOS-10.15.zip"   # [osx]
    md5: 603735efa2341256a9e5c17e45cecf03  # [osx]
  - url: "https://github.com/CadQuery/OCP/releases/download/{{ release_version }}/OCP_src_Ubuntu-18.04.zip"  # [linux]
    md5: 4cd6a03a5c4f52fff7369829d62c53fe  # [linux]

build:
  number: 0
  skip: true  # [py != 3.9]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('libxi-devel') }}       # [linux]
    - {{ cdt('libxext-devel') }}     # [linux]
  host:
    - python
    - pybind11
    - pybind11-abi
    - occt 7.5.3
    - vtk
  run:
    - python
    - {{ pin_compatible('occt', max_pin='x.x.x') }}
    - vtk

test:
  imports:
    - OCP
    - OCP.WNT    # [win]
    - OCP.Xw     # [linux]
    - OCP.Cocoa  # [osx]

about:
  home: https://github.com/CadQuery/OCP/
  license: Apache-2.0
  license_family: Apache
  license_file: ocp/LICENSE
  summary: 'Python wrapper for OCCT using auto-generated pybind11 bindings.'
  doc_url: https://github.com/CadQuery/OCP/blob/master/README.md
  dev_url: https://github.com/CadQuery/OCP/

extra:
  recipe-maintainers:
    - whophil
    - adam-urbanczyk
