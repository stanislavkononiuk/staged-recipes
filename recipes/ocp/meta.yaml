{% set name = "ocp" %}
{% set version = "7.5.3" %}
{% set occt_ver = "7.5.3" %}
{% set ocp_tweak = "0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  # currently only used for the license file
  - url: https://raw.githubusercontent.com/CadQuery/OCP/{{ occt_ver }}.{{ ocp_tweak }}/LICENSE
    fn: {{ name }}-{{ version }}-LICENSE.txt
    sha256: a13caea71627202ad33cc4cafafdd18e667e16716488f8d9c568127121fb89fd

  # binding sources
  - url: "https://github.com/CadQuery/OCP/releases/download/{{ occt_ver }}.{{ ocp_tweak }}/OCP_src_windows-2019.zip"  # [win]
    sha256: 06df9dd0bd7a2b4d1dfdd8d92c5e9f3d40c8169c102fced803b10f0713af885b  # [win]
  - url: "https://github.com/CadQuery/OCP/releases/download/{{ occt_ver }}.{{ ocp_tweak }}/OCP_src_macOS-10.15.zip"   # [osx]
    sha256: 91c6daeb06073d760fc3ee5d59609511d5638d9ee666b937d8e8853893cfefc0  # [osx]
  - url: "https://github.com/CadQuery/OCP/releases/download/{{ occt_ver }}.{{ ocp_tweak }}/OCP_src_Ubuntu-18.04.zip"  # [linux]
    sha256: f41c0d438e163d0d61f4cd1d1bb83f52bb4cade198df6e62aab7eb538bb7c133  # [linux]
    folder : src

build:
  number: 0

  # removed after conversion to feedstock - staging CI times out with more than 1 Python version
  skip: true  # [py != 39]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('libxi-devel') }}       # [linux]
    - {{ cdt('libxext-devel') }}     # [linux]
    - lld  # [win]
  host:
    - python
    - pybind11
    - pybind11-abi
    - occt {{ occt_ver }}
    - vtk
  run:
    - python
    - {{ pin_compatible('occt', max_pin='x.x.x') }}
    - vtk

test:
  imports:
    - OCP
    - OCP.WNT    # [win]
    - OCP.Xw     # [linux]
    - OCP.Cocoa  # [osx]

about:
  home: https://github.com/CadQuery/OCP/
  license: Apache-2.0
  license_family: Apache
  license_file: {{ name }}-{{ version }}-LICENSE.txt
  summary: 'Python wrapper for OCCT using auto-generated pybind11 bindings.'
  doc_url: https://github.com/CadQuery/OCP/blob/master/README.md
  dev_url: https://github.com/CadQuery/OCP/

extra:
  recipe-maintainers:
    - whophil
    - adam-urbanczyk
