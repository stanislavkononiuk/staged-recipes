{% set name = "hub" %}
{% set version = "2.2.9" %}
{% set sha256 = "b3f949c4500288a18ed68c38755962c9571c9e10063fb77583a19d0fcca5ecdf" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/github/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - go >=1.8
    - posix  # [win]
  run:
    - git >=1.7.3

test:
  commands:
    - conda inspect linkages -p $PREFIX {{ name }}  # [not win]
    - hub version

about:
  home: http://github.com/github/hub
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'git + hub = github'

  description: |
    hub is a command line tool that wraps git in order to extend it with
    extra features and commands that make working with GitHub easier.
  dev_url: https://github.com/gitub/hub

extra:
  recipe-maintainers:
    - sodre
