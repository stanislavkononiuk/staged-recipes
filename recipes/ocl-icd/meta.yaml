{% set name = "ocl-icd" %}
{% set version = "2.2.9" %}
{% set sha256 = "0c8ac13e2c5b737c34de49f9aca6cad3c4d33dd0bbb149b01238d76e798feae5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://forge.imag.fr/frs/download.php/716/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - toolchain
    - python
  run:
    - python

test:
  files:
    - lib/libOpenCL.so  # [linux]

about:
  home: https://forge.imag.fr/projects/ocl-icd/
  license: BSD
  license_file: COPYING
  summary: 'An OpenCL ICD Loader under an open-source license'
  dev_url: https://github.com/OCL-dev/ocl-icd

extra:
  recipe-maintainers:
    - inducer
