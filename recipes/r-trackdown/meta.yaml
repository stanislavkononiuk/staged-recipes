{% set version = '1.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-trackdown
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/trackdown_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/trackdown/trackdown_{{ version }}.tar.gz
  sha256: 885689743abb1fd572e71ec33643f70b462686ab4f25edee38b8335d0a68a4cc

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, devtools, gargle, knitr, pagedown, sodium, testthat (>= 3.0.0), vcr
requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]

  host:
    - r-base
    - r-cli >=3.0.0
    - r-googledrive >1.0.1
    - r-rmarkdown

  run:
    - r-base
    - r-cli >=3.0.0
    - r-googledrive >1.0.1
    - r-rmarkdown

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('trackdown')"           # [not win]
    - "\"%R%\" -e \"library('trackdown')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/claudiozandonella/trackdown/, https://claudiozandonella.github.io/trackdown/

  license: GPL-3.0-only
  summary: "Collaborative writing and editing of R Markdown (or Sweave) documents. The local
    .Rmd (or .Rnw) is uploaded as a plain-text file to Google Drive. By taking advantage
    of the easily readable Markdown (or LaTeX) syntax and the well-known online interface
    offered by Google Docs, collaborators can easily contribute to the writing and editing
    process. After integrating all authors\u2019 contributions, the final document can
    be downloaded and rendered locally."

  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

