{% set name = "esparto" %}
{% set version = "2.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/esparto-{{ version }}.tar.gz
  sha256: 42983f2f83cd0a1c83cd336a6c4a73ea032e10c1cbc01edc1399080183b05691

build:
  number: 0
  skip: true   # [py>=40 or py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry >=0.12
    - python
  run:
    - dataclasses  # [py<37]
    - jinja2 >=2.10.1,<4.0.0
    - markdown >=3.1,<4.0
    - pillow >=7.0.0,<9
    - python
    - pyyaml >=5.1

test:
  imports:
    - esparto
  commands:
    - pip check
    - pytest tests
  requires:
    - pip
  source_files:
    - tests

about:
  home: https://domvwt.github.io/esparto
  summary: Simple HTML page and PDF document generator for Python.
  license: MIT
  license_file: LICENSE
  doc_url: https://domvwt.github.io/esparto/
  dev_url: https://github.com/domvwt/esparto

extra:
  recipe-maintainers:
    - domvwt
