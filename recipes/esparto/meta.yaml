{% set name = "esparto" %}
{% set version = "1.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 899b81e7303caa0d2f9b05f96a60025274b0c349c610de227489abcefbb5a429

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - jinja2 >=2.10.1,<4.0.0
    - markdown >=3.1,<4.0
    - pillow >=7.0.0,<9
    - pip
    - python
  run:
    - jinja2 >=2.10.1,<4.0.0
    - markdown >=3.1,<4.0
    - pillow >=7.0.0,<9
    - python

test:
  imports:
    - esparto

about:
  home: "https://domvwt.github.io/esparto"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Simple HTML and PDF document generator for Python."
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
