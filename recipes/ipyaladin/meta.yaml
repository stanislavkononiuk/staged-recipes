{% set name = "ipyaladin" %}
{% set version = "0.1.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ipyaladin-{{ version }}.tar.gz
  sha256: dfd2b6bb2a38da27b707720404ca13591a6b297985c9801a867cd3e29b74ebb5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ipywidgets >=6.0.0
    - python

test:
  imports:
    - ipyaladin
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cds-astro/ipyaladin
  summary: ipyaladin
  license: BSD-3-Clause
  license_file: ipyaladin-LICENSE-BSD-3

extra:
  recipe-maintainers:
    - tboch
