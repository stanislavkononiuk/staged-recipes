{% set name = "nr.bundler" %}
{% set version = "1.2.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "f2217a0f1f2041ae3406d36a984ef14cc848aec6277a2b654235b7c40ea0cf5e"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - appdirs >=1.4.3
    - distlib >=0.2.7
    - nr.fs >=1.3.1
    - nr.types >=2.0.0
    - pefile >=2017.11.5
    - python
    - setuptools

test:
  imports:
    - nr
    - nr.bundler
    - nr.bundler.nativedeps
    - nr.bundler.utils
    - nr.bundler.vendor

about:
  home: "https://github.com/NiklasRosenstein/python-nr.bundler"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE.txt"
  summary: "Bundle the modules of a Python application. (WIP)"

extra:
  recipe-maintainers:
    - nrosenstein
