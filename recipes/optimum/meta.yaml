{% set name = "optimum" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/optimum-{{ version }}.tar.gz
  sha256: b51c54c47d7ff0f800cc7dfb833074292e4f3637df8494fe97c48cc382094c7d

build:
  number: 0
  noarch: python
  # entry_points:
  #   - optimum_export=optimum.onnxruntime.convert:main
  #   - optimum_optimize=optimum.onnxruntime.optimize_model:main
  #   - optimum_export_optimize=optimum.onnxruntime.convert_and_optimize:main
  script:
    - cp -f {{ environ.get("RECIPE_DIR") }}/assets/setup.py setup.py  # [not win]
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - coloredlogs
    - sympy
    - pytorch >=1.9
    - transformers >=4.15.0
    # Dependencies necessary for passing pip-check
    - onnx
    - onnxruntime
    - datasets >=1.2.1

test:
  imports:
    - optimum
  commands:
    - pip check
    # - optimum_export --help
    # - optimum_optimize --help
    # - optimum_export_optimize --help
  requires:
    - pip

about:
  home: https://huggingface.co/hardware
  summary: Optimum Library is an extension of the Hugging Face Transformers library, providing a framework to integrate third-party libraries from Hardware Partners and interface with their specific functionality.
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://github.com/huggingface/optimum
  dev_url: https://github.com/huggingface/optimum

extra:
  recipe-maintainers:
    - sugatoray
