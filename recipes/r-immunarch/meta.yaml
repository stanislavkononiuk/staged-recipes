{% set version = '0.6.5' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-immunarch
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/immunarch_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/immunarch/immunarch_{{ version }}.tar.gz
  sha256: 2c80a62700130b5f2d862054e4c2ad6538484a50192cf630119bcc3106a9c16f

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-mass >=7.3
    - r-rcpp >=1.0
    - r-rtsne >=0.15
    - r-upsetr >=1.4.0
    - r-airr
    - r-circlize
    - r-data.table >=1.12.6
    - r-dbplyr >=1.4.0
    - r-dplyr >=0.8.0
    - r-dtplyr >=1.0.0
    - r-factoextra >=1.0.4
    - r-fpc
    - r-ggalluvial >=0.10.0
    - r-ggplot2 >=3.1.0
    - r-ggpubr >=0.2
    - r-ggrepel >=0.8.0
    - r-ggseqlogo
    - r-magrittr
    - r-patchwork
    - r-pheatmap >=1.0.12
    - r-plyr
    - r-readr >=1.3.1
    - r-readxl >=1.3.1
    - r-reshape2 >=1.4.2
    - r-rlang >=0.4
    - r-scales
    - r-shiny >=1.4.0
    - r-shinythemes
    - r-stringr >=1.4.0
    - r-tibble >=2.0
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-mass >=7.3
    - r-rcpp >=1.0
    - r-rtsne >=0.15
    - r-upsetr >=1.4.0
    - r-airr
    - r-circlize
    - r-data.table >=1.12.6
    - r-dbplyr >=1.4.0
    - r-dplyr >=0.8.0
    - r-dtplyr >=1.0.0
    - r-factoextra >=1.0.4
    - r-fpc
    - r-ggalluvial >=0.10.0
    - r-ggplot2 >=3.1.0
    - r-ggpubr >=0.2
    - r-ggrepel >=0.8.0
    - r-ggseqlogo
    - r-magrittr
    - r-patchwork
    - r-pheatmap >=1.0.12
    - r-plyr
    - r-readr >=1.3.1
    - r-readxl >=1.3.1
    - r-reshape2 >=1.4.2
    - r-rlang >=0.4
    - r-scales
    - r-shiny >=1.4.0
    - r-shinythemes
    - r-stringr >=1.4.0
    - r-tibble >=2.0

test:
  commands:
    - $R -e "library('immunarch')"           # [not win]
    - "\"%R%\" -e \"library('immunarch')\""  # [win]

about:
  home: https://immunarch.com/, https://github.com/immunomind/immunarch
  license: AGPL-3.0-only
  summary: 'A comprehensive framework for bioinformatics exploratory analysis of bulk and single-cell
    T-cell receptor and antibody repertoires. It provides seamless data loading, analysis
    and visualisation for AIRR (Adaptive Immune Receptor Repertoire) data, both bulk
    immunosequencing (RepSeq) and single-cell sequencing (scRNAseq). It implements most
    of the widely used AIRR analysis methods, such as: clonality analysis, estimation
    of repertoire similarities in distribution of clonotypes and gene segments, repertoire
    diversity analysis, annotation of clonotypes using external immune receptor databases
    and clonotype tracking in vaccination and cancer studies. A successor to our previously
    published ''tcR'' immunoinformatics package (Nazarov 2015) <doi:10.1186/s12859-015-0613-1>.'
  license_family: AGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - berombau

