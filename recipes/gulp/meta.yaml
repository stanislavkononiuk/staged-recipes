{% set name = "gulp" %}
{% set version = "3.9.1" %}
{% set sha256 = "9616c6bc8ca165375832bdc096260931369d5339edef2e0a4d48bc7a05b04d15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/gulpjs/gulp/archive/v3.9.1.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: True
  script: npm install -g .

requirements:
  build:
    - nodejs
  run:
       
test:
  commmands:
    - gulp -h
    - gulp -v

about:
  home: https://github.com/gulpjs/gulp
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'The streaming build system'
  description: |
    The streaming build system
  doc_url: https://www.npmjs.com/package/gulp-documentation
  dev_url: hhttps://github.com/gulpjs/gulp

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
