{% set name = "gulp" %}
{% set version = "3.9.1" %}
{% set sha256 = "9616c6bc8ca165375832bdc096260931369d5339edef2e0a4d48bc7a05b04d15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/gulpjs/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: 
    - npm install -g gulp
 
requirements:
  build:
    - nodejs
  run:
    - nodejs
       
test:
  commands:
    - npm list -g gulp
    - npm link gulp && gulp --help

about:
  home: https://github.com/gulpjs/gulp
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'The streaming build system'
  description: |
    The streaming build system
  doc_url: https://www.npmjs.com/package/gulp-documentation
  dev_url: hhttps://github.com/gulpjs/gulp

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
