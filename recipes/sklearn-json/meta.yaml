{% set name = "sklearn-json" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sklearn-json-{{ version }}.tar.gz
  sha256: 9c7ab24064705adfa9fdea2b83645545559d58607501fd2328c8fae7f138ee25

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - scikit-learn >=0.21.3

test:
  imports:
    - sklearn_json
    - test
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mlrequest/sklearn-json
  license: MIT
  license_family: MIT
  summary: A safe, transparent way to share and deploy scikit-learn models.
  description: |
    Export scikit-learn model files to JSON for sharing or deploying predictive models with peace of mind.  
  dev_url: https://github.com/mlrequest/sklearn-json
  
extra:
  recipe-maintainers:
    - tilschaef
