{% set name = "iprogress" %}
{% set version = "0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/IProgress-{{ version }}.tar.gz"
  sha256: 55c6bce8ad4401889330fb1125c0bf7810bfbfe0105c058f861ae91e962d51eb

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - six
  run:
    - python
    - six

test:
  imports:
    - IProgress

about:
  home: "https://github.com/aebrahim/IProgress"
  license: "GNU Library or Lesser General Public License (LGPL) or BSD"
  license_family: LGPL
  license_file: LICENSE.txt
  summary: "Text progress bar library for Python."

extra:
  recipe-maintainers:
    - chapmanb
