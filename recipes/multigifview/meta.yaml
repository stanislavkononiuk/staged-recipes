{% set name = "multigifview" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cdd00a4906ddde18349b212ddbb6168bb36842ea6782538940ebf52536a1c53f

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - multigifview = multigifview:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - qt.py >=1.2
    - pyqt >=5.12

test:
  requires:
    - pyqt
  commands:
    - multigifview -h

about:
  home: https://github.com/johnomotani/multigifview
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENCE
  summary: Simple gif viewer
  dev_url: https://github.com/johnomotani/multigifview

extra:
  recipe-maintainers:
    - johnomotani
