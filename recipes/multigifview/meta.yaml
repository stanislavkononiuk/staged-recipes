{% set name = "multigifview" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b8609afbfe36668776921cd3d368bebdc44395ccc521e1d4c8f6c1ec15e86c1c

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - multigifview = multigifview:main

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools >=40
    - setuptools_scm_git_archive
  run:
    - python >=3.6
    - qt.py >=1.2
    - pyqt >=5.12
    - sip  # [win]

test:
  commands:
    - multigifview -h

about:
  home: https://github.com/johnomotani/multigifview
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENCE
  summary: Simple gif viewer
  dev_url: https://github.com/johnomotani/multigifview

extra:
  recipe-maintainers:
    - johnomotani
