{% set name = "types-click" %}
{% set version = "7.1.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-click-{{ version }}.tar.gz
  sha256: 040897284e4f9466825c3865f708a985a8e7ba4d8e22cb9198ffb7b522160850

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - test -f $SP_DIR/click-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for click
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
