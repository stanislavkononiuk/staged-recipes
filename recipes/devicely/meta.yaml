{% set name = "devicely" %}
{% set version = "1.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/devicely-{{ version }}.tar.gz
  sha256: cb94eb7f469cff4da1b2a29c8efdccee3ea31b609ae195411ba2c47b6d0f5f87

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - numpy >=1.21.1,<2.0.0
    - pandas >=1.3.0,<2.0.0
    - pyedflib >=0.1.22,<0.2.0
    - python >=3.6,<4.0

test:
  imports:
    - devicely
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hpi-dhc/devicely
  summary: Read multiple signals from different sources.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - willingc
    - arianesasso

