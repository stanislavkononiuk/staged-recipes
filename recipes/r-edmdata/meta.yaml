{% set version = '1.0.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-edmdata
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/edmdata_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/edmdata/edmdata_{{ version }}.tar.gz
  sha256: 3229f003bdf741a6d0b815b6a3cf33ffb104b6bdbed71455c31eb33327a47ccf

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('edmdata')"           # [not win]
    - "\"%R%\" -e \"library('edmdata')\""  # [win]

about:
  home: https://tmsalab.github.io/edmdata/, https://github.com/tmsalab/edmdata/

  license: MIT
  summary: 'Collection of data sets from various assessments that can be used to evaluate psychometric
    models. These data sets have been analyzed in the following papers that introduced
    new methodology as part of the application section: Chen, Y., Culpepper, S. A.,
    & Liang, F. (2020) <doi:10.1007/s11336-019-09693-2> Culpepper, S. A. (2019a) <doi:10.1007/s11336-019-09683-4>,
    Culpepper, S. A. (2019b) <doi:10.1007/s11336-018-9643-8>, Culpepper, S. A., & Chen,
    Y. (2019) <doi:10.3102/1076998618791306>, Culpepper, S. A., & Balamuta, J. J. (2017)
    <doi:10.1007/s11336-015-9484-7>, and Culpepper, S. A. (2015) <doi:10.3102/1076998615595403>.'

  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - coatless

