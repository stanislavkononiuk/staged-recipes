{% set version = "1.8.8" %}

package:
  name: dbus
  version: {{ version }}

source:
  url: http://dbus.freedesktop.org/releases/dbus/dbus-{{ version }}.tar.gz
  fn: dbus-{{ version }}.tar.gz
  sha1: e0d10e8b4494383c7e366ac80a942ba45a705a96

build:
  number: 0
  # If it can work elsewhere, feel free to remove this restriction
  skip: true  # [not osx]

requirements:
  build:
    - python

test:
  commands:
    - echo

about:
  summary: "D-Bus is a message bus system, a simple way for applications to talk to one another. "
  license: GPL
  home: http://www.freedesktop.org/wiki/Software/dbus/

extra:
  recipe-maintainers:
    - asmeurer
