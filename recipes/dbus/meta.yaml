{% set version = "1.11.2" %}
{% set sha1 = "e1d3dedd1d2b7305464d6892579fee3ad9639355" %}

package:
  name: dbus
  version: {{ version }}

source:
  url: http://dbus.freedesktop.org/releases/dbus/dbus-{{ version }}.tar.gz
  sha1:  {{ sha1 }}

build:
  skip: true  # [win]
  number: 0
  detect_binary_files_with_prefix: true

requirements:
  build:
    - expat
    - python
  run:
    - expat

test:
  commands:
    - dbus-daemon --version
    - dbus-uuidgen

about:
  summary: "D-Bus is a message bus system, a simple way for applications to talk to one another. "
  license: GPL
  home: http://www.freedesktop.org/wiki/Software/dbus/

extra:
  recipe-maintainers:
    - mingwandroid
    - ccordoba12
