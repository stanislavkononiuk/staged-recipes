{% set name = "pentapy" %}
{% set version = "1.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: a242f06ce9b2a806e544dbbbb497c3ae541e76d366114564cf877cb8b82f0bfd

build:
  number: 0
  script:
    - export SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}    # [unix]
    - set SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}    # [win]
    - {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - setuptools >=45
    - setuptools_scm >=3.4
    - cython >=0.28.3
    - numpy >=1.14.5
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pentapy
  requires:
    - pytest
  source_files:
    - tests
  commands:
    - pytest -vv tests

about:
  home: "https://github.com/GeoStat-Framework/pentapy"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "pentapy: A toolbox for pentadiagonal matrizes."
  doc_url: https://pentapy.readthedocs.io/
  dev_url: https://github.com/GeoStat-Framework/pentapy

extra:
  recipe-maintainers:
    - MuellerSeb
