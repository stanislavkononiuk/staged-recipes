{% set name = "msmtools" %}
{% set version = "1.1.3" %}
{% set sha256 = "0e96ea16139c9e58e710c8962ad37bb1941bac2a7827f5608eb1e9454bb9c29b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - cython >=0.24
    - numpy x.x
  run:
    - python
    - numpy x.x
    - scipy
    - six
    - decorator

test:
  imports:
    - msmtools 

about:
  home: http://github.com/markovmodel/msmtools
  license: LGPL-3 
  license_file: LICENSE.txt
  summary: 'Tools for estimating and analyzing Markov state models'
  description: |
    'msmtools is an open source collection of algorithms for the estimation
     and analysis of discrete state space Markov chains via Markov state models (MSM)'

extra:
  recipe-maintainers:
    - marscher 
