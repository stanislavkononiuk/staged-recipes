{% set name = "laspy" %}
{% set version = "1.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8768499aa429c028debdff67aa738bcf323ee777025528b842f36cc22d4ccf8d

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3
    - pip
    - numpy
  run:
    - python >=3
    - numpy

test:
  imports:
    - laspy
  commands:
    - python -m unittest -v laspytest.test_laspy

about:
  home: https://github.com/laspy/laspy
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Native Python ASPRS LAS read/write library'

  description: |
    Laspy is a python library for reading, modifying and creating LAS LiDAR files.
  doc_url: https://pythonhosted.org/laspy/
  dev_url: https://github.com/laspy/laspy

extra:
  recipe-maintainers:
    - plimkilde
    - hobu
    - chambbj
