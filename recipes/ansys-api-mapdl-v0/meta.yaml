{% set name = "ansys-api-mapdl-v0" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 200c2d619213ec844dd8164647a82431473b275c029c5a69ad7d9ce0b9ce73b6

build:
  number: 0
  skip: True  # [py<36]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    # If your project compiles code (such as a C extension) then add the required compilers as separate entries here.
    # Compilers are named 'c', 'cxx' and 'fortran'.
    - {{ compiler('cxx') }}
  host:
    - cython
    - python
    - pip
  run:
    - python
    - google-api-python-client
    - protobuf
    - grpcio

test:
  # Some packages might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - ansys.api.mapdl.v0
  # For python packages, it is useful to run pip check. However, sometimes the
  # metadata used by pip is out of date. Thus this section is optional if it is
  # failing.
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/pyansys/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'ansys.api.mapdl.v0 gRPC Interface Package'
  description: |
    This Python package contains the auto-generated gRPC python interface files.
  dev_url: https://github.com/pyansys/

extra:
  recipe-maintainers:
    - akaszynski
    - germa89
