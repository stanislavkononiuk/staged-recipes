{% set name = "ansys-api-mapdl-v0" %}
{% set version = "0.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ansys-api-mapdl-v0-{{ version }}.tar.gz
  sha256: 200c2d619213ec844dd8164647a82431473b275c029c5a69ad7d9ce0b9ce73b6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - google-api-python-client
    - grpcio
    - protobuf
    - python >=3.5

test:
  imports:
    - ansys.api.mapdl.v0
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyansys/
  summary: Autogenerated python gRPC interface package for ansys-api-mapdl-v0
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akaszynski
    - germa89
