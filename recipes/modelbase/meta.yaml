{% set name = "modelbase" %}
{% set version = "1.3.8" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 662682567ecae226718a634ab5162f49d62d262b9e730f58cec09bcdea7f7417

build:
  number: 0
  skip: True  # [py2k or py<37]
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python {{ python }}
    - pip
  run:
    - assimulo
    - black
    - dataclasses
    - matplotlib
    - {{ pin_compatible('numpy') }}
    - pandas
    - python {{ python }}
    - python-libsbml
    - scipy
    - sympy
    - tqdm

test:
  imports:
    - modelbase
    - modelbase.core
    - modelbase.ode
    - modelbase.ode.models
    - modelbase.ode.simulators
    - modelbase.ode.utils
    - modelbase.utils

about:
  home: "https://gitlab.com/qtb-hhu/modelbase-software"
  license: GPL-2.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: "A package to build metabolic models"
  doc_url: "https://readthedocs.org/projects/modelbase/"
  dev_url: "https://gitlab.com/qtb-hhu/modelbase-software"

extra:
  recipe-maintainers:
    - marvinvanaalst
