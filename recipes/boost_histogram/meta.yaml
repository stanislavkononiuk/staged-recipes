{% set name = "boost_histogram" %}
{% set version = "0.5.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  - url: https://pypi.io/packages/source/b/boost_histogram/boost-histogram-{{ version }}.tar.gz
    sha256: 8b4492302815b853e8cde2bb39f3d4fc59e50b616dbb117ddcdb59e3f8800d05
  - url: https://github.com/scikit-hep/boost-histogram/archive/v{{ version }}.tar.gz
    sha256: ff173a9612261fb200895922f926e322d3494cff5c38fac7663fddf4eeacec04
    folder: github-sources

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  source_files:
    - github-sources/tests
  imports:
    - boost_histogram
  requires:
    - futures  # [py2k]
    - pytest
    - pytest-benchmark
  commands:
    - pytest ./github-sources/

about:
  home: https://github.com/scikit-hep/boost-histogram
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: The Boost::Histogram Python wrapper.
  dev_url: https://github.com/scikit-hep/boost-histogram
  doc_url: https://boost-histogram.readthedocs.io

extra:
  recipe-maintainers:
    - chrisburr
    - henryiii
