{% set name = "boost-histogram" %}
{% set version = "0.5.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  - url: https://pypi.io/packages/source/b/boost_histogram/boost-histogram-{{ version }}.tar.gz
    sha256: 43cc8ed3d8493f94a04d675ce6015f19d91c50bbc85eff65b21c8cc9d328407d
  - url: https://github.com/scikit-hep/boost-histogram/archive/v{{ version }}.tar.gz
    sha256: 0a90013323d7faf121620224351c62d9f7158deb0a126daaef2b5aedc0031079
    folder: github-sources

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vvv"
  skip: true  # [win and vc<14]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  source_files:
    - github-sources/tests
  imports:
    - boost_histogram
  requires:
    - futures  # [py2k]
    - pytest
    - pytest-benchmark
  commands:
    - pytest ./github-sources/

about:
  home: https://github.com/scikit-hep/boost-histogram
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: The Boost::Histogram Python wrapper.
  dev_url: https://github.com/scikit-hep/boost-histogram
  doc_url: https://boost-histogram.readthedocs.io

extra:
  recipe-maintainers:
    - chrisburr
    - henryiii
