{% set name = "imlib" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/imlib-{{ version }}.tar.gz
  sha256: 034f1ac343afcdc1dab12a88d9ed79490815c9c9d1e0e673f56e7cc61f70a9ee

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - configobj
    - micrometa
    - natsort
    - pandas
    - psutil
    - python >=3.7
    - pyyaml
    - scikit-image
    - scipy
    - seaborn
    - slurmio
    - tqdm

test:
  imports:
    - imlib
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/adamltyson/imlib
  summary: General data processing functions
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
