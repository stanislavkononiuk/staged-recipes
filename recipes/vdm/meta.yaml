{% set name = "vdm" %}
{% set version = "0.15" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 65b75bb342280114e3c9794fbe5c54b77a9d997fbe07dae50aa303381ccfa26e

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - vdm

about:
  home: https://github.com/okfn/vdm
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A versioned domain model framework.
  doc_url: https://pythonhosted.org/vdm/
  dev_url: https://github.com/okfn/vdm

extra:
  recipe-maintainers:
    - rluria14
    - mwilson8
    - oblute
