{% set name = "perl-dist-checkconflicts" %}
{% set version = "0.11" %}
{% set sha256 = "ea844b9686c94d666d9d444321d764490b2cde2f985c4165b4c2c77665caedc4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DO/DOY/Dist-CheckConflicts-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true   # [win]
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-module-runtime
    - perl-test-fatal
  run:
    - perl

test:
  imports:
    - Dist::CheckConflicts

about:
  home: http://metacpan.org/release/Dist-CheckConflicts
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: 'declare version conflicts for your dist'

extra:
  recipe-maintainers:
    - xileF1337
    - cbrueffer
