{% set name = "sparsearray" %}
{% set version = "0.8.16" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/SparseArray-{{ version }}.tar.gz
  sha256: 142e27ca344f00af488cde800d51325917f1ec302589745d01f5e373757f9505

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - pip
    - python
  run:
    - python

test:
  imports:
    - SparseArray
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/INGEOTEC/SparseArray
  summary: SparseArray
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mgraffg
