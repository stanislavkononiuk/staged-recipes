{% set name = "yaqd-system-monitor" %}
{% set version = "2020.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 692966965c538c603f0a492d57de704fa9710a5f734787477b4a95bc1bfdecad

build:
  number: 0
  noarch: python
  entry_points:
    - yaqd-system-monitor = yaqd_system_monitor._system_monitor:SystemMonitor.main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - psutil
    - python >=3.7
    - uptime
    - yaqd-core

test:
  imports:
    - yaqd_system_monitor
  commands:
    - pip check
    - yaqd-system-monitor --help
  requires:
    - pip

about:
  home: https://yaq.fyi
  summary: yaq daemon for monitoring system usage
  dev_url: https://gitlab.com/yaq/yaqd-control
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - untzag
    - ksunden
