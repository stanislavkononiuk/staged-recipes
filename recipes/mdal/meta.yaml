{% set name = "mdal" %}
{% set version = "0.7.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lutraconsulting/MDAL/archive/0.7.2.tar.gz
  sha256: 37c050ece0ad2cf0e04f8519f23a4125ab7f88f04f4989de8a2a5daaef846e02

build:
  number: 0
  skip: false 

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
  host:
    - libgdal
  run:
    - libgdal
    - hdf5
    - libnetcdf
    - libxml2

test:
  commands:
    - mdalinfo -h

about:
  home: https://www.mdal.xyz/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Mesh Data Abstraction Layer
  description: |
    Mesh Data Abstraction Library (MDAL) is a C++ library for handling unstructured mesh data released with MIT license. It provides a single data model for multiple supported data formats. MDAL is used by QGIS for data access for mesh layers.
  doc_url: https://www.mdal.xyz/
  dev_url: https://www.mdal.xyz/contributing/index.html

extra:
  recipe-maintainers:
    - Runette
    - PeterPetrik
    - hobu
