{% set name = "mdal" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ViRGIS-Team/MDAL/archive/v0.7.3.tar.gz
  sha256: 6a7ba64ccff2e11964e08f2f856935a60e25f9a4c3c970572a26f0a76259df84

build:
  number: 0
  skip: false 

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
  host:
    - libgdal
  run:
    - libgdal
    - hdf5
    - libnetcdf
    - libxml2

test:
  commands:
    - mdalinfo -h

about:
  home: https://www.mdal.xyz/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Mesh Data Abstraction Layer
  description: |
    Mesh Data Abstraction Library (MDAL) is a C++ library for handling unstructured mesh data released with MIT license. It provides a single data model for multiple supported data formats. MDAL is used by QGIS for data access for mesh layers.
  doc_url: https://www.mdal.xyz/
  dev_url: https://www.mdal.xyz/contributing/index.html

extra:
  recipe-maintainers:
    - Runette
    - PeterPetrik
