{% set version = "0.9.31" %}
{% set name = "easydev" %}
{% set sha256 = "9d28dbf6d52baf778ddd970a525e8d1d98452c9aed582d1ae2b27d80725bbea6" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/e8/6a/edeff86ca5fe5250d96523d4bc2d886b2c37a3ef4341f22ab4e2b270d121/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  entry_points:
    - easydev_buildPackage=easydev.package:buildPackage
    - multigit=easydev.multigit:main_func
    - browse=easydev.browser:main
    - ibrowse=easydev.browser:main
  script: python setup.py install --single-version-externally-managed --record record.txt
  number: 0

requirements:
  build:
    - python
    - setuptools
    - colorama
    - pexpect

  run:
    - python
    - setuptools
    - colorama
    - pexpect

test:
  imports:
    - easydev
    - easydev.progressbar

about:
  home: 'http://packages.python.org/easydev/'
  license: LGPL-3.0
  summary: 'Common utilities to ease the development of Python packages'
  doc_url: http://easydev-python.readthedocs.io/en/latest/
  dev_url: https://github.com/cokelaer/easydev

extra:
  recipe-maintainers:
   - cokelaer
