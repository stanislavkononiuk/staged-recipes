package:
    name: basemap
    version: 1.0.7

source:
  git_url: https://github.com/matplotlib/basemap.git
  git_tag: v1.0.7rel
  patches:
      - basemap-1.0.7rel-geos.patch
      - basemap-1.0.7rel-datadir.patch

build:
    number: 0

requirements:
    build:
        - python
        - numpy x.x
        - geos >=3.4.2
    run:
        - python
        - numpy x.x
        - geos >=3.4.2
        - matplotlib
        - pyproj

test:
    imports:
        - mpl_toolkits.basemap

about:
    home: http://matplotlib.org/basemap
    license: GNU GPL
    summary: Plot on map projections using matplotlib

extra:
    recipe-maintainers:
        - ocefpaf
