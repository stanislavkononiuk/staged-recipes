{% set version = "2.5.3.dev0" %}
{% set commit = "6e1c767c29b5d1c0e94d33512181ad63e73f5fc7" %}

package:
  name: flint2
  version: {{ version }}

source:
  fn: {{ commit }}.tar.gz
  url: https://github.com/wbhart/flint2/archive/{{ commit }}.tar.gz
  md5: 9624f092ac0d55230b301d365264d1c9

build:
  number: 0
  skip: true        # [win]

requirements:
  build:
    - toolchain
    - gmp
    - mpfr
  run:
    - gmp
    - mpfr

test:
  commands:
    - test -f $PREFIX/include/flint/flint.h
    - test -f $PREFIX/lib/libflint.a
    - test -f $PREFIX/lib/libflint.so         # [linux]
    - test -f $PREFIX/lib/libflint.dylib      # [osx]

about:
  home: http://flintlib.org
  license: LGPL 2
  summary: 'Fast Library for Number Theory'

extra:
  recipe-maintainers:
    - isuruf
