{% set name = "switcheroo" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/switcheroo-{{ version }}.tar.gz
  sha256: abb4bb8b6adaf0ab4d31a3d294ac926bef0f04fc7698dfd869902b5403dffa3a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - poetry
  run:
    - python >=3.6
    - six >=1.11,<2.0

test:
  imports:
    - switcheroo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cjw296/switcheroo
  summary: Efficient dispatch-based calling, that might be a switch statement in another language.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - cjw296
