{% set version = '0.1.5' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-filearray
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/filearray_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/filearray/filearray_{{ version }}.tar.gz
  sha256: cfbaca2ce6a1876561ff68eeff45dc98cb311f75b469efbac9270ae032f1f868

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-bh
    - r-rcpp
    - r-digest
    - _openmp_mutex                 # [linux]
    - llvm-openmp                   # [osx]
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-bh
    - r-rcpp
    - r-digest

test:
  commands:
    - $R -e "library('filearray')"           # [not win]
    - "\"%R%\" -e \"library('filearray')\""  # [win]

about:
  home: https://github.com/dipterix/filearray
  license: LGPL-3.0-only
  summary: |
    Stores large arrays in files to avoid occupying large memories. Implemented with super
    fast gigabyte-level multi-threaded reading/writing via 'OpenMP'. Supports multiple
    non-character data types (double, float, complex, integer, logical, and raw).
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  recipe-maintainers:
    - dipterix
    - conda-forge/r

