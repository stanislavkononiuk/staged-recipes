{% set name = "simage" %}
{% set version = "1.7.0" %}
{% set sha256 = "4b57ed3c4997fbcc8b13823a60c1115cd97f701ada8afd44241f8512a5a9adc0" %}
{% set download_url = "https://github.com/FreeCAD/pivy/releases/download/0.6.3/simage.tar.gz" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{ name }}.tar.gz
    url: {{ download_url }}
    sha256: {{ sha256 }}

build:
    number: 0
    skip: true  # [py<35 or osx]

    features:
        - vc14  # [win]

    track_features:
        - vc14  # [win]

requirements:
    build:
        - toolchain
        - vc 14  # [win]
        - ninja  # [win]
        - gcc  # [linux]
        - cmake
        - qt 5.*
        - libpng  >=1.6.32,<1.6.35
        - jpeg  9*
    run:
        - vc 14  # [win]
        - libgcc  # [linux]
        - qt 5.*
        - libpng  >=1.6.32,<1.6.35
        - jpeg  9*

test:
    requires:
        - python {{ environ['PY_VER'] + '*' }}  # [win]
        - cmake  # [unix]
    files:
        - CMakeLists.txt  # [unix]
    commands:
        - where /r "%PREFIX%"  simage.dll  # [win]

about:
    home: https://bitbucket.org/Coin3D/simage
    license: BSD 3-Clause
    license_family: BSD
    license_file: COPYING
    summary: Simage, image-library needed by Coin3d.
    description: This is ``simage'', a library with image format loaders and front-ends
                 to common import libraries. simage is meant for use with applications
                 which reads image files as textures.
    doc_url: https://bitbucket.org/Coin3D/simage
    dev_url: https://bitbucket.org/Coin3D/simage

extra:
    recipe-maintainers:
        - looooo
