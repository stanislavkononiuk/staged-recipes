package:
    name: simage
    version: 1.7.0

source:
    fn: simage.tar.gz
    url: https://github.com/FreeCAD/pivy/releases/download/0.6.3/simage.tar.gz
    sha256: 4b57ed3c4997fbcc8b13823a60c1115cd97f701ada8afd44241f8512a5a9adc0

build:
    number: 0
    skip: true  # [py<35]
    skip: true  # [osx]

    features:
        - vc14  # [win]

    track_features:
        - vc14  # [win]

requirements:
    build:
        - toolchain
        - vc 14  # [win]
        - ninja  # [win]
        - gcc  # [linux]
        - cmake
        - qt 5.*
        - libpng
        - jpeg
    run:
        - vc 14  # [win]
        - libgcc  # [linux]
        - libpng
        - qt 5.*

test:
    requires:
        - python {{ environ['PY_VER'] + '*' }}  # [win]
        - cmake  # [unix]
    files:
        - CMakeLists.txt  # [unix]
    commands:
        - where /r "%PREFIX%"  simage.dll  # [win]

about:
    home: https://bitbucket.org/Coin3D/simage
    license: BSD 3-Clause
    license_family: BSD
    license_file: COPYING
    summary: Simage, image-library needed by Coin3d.
    description: This is ``simage'', a library with image format loaders and front-ends
                 to common import libraries. simage is meant for use with applications
                 which reads image files as textures.
    doc_url: https://bitbucket.org/Coin3D/simage
    dev_url: https://bitbucket.org/Coin3D/simage

extra:
    recipe-maintainers:
        - looooo
