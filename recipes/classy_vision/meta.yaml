{% set name = "classy_vision" %}
{% set version = "0.1.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 96411837b4445b1b004578433255704bb455678fc535f8187fcc84f2bc0f4d7e

build:
  number: 0
  skip: True  # [py<36 or not linux64]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
  host:
    - python
    - pip
  run:
    - python
    - torch ==1.3.1
    - torchvision ==0.4.2

test:
  imports:
    - {{ name }}

about:
  home: https://classyvision.ai
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "An end-to-end PyTorch framework for image and video classification"
  doc_url: https://classyvision.ai/
  dev_url: https://github.com/facebookresearch/ClassyVision/

extra:
  recipe-maintainers:
    - mannatsingh
