{% set name = "aiormq" %}
{% set version = "2.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mosquito/aiormq/archive/742a87e86fe989c0348d42677ed0ca021faf7f7d.zip
  sha256: f75c18d6a69f19776d1c13beba7680cd9668ac07f209f8518df5064e8a14a06c

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - python
  host:
    - python
    - pip
  run:
    - python
    - pamqp ==2.3.0
    - yarl
    - multdict

test:
  imports:
    - aiormq

about:
  home: https://github.com/mosquito/aiormq
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.md
  summary: 'aiormq is a pure python AMQP client library'

  description: |
    aiormq is a pure python AMQP client library
  doc_url: https://github.com/mosquito/aiormq
  dev_url: https://github.com/mosquito/aiormq

extra:
  recipe-maintainers:
    - gregfreeman
