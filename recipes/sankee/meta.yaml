{% set name = "sankee" %}
{% set version = "0.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b648267a13b63f0bb9ba93ec916f48250c19df3ff0e3ceb505c85abc6d2e73ea

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pip
    - python >=3.6
    - attrs ==20.3.0
    - backcall ==0.2.0
    - cachetools ==4.2.1;python_version~='3.5'
    - certifi ==2020.12.5
    - cffi ==1.14.5
    - chardet ==4.0.0
    - colorama ==0.4.4
    - decorator ==4.4.2
    - earthengine-api ==0.1.254
    - future ==0.18.2
    - google-api-core ==1.26.1
    - google-api-python-client ==1.12.8
    - google-auth ==1.27.1
    - google-auth-httplib2 ==0.1.0
    - google-cloud-core ==1.6.0
    - google-cloud-storage ==1.36.1
    - google-crc32c ==1.1.2
    - google-resumable-media ==1.2.0
    - googleapis-common-protos ==1.53.0
    - httplib2 ==0.19.0
    - httplib2shim ==0.0.3
    - idna ==2.10
    - ipykernel ==5.5.0
    - ipython ==7.21.0
    - ipython-genutils ==0.2.0
    - jedi ==0.18.0
    - jsonschema ==3.2.0
    - jupyter-client ==6.1.11
    - jupyter-core ==4.7.1
    - nbformat ==5.1.2
    - numpy ==1.20.1
    - packaging ==20.9
    - pandas ==1.2.3
    - parso ==0.8.1
    - pickleshare ==0.7.5
    - plotly ==4.14.3
    - prompt-toolkit ==3.0.16
    - protobuf ==3.15.5
    - pyasn1 ==0.4.8
    - pyasn1-modules ==0.2.8
    - pycparser ==2.20
    - pygments ==2.8.1
    - pyparsing ==2.4.7
    - pyrsistent ==0.17.3
    - python-dateutil ==2.8.1
    - pytz ==2021.1
    - pywin32 ==300
    - pyzmq ==22.0.3
    - requests ==2.25.1
    - retrying ==1.3.3
    - rsa ==4.7.2
    - six ==1.15.0
    - tornado ==6.1
    - traitlets ==5.0.5
    - uritemplate ==3.0.1
    - urllib3 ==1.26.3
    - wcwidth ==0.2.5

test:
  imports:
    - sankee

about:
  home: "https://github.com/aazuspan/sankee"
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: "Visualize classified time series data with interactive Sankey plots in Google Earth Engine."
  doc_url: "https://github.com/aazuspan/sankee"
  dev_url: "https://github.com/aazuspan/sankee"

extra:
  recipe-maintainers:
    - aazuspan
