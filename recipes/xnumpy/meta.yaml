{% set name = "xnumpy" %}
{% set version = "0.0.1" %}
{% set sha256 = "4649c57a404e1ab9429d33f9d63c82a5cccb8a72cf524d130176c3b0dd59af96" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - numpy

test:
  imports:
    - xnumpy

about:
  home: https://github.com/jakirkham/xnumpy
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Python utility functions for slices.
  doc_url: https://xnumpy.readthedocs.io/
  dev_url: https://github.com/jakirkham/xnumpy

extra:
  recipe-maintainers:
    - jakirkham
