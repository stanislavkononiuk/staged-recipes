{% set name = "kedro-airflow" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kedro-airflow-{{ version }}.tar.gz
  sha256: 408b122d47861cead0854e569c4fbe563aeaea13130c0c442b4950b32ded9c80

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6,<3.11
  run:
    - kedro >=0.17.5
    - python >=3.6,<3.11
    - python-slugify >=4.0,<5
    - semver >=2.10,<3

test:
  imports:
    - kedro_airflow
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kedro-org/kedro-plugins/tree/main/kedro-airflow
  summary: Kedro-Airflow makes it easy to deploy Kedro projects to Airflow
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - cshaley
