{% set name = "spam" %}
{% set version = "0.6.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gricad-gitlab.univ-grenoble-alpes.fr/ttk/spam/-/archive/96443528e5e630705991d4f407c8dc5ff84cbcc6/spam-96443528e5e630705991d4f407c8dc5ff84cbcc6.tar
  sha256: 8d58ed83ba9e64dbecfe62933606187754de601245a8ac42e072b052b513653c

build:
  number: 0
  script: {{ PYTHON }} setup.py install -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy =1.19.5                                  # [build_platform != target_platform]
    - scipy
    - scikit-image
    - tifffile
    - matplotlib-base
    - SimpleITK
    - progressbar
    - python-decouple
    - gmsh
    - meshio
    - h5py
    - pybind11                               
    - pyamg
    - {{ compiler('cxx') }}
    - R
    - cgal
    - cgal-cpp
    - eigen
    - gmsh
    - gmp
  host:
    - python
    - pip
    - eigen
    - llvm-openmp
    - numpy
    - python
    - pybind11
  run:
    - python
    - matplotlib-base
    - {{ pin_compatible('numpy') }}
    - scipy
    - ipython
    - tifffile

test:
  requires:
    - pytest
  commands:
    - pytest

about:
  home: https://ttk.gricad-pages.univ-grenoble-alpes.fr/spam/intro.html
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE.md
  summary: "Software for Practical Analysis of Materials"
  doc_url: https://ttk.gricad-pages.univ-grenoble-alpes.fr/spam/intro.html
  dev_url: https://gricad-gitlab.univ-grenoble-alpes.fr/ttk/spam/-/tree/master

extra:
  recipe-maintainers:
    - edwardando
    - stamatio
