{% set name = "spam" %}
{% set version = "0.6.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gricad-gitlab.univ-grenoble-alpes.fr/ttk/spam/-/archive/dea7d3a42b896cd6330a2509c784393862b7b2dc/spam-dea7d3a42b896cd6330a2509c784393862b7b2dc.tar
  sha256: 71fdd99e6215df66d7876676c2ddff0b8740f205b3a390781355615a1b5850de

build:
  number: 1
  script: {{ PYTHON }} setup.py install -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - scipy
    - scikit-image
    - tifffile
    - matplotlib
    - SimpleITK
    - progressbar
    - python-decouple
    - gmsh
    - meshio
    - h5py
    - pybind11                               
    - pyamg
    - {{ compiler('cxx') }}
    - R
    - CGAL
    - eigen
    - gmsh
  host:
    - python
    - pip
    - eigen
    - llvm-openmp
    - numpy
    - python
    - pybind11
  run:
    - python
    - matplotlib-base
    - {{ pin_compatible('numpy') }}
    - scipy
    - ipython
    - tifffile

test:
  requires:
    - pytest
  commands:
    - pytest

about:
  home: https://ttk.gricad-pages.univ-grenoble-alpes.fr/spam/intro.html
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE.md
  summary: "Software for Practical Analysis of Materials"
  doc_url: https://ttk.gricad-pages.univ-grenoble-alpes.fr/spam/intro.html
  dev_url: https://gricad-gitlab.univ-grenoble-alpes.fr/ttk/spam/-/tree/master

extra:
  recipe-maintainers:
    - edwardando
