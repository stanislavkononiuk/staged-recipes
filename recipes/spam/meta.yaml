{% set name = "spam" %}
{% set version = "0.6.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gricad-gitlab.univ-grenoble-alpes.fr/ttk/spam/-/archive/62a7c325dbea0d90314ba19a0ac76a61a23691f4/spam-62a7c325dbea0d90314ba19a0ac76a61a23691f4.tar
  sha256: bc1c898392eac220784ae534550e2b3b0c071053f9aca870264cc79718b8886e

build:
  number: 0

requirements:
  build:
    - python       # [unix]
    - python =3.7  # [win]
    - numpy
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - pybind11
    - eigen
    - cgal-cpp
    - gmp                                    # [unix]
    - m2w64-gmp                              # [win]
    - pyamg
  host:
    - python       # [osx]
    - python       # [linux]
    - python =3.7  # [win]
    - pip
    - numpy
    - pybind11
    - eigen
    - cgal-cpp
    - gmp                                    # [unix]
    - m2w64-gmp                              # [win]
  run:
    - python       # [unix]
    - python =3.7  # [win]
    - matplotlib-base
    - gmp                                    # [unix]
    - m2w64-gmp                              # [win]
    - mpir                                   # [win]
    - r-base
    - numpy
    - scipy
    - scikit-image
    - tifffile
    - matplotlib-base
    - SimpleITK
    - progressbar
    - python-decouple
    - gmsh
    - meshio =4.3.13
    - h5py

test:
  imports:
    - spam.DIC
    - spam.helpers
  requires:
    - python
    - numpy =1.19.5
    - scipy
    - scikit-image
    - tifffile
    - matplotlib-base
    - SimpleITK
    - progressbar
    - python-decouple
    - gmsh
    - meshio =4.3.13
    - h5py
  commands:
    - spam-ldic -h

about:
  home: https://ttk.gricad-pages.univ-grenoble-alpes.fr/spam/intro.html
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE.md
  summary: "Software for Practical Analysis of Materials"
  doc_url: https://ttk.gricad-pages.univ-grenoble-alpes.fr/spam/intro.html
  dev_url: https://gricad-gitlab.univ-grenoble-alpes.fr/ttk/spam/-/tree/master

extra:
  recipe-maintainers:
    - edwardando
    - stamatio
