{% set name = "spam" %}
{% set version = "0.6.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gricad-gitlab.univ-grenoble-alpes.fr/ttk/spam/-/archive/5b69a20bb17d10372fa6f821e0dabbdf082f3cec/spam-5b69a20bb17d10372fa6f821e0dabbdf082f3cec.tar
  sha256: 6736a04243710e4cc2eca19aaed02d679966ff5c3197acb5c732a73e47a1c765
  path: ../../ #[win]
  path: ../    #[win]

build:
  number: 0

requirements:
  build:
    - python       # [osx]
    - python       # [linux]
    - python =3.7  # [win]
    - numpy
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - pybind11
    - eigen
    - cgal-cpp
    - gmp                                    # [osx]
    - gmp                                    # [linux]
    - m2w64-gmp                              # [win]
    - pyamg
  host:
    - python       # [osx]
    - python       # [linux]
    - python =3.7  # [win]
    - pip
    - numpy =1.19.5
    - pybind11
    - eigen
    - cgal-cpp
    - gmp                                    # [osx]
    - gmp                                    # [linux]
    - m2w64-gmp                              # [win]
  run:
    - python       # [osx]
    - python       # [linux]
    - python =3.7  # [win]
    - matplotlib-base
    - gmp                                    # [osx]
    - gmp                                    # [linux]
    - m2w64-gmp                              # [win]
    - r-base
    - numpy =1.19.5
    - scipy
    - scikit-image
    - tifffile
    - matplotlib-base
    - SimpleITK
    - progressbar
    - python-decouple
    - gmsh
    - meshio =4.3.13
    - h5py

test:
  imports:
    - spam.DIC
    - spam.helpers
  requires:
    - python
    - numpy =1.19.5
    - scipy
    - scikit-image
    - tifffile
    - matplotlib-base
    - SimpleITK
    - progressbar
    - python-decouple
    - gmsh
    - meshio =4.3.13
    - h5py
  commands:
    - spam-ldic -h

about:
  home: https://ttk.gricad-pages.univ-grenoble-alpes.fr/spam/intro.html
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE.md
  summary: "Software for Practical Analysis of Materials"
  doc_url: https://ttk.gricad-pages.univ-grenoble-alpes.fr/spam/intro.html
  dev_url: https://gricad-gitlab.univ-grenoble-alpes.fr/ttk/spam/-/tree/master

extra:
  recipe-maintainers:
    - edwardando
    - stamatio
