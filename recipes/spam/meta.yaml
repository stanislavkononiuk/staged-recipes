{% set name = "spam" %}
{% set version = "0.6.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gricad-gitlab.univ-grenoble-alpes.fr/ttk/spam/-/archive/fd50207ca665af964da35d839f4ec735f3bd8ea2/spam-fd50207ca665af964da35d839f4ec735f3bd8ea2.tar
  sha256: 383e657e3c38f410ea03436658263b15046e83c281b914a399fd8290512ad1a8
  path: ../../ #[win]
  path: ../    #[win]

build:
  number: 0
  skip: True #[linux]
  skip: True #[osx]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - numpy
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - pybind11
    - eigen
    - cgal-cpp
    - gmp                                    # [osx]
    - gmp                                    # [linux]
    - m2w64-gmp                              # [win]
    - pyamg
  host:
    - python =3.8
    - pip
    - numpy =1.19.5
    - pybind11
    - eigen
    - cgal-cpp
    - gmp                                    # [osx]
    - gmp                                    # [linux]
    - m2w64-gmp                              # [win]
  run:
    - python
    - matplotlib-base
    - {{ pin_compatible('numpy') }}
    - gmp                                    # [osx]
    - gmp                                    # [linux]
    - m2w64-gmp                              # [win]
    - r-base
    - numpy =1.19.5
    - scipy
    - scikit-image
    - tifffile
    - matplotlib-base
    - SimpleITK
    - progressbar
    - python-decouple
    - gmsh
    - meshio =4.3.13
    - h5py

test:
  imports:
    - spam.DIC
    - spam.helpers
  requires:
    - python
    - numpy =1.19.5
    - scipy
    - scikit-image
    - tifffile
    - matplotlib-base
    - SimpleITK
    - progressbar
    - python-decouple
    - gmsh
    - meshio =4.3.13
    - h5py
  commands:
    - spam-ldic -h

about:
  home: https://ttk.gricad-pages.univ-grenoble-alpes.fr/spam/intro.html
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE.md
  summary: "Software for Practical Analysis of Materials"
  doc_url: https://ttk.gricad-pages.univ-grenoble-alpes.fr/spam/intro.html
  dev_url: https://gricad-gitlab.univ-grenoble-alpes.fr/ttk/spam/-/tree/master

extra:
  recipe-maintainers:
    - edwardando
    - stamatio
