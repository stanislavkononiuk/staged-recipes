{% set name = "spam" %}
{% set version = "0.6.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gricad-gitlab.univ-grenoble-alpes.fr/ttk/spam/-/archive/96443528e5e630705991d4f407c8dc5ff84cbcc6/spam-96443528e5e630705991d4f407c8dc5ff84cbcc6.tar
  sha256: 8d58ed83ba9e64dbecfe62933606187754de601245a8ac42e072b052b513653c

build:
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - numpy
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - pybind11
    - eigen
    - cgal-cpp
    - gmp                                    # [osx and linux]  
    - m2w64-gmp                              # [win]
    - pyamg
    skip: true  # osx
    skip: true  # linux
  host:
    - python
    - pip
    - numpy =1.19.5
    - pybind11
    - eigen
    - cgal-cpp
    - gmp                                    # [osx and linux]  
    - m2w64-gmp                              # [win]
  run:
    - python
    - matplotlib-base
    - {{ pin_compatible('numpy') }}
    - gmp                                    # [osx and linux]  
    - m2w64-gmp                              # [win]
    - r-base
    - numpy =1.19.5
    - python
    - scipy
    - scikit-image
    - tifffile
    - matplotlib-base
    - SimpleITK
    - progressbar
    - python-decouple
    - gmsh
    - meshio =4.3.13
    - h5py

test:
  imports:
    - spam.DIC
    - spam.helpers
  requires:
    - python
    - numpy =1.19.5
    - scipy
    - scikit-image
    - tifffile
    - matplotlib-base
    - SimpleITK
    - progressbar
    - python-decouple
    - gmsh
    - meshio =4.3.13
    - h5py
  commands:
    - spam-ldic -h

about:
  home: https://ttk.gricad-pages.univ-grenoble-alpes.fr/spam/intro.html
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE.md
  summary: "Software for Practical Analysis of Materials"
  doc_url: https://ttk.gricad-pages.univ-grenoble-alpes.fr/spam/intro.html
  dev_url: https://gricad-gitlab.univ-grenoble-alpes.fr/ttk/spam/-/tree/master

extra:
  recipe-maintainers:
    - edwardando
    - stamatio
