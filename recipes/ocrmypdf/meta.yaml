{% set name = "ocrmypdf" %}
{% set version = "11.6.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ocrmypdf-{{ version }}.tar.gz
  sha256: 0f624456a50be0b0bc8c0b59704d159f637616c093a1cabe8bb383706561bcf7

build:
  number: 0
  skip: true   # [py2k or win]
  entry_points:
    - ocrmypdf = ocrmypdf.__main__:run
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
    - setuptools_scm_git_archive
  run:
    - cffi >=1.9.1
    - coloredlogs >=14.0
    - img2pdf >=0.3.0,<0.5
    - pdfminer.six >=20191110,!=20200720,<=20201018
    - pikepdf
    - pillow >=7.0.0
    - pluggy >=0.13.0,<1.0
    - python
    - reportlab >=3.3.0
    - sortedcontainers
    - tqdm >=4
    - ghostscript
    - img2pdf
    - leptonica
    - pngquant  # [not win]
    - qpdf  # [not win]
    - tesseract
    - unpaper  # [not win]    

test:
  imports:
    - ocrmypdf
    - ocrmypdf._exec
  commands:
    - pip check
    - ocrmypdf --help
  requires:
    - pip

about:
  home: https://github.com/jbarlow83/OCRmyPDF
  summary: OCRmyPDF adds an OCR text layer to scanned PDF files, allowing them to be searched
  dev_url: https://github.com/jbarlow83/ocrmypdf
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - izahn
