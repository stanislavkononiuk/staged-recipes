{% set version = '3.0-0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-primme
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/PRIMME_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/PRIMME/PRIMME_{{ version }}.tar.gz
  sha256: 24d24dc26b1bf81ed951407da4405e7d9b4e4cdc12eead47ea389787956e7cf3

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-matrix
    - r-rcpp
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix
    - r-rcpp

test:
  commands:
    - $R -e "library('PRIMME')"           # [not win]
    - "\"%R%\" -e \"library('PRIMME')\""  # [win]

about:
  home: https://github.com/primme/primme
  license: GPL-3
  summary: ' R interface to PRIMME, a C library for computing a few eigenvalues and their corresponding
    eigenvectors of a real symmetric or complex Hermitian matrix.  It can also compute
    singular values and vectors of a square or rectangular matrix.  It can find largest,
    smallest, or interior singular/eigenvalues and can use preconditioning to accelerate
    convergence. '
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

