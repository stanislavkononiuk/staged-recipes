{% set version = '0.1.4' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-colordf
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/colorDF_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/colorDF/colorDF_{{ version }}.tar.gz
  sha256: 2c4c9f1c043e8e6c20c7578b26b6a0e45603752689df15f68271d50381723de0

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-crayon
    - r-purrr
  run:
    - r-base
    - r-crayon
    - r-purrr

test:
  commands:
    - $R -e "library('colorDF')"           # [not win]
    - "\"%R%\" -e \"library('colorDF')\""  # [win]

about:
  home: https://january3.github.io/colorDF/, https://github.com/january3/colorDF/
  license: GPL-3.0-only
  summary: Colorful Data Frames in the terminal. The new class does change the behaviour of any
    of the objects, but adds a style definition and a print method. Using ANSI escape
    codes, it colors the terminal output of data frames. Some column types (such as
    p-values and identifiers) are automatically recognized.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

