{% set name = "incqueryserver-jupyter" %}
{% set version = "0.17.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/incqueryserver-jupyter-{{ version }}.tar.gz
  sha256: 74e120aa0adce531fd856fcf091dfb0f504ee6d859cc8f519fae2d979e84c67b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - incqueryserver-api-python-client=={{ version }}
    - ipywidgets
    - mms-python-client
    - python

test:
  imports:
    - iqs_jupyter
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/IncQueryLabs/incquery-server-jupyter
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: IncQuery Server Client Extensions for Jupyter and Python

extra:
  recipe-maintainers:
    - IncQueryLabs
