{% set version = '1.3-0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bpca
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bpca_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bpca/bpca_{{ version }}.tar.gz
  sha256: 994d742cbaff8ee2fbe72e8c5632ac49c5ac198d3cef3248b5fa9669495a4799

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:

  host:
    - r-base
    - r-rgl
    - r-scatterplot3d
  run:
    - r-base
    - r-rgl
    - r-scatterplot3d

test:
  commands:
    - $R -e "library('bpca')"           # [not win]
    - "\"%R%\" -e \"library('bpca')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=bpca
  license: GPL (>= 2)
  summary: Implements biplot (2d and 3d) of multivariate data based on principal components analysis
    and diagnostic tools of the quality of the reduction.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

