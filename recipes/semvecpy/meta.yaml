{% set name = "semvecpy" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 10c62aab3a8bb387f1f9b132b74ea266d2331c0a05fce5b6f911b2972e08dfd9
 
build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - semvecpy
    - semvecpy.vectors

about:
  home: http://github.com/semanticvectors/semvecpy
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'semanticvectors for python'

  description: |
    Semvecpy is a repository for Semantic Vectors work in Python (version 3 and above).
    It is a research project. It includes some well-tested production-grade work, but it's up to users to be aware of which parts this is.
  doc_url: http://semvecpy.readthedocs.io/
  dev_url: https://github.com/semanticvectors/semvecpy

extra:
  recipe-maintainers:
    - hannahburkhardt
    - jusger
