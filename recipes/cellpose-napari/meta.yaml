{% set name = "cellpose-napari" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cellpose-napari-{{ version }}.tar.gz
  sha256: ef87dfb9e1dcbe13bb91dc6533f017468497a5ba530545bd5c44a5a4df7c8cca

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.6
    - setuptools-scm
  run:
    - cellpose >0.6.3
    - imagecodecs
    - napari
    - napari-plugin-engine >=0.1.4
    - python >=3.6

test:
  imports:
    - cellpose_napari
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Mouseland/cellpose-napari
  summary: a generalist algorithm for anatomical segmentation
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - carsen-stringer
    - conda-forge/napari
