{% set name = "gjf" %}
{% set version = "0.1.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gjf-{{ version }}.tar.gz
  sha256: 2f3d141a64d4fa655bd1a5e79ed79c4304f658520f649594af5d25fa5eade523

build:
  number: 0
  noarch: python
  entry_points:
    - gjf = gjf.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - click
    - geojson
    - geojson-rewind
    - python >=3.6
    - shapely ==1.8rc1

test:
  imports:
    - gjf
  commands:
    - pip check
    - gjf --help
  requires:
    - pip

about:
  home: https://github.com/yazeed44/gjf
  summary: A tool to fix invalid GeoJSON objects
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
