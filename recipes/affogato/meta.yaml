{% set version = "0.3.0" %}

package:
  name: affogato
  version: {{ version }}

source:
    url: https://github.com/constantinpape/affogato/archive/{{ version }}.tar.gz
    sha256: b81a97ae8f44d1e27a8bedb16bdc648d62758434bfecf2a38ac09f6008d4dd08

build:
  number: 0

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - ninja  # [win]
    - make
  host:
    - python
    - numpy
    - xtensor >=0.21,<0.22
    - xtensor-python >=0.24,<0.25
    - boost-cpp
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - affogato
  source_files:
    - src/python/test/**/*.py
  commands:
    - python -m unittest discover -s src/python/test -v

about:
  home: https://github.com/constantinpape/affogato
  license: MIT
  license_file: LICENSE
  summary: Affinity based segmentation algorithms.

extra:
  recipe-maintainers:
    - constantinpape
    - Steffen-Wolf
