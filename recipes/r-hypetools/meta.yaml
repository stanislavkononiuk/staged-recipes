{% set version = '1.0.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-hypetools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/HYPEtools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/HYPEtools/HYPEtools_{{ version }}.tar.gz
  sha256: fc5699ce2f636ef0aebdf7d04824fd6862fbd391f628d715f43c3d46868c343a

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-clipr
    - r-data.table >=1.9.8
    - r-dplyr
    - r-hydrogof
    - r-ncdf4
    - r-pbapply
    - r-rlang
    - r-sf
    - r-stringr
    - r-tidyr
    - r-tidyselect
  run:
    - r-base
    - r-clipr
    - r-data.table >=1.9.8
    - r-dplyr
    - r-hydrogof
    - r-ncdf4
    - r-pbapply
    - r-rlang
    - r-sf
    - r-stringr
    - r-tidyr
    - r-tidyselect

test:
  commands:
    - $R -e "library('HYPEtools')"           # [not win]
    - "\"%R%\" -e \"library('HYPEtools')\""  # [win]

about:
  home: https://github.com/rcapell/HYPEtools,https://hypeweb.smhi.se/
  license: LGPL-3
  summary: 'Work with model files (setup, input, output) from the hydrological catchment model
    HYPE: Streamlined file import and export, standard evaluation plot routines, diverse
    post-processing and aggregation routines for hydrological model analysis.'
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - c-brendel

