{% set name = "piqs" %}
{% set version = "1.2" %}
{% set sha256 = "2be0f330ebf5cdad5c353c763d683054f09c6a9d08f8b34a71a056c29755cd75" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/nathanshammah/piqs/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python >=3.5
    - pip
    - numpy 1.1
    - cython >=0.21
  
  run:
    - python >=3.5
    - {{ pin_compatible('numpy') }}
    - cython >=0.21
    - scipy >=0.15
    - qutip >=4.2

test:
 imports:
   - piqs
   - piqs.tests

about:
  home: https://github.com/nathanshammah/piqs
  license: BSD 3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: 'Efficient numerical simulation of Lindblad dynamics using permutational invariance'
  doc_url: http://piqs.readthedocs.io/
  dev_url: https://github.com/nathanshammah/piqs

extra:
  recipe-maintainers:
    - sahmed95
    - nathanshammah
