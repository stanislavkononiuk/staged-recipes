{% set name = "cirq" %}
{% set version = "0.13.1" %}
{% set home = "https://quantumai.google/cirq" %}
{% set summary = "An open source framework for programming quantum computers" %}
{% set doc_url = "https://quantumai.google/cirq/install" %}
{% set license = "Apache-2.0" %}
{% set license_file = "LICENSE" %}


package:
  name: {{ name }}-meta
  version: {{ version }}

source:
  url: https://github.com/quantumlib/Cirq/archive/refs/tags/v{{ version }}.tar.gz
  sha256: cbb81296c9a5767a57e853ef2e88127059b6a64ae5ac4772e8b681096377900d

build:
  number: 0

outputs:
  - name: {{ name }}
    build:
      noarch: python
    script: build_{{ name }}.sh
    requirements:
      host:
        - pip
        - python >=3.6
      run:
        - {{ name }}-aqt =={{ version }}
        - {{ name }}-core =={{ version }}
        - {{ name }}-google =={{ version }}
        - {{ name }}-ionq =={{ version }}
        - {{ name }}-pasqal =={{ version }}
        - {{ name }}-rigetti =={{ version }}
        - {{ name }}-web =={{ version }}
    test:
      imports:
        - {{ name }}
      commands:
        - pip check
      requires:
        - pip
    about:
      home: {{ home }}
      summary: {{ summary }}
      dev_url: https://github.com/quantumlib/Cirq
      doc_url: {{ doc_url }}
      license: {{ license }}
      license_file: {{ license_file }}

  - name: {{ name }}-aqt
    build:
      noarch: python
    script: build_{{ name }}-aqt.sh
    requirements:
      host:
        - pip
        - python >=3.6
      run:
        - {{ name }}-core =={{ version }}
        - requests ~=2.18
    test:
      imports:
        - {{ name }}-aqt
      commands:
        - pip check
      requires:
        - pip
    about:
      home: {{ home }}
      summary: {{ summary }}
      dev_url: https://github.com/quantumlib/Cirq/tree/master/cirq-aqt
      doc_url: {{ doc_url }}
      license: {{ license }}
      license_file: {{ name }}-aqt/{{ license_file }}

  - name: {{ name }}-web
    build:
      noarch: python
    script: build_{{ name }}-web.sh
    requirements:
      host:
        - pip
        - python >=3.6
      run:
        - {{ name }}-core =={{ version }}
    test:
      imports:
        - {{ name }}-web
      commands:
        - pip check
      requires:
        - pip
    about:
      home: {{ home }}
      summary: {{ summary }}
      dev_url: https://github.com/quantumlib/Cirq/tree/master/cirq-web
      doc_url: {{ doc_url }}
      license: {{ license }}
      license_file: {{ name }}-web/{{ license_file }}

  - name: {{ name }}-rigetti
    build:
      noarch: python
    script: build_{{ name }}-rigetti.sh
    requirements:
      host:
        - pip
        - python >=3.7
      run:
        - {{ name }}-core =={{ version }}
        - attrs ~=20.3.0
        - certifi ~=2021.5.30
        - h11 ~=0.9.0
        - httpcore ~=0.11.1
        - httpx ~=0.15.5
        - idna ~=2.10
        - iso8601 ~=0.1.14
        - pydantic ~=1.8.2
        - pyjwt ~=1.7.1
        - pyquil ~=3.0.0
        - python-dateutil ~=2.8.1
        - qcs-api-client ~=0.8.0
        - retrying ~=1.3.3
        - rfc3339 ~=6.2
        - rfc3986 ~=1.5.0
        - six ~=1.16.0
        - sniffio ~=1.2.0
        - toml ~=0.10.2
    test:
      imports:
        - {{ name }}-rigetti
      commands:
        - pip check
      requires:
        - pip
    about:
      home: {{ home }}
      summary: {{ summary }}
      dev_url: https://github.com/quantumlib/Cirq/tree/master/cirq-rigetti
      doc_url: {{ doc_url }}
      license: {{ license }}
      license_file: {{ name }}-rigetti/{{ license_file }}

about:
  home: {{ home }}
  summary: {{ summary }}
  description: |
    Cirq is a Python library for writing, manipulating, and optimizing quantum
    circuits and running them against quantum computers and simulators.
  dev_url: https://github.com/quantumlib/Cirq
  doc_url: {{ doc_url }}
  license: {{ license }}
  license_file: {{ license_file }}

extra:
  recipe-maintainers:
    - BastianZim
  feedstock-name:
    - {{ name }}
