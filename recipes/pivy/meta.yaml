package:
    name: pivy
    version: 0.6.3

source:
    fn: pivy.tar.gz
    url: https://github.com/FreeCAD/pivy/archive/6502b59ef12f193d5c36e48f07a3451ef7432a75.tar.gz
    sha256: b091e3e545d87dfc29ea7de8031c35c62440586a73ed124e51eae8e3e965fe24


build:
    number: 0
    skip: true  # [(win and not py36)]

    features:
        - vc14  # [(win and py36)]

requirements:
    build:
        - toolchain
        - nomkl  # [unix]
        - vc 14  # [win]
        - gcc  # [unix]
        - msinttypes  # [win]
        - cmake
        - python
        - swig  3.0.8
        - coin3d
        - colorama
        - ninja
        - qt 5.6*
        # - soqt
    run:
        - vc 14  # [win]
        - libgcc  # [unix]
        - python
        - coin3d
        - qt 5.6.*
        - pyside2
        - libglu  # [linux]
        # - soqt

test:
    imports:
        - pivy.coin
        # - pivy.gui.soqt

about:
    home: https://github.com/FreeCAD/pivy
    license: BSD
    license_family: BSD
    license_file: LICENSE
    summary: python bindings to coin3d.
    doc_url: https://github.com/FreeCAD/pivy
    dev_url: https://github.com/FreeCAD/pivy

extra:
    recipe-maintainers:
        - looooo
