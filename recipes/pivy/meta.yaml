{% set name = "pivy" %}
{% set version = "0.6.4-beta1" %}
{% set sha256 = "ef335defece8d57c33534a7b04e9e484f2dae07a63f454d4f7703d682ae542f9" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{ name }}.tar.gz
    url: https://github.com/FreeCAD/pivy/archive/{{ version }}.tar.gz
    sha256: {{ sha256 }}


build:
    number: 0
    skip: true  # [(win and not py36)]

    features:
        - vc14  # [(win and py36)]

requirements:
    build:
        - toolchain
        - nomkl  # [unix]
        - vc 14  # [win]
        - gcc  # [unix]
        - msinttypes  # [win]
        - cmake
        - python
        - swig  3.0.8
        - coin3d
        - colorama
        - ninja
        - qt 5.6*
        # - soqt
    run:
        - vc 14  # [win]
        - libgcc  # [unix]
        - python
        - coin3d
        - qt 5.6.*
        - pyside2
        - libglu  # [linux]
        # - soqt

test:
    imports:
        - pivy.coin
        # - pivy.gui.soqt

about:
    home: https://github.com/FreeCAD/pivy
    license: ISC
    license_family: BSD
    license_file: LICENSE
    summary: python bindings to coin3d.
    doc_url: https://github.com/FreeCAD/pivy
    dev_url: https://github.com/FreeCAD/pivy

extra:
    recipe-maintainers:
        - looooo
