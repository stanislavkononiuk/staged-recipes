package:
    name: pivy
    version: 0.6.3

source:
    fn: pivy.tar.gz
    url: https://github.com/FreeCAD/pivy/archive/master.zip
    sha256: 4be58af5b5a72c987412a314a96db2dc8d3581c2a2cd019e158a548f16c7fa5b


build:
    number: 0

requirements:
    build:
        - toolchain
        - nomkl  # [unix]
        - vc 14  # [win]
        - gcc  # [unix]
        - cmake
        - python
        - swig  3.0.8
        - coin3d
        - colorama
        # - soqt
    run:
        - vc 14  # [win]
        - libgcc  # [unix]
        - python
        - coin3d
        # - soqt

test:
    imports:
        - pivy.coin
        # - pivy.gui.soqt

about:
    home: https://github.com/looooo/pivy
    license: ISC License
    license_family: BSD
    license_file: LICENSE
    summary: python bindings to coin3d.
    doc_url: https://github.com/looooo/pivy
    dev_url: https://github.com/looooo/pivy

extra:
    recipe-maintainers:
        - looooo
