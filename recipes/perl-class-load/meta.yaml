{% set name = "perl-class-load" %}
{% set version = "0.25" %}
{% set sha256 = "2a48fa779b5297e56156380e8b32637c6c58decb4f4a7f3c7350523e11275f8f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/Class-Load-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true   # [win]
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-data-optlist
    - perl-module-runtime
    - perl-module-implementation
    - perl-package-stash
    - perl-test-needs
    - perl-try-tiny
  run:
    - perl

test:
  imports:
    - Class::Load
    - Class::Load::PP

about:
  home: https://github.com/moose/Class-Load
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: 'A working (require "Class::Name") and more'

extra:
  recipe-maintainers:
    - xileF1337
    - cbrueffer
