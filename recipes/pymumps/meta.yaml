{% set name = "pymumps" %}
{% set version = "0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
  
source:
  fn: {{ version }}.tar.gz
  url: https://github.com/santiagoropb/pymumps/archive/v{{ version }}.tar.gz
  sha256: b1e3a2852d25ef4e46cac04094880ee04c1f6a97534c24007768fa81ec341db4

build:
  number: 1000
  script: python setup.py install
  
requirements:
  build:
    - cython
    - mumps
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - mumps

about:
  home: https://github.com/santiagoropb/pymumps.git
  license: BSD-3
  license_file: COPYING
  summary: 'PyMUMPS: Python parallel sparse direct solver'

extra:
  recipe-maintainers:
    - santiagoropb

