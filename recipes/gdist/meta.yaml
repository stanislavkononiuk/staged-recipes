{% set name = 'gdist' %}
{% set version = '1.0.4' %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  md5: 98547eac8e7c0b5a7a600e12ae5c9c4c
  sha256: 466ae588a1277d5b085d8caff86721f7c1ede717431341afdb44e99c00926d46
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/g/gdist/{{ name }}-{{ version }}.tar.gz

build:
  number: 0
  script: python setup.py install
  skip: True  # [py>27]

requirements:
  build:
    - toolchain
    - python
    - setuptools
    - numpy 1.11.*
    - cython
  run:
    - python
    - numpy >=1.11
    - scipy
    - cython

test:
  imports:
    - gdist

about:
  home: https://github.com/the-virtual-brain/tvb-geodesic
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: 'Compute geodesic distances'
  description: |
    The `gdist` module is a Cython interface to a C++ library |
    (http://code.google.com/p/geodesic/) for computing |
    geodesic distance which is the length of shortest line between two |
    vertices on a triangulated mesh in three dimensions, such that the line |
    lies on the surface.
  doc_url: http://code.google.com/p/geodesic/
  dev_url: https://github.com/the-virtual-brain/tvb-geodesic

extra:
  recipe-maintainers:
    - liadomide
