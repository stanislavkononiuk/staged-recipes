{% set name = "pymedphys_xlwings" %}
{% set version = "0.8.4" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c884ac8c3f0b8be622de790c22663f18a33605460436c7fe18ffa95cc4106d8c

build:
  number: 0
  noarch: python
  script: "python -m pip install . -vvv"

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy >=1.12
    - pydicom
    - pymedphys_dicom =={{ version }}
    - pymedphys_fileformats =={{ version }}
    - pymedphys_utilities =={{ version }}
    - scipy
    
test:
  imports:
    - pymedphys_xlwings

about:
  home: https://pymedphys.com
  license: GNU Affero General Public v3 or later (AGPL-3.0+)
  license_family: AGPL
  license_file: LICENSE-AGPL-3.0-or-later
  summary: Medical Physics Python toolbox

extra:
  recipe-maintainers:
    - SimonBiggs
    - Centrus007
