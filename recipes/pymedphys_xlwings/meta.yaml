{% set name = "pymedphys_xlwings" %}
{% set version = "0.8.2" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3cbae810d34a03f8dceb976da93415e5dc52f6500c337902a55d318154230a92

build:
  number: 0
  noarch: python
  script: "python -m pip install . -vvv"

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - numpy>=1.12
    - pydicom
    - pymedphys_dicom==0.8.2
    - pymedphys_fileformats==0.8.2
    - pymedphys_utilities==0.8.2
    - scipy
    
test:
  imports:
    - pymedphys_xlwings

about:
  home: https://pymedphys.com
  license: GNU Affero General Public v3 or later (AGPL-3.0+)
  license_family: AGPL
  license_file: LICENSE
  summary: Medical Physics Python toolbox

extra:
  recipe-maintainers:
    - SimonBiggs
    - Centrus007
