{% set name = "openneuro-py" %}
{% set version = "2020.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2c4af2325a569b84867e65e7efc9c892e36308c31bf55f420e108b7c54d67c1e

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - openneuro-py = openneuro.openneuro:cli

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - requests
    - tqdm
    - click

test:
  imports:
    - openneuro
  commands:
     # Test the entry point.
    - openneuro-py --version

about:
  home: https://github.com/hoechenberger/openneuro-py
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: 'A Python client for OpenNeuro.'

extra:
  recipe-maintainers:
    - hoechenberger
