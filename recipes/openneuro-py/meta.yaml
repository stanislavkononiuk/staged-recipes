{% set name = "openneuro-py" %}
{% set version = "2020.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 21522be2d5f89df5e22c82afc85651d768b63d5184679546a34b8d56bd24eeeb

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - openneuro-py = openneuro.openneuro:cli

requirements:
  host:
    - python
    - pip
  run:
    - python
    - requests
    - tqdm
    - click
    - importlib-metadata ~=1.0  # [py <3.8]

test:
  imports:
    - openneuro
  commands:
     # Test the entry point.
    - openneuro-py --version

about:
  home: https://github.com/hoechenberger/openneuro-py
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: 'A Python client for OpenNeuro.'

extra:
  recipe-maintainers:
    - hoechenberger
