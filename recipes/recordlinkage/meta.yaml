{% set name = "recordlinkage" %}
{% set version = "0.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz

  sha256: 92e636314bb068b6f6dbc93090998e9e753e3a895972f1a584a4d389a99af93e


build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py<35]"

requirements:
  build:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - numpy
    - pandas >=0.18.0
    - scipy
    - scikit-learn
    - jellyfish
    - numexpr

test:
  imports:
    - recordlinkage

about:
  home: https://github.com/J535D165/recordlinkage
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A Python library to link records in or between data sources'
  doc_url: https://recordlinkage.readthedocs.io/


extra:
  recipe-maintainers:
    - Maerville
