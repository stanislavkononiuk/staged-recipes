# Do metapackages have a version?
# Do metapackages have a license?

package:
  name: pyomo.extras
  version: 3.0

build:
  noarch_python: True
  number: 0

requirements:
  run:
    - python
    - derapproximator
    - funcdesigner
    - ipython
    - openopt
    - openpyxl
    - sympy
    - pymysql
    - pypyodbc
    - pyro4
    - pyyaml
    - suds-jurko
    - xlrd

about:
  #license: BSD License
  summary: 'Extra Python packages that enhance the functionality of Pyomo'
