# Do metapackages have a version?
# Do metapackages have a license?

package:
  name: pyomo.extras
  version: 3.0

build:
  noarch_python: True
  number: 0

requirements:
  run:
    - python
    - ipython
    - openpyxl
    - sympy
    - pymysql
    - pyodbc
    - pyro4
    - pyyaml
    - suds-jurko
    - xlrd

    # WEH - These are OpenOpt packages that Pyomo can use
    #       but which are currently deprecated.
    #- derapproximator
    #- funcdesigner
    #- openopt

about:
  #license: BSD License
  summary: 'Extra Python packages that enhance the functionality of Pyomo'
