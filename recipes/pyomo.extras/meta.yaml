# Do metapackages have a version?
# Do metapackages have a license?

package:
  name: pyomo.extras
  version: 3.0

build:
  noarch_python: True
  number: 0

requirements:
  run:
    - python
    - ipython
    - openpyxl
    - sympy
    - pymysql
    - pyodbc
    - pyro4
    - pyyaml
    - suds-jurko
    - xlrd

test:
  imports:
    - IPython
    - openpyxl
    - sympy
    - pymysql
    - pyodbc
    - Pyro4
    - yaml
    - suds
    - xlrd

about:
  home: http://pyomo.org
  license: BSD 3-clause
  summary: 'Extra Python packages that enhance the functionality of Pyomo'

extra:
  recipe-maintainers:
    - whart222
    - Juanlu001
    - jsiirola
