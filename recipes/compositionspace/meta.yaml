{% set name = "compositionspace" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/compositionspace-{{ version }}.tar.gz
  sha256: addb8a145c921ebbbfd92723cfed1df2d5ccde4279fbc44220ee276a32e252b1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [win]

requirements:
  host:
    - python >=3.8
    - pytest-runner
    - pip
  run:
    - python >=3.8
    - numpy
    - matplotlib-base
    - pandas
    - h5py
    - scikit-learn
    - tqdm
    - pyevtk
    - pyyaml
    - pyvista
    - ipywidgets
    - ipyvtklink
    - panel

test:
  imports:
    - compositionspace
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/compositionspace/
  summary: APT analysis tools
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - srmnitc
