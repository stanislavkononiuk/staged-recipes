{% set version = "4.5.1" %}

package:
  name: envisage
  version: {{ version }}

source:
  fn: envisage-4.5.1.tar.gz
  url: https://pypi.python.org/packages/source/e/envisage/envisage-4.5.1.tar.gz
  md5: 384851e388cbaccf0f6466222fc669d4

build:
  number: 0
  script: python setup.py install

requirements:
  run:
    - python
    - apptools
  build:
    - python
    - apptools
    - setuptools

test:
  imports:
    - envisage

about:
  home: http://docs.enthought.com/envisage/
  license: BSD 3-clause
  summary: extensible application framework

extra:
  recipe-maintainers:
    - grlee77
