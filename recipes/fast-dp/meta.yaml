{% set name = "fast-dp" %}
{% set version = "1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/fast_dp/fast_dp-{{ version }}.tar.gz
  sha256: 74220ca849ffc3ee12ccce9ae8b676f3d43499af619d35d7444e4c41d6cfb8c3

build:
  noarch: python
  number: 0
  entry_points:
    - dials.data = dials_data.cli:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - fast_dp

about:
  home: https://github.com/DiamondLightSource/fast_dp
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Fast DP: Fast Data Processsing with XDS'

  description: |
    Fast DP is a small Python program which uses XDS, CCP4 & CCTBX
    to very quickly deliver data processing results for single-crystal
    X-ray crystallography experiments.
  doc_url: https://github.com/DiamondLightSource/fast_dp#fast-dp-fast-data-processsing-with-xds
  dev_url: https://github.com/DiamondLightSource/fast_dp

extra:
  recipe-maintainers:
    - Anthchirp
