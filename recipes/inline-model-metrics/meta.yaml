{% set name = "inline-model-metrics" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/inline_model_metrics-{{ version }}.tar.gz
  sha256: 0f0ffef1ae2d5450698f926e79124a49de2edc540a62122d6b59754d05fa5fb8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - metoffice-afterburner
    - scitools-iris
    - netcdf4
    - numpy
    - tempest-helper

test:
  imports:
    - inline_model_metrics
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MetOffice/inline_model_metrics
  summary: inline_model_metrics is a package to to run model metrics inline with a climate model.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jonseddon
    - robertsmalcolm
