{% set version = '1.0.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nntensor
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nnTensor_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nnTensor/nnTensor_{{ version }}.tar.gz
  sha256: 9d4c4c23a91d062efd1ea5892755bc9d6e580d550e55c3deff1d49c90330d540

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-fields
    - r-plot3d
    - r-rtensor
    - r-tagcloud
  run:
    - r-base
    - r-fields
    - r-plot3d
    - r-rtensor
    - r-tagcloud

test:
  commands:
    - $R -e "library('nnTensor')"           # [not win]
    - "\"%R%\" -e \"library('nnTensor')\""  # [win]

about:
  home: https://github.com/rikenbit/nnTensor
  license: Artistic-2.0
  summary: Some functions for performing non-negative matrix factorization, non-negative CANDECOMP/PARAFAC
    (CP) decomposition, non-negative Tucker decomposition, and generating toy model
    data. See Andrzej Cichock et al (2009) <doi:10.1002/9780470747278> and the reference
    section of GitHub README.md <https://github.com/rikenbit/nnTensor>, for details
    of the methods.
  license_family: OTHER
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/Artistic-2.0'

extra:
  recipe-maintainers:
    - conda-forge/r

