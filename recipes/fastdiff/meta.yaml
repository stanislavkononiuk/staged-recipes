{% set name = "fastdiff" %}
{% set version = "0.1.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8f9510b9c7d0d3482cea602af161f02eb813303138284893704f5f3e9ef189fb

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - pytest-runner
    - python
  run:
    - python

test:
  source_files:
    - tests
  requires:
    - pytest <4
    - pytest-benchmark
    - ptest-cov
  imports:
    - fastdiff
  commands:
    - pytest --cov fastdiff

about:
  home: https://github.com/syrusakbary/fastdiff
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A fast native implementation of diff algorithm with a pure Python fallback
  description: |
    fastdiff is a re-implementation of difflib in pure Rust compiled to
    WebAssembly to speedup different language integrations:

extra:
  recipe-maintainers:
    - bollywvl
