{% set name = "pydantic" %}
{% set version = "0.18.0" %}
{% set repo_url = "https://github.com/samuelcolvin/pydantic" %}
{% set docs_url = "https://pydantic-docs.helpmanual.io" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d9481b57084ab2b55e4078f3552ab4d87b092b12ab15b9726493ee00eca88ccc

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
  - python >=3.6
  - pip
  run:
  - python >=3.6
  - {{ name }}
  - dataclasses >=0.6  # [py36]

test:
  imports:
  - {{ name }}

about:
  home: {{ repo_url }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Data validation and settings management using python type hinting'
  description: |
    Data validation and settings management using python type hinting.
    See documentation <{{ docs_url }}> for more details.
  doc_url: {{ docs_url }}
  dev_url: {{ repo_url }}

extra:
  recipe-maintainers:
  - samuelcolvin
  - dgasmith
