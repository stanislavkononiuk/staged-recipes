{% set name = "pydantic" %}
{% set version = "0.18" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 07fd4d6a27dea9f02931de19e1322d27df1bf2606f612d3eb33e6c44fd485c11

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
  - python >= 3.6
  - pip
  run:
  - python >= 3.6
  - pydantic
  - dataclasses >= 0.6 #[py36]

test:
  imports:
  - {{ name }}

about:
  home: https://github.com/samuelcolvin/pydantic
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Data validation and settings management using python type hinting'

  description: |
    Data validation and settings management using python type hinting.
    See documentation <https://pydantic-docs.helpmanual.io/> for more details.
  doc_url: https://pydantic-docs.helpmanual.io/
  dev_url: https://github.com/samuelcolvin/pydantic

extra:
  recipe-maintainers:
  - samuelcolvin
  - dgasmith
