{% set name = "grpc-stubs" %}
{% set version = "1.24.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/grpc-stubs-{{ version }}.tar.gz
  sha256: d875d5827e0a1ee6003aa5848243ea5df650f89cef8cf8abd917a27493e970e7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - grpcio
    - mypy >=0.730
    - python >=3.6
    - typing-extensions

test:
  imports:
    - grpc-stubs
    - grpc_channelz-stubs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/shabbyrobe/grpc-stubs
  summary: Mypy stubs for gRPC
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - asford
