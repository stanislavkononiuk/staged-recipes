{% set name = "perl-mro-compat" %}
{% set version = "0.15" %}
{% set sha256 = "0d4535f88e43babd84ab604866215fc4d04398bd4db7b21852d4a31b1c15ef61" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/H/HA/HAARG/MRO-Compat-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true   # [win]
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make

  host:
    - perl

  run:
    - perl

test:
  imports:
    - MRO::Compat


about:
  home: https://metacpan.org/release/MRO-Compat
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: 'mro::* interface compatibility for Perls < 5.9.5'


extra:
  recipe-maintainers:
    - xileF1337
    - cbrueffer
