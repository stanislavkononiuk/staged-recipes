{% set name = "qpsolvers" %}
{% set version = "1.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qpsolvers-{{ version }}.tar.gz
  sha256: b975839554da17ea94b9b0ac1606c997ff4e49cb2d31d58eca2775363ffae660

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - quadprog >=0.1.8
    - ecos
    - cvxopt
    - osqp

test:
  imports:
    - qpsolvers
    - from qpsolvers import dense_solvers, sparse_solvers
    - from qpsolvers import solve_qp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/stephane-caron/qpsolvers
  summary: Quadratic Programming solvers for Python with a unified API
  license: LGPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Tobias-Fischer
