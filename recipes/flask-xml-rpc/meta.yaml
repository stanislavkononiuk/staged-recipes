{%set name = "Flask-XML-RPC" %}
{%set version = "0.1.2" %}
{%set compress_type = "tar.gz" %}
{%set hash_type = "sha256" %}
{%set hash_val = "4adc7482240a916e8c2205cba38b4bd6e648692d189419686a3116768fa48ab7" %}
{%set build_num = "0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash_val }}

build:
  skip: True  # [py3k]
  number: {{ build_num }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - flask

test:
  imports:
    - flaskext
    - flaskext.xmlrpc

about:
  home: http://bitbucket.org/leafstorm/flask-xml-rpc/
  license: MIT
  # license_file: No LICENSE in MANIFEST.in
  license_family: MIT
  summary: 'Adds support for creating XML-RPC APIs to Flask'
  dev_url: http://bitbucket.org/leafstorm/flask-xml-rpc/
  doc_url: https://pythonhosted.org/Flask-XML-RPC/

extra:
  recipe-maintainers:
    - pmlandwehr
