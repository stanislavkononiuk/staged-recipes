{% set name = "ghostPii" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ghostPii-{{ version }}.tar.gz
  sha256: f67c0b9150a55e3b14cbfd4bec5ece848a13a74d79ba247a6dcad0969e3f24f9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
     - setuptools >=42
    - setuptools >=42
    - pip
    - python >=3.6
  run:
    - numpy
    - pandas
    - python >=3.6
    - requests
    - scipy
    - sqlalchemy
    - sympy

test:
  imports:
    - ghostPii
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/capnion/ghostpii_client
  summary: A homomorphic encryption package
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jackp97
    - BirdMueller
