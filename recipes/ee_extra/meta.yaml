{% set name = "ee_extra" %}
{% set version = "0.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: edd0f0c65a99eaa34bcae69e202cac7aea6fa11c62091f7764139fdaad453737

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"  

requirements:
  host:
    - pip
    - python>=3.6
  run:
    - black
    - earthengine-api
    - js2py
    - numpy
    - python>=3.6   
    - python-box    
    - requests    

test:
  imports:
    - ee_extra
    - ee_extra.Image
    - ee_extra.ImageCollection
    - ee_extra.JavaScript
    - ee_extra.STAC
    - ee_extra.Spectral

about:
  home: "https://github.com/r-earthengine/ee_extra"
  license: Apache Software 2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "A ninja Python package behind rgee, rgeeExtra and eemont."
  doc_url: "https://ee-extra.readthedocs.io/"
  dev_url: "https://github.com/r-earthengine/ee_extra"

extra:
  recipe-maintainers:
    - davemlz
    - csaybar
