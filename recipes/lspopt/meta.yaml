{% set name = "lspopt" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 004bce0d7a1ce512c992e9046a7b8ad06a089c5e52fec0cc3072c87207abfe51

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=2.7.10
    - pip
  run:
    - python >=2.7.10
    - numpy >=1.7.0
    - scipy >=0.16.1
    - six >=1.10.0

test:
  imports:
    - lspopt
    - lspopt.lsp
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/hbldh/lspopt
  summary: Python implementation of a multitaper window method for estimating Wigner spectra for certain locally stationary processes
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hoechenberger
