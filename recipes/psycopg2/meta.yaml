{% set version = "2.6.2" %}
{% set sha256 = "70490e12ed9c5c818ecd85d185d363335cc8a8cbf7212e3c185431c79ff8c05c" %}

package:
  name: psycopg2
  version: {{ version }}

source:
  fn: psycopg2-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/psycopg2/psycopg2-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - have_openssl.patch

build:
  number: 1
  script: python setup.py install  # [win]

requirements:
  build:
    - python
    - openssl 1.0.*
    - postgresql
  run:
    - python
    # libpq is a repackaging of only the library to connect to postgres
    - libpq
    - openssl 1.0.*

test:
  imports:
    - psycopg2
    - psycopg2._psycopg

about:
  home: http://initd.org/psycopg/
  license: LGPL, BSD-like, ZPL
  summary: 'Python-PostgreSQL Database Adapter'

extra:
  recipe-maintainers:
    - msarahan
    - ocefpaf
