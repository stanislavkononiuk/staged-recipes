{% set version = '1.3.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-qqconf
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/qqconf_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/qqconf/qqconf_{{ version }}.tar.gz
  sha256: c531d4c074583418e7a6e23cea0b163ae825db83b338775dddf8628b683a7cef

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-mass >=7.3_50
    - r-rcpp
    - r-robustbase >=0.93_4
    - fftw >=3.1.2
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-mass >=7.3_50
    - r-rcpp
    - r-robustbase >=0.93_4
    - fftw >=3.1.2

test:
  commands:
    - $R -e "library('qqconf')"           # [not win]
    - "\"%R%\" -e \"library('qqconf')\""  # [win]

about:
  home: https://github.com/eweine/qqconf
  license: GPL-3.0-only
  summary: Provides functionality for creating Quantile-Quantile (QQ) and Probability-Probability
    (PP) plots with simultaneous testing bands to asses significance of sample deviation
    from a reference distribution.
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r
