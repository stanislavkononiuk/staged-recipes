{% set name = "torchsde" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/google-research/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 9b449bfe5eb70a17a7de476108655c3fbbc99548736336dcf37f205d8eb26eaa

build:
  number: 0
  #script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
  run:
    - python
    - blist
    - boltons >=20.2.1
    - numpy >=1.19.1
    - trampoline >=0.1.2
    - scipy >=1.5.2
  run_constrained:
    - pytorch >=1.6.0

test:
  commands:
    - echo PASS
    # - test -f $PREFIX/lib/torchsde  # [unix]
    # - if not exist %PREFIX%\\Lib\\site-packages\\torchsde exit 1  # [win]

about:
  home: https://github.com/google-research/torchsde
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'SDE solvers and stochastic adjoint sensitivity analysis in PyTorch.'
  description: |
    SDE solvers and stochastic adjoint sensitivity analysis in PyTorch.
  doc_url: https://github.com/google-research/torchsde
  dev_url: https://github.com/google-research/torchsde

extra:
  recipe-maintainers:
    - krisevans
    - dhirschfeld
