{% set name = "d2l" %}
{% set version = "0.17.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/d2l-{{ version }}.tar.gz
  sha256: aee5553431a68246ca315920aaa4d295f6243bf94f8fd0e22b28b9933695d89e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - jupyter ==1.0.0
    - numpy ==1.21.5
    - matplotlib-base ==3.5.1
    - requests ==2.25.1
    - pandas ==1.2.4

test:
  imports:
    - d2l
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://d2l.ai
  summary: Dive into Deep Learning
  license: MIT-0
  license_file: LICENSE-SAMPLECODE

extra:
  recipe-maintainers:
    - pavelzw
