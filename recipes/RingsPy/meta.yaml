{% set name = "RingsPy" %}
{% set version = "0.3.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ebd262c73994c983ce7aaffff441dfc97f5930050c0e4ba0f0f2eb8253d12afe

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >= 3.6
  run:
    - python >= 3.6
    - setuptools
    - wheel
    
test:
  imports:
    - RingsPy
  requires:
    - pip
    - pytest>=6.0
    - pytest-cov>=2.0
    - tox>=3.24
  commands:
    - pip check
    
about:
  home: https://github.com/kingyin3613/RingsPy
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file: 
  summary: "A geometric generation tool for prismatic cellular solids"
  doc_url: https://github.com/kingyin3613/RingsPy/wiki
  dev_url: https://github.com/kingyin3613/RingsPy

extra:
  recipe-maintainers:
    - kingyin3613
