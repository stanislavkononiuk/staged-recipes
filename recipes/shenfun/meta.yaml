{% set build = 0 %}
{% set name = "shenfun" %}
{% set version = "1.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/shenfun/shenfun-{{ version }}.tar.gz
  sha256: f52aab105372ebdb57fdea50955ad6bf6308e363bdf44fe8f8e4d408bd075ce5

build:
  number: {{ build }}
  skip: True  # [win]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - numpy
    - setuptools
    - python
    - cython
    - mpi4py
    - mpi4py-fft
    - {{ mpi }}
    - fftw
    - pip
    - scipy

  run:
    - python
    - numpy
    - scipy
    - fftw
    - mpi4py
    - mpi4py-fft
    - {{ mpi }}
    - sympy
    - hdf5 * mpi_{{ mpi }}_*
    - h5py * mpi_{{ mpi }}_*

test:
  imports:
    - shenfun

about:
  home: https://github.com/spectralDNS/shenfun
  license: BSD 2-clause
  license_family: BSD
  license_file: LICENSE
  summary: 'High performance computational platform for the spectral Galerkin method'
  description: |
    Shenfun is a high performance computing platform for solving partial
    differential equations (PDEs) by the spectral Galerkin method. The platform
    can be used for any PDE, but applications are limited to multidimensional
    tensor product grids. The code is parallelized with MPI through the
    mpi4py-fft package.
  doc_url: https://shenfun.readthedocs.io
  dev_url: https://github.com/spectralDNS/shenfun

extra:
  recipe-maintainers:
    - mikaem
