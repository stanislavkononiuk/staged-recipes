{% set name = "asciistuff" %}
{% set version = "1.2.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/asciistuff-{{ version }}.tar.gz
  sha256: 39c1bf3bedd2d603bf75e51358867cda8af516c5e01316b111ef095a17fe98f0

build:
  noarch: python
  number: 0
  entry_points:
    - asciistuff = asciistuff:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - colorama
    - cowpy
    - pyfiglet
    - python >=3.6
    - termcolor
    - terminaltables

test:
  imports:
    - asciistuff
  commands:
    - pip check
    - asciistuff --help
  requires:
    - pip

about:
  home: https://github.com/dhondta/python-asciistuff
  summary: Library for producing ASCII arts from a text or an image
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
