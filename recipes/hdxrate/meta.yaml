{% set name = "hdxrate" %}
{% set version = "0.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/HDXrate-{{ version }}.tar.gz
  sha256: 27d8c2c5bc0c730a3cc3ae46f807b1f10ce92b73ec8b6c45601cbb99b344b925

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pbr
    - pip
    - python >=3.6
  run:
    - numpy
    - python >=3.6

test:
  imports:
    - hdxrate
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Jhsmit/HDXrate
  summary: Calculate HDX intrinsic exchange rates.
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Jhsmit
