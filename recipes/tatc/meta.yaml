{% set name = "tatc" %}
{% set version = "3.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/code-lab-org/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b7e916ccb7513d90ffe2973b518e434cd6805aece7a80f66b417d67503496aab

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - geopandas
    - numba
    - numpy
    - pandas
    - pip
    - pydantic
    - pyproj
    - shapely
    - skyfield
    - sgp4
  run:
    - python
    - geopandas
    - numba
    - numpy
    - pandas
    - pydantic
    - pyproj
    - shapely
    - skyfield
    - sgp4

test:
  source_files:
    - tests
  imports:
    - tatc
  requires:
    - pip
  commands:
    - pip check
    - python -m unittest

about:
  home: https://github.com/code-lab-org/tatc
  summary: 'Tradespace Analysis Toolkit for Constellations (TAT-C)'
  description: |
    tatc provides low-level data structures and analysis functions for systems
    engineering design and trades of Earth-observing space systems with a
    focus on distributed missions and constellations.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://tatc.readthedocs.io/
  dev_url: https://github.com/code-lab-org/tatc

extra:
  recipe-maintainers:
    - ptgrogan
