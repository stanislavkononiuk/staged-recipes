{% set name = "tatc" %}
{% set version = "3.1.0-beta1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/code-lab-org/{{ name }}/archive/refs/tags/{{ name }}-{{ version }}.tar.gz
  sha256: 2818196461477413e21af68ef36e7002855dda21bc385bb876c571d82e783904

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - geopandas
    - numba
    - numpy
    - pandas
    - pip
    - pydantic
    - pyproj
    - shapely
    - skyfield
    - sgp4
  run:
    - python
    - geopandas
    - numba
    - numpy
    - pandas
    - pydantic
    - pyproj
    - shapely
    - skyfield
    - sgp4

test:
  imports:
    - tatc
    - tatc.tests
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/code-lab-org/tatc
  summary: 'Tradespace Analysis Toolkit for Constellations (TAT-C)'
  description: |
    tatc provides low-level data structures and analysis functions for systems
    engineering design and trades of Earth-observing space systems with a
    focus on distributed missions and constellations.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://tatc.readthedocs.io/
  dev_url: https://github.com/code-lab-org/tatc

extra:
  recipe-maintainers:
    - ptgrogan
