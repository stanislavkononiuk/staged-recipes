{% set name = "polyhedral-gravity-model" %}
{% set org = "esa" %}
{% set version = "1.0.11" %}
{% set sha256 = "e1b9ca3d5bd473779d62e4fd99c751015dcf5c0be6422e4e4d248e50372ba5a3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ org }}/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  script_env:
    - PREFIX
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - python
    - spdlog
    - yaml-cpp
    - thrust
    - xsimd
    - pybind11
  host:
    - python
    - pip
  run:
    - python

test:
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/esa/polyhedral-gravity-model
  summary: 'Simple and fast evaluation of the polyhedral gravity model for a constant density polyhedron'
  description: |
    polyhedral-gravity-model provides a simple to use interface for evaluating the full gravity tensor of a constant
    density polyhedron at given computation points. It is based on a fast, parallelized backbone in C++ capable of
    computing the gravity tensor at thousands of computation points in a fraction of a second.
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  doc_url: https://polyhedral-gravity-model-cpp.readthedocs.io/en/latest
  dev_url: https://github.com/esa/polyhedral-gravity-model

extra:
  recipe-maintainers:
    - schuhmaj
    - gomezzz
    - darioizzo
