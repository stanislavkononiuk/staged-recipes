{% set name = "polyhedral-gravity-model" %}
{% set version = "1.0.0" %}
{% set sha256 = "2ee7cfb45f1520cd4317619a653dce762f55e8ff65bbffdf0f91affb8f7d9bec" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/esa/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - python
  host:
    - python
    - pip
  run:
    - python

test:
  commands:
    - test -f "./build/python-binding/polyhedral_gravity*"              # [unix]
    - if not exist "./build/python-binding/polyhedral_gravity*"  exit 1 # [win]

about:
  home: https://github.com/esa/polyhedral-gravity-model
  summary: 'Simple and fast evaluation of the polyhedral gravity model for a constant density polyhedron'
  description: |
    polyhedral-gravity-model provides a simple to use interface for the evaluation of the full gravity
    tensor of a constant density polyhedron at given computation points. It is based on a fast, parallelized
    backbone in C++ capable of evaluating the gravity at thousands of computation points in the fraction of a second.
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  doc_url: https://polyhedral-gravity-model-cpp.readthedocs.io/en/latest
  dev_url: https://github.com/esa/polyhedral-gravity-model

extra:
  recipe-maintainers:
    - schuhmaj
    - gomezzz
    - darioizzo
