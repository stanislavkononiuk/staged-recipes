{% set name = "gunpowder" %}
{% set version = "1.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gunpowder-{{ version }}.tar.gz
  sha256: d5f2f6400393a1ed94408bfd15175c70a38c0db39059defa70e8397b52639981

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - augment-nd
    - h5py
    - numpy
    - python
    - requests
    - scikit-image
    - scipy
    - tqdm

test:
  imports:
    - gunpowder
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/funkey/gunpowder
  summary: Data loading DAG for Greentea.
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
