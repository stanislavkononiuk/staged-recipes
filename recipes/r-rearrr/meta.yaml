{% set version = '0.3.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rearrr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rearrr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rearrr/rearrr_{{ version }}.tar.gz
  sha256: 45690c3376552ea3d6e96c76eedbd5a96b883258e50b67ee3dc256f372c9e0d6

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-r6
    - r-checkmate >=2.0.0
    - r-dplyr >=0.8.5
    - r-lifecycle
    - r-plyr
    - r-purrr >=0.3.4
    - r-rlang >=0.4.7
    - r-tibble
  run:
    - r-base
    - r-r6
    - r-checkmate >=2.0.0
    - r-dplyr >=0.8.5
    - r-lifecycle
    - r-plyr
    - r-purrr >=0.3.4
    - r-rlang >=0.4.7
    - r-tibble

test:
  commands:
    - $R -e "library('rearrr')"           # [not win]
    - "\"%R%\" -e \"library('rearrr')\""  # [win]

about:
  home: https://github.com/ludvigolsen/rearrr
  license: MIT
  summary: Arrange data by a set of methods. Use rearrangers to reorder data points and mutators
    to change their values. From basic utilities, to centering the greatest value, to
    swirling in 3-dimensional space, 'rearrr' enables creativity when plotting and experimenting
    with data.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

