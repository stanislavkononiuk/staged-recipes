{% set version = "0.0.3" %}

package:
  name: ncplot
  version: {{ version }} 

source:
  url: https://pypi.io/packages/source/n/ncplot/ncplot-{{ version }}.tar.gz 
  sha256: b3dcd943c5a538334d420c4722eac1528b05a6e36b185e957bed64abbacb46b8 

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv 


requirements:

  host:
    - python
    - pip
    - setuptools_scm
    - setuptools-git

  run:
    - python 
    - xarray >=0.14.0
    - panel
    - netCDF4
    - hvplot
    - metpy
    - geoviews

test:
  imports:
    - ncplot

about:
  home: https://github.com/pmlmodelling/ncplot 
  license: GPL-3.0-only
  license_file: LICENSE
  summary: "Powerful Python tools for processing, analyzing and visualizing NetCDF data" 


extra:
  recipe-maintainers:
    - r4ecology
