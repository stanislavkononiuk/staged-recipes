{% set name = "ffi" %}
{% set version = "1.11.1" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: 90ae2a7fe7ac4c0af30650fba8b75d93ff3611803c4937248118797ae5edbb1a

build:
  number: 0
  script:
    - gem install --norc -l -V --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem
  skip: {{ win }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - ruby
    - libffi
  run:
    - ruby

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/{{ name }}
  license: BSD-3-Clause
  license_family: BSD
  license_file: {{ name }}-{{ version }}/LICENSE
  summary: Ruby FFI library

  doc_url: https://github.com/ffi/ffi/wiki
  dev_url: https://github.com/ffi/ffi

extra:
  recipe-maintainers:
    - sodre
