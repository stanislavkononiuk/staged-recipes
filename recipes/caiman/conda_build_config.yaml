c_compiler:
  - gcc                        # [linux64]
  - clang                      # [osx]

c_compiler_version:            # [unix]
  - 2                          # [(linux64 or osx) and (environ.get('CF_COMPILER_STACK') == 'comp4')]
  - 4                          # [osx]

cxx_compiler:
  - gxx                        # [linux64]
  - clangxx                    # [osx]

cxx_compiler_version:          # [unix]
  - 2                          # [(linux64 or osx) and (environ.get('CF_COMPILER_STACK') == 'comp4')]
  - 4                          # [osx]

macos_min_version:             # [osx]
  - 10.9                       # [osx]
macos_machine:                 # [osx]
  - x86_64-apple-darwin13.4.0  # [osx]
MACOSX_DEPLOYMENT_TARGET:      # [osx]
  - 10.9                       # [osx]

VERBOSE_AT:
  - V=1
VERBOSE_CM:
  - VERBOSE=1

