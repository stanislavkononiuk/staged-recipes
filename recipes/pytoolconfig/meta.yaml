{% set name = "pytoolconfig" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytoolconfig-{{ version }}.tar.gz
  sha256: 6da301f86c551dd1a7f0e722b33db40e5a1be25c41320449b47bdace0b4ea76c

build:
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - packaging >=21.3
    - python >=3.6
    - tomli >=2.0
    - typing-extensions

test:
  imports:
    - pytoolconfig
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pytoolconfig/
  summary: Python tool configuration
  license: LGPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
