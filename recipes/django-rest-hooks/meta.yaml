{% set version = "1.2.2" %}

package:
  name: django-rest-hooks
  version: {{ version }}

source:
  fn: django-rest-hooks-{{ version }}.tar.gz
  url: https://files.pythonhosted.org/packages/d1/7e/234d5f6e67e5f3d2ca64e3c142b31d58742b02fb552cdc9410eeb167538c/django-rest-hooks-{{ version }}.tar.gz
  sha256: c121ffbc1ee4a116bd9d5b39e3c97152f409d84dd4d13e121465d20a03ac0dcf

build:
  script: python setup.py install
  number: 0

requirements:
  build:
    - python
    - django >=1.4
    - requests

  run:
    - python
    - django >=1.4
    - requests

test:
  imports:
    - rest_hooks

about:
  home: http://github.com/zapier/django-rest-hooks
  license: BSD License
  summary: A powerful mechanism for sending real time API notifications via a new subscription model.

extra:
  recipe-maintainers:
    - Korijn
    - IvoFlipse
    - Maxyme
