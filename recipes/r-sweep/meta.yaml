{% set version = '0.2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sweep
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sweep_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sweep/sweep_{{ version }}.tar.gz
  sha256: 652654bf0805f8a27ea5a3a607a1963bca9e0ee73b18bb4cd221ec6de39cab8a

build:
  merge_build_host: True  # [win]
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-broom >=0.4.2
    - r-dplyr >=0.7.0
    - r-forecast >=8.0
    - r-lazyeval >=0.2.0
    - r-lubridate >=1.6.0
    - r-tibble >=1.2
    - r-tidyr >=1.0.0
    - r-timetk >=0.1.0

  run:
    - r-base
    - r-broom >=0.4.2
    - r-dplyr >=0.7.0
    - r-forecast >=8.0
    - r-lazyeval >=0.2.0
    - r-lubridate >=1.6.0
    - r-tibble >=1.2
    - r-tidyr >=1.0.0
    - r-timetk >=0.1.0

test:
  commands:
    - $R -e "library('sweep')"           # [not win]
    - "\"%R%\" -e \"library('sweep')\""  # [win]

about:
  home: https://github.com/business-science/sweep
  license: GPL-3
  summary: Tidies up the forecasting modeling and prediction work flow, extends the 'broom' package
    with 'sw_tidy', 'sw_glance', 'sw_augment', and 'sw_tidy_decomp' functions for various
    forecasting models, and enables converting 'forecast' objects to "tidy" data frames
    with 'sw_sweep'.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - oblute
    - rluria14
    - benhuff

