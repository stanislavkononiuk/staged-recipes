package:
  name: compilers-metapackages
  version: 1.0.0

build:
  number: 0

outputs:
  - name: c-compiler
    requirements:
      run:
        - {{ compiler('c') }}
    test:
      commands:
        - $CC --help  # [not win]
  - name: cxx-compiler
    requirements:
      run:
        - {{ compiler('cxx') }}
    test:
      commands:
        - $CXX --help  # [not win]
  - name: fortran-compiler
    requirements:
      run:
        - {{ compiler('fortran') }}
    test:
      commands:
        - $FC --help  # [not win]
  - name: compilers
    requirements:
      run:
        - {{ pin_subpackage('c-compiler', exact=True) }}
        - {{ pin_subpackage('cxx-compiler', exact=True) }}
        - {{ pin_subpackage('fortran-compiler', exact=True) }}
    test:
      commands:
        - $CC --help  # [not win]
        - $CXX --help  # [not win]
        - $FC --help  # [not win]

about:
  summary: Compiler metapackages
  home: https://conda-forge.org
  license: BSD

extra:
  recipe-maintainers:
    - duncanmmacleod
