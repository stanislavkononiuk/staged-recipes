{% set name = "obsplus" %}
{% set version = "0.0.6" %}
{% set sha256 = "40374fe113e03ed41b807395fda6b5a513d9f4578da384d2de08cc0ec11fd4b5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  skip: True  # [py<36]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - python >=3.6
  host:
    - python >=3.6
    - numpy >=1.13.0
    - obspy >=1.1.0
    - pandas >=0.24.0
    - progressbar2
    - python
    - scipy
    - setuptools
    - pytables
  run:
    - python >=3.6
    - numpy >=1.13.0
    - obspy >=1.1.0
    - pandas >=0.24.0
    - progressbar2
    - scipy
    - setuptools
    - pytables

test:
  imports:
    - obsplus

about:
  home: https://github.com/niosh-mining/obsplus
  license: LGPL-3.0
  license_family: LGPL
  license_file: LICENSE.txt
  summary: 'An Pandas-Centric ObsPy Expansion Pack'
  description: |
    ObsPlus is a utility package for ObsPy.
  doc_url: https://github.com/niosh-mining/obsplus
  dev_url: https://github.com/niosh-mining/obsplus

extra:
  recipe-maintainers:
    - d-chambers
