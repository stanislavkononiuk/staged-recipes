{% set name = "geospatial-ml" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geospatial-ml-{{ version }}.tar.gz
  sha256: de7c296b58c49464446e7d9039a887fa2207fb0e2b8a4eab1898cdb69ad213cc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - geospatial
    - scikit-learn

test:
  imports:
    - geospatial_ml
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/giswqs/geospatial-ml
  summary: A collection of Python packages for geospatial analysis and machine learning.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
