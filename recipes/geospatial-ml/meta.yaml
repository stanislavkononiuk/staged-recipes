{% set name = "geospatial-ml" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geospatial-ml-{{ version }}.tar.gz
  sha256: 80215883cc72462df0626fc1e107b54aeb7a0cf47c2c153cc1af689ab23bae63

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - geospatial
    - scikit-learn
    - torchgeo
    - verde

test:
  imports:
    - geospatial_ml
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/giswqs/geospatial-ml
  summary: A collection of Python packages for geospatial analysis and machine learning.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
