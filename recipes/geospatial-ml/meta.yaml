{% set name = "geospatial-ml" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geospatial-ml-{{ version }}.tar.gz
  sha256: 10784e2499c002255117f4ddda613b04c4712d424b80cac1ecc7d9f35254f350

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - geospatial
    - scikit-learn

test:
  imports:
    - geospatial_ml
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/giswqs/geospatial-ml
  summary: A collection of Python packages for geospatial analysis and machine learning.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
