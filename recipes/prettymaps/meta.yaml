{% set name = "prettymaps" %}
{% set version = "0.1.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/prettymaps-{{ version }}.tar.gz
  sha256: de1aaabd0680b5283dc18d84e5d37d3f990fd4d25598eb7d57ccea042b47e9c8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - osmnx ==1.0.1
    - python >=3.6
    - tabulate ==0.8.9

test:
  imports:
    - prettymaps
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/marceloprates/prettymaps
  summary: A simple python library to draw pretty maps from OpenStreetMap data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
