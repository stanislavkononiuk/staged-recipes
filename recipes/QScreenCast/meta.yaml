{% set name = "QScreenCast" %}
{% set version = "0.1.27" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/QScreenCast-{{ version }}.tar.gz
  sha256: 8a74dc36aa1a6051e2183be5baef1adb45d3c35c169ce69876f2990d2fb5224d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  skip: True  # [not win]

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - ffmpeg
    - pyqt <5.13
    - python >=3.7
    - qdarkstyle
    - qtawesome >=1.0.2
    - qtpy >=1.5.0

test:
  imports:
    - QScreenCast
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Semi-ATE/QScreenCast
  summary: A no-nonsense screen-caster behind a QToolButton.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - nerohmot
