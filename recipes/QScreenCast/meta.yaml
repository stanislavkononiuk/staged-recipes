{% set name = "QScreenCast" %}
{% set version = "0.1.24" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/QScreenCast-{{ version }}.tar.gz
  sha256: ff72324755a792c3e7d74e777e6a3bc5ec627952b14307f5eb88d11a4dc63ac0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - ffmpeg
    - packaging
    - pyqt <5.13
    - python >=3.7
    - qtawesome >=1.0.2
    - qtpy >=1.5.0

test:
  imports:
    - QScreenCast
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Semi-ATE/QScreenCast
  summary: A no-nonsense screen-caster behind a QToolButton.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - nerohmot
