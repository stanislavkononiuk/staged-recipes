{% set name = "QScreenCast" %}
{% set version = "0.1.21" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/QScreenCast-{{ version }}.tar.gz
  sha256: cfae985f81762d4420830a111002b382729d3429d94aee652eb6960ba07838f4

build:
  number: 0
  skip: true   # [py<37]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ffmpeg
    - packaging
    - pyqt >=5.12.3
    - python
    - qtawesome
    - qtpy

test:
  imports:
    - QScreenCast
    - QScreenCast.spyder
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Semi-ATE/QScreenCast
  summary: A no-nonsense screen-caster behind a QToolButton.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - nerohmot
