{% set version = "1.3.0" %}

package:
  name: scripttest
  version: "{{ version }}"

source:
  fn: scripttest-{{ version }}.tar.gz
  url: https://github.com/pypa/scripttest/archive/{{ version }}.tar.gz
  sha256: 33c2c5315538598652cecc28984557d55dbe75ff814e50e4307dc8fbfac51cd5

build:
  number: 0
  script: "pytest; $PYTHON setup.py install --single-version-externally-managed --record record.txt"

requirements:
  build:
    - python
    - setuptools
    - pytest
  run:
    - python

test:
  imports:
    - scripttest

about:
  home: https://github.com/pypa/scripttest
  license: MIT License
  license_family: MIT
  license_file: docs/license.rst
  summary: 'Helper to test command-line scripts.'
