{% set name = "pyepal" %}
{% set version = "0.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyepal-{{ version }}.tar.gz
  sha256: 223e0c6a72ed07da29118c6e6ce0542e47498db2b427a8c37ea9b798262fe3d6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numba ==0.*
    - numpy ==1.*
    - python
    - scikit-learn ==0.*

test:
  imports:
    - pyepal
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kjappelbaum/PyePAL
  summary: PyePAL implemented the epsilon-PAL active learning algorithm
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kjappelbaum
    - byooooo
