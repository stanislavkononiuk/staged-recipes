{% set name = "hdxms-datasets" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hdxms_datasets-{{ version }}.tar.gz
  sha256: 3edf3f41221305ca541342578ffb2444861f1f675b9b08fc03eae0c4364a5c6a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - pip
  run:
    - python >=3.9,<4.0
    - pyyaml >=6.0,<7.0
    - omegaconf >=2.3.0,<3.0.0
    - packaging >=22.0,<23.0
    - pandas >=1.5.2,<2.0.0
    - requests >=2.28.1,<3.0.0

test:
  imports:
    - hdxms_datasets
  commands:
    - pip check
  requires:
    - pip

about:
  home: None
  summary: Download and parse curated HDX-MS datasets
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Jhsmit
