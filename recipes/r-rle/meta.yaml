{% set version = '0.9.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rle
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rle_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rle/rle_{{ version }}.tar.gz
  sha256: 803cbe310af6e882e27be61d37d660dbe5910ac1ee1eff61a480bcf724a04f69

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]

test:
  commands:
    - $R -e "library('rle')"           # [not win]
    - "\"%R%\" -e \"library('rle')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=rle
  license: GPL-3.0-only
  summary: Common 'base' and 'stats' methods for 'rle' objects, aiming to make it possible to
    treat them transparently as vectors.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

