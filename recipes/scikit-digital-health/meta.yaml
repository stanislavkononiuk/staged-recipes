{% set name = "scikit-digital-health" %}
{% set version = "0.9.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PfizerRD/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 8adc61af12e92e047a06f276a32a56cdf4deca350f8bb24df95c25ea177fc749

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py<37]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ compiler('m2w64_fortran') }}  # [win]
  host:
    - python
    - pip
    - numpy
    - scipy >=1.3.1
    - pandas >=1.0.0
    - lightgbm >=2.3.0
    - pywavelets
    - scikit-learn
    - h5py
    - matplotlib-base
    - packaging
    - pyyaml
    - libzip
    - gsl
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy >=1.3.1
    - pandas >=1.0.0
    - lightgbm >=2.3.0
    - pywavelets
    - scikit-learn
    - h5py
    - matplotlib-base
    - packaging
    - pyyaml
    - libzip
    - gsl

test:
  imports:
    - skdh
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/PfizerRD/scikit-digital-health
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Scikit Digital Health (SKDH) is a Python package with methods for ingesting and analyzing wearable inertial sensor data.'
  doc_url: https://scikit-digital-health.readthedocs.io
  dev_url: https://github.com/PfizerRD/scikit-digital-health

extra:
  recipe-maintainers:
    - LukasAdamowicz
