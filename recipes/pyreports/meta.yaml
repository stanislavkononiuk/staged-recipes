{% set name = "pyreports" %}
{% set version = "1.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyreports-{{ version }}.tar.gz
  sha256: b7e39ea93ea438e9af339f30af1d65cddbda30c8c12666c63cfc8c379cf44beb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - ldap3
    - mysql-connector-python
    - psycopg2-binary
    - pymssql
    - python >=3.6
    - tablib

test:
  imports:
    - pyreports
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MatteoGuadrini/pyreports
  summary: Create complex report from various sources
  doc_url: https://matteoguadrini.github.io/pyreports/
  license: GPL-3.0-or-later
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - thewchan
