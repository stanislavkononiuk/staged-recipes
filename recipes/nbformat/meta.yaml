{% set version = "4.0.1" %}

package:
  name: nbformat
  version: {{ version }}

source:
  fn: nbformat-{{ version }}.tar.gz
  url: https://github.com/jupyter/nbformat/archive/{{ version }}.tar.gz
  md5: ab7172e517c9d561c0c01eef5631b4c8

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python
  run:
    - python
    - ipython_genutils
    - traitlets
    - jsonschema >=2.0,!=2.5.0
    - jupyter_core

test:
  commands:
    - jupyter-trust -h
  imports:
    - nbformat

about:
  home: http://jupyter.org
  license: BSD 3-clause
  summary: the base implementation of the Jupyter Notebook format

extra:
  recipe-maintainers:
    - minrk
    - pelson
    - takluyver
