{% set name = "eo-learn-core" %}
{% set version = "0.6.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b066e6fa1218e77e14e8ab27c1daadff41fd51869f2264df3a8864acb0d16ade

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
#    - attrs >=18.2.0
#    - geopandas
#    - numpy >=1.16
    - pip
    - python >=3.5
#    - python-dateutil
#    - sentinelhub >=2.5.0
#    - tqdm >=4.27
  run:
    - attrs >=18.2.0
    - geopandas
    - numpy >=1.16
    - python >=3.5
    - python-dateutil
    - sentinelhub >=2.5.0
    - tqdm >=4.27

test:
  imports:
    - eolearn
    - eolearn.core

about:
  home: "https://github.com/sentinel-hub/eo-learn"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "Core Machine Learning Framework at Sinergise"
  doc_url: "https://eo-learn.readthedocs.io/en/latest/eolearn.core.html"
  dev_url: "https://github.com/sentinel-hub/eo-learn"

extra:
  recipe-maintainers:
    - mwilson8
