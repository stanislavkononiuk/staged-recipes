{% set name = "persim" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 07b14bd7e17b187c760297954b55788396b6be31e1e9ead35e3d73ebfa488771
  
build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - cython
    - numpy >=1.13
    - scipy
    - scikit-learn
    - matplotlib
    - hopcroftkarp

test:
  imports:
    - persim
  requires:
    - pytest

about:
  home: http://github.com/scikit-tda/persim
  license: MIT
  license_family: MIT
  license_file: http://github.com/scikit-tda/persim/LICENSE.txt
  summary: 'Distances and representations of persistence diagrams'

  description: |
    Persim is a Python package for many tools used in analyzing Persistence Diagrams. It currently houses implementations of Persistence Images, Bottleneck distance, Sliced Wasserstein Kernel, Heat Kernel, and Diagram plotting
  doc_url: http://persim.scikit-tda.org/
  dev_url: https://github.com/scikit-tda/persim

extra:
  recipe-maintainers:
    - sauln
