{% set name = "shapelysmooth" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/shapelysmooth-{{ version }}.tar.gz
  sha256: c493fb956e398f119b9f9cf51e3c683b780e5fa4f5413bc019c994dad40ac1ef

build:
  skip: True  # [win or osx]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - python >=3.9
    - pybind11
    - pip
  run:
    - python >=3.9
    - libgcc-ng
    - libstdcxx-ng
    - shapely

test:
  imports:
    - shapelysmooth
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/philipschall/shapelysmooth
  summary: A polyline smoothing package for shapely.
  license: Unlicense
  license_file: LICENSE

extra:
  recipe-maintainers:
    - raybellwaves
