{% set name = "pytorchcv" %}
{% set version = "0.0.67" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytorchcv-{{ version }}.tar.gz
  sha256: aa9c64378ff2f0b74624e60ab4529bc4e28042f7bd9fd0e4e43e33f86a442067

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - python
    - requests
    - cython
    - numpy
    - cffi
    - py-opencv
    - scipy
    - easydict
    - matplotlib
    - pillow
    - pyyaml
    - visdom
    - bs4
    - html5lib
    - ninja
    - pytorch
    - torchvision

test:
  imports:
    - pytorchcv
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/osmr/imgclsmob
  summary: Image classification and segmentation models for PyTorch
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - Tobias-Fischer
