{% set name = "perl-package-stash" %}
{% set version = "0.40" %}
{% set sha256 = "5a9722c6d9cb29ee133e5f7b08a5362762a0b5633ff5170642a5b0686e95e066" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/Package-Stash-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true   # [win]
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make

  host:
    - perl
    - perl-dist-checkconflicts
    - perl-module-implementation
    - perl-package-stash-xs

  run:
    - perl
    - perl-package-stash-xs
    #- perl-dist-checkconflicts
    #- perl-module-implementation

test:
  imports:
    - Package::Stash
    - Package::Stash::PP


about:
  home: https://github.com/moose/Package-Stash
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: 'Routines for manipulating stashes'


extra:
  recipe-maintainers:
    - xileF1337
    - cbrueffer
