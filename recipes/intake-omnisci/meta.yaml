{% set name = "intake-omnisci" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Quansight/intake-omnisci/releases/download/{{ version }}/intake-omnisci-{{ version }}.tar.gz
  sha256: 0a6b6f92147c7360fc65c1da2745e126dc20c148dc332e4ecd41491e9da695cb

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python
    - ibis-framework
    - intake >=0.5.3
    - pandas <0.26
    - pymapd >=0.24

test:
  imports:
    - intake_omnisci

about:
  home: https://github.com/Quansight/intake-omnisci
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'OmniSci Plugin for Intake'

extra:
  recipe-maintainers:
    - scopatz
