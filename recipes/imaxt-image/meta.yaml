{% set name = "imaxt-image" %}
{% set version = "0.17.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/imaxt-image-{{ version }}.tar.gz
  sha256: af8940811b359ea61898f5689ef066c97aeada34b82e298c33b2c371974f3fb8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - flake8
    - pip
    - pytest-runner
    - python >=3.7
  run:
    - astropy
    - dask-core
    - imagecodecs
    - numpy
    - python >=3.7
    - s3fs >=2022.2.0
    - scikit-image >=0.18
    - scipy
    - tifffile >=2021.7.2
    - xarray
    - xmltodict
    - xtiff
    - zarr

test:
  imports:
    - imaxt_image
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/IMAXT/imaxt-image
  summary: IMAXT Image Utilities
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - eddienko
    - goanpeca
