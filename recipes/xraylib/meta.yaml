{% set version = "3.1.0" %}

package:
  name: xraylib
  version: {{ version }}

source:
  fn: xraylib-{{ version }}.tar.gz
  url: https://github.com/tschoonj/xraylib/archive/xraylib-{{ version }}.tar.gz
  sha256: '32263a234801ab12641b4660cb5fecf531edf85be09ca936a14b18b053324015'

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - python
    - setuptools
    - numpy x.x
    - scipy >=0.7.0
    - cython
    - swig
    - autoconf
    - libtool
    - automake

  run:
    - python
    - numpy x.x
    - scipy >=0.7.0

test:
  commands:
    - xraylib
  imports:
    - xraylib

about:
  license: BSD 3-Clause
  home: https://github.com/tschoonj/xraylib/wiki
  summary: A library for X-ray matter interaction cross sections for X-ray fluorescence applications

extra:
  recipe-maintainers:
    - ericdill
    - tacaswell
    - licode
