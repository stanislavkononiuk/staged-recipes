{% set name = "cling" %}
{% set version = "0.3.post" %}
{% set commit = "efd446871cfb077189bf3df7fbbad58de51ff7fa" %}
{% set sha256 = "b1c3eed7614c14e2bd092c3c237527eacaf0445358b5c236bb4fa73bbd1a4bb0" %}
{% set build_number = "0" %}
{% set llvm_version = "3.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/root-mirror/cling/archive/{{ commit }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - 0001-conda-patch.patch 

build:
  number: {{ build_number }}
  string: {{ build_number }}
  skip: true  # [win]

  features:
    - cling

requirements:
  build:
    - python          # required for the installation of the kernel spec.
    - toolchain
    - cmake
    - cling-patches
    - llvmdev =={{ llvm_version }}
    - clangdev =={{ llvm_version }}
    - libcxx =={{ llvm_version }}
    - jupyter_client  # required for the installation of the kernel spec.
 
  run:
    - cling-patches
    - llvmdev =={{ llvm_version }}
    - clangdev =={{ llvm_version }}
    - libcxx =={{ llvm_version }}
    - vs2015_runtime  # [win]

test:
  commands:
    - test -f ${PREFIX}/share/jupyter/kernels/cling-c++11/kernel.json  # [unix]
    - test -f ${PREFIX}/share/jupyter/kernels/cling-c++14/kernel.json  # [unix]
    - test -f ${PREFIX}/share/jupyter/kernels/cling-c++17/kernel.json  # [unix]
    - if exist %LIBRARY_PREFIX%\share\jupyter\kernels\cling-c++11\kernel.json (exit 0) else (exit 1)  # [win]
    - if exist %LIBRARY_PREFIX%\share\jupyter\kernels\cling-c++14\kernel.json (exit 0) else (exit 1)  # [win]
    - if exist %LIBRARY_PREFIX%\share\jupyter\kernels\cling-c++17\kernel.json (exit 0) else (exit 1)  # [win]

about:
  home: https://root.cern.ch/cling
  license: UI/NCSAOSL
  license_family: BSD
  license_file: LICENSE.TXT
  summary: 'Cling - The Interactive C++ Interpreter'
  description: |
    Cling is an interactive C++ interpreter, built on top of Clang and LLVM compiler infrastructure. Cling realizes the read-eval-print loop (REPL) concept, in order to leverage rapid application development. Implemented as a small extension to LLVM and Clang, the interpreter reuses their strengths such as the praised concise and expressive compiler diagnostics.
  doc_url: https://root.cern.ch/cling
  dev_url: https://github.com/root-mirror/cling

extra:
  recipe-maintainers:
    - SylvainCorlay
    - JohanMabille
