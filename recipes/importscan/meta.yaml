package:
  name: importscan
  version: "0.1"

source:
  fn: importscan-0.1.tar.gz
  url: https://pypi.python.org/packages/2d/e1/01431f1afc930befc4a1e32b39e5227124ebcd5ee165683b0d8e80fdb45f/importscan-0.1.tar.gz
  md5: 91d89845f99358c9ee5491ffcffc09da

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  imports:
    - importscan
    - importscan.tests
    - importscan.tests.fixtures
    - importscan.tests.fixtures.attributeerror
    - importscan.tests.fixtures.attributeerror_not_handle_error
    - importscan.tests.fixtures.empty_package
    - importscan.tests.fixtures.empty_subpackage
    - importscan.tests.fixtures.empty_subpackage.subpackage
    - importscan.tests.fixtures.ignore_module
    - importscan.tests.fixtures.ignore_module_absolute
    - importscan.tests.fixtures.ignore_module_function
    - importscan.tests.fixtures.ignore_subpackage
    - importscan.tests.fixtures.ignore_subpackage.sub
    - importscan.tests.fixtures.ignore_subpackage_function
    - importscan.tests.fixtures.ignore_subpackage_function.sub
    - importscan.tests.fixtures.ignore_subpackage_module
    - importscan.tests.fixtures.ignore_subpackage_module.sub
    - importscan.tests.fixtures.importerror
    - importscan.tests.fixtures.importerror_handle_error
    - importscan.tests.fixtures.package
    - importscan.tests.fixtures.subpackage
    - importscan.tests.fixtures.subpackage.sub

about:
  home: http://importscan.readthedocs.io/
  license: BSD
  license_family: BSD
  summary: 'Recursively import modules and sub-packages'

extra:
  recipe-maintainers:
    - stuertz
