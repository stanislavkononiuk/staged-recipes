{% set name = "diceware" %}
{% set version = "0.9.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 7ef924ca05ece8eaa5e2746246ab94600b831f1428c70d231790fee5b5078b4e

build:
  number: 0
  entry_points:
    - diceware = diceware:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - setuptools

test:
  imports:
    - diceware
  commands:
    - diceware --help
  requires:
    - coverage
    - pytest >=2.8.3

about:
  home: "https://github.com/ulif/diceware/"
  license: "GNU General Public v3 or later (GPLv3+)"
  license_family: GPL3
  license_file: 
  summary: "Passphrases you will remember."
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
