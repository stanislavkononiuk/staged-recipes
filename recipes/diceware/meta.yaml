{% set name = "diceware" %}
{% set version = "0.9.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 7ef924ca05ece8eaa5e2746246ab94600b831f1428c70d231790fee5b5078b4e

build:
  noarch: python
  number: 0
  entry_points:
    - diceware = diceware:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - setuptools
    - pytest-runner
  run:
    # - pytest-runner
    - python
    # - setuptools

test:
  imports:
    - diceware
  commands:
    - diceware --help
  requires:
    - coverage
    - pytest >=2.8.3

about:
  home: https://pypi.org/project/diceware/
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: "Passphrases you will remember."
  doc_url: https://diceware.readthedocs.io/en/stable/
  dev_url: https://github.com/ulif/diceware

extra:
  recipe-maintainers:
    - ndmaxar
    - rluria14
    - oblute
    - RyanHackney
