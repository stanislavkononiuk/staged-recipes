{% set name = "pychrono" %}
{% set version = "4.0.0" %}
{% set build = 0 %}
{% set sha256 = "803b5089e48334771f652f5bec79f95f2a42cfb02d2ffbaf8ad9e5dca2ba1886" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/projectchrono/chrono/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: {{ build }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python
    - cmake >=3.9.3
    - swig >=3.0.12
    - mkl
    - eigen 3.3.7
  run:
    - python
    - mkl

test:
  requires:
    - wxpython  [py27]
    - pyside  [py27]

about:
  home: https://github.com/projectchrono/chrono
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A physics engine for constrained multi-flexible-body dynamics

extra:
  recipe-maintainers:
    - davidbrochart
    - SylvainCorlay
