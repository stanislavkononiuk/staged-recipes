{% set version = "0.1.11" %}
{%set sha256 = "e8fb52f78880ae063336c94eb5b87b181e6a0cc33a6c008511bac9a6e980ef30" %}

package:
    name: iso8601
    version: {{ version }}

source:
    fn: iso8601-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/i/iso8601/iso8601-{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        # When setuptools is available add the `--single-version-externally-managed --record record.txt` above.
        - setuptools
    run:
        - python

test:
    # Some package might need a `test/commands` key to check CLI.
    imports:
        - iso8601

about:
    home: https://bitbucket.org/micktwomey/pyiso8601
    license: MIT
    summary: 'Simple module to parse ISO 8601 dates'
    doc_url: http://pyiso8601.readthedocs.io/en/latest/

extra:
    recipe-maintainers:
        # Always check with the people listed below if they are OK becoming maintainers of the recipe. (There will be spam!)
        - ChrisBarker-NOAA
        - JamesMakela-NOAA
