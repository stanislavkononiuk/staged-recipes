{% set name = "pyfd" %}
{% set version = "4.5.3" %}

package:
   name: "{{ name }}"
   version: "{{ version }}"

source:
   url: http://software.igwn.org/lscsoft/source/{{ name }}-{{ version }}.tar.gz
   sha256: 5c5322dfe13229a5885ff17fd2bc99cba774c407db4ac6401a8481bb19c36179

build:
  run_exports:
    - {{ pin_subpackage("pyfd", max_pin="x") }}
  number: 0
  skip: true  # [win or osx]

requirements:
  build:
    - {{ compiler('c') }}
    - cmake >=3.12.0
    - make  # [unix]
    - python
    - ctypesgen >=1.0.2
  host:  
    - fd >=8.38.0
    - python
    - ctypesgen >=1.0.2
  run:
    - python

test:
  imports:
    - PyFd

about:
  home: "https://git.ligo.org/virgo/virgoapp/PyFd"
  license: "GPL-3.0-or-later"
  license_family: "GPL"
  license_file: "LICENSE"
  summary: "Python binding for the Fd Library"

extra:
  recipe-maintainers:
      - rhyspoulton
      - fcarbogn 
