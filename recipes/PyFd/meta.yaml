{% set name = "pyfd" %}
{% set version = "4.5.2" %}
{% set tag = "v4r5p2" %}



package:
   name: "{{ name }}"
   version: "{{ version }}"

source:
   url: http://software.igwn.org/lscsoft/source/{{ name }}-{{ version }}.tar.gz
   sha256: 7894ec8b4bf0df1fd4afd4b0fd4b2e66ccb229f371bc4fbef703e3344d256ab9

build:
  number: 0
  skip: true  # [win or osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.12.0
    - make  # [unix]
    - pkg-config  # [unix]
    - python
    - setuptools
    - ctypesgen >=1.0.2
  host:  
    - fd >=8.38.0
    - python
    - setuptools
  run: 
    - fd >=8.38.0
    - python

test:
  requires:
    - pkg-config
  commands:
    - test -r ${PREFIX}/lib/libpyfd.so  # [unix]
    - pkg-config --print-errors --exact-version "{{ version }}" pyfd
  imports:
    - PyFd

about:
  home: "https://git.ligo.org/virgo/virgoapp/PyFd"
  license: "GPL-3.0-or-later"
  license_family: "GPL"
  license_file: "LICENSE"
  summary: "Python binding for the Fd Library"

extra:
  recipe-maintainers:
      - rhyspoulton
      - fcarbogn 
