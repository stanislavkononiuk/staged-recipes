{% set name = "UQpy" %}
{% set version = "2.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e26ccda0bb73c7b461bb719a8a49adfdac943ff9e496527ca01636e8e2644d88

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - fire
    - matplotlib
    - numpy
    - pip
    - python
    - scikit-learn
    - scipy
  run:
    - fire
    - matplotlib
    - numpy
    - python
    - scikit-learn
    - scipy

test:
  imports:
    - UQpy

about:
  home: https://github.com/SURGroup/UQpy
  license: MIT
  license_family: MIT
  license_file: 
  summary: Summary of the package
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
