{% set version = '0.5.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dplyr
  version: {{ version|replace("-", "_") }}

source:
  fn: dplyr_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/dplyr_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/dplyr/dplyr_{{ version }}.tar.gz
  sha256: 93d3b829f1c2d38e14a4f2fa7d6398fc6c1a9e4189b3e78bc38a0eb0e864454f

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-bh >=1.58.0_1
    - r-dbi >=0.4.1
    - r-r6
    - r-rcpp >=0.12.0
    - r-assertthat
    - r-lazyeval >=0.1.10
    - r-magrittr
    - r-tibble
    - posix                # [win]
    - {{native}}toolchain  # [win]
    - gcc                  # [not win]

  run:
    - r-base
    - r-bh >=1.58.0_1
    - r-dbi >=0.4.1
    - r-r6
    - r-rcpp >=0.12.0
    - r-assertthat
    - r-lazyeval >=0.1.10
    - r-magrittr
    - r-tibble
    - libgcc  # [not win]

test:
  commands:
    - $R -e "library('dplyr')"  # [not win]
    - "\"%R%\" -e \"library('dplyr')\""  # [win]

about:
  home: https://github.com/hadley/dplyr
  license: MIT
  summary: A fast, consistent tool for working with data frame like objects, both in memory and
    out of memory.
  license_family: MIT

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
