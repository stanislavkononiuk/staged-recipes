{% set base_name = "libignition-math" %}
{% set version = "4.0.0" %}
{% set name = base_name + version.split('.')[0] %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://bitbucket.org/ignitionrobotics/ign-math/get/ignition-math{{ version.split('.')[0] }}_{{ version }}.tar.gz
    sha256: d212be42b9472bf3de3406848182cac982f503bf97417cb684f2689f851f04ee

build:
  number: 0
  skip: true  # [win and vc<14]
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}              # [not win]
    - {{ compiler('c') }}                # [not win]
    - vs2017_win-64                      # [win64]
    - vs2017_win-32                      # [win32]
    - make                               # [not win]
    - cmake
  host:
    - libignition-cmake0
  run:
    - libignition-cmake0

test:
  commands:
    - test -d ${PREFIX}/include/ignition/math4/ignition/math.hh  # [not win]
    - test -d ${PREFIX}/lib/libignition-math4.so  # [not win]
    - test -d ${PREFIX}/lib/cmake/ignition-math4/ignition-math4-config.cmake  # [not win]
    - if exist %PREFIX%\\Library\\include\\ignition\\math4\\ignition\\math.hh  # [win]
    - if exist $PREFIX$\\Library\\lib\\ignition-math4.lib  # [win]
    - if exist $PREFIX$\\Library\\bin\\ignition-math4.dll  # [win]
    - if exist %PREFIX%\\Library\\lib\\cmake\\ignition-math4\\ignition-math4-config.cmake (exit 0) else (exit 1)  # [win]

about:
  home: https://bitbucket.org/ignitionrobotics/ign-math
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Ignition Math : Math classes and functions for robot applications'

extra:
  recipe-maintainers:
    - seanyen
    - wolfv
    - traversaro
    - j-rivero
