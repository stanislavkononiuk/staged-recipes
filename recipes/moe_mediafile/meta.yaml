{% set name = "moe_mediafile" %}
{% set version = "0.10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/moe_mediafile-{{ version }}.tar.gz
  sha256: e66cf6e55b3f669f96e998c877848c7682f73a1f1a0b4b517804c11f4ed10f15

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - flit-core
  run:
    - python >=3.7
    - six >=1.9
    - mutagen >=1.46

test:
  imports:
    - moe_mediafile
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/moe_mediafile/
  summary:  Fork of Mediafile for Moe package
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - HeavyTony2
