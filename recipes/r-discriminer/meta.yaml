{% set version = '0.1-29' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-discriminer
  version: {{ version|replace("-", "_") }}

source:
  fn: DiscriMiner_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/DiscriMiner_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/DiscriMiner/DiscriMiner_{{ version }}.tar.gz
  sha256: 5aab7671086ef9940e030324651976456f0e84dab35edb7048693ade885228c6

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('DiscriMiner')"  # [not win]
    - "\"%R%\" -e \"library('DiscriMiner')\""  # [win]

about:
  home: http://www.gastonsanchez.com
  license: GPL-3
  summary: Functions for Discriminant Analysis and Classification purposes covering various methods
    such as descriptive, geometric, linear, quadratic, PLS, as well as qualitative discriminant
    analyses
  license_family: GPL3

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
