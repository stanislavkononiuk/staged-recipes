{%set name = "flask-principal" %}
{%set camelName = "Flask-Principal" %}
{%set version = "0.4.0" %}
{%set hash_type = "sha256" %}
{%set hash_val = "f5d6134b5caebfdbb86f32d56d18ee44b080876a27269560a96ea35f75c99453" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ camelName }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - blinker

  run:
    - python
    - flask

test:
  imports:
    - flask_principal

about:
  home: http://packages.python.org/Flask-Principal/
  license: MIT
  # license_file: MANIFEST w/ LICENSE not in current PyPI release, so ommitted
  license_family: MIT
  summary: 'Identity management for flask'
  doc_url: https://pythonhosted.org/Flask-Principal/
  dev_url: https://github.com/mattupstate/flask-principal

extra:
  recipe-maintainers:
    - pmlandwehr
