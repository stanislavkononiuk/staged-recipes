{% set version = "0.5" %}

package:
  name: pyranha
  version: {{ version }}

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/bluescarni/piranha/archive/v{{ version }}.tar.gz
  sha256: 34a89bda8208ff48cfb116efa7d53c09e8a9b3838af4bb96ba2e19e4930b3a58

build:
  number: 0
  skip: true        # [win]

requirements:
  build:
    - toolchain
    - cmake
    - gmp
    - mpfr
    - boost     1.62.*
    - bzip2     1.0.*
    - piranha   {{ version }}
    - python
  run:
    - gmp
    - mpfr
    - boost     1.62.*
    - bzip2     1.0.*
    - python

test:
  requires:
    - mpmath
  imports:
    - pyranha

about:
  home: https://github.com/bluescarni/piranha
  license: GPL v3 and LGPL v3
  license_file: COPYING.lgpl3
  summary: 'Python bindings to Piranha computer algebra system.'

extra:
  recipe-maintainers:
    - isuruf
