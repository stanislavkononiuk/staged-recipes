{% set version = '1.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-glasso
  version: {{ version|replace("-", "_") }}

source:
  fn: glasso_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/glasso_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/glasso/glasso_{{ version }}.tar.gz

  sha256: fc9ba74519388c194e14bae39d41f3fec8c2aade0177df364f61753f0fbf8a3d

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - posix                # [win]
    - {{native}}toolchain  # [win]
    - gcc                  # [not win]

  run:
    - r-base
    - libgcc  # [not win]

test:
  commands:
    - $R -e "library('glasso')"  # [not win]
    - "\"%R%\" -e \"library('glasso')\""  # [win]

about:
  home: http
  license: GPL-2
  summary: Graphical lasso
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}\/lib\/R\/share\/licenses\/GPL-2'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-2'  # [win]
extra:
   recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
