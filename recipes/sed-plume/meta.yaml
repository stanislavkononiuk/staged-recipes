{% set name = "sed-plume" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mcflugen/plume/archive/v{{ version }}.tar.gz
  sha256: dd9000bb764b423595c37c8713cff7ec219c1d93d2f65fc0773422eaae330f83

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: True  # [py<38]
  entry_points:
    - plume = plume.cli:plume


requirements:
  build:
    # If your project compiles code (such as a C extension) then add the required compilers as separate entries here.
    # Compilers are named 'c', 'cxx' and 'fortran'.
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - cythongsl
    - numpy
    - gsl
  run:
    - python
    - cython
    - cythongsl
    - gsl
    - landlab >=2
    - numpy
    - pyyaml
    - rich-click
    - scipy
    - tomlkit

test:
  imports:
    - plume
  requires:
    - pip
  commands:
    - pip check
    - plume --version
    - plume --help
    - plume generate --help
    - plume setup --help
    - plume run --help

about:
  home: https://github.com/mcflugen/plume
  summary: 'A hypopycnal sediment-carrying plume entering the ocean.'
  description: |
    A hypopycnal sediment-carrying plume entering the ocean.
  license: MIT
  license_family: MIT
  license_file: LICENSE.rst
  doc_url: https://github.com/mcflugen/plume/blob/main/README.rst
  dev_url: https://github.com/mcflugen/plume

extra:
  recipe-maintainers:
    - mcflugen
