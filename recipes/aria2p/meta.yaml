{% set name = "aria2p" %}
{% set version = "0.11.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aria2p-{{ version }}.tar.gz
  sha256: 517667f7b38adde8826908d6b6fbbf862a3066a56415e0fd2fd3ba61dc9cd19d

build:
  entry_points:
    - aria2p = aria2p.cli.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pdm-pep517
    - pip
  run:
    - python >=3.7
    - appdirs >=1.4
    - loguru >=0.5
    - requests >=2.19
    - toml >=0.10
    - websocket-client >=0.58

test:
  imports:
    - aria2p
  commands:
    - pip check
    - aria2p --help
  requires:
    - pip

about:
  home: https://pypi.org/project/aria2p/
  summary: Command-line tool and library to interact with an aria2c daemon process with JSON-RPC.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pawamoy
    - holymonson
