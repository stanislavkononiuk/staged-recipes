{% set name = "lona" %}
{% set version = "1.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lona-{{ version }}.tar.gz
  sha256: 072378a2643b9f55b83651001853f00804a432282eb962b44dc160b9727c822a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - aiohttp >=3
    - jinja2
    - python >=3.6
    - rlpython

test:
  imports:
    - lona
    - lona.command_line
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lona-web-org/lona
  summary: Write responsive web apps in full python
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
