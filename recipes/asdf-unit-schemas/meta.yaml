{% set name = "asdf-unit-schemas" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/asdf_unit_schemas-{{ version }}.tar.gz
  sha256: 42b78d67213efe4ffd4529fb0e58d9c7a0dab5cbf8839b230f1bc0a446bff999

build:
  skip: true  # [py<38]
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - importlib-resources >=3  # [py<39]
    - asdf-standard >=1.0.1

test:
  imports:
    - asdf_unit_schemas
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/asdf-unit-schemas/
  summary: ASDF schemas for units
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - braingram
    - WilliamJamieson
