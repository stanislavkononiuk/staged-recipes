{% set name = "limix-core" %}
{% set version = "1.0.1" %}
{% set sha256 = "b32d92b1c5294b112028eaa75cf00197257850a7f065533f0a907915d934f34c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy >=1.10
    - scipy >=0.18

test:
  requires:
    - pytest >=3
  imports:
    - limix_core
  commands:
    - python -c "import sys; import limix_core; sys.exit(limix_core.test())"

about:
  home: https://github.com/limix/limix-core
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Fast inference for Linear Mixed Models'
  dev_url: https://github.com/limix/limix-core

extra:
  recipe-maintainers:
    - Horta
