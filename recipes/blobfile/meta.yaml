{% set name = "blobfile" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/christopher-hesse/blobfile/archive/v{{ version }}.tar.gz
  sha256: 6f61b68068d24f574174a4454e06c665a8a81ab2be79677433c5227b852bd528

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - astor ==0.8.0
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - pycryptodomex >=3.8,<4.dev0
    - urllib3 >=1.25,<2.dev0
    - lxml >=4.9,<5.dev0
    - filelock >=3.0,<4.dev0

test:
  imports:
    - blobfile
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/christopher-hesse/blobfile
  license: Unlicense
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
