{% set name = "quazip" %}
{% set version = "1.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/stachenov/quazip/archive/refs/tags/v1.1.tar.gz
  sha256: 54edce9c11371762bd4f0003c2937b5d8806a2752dd9c0fd9085e90792612ad0

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage('quazip', max_pin='x') }}

requirements:
  build:
    - cmake
    - {{ compiler('cxx') }}
  host:
    - qt
    - zlib
  run:
    - qt
    - zlib

test:
  commands:
    - test -f $PREFIX/lib/libquazip1-qt5.so  # [linux]

about:
  home: https://stachenov.github.io/quazip/
  license: GPL-2.0-only
  license_family: GPL2
  license_file: COPYING
  summary: Qt/C++ wrapper over minizip 

extra:
  recipe-maintainers:
    - izahn
