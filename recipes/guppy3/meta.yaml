{% set name = "guppy3" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5a1bcc2db1374f0d6f32c730b1034c0ede751bf84a4c56c28a1f91be49b4ca2e

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  # Some packages might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - guppy

about:
  home: https://github.com/zhuyifei1999/guppy3/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'A Python Programming Environment & Heap analysis toolset.'

extra:
  recipe-maintainers:
    - fgypas
