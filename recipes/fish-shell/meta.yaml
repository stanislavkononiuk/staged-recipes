{% set name = "fish-shell" %}
{% set version = "2.4.0" %}
{% set sha256 = "06bbb2323360439c4044da762d114ec1aa1aba265cec71c0543e6a0095c9efc5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/fish-shell/fish-shell/archive/{{ version }}.tar.gz
  sha265: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - gcc
    - autoconf

about:
  home: https://fishshell.com/
  license: GPL2
  license_file: COPYING
  summary: 'The user-friendly command line shell.'
  doc_url: https://fishshell.com/docs/current/index.html
  dev_url: https://github.com/fish-shell/fish-shell

extra:
  recipe-maintainers:
    - mdraw
