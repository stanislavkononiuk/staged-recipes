{% set version = "2.0.3" %}

package:
  name: bob.db.mnist
  version: {{ version }}

source:
  fn: bob.db.mnist-{{ version }}.zip
  md5: 1bb415ad85d50e1ddd946ef2ba01507b
  url: https://pypi.python.org/packages/source/b/bob.db.mnist/bob.db.mnist-{{ version }}.zip

build:
  number: 0
  skip: true  # [not linux]
  script: python -B setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - bob.db.base

  run:
    - python
    - setuptools
    - bob.db.base

test:
  commands:
    - nosetests -sv bob.db.mnist

  imports:
    - bob
    - bob.db
    - bob.db.mnist

  requires:
    - nose

about:
  home: https://pypi.python.org/pypi/bob.db.mnist
  license: GNU General Public License v3 (GPLv3)
  summary: MNIST Database Access API for Bob

extra:
  recipe-maintainers:
    - 183amir
