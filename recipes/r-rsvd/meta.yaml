{% set version = '0.9' %}

package:
  name: r-rsvd
  version: {{ version|replace("-", "_") }}

source:
  fn: rsvd_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/rsvd_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/rsvd/rsvd_{{ version }}.tar.gz
  sha256: c91f0abd50f5b8008a99b2f3bd046b1ca91dc0d0de9714b0d2fcbe2332f1e1b4

build:
  number: 0
  skip: True # [win]
  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-ggplot2

  run:
    - r-base
    - r-ggplot2

test:
  commands:
    - $R -e "library('rsvd')"           # [not win]

about:
  home: https://github.com/erichson/rSVD
  license: GPL (>= 2)
  summary: Low-rank matrix decompositions are fundamental tools and widely used for data analysis, dimension reduction, and data compression.
  license_family: GPL3
