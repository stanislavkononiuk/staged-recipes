{% set name = "lidar" %}
{% set version = "0.5.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 0f6059a915c2f20668e74e347592171c3f897be90e69aea5ccf2c8e7707e1ec3

build:
  number: 0
  entry_points:
    - lidar=lidar.cli:main
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - click >=6.0
    - matplotlib
    - numpy
    - pysimplegui
    - python
    - richdem
    - scikit-image
    - scipy
    - gdal

test:
  imports:
    - lidar
  commands:
    - lidar --help

about:
  home: "https://github.com/giswqs/lidar"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Terrain and hydrological analysis based on LiDAR-derived digital elevation models (DEM)"
  doc_url: https://lidar.readthedocs.io
  dev_url: https://github.com/giswqs/lidar

extra:
  recipe-maintainers:
    - giswqs
