{% set name = "featuretools-tsfresh-primitives" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 91e6aeb57df9f23cb01c5ce9aa8e2ddb1c27c5815a8ca308258b9c597898a8c5

build:
  noarch: python 
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - tsfresh >=0.15.0
    - pandas >=1.3.0,<2.0.0
    - featuretools >=1.0.0 
    - statsmodels <=0.12.2 

test:
  imports:
    - featuretools_tsfresh_primitives
  requires:
    - pytest >=4.4.2
    - pytest-cov >=2.6.1
    - codecov >=2.0.15
    - flake8 >=3.7.0
    - autopep8 >=1.4.3
    - isort >=4.3.4
    - pip
  source_files:
    - featuretools_tsfresh_primitives/*
  commands:
   - pytest featuretools_tsfresh_primitives/tests

about:
  home: https://github.com/alteryx/featuretools-tsfresh-primitives
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'TSFresh primitives for featuretools'
  doc_url: https://github.com/alteryx/featuretools-tsfresh-primitives
  dev_url: https://github.com/alteryx/featuretools-tsfresh-primitives

extra:
  recipe-maintainers:
    - tamargrey
