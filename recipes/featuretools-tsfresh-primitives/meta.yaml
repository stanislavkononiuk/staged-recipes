{% set name = "featuretools-tsfresh-primitives" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8a492167df21b3b2ac9169614daa1fdb226a5eecbf11736fd38f581b6d9ca2a4

build:
  # entry_points: ???
  # - featuretools = featuretools.__main__:cli
  # Uncomment the following line if the package is pure Python and the recipe is exactly the same for all platforms.
  # It is okay if the dependencies are not built for all platforms/versions, although selectors are still not allowed.
  # See https://conda-forge.org/docs/maintainer/knowledge_base.html#noarch-python for more details.
  noarch: python >=3.7
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  # script_env ???

requirements:
  # build:
    # If your project compiles code (such as a C extension) then add the required compilers as separate entries here.
    # Compilers are named 'c', 'cxx' and 'fortran'.
    # - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python >=3.7
    - tsfresh >=0.15.0
    - pandas >=1.3.0,<2.0.0
    - featuretools >=1.0.0 
    - statsmodels <=0.12.2 

test:
  # Some packages might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - simplejson
    - simplejson.tests
  # For python packages, it is useful to run pip check. However, sometimes the
  # metadata used by pip is out of date. Thus this section is optional if it is
  # failing.
  requires:
    - pip
    - pytest >=4.4.2
    - pytest-cov >=2.6.1
    - codecov >=2.0.15
    - flake8 >=3.7.0
    - autopep8 >=1.4.3
    - isort >=4.3.4
  source_files:
  # is this correct? Add a pytest command??
    - featuretools_tsfresh_primitives/tests/*
  commands:
    - pip check

about:
  home: https://github.com/alteryx/featuretools-tsfresh-primitives
  license: MIT
  license_family: MIT
  # should this just be license??? 
  license_file: TSFRESH_LICENSE.txt
  summary: 'TSFresh primitives for featuretools'
  doc_url: https://github.com/alteryx/featuretools-tsfresh-primitives
  dev_url: https://github.com/alteryx/featuretools-tsfresh-primitives

extra:
  recipe-maintainers:
    - tamargrey
