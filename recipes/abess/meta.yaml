{% set name = "abess" %}
{% set version = "0.3.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 425dd4d909f92cd6260c4d6a911804d298001abd6b8990b43b3b0b522df2881b

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - numpy
    - scikit-learn >=0.24
    - scipy
    - python >=3.5

test:
  imports:
    - abess

about:
  home: "https://abess.readthedocs.io"
  license: GPL-3
  license_family: GPL3
  license_file: LICENSE
  summary: "Fast Best-Subset Selection"
  doc_url: https://abess.readthedocs.io
  dev_url: https://github.com/abess-team/abess

extra:
  recipe-maintainers:
    - abess-team
