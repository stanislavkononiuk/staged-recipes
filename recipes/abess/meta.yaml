{% set name = "abess" %}
{% set version = "0.3.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 425dd4d909f92cd6260c4d6a911804d298001abd6b8990b43b3b0b522df2881b

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - numpy
    - pip
    - python
    - scikit-learn >=0.24
    - scipy
  run:
    - numpy
    - python
    - scikit-learn >=0.24
    - scipy

test:
  imports:
    - abess

about:
  home: "https://abess.readthedocs.io"
  license: GPL-3
  license_family: GPL3
  license_file: 
  summary: "abess Python Package"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
