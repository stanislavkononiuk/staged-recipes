{% set name = "abess" %}
{% set version = "0.4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: a9b6e9d2ad5cacdfad3990355d50c47a6a7a6c41957d6cd20a3bc54dca11b919

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.5
    - pybind11-abi
  run:
    - numpy
    - scikit-learn >=0.24
    - scipy
    - python >=3.5

test:
  imports:
    - abess

about:
  home: "https://abess.readthedocs.io"
  license: GPL-3
  license_family: GPL3
  license_file: LICENSE
  summary: "Fast Best-Subset Selection"
  doc_url: https://abess.readthedocs.io
  dev_url: https://github.com/abess-team/abess

extra:
  recipe-maintainers:
    - abess-team
