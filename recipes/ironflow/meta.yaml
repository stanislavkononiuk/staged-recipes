{% set name = "ironflow" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ironflow-{{ version }}.tar.gz
  sha256: 7d078176eeca9753fd1cc5a3abb08da22bd9f13b271c5e322cc211dfcfb8de0a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - ipycanvas
    - ipython
    - ipywidgets >=7,<8
    - matplotlib-base
    - nglview
    - numpy
    - pyiron_base
    - pyiron_atomistics
    - ryvencore

test:
  imports:
    - ironflow
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyiron/ironflow
  summary: ironflow - A visual scripting interface for pyiron.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - liamhuber
