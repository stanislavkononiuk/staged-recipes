{% set name = "arosics" %}
{% set version = "0.9.21" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b90affa432db78bbf6bd1f10d1f3d1c1090c19c8c96c2fe3672e0624558c19ff

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - cmocean
    - folium >=0.6.0
    - gdal
    - geoarray >=0.8.30
    - geojson
    - geopandas
    - matplotlib-base
    - numpy
    - pandas
    - plotly
    - py-tools-ds >=0.14.28
    - python
    - scikit-image
    - shapely
    - six

test:
  imports:
    - arosics

about:
  home: https://pypi.org/project/arosics/
  summary: An Automated and Robust Open-Source Image Co-Registration Software for Multi-Sensor Satellite Data
  license: Unlicense
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rluria14
    - ndmaxar
    - RyanHackney
