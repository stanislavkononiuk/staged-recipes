{% set name = "psfex" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/beckermr/psfex/archive/v{{ version }}.tar.gz
  sha256: a317a83ed55295db89efc1ab63a6a4ebb3ce6dded3e82e7c5e6558461874a6c7

build:
  number: 0
  skip: True  # [win]
  script:
    - export CFLAGS="-DPY_MAJOR_VERSION=3 ${CFLAGS}"
    - export CPATH="${PREFIX}/include:${CPATH}"
    - export LIBRARY_PATH="${PREFIX}/lib:${LIBRARY_PATH}"
    - "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - fitsio
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - psfex

about:
  home: https://github.com/rmjarvis/TreeCorr
  license: GPLv3
  license_family: GPL
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: |
    python and C codes to interpolate and reconstruct psfex images

extra:
  recipe-maintainers:
    - beckermr
