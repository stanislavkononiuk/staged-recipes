{% set name = "psfex" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # FIXME - need to get upstream to issue a release and package the license
  # url: https://github.com/beckermr/psfex/archive/v{{ version }}.tar.gz
  # sha256: a317a83ed55295db89efc1ab63a6a4ebb3ce6dded3e82e7c5e6558461874a6c7
  git_url: https://github.com/esheldon/psfex.git
  git_rev: 33dff689cdb3b70e030226109da85a4a20565ea4

build:
  number: 0
  skip: True  # [win]
  script:
    - "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - fitsio
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - psfex

about:
  home: https://github.com/rmjarvis/TreeCorr
  license: GPLv3
  license_family: GPL
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: |
    python and C codes to interpolate and reconstruct psfex images

extra:
  recipe-maintainers:
    - beckermr
