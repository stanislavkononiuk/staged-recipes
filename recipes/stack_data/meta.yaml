{% set name = "stack_data" %}
{% set version = "0.0.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: df93061c669cba1a2256689c7fb19603be99f96d46a107dc5306c11be847ea3c

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - pip
    - python
  run:
    - asttokens
    - executing
    - pure_eval
    - python

test:
  imports:
    - {{ name }}

about:
  home: http://github.com/alexmojaki/stack_data
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Extract data from python stack frames and tracebacks for informative displays
  doc_url: http://github.com/alexmojaki/stack_data
  dev_url: http://github.com/alexmojaki/stack_data

extra:
  recipe-maintainers:
    - alexmojaki
