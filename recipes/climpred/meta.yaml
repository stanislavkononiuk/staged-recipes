{% set name = "climpred" %}
{% set version = "1.0.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d762b3c715bc77b3f59c8c1ba516ee170b84ca6401099c0cb9ed11dc0d2f4bba

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --no-deps"

requirements:
  host:
    - python >3.5
    - pip
    - setuptools_scm
    - setuptools_scm_git_archive

  run:
    - python >3.5
    - xarray
    - xskillscore >=0.0.4
    - numpy
    - scipy
    - eofs
    - netcdf4
    - matplotlib

test:
  imports:
    - climpred 

about:
  home: http://github.com/bradyrx/climpred
  license: MIT
  license_file: LICENSE.txt
  summary: 'an xarray wrapper for analysis of ensemble forecast models for climate prediction'
  doc_url: http://climpred.readthedocs.io/
  dev_url: https://github.com/bradyrx/climpred

extra:
  recipe-maintainers:
    - bradyrx 
