{% set name = "ramscube" %}
{% set version = "0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mheikenfeld/{{name}}/archive/v{{version}}.tar.gz
  sha256: f443c86d3d41ac55fdac71e9f2080ba4cdb1583ee632d768c7484d513399c40f

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - scipy
    - iris 
    - xarray 
    - cf_units

test:
  imports:
    - ramscube
  source_files:
    - ramscube/tests/test_import.py
  requires:
    - pytest
  commands:
    - pytest ramscube/tests
about:
  home: http://github.com/mheikenfeld/ramscube
  license:  BSD-3-Clause 
  license_family: BSD
  license_file: LICENSE
  summary: 'Load data from RAMS output files (hdf5) to iris cubes'

  description:  'Load data from RAMS output files (hdf5) to iris cubes'
  doc_url: http://ramscube.readthedocs.io/
  dev_url: https://github.com/mheikenfeld/ramscube

extra:
  recipe-maintainers:
    - mheikenfeld
