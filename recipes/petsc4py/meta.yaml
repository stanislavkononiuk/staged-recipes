{% set build = 0 %}
{% set version = '3.7.0' %}
{% set md5 = '816a20040a6a477bd637f397c9fb5b6d' %}
{% set mpi = os.environ.get('MPI') or 'mpich' %}

package:
  name: petsc4py
  version: {{version}}

source:
  fn: petsc4py-{{version}}.tar.gz
  url: https://bitbucket.org/petsc/petsc4py/downloads/petsc4py-{{version}}.tar.gz
  md5: {{md5}}

build:
  number: {{build}}
  script:
    - '$PYTHON setup.py build --petsc-dir=$PREFIX install'
  skip: true  # [win]

requirements:
  build:
    - python
    - numpy
    - {{mpi}}
    - petsc {{version[:3]}}*
  run:
    - python
    - numpy
    - {{mpi}}
    - petsc {{version[:3]}}*

test:
  imports:
    - petsc4py
    - petsc4py.PETSc

about:
  home: https://bitbucket.org/petsc/petsc4py
  summary: Python bindings for PETSc
  license: BSD

extra:
  recipe-maintainers:
    # Always check with the people listed below if they are OK becoming maintainers of the recipe. (There will be spam!)
    - dalcinl
    - minrk
