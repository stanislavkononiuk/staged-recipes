{% set name = "pyctest" %}
{% set version = "0.0.10" %}
{% set sha256 = "28c6f154fd4953e72b42441015534a32250b265433628d232acc5befb969eed5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - git
    - python  # [win]
  host:
    - python
    - pip
    - setuptools
    - openssl
    - curl
  run:
    - python={{ python }}
    - openssl
    - curl

test:
  imports:
    - pyctest
    - pyctest.pyctest
    - pyctest.pycmake
    - pyctest.helpers
    - pyctest.cmake
    - pyctest.ctest
    - pyctest.cpack

about:
  home: http://github.com/jrmadsen/pyctest
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python bindings to select portions of CMake/CTest package -- enabling
generation of CTests for CDash submission without a CMake build system'
  doc_url: https://pyctest.readthedocs.io/en/latest/
  dev_url: http://github.com/jrmadsen/pyctest

extra:
  recipe-maintainers:
    - jrmadsen
