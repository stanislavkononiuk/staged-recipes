{% set name = "scikit-spatial" %}
{% set version = "6.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scikit-spatial-{{ version }}.tar.gz
  sha256: d056a31650d4f8204fca57da5e19e2dec689d3c9ad8d118471d7ccf4b3a5ab3d

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - poetry >1,<2
    - python >=3.7
  run:
    - matplotlib-base >=3,<4
    - numpy >=1.20,<2

test:
  imports:
    - skspatial
    - skspatial.objects

about:
  home: https://github.com/ajhynes7/scikit-spatial
  doc_url: https://scikit-spatial.readthedocs.io
  summary: Spatial objects and computations based on NumPy arrays.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ajhynes7
