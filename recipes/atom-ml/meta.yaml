{% set name = "atom-ml" %}
{% set version = "4.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 765c36bba227e218846d33482c410d0e693ee1e8c9efc829644182d0523928e0

build:
  noarch: python
  number: 0
  script: python -m pip install .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy >=1.17.2
    - scipy >=1.4.0
    - pandas >=1.0.3
    - tqdm >=4.35.0
    - joblib >=0.16.0
    - typeguard >=2.7.1
    - tabulate >=0.8.6
    - scikit-learn >=0.23.2
    - scikit-optimize >=0.8.1
    - category-encoders >=2.1.0
    - imbalanced-learn >=0.5.0
    - pandas-profiling >=2.3.0
    - featuretools >=0.17.0
    - gplearn >=0.4.1
    - matplotlib >=3.3.0
    - seaborn >=0.10.0
    - shap >=0.36.0
    - xgboost >=0.90
    - lightgbm >=2.3.0
    - catboost >=0.19.1

test:
  imports:
    - atom
  requires:
    - pytest
  source_files:
    - tests
  commands:
    - pytest tests/

about:
  home: http://github.com/tvdboom/ATOM
  license: MIT
  license_file: LICENSE
  summary: 'Automated Tool for Optimized Modelling'
  description: |
    A Python AutoML tool for fast exploration and experimentation of supervised
    machine learning pipelines.
  doc_url: http://github.com/tvdboom/ATOM/docs
  doc_source_url: http://github.com/tvdboom/ATOM/docs_sources
  dev_url: http://github.com/tvdboom/ATOM/tree/development

extra:
  recipe-maintainers:
    - tvdboom
