{% set name = "radioSphere" %}

package:
  name: {{ name|lower }}
  version: 1.0.1

source:
  url: https://gricad-gitlab.univ-grenoble-alpes.fr/ttk/radioSphere/uploads/26511de28c7ed08459df5530b5227574/radioSphere-1.0.1.tar.gz
  sha256: 891f3dd0db292f06feccdcfc3bf03e32935c8e0486f0473014776f0458dbdf1c

build:
  number: 0
  script: {{ PYTHON }} setup.py install -vv

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - eigen
    - llvm-openmp
    - matplotlib
    - numpy x.x
    - python
    - scipy
    - cython
    - tifffile
    - pytest
  run:
    - python
    - matplotlib
    - numpy x.x
    - scipy
    - ipython
    - tifffile
    - pytest

test:
  imports:
    - radiosphere
    - radiosphere.tests

about:
  home: "https://ttk.gricad-gitlab.univ-grenoble-alpes.fr/ttk/radioSphere"
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: "Single-projection reconstruction technique for positioning monodisperse spheres in 3D with a divergent x-ray beam"
  doc_url: https://ttk.gricad-pages.univ-grenoble-alpes.fr/radioSphere/

extra:
  recipe-maintainers:
    - benjym
