{% set name = "radioSphere" %}

package:
  name: {{ name|lower }}
  version: 1.0.1

source:
  url: https://gricad-gitlab.univ-grenoble-alpes.fr/ttk/radioSphere/uploads/adc6f0d5165b702b6ed330376bfd988f/radioSphere-1.0.1.tar.gz
  sha256: 1e5f55ea9f5099e9c5d82553b910f583cb760b14d2795b3c4b5d3c1b86e20bb8

build:
  number: 0
  script: {{ PYTHON }} setup.py install -vv

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - eigen
    - llvm-openmp
    - matplotlib
    - numpy x.x
    - python
    - scipy
    - cython
    - tifffile
    - pytest
  run:
    - python
    - matplotlib
    - numpy x.x
    - scipy
    - ipython
    - tifffile
    - pytest

test:
  imports:
    - radiosphere
    - radiosphere.tests

about:
  home: "https://ttk.gricad-gitlab.univ-grenoble-alpes.fr/ttk/radioSphere"
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: "Single-projection reconstruction technique for positioning monodisperse spheres in 3D with a divergent x-ray beam"
  doc_url: https://ttk.gricad-pages.univ-grenoble-alpes.fr/radioSphere/

extra:
  recipe-maintainers:
    - benjym
