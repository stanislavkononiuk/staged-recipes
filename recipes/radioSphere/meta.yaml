{% set name = "radioSphere" %}

package:
  name: {{ name|lower }}
  version: 1.0.1

source:
  url: https://gricad-gitlab.univ-grenoble-alpes.fr/ttk/radioSphere/uploads/04aab4091a1892222bc8ddb8f45106dd/radioSphere-1.0.1.tar.gz
  sha256: 309f004169d23aea6d444bbd675db3091761cc399b3bd9aac216ba3542cd4651

build:
  number: 0
  script: {{ PYTHON }} setup.py install -vv

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - eigen
    - llvm-openmp
    - matplotlib
    - numpy x.x
    - python
    - scipy
    - cython
    - tifffile
    - pytest
  run:
    - python
    - matplotlib
    - numpy x.x
    - scipy
    - ipython
    - tifffile
    - pytest

test:
  imports:
    - radiosphere
    - radiosphere.tests

about:
  home: "https://ttk.gricad-gitlab.univ-grenoble-alpes.fr/ttk/radioSphere"
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: "Single-projection reconstruction technique for positioning monodisperse spheres in 3D with a divergent x-ray beam"
  doc_url: https://ttk.gricad-pages.univ-grenoble-alpes.fr/radioSphere/

extra:
  recipe-maintainers:
    - benjym
