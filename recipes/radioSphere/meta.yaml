{% set name = "radioSphere" %}

package:
  name: {{ name|lower }}
  version: 1.0.1

source:
  url: https://gricad-gitlab.univ-grenoble-alpes.fr/ttk/radioSphere/uploads/2c844917cb43463c08247270e1a43cf2/radioSphere-1.0.1.tar.gz

build:
  number: 0
  script: {{ PYTHON }} setup.py install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - eigen
    - llvm-openmp
    - matplotlib
    - numpy x.x
    - python
    - scipy
    - cython
    - tifffile
    - pytest
  run:
    - matplotlib
    - numpy x.x
    - scipy
    - ipython
    - tifffile
    - pytest

about:
  home: "https://ttk.gricad-gitlab.univ-grenoble-alpes.fr/ttk/radioSphere"
  license: GPL-3.0+
  license_family: GPL
  license_file: LICENSE
  summary: "Single-projection reconstruction technique for positioning monodisperse spheres in 3D with a divergent x-ray beam"
  doc_url: https://ttk.gricad-pages.univ-grenoble-alpes.fr/radioSphere/

extra:
  recipe-maintainers:
    - benjym
