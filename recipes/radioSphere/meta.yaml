{% set name = "radioSphere" %}

package:
  name: {{ name|lower }}
  version: 1.0.1

source:
  url: https://gricad-gitlab.univ-grenoble-alpes.fr/ttk/radioSphere/uploads/dbbeee7229070cefe9c9d20b8e1664b7/radioSphere-1.0.1.tar.gz
  sha256: 00c998f6f30209a0de3af06066b5a5301bc344604b468a4043d897f54ec9a90b

build:
  number: 0
  script: {{ PYTHON }} setup.py install -vv

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - eigen
    - llvm-openmp
    - matplotlib
    - numpy x.x
    - python
    - scipy
    - cython
    - tifffile
    - pytest
  run:
    - python
    - matplotlib
    - numpy x.x
    - scipy
    - ipython
    - tifffile
    - pytest

test:
  imports:
    - radioSphere

about:
  home: "https://ttk.gricad-gitlab.univ-grenoble-alpes.fr/ttk/radioSphere"
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE.md
  summary: "Single-projection reconstruction technique for positioning monodisperse spheres in 3D with a divergent x-ray beam"
  doc_url: https://ttk.gricad-pages.univ-grenoble-alpes.fr/radioSphere/

extra:
  recipe-maintainers:
    - benjym
