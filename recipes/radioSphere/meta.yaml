{% set name = "radioSphere" %}

package:
  name: {{ name|lower }}
  version: 1.0.1

source:
  url: https://gricad-gitlab.univ-grenoble-alpes.fr/ttk/radioSphere/uploads/da6412152bd92e0c28f848392d3b336c/radioSphere-1.0.1.tar.gz
  sha256: ef60cf77fc41eefb898d11956b9039eb511b7c2d5ffd6c0f91b243503f71d0ba

build:
  number: 0
  script: {{ PYTHON }} setup.py install -vv

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - eigen
    - llvm-openmp
    - matplotlib
    - numpy x.x
    - python
    - scipy
    - cython
    - tifffile
    - pytest
  run:
    - python
    - matplotlib
    - numpy x.x
    - scipy
    - ipython
    - tifffile
    - pytest

test:
  imports:
    - radioSphere
    - radioSphere.tests

about:
  home: "https://ttk.gricad-gitlab.univ-grenoble-alpes.fr/ttk/radioSphere"
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE.md
  summary: "Single-projection reconstruction technique for positioning monodisperse spheres in 3D with a divergent x-ray beam"
  doc_url: https://ttk.gricad-pages.univ-grenoble-alpes.fr/radioSphere/

extra:
  recipe-maintainers:
    - benjym
