{% set name = "executor" %}
{% set version = "21.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "ea8d4e914186d52e3902763be25bd3ae531cd720f0f07e7a211d76f2d6a326cc"

build:
  number: 0
  noarch: python
  entry_points:
    - executor = executor.cli:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - coloredlogs >=3.5
    - fasteners >=0.14.1
    - humanfriendly >=3.5
    - property-manager >=2.3
    - python
    - six >=1.9.0

test:
  imports:
    - executor
    - executor.ssh
  commands:
    - executor --help

about:
  home: "https://executor.readthedocs.io"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE.txt"
  summary: "Programmer friendly subprocess wrapper"
  doc_url: "https://executor.readthedocs.io/en/latest/"
  dev_url: "https://github.com/xolox/python-executor"

extra:
  recipe-maintainers:
    - rpetit3
