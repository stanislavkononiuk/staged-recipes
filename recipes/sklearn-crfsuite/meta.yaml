{% set name = "sklearn-crfsuite" %}
{% set version = "0.3.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 2f59aad3055e01a778a79a6352891cac04788e8b52688aa5bc8b11be7717861e

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    # - python-crfsuite >=0.8.3
    # - six
    # - tabulate
    # - tqdm >=2.0
  run:
    - python
    - python-crfsuite >=0.8.3
    # - six
    # - tabulate
    # - tqdm >=2.0

test:
  imports:
    - sklearn_crfsuite

about:
  home: "https://github.com/TeamHG-Memex/sklearn-crfsuite"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "CRFsuite (python-crfsuite) wrapper which provides interface simlar to scikit-learn"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - ndmaxar
    - oblute
    - rluria
