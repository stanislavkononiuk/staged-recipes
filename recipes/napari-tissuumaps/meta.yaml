{% set name = "napari-tissuumaps" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-tissuumaps-{{ version }}.tar.gz
  sha256: a37b8fe213b698cb47ebd9187189263cc4ec436a9bb492e19b161acd37bc5c37

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - napari-plugin-engine >=0.1.4
    - numpy
    - python >=3.7

test:
  imports:
    - napari_tissuumaps
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/wahlby-lab/napari-tissuumaps
  summary: A plugin to add compatibility with Tissuumaps
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/napari
    - npielawski
