package:
    name: epic2cf
    version: 0.0.4

source:
    git_url: https://github.com/axiom-data-science/epic2cf
    git_tag: 0.0.4

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
        - numpy
    run:
        - python
        - numpy

test:
    imports:
        - epic2cf

about:
    home: https://github.com/axiom-data-science/epic2cf
    license: MIT License
    summary: A simple python library to find the CF standard name equivalent of an EPIC code

extra:
    recipe-maintainers:
        - kwilcox
        - ocefpaf
