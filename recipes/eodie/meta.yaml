{% set name = "EODIE" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url : https://gitlab.com/eetun-tiimi/EODIE/-/archive/{{ version }}/EODIE-v{{ version }}.tar.gz
  sha256: e456daed52da1185209388057d6ff2a9323756c9438b852d7e48cca36991a218

build:
  skip: true  # [win]
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - shapely
    - rasterio
    - rasterstats
    - fiona
    - numpy
    - gdal
    - pyyaml
    - pytest
    - matplotlib
  run:
    - python >=3.6
    - shapely
    - rasterio
    - rasterstats
    - fiona
    - numpy
    - gdal
    - pyyaml
    - matplotlib

test:
  imports: 
    - eodie   
  commands:
    - eodie_process.py --help

about:
  home: https://gitlab.com/eetun-tiimi/EODIE
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: Earth Observation Data Information Extractor
  description: Earth Observation Data Information Extractor
  doc_url: https://eodie.readthedocs.io/en/latest/
  dev_url: https://gitlab.com/eetun-tiimi/EODIE

extra:
  recipe-maintainers:
    - samumantha


