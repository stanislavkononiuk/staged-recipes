{% set name = "EODIE" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/annefou/eodie/archive/refs/tags/{{ version }}.tar.gz
  # https://gitlab.com/eetun-tiimi/EODIE/-/archive/test1/EODIE-test1.tar.gz
  #url: https://gitlab.com/eetun-tiimi/EODIE/-/archive/v{{ version }}/EODIE-v{{ version }}.tar.gz
  #sha256: 6d7dd064152a8a41a310006f7b7f3e5e0c6b26b14fcee636962c4a97dbd80813

build:
  skip: true  # [win]
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - shapely
    - rasterio
    - rasterstats
    - fiona
    - numpy
    - gdal
    - pyyaml
    - pytest
    - matplotlib
  run:
    - python >=3.6
    - shapely
    - rasterio
    - rasterstats
    - fiona
    - numpy
    - gdal
    - pyyaml
    - matplotlib

test:
  imports: 
    - eodie   
  commands:
    - eodie_process.py --help

about:
  home: https://gitlab.com/eetun-tiimi/EODIE
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: Earth Observation Data Information Extractor
  description: Earth Observation Data Information Extractor
  doc_url: https://eodie.readthedocs.io/en/latest/
  dev_url: https://gitlab.com/eetun-tiimi/EODIE

extra:
  recipe-maintainers:
    - samumantha


