{% set name = "sphinx-copybutton" %}
{% set version = "0.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 94593d9fd7318fa119ae4144fc99a91cb5cd4523adb363b6a93ee9b2ad0160ae

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
    - flit
    - sphinx
  run:
    - python
    - sphinx

test:
  imports:
    - sphinx_copybutton

about:
  home: https://github.com/choldgraf/sphinx-copybutton
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A small sphinx extension to add a "copy" button to code blocks.'

extra:
  recipe-maintainers:
    - hmaarrfk
