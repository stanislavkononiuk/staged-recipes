{% set version = '1.4.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-futile.logger
  version: {{ version|replace("-", "_") }}

source:
  fn: futile.logger_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/futile.logger_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/futile.logger/futile.logger_{{ version }}.tar.gz
  sha256: 5e8b32d65f77a86d17d90fd8690fc085aa0612df8018e4d6d6c1a60fa65776e4

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-futile.options
    - r-lambda.r >=1.1.0

  run:
    - r-base
    - r-futile.options
    - r-lambda.r >=1.1.0

test:
  commands:
    - $R -e "library('futile.logger')"  # [not win]
    - "\"%R%\" -e \"library('futile.logger')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=futile.logger
  license: LGPL-3
  summary: Provides a simple yet powerful logging utility. Based loosely on log4j, futile.logger
    takes advantage of R idioms to make logging a convenient and easy to use replacement
    for cat and print statements.
  license_family: LGPL

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
