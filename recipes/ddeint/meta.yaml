{% set name = "ddeint" %}
{% set version = "0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ddeint-{{ version }}.tar.gz
  sha256: 4929af5f1d1024a59db5d5c36a3b797b1554a451533e3767fbebefe7604f2b59

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - python >=3.6
    - scipy

test:
  imports:
    - ddeint
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/ddeint/
  summary: Scipy-based Delay Differential Equations solver
  license: BSD
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - 
