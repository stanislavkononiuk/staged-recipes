{% set name = "SQcircuit" %}
{% set version = "0.0.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 9627fb5bdce35018559beb5153ba6c17d6e4529c6a4152b1c07665e1e072d21f

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dill >=0.3.4
    - matplotlib-base >=3.0.0
    - numpy >=1.14.2
    - python
    - qutip >=4.3.1
    - scipy >=1.1.0

test:
  imports:
    - SQcircuit

about:
  home: "https://github.com/stanfordLINQS/SQcircuit"
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: "superconducting quantum circuit analyzer"
  doc_url: "https://github.com/stanfordLINQS/SQcircuit"
  dev_url: "https://github.com/stanfordLINQS/SQcircuit"

extra:
  recipe-maintainers:
    - taha1373
    - safavilinqs
