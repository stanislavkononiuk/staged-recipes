{% set version = '3042.80.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fmultivar
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fMultivar_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fMultivar/fMultivar_{{ version }}.tar.gz
  sha256: 35756722338e31f8e938397376ddab9d06e9141a7f97d0939ad593d293d3c16c

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]

  host:
    - r-base
    - r-cubature
    - r-fbasics
    - r-mvtnorm
    - r-sn
    - r-timedate
    - r-timeseries

  run:
    - r-base
    - r-cubature
    - r-fbasics
    - r-mvtnorm
    - r-sn
    - r-timedate
    - r-timeseries

test:
  commands:
    - $R -e "library('fMultivar')"           # [not win]
    - "\"%R%\" -e \"library('fMultivar')\""  # [win]

about:
  home: https://www.rmetrics.org

  license: GPL-2
  summary: Provides a  collection of functions to manage, to investigate and to analyze bivariate
    and multivariate data sets of financial returns.

  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - zdk123

