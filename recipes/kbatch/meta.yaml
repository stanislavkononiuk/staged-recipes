{% set name = "kbatch" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kbatch-{{ version }}.tar.gz
  sha256: 175437b2c8b159932d96fa2996640b8add12f157daae5b11ea1fd2256e322e3b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - click
    - rich
    - httpx
    - pyyaml
    - python-kubernetes

test:
  imports:
    - kbatch
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kbatch-dev/kbatch
  summary: Submit batch jobs to Kubernetes.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
