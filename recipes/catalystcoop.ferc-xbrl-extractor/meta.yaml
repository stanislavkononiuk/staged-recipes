{% set name = "catalystcoop.ferc-xbrl-extractor" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/catalystcoop.ferc_xbrl_extractor-{{ version }}.tar.gz
  sha256: 32ad9ac56cf46387a69cc8a7b18c81dd346e57517ee19ba2761f3e43d03327d0

build:
  entry_points:
    - xbrl_extract = ferc_xbrl_extractor.cli:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [win]

requirements:
  host:
    - python >=3.8,<3.11
    - setuptools-scm
    - pip
  run:
    - python >=3.8,<3.11
    - pydantic >=1.9,<2
    - coloredlogs >=15.0,<16.dev0
    - catalystcoop.arelle-mirror ==1.3.0
    - frictionless >=4.4,<5
    - sqlalchemy >=1.4,<2
    - pandas >=1.4,<1.5
    - stringcase >=1.2.0,<1.3.dev0

test:
  imports:
    - ferc_xbrl_extractor
  commands:
    - pip check
    - xbrl_extract --help
  requires:
    - pip

about:
  home: https://pypi.org/project/catalystcoop.ferc-xbrl-extractor/
  summary: A tool for extracting data from FERC XBRL Filings.
  dev_url: https://github.com/catalyst-cooperative/ferc-xbrl-extract
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - zschira
