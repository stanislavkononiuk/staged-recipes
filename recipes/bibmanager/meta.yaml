{% set name = "bibmanager" %}
{% set version = "1.3.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bibmanager-{{ version }}.tar.gz
  sha256: cc3f31fa5827cfcb8a57def8334b6b7aa7cfb4d4836fc24afa36094172f23f06

build:
  number: 0
  noarch: python
  skip: True  # [py<36]
  entry_points:
    - bibm = bibmanager.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy >=1.15.1
    - packaging >=17.1
    - prompt-toolkit >=3.0.5
    - pygments >=2.2.0
    - python
    - requests >=2.19.1

test:
  imports:
    - bibmanager
  requires:
    - pytest
    - requests-mock
  source_files:
    - tests
  commands:
    - pytest tests

about:
  home: https://github.com/pcubillos/bibmanager
  summary: A BibTeX manager for LaTeX projects
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/pcubillos/bibmanager
  doc_url: https://bibmanager.readthedocs.io/en/latest/index.html

extra:
  recipe-maintainers:
    - pcubillos
