{% set name = "ODENet" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }} 

source:
  url: https://github.com/simplejson/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 0f632f5884c0d8584226412d964b3658cf08dbc3faba05fc701c3e09d59d0496

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - ODENet

about:
  home: http://github.com/uqyge/ODENet
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'ODENet for combustion'

extra:
  recipe-maintainers:
    - uqyge
    - icehuli
    - mhansinger
