{% set name = "synr" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/synr-{{ version }}.tar.gz
  sha256: 0b4e16b10c3988e1981e3372153a31956f74d86752eaaa55e8c4e7b7fe591e4e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - attrs
    - python >=3.6,<4.0

test:
  imports:
    - synr
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/synr/
  summary: A consistent AST for Python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ngam
