# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe

# Jinja variables help maintain the recipe as you'll update the version only here.
# Using the name variable with the URL in line 14 is convenient
# when copying and pasting from another recipe, but not really needed.
{% set name = "sphinx-jupyterbook-latex" %}
{% set pip_name = name.replace("-", "_") %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ pip_name }}/{{ pip_name }}-{{ version }}.tar.gz
  sha256: a58f7e379ed57fdfae7dcd30b455df820057aaf1de36f26a4e84c72e62c8b3ff

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - sphinx >=3,<4
    - myst-nb >=0.11,<0.13

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - sphinx_jupyterbook_latex
    - sphinx_jupyterbook_latex.theme


about:
  home: "https://github.com/executablebooks/sphinx-jupyterbook-latex"
  license: BSD-3-Clause 
  license_file: LICENSE
  summary: 'sphinx-jupyterbook-latex: Supporting LaTeX infrastructure for Jupyter Book'
  dev_url: https://github.com/executablebooks/sphinx-jupyterbook-latex


extra:
  recipe-maintainers:
    # GitHub IDs for maintainers of the recipe.
    - AakashGfude
    - conda-forge/jupyter-book
    - chrisjsewell
    - mmcky
