{% set version = "3.2.0" %}

package:
  name: rsgislib
  version: {{ version }}

source:
  fn: rsgislib-{{ version }}.tar.gz
  url: https://bitbucket.org/petebunting/rsgislib/downloads/rsgislib-{{ version }}.tar.gz
  sha256: a9a75b863556bbd055fbe5b774b63a86b73e33fb9fc45f01b32af6a8e21c65a4

build:
    number: 0
    # CGAL etc do not support vc9
    skip: True  # [py27 and win]
    features:
        - vc9  # [win and py27]
        - vc14  # [win and py>=35]
        
requirements:
  build:
    - cmake
    - toolchain
    # boost etc must match cgal
    - boost 1.63.*
    - hdf5 1.8.18|1.8.18.*
    - xerces-c
    - muparser
    - gsl
    - geos 3.5.1
    - gdal 2.2.*
    - kealib
    # cgal pulls in appropriate mpir/mpfr/gmp etc for platform
    - cgal
    - python
    - vc   9  # [win and py27]
    - vc  10  # [win and py34]
    - vc  14  # [win and py>=35]    
    
  run:
    - boost 1.63.*
    - hdf5 1.8.18|1.8.18.*
    - xerces-c
    - muparser
    - gsl
    - geos 3.5.1
    - gdal 2.2.*
    - kealib
    # cgal pulls in appropriate mpir/mpfr/gmp etc for platform
    - cgal
    - python
    - vc   9  # [win and py27]
    - vc  10  # [win and py34]
    - vc  14  # [win and py>=35]

test:
  imports:
    - rsgislib
    - rsgislib.imagecalibration
    - rsgislib.classification
    - rsgislib.elevation
    - rsgislib.imagecalc
    - rsgislib.imagefilter
    - rsgislib.imageregistration
    - rsgislib.imageutils
    - rsgislib.rastergis
    - rsgislib.segmentation
    - rsgislib.vectorutils
    - rsgislib.zonalstats
    - rsgislib.histocube
    - rsgislib.imagemorphology

about:
  home: http://www.rsgislib.org
  license: GPL3
  license_file: LICENSE.txt
  summary: The Remote Sensing and GIS software library (RSGISLib) is a collection of Python modules for processing remote sensing and GIS datasets.

extra:
  recipe-maintainers:
    - danclewley
    - petebunting
    - gillins
