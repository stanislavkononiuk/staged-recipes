{% set version = "3.2.0" %}

package:
  name: rsgislib
  version: {{ version }}

source:
  fn: rsgislib-{{ version }}.tar.gz
  url: https://bitbucket.org/petebunting/rsgislib/downloads/rsgislib-{{ version }}.tar.gz
  sha256: a9a75b863556bbd055fbe5b774b63a86b73e33fb9fc45f01b32af6a8e21c65a4

build:
    number: 3
    # CGAL etc do not support earlier than vc14
    skip: True  # [win and py<35]
    features:
        - vc9  # [win and py27]
        - vc10  # [win and py34]
        - vc14  # [win and (py35 or py36)]

requirements:
  build:
    - cmake
    - toolchain
    - hdf5 1.8.18|1.8.18.*
    - xerces-c
    - muparser
    - gsl 2.2.*
    - geos 3.5.1
    - gdal 2.2.*
    - boost-cpp 1.64.*
    - kealib
    # cgal pulls in appropriate mpir/mpfr/gmp etc for platform
    - cgal
    - python
    - vc   9  # [win and py27]
    - vc  10  # [win and py34]
    - vc  14  # [win and (py35 or py36)]

  run:
    - hdf5 1.8.18|1.8.18.*
    - xerces-c
    - muparser
    - gsl 2.2.*
    - geos 3.5.1
    - gdal 2.2.*
    - boost-cpp 1.64.*
    - kealib
    # cgal pulls in appropriate mpir/mpfr/gmp etc for platform
    - cgal
    - python
    - vc   9  # [win and py27]
    - vc  10  # [win and py34]
    - vc  14  # [win and (py35 or py36)]

test:
  source_files:
    - python_tests
  commands:
    - cd python_tests/RSGISLibTests && python RSGIStests.py --all
    - conda inspect linkages -p $PREFIX rsgislib  # [not win]
    - conda inspect objects -p $PREFIX rsgislib  # [osx]
  imports:
    - rsgislib
    - rsgislib.imagecalibration
    - rsgislib.classification
    - rsgislib.elevation
    - rsgislib.imagecalc
    - rsgislib.imagefilter
    - rsgislib.imageregistration
    - rsgislib.imageutils
    - rsgislib.rastergis
    - rsgislib.segmentation
    - rsgislib.vectorutils
    - rsgislib.zonalstats
    # get a memory error here - must investigate
    #- rsgislib.histocube
    - rsgislib.imagemorphology

about:
  home: http://www.rsgislib.org
  license: GPL3
  license_file: LICENSE.txt
  summary: The Remote Sensing and GIS software library (RSGISLib) is a collection of Python modules for processing remote sensing and GIS datasets.

extra:
  recipe-maintainers:
    - danclewley
    - petebunting
    - gillins
