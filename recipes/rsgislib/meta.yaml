{% set version = "2.3.0" %}

package:
  name: rsgislib
  version: {{ version }}

source:
  fn: rsgislib-{{ version }}.tar.gz
  url: https://bitbucket.org/petebunting/rsgislib/downloads/rsgislib-{{ version }}.tar.gz
  sha256: 7f86fe75014db6c5bf964d1d08f35275e73ade6e41a4cb28d3cfbcc6cb54f81d

build:
    number: 0
    # CGAL etc do not support vc9
    skip: True  # [py27 and win]
    features:
        - vc9  # [win and py27]
        - vc10  # [win and py34]
        - vc14  # [win and py>=35]
        
requirements:
  build:
    - cmake
    # boost etc must match cgal
    - boost 1.63.*
    - hdf5 1.8.18|1.8.18.*
    - xerces-c
    - muparser
    - gsl
    - geos 3.5.1
    - gdal 2.2.*
    - kealib
    # cgal pulls in appropriate mpir/mpfr/gmp etc for platform
    - cgal
    - python
    - vc   9  # [win and py27]
    - vc  10  # [win and py34]
    - vc  14  # [win and py>=35]    
    
  run:
    - boost 1.63.*
    - hdf5 1.8.18|1.8.18.*
    - xerces-c
    - muparser
    - gsl
    - geos 3.5.1
    - gdal 2.2.*
    - kealib
    # cgal pulls in appropriate mpir/mpfr/gmp etc for platform
    - cgal
    - python
    - vc   9  # [win and py27]
    - vc  10  # [win and py34]
    - vc  14  # [win and py>=35]
    
about:
  home: http://www.rsgislib.org
  license: GPL3
  summary: The Remote Sensing and GIS software library (RSGISLib) is a collection of Python modules for processing remote sensing and GIS datasets.

extra:
  recipe-maintainers:
    - danclewley
    - petebunting
    - gillins
