{% set version = '1.1.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-keyring
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/keyring_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/keyring/keyring_{{ version }}.tar.gz
  sha256: f87f21c23fbd93dc18af68bfa0a8a7fcc4eea6412f9794681a7190be2069eec2

build:
  merge_build_host: True  # [win]
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}sed               # [win]
    - {{posix}}grep              # [win]
    - {{posix}}autoconf
    - {{posix}}automake          # [not win]
    - {{posix}}automake-wrapper  # [win]
    - {{posix}}pkg-config
    - {{posix}}make
    - {{posix}}sed  # [win]
    - {{posix}}coreutils  # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - libsecret  # [linux]
    - r-base
    - r-r6
    - r-assertthat
    - r-filelock
    - r-getpass
    - r-openssl
    - r-rappdirs
    - r-sodium
    - r-yaml
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-r6
    - r-assertthat
    - r-filelock
    - r-getpass
    - r-openssl
    - r-rappdirs
    - r-sodium
    - r-yaml

test:
  commands:
    - $R -e "library('keyring')"           # [not win]
    - "\"%R%\" -e \"library('keyring')\""  # [win]

about:
  home: https://github.com/r-lib/keyring#readme
  license: MIT
  summary: 'Platform independent ''API'' to access the operating system''s credential store.
    Currently supports: ''Keychain'' on ''macOS'', Credential Store on ''Windows'',
    the Secret Service ''API'' on ''Linux'', and a simple, platform independent store
    implemented with environment variables. Additional storage back-ends can be added
    easily.'
  license_family: MIT

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
    - halldc
