{% set name = "blik" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/blik-{{ version }}.tar.gz
  sha256: 77eca01992a38168f80cd13ad9af07da2f1931940eaf0fc6b02fa3d4fb2a43b3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - dask-core
    - magicgui >=0.4.0
    - naaf >=0.2.2
    - numpy
    - pandas
    - python >=3.8
    - scipy

test:
  imports:
    - blik
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gutsche-lab/blik
  summary: Python tool for visualising and interacting with cryo-ET and subtomogram averaging data.
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
