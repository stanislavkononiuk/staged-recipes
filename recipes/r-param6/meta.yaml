{% set version = '0.2.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-param6
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/param6_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/param6/param6_{{ version }}.tar.gz
  sha256: 623daadab85ce5d3afb954921495c015eb1cae184856aaf179b2c708bf0a94fa

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-r6
    - r-checkmate
    - r-data.table
    - r-dictionar6 >=0.1.2
    - r-set6 >=0.2.3
  run:
    - r-base
    - r-r6
    - r-checkmate
    - r-data.table
    - r-dictionar6 >=0.1.2
    - r-set6 >=0.2.3

test:
  commands:
    - $R -e "library('param6')"           # [not win]
    - "\"%R%\" -e \"library('param6')\""  # [win]

about:
  home: https://xoopR.github.io/param6/, https://github.com/xoopR/param6/
  license: MIT
  summary: By making use of 'set6', alongside the S3 and R6 paradigms, this package provides
    a fast and lightweight R6 interface for parameters and parameter sets.
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
