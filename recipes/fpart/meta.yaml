{% set name = "fpart" %}
{% set version = "1.2.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/martymac/fpart/archive/refs/tags/{{ name }}-{{ version }}.tar.gz
  sha256: ced59d68236d960473b5d9481f3d0c083f10a7be806c33125cc490ef2c1705f8

build:
  skip: true  # [win]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - autoconf
    - automake
  run:
    - gawk
    - findutils
    - coreutils
    - sed
    - rsync

test:
  commands:
    - fpart -h

about:
  home: https://www.fpart.org/
  license: BSD-2-Clause
  license_family: BSD
  license_file: COPYING
  summary: 'Sort files and pack them into partitions'

extra:
  recipe-maintainers:
    - izahn
