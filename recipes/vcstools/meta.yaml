{% set name = "vcstools" %}
{% set version = "0.1.42" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/vcstools/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 3dccd4d3c82d3be6b0ba6a2def83af7e68ee495d108587ac66aa74720e5e9c97

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
    - python-dateutil
    - pyyaml
    - setuptools
  run:
    - python
    - python-dateutil
    - pyyaml
    - setuptools

test:
  imports:
    - vcstools

about:
  home: https://github.com/vcstools/vcstools
  license: BSD
  license_file: LICENSE
  summary: Python library for interacting with various VCS systems

extra:
  recipe-maintainers:
    - seanyen
