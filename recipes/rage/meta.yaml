{% set version = "v0.4.0" %}

package:
  name: rage
  version: {{ version.lstrip('v') }}
source:
  url: https://github.com/str4d/rage/archive/{{ version }}.tar.gz
  sha256: 612754f0a78517dd3ac490a9860b996317dbabcc745e307b9c6e6cab4379c1e7

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]

test:
  commands:
    - rage --help

about:
  home: https://github.com/str4d/rage
  license: MIT
  summary: rage
  license_family: MIT
  license_file: LICENSE-MIT

extra:
  recipe-maintainers:
    - fhoehle
