{% set name = "junitparser" %}
{% set version = "2.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/junitparser-{{ version }}.tar.gz
  sha256: 47f97aeb7e08db7fad3311b70c19f63a54f6149499d64f488524b9dc10961ff6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - junitparser = junitparser.cli:main

requirements:
  host:
    - python >=3.6
    - pip
    # used in setup.py
    - future >=0.18
  run:
    - python >=3.6
    - future >=0.18

test:
  imports:
    - junitparser
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/weiwei/junitparser
  summary: Manipulates JUnit/xUnit Result XML files
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mariusvniekerk
