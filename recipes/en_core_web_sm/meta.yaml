{% set name = "en_core_web_sm" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/explosion/spacy-models/releases/download/{{ name }}-{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9d9d231d7c9cbad82178b566fdb25768e3d5098af23ce11e03ec4f432f4a2298

build:
  noarch: python
  number: 0
  script: 
    - {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - setuptools

test:
  imports:
    - {{ name }}
  requires:
    - spacy {{ version.split('.')[0] }}.*
  commands:
    - python -c "import {{ name }} as m; m.load()"
    - python -c "import spacy; spacy.load('{{ name }}')"

about:
  home: https://spacy.io
  license: CC BY-SA 3.0
  summary: 'English (small) multi-task CNN trained on OntoNotes, with GloVe vectors trained on Common Crawl.'

  doc_url: https://spacy.io/models/en

extra:
  recipe-maintainers:
    - sodre
