{% set name = "esi-acme" %}
{% set version = "0.2a1.dev0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/esi-acme-{{ version }}.tar.gz
  sha256: 0254566f4abda2884da236e1306b92c65a05832549ffcf8842913b69102794cb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
    - ruamel.yaml
  run:
    - bokeh
    - dask-core >=2.25,<2.26
    - dask-jobqueue >=0.7.1,<0.8
    - distributed >=2.25,<2.26
    - fsspec >=0.3.3
    - h5py >=2.9,<3
    - numpy >=1.0,<2.0
    - pip
    - python >=3.7
    - tqdm >=4.31

test:
  imports:
    - acme
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://esi-acme.readthedocs.io/en/latest/
  summary: Asynchronous Computing Made Easy
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pantaray
