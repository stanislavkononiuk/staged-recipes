{% set name = "ducc0" %}
{% set version = "0.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ducc0-{{ version }}.tar.gz
  sha256: 3b1257417694c5f4e4211264b7110f7f6c704d5861aa80d24e6b1bf5dc18ea99

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - pybind11
    - python >=3.6
  run:
    - numpy >=1.17.0
    - python >=3.6

test:
  imports:
    - ducc0
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.mpcdf.mpg.de/mtr/ducc
  summary: Distinctly useful code collection
  license: GPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
