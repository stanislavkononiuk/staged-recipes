{% set name = "openmatrix" %}
{% set version = "0.3.5.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/OpenMatrix-{{ version }}.tar.gz
  sha256: 1c10155bbe65eb4f542c388813d8dad8f317dfe642fb4f616276c95e6654bdee

build:
  number: 0
  noarch: python
  entry_points:
    - omx-validate = openmatrix.validator:command_line
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy >=1.5.0
    - python >=3.6
    - pytables >=3.1.0

test:
  imports:
    - openmatrix
  source_files:
    - openmatrix/test
  commands:
    - pip check
    - omx-validate --help
    - pytest --pyargs openmatrix
  requires:
    - pip
    - pytest

about:
  home: https://github.com/osPlanning/omx
  summary: OMX, the open matrix data format
  license: Apache-2.0
  license_file: LICENSE.TXT

extra:
  recipe-maintainers:
    - jpn--
    - bstabler
