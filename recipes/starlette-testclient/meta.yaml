{% set name = "starlette-testclient" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/starlette_testclient-{{ version }}.tar.gz
  sha256: 3fb6681d1dc7e9ab6dc05b5ab455b822a03f37e7371316a828e2d8380a198a4a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - hatchling
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - starlette
    - requests

test:
  imports:
    - starlette_testclient
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A backport of Starlette TestClient using requests!
  dev_url: https://github.com/Kludex/starlette-testclient
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
