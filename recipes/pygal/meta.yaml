{% set name = "pygal" %}
{% set version = "2.4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9204f05380b02a8a32f9bf99d310b51aa2a932cba5b369f7a4dc3705f0a4ce83

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - lxml
    - pyquery
    - pytest-runner
    - flask
    - cairosvg
    - tinycss
    - cssselect

test:
  imports:
    - pygal
    - pygal.graph
    - pygal.maps
    - pygal.test

about:
  home: http://pygal.org/
  license: GNU Lesser General Public v3 or later (LGPLv3+)
  license_family: LGPL
  license_file: LICENSE.txt
  summary: A python svg graph plotting library

extra:
  recipe-maintainers:
    - Matt-BF
