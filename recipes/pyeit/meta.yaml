{% set name = "pyeit" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyeit-{{ version }}.tar.gz
  sha256: 227f98514e440d29905d6424dd07de8c3f83301f31f4f7c0f73e363b0cd3aa72

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - pandas
    - python >=3.6
    - scipy
    - matplotlib
    - shapely

test:
  imports:
    - pyeita
  commands:
    - pytest
  requires:
    - pytest
    - pytest-cov
    - nose

about:
  home: https://github.com/liubenyuan/pyEIT
  summary: A Python based framework for EIT (Electrical Impedance Tomography)
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - byliu
