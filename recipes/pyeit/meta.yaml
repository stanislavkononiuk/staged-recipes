{% set name = "pyeit" %}
{% set version = "1.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/liubenyuan/pyEIT/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 543d52cf32c80e3437c772688d61b8d9888463bb7403e847827000da22682e2d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - pandas
    - python >=3.6
    - scipy
    - matplotlib-base
    - shapely

test:
  imports:
    - pyeit
  commands:
    - pytest
  requires:
    - pytest
    - pytest-cov
    - nose

about:
  home: https://github.com/liubenyuan/pyEIT
  summary: A Python based framework for EIT (Electrical Impedance Tomography)
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - byliu
