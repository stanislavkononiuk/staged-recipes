context:
  name: fast-dds
  version: 2.1.0
  major_minor_version: '2.1'

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  - url: https://github.com/eProsima/Fast-DDS/archive/v{{ version }}.tar.gz
    sha256: 6653772d5cbb0b188bb585d50e557ce5e587faaad4b607120694212bc726bb26

build:
  number: 0
  run_exports:
    - '{{ pin_subpackage(name, max_pin="x.x") }}'

requirements:
  build:
    - '{{ compiler("cxx") }}'
    - '{{ compiler("c") }}'
    - cmake
    - ninja
    - pkg-config
  host:
    - fast-cdr
    - asio
    - tinyxml2
    - openssl
    - foonathan-memory
  run:
    - fast-cdr
    - asio
    - tinyxml2
    - openssl
    - foonathan-memory

test:
  commands:
    - sel(win): if not exist %LIBRARY_PREFIX%\\bin\\fastrtps-{{ major_minor_version }}.dll exit 1
    - sel(unix): test -f $PREFIX/lib/libfastdds${SHLIB_EXT}
    - sel(unix): test -f $PREFIX/include/fastdds/rtps/Endpoint.h
    - sel(unix): test -f $PREFIX/include/fastrtps/transport/UDPTransportInterface.h

about:
  home: https://github.com/eProsima/Fast-RTPS
  license: Apache-2.0
  license_file: LICENSE
  summary: |
    eProsima Fast RTPS

extra:
  recipe-maintainers:
    - seanyen
    - wolfv

