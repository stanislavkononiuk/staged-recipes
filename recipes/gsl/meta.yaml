package:
    name: gsl
    version: 1.16

source:
    fn: gsl-1.16.tar.gz
    url: http://ftp.club.cc.cmu.edu/pub/gnu/gsl/gsl-1.16.tar.gz
    md5: e49a664db13d81c968415cd53f62bc8b

build:
    number: 0
    skip: True  # [win]

requirements:
    build:
        - gcc
    run:
        - libgcc

test:
    commands:
        - gsl-config --prefix

about:
    home: http://www.gnu.org/software/gsl/
    license: GPL-3.0
    summary: GNU Scientific Library

extra:
    recipe-maintainers:
        - ocefpaf
        - kwilcox
