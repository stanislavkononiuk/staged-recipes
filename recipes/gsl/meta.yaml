package:
    name: gsl
    version: 2.1

source:
    fn: gsl-2.1.tar.gz
    url: ftp://ftp.gnu.org/gnu/gsl/gsl-2.1.tar.gz
    md5: d8f70abafd3e9f0bae03c52d1f4e8de5

build:
    number: 0
    skip: True  # [win]

requirements:
    build:
        - gcc
    run:
        - libgcc

test:
    commands:
        - gsl-config --prefix

about:
    home: http://www.gnu.org/software/gsl/
    license: GPL-3.0
    summary: GNU Scientific Library

extra:
    recipe-maintainers:
        - ocefpaf
        - kwilcox
