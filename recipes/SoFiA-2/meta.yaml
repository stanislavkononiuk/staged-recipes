{% set name = "SoFiA-2" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/SoFiA-Admin/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: d6c43cc6fd2004bfc4ef410aecb34bd334b2ea753f7a237055ec68339e5ab212

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - wcslib
    - openmp
  run:
    - wcslib
    - _openmp_mutex

test:
  commands:
    - curl -LO https://github.com/SoFiA-Admin/SoFiA-2/wiki/documents/sofia_test_datacube.tar.gz
    - tar xzf sofia_test_datacube.tar.gz
    - sofia sofia.par

about:
  home: https://github.com/SoFiA-Admin/SoFiA-2
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: 'This is version 2 of the HI Source Finding Application (SoFiA)'

extra:
  recipe-maintainers:
    - sebastian-luna-valero
