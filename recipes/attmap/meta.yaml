{% set name = "attmap" %}
{% set version = "0.12.10" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "6f5e10688c29ba41d09108413d0419d37b573607f7eccee55d7153a0261e830e"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
    - ubiquerg >=0.2.1
  run:
    - python
    - ubiquerg >=0.2.1

test:
  imports:
    - attmap
  requires:
    - hypothesis
    - mock >=2.0.0
    - pandas >=0.20.2
    - pytest >=3.0.7
    - pyyaml >=3.12
    - ubiquerg >=0.3
    - veracitools

about:
  home: "https://github.com/pepkit/attmap/"
  license: "BSD"
  license_family: "BSD"
  license_file: "LICENSE.txt"
  summary: "Multiple access patterns for key-value reference"
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - michalstolarczyk
