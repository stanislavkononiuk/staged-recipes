{% set version = '0.6-4' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-extdist
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ExtDist_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ExtDist/ExtDist_{{ version }}.tar.gz
  sha256: e37ebae40d68e630fd3f84bf0bc2fdd23293a7849110e68d3ef3170c554fd800

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-numderiv
    - r-optimx
  run:
    - r-base
    - r-numderiv
    - r-optimx

test:
  commands:
    - $R -e "library('ExtDist')"           # [not win]
    - "\"%R%\" -e \"library('ExtDist')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=ExtDist
  license: GPL-2.0-or-later
  summary: 'A consistent, unified and extensible framework for estimation of parameters for probability
    distributions, including parameter estimation procedures that allow for weighted
    samples; the current set of distributions included are: the standard beta, The four-parameter
    beta, Burr, gamma, Gumbel, Johnson SB and SU, Laplace, logistic, normal, symmetric
    truncated normal, truncated normal, symmetric-reflected truncated beta, standard
    symmetric-reflected truncated beta, triangular, uniform, and Weibull distributions;
    decision criteria and selections based on these decision criteria.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

