{% set name = "kitty" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/kovidgoyal/{{ name }}/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.xz
  sha256: 21f59e458980c0f2c977f4dcc8f7ac287c49f0315ed7a21dcbcb341691f430d1

build:
  number: 0
  script: |
    "{{ PYTHON }} setup.py linux-package --prefix=$PREFIX"
  skip: True  # [win or py2k]

requirements:
  build:
    - {{ compiler('c') }}
    - pkg-config
  host:
    - python
    - dbus  # [linux]
    - xorg-libxcursor  # [linux]
    - xorg-libxrandr  # [linux]
    - xorg-libxi  # [linux]
    - xorg-xineramaproto  # [linux]
    - libglu  # [linux]
  run:
    - python
    - harfbuzz >=1.5.0
    - zlib
    - libpng
    - freetype  # [linux]
    - fontconfig  # [linux]
    - imagemagick
    - pygments

test:
  imports:
    - kitty --help

about:
  home: https://sw.kovidgoyal.net/kitty/
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: 'A cross-platform, fast, feature full, GPU based terminal emulator'
  doc_url: https://sw.kovidgoyal.net/kitty/
  dev_url: https://github.com/kovidgoyal/kitty

extra:
  recipe-maintainers:
    - scopatz
