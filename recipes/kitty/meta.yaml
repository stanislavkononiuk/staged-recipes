{% set name = "kitty" %}
{% set version = "0.14.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/kovidgoyal/{{ name }}/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.xz
  sha256: 9eb32808425867dd63580718bc1b97bbd9046d4024279837c6132eb1ef37f189

build:
  number: 0
  script: |
    export CFLAGS="${CFLAGS} -I ${PREFIX}/include/freetype2"
    locate gl.pc
    {{ PYTHON }} setup.py linux-package --prefix=$PREFIX --update-check-interval=0
  skip: True  # [win or py2k]

requirements:
  build:
    - {{ compiler('c') }}
    - pkg-config
    - make
  host:
    - python
    - dbus  # [linux]
    - xorg-libxcursor  # [linux]
    - xorg-libxrandr  # [linux]
    - xorg-libxi  # [linux]
    - xorg-xineramaproto  # [linux]
    - libglu  # [linux]
    - xorg-glproto  # [linux]
    - mesalib  # [linux]
    # the following are listed as runtime deps, but seem to be needed at build
    - harfbuzz >=1.5.0
    - zlib
    - libpng
    - freetype  # [linux]
    - fontconfig  # [linux]
    - imagemagick
    - pygments
  run:
    - python
    - harfbuzz >=1.5.0
    - zlib
    - libpng
    - freetype  # [linux]
    - fontconfig  # [linux]
    - imagemagick
    - pygments

test:
  imports:
    - kitty --help

about:
  home: https://sw.kovidgoyal.net/kitty/
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: 'A cross-platform, fast, feature full, GPU based terminal emulator'
  doc_url: https://sw.kovidgoyal.net/kitty/
  dev_url: https://github.com/kovidgoyal/kitty

extra:
  recipe-maintainers:
    - scopatz
