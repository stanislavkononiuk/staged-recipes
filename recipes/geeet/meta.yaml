{% set name = "geeet" %}
{% set version = "0.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: d2dd04f8e0d7496f0ffd00737f82219e39598d31012a935070b2ec3564bf0c4c

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - python >=3.6

test:
  imports:
    - geeet

about:
  home: "https://github.com/kaust-halo/geeet"
  license: MIT
  license_family: MIT
  license_file: LICENSE 
  summary: "Evapotranspiration (ET) models for use in python and with integration into Google Earth Engine."
  doc_url: "https://kaust-halo.github.io/geeet" 
  dev_url: "https://github.com/kaust-halo/geeet"

extra:
  recipe-maintainers:
    - lopezvoliver 
