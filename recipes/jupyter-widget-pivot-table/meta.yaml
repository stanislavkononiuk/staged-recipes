{% set version = "0.1.3a0" %}
{% set sha256 = "cb04049712197b4fd85f370610d3e2f1caa2ff24ea664ea6e0218308c6220175" %}

package:
  name: ipywidget-pivot-table
  version: {{ version }}

source:
  fn: ipywidget-pivot-table-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/i/ipywidget_pivot_table/ipywidget_pivot_table-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
        - jupyter
    run:
        - python
        - ipywidgets >=7.0.0,<8.0
        - traitlets >=4.3.0,<5.0
        - traittypes >=0.0.6
        - numpy >=1.10.4
        - pandas

test:
    imports:
        - ipywidget_pivot_table

about:
  home: https://github.com/PierreMarion23/pivot-table-widget
  license: MIT
  license_family: MIT
  summary: 'A jupyter widget (or ipywidget) wrapping the very convenient pivotTable.js library'

  description: |
    This is a jupyter widget (or ipywidget) wrapping the very convenient pivotTable.js library.
    It enables to display and embed a pivotTable in a Jupyter notebook in a few Python lines.
  dev_url: https://github.com/oscar6echo/jupyter-widget-pivot-table

extra:
  recipe-maintainers:
    - PierreMarion23
    - ocoudray
    - oscar6echo
