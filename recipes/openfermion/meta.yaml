{% set name = "openfermion" %}
{% set version = "1.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/openfermion-{{ version }}.tar.gz
  sha256: 5b3ab7ec8e7346831c85d1e5ffe466e1e737981498e0ab7a06d1ac944b1ae9d3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - cirq-core ~=0.12.0
    - cirq-google ~=0.12.0
    - deprecation
    - h5py >=2.8
    - nbformat
    - networkx
    - numpy >=1.11.0
    - pubchempy
    - python >=3.6
    - requests ~=2.18
    - scipy >=1.1.0
    - sympy

test:
  imports:
    - openfermion
    - openfermion.chem
  commands:
    - pip check
    - pytest
  requires:
    - pip
    - pytest

about:
  home: https://quantumai.google/openfermion
  summary: The electronic structure package for quantum computers.
  license: Apache-2.0
  license_family: Apache AND BSD-3-Clause
  license_file:
    - LICENSE
    - NOTICE
  dev_url: https://github.com/quantumlib/OpenFermion

extra:
  recipe-maintainers:
    - BastianZim
