{% set name = "geospark" %}
{% set version = "1.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geospark-{{ version }}.tar.gz
  sha256: ab6157297f6d395001305b1e21f1a4cca75e169c704b3de998bbc260095900a3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - attrs
    - findspark
    - pyspark
    - python >=3.6
    - shapely

test:
  imports:
    - geospark
    - geospark.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/DataSystemsLab/GeoSpark/tree/master/python
  summary: GeoSpark Python
  license_file: LICENSE.txt
  license: Apache-2.0
  license_family: Apache-2.0
  doc_url: http://sedona.apache.org/
  dev_url: https://github.com/apache/incubator-sedona

extra:
  recipe-maintainers:
    - JennaLipscomb
