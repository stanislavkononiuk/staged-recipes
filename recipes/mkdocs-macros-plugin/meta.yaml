{% set name = "mkdocs-macros-plugin" %}
{% set version = "0.3.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ea435a920a58ac9f819ace59fa4efc0887b24ba1cae14e58d3294d1edf80fc0f

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools
  run:
    - jinja2
    - mkdocs >=0.17
    - python >=3.5
    - pyyaml
    - repackage
    - termcolor

test:
  imports:
    - macros

about:
  home: "https://github.com/fralau/mkdocs_macros_plugin"
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "Unleash the power of MkDocs with macros and variables"

extra:
  recipe-maintainers:
    - marcelotrevisani
