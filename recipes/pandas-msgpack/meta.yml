{% set version = "0.1.3" %}
{% set name = "pandas-msgpack" %}
{% set sha256 = "5837e0bcac5d5abbc06362c0dd9b1d281530c36351e6b4df0ee1f14fbee4b56c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - cython
    - numpy  x.x

  run:
    - python
    - pandas

test:
  imports:
    - pandas_msgpack

about:
  home: https://github.com/pydata/pandas-msgpack
  license: BSD 3-clause
  summary: 'Pandas interface to msgpack'

  doc_url: http://pandas-msgpack.readthedocs.io
  dev_url: https://github.com/pydata/pandas-msgpack

extra:
  recipe-maintainers:
    - jreback
