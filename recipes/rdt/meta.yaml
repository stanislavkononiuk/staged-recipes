{% set name = "rdt" %}
{% set version = "0.5.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rdt-{{ version }}.tar.gz
  sha256: 6156e8935ff3b7e0489c789ba2bd7e83e7ef7963c6fc03565e91dc52e6c91d52

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner >=2.11.1
    - python >=3.6,<3.9
  run:
    - numpy >=1.18.0,<2
    - pandas >=1.1,<1.1.5
    - psutil >=5.7,<6
    - python >=3.6,<3.9
    - scipy >=1.4.1,<2

test:
  imports:
    - rdt
    - rdt.transformers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sdv-dev/RDT
  summary: Reversible Data Transforms
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sdv-dev
