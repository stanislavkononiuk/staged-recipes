{% set processor = "cpu" %}
{% set name = "hoomd-dlext" %}
{% set version = "0.2.0" %}
{% set build = 0 %}
{% set sha256 = "233036258ade736aa7fb6816eae05ffe827f57140450753bdc1b4bba5c38ad66" %}
{% set processor = "cpu" if cuda_compiler_version == "None" else "gpu" %}  # [linux64]
{% set processor = "cpu" %}  # [not linux64]


package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/SSAGESLabs/hoomd-dlext/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: {{ build }}
  # Upstream package does not support Windows, Python < 3.6, or PyPy
  skip: true  # [win]
  string: {{ processor }}_py{{ py }}h{{ PKG_HASH }}_{{ build }}

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - pybind11                               # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [linux64 and cuda_compiler_version != "None"]
    # MacOS cross compilation support requires CMake 3.15 or newer
    # 3.23.0 is broken for CUDA builds
    - cmake >=3.16.0,!=3.23.0
    - make
    - ninja
    - pkg-config

  host:
    - eigen
    - numpy
    - pybind11
    - python
    - tbb
    - tbb-devel
    - pybind11-abi
    - pip
    - swig
    - hoomd
    - dlpack>=0.5

  run:
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx and x86_64]
    - __cuda >={{ cuda_compiler_version }}  # [linux64 and cuda_compiler_version != "None"]
    - python
    - numpy
    - tbb
    - libstdcxx-devel_linux-64  # [linux64]
    - sysroot_linux-64  # [linux64]
    - libcxx 13.0.1
    - hoomd

test:
  imports:
    - hoomd.dlext

about:
  home: https://github.com/SSAGESLabs/hoomd-dlext
  license: MIT License
  license_family: MIT
  license_file: LICENSE.md
  summary: Wrapper for HOOMD-blue simulation data into DLPack data structures.

  description: |
    Provides access to HOOMD-blue simulation data on CPU or GPU via DLPack.
    This project is primarily designed to enable access to HOOMD-blue for
    the PySAGES project. At the moment, only HOOMD-blue version 2 is supported
    (support HOOMD-blue version 3 is in the works).

  doc_url: https://github.com/SSAGESLabs/hoomd-dlext
  dev_url: https://github.com/SSAGESLabs/hoomd-dlext

extra:
  recipe-maintainers:
    - pabloferz
    - nrouizem
