{% set processor = "cpu" %}
{% set name = "hoomd-dlext" %}
{% set version = "0.2.1" %}
{% set build = 0 %}
{% set sha256 = "4d5fe5a8048e3273edd48762f627897938b35d7a4485df6aa5bc293a246680e8" %}
{% set processor = "cpu" if cuda_compiler_version == "None" else "gpu" %}  # [linux64]
{% set processor = "cpu" %}  # [not linux64]


package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/pabloferz/hoomd-dlext/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: {{ build }}
  # Upstream package does not support Windows, Python < 3.6, or PyPy
  skip: true  # [win or py<36 or python_impl == "pypy"]
  string: {{ processor }}_py{{ py }}h{{ PKG_HASH }}_{{ build }}
  ignore_run_exports: tbb

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [linux64 and cuda_compiler_version != "None"]
    - cmake >=3.16
    - make

  host:
    - python
    - pybind11
    - dlpack >=0.5
    - hoomd <3
    - tbb-devel

  run:
    - {{ pin_compatible('hoomd', max_pin='2.x') }}

test:
  imports:
    - hoomd.dlext

about:
  home: https://github.com/SSAGESLabs/hoomd-dlext
  license: MIT License
  license_family: MIT
  license_file: LICENSE.md
  summary: Wrapper for HOOMD-blue simulation data into DLPack data structures.

  description: |
    Provides access to HOOMD-blue simulation data on CPU or GPU via DLPack.
    This project is primarily designed to enable access to HOOMD-blue for
    the PySAGES project. At the moment, only HOOMD-blue version 2 is supported
    (support HOOMD-blue version 3 is in the works).

  doc_url: https://github.com/SSAGESLabs/hoomd-dlext
  dev_url: https://github.com/SSAGESLabs/hoomd-dlext

extra:
  recipe-maintainers:
    - pabloferz
    - nrouizem
