{% set name = "bargeparse" %}
{% set version = "0.8.1" %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bargeparse-{{ version }}.tar.gz
  sha256: bf61829d147fdf12de72233e5f447de35416fb7f5add32e7e0228a30cccfb7e8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  source_files:
    - bargeparse
  imports:
    - bargeparse
  commands:
    - pytest
  requires:
    - pytest

about:
  home: https://github.com/shangxiao/bargeparse
  summary: Instrospect function signatures to construct a CLI
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - shangxiao
