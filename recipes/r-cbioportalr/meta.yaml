{% set version = '1.0.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cbioportalr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cbioportalR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cbioportalR/cbioportalR_{{ version }}.tar.gz
  sha256: 37e3333555e4fff0f00e3f0db130e99234b80dec8ea7981e144d235a35b8effa

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-cli >=3.3.0
    - r-dplyr >=1.0.9
    - r-glue >=1.6.2
    - r-httr >=1.4.3
    - r-jsonlite >=1.8.0
    - r-magrittr >=2.0.3
    - r-purrr >=0.3.4
    - r-rlang >=1.0.3
    - r-stringr >=1.4.0
    - r-tibble >=3.1.7
    - r-tidyr >=1.2.0
  run:
    - r-base
    - r-cli >=3.3.0
    - r-dplyr >=1.0.9
    - r-glue >=1.6.2
    - r-httr >=1.4.3
    - r-jsonlite >=1.8.0
    - r-magrittr >=2.0.3
    - r-purrr >=0.3.4
    - r-rlang >=1.0.3
    - r-stringr >=1.4.0
    - r-tibble >=3.1.7
    - r-tidyr >=1.2.0

test:
  commands:
    - $R -e "library('cbioportalR')"           # [not win]
    - "\"%R%\" -e \"library('cbioportalR')\""  # [win]

about:
  home: https://github.com/karissawhiting/cbioportalR, https://www.karissawhiting.com/cbioportalR/
  license: MIT
  summary: Provides R users with direct access to genomic and clinical data from the 'cBioPortal'
    web resource via user-friendly functions that wrap 'cBioPortal's' existing API endpoints
    <https://www.cbioportal.org/api/swagger-ui/index.html>. Users can browse and query
    genomic data on mutations, copy number alterations and fusions, as well as data
    on tumor mutational burden ('TMB'), microsatellite instability status ('MSI'), 'FACETS'
    and select clinical data points (depending on the study). See <https://www.cbioportal.org/>
    and Gao et al., (2013) <doi:10.1126/scisignal.2004088> for more information on the
    cBioPortal web resource.
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
