{% set name = "unumpy" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Quansight-Labs/{{ name }}/archive/{{ version }}.tar.gz
  sha256: dd54783a9257bd5e7f6ccd0d517ed1be7f2d3247a099d15ba2bc1747c6db37f0

build:
  number: 0
  skip: True  # [py<35]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - unumpy

about:
  home: http://github.com/Quansight-Labs/unumpy
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A backend-dispatchable version of NumPy.'

  description: |
    `unumpy` is a backend-dispatchable version of NumPy.
  doc_url: http://uarray.readthedocs.io/
  dev_url: https://github.com/Quansight-Labs/unumpy

extra:
  recipe-maintainers:
    - hameerabbasi
