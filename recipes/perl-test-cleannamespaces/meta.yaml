{% set name = "perl-test-cleannamespaces" %}
{% set version = "0.24" %}
{% set sha256 = "338d5569e8e89a654935f843ec0bc84aaa486fe8dd1898fb9cab3eccecd5327a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/Test-CleanNamespaces-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true   # [win]
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-package-stash
    - perl-module-runtime
    - perl-sub-identify
    - perl-test-deep
    - perl-test-needs
    - perl-test-warnings
    - perl-file-pushd
    - perl-namespace-clean
    - perl-sub-exporter
  run:
    - perl

test:
  imports:
    - Test::CleanNamespaces

about:
  home: https://github.com/karenetheridge/Test-CleanNamespaces
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: 'Check for uncleaned imports'

extra:
  recipe-maintainers:
    - xileF1337
    - conda-forge/perl-packagers
