{% set name = "seqan-library" %}
{% set version = "2.2.0" %}
{% set sha256 = "b5c036a3d2fc2fe5f2d57dcd4d7c523a6df146ab7b44bc789f42004b058d72fd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.xz
  url: https://github.com/seqan/seqan/releases/download/seqan-v{{ version }}/{{ name }}-{{ version }}.tar.xz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]
  script: cp -r include share $PREFIX

test:
  commands:
    - test -f $PREFIX/include/seqan/seq_io.h
    - test -f $PREFIX/share/cmake/Modules/FindSeqAn.cmake

about:
  home: https://www.seqan.de
  license: BSD-3-Clause
  license_file: share/doc/seqan/LICENSE
  summary: 'SeqAn in a C++ library for the analysis of biological sequence data.'
  description: |
    This package contains the C++ library, the seqan tools are not included.
  dev_url: https://github.com/seqan/seqan

extra:
  recipe-maintainers:
    - aseyboldt
