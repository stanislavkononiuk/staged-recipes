{% set name = "metaimageio" %}
{% set version = "1.0.0" %}
{% set hash = "fa1e0aa1980e10aac3ceb0bfa794b734413f1399c750fd8208dcb2f869ed37df" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - imageio >=2.8
    - numpy >=1.19

test:
  imports:
    - metaimageio

about:
  home: https://auneri.github.io/metaimageio
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Support for reading and writing images in MetaIO file format

extra:
  recipe-maintainers:
    - auneri
