{% set name = "filesdb" %}
{% set version = "0.2.5" %}
{% set hash_type = "sha256" %}
{% set hash_value = "83a30a4ce3991bf92c39140a1b2aeec8ed6750942c34a4fffa195f6b035a458b" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  entry_points:
    - filesdb = filesdb.__init__:main
  script: python setup.py install  --single-version-externally-managed --record=record.txt
  skip: True # [py2k]

requirements:
  build:
    - python >=3
    - setuptools
    - pytest-runner
  run:
    - python >=3

test:
  imports:
    - filesdb
  commands:
    - filesdb test
  requires:
    - pytest

about:
  home: https://github.com/stilley2/filesdb
  license: MIT
  license_family: MIT
  license_file: 'LICENSE.txt'
  summary: A simple tool for tracking files
  doc_url: 'https://github.com/stilley2/filesdb'
  dev_url: 'https://github.com/stilley2/filesdb'

extra:
  recipe-maintainers:
    - 'Steven Tilley'
