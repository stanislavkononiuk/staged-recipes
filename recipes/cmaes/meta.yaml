{% set name = "cmaes" %}
{% set version = "0.3.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: c5529b94d6739569b635cc33649c924ce038f3519f6a2db003ce368602d40cbe

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - numpy
    - pip
    - python
  run:
    - numpy
    - python

test:
  imports:
    - cmaes
  source_fileese:
    - tests
  reqiures:
    - optuna

about:
  home: "https://github.com/CyberAgent/cmaes"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Lightweight Covariance Matrix Adaptation Evolution Strategy (CMA-ES) implementation for Python 3."
  dev_url: "https://github.com/CyberAgent/cmaes"

extra:
  recipe-maintainers:
    - c-bata
    - nmasahiro

