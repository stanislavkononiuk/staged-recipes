{% set name = "multiviewica" %}
{% set version = "0.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/multiviewica-{{ version }}.tar.gz
  sha256: 294e166a3d166fa1b9efb6f905bfd0c08f0bafcbb2af69d6282d9b9cad7dc82c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.0
  run:
    - fastsrm
    - matplotlib-base >=2.0.0
    - mne >=0.20
    - numpy >=1.12
    - python >=3.0
    - python-picard
    - scikit-learn >=0.23
    - scipy >=0.18.0
    - nibabel
    - nilearn

test:
  imports:
    - multiviewica
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/multiviewica/
  summary: Multi-view ICA
  license_file: ./LICENSE
  license: BSD-3-Clause

extra:
  recipe-maintainers:
    - hugorichard
