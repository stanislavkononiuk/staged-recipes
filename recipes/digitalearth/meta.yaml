{% set name = "digitalearth" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MAfarrag/Digital-Earth/archive/{{ version }}.tar.gz
  sha256: 17f933ead5a69b1ed76cbdfc46594e3771eb104606040c6fde197a3d08286859

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python  >=3.7.1,<3.10
    - pip >=21.3.1
  run:
    - python  >=3.7.1,<3.10
    - numpy >=1.21.2,<1.22.5
    - matplotlib-base >=3.4.2,<3.6.0
    - pyramids >=0.2.0
    - loguru >=0.5.3
    - cleopatra >=0.2.0
    - geoplot >=0.5.1

test:
  imports:
    - digitalearth

about:
  home: https://github.com/MAfarrag/Digital-Earth
  license:  GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE.md
  summary: Geo-spatial visualization package
  description: |
    Geo-spatial visualization package.
  dev_url: https://github.com/MAfarrag/digitalearth
  doc_url: https://digitalearth.readthedocs.io/
  doc_source_url: https://github.com/MAfarrag/digitalearth/main/README.md

extra:
  recipe-maintainers:
    - MAfarrag
