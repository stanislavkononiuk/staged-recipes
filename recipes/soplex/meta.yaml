{% set version = "5.0.1" %}

package:
  name: soplex
  version: {{ version }}

source:
  url: https://soplex.zib.de/download/release/soplex-{{ version }}.tgz
  sha256: 92c0849b1a7a1f27ca3e6f4a6206dc1435fea5fa8a82b7d2f21ad96f7c62c10c

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.14
    - make
  host:
    - zlib
    - gmp

test:
  source_files:
    - src/example.cpp
  requires: 
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.14
    - make

about:
  home: https://soplex.zib.de/
  license: ZIB-Academic
  license_file: COPYING
  summary: Simplex Algorithm for Linear Programming.

extra:
  recipe-maintainers:
    - AntoinePrv
