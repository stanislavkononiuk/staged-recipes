{% set name = "bcolz" %}
{% set version = "1.1.0" %}
{% set sha256 = "1fe2e3da6321e6644fe310b5ecb6b3073fa9fb7a99ac666b97a4e64d084d6463" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - toolchain
    - cython
    - numpy
  run:
    - python
    - numpy
    - numexpr
    - dask
    - pandas
    - tables

test:
  imports:
    - bcolz
  commands:
    - python -c"import bcolz; bcolz.test(heavy=True)"

about:
  home: http://github.com/Blosc/bcolz
  license: MIT
  license_family: MIT
  license_file: LICENSES/BCOLZ.txt
  summary: 'A columnar data container that can be compressed'
  doc_url: http://bcolz.blosc.org/
  dev_url: http://github.com/Blosc/bcolz

extra:
  recipe-maintainers:
    - alimanfoo
    - FrancescAlted
