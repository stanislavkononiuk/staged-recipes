{% set name = "bcolz" %}
{% set version = "1.1.1" %}
{% set sha256 = "6c55769bbcfc64d13649c8bc03db4293204c49bea8163539f2deedb895fa14bc" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - setuptools_scm
    - toolchain
    - cython
    - numpy
  run:
    - python
    - numpy
    - numexpr
    - dask
    - pandas
    - pytables

test:
  requires:
    - mock
  imports:
    - bcolz
  commands:
    - python -c"import bcolz; bcolz.test(heavy=True)"

about:
  home: http://github.com/Blosc/bcolz
  license: MIT
  license_family: MIT
  license_file: LICENSES/BCOLZ.txt
  summary: 'A columnar data container that can be compressed'
  doc_url: http://bcolz.blosc.org/
  dev_url: http://github.com/Blosc/bcolz

extra:
  recipe-maintainers:
    - alimanfoo
    - FrancescAlted
    - CarstVaartjes
