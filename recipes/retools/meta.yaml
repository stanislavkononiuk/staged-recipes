{% set name = "retools" %}
{% set version = "0.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/retools-{{ version }}.tar.gz
  sha256: db62e47248d023536ab9b1391381e3c2cd169bc109cf5ae35c5a2e4f7fc54e4b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - nose
    - pip
    - python
  run:
    - python
    - redis >=2.7.3
    - setproctitle >=1.1.2

test:
  imports:
    - retools
    - retools.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://readthedocs.org/docs/retools/
  summary: Redis Tools
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - danschef
