{% set name = "coolname" %}
{% set version = "1.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 410fe6ea9999bf96f2856ef0c726d5f38782bbefb7bb1aca0e91e0dc98ed09e3

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - coolname
    - coolname.data
  requires:
    - mock
    - six

about:
  home: "https://github.com/alexanderlukanin13/coolname"
  license: BSD
  license_family: BSD
  license_file: LICENSE 
  summary: "Random name and slug generator"
  doc_url: 
  dev_url: "https://github.com/alexanderlukanin13/coolname" 

extra:
  recipe-maintainers:
    - vinisalazar
