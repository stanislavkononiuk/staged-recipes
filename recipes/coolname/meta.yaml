{% set name = "coolname" %}
{% set version = "1.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/coolname-{{ version }}.tar.gz
  sha256: 410fe6ea9999bf96f2856ef0c726d5f38782bbefb7bb1aca0e91e0dc98ed09e3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - coolname
    - coolname.data
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/alexanderlukanin13/coolname
  summary: Random name and slug generator
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - vinisalazar
