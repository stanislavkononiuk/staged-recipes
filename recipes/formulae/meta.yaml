{% set name = "formulae" %}
{% set version = "0.0.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/formulae-{{ version }}.tar.gz
  sha256: aca06d8404c2075943eaa5a9610a0edfe12a25d312cdaaa3fcfd3c9330f08e83

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.16.1
    - pandas >=1.0.0
    - scipy >=1.5.4

test:
  imports:
    - formulae
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bambinos/formulae
  summary: "An implementation of Wilkinson's formula language for statistical models Ã  la lme4"
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
