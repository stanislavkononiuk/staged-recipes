{% set name = "ylearn" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 336bec018b1b56e1ee10e4868bfdb51d1a3a69305e3feb9368b3918076ab6cbb

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - python
    - numpy
  host:
    - python >=3.6 # [not win]
    - python >=3.7 # [win]
    - numpy
    - pip
  run:
    - python >=3.6 # [not win]
    - python >=3.7 # [win]
    - numpy >=1.16.5
    - pandas >=0.25.3
    - scikit-learn >=0.22.1
    - scipy
    - networkx
    - ipython
    - pytorch
    - joblib
    - pydot

test:
  imports:
    - ylearn
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/DataCanvasIO/YLearn
  license: Apache-2.0
  license_file: LICENSE
  summary: 'YLearn is a python package for causal inference.'
  description: |
    YLearn, a pun of "learn why", is a python package for causal inference 
    which supports various aspects of causal inference ranging from causal 
    effect identification, estimation, and causal graph discovery, etc.
  doc_url: https://ylearn.readthedocs.io/
  dev_url: https://github.com/DataCanvasIO/YLearn
extra:
  recipe-maintainers:
    - lixfz
