{% set name = "ylearn" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/DataCanvasIO/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: c54fa3e18ad6dce9e7ac0997db809572e7ebe2cf22be502aabcc84c3282786f6

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - cython
    - python
    - numpy
    - pip
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - pandas >=0.25.3
    - scikit-learn >=0.22.1
    - scipy
    - networkx
    - ipython
    - joblib
    - pydot
    - pytorch  # [not win]

test:
  imports:
    - ylearn
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/DataCanvasIO/YLearn
  license: Apache-2.0
  license_file: LICENSE
  summary: 'YLearn is a python package for causal inference.'
  description: |
    YLearn, a pun of "learn why", is a python package for causal inference 
    which supports various aspects of causal inference ranging from causal 
    effect identification, estimation, and causal graph discovery, etc.
  doc_url: https://ylearn.readthedocs.io/
  dev_url: https://github.com/DataCanvasIO/YLearn
extra:
  recipe-maintainers:
    - lixfz
