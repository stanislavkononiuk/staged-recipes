{% set name = "dabl" %}
{% set version = "0.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9bf0a490fd177a33617e8709242293fae47934de2b51f8209eb2c0545b6ca8fe

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  
requirements:
  host:
    - python
    - pip
  run:
    - python
    - matplotlib
    - numpy
    - pandas
    - scikit-learn
    - scipy
    - seaborn

test:
  imports:
    - dabl

about:
  home: https://github.com/dabl/dabl
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'This project tries to help make supervised machine learning more accessible for beginners, and reduce boiler plate for common task'
  doc_url: https://dabl.github.io/dev/
  dev_url: https://github.com/dabl/dabl

extra:
  recipe-maintainers:
    - krisevans
    - dhirschfeld
