{% set name = "lb-nightly-utils" %}
{% set version = "0.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lb-nightly-utils-{{ version }}.tar.gz
  sha256: abf8c8b0c0c3ec5e5dbed6e3d9526516840225d16c7b882e1de19b0386a39423

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - poetry
    - pip
    - python >=3.6,<4.0
  run:
    - lb-nightly-configuration >=0.1.1,<0.2.0
    - python >=3.6,<4.0
    - requests >=2.26.0,<3.0.0

test:
  imports:
    - lb
    - lb.nightly.utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/lb-nightly-utils/
  summary: Common utilities for LHCb Nightly and Continuous Integration Build System
  license: GPL-3.0-only
  license_file: COPYING

extra:
  recipe-maintainers:
    - maszyman
