{% set name = "pyjion" %}
{% set version = "1.2.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/tonybaloney/Pyjion.git
  git_tag: {{ version }}


build:
  skip: True  # [not linux]
  number: 0
  missing_dso_whitelist:
    - '*/libclrjit.so'  # [linux]
  script: |
    git submodule update --init --recursive
    export CMAKE_GENERATOR="Ninja"
    {{ PYTHON }} -m pip install . -vv
  entry_points:
    - pyjion = pyjion.__main__:main

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - dotnet
    - git
    - ninja
  host:
    - python 3.10.* *_cpython
    - pip
    - setuptools
    - wheel
    - scikit-build
  run:
    - python 3.10.* *_cpython
    - dotnet >=6

test:
  imports:
    - pyjion
  requires:
    # - distorm3
    - django
    - flask
    - numpy
    - pandas
    - pyyaml
    - pytest >=6.2.5
    - rich
    - sqlalchemy
  source_files:
    - Tests/**
  commands:
    - pytest -v --color=yes Tests/ --opt-level 0
    - pytest -v Tests/ --opt-level 1
    - pytest -v Tests/ --opt-level 2
    - pytest -v Tests/ --opt-level 0 --external
    - pytest -v Tests/ --opt-level 1 --external

about:
  home: https://github.com/tonybaloney/Pyjion
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'Pyjion - A JIT for Python based upon CoreCLR'
  description: |
    Pyjion, a JIT extension for CPython that compiles your Python code
    into native CIL and executes it using the .NET CLR.
  dev_url: https://github.com/tonybaloney/Pyjion

extra:
  recipe-maintainers:
    - dhirschfeld
    - tonybaloney
