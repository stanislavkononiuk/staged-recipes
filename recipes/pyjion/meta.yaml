{% set name = "pyjion" %}
{% set version = "1.2.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/tonybaloney/Pyjion.git
  git_tag: {{ version }}


build:
  skip: True  # [py < 310]
  number: 0
  script: |
    git submodule update --init --recursive
    {{ PYTHON }} -m pip install . -vv
  entry_points:
    - pyjion = pyjion.__main__:main

requirements:
  build:
    - cmake
    - dotnet
    - git
    - ninja
  host:
    - python 3.10.* *_cpython
    - pip
    - ssetuptools
    - wheel
    - scikit-build
  run:
    - python 3.10.* *_cpython
    - dotnet ~=6

test:
  imports:
    - pyjion
  requires:
    # - distorm3
    - django
    - flask
    - numpy
    - pandas
    - pyyaml
    - pytest >=6.2.5
    - rich
    - sqlalchemy
  commands:
    - python -X dev -m pytest Tests/ -v --opt-level 0

about:
  home: https://github.com/tonybaloney/Pyjion
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'Pyjion - A JIT for Python based upon CoreCLR'
  description: |
    Pyjion, a JIT extension for CPython that compiles your Python code
    into native CIL and executes it using the .NET CLR.
  dev_url: https://github.com/tonybaloney/Pyjion

extra:
  recipe-maintainers:
    - dhirschfeld
    - tonybaloney
