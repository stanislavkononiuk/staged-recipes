{% set version = "0.0.9" %}

package:
  name: xarray-simlab
  version: {{ version }}

source:
  fn: xarray-simlab-{{ version }}.tar.gz
  url: https://github.com/benbovy/xarray-simlab/archive/{{ version }}.tar.gz
  sha256: 0ca6b6deed64d2b81df3796808cd28b29434116f328672dd416ef8e0a2651ec3

build:
  number: 0
  skip: True  # [py2k]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - xarray >= 0.8.0

test:
  imports:
    - xsimlab
    - xsimlab.variable

about:
  home: https://github.com/benbovy/xarray-simlab
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 'xarray extension for computer model simulations.'

extra:
  recipe-maintainers:
    - benbovy
