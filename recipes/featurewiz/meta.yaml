{% set name = "featurewiz" %}
{% set version = "0.1.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/featurewiz-{{ version }}.tar.gz
  sha256: ecef0bcae765272a3e24f46e6f554e67e7be9264a994609eadd10f5605e79190

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7, <3.8
  run:
    - category_encoders
    - dask-core >=2021.11.0
    - distributed >=2021.11.0
    - feather-format >=0.4.1
    - imbalanced-learn >=0.7
    - ipython
    - jupyter
    - lightgbm >=3.0.0
    - matplotlib-base
    - networkx
    - pandas >=1.3.4
    - pyarrow ==7.0.0
    - python >=3.7, <3.8
    - scikit-learn >=0.23.2
    - seaborn
    - tqdm
    - xgboost >=1.5.1
    - xlrd

test:
  imports:
    - featurewiz
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/AutoViML/featurewiz
  summary: Select Best Features from your data set - any size - now with XGBoost!
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - arturdaraujo
