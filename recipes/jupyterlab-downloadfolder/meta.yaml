{% set name = "jupyterlab_downloadfolder" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e37b82fb7f93379ff2d1b665197f81c1831f47ff19242bf81c3ada1db67b44d7
  
build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - jupyterlab
    - pip
  run:
    - python
    - jupyterlab
test:
  imports:
    - jupyterlab_downloadfolder

about:
  home: https://github.com/fcollonval/jupyterlab-download-folder
  summary: Allow to export a folder as an archive file.
  description: Allow to export a folder as an archive file from the file browser.
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - fcollonval
