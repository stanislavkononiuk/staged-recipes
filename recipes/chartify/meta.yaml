{% set name = "chartify" %}
{% set version = "2.3.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3f991749eb85c90bb527eb08f242799325ad0f891f3744c9b2ed653fa54ece50

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - bokeh >=0.12.16,<2.0.0
    - colour >=0.1.5,<1.0.0
    - jupyter >=1.0.0,<2.0.0
    - pandas >=0.21.0,<1.0.0
    - pillow >=4.3.0
    - pip
    - python
    - scipy >=1.0.0,<2.0.0
    - selenium >=3.7.0,<=3.8.0
  run:
    - bokeh >=0.12.16,<2.0.0
    - colour >=0.1.5,<1.0.0
    - jupyter >=1.0.0,<2.0.0
    - pandas >=0.21.0,<1.0.0
    - pillow >=4.3.0
    - python
    - scipy >=1.0.0,<2.0.0
    - selenium >=3.7.0,<=3.8.0

test:
  imports:
    - chartify

about:
  home: https://github.com/spotify/chartify
  license: Apache 2.0
  license_file: LICENSE.txt
  summary: Python library to make plotting simpler for data scientists

extra:
  recipe-maintainers:
    - apcamargo
