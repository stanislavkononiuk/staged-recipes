{% set version = '0.2-5.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rasterdiv
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rasterdiv_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rasterdiv/rasterdiv_{{ version }}.tar.gz
  sha256: e3fda2b6d6bb6fce07cb17979f4875fd175dd38729ee726378cb7b587bc8dca3

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-foreach
    - r-progress
    - r-proxy
    - r-raster
    - r-svmisc
    - r-terra
  run:
    - r-base
    - r-foreach
    - r-progress
    - r-proxy
    - r-raster
    - r-svmisc
    - r-terra

test:
  commands:
    - $R -e "library('rasterdiv')"           # [not win]
    - "\"%R%\" -e \"library('rasterdiv')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=rasterdiv
  license: GPL-2.0-or-later
  summary: Providing functions to calculate indices of diversity on numerical matrices based
    on information theory. The rationale behind the package is described in Rocchini,
    Marcantonio and Ricotta (2017) <doi:10.1016/j.ecolind.2016.07.039> and Rocchini,
    Marcantonio,..., Ricotta (2021) <doi:10.1101/2021.01.23.427872>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - marie59

