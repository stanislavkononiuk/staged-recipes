{% set name = "OpenSMOG" %}
{% set version = "0.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/OpenSMOG-{{ version }}.tar.gz
  sha256: f767f66e63b9a7b232d75d2f8c53f9e8664a02944dc5a6b8df591b748fc2642e

build:
  number: 0
  noarch: python
  entry_points:
    - CLINAME=OpenSMOG._cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - python >=3.6
    - lxml
    - openmm

test:
  imports:
    - OpenSMOG
    - tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/smog-server/OpenSMOG
  summary: OpenSMOG is a Python library for performing molecular dynamics simulations using Structure-Based Models.
  license: MIT
  license_file: LICENSE
  license_family: MIT
  doc_url: https://opensmog.readthedocs.io
  dev_url: https://github.com/smog-server/OpenSMOG

extra:
  recipe-maintainers:
    - junioreif
