{% set version = '0.4.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-runner
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/runner_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/runner/runner_{{ version }}.tar.gz
  sha256: b1c333858266236b0c2113d0547ea310454462790d6287059b713db314412cc6

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-rcpp
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-rcpp

test:
  commands:
    - $R -e "library('runner')"           # [not win]
    - "\"%R%\" -e \"library('runner')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=runner
  license: GPL-2.0-or-later
  summary: Lightweight library for rolling windows operations. Package enables full control over
    the window length, window lag and a time indices. With a runner one can apply any
    R function on a rolling windows. The package eases work with equally and unequally
    spaced time series.
  license_family: GPL2
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - conda-forge/r
