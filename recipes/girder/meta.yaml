{%set name = "girder" %}
{%set version = "1.5.2" %}
{%set hash_type = "sha256" %}
{%set hash_val = "549b4047ba0e31965347662da8f1bf8907b8d4e467d8b331f4be6f2c319ee6f9" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  entry_points:
    - girder-server = girder.__main__:main
    - girder-install = girder.utility.install:main

  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - pip
    - setuptools
    - bcrypt
    - boto
    - cherrypy
    - mako
    - pymongo >=3
    - pyyaml
    - requests
    - psutil
    - pytz
    - six >=1.9

test:
  imports:
    - girder
    - girder.api
    - girder.api.v1
    - girder.external
    - girder.models
    - girder.utility

  commands:
    - girder-server --help
    - girder-install --help

about:
  home: https://girder.readthedocs.org
  license: Apache 2.0
  summary: 'Web-based data management platform'

extra:
  recipe-maintainers:
    - pmlandwehr
