{% set name = "click-log" %}
{% set version = "0.3.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/click-log-{{ version }}.tar.gz
  sha256: 16fd1ca3fc6b16c98cea63acf1ab474ea8e676849dc669d86afafb0ed7003124

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - click
    - python

test:
  imports:
    - click_log
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/click-contrib/click-log
  summary: Logging integration for Click
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anirrudh
