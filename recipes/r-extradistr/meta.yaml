{% set version = '1.8.10' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-extradistr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/extraDistr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/extraDistr/extraDistr_{{ version }}.tar.gz
  sha256: 48d400b089d6d54ad0afcbab039b4e78ae8350c599fce86b992a8eb5cac59b02

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('cxx') }}      # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-rcpp
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp

test:
  commands:
    - $R -e "library('extraDistr')"           # [not win]
    - "\"%R%\" -e \"library('extraDistr')\""  # [win]

about:
  home: https://github.com/twolodzko/extraDistr
  license: GPL-2
  summary: 'Density, distribution function, quantile function and random generation for a number
    of univariate and multivariate distributions. This package implements the following
    distributions: Bernoulli, beta-binomial, beta-negative binomial, beta prime, Bhattacharjee,
    Birnbaum-Saunders, bivariate normal, bivariate Poisson, categorical, Dirichlet,
    Dirichlet-multinomial, discrete gamma, discrete Laplace, discrete normal, discrete
    uniform, discrete Weibull, Frechet, gamma-Poisson, generalized extreme value, Gompertz,
    generalized Pareto, Gumbel, half-Cauchy, half-normal, half-t, Huber density, inverse
    chi-squared, inverse-gamma, Kumaraswamy, Laplace, location-scale t, logarithmic,
    Lomax, multivariate hypergeometric, multinomial, negative hypergeometric,  non-standard
    beta, normal mixture, Poisson mixture, Pareto, power, reparametrized beta, Rayleigh,
    shifted Gompertz, Skellam, slash, triangular, truncated binomial, truncated normal,
    truncated Poisson, Tukey lambda, Wald, zero-inflated binomial, zero-inflated negative
    binomial, zero-inflated Poisson.'
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - philip-khor

