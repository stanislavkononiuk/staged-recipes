{% set version = '2.1.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-uniprotr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/UniprotR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/UniprotR/UniprotR_{{ version }}.tar.gz
  sha256: 23ff8bd277a7b221e6c4719854df5b96d2f29cb9acde4755d852878811756dfa

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-alakazam >=1.0.0
    - r-curl
    - r-data.tree
    - r-dplyr
    - r-ggplot2
    - r-ggpubr
    - r-ggsci
    - r-gprofiler2
    - r-gridextra
    - r-htmlwidgets
    - r-httr
    - r-magick
    - r-magrittr
    - r-networkd3
    - r-plyr
    - r-progress
    - r-qdapregex
    - r-scales
    - r-stringr
    - r-tidyverse
  run:
    - r-base
    - r-alakazam >=1.0.0
    - r-curl
    - r-data.tree
    - r-dplyr
    - r-ggplot2
    - r-ggpubr
    - r-ggsci
    - r-gprofiler2
    - r-gridextra
    - r-htmlwidgets
    - r-httr
    - r-magick
    - r-magrittr
    - r-networkd3
    - r-plyr
    - r-progress
    - r-qdapregex
    - r-scales
    - r-stringr
    - r-tidyverse

test:
  commands:
    - $R -e "library('UniprotR')"           # [not win]
    - "\"%R%\" -e \"library('UniprotR')\""  # [win]

about:
  home: https://github.com/Proteomicslab57357/UniprotR
  license: GPL-3.0-only
  summary: Connect to Uniprot <https://www.uniprot.org/> to retrieve information about proteins
    using their accession number such information could be name or taxonomy information,
    For detailed information kindly read the publication <https://www.sciencedirect.com/science/article/pii/S1874391919303859>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - taylorreiter

