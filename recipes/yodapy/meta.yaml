{% set name = "yodapy" %}
{% set version = "0.2.3b0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 48052e96bdfa1e065d18a3bd91c73100d789e35b8f37c585e7914e1403b5e1ab

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - dask
    - gevent ==1.3a1
    - grequests
    - lxml
    - matplotlib
    - netcdf4
    - pandas
    - pip
    - progressbar2
    - python
    - requests
    - siphon
    - xarray
  run:
    - dask
    - gevent ==1.3a1
    - grequests
    - lxml
    - matplotlib
    - netcdf4
    - pandas
    - progressbar2
    - python
    - requests
    - siphon
    - xarray

test:
  imports:
    - yodapy

about:
  home: https://github.com/cormorack/yodapy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Your Ocean Data Access in Python
  doc_url: https://cormorack.github.io/yodapy/
  dev_url: https://github.com/cormorack/yodapy

extra:
  recipe-maintainers:
    - lsetiawan
