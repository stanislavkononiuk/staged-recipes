{% set name = "regi0" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/regi0-{{ version }}.tar.gz
  sha256: 49c9619c6e302635f73c15da0baf0bdaa79e821be855bd0ec640c5db64b48363

build:
  number: 0
  noarch: python
  entry_points:
    - regi0 = regi0.cli.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - appdirs
    - click
    - fiona
    - gdal
    - gdown
    - geopandas
    - numpy
    - openpyxl
    - pandas
    - pygeos
    - python
    - rapidfuzz
    - rasterio
    - rasterstats
    - requests
    - rtree
    - scipy
    - shapely

test:
  imports:
    - regi0
    - regi0.cli
  commands:
    - pip check
    - regi0 --help
  requires:
    - pip

about:
  home: https://github.com/PEM-Humboldt/regi0
  summary: A Python toolkit to complement and verify biological records.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - marcelovilla
