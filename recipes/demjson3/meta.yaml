{% set name = "demjson3" %}
{% set version = "3.0.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ab9aabdd85695f3684fc296f39766a2730f6c8de81d23f7048073dfe2f616d80
  patches:
    - 0001-Update-setup.py.patch

build:
  number: 0
  noarch: python
  entry_points:
    - jsonlint=demjson3.jsonlint:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - demjson3
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Provides methods for encoding and decoding JSON formatted data.
  license: LGPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - marcobonifacio
