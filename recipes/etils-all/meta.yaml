{% set name = "etils-all" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/etils-{{ version }}.tar.gz
  sha256: 6677241051835d0db11c4947bcad938f57b51ea102290624f892f1e4e51b70e5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - jupyter
    - numpy
    - mediapy
    - importlib_resources
    - zipp
    - typing_extensions
    - absl-py
    - tqdm
    - dm-tree
    - jax
    - tensorflow

test:
  imports:
    - etils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/etils/
  summary: Collection of common python utils
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ngam
