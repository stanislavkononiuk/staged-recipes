{% set name = "naaf" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/naaf-{{ version }}.tar.gz
  sha256: 003e9edf41d392eb654ef1ff67144cb83cde2260ecfd181dbe570801f375244a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools-scm
  run:
    - click
    - dask-core
    - dynamotable ==0.2.4
    - emfile ==0.3
    - ipython
    - mrcfile ==1.3.0
    - numpy
    - pandas
    - pydantic
    - python >=3.8
    - scipy
    - starfile ==0.4.5

test:
  imports:
    - naaf
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gutsche-lab/naaf
  summary: IO hub for Cryo-EM, Cryo-ET and subtomogram averaging data.
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
