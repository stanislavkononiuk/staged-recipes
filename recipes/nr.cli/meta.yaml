{% set name = "nr.cli" %}
{% set version = "1.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "289c99c9f0c157a15f67fb50bdfe1bb647532d5696c5c6af18a2aa1c3dbbfa27"

build:
  noarch: python
  number: 0
  entry_points:
    - nr = nr.cli:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - nr
  commands:
    - nr --help

about:
  home: "https://github.com/NiklasRosenstein/python-nr.cli"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE.txt"
  summary: "This package provides the nr command-line tool which then allows you to use any comman registered to the \"nr.cli.commands\" entrypoint."
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - nrosenstein
