{% set name = "svmbir" %}
{% set version = "0.2.7.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://test-files.pythonhosted.org/packages/55/36/27b7ec524a7a4dd1ae0d475df8df6bccda243165f8c2b5455436f3fcc018/{{ name }}-{{ version }}.tar.gz
  sha256: a0f591f8113f914aed39225be24ab97c684a23b4e8a177c842731169eab01ed3

build:
  number: 0
  skip: True  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - numpy =1.21
  host:
    - conda-build
    - llvm-openmp  # [osx]
    - cython
    - pip
    - python
    - numpy =1.21
  run:
    - _openmp_mutex  # [linux]
    - llvm-openmp  # [osx]
    - pillow
    - psutil
    - python
    - numpy =1.21
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - svmbir
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cabouman/svmbir
  summary: Python code for fast parallel-beam MBIR (Model Based Iterative Reconstruction)
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bwohlberg
    - sjkisner
    - gbuzzard
    - cabouman
