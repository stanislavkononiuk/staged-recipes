{% set name = "svmbir" %}
{% set version = "0.2.7.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://test-files.pythonhosted.org/packages/24/bc/c21689d04d920aca9cb332eeebddf48d381e8dff2d7003fd73a559bd5e79/{{ name }}-{{ version }}.tar.gz
  sha256: 0234e58bb246c5add09a84801e477f78d48bc19390dd911078469f8fc73ddc6a

build:
  number: 0
  skip: True  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - conda-build
    - openmp
    - cython
    - numpy ==1.21
    - pip
    - python
  run:
    - _openmp_mutex  # [linux]
    - llvm-openmp  # [osx]
    - pillow
    - psutil
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - svmbir
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cabouman/svmbir
  summary: Python code for fast parallel-beam MBIR (Model Based Iterative Reconstruction)
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bwohlberg
    - sjkisner
    - gbuzzard
    - cabouman
