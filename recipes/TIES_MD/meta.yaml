{% set name = "TIES_MD" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/UCL-CCS/TIES_MD/releases/tag/v{{ version }}.tar.gz
  sha256: cdaef91eaf3c6d7c4c18d72b1d850daf9af70121bd08e6d36638890f03fc3dff

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - docopt
    - multiprocess
    - numpy
    - openmm
    - pymbar
    - scipy
    - openmmtools
    - scikit-learn
    - scipy
    - six

test:
  imports:
    - TIES_MD
  requires:
    - pip
    - pytest
  commands:
    - pip check
    - python -c "import pytest; pytest.main(['./TIES_MD-{{ version }}/TIES_MD/tests'])"

about:
  home: https://github.com/UCL-CCS/TIES_MD
  summary: 'Python package built on NAMD/OpenMM and OpenMMTools to perform binding free energy calculations
   using the TIES protocol. '
  description: |
    TIES_MD allows for the automation of binding free energy calculations in NAMD and OpenMM following the
    TIES protocol.
  license: LGPL-3.0-only
  license_file: COPYING
  doc_url: https://ucl-ccs.github.io/TIES_MD/
  dev_url: https://github.com/UCL-CCS/TIES_MD

extra:
  recipe-maintainers:
    - adw62
