{% set name = "cvloop" %}
{% set version = "0.3.3" %}
{% set sha256 = "9dfa8cdcabec9b380137b10bf1b7d6aa3b3905445318e534c0979f52eaaf9efd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install
  skip: True  # [py<36]

requirements:
  build:
    - python
  run:
    - python
    - opencv
    - numpy
    - matplotlib
    - jupyter

test:
  imports:
    - cvloop

about:
  home: http://github.com/shoeffner/cvloop
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Online video processing in jupyter notebooks'
  description: |
      cvloop allows online video transformation and evaluation with OpenCV.
      It is designed for jupyter notebooks, but works without as well.
  doc_url: https://github.com/shoeffner/cvloop/blob/master/examples/cvloop_examples.ipynb
  dev_url: https://github.com/shoeffner/cvloop

extra:
  recipe-maintainers:
    - shoeffner
