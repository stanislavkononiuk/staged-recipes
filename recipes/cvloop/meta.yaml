{% set name = "cvloop" %}
{% set version = "0.3.2" %}
{% set sha256 = "6c6e92420c99a938ffc271b0dba549814bdd13c5821e34eefe91f0bed469bc69" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install
  skip: True  # [py<36]

requirements:
  build:
    - python 3.6.1
    - opencv 3.2.0
    - numpy 1.12.0
    - matplotlib 2.0.0
    - jupyter_core 4.3.0
    - jupyter 1.0.0
  run:
    - python 3.6.1
    - opencv 3.2.0
    - numpy 1.12.0
    - matplotlib 2.0.0
    - jupyter_core 4.3.0
    - jupyter 1.0.0

test:
    imports:
        - cvloop

about:
  home: http://github.com/shoeffner/cvloop
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Online video processing in jupyter notebooks'
  description: |
      cvloop allows online video transformation and evaluation with OpenCV.
      It is designed for jupyter notebooks, but works without as well.
  doc_url: https://github.com/shoeffner/cvloop/blob/master/examples/cvloop_examples.ipynb
  dev_url: https://github.com/shoeffner/cvloop

extra:
  recipe-maintainers:
    - shoeffner
