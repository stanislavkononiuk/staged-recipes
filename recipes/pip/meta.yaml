{% set name = "pip" %}
{% set version = "21.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pip-{{ version }}.tar.gz
  sha256: fd11ba3d0fdb4c07fbc5ecbba0b1b719809420f25038f8ee3cd913d3faa3033a

build:
  number: 0
  noarch: python
  entry_points:
    - pip=pip._internal.cli.main:main
    - pip3=pip._internal.cli.main:main
    - pip3.8=pip._internal.cli.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - pip
    - pip._internal
  commands:
    - pip check
    - pip --help
    - pip3 --help
    - pip3.8 --help
  requires:
    - pip

about:
  home: https://pip.pypa.io/
  summary: The PyPA recommended tool for installing Python packages.
  dev_url: https://github.com/pypa/pip
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - osamples
