{% set name = "ffpyplayer" %}
{% set version = "4.1.0.dev0" %}
{% set sha256 = "8b29033a9e5700120ad2bf88529356fe48783a7fed6a88110e20a033790694ec" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/matham/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py<27 or osx]

requirements:
  build:
    - {{ compiler('c') }}
    - python
    - pip
    - nose
    - cython
    - sdl2
    - sdl2_mixer
    - ffmpeg
    - libflac  # [win]
    - libvorbis  # [win]
    - pkg-config  # [linux]
    - pkgconfig  # [win]
    - msinttypes  # [win]
  host:
    - {{ compiler('c') }}
    - python
    - pip
    - nose
    - cython
    - sdl2
    - sdl2_mixer
    - ffmpeg
    - libflac  # [win]
    - libvorbis  # [win]
    - pkg-config  # [linux]
    - pkgconfig  # [win]
    - msinttypes  # [win]
  run:
    - python
    - sdl2
    - sdl2_mixer
    - ffmpeg
    - libflac  # [win]
    - libvorbis  # [win]

test:
  # Some package might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - ffpyplayer.player
  commands:
    - nosetests ffpyplayer/tests
    - python -c "import ffpyplayer"
  requires:
    - nose
  source_files:
    - examples
    - ffpyplayer/tests/test_pic.py
    - ffpyplayer/tests/test_write.py

about:
  home: https://github.com/matham/ffpyplayer
  license: LGPL-3.0
  license_family: LGPL
  license_file: COPYING
  summary: 'A cython implementation of ffmpeg based player, ffplay'

  description: |
    FFPyPlayer is a python binding for the FFmpeg library for playing and writing
    media files.
  doc_url: http://matham.github.io/ffpyplayer/index.html
  dev_url: https://github.com/matham/ffpyplayer

extra:
  recipe-maintainers:
    - matham
