{% set name = "yaqd-ti" %}
{% set version = "2020.8.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yaqd-ti-{{ version }}.tar.gz
  sha256: 135d76cd2e167bad6a33711702c644d0c5bc32cefcb6a3e1573e218e98c12ec3

build:
  number: 0
  noarch: python
  entry_points:
    - yaqd-ads1115 = yaqd_ti._ads1115:ADS1115.main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
    - flit
    - yaqd-core >=2020.06.3
    - smbus2
  run:
    - python >=3.7
    - yaqd-core >=2020.06.3
    - smbus2

test:
  imports:
    - yaqd_ti
  commands:
    - pip check
    - yaqd-ads1115 --help
  requires:
    - pip

about:
  home: https://yaq.fyi
  summary: yaq daemons for interfacing with Texas Instruments integrated circuits
  dev_url: https://gitlab.com/yaq/yaqd-ti
  license: LGPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - untzag
    - ksunden
