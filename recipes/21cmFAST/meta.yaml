{% set name = "21cmFAST" %}
{% set version = "3.0.2.dev0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8d2c324b3ee9ab27d24e8d06a2c18c2f80f5f984253e5bd58e2afe0a1c0e826a


build:
  number: 0
  script: "INC=$(CONDA_PREFIX)/include LIB=$(CONDA_PREFIX)/lib {{ PYTHON }} -m pip install . -vv"
  skip: True  # [win]
  
requirements:
  build:
    - {{ compiler('c') }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - python
    - pip
    - cffi
    - fftw
    - gsl
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - libblas
  run:
    - python
    - scipy
    - numpy
    - click
    - pyyaml
    - cffi >=1.0
    - scipy
    - astropy >=2.0
    - h5py >=2.8.0
    - cached-property
    - matplotlib-base
    - fftw
    - gsl
    
test:
  imports:
    - py21cmfast

about:
  home: https://github.com/21cmFAST/21cmFAST
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A semi-numerical cosmological simulation code for the 21cm signal
  description: |
    21cmFAST provides a simple and fast simulation package for the cosmological
    21cm signal as either coeval cubes or full lightcones.
  doc_url: https://21cmFAST.readthedocs.io/
  dev_url: https://github.com/21cmFAST/21cmFAST

extra:
  recipe-maintainers:
    - steven-murray
