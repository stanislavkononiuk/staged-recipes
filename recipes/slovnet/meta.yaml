{% set name = "slovnet" %}
{% set version = "0.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/slovnet-{{ version }}.tar.gz
  sha256: 3d8b9c2f1bbc47e5de5e7c18d63a160d19d568f214748af09912579da9da9310

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - navec
    - numpy
    - python
    - razdel

test:
  imports:
    - slovnet
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/natasha/slovnet
  summary: Deep-learning based NLP modeling for Russian language
  license: MIT
  license_file: LICENSE 

extra:
  recipe-maintainers:
    - harri-pltr 
