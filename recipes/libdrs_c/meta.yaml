{% set name = "libdrs" %}
{% set version = "2.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-uvcdat-{{ version }}.tar.gz
  url: https://github.com/UV-CDAT/libdrs/archive/uvcdat-{{ version }}.tar.gz
  sha256: e57a2312b19fdf502ebca8c188e57d586ab4d0afa51a4d6dd0e6cd5f7cec2875

build:
  number: 1
  skip: True  # [win] 

requirements:
  build:
    - libnetcdf 4.4.1
    - g2clib
    - gcc
  run:
    - libnetcdf 4.4.1
    - g2clib
    - gcc

test:
  commands:
    - test -f $PREFIX/lib/libdrs.a 

about:
  home:  http://uvcdat.llnl.gov
  license: CCLRC
  summary: 'Data Retrieval and Storage DRS software C library'
  description: |            
    libdrs is suitable for the data generated and used in climate model research. 
    It is oriented toward use with models generating very large datasets on 
    supercomputers, as well as with graphics workstations used for analysis and display of smaller subsets of data. 
  dev_url: http://github.com/UV-CDAT/libdrs

extra:
  recipe-maintainers:
    - dnadeau4
    - doutriaux1
