{% set name = "libdrs" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/UV-CDAT/libdrs/archive/{{ version }}.tar.gz
  sha256: 95cdaf27730348b0713f0b84d1268e67cc0a42cb0ef0bc6846d8d8917186e656

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - libnetcdf 4.4.1
    - g2clib
    - gcc [osx]
  run:
    - libnetcdf 4.4.1
    - g2clib
    - gcc [osx]

about:
  home:  http://uvcdat.llnl.gov
  license: CCLRC
  summary: 'Data Retrieval and Storage DRS software library'
  description: |
    libdrs is suitable for the data generated and used in climate model research. 
    It is oriented toward use with models generating very large datasets on 
    supercomputers, as well as with graphics workstations used for analysis and display of smaller subsets of data.
  dev_url: http://github.com/UV-CDAT/libdrs


extra:
  recipe-maintainers:
    - dnadeau4
    - doutriaux1
