{% set name = "jaxopt" %}
{% set version = "0.5" %}
{% set sha256 = "9d48c30c78285ec5beea0264bb21fa69bbf9b82354136f0aaab0f956f82dd797" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz  
  sha256: {{ sha256 }}

build:  
  noarch: python  
  number: 0

requirements:  
  host:
    - python >=3.7
    - setuptools
    - pip
  run:
    - python >=3.7
    - absl-py
    - jaxlib
    - jax
    - numpy
    - scipy
    - matplotlib-base

test:  
   imports:
    - {{ name|lower }}

about:
  home: https://jaxopt.github.io/stable/
  summary: 'Hardware accelerated, batchable and differentiable optimizers in JAX'
  description: |
    Hardware accelerated, batchable and differentiable optimizers in JAX  
  license: Apache-2.0    
  license_file: LICENSE 
  doc_url: https://jaxopt.github.io/stable/
  dev_url: https://github.com/google/jaxopt

extra:
  recipe-maintainers:    
    - dirmeier
