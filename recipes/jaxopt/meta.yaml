{% set name = "jaxopt" %}
{% set version = "0.5" %}
{% set sha256 = "9d48c30c78285ec5beea0264bb21fa69bbf9b82354136f0aaab0f956f82dd797" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz  
  sha256: {{ sha256 }}

build:  
  script: {{ PYTHON }} -m pip install . -vv  
  skip: true  # [win or py<37]
  number: 0

requirements:  
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - absl-py
    - jaxlib >=0.1.69
    - jax >=0.2.18
    - numpy >=1.18.4
    - scipy >=1.0.0
    - matplotlib-base >=2.0.1

test:  
   imports:
    - {{ name|lower }}

about:
  home: https://jaxopt.github.io/stable/
  summary: 'Hardware accelerated, batchable and differentiable optimizers in JAX'
  description: |
    Hardware accelerated, batchable and differentiable optimizers in JAX  
  license: Apache-2.0    
  license_file: LICENSE 
  doc_url: https://jaxopt.github.io/stable/
  dev_url: https://github.com/google/jaxopt

extra:
  recipe-maintainers:    
    - dirmeier
