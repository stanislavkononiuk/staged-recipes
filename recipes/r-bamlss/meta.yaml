{% set version = '1.1-5' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bamlss
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bamlss_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bamlss/bamlss_{{ version }}.tar.gz
  sha256: 6552d2366c1de8e47efd1ef53400e80a7e03401374f3f79345e0945550942c3c

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-formula
    - r-mba
    - r-matrix
    - r-coda
    - r-colorspace
    - r-mgcv
    - r-mvtnorm
    - r-sp
    - r-survival
    - blas
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-formula
    - r-mba
    - r-matrix
    - r-coda
    - r-colorspace
    - r-mgcv
    - r-mvtnorm
    - r-sp
    - r-survival

test:
  commands:
    - $R -e "library('bamlss')"           # [not win]
    - "\"%R%\" -e \"library('bamlss')\""  # [win]

about:
  home: http://www.bamlss.org/
  license: GPL-2.0-or-later
  summary: Infrastructure for estimating probabilistic distributional regression models in a
    Bayesian framework. The distribution parameters may capture location, scale, shape,
    etc. and every parameter may depend on complex additive terms (fixed, random, smooth,
    spatial, etc.) similar to a generalized additive model. The conceptual and computational
    framework is introduced in Umlauf, Klein, Zeileis (2019) <doi:10.1080/10618600.2017.1407325>
    and the R package in Umlauf, Klein, Simon, Zeileis (2019) <arXiv:1909.11784>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

