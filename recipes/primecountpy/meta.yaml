{% set name = "primecountpy" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/primecountpy-{{ version }}.tar.gz
  sha256: 78fe7cc32115f0669a45d7c90faaf39f7ce3939e39e2e7e5f14c17fe4bff0676

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - cython
    - pip
    - primecount 7.2
    - python
  run:
    - cysignals
    - python

test:
  imports:
    - primecountpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dimpase/primecountpy
  summary: Cython interface for C++ primecount library
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - saraedum
