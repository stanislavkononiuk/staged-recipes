{% set name = "youtube-to-anki" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/youtube-to-anki-{{ version }}.tar.gz
  sha256: 86cde42857080a41e549d3865cdb55c6e6d685434a8b69306590fd0dea78eb71

build:
  number: 0
  noarch: python
  entry_points:
    - youtube-to-anki = youtube_to_anki.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8,<4.0
  run:
    - click >=7.1,<8.0
    - genanki >=0.10,<0.11
    - pydub >=0.25,<0.26
    - python >=3.8,<4.0
    - youtube-dl ==2021.04.07
    - youtube-transcript-api >=0.4,<0.5
    - ffmpeg >=4.3.1,<5.0

test:
  imports:
    - youtube_to_anki
    - youtube_to_anki.youtube
  commands:
    - pip check
    - youtube-to-anki --help
  requires:
    - pip

about:
  home: https://pypi.org/project/youtube-to-anki/
  summary: Convert YouTube videos to Anki decks.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - janjagusch
