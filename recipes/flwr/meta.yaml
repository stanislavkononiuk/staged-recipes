{% set name = "flwr" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flwr-{{ version }}.tar.gz
  sha256: f4f1c3020ab3088d7b8f9ff2614c061cc7561d004f4fd2aa54aadf361527f70b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python >=3.7,<4.0
  run:
    - python >=3.7,<4.0
    - grpcio >=1.43.0,<2.0.0
    - iterators >=0.0.2,<0.0.3
    - numpy >=1.21.0,<2.0.0
    - protobuf >=3.19.0,<4.0.0
    - importlib-metadata >=4.0.0,<5.0.0

test:
  imports:
    - flwr
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://flower.dev
  doc_url: https://flower.dev/docs/
  dev__url: https://github.com/adap/flower
  summary: Flower - A Friendly Federated Learning Framework
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
