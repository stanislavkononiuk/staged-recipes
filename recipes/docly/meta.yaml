{% set name = "docly" %}
{% set version = "0.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/docly-{{ version }}.tar.gz
  sha256: fa83aba3159e273f6445f9deef14c2562d8a9b4e73fdbf89969a29d76ec87439

build:
  number: 0
  noarch: python
  entry_points:
    - docly-gen=docly.cli.docly_gen:main
    - docly-restore=docly.cli.docly_restore:main
    - docly-clean=docly.cli.docly_clean:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - dpu-utils
    - halo
    - invoke
    - nltk
    - numpy
    - pyfiglet
    - python
    - requests
    - rich
    - torch
    - tqdm
    - transformers ==2.5.0
    - tree_hugger

test:
  imports:
    - docly
    - docly.cli
  commands:
    - pip check
    - docly-gen --help
    - docly-restore --help
    - docly-clean --help
  requires:
    - pip

about:
  home: https://github.com/autosoft-dev/docly
  summary: Generate docstrings for your python functions. Automatically!
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - sarthakpati
