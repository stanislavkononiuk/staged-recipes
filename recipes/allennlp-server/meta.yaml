{% set version = "1.0.0" %}

package:
  name: allennlp-server
  version: {{ version }}

source:
  url: https://github.com/allenai/allennlp-server/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 2cb54ae493921a0225e780fb045c62de6f9b52b4c2f39cae51c01bc2def040d7

build:
  # noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  # currently missing windows / osx builds for allennlp >= 2.0
  skip: true  # [not linux]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - allennlp >=2.0,<3.0
    - allennlp_models >=2.0,<3.0 
    - flask >=1.0.2
    - flask-cors >=3.0.7
    - gevent >=1.3.6

test:
  requires:
    - pip
    - pytest
  source_files:
    - tests/
  imports:
    - allennlp_server
  commands:
    - pip check
    - pytest tests -v

about:
  home: https://allennlp.org/
  license: Apache-2.0
  license_file: LICENSE
  summary: A simple demo server for AllenNLP models. 
  dev_url: https://github.com/allenai/allennlp-server

extra:
  recipe-maintainers:
    - h-vetinari
