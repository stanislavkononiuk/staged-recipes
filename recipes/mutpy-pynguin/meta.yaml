{% set name = "mutpy-pynguin" %}
{% set version = "0.7.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/MutPy-Pynguin-{{ version }}.tar.gz
  sha256: 31fe168eff221ece0129768b68375ca0d03c6514567caf19878ae7a618b9ab89

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - astmonkey >=0.3.6
    - jinja2 >=2.7.1
    - python >=3.8
    - pyyaml >=5.3.1
    - termcolor >=1.0.0

test:
  imports:
    - mutpy
    - mutpy.operators
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/se2p/mutpy-pynguin
  summary: Mutation testing tool for Python 3.x source code (Python 3.8 fork).
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
