{% set name = "fmpy" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/CATIA-Systems/FMPy/archive/v{{ version }}.tar.gz
  fn: v{{ version }}.tar.gz

build:
  skip: true  # [not win]
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - lxml
    - numpy
    - pathlib
    - python
    - requests
    - pywin32  # [win]

test:
  source_files:
    - tests/*
  requires:
    - pytest
    - dask
  imports:
    - fmpy
    - fmpy.cross_check
    - fmpy.examples
    - fmpy.ssp
    - fmpy.ssp.examples
    - fmpy.sundials

about:
  home: https://github.com/CATIA-Systems/FMPy
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Simulate Functional Mockup Units (FMUs) in Python'

extra:
  recipe-maintainers:
    - wulmer
