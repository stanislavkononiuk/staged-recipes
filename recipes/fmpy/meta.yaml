{% set name = "fmpy" %}
{% set version = "0.1.0" %}
{% set sha256 = "230dfc68fa47ab0c8b9a26401ca1a7fb28cca61e97d377cf0a7d0861eb6f684f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

requirements:
  build:
    - python
    - pip
  run:
    - lxml
    - numpy
    - pathlib
    - python
    - requests
    - pywin32  # [win]

test:
  imports:
    - fmpy
    - fmpy.cross_check
    - fmpy.examples
    - fmpy.ssp
    - fmpy.ssp.examples
    - fmpy.sundials

about:
  home: https://github.com/CATIA-Systems/FMPy
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Simulate Functional Mockup Units (FMUs) in Python'

extra:
  recipe-maintainers:
    - wulmer
