{% set name = "espnet-tts-frontend" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/espnet_tts_frontend-{{ version }}.tar.gz
  sha256: d4644dd65c57183663733b1c146c2c4fc5303ae9a4645279b5bdaad7a7b17d4e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - g2p-en
    - inflect >=1.0.0
    - jaconv
    - pypinyin
    - python >=3.7
    - unidecode >=1.0.22

test:
  imports:
    - tacotron_cleaner
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/espnet/espnet_tts_frontend
  summary: 'A tools collection of text frontend for ESPnet tts recipes.'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - wietsedv
