name: aioboto3-package
channels:
  - https://conda.anaconda.org/conda-forge
dependencies:
# build stuff
#  - python >=3.7,<3.9
#  - pip
#  - poetry #>=1.1.11,<2.0.0a
#  - poetry-dynamic-versioning #>=0.13.1,<0.14.0a
# run stuff
  # base runtime environment
  - python >=3.7
#  - pip

  # boto direct functional dependencies
  - aiobotocore >=2.3.0         # Async core layer for AWS python bindings
  - boto3 >=1.20.0            # AWS API bindings for Python
  - s3transfer >=0.5.0,<0.6.0a  # python module to move files to and from AWS S3

  # General web service infrastructure modules
  - idna >=3.3                 # International Domain Names - for URL host formatting
  - cryptography >=37.0.0        # Python module that provide bindings for data encryption primatives
  - chalice >=1.27.0            # serverless app framework - client side for comms to AWS API

