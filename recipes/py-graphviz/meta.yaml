{% set version = "0.9" %}
{% set sha256 = "865afa6ab9775cf29db03abd8e571a164042c726c35a1b3c1e2b8c4c645e2993" %}

package:
  name: py-graphviz
  version: '{{ version }}'

source:
  url: https://pypi.python.org/packages/source/g/graphviz/graphviz-{{ version }}.zip
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: $PYTHON -m pip install --no-deps --ignore-installed --no-cache-dir -vvv .

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - graphviz

about:
  home: https://github.com/xflr6/graphviz
  license: MIT
  license_family: MIT
  summary: Simple Python interface for Graphviz

extra:
  recipe-maintainers:
    - corburn
