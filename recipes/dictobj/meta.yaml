{% set name = "dictobj" %}
{% set version = "0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 15d6ac1c720350dcce3d01c31882cbc8e4a14cb22a8bca290a18ca7b0c0988f1

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python


test:
  imports:
    - dictobj

about:
  home: https://github.com/grimwm/py-dictobj
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "A set of Python dictionary objects where keys can be accessed as instance attributes."

extra:
  recipe-maintainers:
    - bgruening
