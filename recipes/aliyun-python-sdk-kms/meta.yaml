{% set name = "aliyun-python-sdk-kms" %}
{% set version = "2.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e224fed282027ea81cdb59add89b0f955343b53c7df12658c0dbddcc2b2a70d4

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - aliyun-python-sdk-core >=2.11.5

test:
  imports:
    - aliyunsdkkms

about:
  home: http://develop.aliyun.com/sdk/python
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Aliyun Python SDK is the official software development kit.'

  description: |
    Aliyun Python SDK is the official software development kit.
    It makes things easy to integrate your Python application, library,
    or script with Aliyun services.

extra:
  recipe-maintainers:
    - shcheklein
    - efiop
    - MaxRis
