{% set name = "tributary" %}
{% set version = "0.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bacf00bf3032cb5ed089c31026d216f3abfddfce1f941a6e614dd34e93454d1d

build:
  number: 0
  skip: True  # [py<37 or (win and vc<14)]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - ipywidgets >=7.5.1
    - aiohttp >=3.5.4
    - aiofiles >=0.4.0
    - aiostream >=0.3.1
    - future >=0.17.1
    - gevent >=1.3.7
    - graphviz >=0.10.1
    - ipython >=7.0.1
    - networkx >=2.2
    - {{ pin_compatible('numpy') }}
    - pandas >=0.19.0
    - python-confluent-kafka ==0.11.6
    - pygraphviz >=1.5
    - {{ pin_compatible('scipy') }}
    - six >=1.11.0
    - socketIO-client-nexus >=0.7.6
    - sympy >=1.3
    - temporal-cache >=0.0.6
    - tornado >=5.1.1
    - websockets >=8.0

test:
  imports:
    - tributary

about:
  home: http://github.com/timkpaine/tributary
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Python data stream'

  description: |
    Python data stream
  dev_url: https://github.com/timkpaine/tributary

extra:
  recipe-maintainers:
    - timkpaine
