{% set name = "uassist" %}
{% set version = "0.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 7709a39b09fd6d7d01c45c218ae12aee91fb9fc7c1cbda3150cdefec220935d1

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - folium
    - ipyleaflet
    - pyshp
    - exifread
    - python >=3.6

test:
  imports:
    - uassist

about:
  home: "https://github.com/nathanmckinney/uassist"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file: LICENSE
  summary: "UASsist: Assistant for Unmanned Aircraft System photogrammetry for surveying and mapping applications."
  doc_url: https://nathanmckinney.github.io/UASsist/
  dev_url: https://github.com/nathanmckinney/uassist

extra:
  recipe-maintainers:
    - nathanmckinney
