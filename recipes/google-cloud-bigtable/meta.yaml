{% set name = "google-cloud-bigtable" %}
{% set version = "0.32.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bb113894e1322102d4917740be4870798cad76aa4291ff742ada5548988b2223

build:
  number: 0
  script: python -m pip install . --no-deps --ignore-installed --verbose
  skip: True  # [win]

requirements:
  host:
    - python
    - pip >=18.1
    - google-api-core-grpc >=1.6.0
    - google-cloud-core >=0.29.0
    - grpc-google-iam-v1 >=0.11.4
    - six >=1.10.0
    - enum34 >=1.1.6  # [py<=34]
  run:
    - {{ pin_compatible('google-api-core-grpc') }}
    - {{ pin_compatible('google-cloud-core', min_pin='x.x', max_pin='x.x') }}
    - {{ pin_compatible('grpc-google-iam-v1', min_pin='x.x', max_pin='x.x') }}
    - {{ pin_compatible('six') }}
    - {{ pin_compatible('enum34') }}  # [py<=34]

