{% set name = "Mastodon.py" %}
{% set version = "1.0.5" %}
{% set compress_type = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "5994a1d62bca73636dae9a31c25b8d5aff240af68bf995766f6c8163d8649c24" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - requests
    - dateutils

test:
  imports:
    - mastodon

about:
  home: https://github.com/halcy/Mastodon.py
  # No MANIFEST including LICENSE - see https://github.com/halcy/Mastodon.py/pull/16
  license_file: {{ RECIPE_DIR }}/LICENSE
  license: MIT
  license_family: MIT
  summary: 'Python wrapper for the Mastodon API'
  dev_url: https://github.com/halcy/Mastodon.py

extra:
  recipe-maintainers:
    - pmlandwehr
