{% set version = '1.5.3-4' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-opennlpdata
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/openNLPdata_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/openNLPdata/openNLPdata_{{ version }}.tar.gz
  sha256: 68d3dd5191646410bd700eb32825ea83f1b1b676597bb5152f19c58913cc8548

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-rjava >=0.6_3
  run:
    - r-base
    - r-rjava >=0.6_3

test:
  commands:
    - $R -e "library('openNLPdata')"           # [not win]
    - "\"%R%\" -e \"library('openNLPdata')\""  # [win]

about:
  home: https://opennlp.apache.org/, http://opennlp.sourceforge.net/models-1.5/
  license: GPL-3.0-only
  summary: Apache OpenNLP jars and basic English language models.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - brendanf

