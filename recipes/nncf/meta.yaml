{% set name = "nncf" %}
{% set version = "1.7.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ccbacab5ce06e1afe861ff8254acdccc71efc65a02a05e4d38c126a92b5499f3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - addict >=2.4.0
    - python-graphviz >=0.15
    - jsonschema >=3.2.0
    - jstyleson >=0.0.2
    - natsort >=7.1.0
    - networkx >=2.5
    - ninja >=1.10.0.post2
    - numpy >=1.19
    - pandas >=1.1.5
    - pydot >=1.4.1
    - python >=3.6
    - scikit-learn >=0.24.0
    - scipy >=1.3.2
    - texttable >=1.6.3
    - pytorch >=1.5.0,<=1.8.1,!=1.8.0
    - tqdm >=4.54.1
    - wheel >=0.36.1
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - ninja_syntax

test:
  imports:
    - nncf
    - nncf.api
  requires:
    - pip

about:
  home: https://github.com/openvinotoolkit/nncf
  summary: Neural Networks Compression Framework
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
