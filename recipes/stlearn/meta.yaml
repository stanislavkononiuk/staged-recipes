{% set name = "stlearn" %}
{% set version = "0.4.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/stlearn-{{ version }}.tar.gz
  sha256: fd861dc94bf77b1acf744c499cefdf41f9c59ec548810b3e256a88c68a3483aa

build:
  entry_points:
    - stlearn=stlearn.app.app:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - bokeh >=2.4.2
    - leidenalg
    - louvain
    - numpy >=1.18,<1.22
    - pillow >=9.0.1
    - python >=3.8
    - scanpy >=1.8.2
    - scikit-image >=0.19.2
    - tensorflow
    - xlrd <2.0

test:
  imports:
    - stlearn
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/BiomedicalMachineLearning/stLearn
  summary: A downstream analysis toolkit for Spatial Transcriptomic data
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - duypham2108
