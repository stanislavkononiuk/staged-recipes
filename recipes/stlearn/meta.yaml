{% set name = "stlearn" %}
{% set version = "0.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/stlearn-{{ version }}.tar.gz
  sha256: e58b7d215335a2d5c8ece9b40050a20440830644e59fa9bb90e0b9369c7d08bb

build:
  entry_points:
    - stlearn=stlearn.app.app:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - bokeh ==2.4.2
    - numba ==0.55.1
    - numpy ==1.21.5
    - pillow ==9.0.1
    - python >=3.8
    - scanpy ==1.8.2
    - scikit-image ==0.19.2
    - tensorflow ==2.8.0
    - leidenalg ==0.8.9
    - louvain ==0.7.1

test:
  imports:
    - stlearn
  commands:
    - pip check
    - stlearn --help
  requires:
    - pip

about:
  home: https://github.com/BiomedicalMachineLearning/stLearn
  summary: A downstream analysis toolkit for Spatial Transcriptomic data
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - duypham2108
