{% set name = "pystencils" %}
{% set version = "0.3.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pystencils-{{ version }}.tar.gz
  sha256: 2d484a5df3279378cc5545227ca41fd8fba80fb8f8aa4a8fafc161521c47603f

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - appdirs
    - joblib
    - numpy >=1.8.0
    - python
    - sympy >=1.2

test:
  imports:
    - pystencils
    - pystencils.backends
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyscaffold/pyscaffold
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Python project template generator with batteries included'
  description: |
    PyScaffold is the tool of choice for bootstrapping high quality
    Python packages, ready to be shared on PyPI and installable via pip.
    It is easy to use and encourages the adoption of the best tools and
    practices of the Python ecosystem, helping you and your team to stay
    sane, happy and productive. The best part? It is stable and has been
    used by thousands of developers for over half a decade!
  doc_url: https://pyscaffold.org/
  dev_url: https://github.com/pyscaffold/pyscaffold

extra:
  recipe-maintainers:
    - jan-janssen
