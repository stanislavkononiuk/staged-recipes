{% set name = "dtool-cli" %}
{% set author = "jic-dtool" %}
{% set version = "0.7.0" %}
{% set sha256 = "955dd91d7cd5aee04a17ef6bb2537b950affb25db2802ffacb5bbee31ab4b4ff" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ author }}/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - click
    - click-plugins
    - setuptools
    - dtoolcore

test:
  commands:
    - dtool --help

about:
  home: http://github.com/{{ author }}/{{ name }}
  license: MIT
  license_file: LICENSE.rst
  summary: 'The dtool-cli python package provides a skeleton command line interface to dtool that other "dtool" command line packages can be plugged into.'

  dev_url: https://github.com/{{ author }}/{{ name }}

extra:
  recipe-maintainers:
    - pvanheus
