{% set name = "genes2doe" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/genes2doe/archive/{{ version }}.tar.gz
  sha256: fd92a38fffe5f7e0432849fe1ba981ec4ac0f06033d921e30b4cc0c9fbcdd0a2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python >3.6
    - pip
  run:
    - python >3.6
    - pandas
    - rptools

test:
  source_files:
    - tests
  imports:
    - genes2doe
  requires:
    - pytest
  commands:
    - python -m pytest

about:
  home: https://github.com/brsynth/rptools
  summary: Extract genes for OptDoE
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - breakthewall
    - kenza12
