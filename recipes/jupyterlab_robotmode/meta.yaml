{% set name = "jupyterlab_robotmode" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 01feb6d797e9d8c056d926e62ffe871715e87d0eae030843baae1eb9c8e02834

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - python >=3.6
    - pip
    - nodejs
    - jupyterlab =3
    - jupyter-packaging
  run:
    - python >=3.6

test:
  commands:
    - test -f ${PREFIX}/share/jupyter/labextensions/@marketsquare/jupyterlab_robotmode/package.json                                      # [unix]
    - if exist %PREFIX%\\share\\jupyter\\labextensions\\@marketsquare/jupyterlab_robotmode\\package.json (exit 0) else (exit 1)          # [win]

about:
  home: https://github.com/MarketSquare/jupyterlab_robotmode
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A JupyterLab extension which adds a CodeMirror mode for Robot Framework syntax'
  dev_url: https://github.com/MarketSquare/jupyterlab_robotmode

extra:
  recipe-maintainers:
    - martinRenou
