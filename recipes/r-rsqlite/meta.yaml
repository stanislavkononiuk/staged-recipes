{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rsqlite
  version: "1.1_2"

source:
  fn: RSQLite_1.1-2.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/RSQLite_1.1-2.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/RSQLite/RSQLite_1.1-2.tar.gz

build:

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-bh
    - r-dbi >=0.4_9
    - r-rcpp
    - r-memoise
    - r-plogr
    - posix               # [win]
    - {{native}}toolchain # [win]
    - gcc                 # [not win]

  run:
    - r-base
    - r-bh
    - r-dbi >=0.4_9
    - r-rcpp
    - r-memoise
    - r-plogr

test:
  commands:
    - $R -e "library('RSQLite')" # [not win]
    - "\"%R%\" -e \"library('RSQLite')\"" # [win]

about:
  home: https://github.com/rstats-db/RSQLite
  license: LGPL (>= 2)
  summary: Embeds the 'SQLite' database engine in R and provides an interface compliant with
    the 'DBI' package. The source for the 'SQLite' engine (version 3.8.8.2) is included.
  license_family: GPL3
extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
