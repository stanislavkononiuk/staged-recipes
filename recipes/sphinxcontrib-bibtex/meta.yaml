{% set name = "sphinxcontrib-bibtex" %}
{% set version = "0.3.5" %}
{% set hash_type = "sha256" %}
{% set hash_value = "c93e2b4a0d14f0ab726f95f0a33c1675965e9df3ed04839635577b8f978206cd" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install  --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - latexcodec >=0.3.0
    - pybtex >=0.17
    - pybtex-docutils >=0.2.0
    - six >=1.4.1
    - sphinx >=1.0
    - oset >=0.1.3

test:
  imports:
    - sphinxcontrib
    - sphinxcontrib.bibtex

about:
  home: https://github.com/mcmtroffaes/sphinxcontrib-bibtex
  license: BSD 2-Clause
  license_family: BSD
  license_file: ''
  summary: A Sphinx extension for BibTeX style citations.
  description: "This extension allows BibTeX citations to be inserted into documentation generated by Sphinx."
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
