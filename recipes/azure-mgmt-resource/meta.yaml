{% set version = "0.20.1" %}

package:
  name: azure-mgmt-resource
  version: {{ version }}

source:
  fn: azure-resource-{{ version }}.zip
  url: https://pypi.python.org/packages/source/a/azure-mgmt-resource/azure-mgmt-resource-{{ version }}.zip
  md5: d90bfc9fa4cc09d765e75627cd642505
  
build:
  script: pip install --no-deps .
  number: 0

requirements:
  build:
    - python
    - pip
    - setuptools
    - azure-mgmt-common
  run:
    - python
    - azure-mgmt-common

test:
  imports:
    - azure
    - azure.mgmt
    - azure.mgmt.resource

about:
  home: https://github.com/Azure/azure-sdk-for-python
  license: Apache License 2.0
  summary: 'Microsoft Azure Resource Management Client Library for Python'

extra:
  recipe-maintainers:
    - ivoflipse
    - Korijn
    - Maxyme
