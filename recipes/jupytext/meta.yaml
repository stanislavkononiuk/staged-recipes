{% set name = "jupytext" %}
{% set version = "0.8.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 05203c7efc0c7de6947a401538045a42deddbe0b01ed304905f1c9e293d0e742

build:
  number: 0
  entry_points:
    - jupytext = jupytext.cli:jupytext
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - mock
    - nbformat >=4.0.0
    - pip
    - python
    - pyyaml
    - testfixtures
  run:
    - mock
    - nbformat >=4.0.0
    - python
    - pyyaml
    - testfixtures

test:
  imports:
    - jupytext
    - tests
  commands:
    - jupytext --help
  requires:
    - pytest

about:
  home: https://github.com/mwouts/jupytext
  license: MIT
  license_family: MIT
  license_file:
  summary: Jupyter notebooks as Markdown documents, Julia, Python or R scripts

extra:
  recipe-maintainers:
    - grst
    - mwouts
