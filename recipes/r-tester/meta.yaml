{% set version = '0.1.7' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tester
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tester_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tester/tester_{{ version }}.tar.gz
  sha256: b9c645119c21c69450f3d366c911ed92ac7c14ef61652fd676a38fb9d420b5f4

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:

  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('tester')"           # [not win]
    - "\"%R%\" -e \"library('tester')\""  # [win]

about:
  home: http://www.gastonsanchez.com
  license: GPL-3
  summary: tester allows you to test characteristics of common R objects.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

