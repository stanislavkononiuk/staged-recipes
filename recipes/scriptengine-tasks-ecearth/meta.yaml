{% set name = "scriptengine-tasks-ecearth" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scriptengine-tasks-ecearth-{{ version }}.tar.gz
  sha256: 8be20fbfef9c715ada5cc1053b792bb56d4b94de6c2c9d74c93200234a3df751

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - scriptengine >=0.8.1
    - pyyaml >=5.1
    - matplotlib-base >=3.1
    - numpy >=1.18
    - imageio >=2.18
    - scitools-iris !=3.2.0,!=3.2.0.post0,>=3.1
    - cartopy >=0.20
    - python-redmine

test:
  imports:
    - scriptengine_tasks_ecearth
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/uwefladrich/scriptengine-tasks-ecearth
  summary: ScriptEngine tasks for use with the EC-Earth climate model
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - uwefladrich
