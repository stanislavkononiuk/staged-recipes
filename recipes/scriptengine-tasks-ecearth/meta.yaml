{% set name = "scriptengine-tasks-ecearth" %}
{% set version = "0.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scriptengine-tasks-ecearth-{{ version }}.tar.gz
  sha256: d319b185b592297e7c14ef7a84072991ee51f03dd3742b96c9354d6f493fae11

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - scriptengine >=0.8.1
    - pyyaml >=5.1
    - matplotlib-base >=3.1
    - numpy >=1.18
    - imageio >=2.18
    - scitools-iris !=3.2.0,!=3.2.0.post0,>=3.1
    - cartopy >=0.20
    - python-redmine

test:
  commands:
    - pip check
    - se --help
  requires:
    - pip

about:
  home: https://github.com/uwefladrich/scriptengine-tasks-ecearth
  summary: ScriptEngine tasks for use with the EC-Earth climate model
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - uwefladrich
    - valentinaschueller
