{% set name = "y-py" %}
{% set version = "0.2.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/yjs/y-crdt/archive/v{{ version }}.tar.gz
  sha256: 3a5733a1a6e4fe0078afdc0a5db694b62c6cf71cd9c0521406e863ee5c877f3e

build:
  number: 0
  script:
    - {{ PYTHON }} -m pip install ./y-py -vv
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml

requirements:
  build:
    - {{ compiler('gcc') }}  # [linux]
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - maturin >=0.12.4
    - pip
    - python
  run:
    - python

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - y_py

about:
  home: https://github.com/yjs/y-crdt/y-py
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Python bindings for the Rust port of Yjs
  dev_url: https://github.com/yjs/y-crdt/y-py

extra:
  recipe-maintainers:
    - davidbrochart
