{% set name = "y-py" %}
{% set version = "0.2.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/yjs/y-crdt/archive/v{{ version }}.tar.gz
  sha256: df7ad800517766c2b73b02e3c07679c04d107f2b12c59dd7d0f6c3513a3918c6

build:
  number: 0
  script:
    - {{ PYTHON }} -m pip install ./y-py -vv
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml

requirements:
  build:
    - {{ compiler('gcc') }}  # [linux]
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - maturin >=0.12.4
    - pip
    - python
  run:
    - python

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - y_py

about:
  home: https://github.com/yjs/y-crdt/y-py
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Python bindings for the Rust port of Yjs
  dev_url: https://github.com/yjs/y-crdt/y-py

extra:
  recipe-maintainers:
    - davidbrochart
