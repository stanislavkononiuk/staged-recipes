{% set name = "y-py" %}
{% set version = "0.1.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/yjs/y-crdt/archive/v{{ version }}.tar.gz
  sha256: 74c2ad813befa7e7a08658cfaa5d6ff377343b76f3014aa91cf05bce7bfa7c3a

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - gcc
  host:
    - maturin
    - pip
    - python
  run:
    - python
    - libgcc-ng

test:
  imports:
    - y_py

about:
  home: https://github.com/yjs/y-crdt/y-py
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python bindings for the Rust port of Yjs
  dev_url: https://github.com/yjs/y-crdt/y-py

extra:
  recipe-maintainers:
    - davidbrochart
