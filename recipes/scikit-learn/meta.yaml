{% set version = "0.17.1" %}

{% set variant = "openblas" %}

package:
  name: scikit-learn
  version: {{ version }}

source:
  fn: scikit-learn-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/s/scikit-learn/scikit-learn-{{ version }}.tar.gz
  md5: a2f8b877e6d99b1ed737144f5a478dfc

build:
  number: 200
  # We lack openblas on Windows, and therefore can't build numpy there either currently.
  skip: true  # [win]
  script:
    - python setup.py install --single-version-externally-managed --record=record.txt
  features:
    - blas_{{ variant }}

requirements:
  build:
    - cython
    - python
    - setuptools
    - blas 1.1 {{ variant }}
    - openblas 0.2.18*
    - numpy x.x
    - scipy
    - nose

  run:
    - python
    - blas 1.1 {{ variant }}
    - openblas 0.2.18*
    - numpy x.x
    - scipy

test:
  requires:
    - nose

  imports:
    - sklearn

  commands:
    - nosetests sklearn --exe

about:
  home: http://scikit-learn.org/
  license: BSD 3-Clause
  summary: A set of python modules for machine learning and data mining

extra:
  recipe-maintainers:
    - jakirkham
