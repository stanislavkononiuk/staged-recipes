{% set name = "museotoolbox" %}
{% set version = "0.12" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 30201a51d6033c1b191bd822741f7cbf073053926928d818ea874bfcad3f9917

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - joblib
    - matplotlib
    - gdal
    - numpy >=2
    - pip
    - python >=3.4
    - scikit-learn
    - scipy
  run:
    - gdal
    - joblib
    - matplotlib
    - numpy >=2
    - python >=3.4
    - scikit-learn
    - scipy

test:
  imports:
    - metadata
    - museotoolbox
    - museotoolbox.ai
    - museotoolbox.charts
    - museotoolbox.cross_validation
    - museotoolbox.datasets
    - museotoolbox.internal_tools
    - museotoolbox.processing
    - museotoolbox.stats
    - test

about:
  home: "https://github.com/nkarasiak/MuseoToolBox"
  license: GPLv3
  license_family: GPL3
  license_file: https://github.com/nkarasiak/MuseoToolBox/blob/master/license.txt
  summary: "Raster and vector tools for Remote Sensing and Classification"
  doc_url: https://museotoolbox.readthedocs.io
  dev_url: https://github.com/nkarasiak/MuseoToolBox/

extra:
  recipe-maintainers:
    - nkarasiak
