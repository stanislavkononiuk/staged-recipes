{% set name = "pymmaster" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: d4cb090e52d6c9556eb8bfab75f37258e96df3e04f15b60e970648feab08c973

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - fiona
    - gdal
    - geopandas
    - h5py
    - matplotlib-base
    - numpy
    - pandas
    - pybob >=0.26.2
    - pyproj
    - python >=3.7
    - scikit-image
    - scipy
    - shapely

test:
  imports:
    - pymmaster
  requires:
    - pip

about:
  home: "https://github.com/luc-girod/MMASTER-workflows"
  license: GPL-3.0
  license_family: GPL3
  summary: "pymmaster is a python package for processing of ASTER DEMs using MMASTER."
  doc_url: "https://mmaster-workflows.readthedocs.io/"

extra:
  recipe-maintainers:
    - iamdonovan
