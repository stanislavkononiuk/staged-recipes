{% set name = "libstempo" %}
{% set version = "2.3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b3b6ed668b04c7ea445a4594e1366f97458da051adda25f1718b3f29cb0ca470

build:
  number: 0
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - astropy
    - cython >=0.22
    - numpy
    - pip
    - python
    - scipy
    - setuptools
    - tempo2
  run:
    - astropy
    - cython >=0.22
    - numpy
    - python
    - scipy
    - tempo2

test:
  imports:
    - libstempo

about:
  home: http://vallis.github.io/libstempo/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: libstempo - a Python wrapper for tempo2
  doc_url: http://vallis.github.io/libstempo/
  dev_url: https://github.com/vallis/libstempo
  description: |
    A Python wrapper for tempo2.
extra:
  recipe-maintainers:
    - mattpitkin
    - vallis
