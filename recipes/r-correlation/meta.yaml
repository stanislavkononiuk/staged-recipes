{% set version = '0.2.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-correlation
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/correlation_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/correlation/correlation_{{ version }}.tar.gz
  sha256: cb26f620977ed96215dfa3ca24da9bfb41778563c5f777d157ec6c7bb7be7c32

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-bayestestr >=0.5.0
    - r-effectsize >=0.2.0
    - r-insight >=0.8.0
    - r-parameters >=0.5.0
  run:
    - r-base
    - r-bayestestr >=0.5.0
    - r-effectsize >=0.2.0
    - r-insight >=0.8.0
    - r-parameters >=0.5.0

test:
  commands:
    - $R -e "library('correlation')"           # [not win]
    - "\"%R%\" -e \"library('correlation')\""  # [win]

about:
  home: https://easystats.github.io/correlation/
  license: GPL-3
  summary: "Lightweight package for computing different kinds of correlations, such as partial
    correlations, Bayesian correlations, multilevel correlations, polychoric correlations,
    biweight correlations, distance correlations and more. Relies on the easystats ecosystem
    (L\xFCdecke, Waggoner & Makowski (2019) <doi:10.21105/joss.01412>)."
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

