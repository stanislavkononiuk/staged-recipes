{% set name = "tsam" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/FZJ-IEK3-VSA/tsam/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 41cbeeb1c4f3ebac1649c98facfed8571be1db0e3c9c643673b3f9ebf5c820eb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-dependencies . -vv


requirements:
  host:
    - pip
    - python >=3.0
    - setuptools-git
  run:
    - python >=3.0
    - networkx
    - numpy >=1.11.0
    - pandas >=0.18.1
    - pyomo >=5.3
    - scikit-learn
test:
  imports:
    - tsam
    - tsam.utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/FZJ-IEK3-VSA/tsam
  summary: Time series aggregation module (tsam) to create typical periods.
  license: MIT
  license_file: LICENSE.txt
  doc_url : https://tsam.readthedocs.io/en/master/
  dev_url: https://github.com/FZJ-IEK3-VSA/tsam

extra:
  recipe-maintainers:
    - julian-belina
