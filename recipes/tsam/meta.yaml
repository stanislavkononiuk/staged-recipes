{% set name = "tsam" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/FZJ-IEK3-VSA/tsam/archive/49bfc92a2c19c088efd5bdf0fb00e05c7d4383b0.tar.gz
  sha256: adc6b0969c2f0b405425fd3e9aab2eb7aa19d6551bca79774acdd5208f6c90a7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-dependencies . -vv


requirements:
  host:
    - pip
    - python >=3.0
    - setuptools-git
  run:
    - python >=3.0
    - networkx
    - numpy >=1.11.0
    - pandas >=0.18.1
    - pyomo >=5.3
    - scikit-learn
test:
  imports:
    - tsam
    - tsam.utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/FZJ-IEK3-VSA/tsam
  summary: Time series aggregation module (tsam) to create typical periods.
  license: MIT
  license_file: LICENSE.txt
  doc_url : https://tsam.readthedocs.io/en/master/
  dev_url: https://github.com/FZJ-IEK3-VSA/tsam

extra:
  recipe-maintainers:
    - julian-belina
