{% set gitorg = "scikit-beam" %}
{% set name = "ipywe" %}
{% set version = "0.1.2a1" %}
{% set sha256 = "dbc7b487d1dcb04a72e806cba60288d0ae62bba17d916594005d234d95342bf1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/{{ gitorg }}/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - jupyter
    - nodejs
  run:
    - python
    - ipywidgets >=6.0.0
    - traitlets >=4.3.0
    - pillow
    - numpy
    - scipy

test:
  imports:
    - {{ name }}

about:
  home: https://github.com/scikit-beam/ipywe
  license: MIT
  license_family: MIT
#  license_file: LICENSE
  summary: 'jupyter widgets extension for scattering sciences'
  doc_url: https://github.com/scikit-beam/ipywe
  dev_url: https://github.com/scikit-beam/ipywe

extra:
  recipe-maintainers:
    - yxqd
