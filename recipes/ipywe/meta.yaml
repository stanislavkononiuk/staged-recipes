{% set gitorg = "scikit-beam" %}
{% set name = "ipywe" %}
{% set version = "condaforge" %}
{% set sha256 = "464c20e8e10dd68f1cd7f4c96b2dc2014733b47e37de9340ddd23238ee14818c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
#  url: https://github.com/{{ gitorg }}/{{ name }}/archive/{{ version }}.tar.gz
  url: https://github.com/{{ gitorg }}/{{ name }}/archive/conda-forge.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - jupyter
    - nodejs
  run:
    - python
    - ipywidgets >=6.0.0
    - traitlets >=4.3.0
    - pillow
    - numpy
    - scipy

test:
  imports:
    - {{ name }}

about:
  home: https://github.com/scikit-beam/ipywe
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'jupyter widgets extension for scattering sciences'
  doc_url: https://github.com/scikit-beam/ipywe
  dev_url: https://github.com/scikit-beam/ipywe

extra:
  recipe-maintainers:
    - yxqd
