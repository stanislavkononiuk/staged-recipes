{% set name = "memprof" %}
{% set version = "0.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8aebb0ce5ec11a42bf06c1430fb5e9e1f91aec0709056bce4af94076c853a707

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - cython
  run:
    - python
    - matplotlib

test:
  imports:
    - memprof
  commands:
    - python -m memprof --help
    - mp_plot --help

about:
  home: https://jmdana.github.io/memprof/
  license: GNU General Public License v3 (GPLv3)
  license_family: GPL3
  license_file: LICENSE
  summary: 'A memory profiler for Python. As easy as adding a decorator.'
  dev_url: https://github.com/jmdana/memprof

extra:
  recipe-maintainers:
    - kynan
