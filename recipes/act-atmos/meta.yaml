{% set name = "act-atmos" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b1d71f305a2a09bec451de6711894b24ce07ccb383921df1872642bb37f66f76

build:
  noarch: python
  number: 0
  skip: True # [py<35]
  skip: True # [not win]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pandas
    - xarray
    - matplotlib
    - numpy
    - scipy
    - astral
    - dask
    - distributed
    - pint
    - cartopy

test:
  requires:
    - pytest
  imports:
    - act
  commands:
    - py.test --pyargs act

about:
  home: https://github.com/ANL-DIGR/ACT
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Python library for working with atmospheric time-series by n-dimension datasets'

  description: |
    Toolkit for working with atmospheric data in every aspect
    of the scientific process.  From discovery and downloading,
    to visualization, to retrievals and advanced calculations
  doc_url: https://anl-digr.github.io/ACT/
  dev_url: https://anl-digr.github.io/ACT/

extra:
  recipe-maintainers:
    - AdamTheisen
    - rcjackson
    - zssherman
