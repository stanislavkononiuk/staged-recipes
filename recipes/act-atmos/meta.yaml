{% set name = "act-atmos" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: af64e7b8a68bcd7e928b246c156042b6482f707decfcb56bd7b53847e9ec371a

build:
  number: 0
  skip: True  # [py<36]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pandas
    - xarray
    - matplotlib
    - numpy
    - scipy
    - astral
    - dask
    - distributed
    - pint
    - cartopy
    - metpy
    - boto3
    - netcdf4

test:
  requires:
    - pytest
  imports:
    - act
  commands:
    - py.test --pyargs act

about:
  home: https://github.com/ANL-DIGR/ACT
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Python library for working with atmospheric time-series by n-dimension datasets'

  description: |
    Toolkit for working with atmospheric data in every aspect
    of the scientific process.  From discovery and downloading,
    to visualization, to retrievals and advanced calculations
  doc_url: https://anl-digr.github.io/ACT/
  dev_url: https://anl-digr.github.io/ACT/

extra:
  recipe-maintainers:
    - AdamTheisen
    - rcjackson
    - zssherman
