{% set name = "cdshealpix" %}
{% set version = "0.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cdshealpix-{{ version }}.tar.gz
  sha256: d20edac69499b4037c910b8eeafdebb03385a22850422433341070a797d28667

build:
  number: 0
  skip: True  # [py<35]
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  build:
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}              # [unix]
    - {{ compiler('m2w64_c') }}        # [win]
    - rust
  host:
    - pip
    - toml
    - maturin
    - python
  run:
    - astropy
    - python

test:
  imports:
    - cdshealpix
  commands:
    - pip check
  requires:
    - pip
    - python
    - pytest

