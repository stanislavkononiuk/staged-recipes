{% set name = "texttable" %}
{% set version = "0.9.1" %}
{% set sha256 = "119041773ff03596b56392532f9315cb3a3116e404fd6f36e76a7dc088d95c79" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

about:
  home: https://github.com/foutaise/texttable/
  license:  GNU Library or Lesser General Public License (LGPL)
  license_family: LGPL
  license_url: https://github.com/foutaise/texttable/blob/master/LICENSE
  summary: Python module for creating simple ASCII tables
  description: texttable is a module to generate a formatted text table, using ASCII characters.
  doc_url: https://github.com/foutaise/texttable#documentation
  dev_url: https://github.com/foutaise/texttable/

extra:
  recipe-maintainers:
    - williamjamir
