{%set name = "testtools" %}
{%set version = "2.2.0" %}
{%set hash_type = "sha256" %}
{%set hash_val = "80f606607a6e4ce4d0e24e5b786562aa42c581906f3c070607a4265f3da65810" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - pbr >=0.11

  run:
    - python
    - pbr >=0.11

test:
  imports:
    - testtools

about:
  home: https://github.com/testing-cabal/testtools
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: 'Extensions to the Python standard library unit testing framework'
  dev_url: https://github.com/testing-cabal/testtools
  doc_url: https://testtools.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - pmlandwehr
