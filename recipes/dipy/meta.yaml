{% set version = "0.11.0" %}

package:
  name: dipy
  version: {{ version }}

source:
  fn: dipy-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/source/d/dipy/dipy-{{ version }}.tar.gz
  md5: 7723e8994d31e910d47b7a0cf064a3d8

build:
    number: 0
    script: python setup.py install
    features:
        - vc9   # [win and py27]
        - vc10  # [win and py34]
        - vc14  # [win and py35]

requirements:
  build:
    - python
    - numpy x.x
    - nibabel
    - cython
    - gcc # [not win]
  run:
    - python
    - numpy x.x
    - scipy
    - nibabel
    - scikit-learn
    - matplotlib
    - libgcc # [unix]
test:
  imports:
    - dipy

about:
  home: https://nipy.org/dipy
  license:  3-clause BSD license
  license_file: LICENSE
  summary: Diffusion MR Imaging in Python

extra:
  recipe-maintainers:
    - arokem
    - garyfallidis
