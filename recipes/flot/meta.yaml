{% set name = "flot" %}
{% set version = "0.8.3" %}
{% set sha256 = "3a3666d0aab777b8fbfddd45146966297e6ef18777d9fd535353be1cc62b21f1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/flot/flot/archive/v0.8.3.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: True
  script: npm install -g .

requirements:
  build:
    - nodejs
  run:
    - nodejs
    
test:
  commands:
    - npm list -g flot
   

about:
  home: https://github.com/flot/flot
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Attractive JavaScript charts for jQuery'
  description: |
    Flot is a Javascript plotting library for jQuery.  
  doc_url: http://www.flotcharts.org/
  dev_url: https://github.com/flot/flot
extra:
  recipe-maintainers:
    - cshaley
    - sannykr
