{% set name = "pys2index" %}
{% set version = "0.1.0" %}
{% set sha256 = "cf842a394c105a5b34d9722aed9b509cfd1a6e27c6f9decb6a6e09eb59aa8222" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/benbovy/pys2index/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - python >=3.6
    - xtensor-python >=0.24.1,<0.25
    - pip
    - setuptools
    - numpy
    - s2geometry
  run:
    - python
    - s2geometry
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pys2index

about:
  home: https://github.com/benbovy/pys2index
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Python/NumPy compatible geographical index based on s2geometry'

extra:
  recipe-maintainers:
    - benbovy
