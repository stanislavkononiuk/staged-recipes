{% set name = "bgzip" %}
{% set version = "0.3.5" %}


package:
  name: py-{{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bgzip-{{ version }}.tar.gz
  sha256: 00cdb175f6c2e379a04898c89858492b5db3df4f9d6a285e7068e882c8128ef8

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - pip
    - python
    - zlib
    - openmp
  run:
    - python

test:
  imports:
    - bgzip
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/xbrianh/bgzip.git
  summary: Utilities working with blocked gzip streams.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dpryan79
