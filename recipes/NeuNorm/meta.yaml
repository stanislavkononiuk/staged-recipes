{% set name = "NeuNorm" %}
{% set version = "1.4.0" %}
{% set file_ext = "tar.gz" %}
{% set sha256 = "8db0004ec1a705d7d561cbb2e3387a735637587ad9cbdff926323f90f1c96119" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - scipy
    - numpy
    - astropy
    - PIL

test:
  imports:
    - NeuNorm
    - NeuNorm.tests

about:
  home: https://github.com/scikit-beam/NeuNorm
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Neutron Imaging Normalization Library'
  description: |
    NeuNorm is an open-source Python library that normalized neutron imaging measurements.
  doc_url: http://neunorm.readthedocs.io/
  dev_url: https://github.com/scikit-beam/NeuNorm

extra:
  recipe-maintainers:
    - jeanbilheux

