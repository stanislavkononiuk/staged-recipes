
{%set name = "tangelo" %}
{%set version = "0.10.0" %}
{%set hash_type = "sha256" %}
{%set hash_val = "ea5111ba637cdbcbeebe834fff2c530aa18c29f7213e8a9a0e1b708af51426c0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  skip: True  # [py3k]
  entry_points:
    - tangelo = tangelo.__main__:main
    - tangelo-passwd = tangelo.__main__:tangelo_passwd
    - tangelo-pkgdata = tangelo.__main__:tangelo_pkgdata

  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - cherrypy >=3.2,<4.0
    - pyyaml ==3.11
    - ws4py ==0.3.2

test:
  imports:
    - tangelo

  commands:
    - tangelo --help
    - tangelo-passwd --help
    - tangelo-pkgdata --help

about:
  home: https://github.com/Kitware/tangelo
  license: Apache 2.0
  summary: 'A Web Application Platform for Python Programmers'

extra:
  recipe-maintainers:
    - pmlandwehr
