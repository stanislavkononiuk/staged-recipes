{% set name = "leafmaptools" %}
{% set version = "0.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: c7ba70a7f56a35d2a0a24031f19c85310f652ae269130119051b9d5c12764645

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - ipyleaflet
    - ipywidgets
    - python >=3.6

test:
  imports:
    - leafmaptools

about:
  home: "https://github.com/giswqs/leafmaptools"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A Python package for building a tool widgets infrastructure with ipyleaflet and ipywidgets"
  doc_url: https://leafmaptools.gishub.org
  dev_url: https://github.com/giswqs/leafmaptools

extra:
  recipe-maintainers:
    - giswqs
