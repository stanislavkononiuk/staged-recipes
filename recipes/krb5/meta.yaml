{% set version = "1.14.2" %}

package:
  name: krb5
  version: {{ version }}

source:
  fn: krb5-{{ version }}.tar.gz
  url: https://github.com/krb5/krb5/archive/krb5-1.14.2-final.tar.gz
  sha256: e8ee5336ee3e9f5a4a9696ab12010a7bb105641788edd95323aeab3e77825b1a
  patches:
    - gawk.patch  # [win]

build:
  number: 0
  features:
    - vc9  # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and py35]

requirements:
  build:
    - bison  # [not win]
    - autoconf  # [not win]
    - perl >=5.20.3.1
    - python <3  # Test only.

test:
  commands:
    - krb5-config --prefix
    - test -f "${PREFIX}/lib/libkrb5.dylib"  # [osx]
    - test -f "${PREFIX}/lib/libkrb5.so"  # [linux]
    - conda inspect linkages -n _test krb5  # [linux]

about:
  home: http://web.mit.edu/kerberos/
  license: MIT
  summary: A network authentication protocol.

extra:
  recipe-maintainers:
    - pelson
