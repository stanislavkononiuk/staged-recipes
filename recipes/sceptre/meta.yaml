{% set name = "sceptre" %}
{% set version = "2.1.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/Sceptre/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 85b88159e1125992f0beb8c88188d795763395dbed34ad589e0fc6b0cdf2a882

build:
  noarch: python
  number: 0
  entry_points:
    - sceptre = sceptre.cli:cli
  script: "{{ PYTHON }} -m pip install . -vv "

requirements:
  host:
    - pip
    - python
    - setuptools
    - pytest-runner

  run:
    - python
    - boto3 >=1.3,<2.0
    - click >=7.0
    - colorama >=0.3.9
    - jinja2 >=2.8,<3
    - networkx >=2.1
    - packaging >=16.8
    - pyyaml >=5.1,<6.0
    - six >=1.11.0,<2.0.0

test:
  imports:
    - sceptre
    - sceptre.cli
    - sceptre.config
    - sceptre.hooks
    - sceptre.plan
    - sceptre.resolvers
  commands:
    - sceptre --help
  requires:
    - behave >=1.2.5
    - freezegun >=0.3.12
    - mock >=2.0.0
    - moto >=1.3.8
    - pytest >=3.2
    - troposphere >=2.0.0


about:
  home: https://github.com/cloudreach/sceptre
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: "Cloud Provisioning Tool"
  description: |
   Sceptre is a tool to drive CloudFormation. It manages the creation,
   update and deletion of stacks while providing meta commands which allow
   users to retrieve information about their stacks.

  doc_url: "https://sceptre.cloudreach.com/2.1.5/"
  dev_url: "https://github.com/Sceptre/sceptre"

extra:
  recipe-maintainers:
    - adbeda
