{% set name = "wagtail" %}
{% set version = "1.11.1" %}
{% set sha256 = "fb54795d91c79cbaacb40ccfdbf047fa31a49fb65f57ec205d3656af4a9372b7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - django >=1.8
    - django-modelcluster >=3.1,<4.0
    - django-taggit >=0.20,<1.0
    - django-treebeard >=3.0,<5.0
    - djangorestframework >=3.1.3
    - beautifulsoup4 >=4.5.1
    - html5lib >=0.999,<1
    - Unidecode >=0.04.14
    - Willow >=0.4,<0.5
    - requests >=2.11.1,<3.0
    - mock >=1.0.0
    - python-dateutil >=2.2
    - pytz >=2014.7
    - Pillow >=2.7.0
    - elasticsearch >=1.0.0,<3.0
    - Jinja2 >=2.8,<3.0
    - boto3 >=1.4,<1.5
    - freezegun >=0.3.8
    - coverage >=3.7.0
    - flake8 >=2.2.0
    - isort ==4.2.5
    - flake8-blind-except ==0.1.1
    - flake8-print ==2.0.2
    - pyenchant ==1.6.8
    - sphinxcontrib-spelling >=2.3.0
    - Sphinx >=1.5.2
    - sphinx-autobuild >=0.6.0
    - sphinx_rtd_theme >=0.1.9

test:
  imports:
    - wagtail

about:
  home: https://github.com/wagtail/wagtail
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A Django content management system focused on flexibility and user experience '
  description: |
    Wagtail is a content management system built on Django. It's focused on user experience, 
    and offers precise control for designers and developers.
  doc_url: http://docs.wagtail.io/en/v1.12/
  dev_url: https://github.com/wagtail/wagtail

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
