{% set name = "pyfuse3" %}
{% set version = "3.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyfuse3-{{ version }}.tar.gz
  sha256: 9feb42a8639dc4815522ee6af6f7221552cfd2df1c7a7e9df96767be65e18667

build:
  number: 0
  skip: True
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - libfuse
  run:
    - python
    - libfuse

test:
  imports:
    - pyfuse3
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/libfuse/pyfuse3
  summary: Python 3 bindings for libfuse 3 with async I/O support
  license: LGPL-2.1-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
