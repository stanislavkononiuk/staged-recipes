{% set name = "argo-models" %}
{% set version = "2.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 923657912177ce2637590865742be2daa1cfeee9e780db1f42a1244e51291cec

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python >=2.7,!=3.0,!=3.1,!=3.2,!=3.3
    - six

test:
  imports:
    - argo
    - argo.models

about:
  home: https://github.com/e2fyi/argo-models
  summary: 'Generated openapi models for Argo objects.'
  description: |
    argo-models is a argo namespaced package with the argo.models subpackage
    which contains the generated OpenAPI models from Argo.

extra:
  recipe-maintainers:
    - nicolas-geniteau
