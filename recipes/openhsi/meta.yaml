{% set name = "openhsi" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/openhsi-{{ version }}.tar.gz
  sha256: 1386327c304aa1260a52633324627ba1ed22b3b0e396f17e3484c66464bf4d90

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - bokeh
    - datashader
    - fastcore
    - fastprogress
    - h5py
    - holoviews
    - hvplot
    - matplotlib-base
    - netcdf4
    - numpy
    - packaging
    - pandas
    - panel
    - param
    - pillow
    - pip
    - psutil
    - py6s
    - pyserial
    - python >=3.7
    - pyviz_comms
    - requests <=2.24.0
    - scipy
    - streamz
    - tqdm
    - xarray

test:
  imports:
    - openhsi
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/openhsi/openhsi/tree/master/
  summary: Library to calibrate, trigger and capture data cubes for the open source hyperspectral camera.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - christhechris
