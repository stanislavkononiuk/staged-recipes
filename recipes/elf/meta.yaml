{% set version = "0.3.0" %}
{% set sha256 = "ed00f76b0880aed3943de4c66cc70a3946827f3662f85f8b2c5920bab23000ba" %}
{% set name = "elf" %}

package:
    name: python-elf
    version: {{ version }}

source:
    url: https://github.com/constantinpape/elf/archive/{{ version }}.tar.gz
    sha256: {{ sha256 }}
    patches:
        0001-Skip-tests-that-require-nifty-with-hdf5-if-it-is-not.patch

build:
    number: 0
    script: "pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
    noarch: python

requirements:
    host:
        - python >=3.6
        - pip
    run:
        - python >=3.6
        - affogato
        - imageio
        - h5py
        - mrcfile
        - nifty >=1.1
        - numba
        - pandas
        - scikit-image
        - scikit-learn
        - skan
        - tqdm
        - vigra
        - z5py >=2.0.10

test:
  imports:
    - elf
    - elf.io
    - elf.transformation
    - elf.segmentation
  source_files:
    - test/**/*.py
    - data/**
  commands:
    - python -m unittest discover -s test -v

about:
    license: MIT
    license_file: LICENSE
    license_family: MIT
    summary: Utils and convenience functions for large-scale bio-image analysis.
    home: https://github.com/constantinpape/elf

extra:
    recipe-maintainers:
        - constantinpape
