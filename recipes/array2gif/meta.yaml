{% set name = "array2gif" %}
{% set version = "1.0.0" %}
{% set sha256 = "d8c9ca4b7656f4016c578e6b0f87daf47114f5456db2fceece896be5d173e9f0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tanyaschlusser/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - numpy

test:
  imports:
    - array2gif

about:
  home: https://github.com/tanyaschlusser/array2gif
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary:  'Write a 3-D NumPy array to a GIF, or an array of them to an animated GIF.'

  description: |
    Array2GIF provides a single top-level function, `write_gif()`, to
    write a 3-D NumPy array to a GIF, or a list of these arrays to an
    animated GIF.  It works for me - just small animations of thermodynamics
    simulations.
    It is pure Python code that depends on NumPy.
  dev_url: https://github.com/tanyaschlusser/array2gif

extra:
  recipe-maintainers:
    - tanyaschlusser
