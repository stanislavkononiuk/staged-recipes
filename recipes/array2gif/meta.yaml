package:
  name: array2gif
  version: "1.0.0"

source:
  url: https://github.com/tanyaschlusser/array2gif/archive/v1.0.0.tar.gz
  #url: https://pypi.io/packages/source/a/array2gif/array2gif-1.0.0.tar.gz
  #sha256: 4c261cf0b958d9fd122180767716337842eee73494297f359dff822904da643d

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - numpy
  run:
    - python
    - numpy

test:
  imports:
    - numpy
    - array2gif

about:
  home: https://github.com/tanyaschlusser/array2gif
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary:  'Write a 3-D NumPy array to a GIF, or an array of them to an animated GIF.'

  description: |
    Array2GIF provides a single top-level function, `write_gif()`, to
    write a 3-D NumPy array to a GIF, or a list of these arrays to an
    animated GIF.  It works for me - just small animations of thermodynamics
    simulations.
    It is pure Python code that depends on NumPy.
  dev_url: https://github.com/tanyaschlusser/array2gif
