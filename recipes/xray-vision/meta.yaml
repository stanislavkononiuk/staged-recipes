{% set version = "0.0.6" %}

package:
    name: xray-vision
    version: {{ version }}

source:
    url: https://github.com/Nikea/xray-vision/archive/v{{ version }}.tar.gz
    fn: xray-vision-v{{ version }}.tar.gz
    sha256: 6c2a37f378a8b4dfdb86ca62f7a76886f6601ce8d5f2ec804272cf1f687e3f09

build:
    number: 0
    script: touch foo.sh && python setup.py install --single-version-externally-managed --record=record.txt && cp foo.sh build/

requirements:
    build:
        - python
        - setuptools
    run:
        - matplotlib
        - numpy
        - pandas
        - pyqt
        - python
        - scipy
        - six

test:
    requires: 
        - nose
        - coverage
    commands:
        - cd {{ environ.SRC_DIR }} && coverage run run_tests.py
    imports:
        - xray_vision
        - xray_vision.backend
        - xray_vision.backend.mpl
        - xray_vision.mask
        - xray_vision.messenger
        - xray_vision.messenger.mpl
        - xray_vision.mpl_plotting
        - xray_vision.qt_widgets
        - xray_vision.utils

about:
    home: https://github.com/Nikea/xray-vision
    license: 3-Clause BSD
    summary: Visualization widgets and plotting helpers targeted at X-Ray Sciences

extra:
    recipe-maintainers:
        - ericdill
        - licode
        - tacaswell
