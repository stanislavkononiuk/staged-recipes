{% set name = "image-meta-tag" %}
{% set version = "0.6.3" %}

package:
    name: image-meta-tag
    version:  {{ version }}

source:
    git_url: https://github.com/SciTools-incubator/image-meta-tag
    git_tag: {{ version }}

build:
    number: 0

requirements:
    build:
        - python >=2.7,<3
        - setuptools
    run:
        - python >=2.7,<3
        - matplotlib
        - numpy
        - pillow

test:
    imports:
        - ImageMetaTag

about:
    summary: 'Image metadata tagging, database and presentation'

  home: https://github.com/SciTools-incubator/image-meta-tag
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Image metadata tagging, database and presentation
  doc_url: http://scitools-incubator.github.io/image-meta-tag/build/html/index.html
  dev_url: https://github.com/SciTools-incubator/image-meta-tag

extra:
  recipe-maintainers:
    - malcolmbrooks
