{% set name = "latexcodec" %}
{% set version = "1.0.5" %}
{% set hash_type = "sha256" %}
{% set hash_value = "9607d9d260654eb607c54a8b8c991e4406008605c383ded4f4034522dc0bad7d" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install  --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - six >=1.4.1
  run:
    - python
    - six >=1.4.1

test:
  imports:
    - latexcodec

about:
  home: https://github.com/mcmtroffaes/latexcodec
  license: MIT License
  license_family: MIT
  license_file: ''
  summary: A lexer and codec to work with LaTeX code in Python.
  description: "* Download: http://pypi.python.org/pypi/latexcodec/#downloads\n\n* Documentation: http://latexcodec.readthedocs.org/\n\n* Development: http://github.com/mcmtroffaes/latexcodec/\n\n.. |travis|\
    \ image:: https://travis-ci.org/mcmtroffaes/latexcodec.png?branch=develop\n    :target: https://travis-ci.org/mcmtroffaes/latexcodec\n    :alt: travis-ci\n\n.. |coveralls| image:: https://coveralls.io/repos/mcmtroffaes/latexcodec/badge.png?branch=develop\n\
    \    :target: https://coveralls.io/r/mcmtroffaes/latexcodec?branch=develop\n    :alt: coveralls.io\n\n"
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
