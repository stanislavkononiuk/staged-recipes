{% set name = "latexcodec" %}
{% set version = "1.0.5" %}
{% set hash_type = "sha256" %}
{% set hash_value = "9607d9d260654eb607c54a8b8c991e4406008605c383ded4f4034522dc0bad7d" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install  --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - six >=1.4.1

test:
  imports:
    - latexcodec

about:
  home: https://github.com/mcmtroffaes/latexcodec
  license: MIT License
  license_family: MIT
  license_file: LICENSE.rst
  summary: A lexer and codec to work with LaTeX code in Python.
  description: A lexer and codec to work with LaTeX code in Python.
  doc_url: http://latexcodec.readthedocs.io/en/latest/
  dev_url: https://github.com/mcmtroffaes/latexcodec

extra:
  recipe-maintainers:
    - croth1
