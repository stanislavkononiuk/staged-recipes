{% set name = "pyperformance" %}
{% set version = "1.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyperformance-{{ version }}.tar.gz
  sha256: 91d502b6957591fd57da0d8a29efff3c62095b82c8933850bdb4f1b0220d1cee

build:
  number: 0
  noarch: python
  entry_points:
    - pyperformance=pyperformance.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - pyperf
    - python

test:
  imports:
    - pyperformance
    - pyperformance.benchmarks
  commands:
    - pip check
    - pyperformance --help
  requires:
    - pip

about:
  home: https://github.com/python/benchmarks
  summary: Python benchmark suite
  license: MIT
  license_file: COPYING

extra:
  recipe-maintainers:
    - mrakitin
