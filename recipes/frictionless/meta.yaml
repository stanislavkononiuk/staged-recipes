{% set name = "frictionless" %}
{% set version = "3.11.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b68d498e85fcf1531b5d7346509a5b5aa9dd9c0317585624f1fab62dbfd149a9

build:
  number: 0
  entry_points:
    - frictionless = frictionless.__main__:program
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - click >=6.6
    - pyyaml >=5.3
    - chardet >=3.0
    - requests >=2.10
    - jsonschema >=2.5
    - simpleeval >=0.9
    - stringcase >=1.2
    - python-dateutil >=2.8
    - python-slugify >=1.2
    - unicodecsv >=0.14
    - jsonlines >=1.2
    - simplejson >=3.10
    - tabulate >=0.8
    - openpyxl >=3.0
    - isodate >=0.6
    - rfc3986 >=1.4
    - ijson >=3.0
    - xlrd >=1.2
    - xlwt >=1.2

test:
  imports:
    - frictionless
  commands:
    - frictionless --help

about:
  home: http://github.com/frictionlessdata/frictionless-py
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'Frictionless is a framework to describe, extract, validate, and transform tabular data'

extra:
  recipe-maintainers:
    - roll
