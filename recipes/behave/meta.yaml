{% set name = "behave" %}
{% set version = "1.2.5" %}
{% set sha256 = "81b731ac5187e31e4aad2594944fa914943683a9818320846d037c5ebd6d5d0b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  preserve_egg_dir: True
  entry_points:
    - behave = behave.__main__:main

requirements:
  build:
    - python
    - setuptools
    - parse >=1.6.3
    - parse_type >=0.3.4
    - six

  run:
    - python
    - setuptools
    - parse >=1.6.3
    - parse_type >=0.3.4
    - six

test:
  imports:
    - behave
    - behave.compat
    - behave.formatter
    - behave.reporter

  commands:
    - behave --help

  requires:
    - mock >=1.0
    - nose >=1.3
    - pyhamcrest >=1.8

about:
  home: http://github.com/behave/behave
  license: BSD
  summary: 'behave is behaviour-driven development, Python style'
  license_family: BSD

extra:
  recipe-maintainers:
    - stuertz
