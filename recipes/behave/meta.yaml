{% set name = "behave" %}
{% set version = "1.2.5" %}
{% set sha256 = "81b731ac5187e31e4aad2594944fa914943683a9818320846d037c5ebd6d5d0b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - behave = behave.__main__:main

requirements:
  build:
    - python
    - setuptools
    - parse >=1.6.3
    - parse_type >=0.3.4
    - six

  run:
    - python
    - parse >=1.6.3
    - parse_type >=0.3.4
    - six

test:
  imports:
    - behave
    - behave.compat
    - behave.formatter
    - behave.reporter

  commands:
    - behave --help

  requires:
    - mock >=1.0
    - nose >=1.3
    - pyhamcrest >=1.8

about:
  home: http://github.com/behave/behave
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: 'behave is behaviour-driven development, Python style'
  description: |
    Behavior-driven development (or BDD) is an agile software development
    technique that encourages collaboration between developers, QA and
    non-technical or business participants in a software project.

    behave uses tests written in a natural language style, backed up by Python
    code.
  doc_url: http://pythonhosted.org/behave/
  dev_url: http://github.com/behave/behave

extra:
  recipe-maintainers:
    - stuertz
