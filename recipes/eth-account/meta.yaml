{% set name = "eth-account" %}
{% set version = "0.5.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4289aa23a4beaf2e4c8caf4a68ceb10296897ca37f87a60f1d1503e0e6906a5b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - bitarray >=1.2.1,<1.3.0
    - eth-abi >=2.0.0b7,<3
    - eth-keyfile >=0.5.0,<0.6.0
    - eth-keys >=0.2.1,<0.4.0,!=0.3.2
    - eth-rlp >=0.1.2,<1
    - eth-utils >=1.3.0,<2
    - hexbytes >=0.1.0,<1
    - python >=3.6,<4.0
    - rlp >=1.0.0,<2

test:
  imports:
    - eth_account
    - eth_account._utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ethereum/eth-account
  summary: 'eth-account: Sign Ethereum transactions and messages with local private keys'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - step21
