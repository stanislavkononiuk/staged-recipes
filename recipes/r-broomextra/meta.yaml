{% set version = '0.0.4' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-broomextra
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/broomExtra_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/broomExtra/broomExtra_{{ version }}.tar.gz
  sha256: 77b4d4d024623fb7df2d3bad4a47748798f9f5658261a8145eaf011fef17e394

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-broom >=0.5.2
    - r-broom.mixed >=0.2.4
    - r-dplyr >=0.8.1
    - r-magrittr >=1.5
    - r-purrr >=0.3.2
    - r-rlang >=0.3.4
    - r-rsample >=0.0.4
    - r-tidyr >=0.8.3
  run:
    - r-base
    - r-broom >=0.5.2
    - r-broom.mixed >=0.2.4
    - r-dplyr >=0.8.1
    - r-magrittr >=1.5
    - r-purrr >=0.3.2
    - r-rlang >=0.3.4
    - r-rsample >=0.0.4
    - r-tidyr >=0.8.3

test:
  commands:
    - $R -e "library('broomExtra')"           # [not win]
    - "\"%R%\" -e \"library('broomExtra')\""  # [win]

about:
  home: https://indrajeetpatil.github.io/broomExtra/, https://github.com/IndrajeetPatil/broomExtra
  license: GPL-3
  summary: Collection of functions to assist 'broom' and 'broom.mixed' package-related data analysis
    workflows. In particular, the generic functions tidy(), glance(), and augment()
    choose appropriate S3 methods from these two packages depending on which package
    exports the needed method. Additionally, 'grouped_' and 'boot_' variants of the
    generics provides a convenient way to execute functions across a combination of
    grouping variable(s) in a dataframe or bootstrap them.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

