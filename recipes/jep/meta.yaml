{% set name = "jep" %}
{% set version = "3.9.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 7a15b6279b703c8af6b1f002186c542770f9059e8b3fe724914f664e67b7e595

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - openjdk >=8,<9
    - numpy
  run:
    - python
    - openjdk >=8,<9
    - {{ pin_compatible('numpy') }}

test:
  commands:
    - python run_test.py
  files:
    - run_test.py
  source_files:
    - setup.py
    - commands
    - src/test
    - src/main/python/jep/version.py
    - README.rst

about:
  home: "https://github.com/ninia/jep"
  license: "zlib/libpng"
  license_family: OTHER
  license_file: LICENSE
  summary: "Jep embeds CPython in Java"
  dev_url: https://github.com/ninia/jep

extra:
  recipe-maintainers:
    - CJ-Wright
