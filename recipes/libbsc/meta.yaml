# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe

{% set name = "libbsc" %}
{% set version = "3.1.0a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/shubhamchandak94/libbsc/archive/v{{ version }}.tar.gz
  sha256: e49148ffd73e58497a6bf7dc15b8b85d0990315d1b928eb251af551a4957fd7b

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - make
  host:
  run:

test:
  commands:
      - bsc -h

about:
  home: https://github.com/shubhamchandak94/libbsc
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'bsc is a high performance file compressor based on lossless, block-sorting data compression algorithms.'

extra:
  recipe-maintainers:
    # GitHub IDs for maintainers of the recipe.
    - ShubhamChandak94
