# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe

{% set name = "libbsc" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/IlyaGrebnov/libbsc/archive/{{ version }}.tar.gz
  sha256: 6645d95d929ffe9c5adcdbbdcd7151aa122356640ef4ece90d5b62e3d48fd007
  patches:
    - latest_github_version_plus_multithreading.patch

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - make
  host:
  run:

test:
  commands:
      - bsc -h

about:
  home: https://github.com/shubhamchandak94/libbsc
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'bsc is a high performance file compressor based on lossless, block-sorting data compression algorithms.'

extra:
  recipe-maintainers:
    # GitHub IDs for maintainers of the recipe.
    - ShubhamChandak94
