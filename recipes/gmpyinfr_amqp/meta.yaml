{% set name = "gmpyinfr_amqp" %}
{% set version = "0.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gmpyinfr_amqp-{{ version }}.tar.gz
  sha256: e5429707079cf7b87a0cd0c36ec364d2e776c2fc60791b9482e55ffd6864788e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pika >=1.2
    - python >=3.6

test:
  imports:
    - gmpyinfr_amqp
    - gmpyinfr_amqp.amqp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/gmpyinfr-amqp/
  summary: Infraestrutura amqp python de uma equipe de CiÃªncia de Dados
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anewmanvs
