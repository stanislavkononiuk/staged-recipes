{% set name = "gmpyinfr_amqp" %}
{% set version = "0.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gmpyinfr_amqp-{{ version }}.tar.gz
  sha256: 339c31c35f5b5f9611c9a6c148f7acffdacedff3894be2c1f85856f69039a2ce

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pika >=1.2
    - python >=3.6

test:
  imports:
    - gmpyinfr_amqp
    - gmpyinfr_amqp.amqp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/gmpyinfr-amqp/
  summary: Infraestrutura amqp python de uma equipe de CiÃªncia de Dados
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anewmanvs
