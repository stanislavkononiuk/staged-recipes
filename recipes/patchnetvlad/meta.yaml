{% set name = "patchnetvlad" %}
{% set version = "0.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/patchnetvlad-{{ version }}.tar.gz
  sha256: 0a404f23942c33de6960e009b4d593dc36db67c9feddcc301b9a6519abbd98f9

build:
  number: 0
  noarch: python
  entry_points:
    - patchnetvlad-match-two=match_two:main
    - patchnetvlad-feature-match=feature_match:main
    - patchnetvlad-feature-extract=feature_extract:main
    - patchnetvlad-download-models=download_models:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - faiss
    - natsort
    - numpy
    - opencv
    - pillow
    - python >=3.6
    - scikit-learn
    - scipy
    - torch
    - torchvision
    - tqdm
    - matplotlib-base

test:
  imports:
    - patchnetvlad
    - patchnetvlad.models
    - patchnetvlad.tools
  commands:
    - pip check
    - patchnetvlad-match-two --help
    - patchnetvlad-feature-match --help
    - patchnetvlad-feature-extract --help
    - patchnetvlad-download-models --help
  requires:
    - pip

about:
  home: https://github.com/QVPR/Patch-NetVLAD
  summary: 'Patch-NetVLAD: An open-source Python implementation of the CVPR2021 paper'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Tobias-Fischer
