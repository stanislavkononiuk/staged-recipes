{% set name = "qt-async-threads" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qt-async-threads-{{ version }}.tar.gz
  sha256: 3ac714e86f1fd96c5d881115556e35b3ebc498b3ea4903bfb1cd5b74f9df6f0c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.10
    - setuptools
  run:
    - attrs
    - boltons
    - pyqt >=5.12
    - python >=3.10

test:
  imports:
    - qt_async_threads
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://qt-async-threads.readthedocs.io/
  summary: Use convenient async/await syntax to spawn threads in Qt applications
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nicoddemus
