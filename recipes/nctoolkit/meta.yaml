{% set version = "0.2.2" %}

package:
  name: nctoolkit
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nctoolkit/nctoolkit-{{ version }}.tar.gz
  sha256: 7e34f39852390a5b152ae0e0ed6dfdef0285608b2b8669b925762c2fa8614048

build:
  number: 3
  script: {{ PYTHON }} -m pip install . -vv 


requirements:

  host:
    - python
    - pip
    - setuptools_scm
    - setuptools-git

  run:
    - python
    - xarray >=0.14.0
    - panel
    - netCDF4
    - hvplot
    - eccodes <=2.18.0
    - cdo  # [not win]
    - nco

test:
  imports:
    - nctoolkit

about:
  home: https://nctoolkit.readthedocs.io/en/stable 
  license: GPL-3.0-only
  license_file: LICENSE
  summary: Fast and easy analysis of netCDF data in Python 


extra:
  recipe-maintainers:
    - r4ecology
