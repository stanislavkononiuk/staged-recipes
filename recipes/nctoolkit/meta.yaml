{% set version = "0.1.4" %}

package:
  name: nctoolkit 
  version: {{ version }} 

source:
  url: https://github.com/r4ecology/nctoolkit/archive/v{{ version }}.tar.gz 

build:
  skip: true  # [win]
  skip: true  # [osx]

  number: 0

  script: $PYTHON setup.py install 

requirements:

  build:
    - python >=3.6
    - pip
    - setuptools_scm
    - setuptools-git


  host:
    - setuptools_scm
    - setuptools-git
    - python >=3.6
    - pip
    - pytest 

  run:
    - python >=3.6
    - pip
    - xarray
    - panel
    - netCDF4
    - hvplot
    - cdo
    - nco

test:
  imports:
    - nctoolkit
  requires:
    - pytest
  files:
    - dummy.nc
    - test_sample.py 
  commands:
    - pytest test_sample.py


about:
  home: https://github.com/r4ecology/nctoolkit 
  summary: "Powerful Python tools for processing, analysing and visualizing NetCDF data" 
  license: GPL-3


extra:
  recipe-maintainers:
    - r4ecology



