{% set version = "0.2.0" %}

package:
  name: nctoolkit 
  version: {{ version }} 

source:
  url: https://pypi.io/packages/source/n/nctoolkit/nctoolkit-{{ version }}.tar.gz 
  sha256: 70d28db98e97f0ecf1096089a7228bf3e0b0cad64edfd82f249a477f6e0cf9af

build:
  number: 0
  skip: True  # [windows]
  script: {{ PYTHON }} -m pip install . -vv 


requirements:

  host:
    - python
    - pip
    - setuptools_scm
    - setuptools-git

  run:
    - python 
    - xarray >=0.14.0
    - panel
    - netCDF4
    - hvplot
    - cdo
    - nco

test:
  imports:
    - nctoolkit

about:
  home: https://github.com/r4ecology/nctoolkit 
  license: GPL-3.0-only
  license_file: LICENSE
  summary: "Powerful Python tools for processing, analyzing and visualizing NetCDF data" 


extra:
  recipe-maintainers:
    - r4ecology
