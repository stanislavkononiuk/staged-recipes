{% set version = "0.1.4" %}

package:
  name: nctoolkit 
  version: {{ version }} 

  # get sha using https://api.github.com/repos/r4ecology/nctoolkit/tags
source:
  url: https://github.com/r4ecology/nctoolkit/archive/v{{ version }}.tar.gz 
  sha256: 047ff5574bcd6da03d99098ffc9e6c638caa08f7e4272dab8dc1258f686b3c85

build:
  number: 0
  skip: True  # [win]
  skip: True  # [osx]
  script: {{ PYTHON }} -m pip install . -vv 


requirements:

  build:
    - python
    - pip
    - setuptools_scm
    - setuptools-git

  run:
    - python >=3.6
    - xarray >=0.14.0
    - panel
    - netCDF4
    - hvplot
    - cdo
    - nco

test:
  imports:
    - nctoolkit

about:
  home: https://github.com/r4ecology/nctoolkit 
  license: GPL-3.0-only
  license_file: LICENSE
  summary: "Powerful Python tools for processing, analysing and visualizing NetCDF data" 


extra:
  recipe-maintainers:
    - r4ecology
