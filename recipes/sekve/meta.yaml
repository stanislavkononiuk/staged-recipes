    - sekve

extra:
  recipe-mainteners:
    - Vicente
    - Hung-Chi


about:
  home: https://gitlab.com/moscm/sekv-e
  license: MIT
  license_family: MIT
  summary: SEKV-E is a Python-based parameters extractor for the simplified EKV model.
  description: |
    SEKV-E is a Python-based parameters extractor for the simplified EKV model, 
    which is developed by ICLAB, EPFL. While it has been developed to serve the needs 
    of low-power analog circuit designs.
  dev_url: https://people.epfl.ch/hung.han
  license_file: LICENSE
