{% set name = "sekve" %}
{% set version = "1.0.0.dev1" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  git_url: https://gitlab.com/moscm/sekv-e.git
  git_rev: {{ version }}
  git_depth: 1

build:
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  build:
    - python
    - setuptools
  host:
    - pip
    - python
  run:
    - argon2-cffi=21.3.0
