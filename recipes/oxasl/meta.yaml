{% set name = "oxasl" %}
{% set version = "0.1.0" %}
{% set sha256 = "adc29d159131e1bd18bfc2eaa5f3e206f0ceeb701c76dd2b2f4cbc89bafae6d1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  entry_points:
    - oxasl_preproc=oxasl.preproc:main
    - oxasl_basil=oxasl.basil:main
    - oxasl_calib=oxasl.calib:main
    - oxasl_mask=oxasl.mask:main
    - oxasl_reg=oxasl.reg:main
    - oxasl=oxasl.oxford_asl:main
    - oxasl_gui=oxasl.gui:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
#  noarch: python

requirements:
  host:
    - python
    - pip
  run:
#    - fslpy
    - nibabel
    - numpy
    - pandas
    - pyaml
    - python
    - six

test:
#  imports:
#    - oxasl
#    - oxasl.gui
#    - oxasl.test
#    - oxasl.wrappers
  commands:
    - oxasl --help

about:
  home: https://oxasl.readthedocs.io/
  license: Granted by University of Oxford for use by academics carrying out research and not for use by consumers or commercial businesses. See file for more details
  license_family: OTHER
  license_file: 
  summary: Python library for manipulating and modelling ASL data
  doc_url: https://oxasl.readthedocs.io/
  dev_url: https://github.com/ibme-qubic/oxasl

extra:
  recipe-maintainers:
    - mcraig-ibme
