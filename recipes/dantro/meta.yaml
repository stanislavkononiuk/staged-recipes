{% set name = "dantro" %}
{% set version = "0.13.3" %}  # FIXME

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: a3c741aac864c7307a57fceb1fc6927230f864fa5d2439ddd72b0c65a8a460b5

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python  # TODO Check if possible

requirements:
  host:
    - python >= 3.6
    - pip
  run:
    - python >= 3.6
    - dask >=2.10.1
    - distributed >=2.10.0
    - h5py >=2.10.0
    - matplotlib >=3.1.3
    - networkx >=2.2
    - numpy >=1.17.4
    - paramspace >=2.5.1
    - ruamel.yaml >=0.16.10
    - scipy >=1.4.1
    - sympy >=1.5.1
    - toolz >=0.10.0
    - xarray >=0.15.1

test:
  imports:
    - dantro
    - dantro.containers
    - dantro.data_loaders
    - dantro.groups
    - dantro.mixins
    - dantro.plot_creators
    - dantro.plot_creators.ext_funcs
    - dantro.proxy
    - dantro.utils
  requires:
    - pip
  commands:
    - pip check


about:
  home: "https://ts-gitlab.iup.uni-heidelberg.de/utopia/dantro"
  license: "GNU Lesser General Public v3 or later (LGPLv3+)"
  license_family: LGPL
  license_file: LICENSE.LESSER
  summary: "Handle, transform, and visualize hierarchically structured data"
  doc_url: https://dantro.readthedocs.io
  dev_url: https://ts-gitlab.iup.uni-heidelberg.de/utopia/dantro

extra:
  recipe-maintainers:
    - blsqr
    - jeremiastraub
    - herdeanu
