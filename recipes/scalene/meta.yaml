{% set package_name = "scalene" %}
{% set initial = "s" %}
{% set version = "1.5.6" %}
{% set org = "plasma-umass" %}
{% set author = "Emery Berger" %}

package:
  name: {{ package_name|lower }}
  version: {{ version }}

source:
  url: https://pypi.python.org/packages/source/{{ initial }}/{{ package_name }}/{{ package_name }}-{{ version }}.tar.gz
  # See https://pypi.org/project/scalene/{{ version }}/#files
  sha256: 7741a57afc18cd3402db18e0cb7681a4a4943f292d437ba9ee044684f1163d08

build:
  skip: True  # [py<38]
  number: 0

requirements:
  host:
    - python
    - setuptools_scm
    - wheel
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  run:
    - rich
    - cloudpickle
    - numpy
    - pynvml

test:
  imports:
    - {{ package_name }}
  source_files:
    - test/testme.py
  commands:
    - python3 -m scalene --cli test/testme.py
    
about:
  home: https://github.com/plasma-umass/{{ package_name }}
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: A high-performance, high-precision CPU, GPU, and memory profiler for Python

extra:
  recipe-maintainers:
    - {{ author }}