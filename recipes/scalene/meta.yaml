{% set package_name = "scalene" %}
{% set version = "1.5.10" %}

package:
  name: {{ package_name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ package_name[0] }}/{{ package_name }}/{{ package_name }}-{{ version }}.tar.gz
  # See https://pypi.org/project/scalene/#files
  sha256: 8e2e2ae14acdca56d5bbf33e158814702410f0a72d4e690fce837b811ffadbfc

build:
  skip: true  # [py<38]
  skip: true  # [win]
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - python
    - pip
    - setuptools_scm
    - wheel
  run:
    - python
    - rich >=9.2.0
    - cloudpickle >=1.5.0
    - numpy
    - pynvml >=11.0.0

test:
  imports:
    - {{ package_name }}
  source_files:
    - test/original/bm_mdp.py
  requires:
    - pip
  commands:
    - pip check
    - python3 -m scalene --cli test/original/bm_mdp.py  # [not win]
    - {{ PYTHON }} -m scalene --cli test/original/bm_mdp.py  # [win]
    
about:
  home: https://github.com/plasma-umass/{{ package_name }}
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: A high-performance, high-precision CPU, GPU, and memory profiler for Python

extra:
  recipe-maintainers:
    - emeryberger
