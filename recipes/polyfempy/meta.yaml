{% set name = "polyfempy" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}


source:
  url: https://github.com/polyfem/polyfem-python/archive/{{ version }}.tar.gz
  sha256: e24bff3fd6c4a54f58be5af3be9f3038f378fed5b250a1da95ab75543d549d5c

build:
  number: 0
  skip: True  # [py<31]
  script:
    - "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
    - git
    - cmake
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - numpy >=1.9.1

test:
  imports:
    - polyfempy

about:
  home: https://github.com/polyfem/polyfem-python

  license: MIT
  license_family: MIT
  license_file: LICENSE.txt

  summary: 'Polyfem python binidings'

  description: 'Polyfem python binidings'
  doc_url: https://polyfem.github.io/
  dev_url: https://github.com/polyfem/polyfem/

extra:
  recipe-maintainers:
    - teseoch
