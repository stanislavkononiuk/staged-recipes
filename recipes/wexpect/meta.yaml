{% set name = "wexpect" %}
{% set version = "4.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wexpect-{{ version }}.tar.gz
  sha256: de9e739e78ec4d74a39bf8499904dacb6c594007a674fb7e10752c9b131f6522

build:
  number: 0
  skip: true  # [unix]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pbr
    - pip
    - python
  run:
    - psutil
    - python

test:
  imports:
    - wexpect
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/wexpect/
  summary: Windows alternative of pexpect
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
