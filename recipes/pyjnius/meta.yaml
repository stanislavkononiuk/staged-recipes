package:
  name: pyjnius

  {% set tagged_version = GIT_DESCRIBE_TAG %}
  # If current revision is not tagged add number of commits since last tag to version.
  {% if GIT_DESCRIBE_NUMBER|int != 0 %}
    {% set tagged_version = tagged_version + '.post' + GIT_DESCRIBE_NUMBER %}
  {% endif %}

  version: {{tagged_version}}

source:
  git_url: https://github.com/kivy/pyjnius.git
  git_rev: "61149f20436e560cdff89e4abdd9035f8e4f7d35"

build:
  number: 0
  skip: true  # [py2k]

requirements:
 build:
   - {{ compiler('c') }}
   - {{ compiler('cxx') }}
 host:
   - openjdk >=8
   - python
   - cython
   - pip
   - six >=1.7.0
   - nose
   - ant
 run:
   - openjdk >=8
   - python
   - six >=1.7.0
   - setuptools

about:
  home: https://github.com/kivy/pyjnius
  license: MIT
  license_file: LICENSE


extra:
  recipe-maintainers:
     - hanslovsky