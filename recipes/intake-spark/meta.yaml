{% set version = "0.1.0" %}
{% set name = "intake-spark" %}
{% set sha256 = "9b6bfff990da3c4848b05183b21a45c3605d41d3b731b269ab8f49c8abad1df2" %}

package:
   name: {{ name }}
   version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }}  -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python >=3.5
    - pip
    - jinja2
  run:
    - python >=3.5
    - intake >=0.3
    - pyspark

test:
  imports:
    - intake_spark

about:
  home: https://github.com/ContinuumIO/intake-spark
  license: BSD-2-Clause
  license_file: LICENSE
  summary: Apache Spark plugin for Intake

extra:
  recipe-maintainers:
    - martindurant
