{% set name = "tape_proteins" %}
{% set version = "0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tape_proteins-{{ version }}.tar.gz
  sha256: 5e092ce3b0867342ebd98bd16824c904ff4efdd25476e3e1728f066bfdaaf41a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - biopython
    - boto3
    - filelock
    - lmdb
    - python >=3.6
    - requests
    - scipy
    - tensorboardx
    - tqdm

test:
  imports:
    - tape_proteins
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/songlab-cal/tape
  summary: Repostory of Protein Benchmarking and Modeling
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
