{% set version = '2.3.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-grafify
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/grafify_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/grafify/grafify_{{ version }}.tar.gz
  sha256: 65d4d74330e9d262790905d8e518c013582c67b950455ec5dbc65dabd3b21a08

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-hmisc
    - r-car
    - r-emmeans
    - r-ggplot2
    - r-lme4
    - r-lmertest
    - r-magrittr
    - r-purrr
    - r-tidyr
  run:
    - r-base
    - r-hmisc
    - r-car
    - r-emmeans
    - r-ggplot2
    - r-lme4
    - r-lmertest
    - r-magrittr
    - r-purrr
    - r-tidyr

test:
  commands:
    - $R -e "library('grafify')"           # [not win]
    - "\"%R%\" -e \"library('grafify')\""  # [win]

about:
  home: https://github.com/ashenoy-cmbi/grafify
  license: GPL-2.0-or-later
  summary: 'Easily explore data by generating different kinds of graphs with few lines of code.
    Use these ggplot() wrappers to quickly draw graphs of scatter/dots with box-whiskers,
    violins or SD error bars, data distributions, before-after graphs, factorial ANOVA
    and more. Customise graphs in many ways. Choose from colourblind-friendly 12 discreet
    , 3 continuous (3 palettes) and 3 divergent colour palettes. Simple code for ANOVA
    as ordinary (lm()) or mixed-effects linear models (lmer()), including randomised-block
    or repeated-measures designs. Obtain estimated marginal means and perform post-hoc
    comparisons on fitted models (via emmeans() wrappers). Also includes small datasets
    for practicing code and teaching basics before users move on to more complex designs.
    See vignettes for details on usage <https://grafify-vignettes.netlify.app/>. Citation:
    <doi:10.5281/zenodo.5136508>.'
  license_family: GPL2
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - conda-forge/r
