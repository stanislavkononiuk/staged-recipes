{% set name = "pyapp" %}
{% set version = "4.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyapp-{{ version }}.tar.gz
  sha256: eb1882450d71af7482406e4729e8491e10021f943bff2fb8e8054ed3221f5467

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry >=1.0
    - python >=3.7,<4.0
    - rtd-poetry
  run:
    - python >=3.7,<4.0
    - argcomplete
    - colorama
    - yarl

test:
  source_files:
    - tests
  imports:
    - pyapp
  commands:
    - pip check
    - pytest -vvv --capture=tee-sys tests
  requires:
    - pip
    - pytest
    - pytest-cov

about:
  home: https://github.com/pyapp-org/pyapp
  doc_url: https://docs.pyapp.info/
  summary: A Python application framework
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
