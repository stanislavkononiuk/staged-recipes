{% set name = "supabase" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 169663023cfa65edacd06ee752db1863134b5e0a8ec7e9646a65ea1451e92e6f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - python >=3.7
    - pip
    - poetry
  run:
    - python >=3.7
    - postgrest >=0.10.2,<0.11.0
    - realtime >=0.0.5
    - gotrue >=0.5.0
    - httpx >=0.23.0
    - storage3 >=0.3.5
    - supafunc >=0.2.2
    - python-semantic-release

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - supabase

about:
  home: https://github.com/supabase-community/supabase-py
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python Client for Supabase
  description: |
    Python Client for Supabase

extra:
  recipe-maintainers:
    - timkpaine
