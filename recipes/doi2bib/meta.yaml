{% set name = "doi2bib" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bibcure/{{ name }}/archive/{{ version }}.tar.gz
  sha256: d58439c548433adcda98e695be53e526ba940a4b9c44fb9a05d92cd495cdd47f

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - requests
    - future
    - bibtexparser

test:
  imports:
    - doi2bib

about:
  home: https://github.com/bibcure/doi2bib
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'get the bibtex string given a doi'

  description: |
    get the bibtex string given a doi
  doc_url: https://doi2bib.readthedocs.io/
  dev_url: https://github.com/bibcure/doi2bib

extra:
  recipe-maintainers:
    - jan-janssen
