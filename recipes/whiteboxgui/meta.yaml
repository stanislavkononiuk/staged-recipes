{% set name = "whiteboxgui" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 08d33ea0c342dc58d4834fc167ecfaa280690180c195568a307e7b328ccecd05

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - ipyfilechooser
    - ipytree
    - ipywidgets
    - python
    - whitebox

test:
  imports:
    - whiteboxgui

about:
  home: https://github.com/giswqs/whiteboxgui
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "An interactive GUI for WhiteboxTools in a Jupyter-based environment"
  doc_url: https://giswqs.github.io/whiteboxgui
  dev_url: https://github.com/giswqs/whiteboxgui

extra:
  recipe-maintainers:
    - giswqs
