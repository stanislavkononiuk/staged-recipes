{% set version = '0.7-12' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-svunit
  version: {{ version|replace("-", "_") }}

source:
  fn: svUnit_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/svUnit_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/svUnit/svUnit_{{ version }}.tar.gz
  sha256: c565fd238bc1a889f874a2749c5da0eaa8af2e18af801ea65d9f8c3da4cf319a

build:
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('svUnit')"  # [not win]
    - "\"%R%\" -e \"library('svUnit')\""  # [win]

about:
  home: http://www.sciviews.org/SciViews-R
  license: GPL-2
  summary: A complete unit test system and functions to implement its GUI part.
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-2'  # [win]

extra:
  recipe-maintainers:
    - cbrueffer
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
