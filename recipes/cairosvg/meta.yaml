{% set name = "CairoSVG" %}
{% set version = "2.0.0rc6" %}
{% set sha256 = "53fe0e9f670fb34fce857180622ca196ef0ffdb7e824bc8cc33b039bd1e0986b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [not py3k]
  entry_points:
    - {{ name }}={{ name }}:main
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - cairocffi
    - lxml
    - cssselect
    - pillow
    - tinycss
  run:
    - python
    # needed for import of pkg_resources
    - setuptools
    - cairocffi
    - lxml
    - cssselect
    - pillow
    - tinycss

test:
  imports:
    - cairosvg
  commands:
    - cairosvg --help > /dev/null

about:
  home: http://www.cairosvg.org/
  license: LGPLv3+
  summary: 'A Simple SVG Converter based on Cairo'
  license_family: LGPL
  doc_url: http://www.cairosvg.org/documentation
  dev_url: https://github.com/Kozea/CairoSVG

extra:
  recipe-maintainers:
    - johanneskoester
