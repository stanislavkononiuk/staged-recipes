{% set version = '1.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fastghquad
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fastGHQuad_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fastGHQuad/fastGHQuad_{{ version }}.tar.gz
  sha256: 3253b1105dca2cbb96430895dc86bae611960155f557d6794fb9a9f7385251e6

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - libopenblas
    - r-base
    - r-rcpp >=0.11.0
  run:
    - libopenblas
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.11.0

test:
  commands:
    - $R -e "library('fastGHQuad')"           # [not win]
    - "\"%R%\" -e \"library('fastGHQuad')\""  # [win]

about:
  home: https://github.com/awblocker/fastGHQuad
  license: MIT
  summary: Fast, numerically-stable Gauss-Hermite quadrature rules and utility functions for
    adaptive GH quadrature. See Liu, Q. and Pierce, D. A. (1994) <doi:10.2307/2337136>
    for a reference on these methods.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

