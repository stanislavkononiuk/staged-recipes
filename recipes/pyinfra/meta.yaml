{% set name = "pyinfra" %}
{% set version = "2.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyinfra-{{ version }}.tar.gz
  sha256: ab3dcba8172016cc359e931d38d7f39a92af45941a98634d862c87ba80b94ec2

build:
  noarch: python
  entry_points:
    - pyinfra=pyinfra_cli.__main__:execute_pyinfra
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - click >2
    - colorama <1
    - configparser
    - distro >=1.5,<2
    - gevent >=1.5
    - graphlib-backport
    - jinja2 >2,<4
    - paramiko >=2.7,<3
    - python >=3.6
    - python-dateutil >2,<3
    - pywinrm
    - setuptools

test:
  source_files:
    - tests
  imports:
    - pyinfra
    - pyinfra_cli
  commands:
    - pip check
    - pyinfra --help
    - pytest -vvv --capture=tee-sys tests
  requires:
    - codecov >=2.1.12
    - coverage ==6.2
    - pip
    - pytest ==7.0.1
    - pytest-cov ==3.0.0

about:
  home: https://pyinfra.com
  doc_url: https://docs.pyinfra.com/
  dev_url: https://github.com/Fizzadar/pyinfra
  summary: pyinfra automates/provisions/manages/deploys infrastructure.
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - thewchan
