{% set name = "textnets" %}
{% set version = "0.4.10" %}
{% set hash = "c9c917a76ee02fe34ee4dbf41428a1df26a07430234f578f45dc9e8a8cb13c79" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  noarch: python
  number: 0
  skip: True  # [py<37]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - textnets = textnets.cli:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - Click >=7.0
    - pandas ==1.0.4
    - cairocffi ==1.1.0
    - python-igraph ==0.8.2
    - spacy ==2.3.0
    - scipy ==1.4.1
    - toolz ==0.10.0
    - leidenalg ==0.8.1

test:
  imports:
    - textnets
  requires:
    - pytest

about:
  home: https://textnets.readthedocs.io
  license: GPL-3.0-or-later
  license_family: GNU
  license_file: LICENSE
  summary: 'Automated text analysis with networks'

  description: |
    textnets represents collections of texts as networks of documents and
    words. This provides novel possibilities for the visualization and analysis
    of text corpora.
  doc_url: https://textnets.readthedocs.io
  dev_url: https://github.com/jboynyc/textnets

extra:
  recipe-maintainers:
    - jboynyc
