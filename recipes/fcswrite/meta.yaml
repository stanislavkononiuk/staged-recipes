{% set name = "fcswrite" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fcswrite-{{ version }}.tar.gz
  sha256: 046979afa903838e8e93d59b9cd660eb458cb30703b206e84e5e800ee1f29279

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy >=1.7.0
    - python >=3.6

test:
  imports:
    - fcswrite
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ZELLMECHANIK-DRESDEN/fcswrite
  summary: Write .fcs files (flow cytometry)
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
