{% set name = "montydb" %}
{% set version = "2.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/montydb-{{ version }}.tar.gz
  sha256: be0c710435783180a7cac7dc3760f1b6579eceb6ed72a2b773d8898eb3280fd9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6,<3.11
  run:
    - python >=3.6,<3.11

test:
  imports:
    - montydb
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/davidlatwe/montydb
  summary: Monty, Mongo tinified. MongoDB implemented in Python !
  license: BSD-3-Clause
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - MattChanTK
