{% set name = "tesspy" %}
{% set version = "0.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 543705bfe716bc6f12b8771e9c0c28c00e29ec0086e634a0cbd3b9b85eaa0304

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - geopandas >=0.10.0
    - h3-py
    - hdbscan
    - mercantile
    - osmnx
    - python >=3.7

test:
  imports:
    - tesspy

about:
  home: "https://github.com/siavash-saki/tesspy"
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "Tessellation of Urban Areas"
  doc_url: https://tesspy.readthedocs.io
  dev_url: https://github.com/siavash-saki

extra:
  recipe-maintainers:
    - siavash-saki
