{% set name = "cdsdashboards" %}
{% set version = "0.0.19" %}
{% set build_number = "0" %}

package:
  name: {{ name|lower }}-meta
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ccc6eebb9e5471e6dcef8bc7d028561a8c8649b5d7b8dfcb3472ba3796fe7867

build:
  noarch: python
  number: {{ build_number }}
  script: 

outputs:
  - name: {{ name|lower }}
    build:
      number: {{ build_number }}
      noarch: python
      script: "python -m pip install . --no-deps --ignore-installed -vv"
    requirements:
      host:
        - python
        - pip
      run:
        - python
        - tornado
        - traitlets
        - jupyterhub>=1.0.0
        - alembic
        - pluggy
    test:
      imports:
        - cdsdashboards
  - name: {{ name|lower }}-docker
    build:
      number: {{ build_number }}
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage(name, exact=True) }}
        - dockerspawner
        - docker-py
  - name: {{ name|lower }}-local
    build:
      number: {{ build_number }}
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage(name, exact=True) }}
        - jhsingle-native-proxy>=0.3.1
        - plotlydash-tornado-cmd>=0.0.4
        - bokeh-root-cmd>=0.0.4
        - rshiny-server-cmd>=0.0.2
        - voila
        - voila-materialstream

about:
  home: https://github.com/ideonate/cdsdashboards
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A Dashboard publishing solution for Data Science teams to share results with decision makers.'

  # The remaining entries in this section are optional, but recommended.
  description: |
    simplejson is a simple, fast, complete, correct and extensible
    JSON <https://json.org> encoder and decoder for Python 2.5+ and
    Python 3.3+. It is pure Python code with no dependencies, but includes
    an optional C extension for a serious speed boost.
  doc_url: https://cdsdashboards.readthedocs.io/
  dev_url: https://github.com/ideonate/cdsdashboards

extra:
  feedstock-name: {{ name|lower }}
  recipe-maintainers:
    - fcollonval
