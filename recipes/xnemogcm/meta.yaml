{% set name = "xnemogcm" %}
{% set version = "0.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xnemogcm-{{ version }}.tar.gz
  sha256: d53b2297adfaa94f1aa2d2b3e238c26e66fdeb9f07af0343194ca9a24dff0807

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - dask-core
    - netcdf4
    - python >=3.8
    - xarray

test:
  imports:
    - xnemogcm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rcaneill/xnemogcm
  summary: Interface to open NEMO global circulation model output dataset and create a xgcm grid.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rcaneill
