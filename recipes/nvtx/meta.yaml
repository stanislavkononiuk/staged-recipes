{% set name = "nvtx" %}
{% set version = "0.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nvtx-{{ version }}.tar.gz
  sha256: ef178af514f6a8a9e6be709b016c0a9951daa5a601beff388bf33382e3f1257f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cython
    - pip
    - python
    - nvtx-c
  run:
    - python

test:
  imports:
    - nvtx
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/NVIDIA/nvtx
  summary: PyNVTX - Python code annotation library
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - shwina
