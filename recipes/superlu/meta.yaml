{% set version = "5.2.1" %}

{% set variant = "openblas" %}

package:
    name: superlu
    version: {{ version }}

source:
    fn: superlu-{{ version }}.tar.gz
    url: http://crd-legacy.lbl.gov/~xiaoye/SuperLU/superlu_{{ version }}.tar.gz
    sha256: 28fb66d6107ee66248d5cf508c79de03d0621852a0ddeba7301801d3d859f463

build:
  number: 200
  skip: True  # [win]
  features:
    - blas_{{ variant }}

requirements:
  build:
    - blas 1.1 {{ variant }}
    - openblas 0.2.18*
    - cmake
    - gcc  # [not win]
  run:
    - blas 1.1 {{ variant }}
    - openblas 0.2.18*
    - libgcc  # [linux]
    - libgfortran  # [osx]

tests:
  commands:
    - test -f ${PREFIX}/lib/libsuperlu.a

about:
    home: http://crd-legacy.lbl.gov/~xiaoye/SuperLU/
    license: BSD 3-clause
    summary: "Supernodal LU: solvers for large, sparse, nonsymmetric systems of linear equations."

extra:
    recipe-maintainers:
      - grlee77
