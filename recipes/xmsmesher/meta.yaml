{% set version = "1.0.2" %}

package:
  name: xmsmesher
  version: {{ version }}

source:
  url: https://github.com/Aquaveo/xmsmesher/archive/{{ version }}.tar.gz
  sha256: 3fc93997de623c732c755987aefe2db083b54e07a7191b1774485a75e2828409

build:
  number: 0
  skip: True  # [not py36]
  merge_build_host: true

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.0.0
    # just to avoid build/host merge issues
    # but these should be in host.
    - zlib
    - xmscore
    - xmsgrid
    - xmsinterp
    - python
    - pybind11
    - boost-cpp
    - pip
  run:
    - xmscore
    - xmsgrid
    - xmsinterp
    - python
    - numpy

test:
  source_files:
    - _package/*.py
    - _package/**/*.py
    - _package/tests/files/*
  commands:
    - python -m unittest discover -v -p *_pyt.py -s ./_package/tests
  imports:
    - xms.mesher

about:
  home: aquaveo.com
  license: BSD-2-Clause
  license_file: LICENSE
  summary: "Meshing library for XMS libraries and products"
  doc_url: https://aquaveo.github.io/xmsmesher
  dev_url: https://github.com/Aquaveo/xmsmesher

extra:
  recipe-maintainers:
    - swainn
    - Tsubashi
    - gagelarsen
    - alemon-aquaveo
