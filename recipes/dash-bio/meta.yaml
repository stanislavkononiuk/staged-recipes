{% set name = "dash-bio" %}
{% set version = "0.8.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dash_bio-{{ version }}.tar.gz
  sha256: b0bf9e98c1c3eb96b47f1983f427de51cf573963d85e2218547284118e9781f8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - dash >=1.6.1
    - dash-core-components
    - dash-html-components
    - dash-table
    - pandas
    - python
    - scikit-learn >=0.20.1
    - scipy

test:
  imports:
    - dash_bio
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/plotly/dash-bio
  summary: Dash components for bioinformatics
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - asford
