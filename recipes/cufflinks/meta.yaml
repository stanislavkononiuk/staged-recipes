{% set name = "cufflinks" %}
{% set version = "0.14.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b0413ef57b56390b8da6faf8e90172ac73772e0d4146ff80c968f22890f293a3

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
  host:
    - python
    - pip
  run:
    - python
    - colorlover >=0.2.1
    - ipython >=5.3.0
    - ipywidgets >=7.0.0
    - numpy >=1.9.2
    - pandas >=19.2
    - plotly >=3.0.0
    - six >=1.9.0

test:
  imports:
    - cufflinks

about:
  home: https://github.com/santosjorge/cufflinks
  license: MIT
  license_family: MIT
  license_file: license.txt
  summary: 'Productivity Tools for Plotly + Pandas'

extra:
  recipe-maintainers:
    - dhirschfeld
