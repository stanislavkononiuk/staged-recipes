{% set name = "ml-research" %}
{% set version = "0.4a1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ml-research-{{ version }}.tar.gz
  sha256: d0102535e622941d39393250981562e7b992a298bdca8dd76e33ec201b57a0ff

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - python >=3.8
    - numpy >=1.14
    - pandas >=1.3.5
    - imbalanced-learn >=0.8.0
    - matplotlib-base
    - seaborn
    - requests
    - rich
    - scikit-learn >=1.0.0
    - pytorch >=1.8
    - torchvision >=0.12
    - pytorch-lightning >=1.6

test:
  imports:
    - mlresearch
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/joaopfonseca/ml-research
  summary: Implementation of Machine Learning algorithms, experiments and utilities.
  license: MIT
  license_file: LICENSE
  doc_url: https://mlresearch.readthedocs.io

extra:
  recipe-maintainers:
    - joaopfonseca
