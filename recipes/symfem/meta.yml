{% set name = "symfem" %}
{% set version = "2021.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 55a339d1653e255ec8fa191a36e38e1170de79393b36fee26c9e28d11ebe3c46

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - numpy
    - python >=3.7
    - pytest
    - sympy

test:
  requires:
    - pytest
  imports:
    - symfem
  commands:
    pytest test/ --speed fast


about:
  home: http://github.com/mscroggs/symfem
  license: MIT
  license_family: MIT

  license_file: LICENSE
  summary: 'A symbolic finite element definition library'

  description: |
    Symfem is a symbolic finite element definition library, that can be used to  
    symbolically evaluate the basis functions of a finite element space.
  dev_url: https://github.com/mscroggs/symfem

extra:
  recipe-maintainers:
    - mscroggs
    - symfembot
