{% set name = "arsenic" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openforcefield/openff-{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: f7bcada177e3dbe1486ffa4461184d045b48eb266379bc2a95b026fbe26363e1

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python>=3.6
    - pip
  run:
    - networkx
    - numpy
    - matplotlib
    - seaborn
    - plotly
    - python>=3.6
    - scikit-learn
    - sphinx
    - sphinx_rtd_theme

test:
  imports:
    - openff.arsenic
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/openforcefield/openff-arsenic
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Consistent presentation of free energy data'

extra:
  recipe-maintainers:
    - hannahbrucemacdonald
    - glass-w
    - mikemhenry
    - ijpulidos
    - jchodera
