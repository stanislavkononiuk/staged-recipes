{% set name = "pyscamp" %}
{% set version = "3.0.2" %}


package:
  name: {{ name|lower }}-gpu
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyscamp-{{ version }}.tar.gz
  sha256: 1a9dcae45c85d993910ecb75bbb28188e72cf8f0c086c876ef73d145793d8060

build:
  number: 0
  skip: True  # [cuda_compiler_version == "None"]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [(win64 or linux64) and cuda_compiler_version != "None"]
    - cmake
    - make  # [not win]
    - ninja  # [win]
  host:
    - cudatoolkit
    - python
    - setuptools-scm
  run:
    - cudatoolkit
    - python


test:
  source_files:
    - test
  imports:
    - pyscamp
  commands:
    - pip check
    - cd test
    - python test_pyscamp.py
  requires:
    - pip
    - numpy

about:
  home: https://github.com/zpzim/SCAMP
  summary: SCAlable Matrix Profile
  license: MIT
  license_file:
    - LICENSE
    - third_party/cpu_features/LICENSE
    - third_party/eigen/COPYING.MPL2
    - third_party/pybind11/LICENSE

extra:
  recipe-maintainers:
    - zpzim
