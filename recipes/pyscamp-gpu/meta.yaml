{% set name = "pyscamp" %}
{% set version = "3.0.1" %}


package:
  name: {{ name|lower }}-gpu
  version: {{ version }}

source:
  url: https://test-files.pythonhosted.org/packages/c3/61/bbc984c8076ee974272426054a25cd60e39907edff9fcd8ce3e524bd559e/pyscamp-3.0.2.dev10.tar.gz
  sha256: 392a6ea86663b06af6a3ab8909c2dfac90f35e843cf49c61dfc0c0cd084327b2
  #url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyscamp-{{ version }}.tar.gz
  #sha256: 2b6735164979f9cc28b69809d0c9c0a73d776594f0d372022e5446196798b24e

build:
  number: 0
  skip: True  # [cuda_compiler_version == "None"]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [(win64 or linux64) and cuda_compiler_version != "None"]
    - cmake
    - make  # [not win]
    - ninja  # [win]
  host:
    - cudatoolkit
    - python
    - setuptools-scm
  run:
    - cudatoolkit
    - python


test:
  source_files:
    - test
  imports:
    - pyscamp
  commands:
    - pip check
    - cd test
    - python test_pyscamp.py
  requires:
    - pip
    - numpy

about:
  home: https://github.com/zpzim/SCAMP
  summary: SCAlable Matrix Profile
  license: MIT
  license_file:
    - LICENSE
    - third_party/cpu_features/
    - third_party/eigen/
    - third_party/pybind11/

extra:
  recipe-maintainers:
    - zpzim
