{% set name = "pyscamp" %}
{% set version = "2.1.3" %}


package:
  name: {{ name|lower }}-gpu
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyscamp-{{ version }}.tar.gz
  sha256: edf5ff70e428c87ad347aa63aadd43ecc6c79f73926a3ca7dfec504df694364b

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - cmake
    - conda
    - cudatoolkit-dev
    - pip
    - python
    - setuptools-scm
    - wget
  run:
    - python

test:
  imports:
    - pyscamp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zpzim/SCAMP
  summary: SCAlable Matrix Profile
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zpzim
