{% set name = "pyscamp" %}
{% set version = "3.0.2" %}


package:
  name: {{ name|lower }}-gpu
  version: {{ version }}

source:
  # Temporarily use test pypi package to test new code.
  url: https://test-files.pythonhosted.org/packages/52/3b/9f01ce070fff83f0210457d44b57aca823e446911169702b21006a23af84/pyscamp-3.0.3.dev2.tar.gz
  sha256: 55ea12cafa0193ec23edbf77921cd44d30de10f4a11aaa236ac8807f2e8141a9
  #url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyscamp-{{ version }}.tar.gz
  #sha256: 1a9dcae45c85d993910ecb75bbb28188e72cf8f0c086c876ef73d145793d8060

build:
  number: 0
  skip: True  # [cuda_compiler_version == "None"]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [(win64 or linux64) and cuda_compiler_version != "None"]
    - cmake
    - make  # [not win]
    - ninja  # [win]
    - pybind11 2.9.2
    - eigen 3.4.0

  host:
    - cudatoolkit
    - python
    - setuptools-scm
  run:
    - cudatoolkit
    - python


test:
  source_files:
    - test
  imports:
    - pyscamp
  commands:
    - pip check
    - cd test
    - python test_pyscamp.py
  requires:
    - pip
    - numpy

about:
  home: https://github.com/zpzim/SCAMP
  summary: SCAlable Matrix Profile
  license: MIT
  license_file:
    - LICENSE
    - third_party/cpu_features/LICENSE

extra:
  recipe-maintainers:
    - zpzim
