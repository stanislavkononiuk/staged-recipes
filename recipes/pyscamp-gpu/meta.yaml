{% set name = "pyscamp" %}
{% set version = "3.0.2" %}


package:
  name: {{ name|lower }}-gpu
  version: {{ version }}

source:
  # Temporarily use test pypi package to test new code.
  url: https://test-files.pythonhosted.org/packages/d8/83/959f7f7a3155610b7200976f9148780904c5d46dc4f9a5eb1cb8f3cbd187/pyscamp-3.0.3.dev3.tar.gz
  sha256: 2919c3e459c062a218e9012d52077d9a2d35c1aee8c93a68398628e0b9bb0cb3
  #url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyscamp-{{ version }}.tar.gz
  #sha256: 1a9dcae45c85d993910ecb75bbb28188e72cf8f0c086c876ef73d145793d8060

build:
  number: 0
  skip: True  # [cuda_compiler_version == "None"]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [(win64 or linux64) and cuda_compiler_version != "None"]
    - cmake
    - make  # [not win]
    - ninja  # [win]
    - pybind11 2.9.2
    - eigen 3.4.0

  host:
    - cudatoolkit
    - python
    - setuptools-scm
  run:
    - cudatoolkit
    - python


test:
  source_files:
    - test
  imports:
    - pyscamp
  commands:
    - pip check
    - cd test
    - python test_pyscamp.py
  requires:
    - pip
    - numpy

about:
  home: https://github.com/zpzim/SCAMP
  summary: SCAlable Matrix Profile
  license: MIT
  license_file:
    - LICENSE
    - third_party/cpu_features/LICENSE

extra:
  recipe-maintainers:
    - zpzim
