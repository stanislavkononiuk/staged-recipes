{% set version = '0.0.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggmice
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggmice_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggmice/ggmice_{{ version }}.tar.gz
  sha256: 155b0724abcb6c2011d5a2130b772aeaadd0111d883a3b0c85a8532b3fc65a19

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-mice
    - r-purrr
    - r-rlang
    - r-stringr
    - r-tidyr
  run:
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-mice
    - r-purrr
    - r-rlang
    - r-stringr
    - r-tidyr

test:
  commands:
    - $R -e "library('ggmice')"           # [not win]
    - "\"%R%\" -e \"library('ggmice')\""  # [win]

about:
  home: https://github.com/amices/ggmice, https://amices.org/, https://amices.org/ggmice/
  license: GPL-3.0-or-later
  summary: Enhance a 'mice' imputation workflow with visualizations for incomplete and/or imputed
    data. The plotting functions produce 'ggplot' objects which may be easily manipulated
    or extended. Use 'ggmice' to inspect missing data, develop imputation models, evaluate
    algorithmic convergence, or compare observed versus imputed data.
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r
