{% set version = '0.3.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-zipcoder
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/zipcodeR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/zipcodeR/zipcodeR_{{ version }}.tar.gz
  sha256: 2da3d4dfef11cc3ff114f203769a24bce6eae66646be7cd0742537457b746008

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-dbi
    - r-rsqlite
    - r-curl
    - r-dplyr
    - r-httr
    - r-jsonlite
    - r-raster
    - r-rlang
    - r-stringr
    - r-tidycensus
    - r-tidyr
  run:
    - r-base
    - r-dbi
    - r-rsqlite
    - r-curl
    - r-dplyr
    - r-httr
    - r-jsonlite
    - r-raster
    - r-rlang
    - r-stringr
    - r-tidycensus
    - r-tidyr

test:
  commands:
    - $R -e "library('zipcodeR')"           # [not win]
    - "\"%R%\" -e \"library('zipcodeR')\""  # [win]

about:
  home: https://github.com/gavinrozzi/zipcodeR/, https://www.gavinrozzi.com/project/zipcoder/
  license: GPL-3
  summary: Make working with ZIP codes in R painless with an integrated dataset of U.S. ZIP codes
    and functions for working with them. Search ZIP codes by multiple geographies, including
    state, county, city & across time zones. Also included are functions for relating
    ZIP codes to Census data, geocoding & distance calculations.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - izahn
