{% set version = '20201206-phase3' %}

package:
  name: font-ttf-noto
  version: {{ version }}

source:
  url: https://github.com/googlefonts/noto-fonts/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 18a513b6cfb99209d9ffe88f31659a514845e34ee8e7a0b534e37aa19e2c4270

build:
  number: 0
  noarch: generic

test:
  requires:
    # dummy to have at least one test env requirement
    - bzip2
  commands:
    - test -f ${PREFIX}/fonts/NotoSansDisplay-Medium.ttf       # [unix]

about:
  home: https://www.google.com/get/noto
  summary: Beautiful and free fonts for all languages
  license: OFL-1.1
  license_file: LICENSE_OFL.txt
  license_family: OTHER

extra:
  recipe-maintainers:
    - izahn
