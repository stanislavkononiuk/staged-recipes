{% set name = "napari-n2v" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-n2v-{{ version }}.tar.gz
  sha256: 476c39dd4ed66c99c2a0a76cba6a472090c253d4e4a9aa6648a0af409ed16400

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy
    - magicgui
    - qtpy
    - n2v >=0.3.2
    - bioimageio.core
    - pyqtgraph
    - scikit-image
    - napari-time-slicer >=0.4.9
    - napari <=0.4.15
    - vispy <=0.9.6
    - imageio !=2.11.0,!=2.22.1,>=2.5.0

test:
  imports:
    - napari_n2v
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/juglab/napari-n2v
  summary: A self-supervised denoising algorithm now usable by all in napari.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
