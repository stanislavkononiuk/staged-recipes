{% set name = "iris-esmf-regrid" %}
{% set version = "0.1.dev0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/SciTools-incubator/iris-esmf-regrid/archive/v{{ version }}.tar.gz
  sha256: 0d8d4b4dd73f32dd5d8f4789838e0ca76919373f216115266274bc5481fcaf0f


build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [not linux or py<3.6]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - scipy
    - cartopy
    - esmpy
    - iris >=3

test:
  imports:
    - esmf_regrid

about:
  home: https://github.com/SciTools-incubator/iris-esmf-regrid
  license: "BSD-3-Clause"
  license_family: BSD
  license_file: LICENSE
  summary: "A collection of structured and unstructured ESMF regridding schemes for Iris."
  
extra:
  recipe-maintainers:
    - jamesp
    - bjlittle
