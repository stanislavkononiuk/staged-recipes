{% set name = "lcr_genie" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/neilswainston/LCRGenie/archive/refs/tags/{{ version }}.tar.gz
  sha256: e26e0c66af1aa1f201eeb2f37d266594b06f83f0c0aae903d18d3918f4fc6bfc

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python =3.7
    - pip
  run:
    - python =3.7
    - biopython
    - openpyxl
    - pandas
    - requests

test:
  source_files:
    - tests
  imports:
    - lcr_genie
  requires:
    - pytest
  commands:
    - python -m lcr_genie --help
    - python -m pytest -v

about:
  home: https://github.com/neilswainston/LCRGenie/
  summary: Ligase Chain Reaction
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - breakthewall
    - kenza12
