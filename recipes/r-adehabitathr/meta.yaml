{% set version = '0.4.19' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-adehabitathr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/adehabitatHR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/adehabitatHR/adehabitatHR_{{ version }}.tar.gz
  sha256: e6bca1eb9307baa64fac6ff8b32a104685cdbead500a1798bf23d050ccdebafe

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-ade4
    - r-adehabitatlt
    - r-adehabitatma
    - r-deldir
    - r-sp
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-ade4
    - r-adehabitatlt
    - r-adehabitatma
    - r-deldir
    - r-sp

test:
  commands:
    - $R -e "library('adehabitatHR')"           # [not win]
    - "\"%R%\" -e \"library('adehabitatHR')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=adehabitatHR
  license: GPL-2.0-or-later
  summary: A collection of tools for the estimation of animals home range.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - colineroyaux

