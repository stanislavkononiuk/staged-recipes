{% set name = "label-maker" %}
{% set version = "0.5.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1e0b755b3880bf7b8e2f957b0a48ddc3369e6d4d8095d95e45729ba6bc2edaa5

build:
  number: 0
  entry_points:
    - label-maker=label_maker.main:cli
  script: "{{ PYTHON }} -m pip install . -vv "

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - Cerberus
    - click
    - geojson
    - homura
    - humanize
    - mapbox-vector-tile
    - mbutil
    - mercantile
    - numpy
    - olefile
    - Pillow
    - protobuf
    - pyclipper
    - pycurl
    - pyproj
    - rasterio
    - requests
    - Shapely
    - six
    - tilepie
    - tippecanoe  # [not win]

test:
  imports:
    - label_maker
    - test
  commands:
    - label-maker --help

about:
  home: https://github.com/developmentseed/label-maker/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Data preparation for satellite machine learning
  dev_url: https://github.com/developmentseed/label-maker

extra:
  recipe-maintainers:
    - rluria14
    - benhuff
    - oblute
