{% set name = "pywaterml" %}
{% set version = "1.1.19" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/romer8/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 4642bdee860d3950c33c180a60e3244bc08bbfe13acd86bc278b50e591fc4601

build:

  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py < 3.6 or py > 3.7 ]

requirements:
  host:
    - numpy
    - owslib
    - pandas
    - pip
    - python
    - suds-jurko
    - scikit-learn ==0.22
    - tslearn
    - xmltodict
    - cython
  run:
    - numpy
    - owslib
    - pandas
    - python
    - suds-jurko
    - scikit-learn ==0.22
    - tslearn
    - xmltodict
    - cython
test:
  imports:
    - pywaterml
    - pywaterml.waterML

about:
  home: "https://github.com/romer8/pywaterml"
  license: BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: "The pywaterml is a package that lets you handle WaterML functions such as GetValues, GetSitesInfo, etc. In addition it lets offers extra functions such as mean interpolation for data with gaps"
  doc_url: https://pywaterml.readthedocs.io/en/latest/index.html
  dev_url: https://hydroinformatics.byu.edu/

extra:
  recipe-maintainers:
    - romer8
