{% set name = "pycln" %}
{% set version = "2.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycln-{{ version }}.tar.gz
  sha256: aeba833e233c8bb0c4945d4b61ecbcb08a0441c89d8f018d0ee904e7bba8efab

build:
  noarch: python
  entry_points:
    - pycln = pycln.cli:app
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
    - poetry
  run:
    - python
    - libcst
    - pathspec >=0.9.0,<0.10.0
    - pyyaml >=5.3.1,<7.0.0
    - tomlkit >=0.11.1,<0.12.0
    - typer >=0.4.1,<0.8.0
    - dataclasses >=0.7,<0.8

test:
  imports:
    - pycln
    - vendor
  commands:
    - pip check
    - pycln --help
  requires:
    - pip

about:
  home: https://hadialqattan.github.io/pycln
  summary: A formatter for finding and removing unused import statements.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadialqattan
