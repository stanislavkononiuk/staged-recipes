{% set name = "pycln" %}
{% set version = "2.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycln-{{ version }}.tar.gz
  sha256: 255a135935796761958dd3349822ccc71ce3052464c4d81e119df0106bbaf882

build:
  skip: true  # [py>=400]
  entry_points:
    - pycln = pycln.cli:app
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python
    - pip
    - poetry
  host:
    - python
    - pip
  run:
    - python
    - libcst >=0.3.10,<0.5.0
    - pathspec >=0.9.0,<0.10.0
    - pyyaml >=5.3.1,<7.0.0
    - tomlkit >=0.11.1,<0.12.0
    - typer >=0.4.1,<0.7.0
    - dataclasses >=0.7,<0.8

test:
  commands:
    - pip check
    - pycln --help
  requires:
    - pip

about:
  home: https://hadialqattan.github.io/pycln
  summary: A formatter for finding and removing unused import statements.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadialqattan
