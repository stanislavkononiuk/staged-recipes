{% set name = "nebari" %}
{% set version = "2022.10.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nebari-{{ version }}.tar.gz
  sha256: dd42e40dc7bdc9ee8b52c2a18d83884e74af0a88467f8fca6a950b9ca44514d4

build:
  number: 0
  noarch: python
  entry_points:
    - nebari = nebari.cli.main:app
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8,<4.0
    - pip
    - setuptools_scm
  run:
    - python >=3.8,<4.0
    - auth0-python
    - bcrypt
    - boto3
    - cloudflare
    - gitignore-parser ==0.0.8
    - pydantic
    - pynacl
    - python-keycloak
    - python-kubernetes
    - ruamel.yaml
    - azure-identity ==1.6.1
    - azure-mgmt-containerservice ==16.2.0
    - importlib_metadata
    - rich
    - requests-toolbelt <0.10.0,>=0.9.1
    - typer
    - questionary

test:
  imports:
    - nebari
    - nebari.cli
  commands:
    - pip check
    - nebari --help
    - if [[ $(nebari --version) != {{ version }} ]]; then exit 1; else exit 0; fi
  requires:
    - pip

about:
  home: https://github.com/nebari-dev/nebari
  summary: Nebari - your open source data science platform rocket
  dev_url: https://github.com/nebari-dev/nebari
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - viniciusdc
    - iameskild