{% set name = "sdeconv" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://github.com/sylvainprigent/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: f6626764ad8cf631a78be9971253197f58fcea61a43d16c535470de968634a9d

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - cython
    - fftw
    - libgomp      # [linux]
    - llvm-openmp  # [osx]
    - python
    - pip
    - numpy
    - scipy
    - setuptools
  run:
    - joblib
    - numpy
    - python
    - scipy
    - threadpoolctl

test:
  imports:
    - sdeconv
  requires:
    - pip
  commands:
    - pip list
    - pip check

about:
  home: https://github.com/sylvainprigent/sdeconv
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Python library for 2D and 3D image deconvolution'

extra:
  recipe-maintainers:
    - goanpeca
    - sylvainprigent
