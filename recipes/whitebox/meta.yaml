{% set name = "whitebox" %}
{% set version = "0.5.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3eb38d3c1c29b9123cfe5a56014065e0ac8537b2200c807e6a55782326aa19df

build:
  number: 0
  entry_points:
    - whitebox=whitebox.cli:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - click >=6.0
    - pip
    - python >=3.5
    - setuptools
  run:
    - click >=6.0
    - python >=3.5
    - setuptools

test:
  imports:
    - whitebox

about:
  home: https://github.com/giswqs/whitebox
  license: MIT
  license_family: MIT
  license_file: 
  summary: An advanced geospatial data analysis platform
  doc_url: https://whitebox.readthedocs.io
  dev_url: https://github.com/giswqs/whitebox

extra:
  recipe-maintainers:
    - giswqs
