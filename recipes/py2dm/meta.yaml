{% set name = "py2dm" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/py2dm-{{ version }}.tar.gz
  sha256: 447e3af1e5adfc7a898acd5e5744ab58f86d995cf615147629fec7b4bf605be7

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - typing_extensions # [py<3.8]
    - cached-property # [py<3.8]

test:
  imports:
    - py2dm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/leonhard-s/Py2DM
  summary: Read and write 2DM mesh files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - optiz0r
