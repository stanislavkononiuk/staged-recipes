{% set name = "timemory" %}
{% set version = "3.2.1rc9" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bdd1985a629ab9ac39db28618bdcd69f76e0660b52a0f580c090204ace9ee12a

build:
  number: 0
  script: "{{ PYTHON }} setup.py install --single-version-externally-managed --record record.txt -j 2 \
    --cxx-standard=17 \
    --enable-portable \
    --enable-static-libs \
    --disable-c \
    --disable-fortran \
    --disable-ert \
    --disable-develop \
    --disable-shared-libs \
    --disable-unity-build \
    --disable-require-packages \
    --disable-ompt \
    --disable-upcxx \
    --disable-kokkos \
    --disable-caliper \
    --disable-dyninst \
    --disable-gperftools \
    --disable-python-hatchet \
    --disable-compiler-instrumentation"
  skip: true  # [win and vc<15]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - git
    - cmake
  host:
    - python
    - pip
    - cython
    - pybind11
    - pybind11-abi
    - scikit-build
  run:
    - python
    - six
    - numpy
    - pydot
    - pillow
    - pandas
    - matplotlib
    - multiprocess
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx and x86_64]

test:
  imports:
    - timemory
    - timemory.profiler
    - timemory.trace
    - timemory.settings
    - timemory.util

about:
  home: https://github.com/NERSC/timemory.git
  license: MIT
  license_family: MIT
  license_file: 'LICENSE'
  summary: 'Lightweight performance analysis toolkit and suite of tools'
  description: |
    Lightweight, cross-language utility for recording timing, memory, resource usage, and hardware counters on the CPU and GPU.
    Timemory provides 40+ metrics for C, C++, CUDA, and/or Python codes that can arbitrarily composed into distinct toolsets
    which can inter-weaved and without nesting restrictions.
  doc_url: 'https://timemory.readthedocs.io/'
  dev_url: 'https://github.com/NERSC/timemory.git'

extra:
  recipe-maintainers:
    - jrmadsen
