{% set name = "timemory" %}
{% set version = "3.2.0" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 57607b098850716f8205dda4bab503a3f16a2050c8deff78e5aca292cdd7b4e6

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv --install-option=--enable-gotcha --install-option=--enable-caliper"  # [linux]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv --install-option=--enable-caliper"  # [macos]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"  # [win]
  skip: true  # [win and vc<15, py<35]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - git
    - cmake
    - cython
    - scikit-build
    - {{ mpi }}  # [mpi != 'nompi']
  host:
    - python
    - pip
  run:
    - python
    - IPython>=0.13
    - numpy
    - matplotlib
    - pillow
    - six
    - pandas
    - pydot
    - multiprocess
    - {{ mpi }}  # [mpi != 'nompi']

test:
  imports:
    - timemory
    - timemory.profiler
    - timemory.trace
    - timemory.settings
    - timemory.util

about:
  home: https://github.com/NERSC/timemory.git
  license: MIT
  license_family: MIT
  license_file: 'LICENSE'
  summary: 'Lightweight performance analysis toolkit and suite of tools'
  description: |
    Lightweight, cross-language utility for recording timing, memory, resource usage, and hardware counters on the CPU and GPU.
    Timemory provides 40+ metrics for C, C++, CUDA, and/or Python codes that can arbitrarily composed into distinct toolsets
    which can inter-weaved and without nesting restrictions.
  doc_url: 'https://timemory.readthedocs.io/'
  dev_url: 'https://github.com/NERSC/timemory.git'

extra:
  recipe-maintainers:
    - jrmadsen
