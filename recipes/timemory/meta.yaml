{% set name = "timemory" %}
{% set version = "3.2.0" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 57607b098850716f8205dda4bab503a3f16a2050c8deff78e5aca292cdd7b4e6

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --ignore-installed -vvv \
    --install-option=--enable-ompt \
    --install-option=--disable-kokkos \
    --install-option=--disable-upcxx \
    --install-option=-- \
    --install-option=-DTIMEMORY_REQUIRE_PACKAGES=OFF \
    --install-option=-DTIMEMORY_UNITY_BUILD=OFF"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - git
    - cmake
  host:
    - python
    - pip
    - pybind11-abi
    - scikit-build
    - cython
  run:
    - python
    - numpy
    - matplotlib
    - pillow
    - six
    - pandas
    - pydot
    - multiprocess
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx and x86_64]

test:
  imports:
    - timemory
    - timemory.profiler
    - timemory.trace
    - timemory.settings
    - timemory.util

about:
  home: https://github.com/NERSC/timemory.git
  license: MIT
  license_family: MIT
  license_file: 'LICENSE'
  summary: 'Lightweight performance analysis toolkit and suite of tools'
  description: |
    Lightweight, cross-language utility for recording timing, memory, resource usage, and hardware counters on the CPU and GPU.
    Timemory provides 40+ metrics for C, C++, CUDA, and/or Python codes that can arbitrarily composed into distinct toolsets
    which can inter-weaved and without nesting restrictions.
  doc_url: 'https://timemory.readthedocs.io/'
  dev_url: 'https://github.com/NERSC/timemory.git'

extra:
  recipe-maintainers:
    - jrmadsen
