{% set name = "timemory" %}
{% set version = "3.2.1rc2" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ecba96df1c5113061d05c03cec446d2dfa23d8c60c0551f132a4fc2a91a33e1a

build:
  number: 0
  script: "{{ PYTHON }} -m pip install -e . --no-deps --no-build-isolation --ignore-installed -vvv \
    --install-option='--disable-ompt' \
    --install-option='--disable-upcxx' \
    --install-option='--disable-kokkos' \
    --install-option='--disable-caliper' \
    --install-option='--disable-gperftools' \
    --install-option='--cmake-args=-DTIMEMORY_REQUIRE_PACKAGES=OFF -DTIMEMORY_UNITY_BUILD=OFF -DTIMEMORY_BUILD_FORTRAN=OFF -DTIMEMORY_BUILD_COMPILER_INSTRUMENTATION=OFF -DTIMEMORY_BUILD_ERT=OFF -DTIMEMORY_BUILD_PYTHON_HATCHET=OFF'"
  skip: true  # [win and vc<15]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - git
    - cmake
  host:
    - python
    - pip
    - pybind11-abi
    - scikit-build
    - cython
  run:
    - python
    - numpy
    - matplotlib
    - pillow
    - six
    - pandas
    - pydot
    - multiprocess
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx and x86_64]

test:
  imports:
    - timemory
    - timemory.profiler
    - timemory.trace
    - timemory.settings
    - timemory.util

about:
  home: https://github.com/NERSC/timemory.git
  license: MIT
  license_family: MIT
  license_file: 'LICENSE'
  summary: 'Lightweight performance analysis toolkit and suite of tools'
  description: |
    Lightweight, cross-language utility for recording timing, memory, resource usage, and hardware counters on the CPU and GPU.
    Timemory provides 40+ metrics for C, C++, CUDA, and/or Python codes that can arbitrarily composed into distinct toolsets
    which can inter-weaved and without nesting restrictions.
  doc_url: 'https://timemory.readthedocs.io/'
  dev_url: 'https://github.com/NERSC/timemory.git'

extra:
  recipe-maintainers:
    - jrmadsen
