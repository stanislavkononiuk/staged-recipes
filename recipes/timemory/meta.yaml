{% set name = "timemory" %}
{% set version = "3.2.1rc14" %}

{% set jobs = "1" %}  # [linux and cuda_compiler_version != "None"]
{% set jobs = "2" %}  # [not (linux and cuda_compiler_version != "None")]

{% set config_extra = "--enable-cuda" %}  # [linux and cuda_compiler_version != "None"]
{% set config_extra = "--disable-cuda" %}  # [not (linux and cuda_compiler_version != "None")]

{% set generator = "NMake Makefiles" %}  # [win]
{% set generator = "Ninja" %}  # [not win]

{% set cmake_extra = "-DCMAKE_CUDA_COMPILER=nvcc" %}  # [linux and cuda_compiler_version != "None"]
{% set cmake_extra = "" %}  # [not (linux and cuda_compiler_version != "None")]

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1fb351697b73e682f2db83cc3abfdb294c4fa7166a28230e7cc761926cd24b7b

build:
  number: 0
  script: "{{ PYTHON }} setup.py install --single-version-externally-managed --record record.txt \
    -j {{ jobs }} \
    -G \"{{ generator }}\" \
    --cxx-standard=17 \
    --enable-portable \
    --enable-static-libs \
    --disable-c \
    --disable-fortran \
    --disable-ert \
    --disable-develop \
    --disable-shared-libs \
    --disable-unity-build \
    --disable-require-packages \
    --disable-ompt \
    --disable-upcxx \
    --disable-kokkos \
    --disable-caliper \
    --disable-dyninst \
    --disable-gperftools \
    --disable-compiler-instrumentation \
    --skip-generator-test \
    {{ config_extra }} \
    -- \
    {{ cmake_extra }}"
  skip: true  # [osx or py!=37]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}  # [not (linux and cuda_compiler_version != "None")]
    - cxx-compiler <=1.1.0  # [linux and cuda_compiler_version != "None"]
    - {{ compiler('cuda') }}  # [linux and cuda_compiler_version != "None"]
    - cmake
    - ninja
  host:
    - python
    - pip
    - cython
    - pybind11
    - pybind11-abi
    - scikit-build
  run:
    - python
    - six
    - numpy
    - pydot
    - pillow
    - pandas
    - matplotlib-base
    - multiprocess

test:
  imports:
    - timemory
    - timemory.settings
    - timemory.profiler
    - timemory.trace
    - timemory.util
  requires:
    - pytest
  commands:
    - pytest --ignore=timemory/hatchet --pyargs timemory

about:
  home: https://github.com/NERSC/timemory.git
  license: MIT
  license_family: MIT
  license_file: 'LICENSE'
  summary: 'Lightweight performance analysis toolkit and suite of tools'
  description: |
    Lightweight, cross-language utility for recording timing, memory, resource usage, and hardware counters on the CPU and GPU.
    Timemory provides 40+ metrics for C, C++, CUDA, and/or Python codes that can arbitrarily composed into distinct toolsets
    which can inter-weaved and without nesting restrictions.
  doc_url: 'https://timemory.readthedocs.io/'
  dev_url: 'https://github.com/NERSC/timemory.git'

extra:
  recipe-maintainers:
    - jrmadsen
