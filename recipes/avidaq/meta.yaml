{% set name = "avidaq" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/avidaq-{{ version }}.tar.gz
  sha256: 3323f15b27e666dbab3ce415a1cdafe6546b0480b98b8f64233bd73c727c84db

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.10
  run:
    - magicgui
    - napari
    - numpy
    - pycromanager
    - python >=3.10
    - qtpy

test:
  imports:
    - avidaq
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/avidaq/
  summary: controls for napari and micromanger
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
