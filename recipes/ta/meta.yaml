{% set name = "ta" %}
{% set version = "0.10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ta-{{ version }}.tar.gz
  sha256: 3e67c70723b2c0dc7654d1102f245667c22b451cae95514190ccf6ea46bd576e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - numpy
    - pandas
    - python

test:
  imports:
    - ta
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bukosabino/ta
  summary: Technical Analysis Library in Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - janssen
