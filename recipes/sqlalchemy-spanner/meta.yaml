{% set name = "sqlalchemy-spanner" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  url: https://github.com/cloudspannerecosystem/python-spanner-sqlalchemy/archive/refs/tags/v0.1.0.zip
  sha256: d1fc68b0e18692e9ac5a58a8eb66e3cc930110f80f6093c479157c02c68c4fb1

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - sqlalchemy >=1.1.13,<=1.3.23
    - google-cloud-spanner >=3.3.0

test:
  imports:
    - google.cloud.sqlalchemy_spanner
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/cloudspannerecosystem/python-spanner-sqlalchemy
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Spanner dialect for SQLAlchemy'

extra:
  recipe-maintainers:
    - hadim
