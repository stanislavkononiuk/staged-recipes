{% set version = '1.8.3' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mosaic
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mosaic_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mosaic/mosaic_{{ version }}.tar.gz
  sha256: 8f05612bf8ea5f069ac58340498db99dd883f0ea71f7d0e92f7103b517d611f8

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-mass
    - r-matrix
    - r-broom
    - r-dplyr
    - r-ggdendro
    - r-ggformula
    - r-ggplot2
    - r-ggrepel
    - r-ggridges
    - r-ggstance
    - r-glue
    - r-gridextra
    - r-lattice >=0.20_21
    - r-latticeextra
    - r-leaflet
    - r-mosaiccore >=0.7.0
    - r-mosaicdata
    - r-readr
    - r-rlang >=0.4.7
    - r-tidyr
  run:
    - r-base
    - r-mass
    - r-matrix
    - r-broom
    - r-dplyr
    - r-ggdendro
    - r-ggformula
    - r-ggplot2
    - r-ggrepel
    - r-ggridges
    - r-ggstance
    - r-glue
    - r-gridextra
    - r-lattice >=0.20_21
    - r-latticeextra
    - r-leaflet
    - r-mosaiccore >=0.7.0
    - r-mosaicdata
    - r-readr
    - r-rlang >=0.4.7
    - r-tidyr

test:
  commands:
    - $R -e "library('mosaic')"           # [not win]
    - "\"%R%\" -e \"library('mosaic')\""  # [win]

about:
  home: https://github.com/ProjectMOSAIC/mosaic, https://www.mosaic-web.org/mosaic/
  license: GPL-2.0-or-later
  summary: Data sets and utilities from Project MOSAIC (<http://www.mosaic-web.org>) used to
    teach mathematics, statistics, computation and modeling.  Funded by the NSF, Project
    MOSAIC is a community of educators working to tie together aspects of quantitative
    work that students in science, technology, engineering and mathematics will need
    in their professional lives, but which are usually taught in isolation, if at all.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - mfansler

