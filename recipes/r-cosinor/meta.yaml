{% set version = '1.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cosinor
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cosinor_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cosinor/cosinor_{{ version }}.tar.gz
  sha256: f412dc1c99e26ffc683b32366d5dacc531586d569e1d63e6a788e01dcac3d60a

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-ggplot2
    - r-shiny
  run:
    - r-base
    - r-ggplot2
    - r-shiny

test:
  commands:
    - $R -e "library('cosinor')"           # [not win]
    - "\"%R%\" -e \"library('cosinor')\""  # [win]

about:
  home: http://github.com/sachsmc/cosinor
  license: MIT
  summary: cosinor is a set of simple functions that transforms longitudinal data to estimate
    the cosinor linear model as described in Tong (1976). Methods are given to summarize
    the mean, amplitude and acrophase, to predict the mean annual outcome value, and
    to test the coefficients.
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

