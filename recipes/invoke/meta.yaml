{% set version = "0.12.2" %}

package:
  name: invoke
  version: {{ version }}

source:  
  git_url: https://github.com/pyinvoke/invoke.git
  git_tag:  {{ version }}

build:
  number: 0
  script: python setup.py install
  entry_points:
    - invoke = invoke.cli:main
    - inv = invoke.cli:main

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - invoke
    - invoke.parser
    - invoke.vendor
    - invoke.vendor.fluidity
    - invoke.vendor.lexicon
    - invoke.vendor.yaml2    # [py2k]
    - invoke.vendor.yaml3    # [py3k]

  commands:
    - invoke --help
    - inv --help
    - inv -l

about:
  home: http://docs.pyinvoke.org
  license: BSD License
  summary: 'Pythonic task execution'

  extra:
    recipe-maintainers:
      - ivoflipse
      - Korijn
