{% set version = '0.1.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cliapp
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cliapp_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cliapp/cliapp_{{ version }}.tar.gz
  sha256: 5e72bd9d22b11accb749c46bf216f271855ec306e0a4b322166ac7482ea55094

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-r6
    - r-cli
    - r-crayon
    - r-fansi
    - r-glue >=1.3.0
    - r-prettycode
    - r-progress >=1.2.0
    - r-selectr
    - r-withr
    - r-xml2
  run:
    - r-base
    - r-r6
    - r-cli
    - r-crayon
    - r-fansi
    - r-glue >=1.3.0
    - r-prettycode
    - r-progress >=1.2.0
    - r-selectr
    - r-withr
    - r-xml2

test:
  commands:
    - $R -e "library('cliapp')"           # [not win]
    - "\"%R%\" -e \"library('cliapp')\""  # [win]

about:
  home: https://github.com/r-lib/cliapp#readme
  license: MIT
  summary: Create rich command line applications, with colors, headings, lists, alerts, progress
    bars, etc. It uses CSS for custom themes.
  license_family: MIT

extra:
  recipe-maintainers:
    - conda-forge/r
    - xhochy

