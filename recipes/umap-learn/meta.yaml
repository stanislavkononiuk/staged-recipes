{% set name = "umap-learn" %}
{% set version = "0.2.1" %}
{% set sha256 = "9504bbd3a627d3ee50a33b9036cc8241bfca4f39ef9b4db60de5933486f1e748" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - numpy >=1.13
    - numba >=0.35
    - scikit-learn >=0.19
    - scipy >=0.18

test:
  imports:
    - umap

about:
  home: http://github.com/lmcinnes/umap
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Simple, fast, extensible JSON encoder/decoder for Python'

  description: |
    umap-learn provides the UMAP manifold based dimension reduction
    algorithm. The package provides an sklearn compatible interface
    to t-SNE like dimension reduction technique that has better 
    runtime performacne than t-SNE and often preserves more global
    structure than t-SNE.
  dev_url: https://github.com/lmcinnes/umap

extra:
  recipe-maintainers:
    - lmcinnes
