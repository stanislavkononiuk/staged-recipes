{% set name = "p7zip" %}
{% set version = "15.09" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://iweb.dl.sourceforge.net/project/p7zip/p7zip/{{ version }}/p7zip_{{ version }}_src_all.tar.bz2
  sha256: 8783acf747e210e00150f7311cc06c4cd8ecf7b0c27b4adf2194284cc49b4d6f

build:
  # to be higher then the bioconda package
  number: 1000
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

test:
  commands:
    - touch xxx
    - 7z a xxx.7z xxx
    - 7za a xxx.7z xxx
    - 7zr a xxx.7z xxx

about:
  home: http://sourceforge.net/projects/p7zip/
  summary: p7zip is a quick port of 7z.exe and 7za.exe (command line version of 7zip, see www.7-zip.org ) for Unix.
  license: LGPLv2
  license_file: DOC/License.txt

extra:
  recipe-maintainers:
    - bgruening
    - isuruf
