{% set name = "paprika" %}
{% set version = "0.0.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}


source:
  url: https://github.com/simplejson/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 22a97f6362b6ef9aea9210bd811e2c713dc29158bb61d17af9568a052778cf49

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"


requirements:
  host:
    - python
    - setuptools

  run:
    - python
    - numpy
    - scipy
    - setuptools
    - pymbar
    - mdtraj

test:
  requires:
    - pytest
  imports:
    - paprika

about:
  home: https://github.com/slochower/pAPRika
  license: BSD-3-Clause 
  summary: pAPRika is a toolkit for setting up, running, and analyzing free energy molecular dynamics simulations.

extra:
  recipe-maintainers:
    - slochower
    - nhenriksen
