package:
  name: paprika
  version: "0.1.0"

source:
  path: ../..

build:
  number: 0

requirements:
  host:
    - python
    - setuptools

  run:
    - python

test:
  requires:
    - pytest
  imports:
    - paprika

about:
  home: https://github.com/slochower/pAPRika
  license: BSD-3-Clause 
  summary: pAPRika is a toolkit for setting up, running, and analyzing free energy molecular dynamics simulations.

extra:
  recipe-maintainers:
    - slochower
    - nhenriksen
