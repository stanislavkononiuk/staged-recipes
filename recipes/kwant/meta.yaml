{% set name = "kwant" %}
{% set py3k_ver = "1.2.2" %}
{% set py2k_ver = "1.1.2" %}

package:
  name: {{ name }}
  version: {{ py3k_ver }}  # [py3k]
  version: {{ py2k_ver }}  # [py2k]

source:
  fn: v{{ py2k_ver }}.tar.gz  # [py2k]
  fn: v{{ py3k_ver }}.tar.gz  # [py3k]
  url: https://gitlab.kwant-project.org/kwant/kwant/repository/archive.tar.gz?ref=v{{ py2k_ver }}  # [py2k]
  url: https://gitlab.kwant-project.org/kwant/kwant/repository/archive.tar.gz?ref=v{{ py3k_ver }}  # [py3k]
  sha256: d298791b920aa5a8191a83178e85472310db678b8237eaa928a8b2a347e825d8  # [py3k]
  sha256: 3229009580e33e58f5cfb8405c44f8146b89b621b6ebe599166ef9add8ec9755  # [py2k]
  

build:
  skip: true  # [win]
  number: 0
  features:
    - blas_openblas

requirements:
  build:
    - python
    - toolchain
    - openblas  0.2.18|0.2.18.*
    - mumps
    - numpy
    - matplotlib
    - scipy
    - cython
    - nose
    - tinyarray

  run:
    - python
    - openblas 0.2.18|0.2.18.*
    - mumps
    - numpy
    - matplotlib
    - scipy
    - cython
    - nose
    - tinyarray

test:
  imports:
    - kwant
    - kwant.graph
    - kwant.graph.tests
    - kwant.linalg
    - kwant.linalg.tests
    - kwant.physics
    - kwant.physics.tests
    - kwant.solvers
    - kwant.solvers.tests
    - kwant.tests

about:
  home: http://kwant-project.org/
  license: BSD 2-Clause
  license_file: LICENSE.rst
  summary: 'Package for numerical quantum transport calculations.'
  description: |
    Kwant is a free (open source) Python package for numerical calculations on 
    tight-binding models with a strong focus on quantum transport. It is designed to 
    be flexible and easy to use. Thanks to the use of innovative algorithms, Kwant 
    is often faster than other available codes, even those entirely written in the 
    low level FORTRAN and C/C++ languages.
  doc_url: https://kwant-project.org/doc/1/

extra:
  recipe-maintainers:
    - basnijholt
  
