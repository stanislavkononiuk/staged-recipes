{% set name = "napari-multitask" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-multitask-{{ version }}.tar.gz
  sha256: cb73e75c2a3c398868b2c6a1034cddfc0d87375f7281aa5f686b3e1b3cd36625

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - magic-class >=0.5.11
    - python >=3.8

test:
  imports:
    - napari_multitask
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/napari-multitask/
  summary: Multitasking in napari
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/napari
    - hanjinliu
