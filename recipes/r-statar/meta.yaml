{% set version = '0.7.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-statar
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/statar_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/statar/statar_{{ version }}.tar.gz
  sha256: 7b36859c9986a67a5e04107c91f4241d9a50576fc1a1d7ce657d4b5b8783ac3f

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-data.table
    - r-dplyr >=0.8.0
    - r-ggplot2 >=2.0.0
    - r-lazyeval
    - r-matrixstats
    - r-rlang
    - r-stringr
    - r-tidyr
    - r-tidyselect
  run:
    - r-base
    - r-data.table
    - r-dplyr >=0.8.0
    - r-ggplot2 >=2.0.0
    - r-lazyeval
    - r-matrixstats
    - r-rlang
    - r-stringr
    - r-tidyr
    - r-tidyselect

test:
  commands:
    - $R -e "library('statar')"           # [not win]
    - "\"%R%\" -e \"library('statar')\""  # [win]

about:
  home: https://github.com/matthieugomez/statar
  license: GPL-2
  summary: A set of tools inspired by 'Stata' to explore data.frames ('summarize', 'tabulate',
    'xtile', 'pctile', 'binscatter', elapsed quarters/month, lead/lag).
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - xhochy

