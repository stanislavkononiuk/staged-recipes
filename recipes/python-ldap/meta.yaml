{% set name = "python-ldap" %}
{% set version = "3.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 41975e79406502c092732c57ef0c2c2eb318d91e8e765f81f5d4ab6c1db727c5

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - pyasn1
    - pyasn1-modules
    - openldap  # [unix]
  run:
    - python
    - pyasn1
    - pyasn1-modules
    - openldap  # [unix]

test:
  imports:
    - ldap
    - ldap.controls
    - ldap.extop
    - ldap.schema
    # - slapdtest

about:
  home: https://www.python-ldap.org/
  license: Python Software Foundation
  license_family: OTHER
  license_file: LICENSE
  summary: Python modules for implementing LDAP clients
  doc_url: https://www.python-ldap.org/en/latest/
  dev_url: https://github.com/python-ldap/python-ldap

extra:
  recipe-maintainers:
    - mariusvniekerk
