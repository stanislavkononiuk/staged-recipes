{% set name = "eo-learn-geometry" %}
{% set version = "0.6.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: d7590ff2928e151eaa5ce457c37f9faf8a8101df4ff02ec46e386107a4357ffb

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [win and vc<14]
  
requirements:
  host:
    - pip
    - python >=3.5
    - pillow
  run:
    - descartes
    - eo-learn-core
    - geopandas
    - python >=3.5
    - rasterio
    - scikit-image >=0.15.0
    - shapely
    - gdal 
    - fiona
    - pillow
test:
  imports:
    - eolearn
    - eolearn.geometry
  requires:
    - pillow
    
about:
  home: "https://github.com/sentinel-hub/eo-learn"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "A collection of geometry utilities and EOTasks"
  doc_url: "https://eo-learn.readthedocs.io/en/latest/eolearn.geometry.html"
  dev_url: "https://github.com/sentinel-hub/eo-learn"

extra:
  recipe-maintainers:
    - mwilson8
    - dcunn
    - oblute
    - rluria14
    - benhuff
