{% set name = "vscode-python" %}
{% set version = "2021.2.582707922" %}

package:
  name: {{ name|lower }}
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/microsoft/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 517360d2af77dc7376d02cdfdf9348142d1d2c7b792e5ff6c548871b2aa4e991

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - nodejs ==12.14.1
    - code-server >=3.9
  host:
    - nodejs ==12.14.1
    - code-server >=3.9
  run:
    - code-server >=3.9
    - Python >=2.7
    - click ==7.1.2
    - isort ==5.7.0
    - jedi-language-server ==0.21.0
    - jedi ==0.17.2
    - parso ==0.7.1
    - pygls ==0.9.1


test:
  commands:
    - code-server --list-extensions --show-versions | grep ms-python.python@{{ version }}

about:
  home: https://github.com/microsoft/vscode-python
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - ThirdPartyNotices-Distribution.txt
    - ThirdPartyNotices-Repository.txt
  summary: Python extension for Visual Studio Code

extra:
  recipe-maintainers:
    - janjagusch
