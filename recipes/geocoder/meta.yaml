{% set version = "1.25.0" %}

package:
  name: geocoder
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/g/geocoder/geocoder-{{ version }}.tar.gz
  sha256: b5965307d019838840a59a4befc2a54a928b39a372f1b1e8ef014811ce681048
  patches:
    - setup_py-utf8.patch  # [win and py3k]

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - geocode=geocoder:cli

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - requests
    - ratelim
    - click
    - orderedset
    - six

test:
  imports:
    - geocoder
  commands:
    - geocode --help

about:
  home: https://github.com/DenisCarriere/geocoder
  license: Apache 2.0
  license_file: LICENSE
  summary: 'Geocoder is a simple and consistent geocoding library.'

extra:
  recipe-maintainers:
    - ocefpaf
