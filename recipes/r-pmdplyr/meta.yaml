{% set version = '0.3.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pmdplyr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pmdplyr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pmdplyr/pmdplyr_{{ version }}.tar.gz
  sha256: e36a316bf12f8ffc0d90c4c9a69f6cc71f2e11b1b4cd07331beea3706029cdbf

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-dplyr >=0.7.0
    - r-lubridate
    - r-magrittr
    - r-pillar
    - r-rlang >=0.4.0
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-vctrs
  run:
    - r-base
    - r-dplyr >=0.7.0
    - r-lubridate
    - r-magrittr
    - r-pillar
    - r-rlang >=0.4.0
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-vctrs

test:
  commands:
    - $R -e "library('pmdplyr')"           # [not win]
    - "\"%R%\" -e \"library('pmdplyr')\""  # [win]

about:
  home: https://nickch-k.github.io/pmdplyr, https://github.com/NickCH-K/pmdplyr
  license: MIT
  summary: Using the 'dplyr' package as a base, adds a family of functions designed to make manipulating
    panel data easier. Allows the addition of indexing variables to a tibble to create
    a pibble, and the manipulation of data based on those indexing variables.
  license_file: 
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE
  license_family: MIT

extra:
  recipe-maintainers:
    - conda-forge/r
    - philip-khor

