{% set name = "napari-mri" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-mri-{{ version }}.tar.gz
  sha256: 03fee9bb319a660e81451a21f3cbc13fe2a03e255e79b6a93015812cf138986b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - pytest-runner >=5.2
    - python >=3.7
    - setuptools-scm
  run:
    - napari-plugin-engine >=0.1.4
    - nibabel
    - numpy
    - python >=3.7

test:
  imports:
    - napari_mri
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/napari-mri/
  summary: A simple plugin to use with napari for 3D-viewing of                  Magnetic Resonance Imaging file formats
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/napari
