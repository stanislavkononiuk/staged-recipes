{% set name = "botor" %}
{% set version = "0.0.1dev8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e88ff53f34cf6a00495f83233bae37de4ec79780aebb09c54c67bb573472c55e

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - boto
    - boto3
    - python

test:
  imports:
    - botor
    - botor.aws

about:
  home: https://github.com/monkeysecurity/botor
  license: Apache 2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "A thin wrapper around boto3"
  doc_url: https://pypi.org/project/botor/
  dev_url: https://github.com/monkeysecurity/botor

extra:
  recipe-maintainers:
    - oblute
