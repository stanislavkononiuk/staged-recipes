{% set name = "polar2grid" %}
{% set version = "2.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/polar2grid-{{ version }}.tar.gz
  sha256: 06e555d57ba3e5fd8e78dd0149d88b4571e37787b79f088e6c374856980c7135

build:
  number: 0
  noarch: python
  entry_points:
    - polar2grid=polar2grid.__main__:p2g_main
    - geo2grid=polar2grid.__main__:g2g_main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - h5py
    - netcdf4
    - python >=3.8
    - rasterio
    - satpy
    - setuptools

test:
  imports:
    - polar2grid
    - polar2grid.glue
  commands:
    - pip check
    - polar2grid --help
    - geo2grid --help
  requires:
    - pip

about:
  home: http://www.ssec.wisc.edu/software/polar2grid/
  summary: Library and scripts to remap satellite data to a grid
  license: GPL-3.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - djhoese
