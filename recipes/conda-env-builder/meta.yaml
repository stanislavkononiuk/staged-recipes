{% set version = "0.0.2" %}
{% set name = "conda-env-builder" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/nh13/{{ name }}/releases/download/{{ version }}/conda-env-builder-{{ version }}.jar
    folder: jar/
    sha256: e5e4751fa1e84f8fd04f7278af6ffccebc1f77f4a6a6a1298a9c67c0bf5d9718
  - url: https://github.com/nh13/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
    folder: source/
    sha256: 89083e3307aa6393200a94e858ad7c1efeceeaafc76f379b81ef133046a79e7d
build:
  skip: true  # [win]
  number: 0

requirements:
  run:
    - openjdk >=8
    - python

test:
  commands:
    - 'conda-env-builder 2>&1 | grep "Assemble"'
    - 'conda-env-builder --version 2>&1 | grep "Version"'

about:
  home: https://github.com/nh13/conda-env-builder
  license: MIT
  license_family: MIT
  license_file: source/LICENSE
  summary: Build and maintain multiple custom conda environments all in once place.

extra:
  recipe-maintainers:
    - NatPRoach
