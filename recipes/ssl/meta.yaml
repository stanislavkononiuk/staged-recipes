{%set name = "ssl" %}
{%set original_name = "backports.ssl" %}
{%set version = "0.0.9" %}
{%set hash_type = "sha256" %}
{%set hash_val = "079549f44a5d52e6b6c97455cc322725e0590772237d6dc362cda57635128e1d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ original_name[0] }}/{{ original_name }}/{{ original_name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - pyopenssl >=0.14
    - pyasn1 >=0.1.7

test:
  imports:
    - backports
    - backports.ssl
    - backports.ssl.monkey

about:
  home: https://github.com/alekstorm/backports.ssl
  license: MIT
  # license_file: NO MANIFEST in package
  license_family: MIT
  summary: 'The Python 3.4 standard `ssl` module API implemented on top of pyOpenSSL'

extra:
  recipe-maintainers:
    - pmlandwehr
