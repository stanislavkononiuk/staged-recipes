{% set version = '0.3.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-shinyfeedback
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/shinyFeedback_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/shinyFeedback/shinyFeedback_{{ version }}.tar.gz
  sha256: a7551e36ead59b8db423d1f218c2fac68cbc6eb55b494540ce7b3d6b851a1733

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-htmltools
    - r-jsonlite
    - r-shiny
  run:
    - r-base
    - r-htmltools
    - r-jsonlite
    - r-shiny

test:
  commands:
    - $R -e "library('shinyFeedback')"           # [not win]
    - "\"%R%\" -e \"library('shinyFeedback')\""  # [win]

about:
  home: https://github.com/merlinoa/shinyFeedback
  license: MIT
  summary: Easily display user feedback in Shiny apps.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

