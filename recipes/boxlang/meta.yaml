{% set name = "boxlang" %}
{% set version = "0.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/boxlang-{{ version }}.tar.gz
  sha256: f0afd1b3c9d766f9f03191e131ab153aa0e5fee035a7f3a09dbf58df4e1a0682

build:
  number: 0
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - box=box.main:main

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - box
  source_files:
    - samples
  commands:
    - pip check
    - box ./samples/hello_world.box -e
  requires:
    - pip

about:
  home: https://github.com/p-ranav/box
  summary: A text-based visual programming language inspired by Unreal Engine blueprint function graphs.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
