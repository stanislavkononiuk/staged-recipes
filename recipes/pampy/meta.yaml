{% set version = "0.3.0" %}

package:
  name: pampy
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pampy/pampy-{{ version }}.tar.gz
  sha256: 82054212e4478fc22163c55321a3583eda9918aff4440eed6c197e872a2a667b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - pampy
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/santinic/pampy
  summary: The Pattern Matching for Python you always dreamed of
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
