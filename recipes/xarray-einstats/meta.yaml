# Generated using grayskull; edited by @ericmjl.
{% set name = "xarray-einstats" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xarray-einstats-{{ version }}.tar.gz
  sha256: 5c4e00d09172daf665cbd5e533a897896b84f37feb5cab0fd75829477fbcda7d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip >=21.3
    - python >=3.8
  run:
    - numpy >=1.21
    - python
    - scipy
    - xarray >=0.20

test:
  imports:
    - xarray_einstats
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/xarray-einstats/
  summary: Stats, linear algebra and einops for xarray.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ericmjl
    - OriolAbril
