{% set name = "quetz" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/TheSnakePit/quetz/archive/v{{ version }}.tar.gz
  sha256: 11e944c9926e80bf7498e6bdeb540ced3820cc95c878b6dd32d7247894a96899

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - fastapi >=0,<1
    - authlib >=0,<1
    - httpx=0.12.0
    - sqlalchemy >=1,<2
    - sqlite >=3,<4
    - python-multipart >=0,<1
    - uvicorn >=0,<1
    - zstandard >=0,<1
    - conda-build >=3,<4

test:
  imports:
    - quetz

about:
  home: https://github.com/TheSnakePit/quetz
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'The Mamaba package server'

extra:
  recipe-maintainers:
    - mariobuikhuizen
    - wolfv
