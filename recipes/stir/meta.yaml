
{% set name = "STIR" %}
{% set version = "v3_0_1" %}
{% set sha256 = "4f257fa7a4b15c9d6eddf981d80b79fc27a3ed10df4b8184d507d82a22f3596e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/olivierverdier/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - python
    - pip
    - cmake
    - boost
    - swig
    - libgcc
    - toolchain
  run:
    - python
    - boost
    - swig
    - libgcc

test:
  imports:
    - stir

about:
  home: http://stir.sourceforge.net/
  license: GPL and LGPL
  # The license_family, i.e. "BSD" if license is "BSD-3-Clause". (optional)
  license_family: GPL
  summary: 'Software for Tomographic Image Reconstruction'

  # The remaining entries in this section are optional, but recommended
  description: |
    STIR is Open Source software for use in tomographic imaging.
    Its aim is to provide a Multi-Platform Object-Oriented framework for all data manipulations in tomographic imaging.
  doc_url: http://stir.sourceforge.net/documentation
  dev_url: https://github.com/UCL/STIR

extra:
  recipe-maintainers:
    - olivierverdier
