{% set name = "ipyfastscape" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9ae31cd9e617beb650989733f9490895e0f62a8b05a64b9f45cd912c9210e127

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - ipywidgets >=7.5.0
    - ipygany >= 0.4.0
    - ipython
    - xarray >= 0.16.0

test:
  imports:
    - ipyfastscape

about:
  home: https://github.com/fastscape-lem/ipyfastscape
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Interactive widgets for topographic data analysis and modelling in Jupyter notebooks

extra:
  recipe-maintainers:
    - benbovy
