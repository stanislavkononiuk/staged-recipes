{% set name = "mpl_plotter" %}
{% set version = "5.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 48e8794c2282e54d3babb8d8157537d8d409425b85c15b680f106733044d828e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - matplotlib-base >=3.5.2
    - numpy >=1.19.5
    - pandas >=1.1.5
    - pyqt ==5.14.0
    - python >=3.6
    - toml >=0.10.1

test:
  imports:
    - mpl_plotter
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/alopezrivera/mpl_plotter
  summary: Publication-quality data representation library based on Matplotlib.
  license: GPL-3.0-or-later
  # Will PR upstream to pacakge in license
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
