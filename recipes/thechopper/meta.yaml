{% set name = "thechopper" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ArgonneCPAC/thechopper/archive/v{{ version }}.tar.gz
  sha256: 4507a999c01f04fb2cf2c9276573a6d77688b3882e8eaadbe20fab6158036ec0

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - pytest-runner
  run:
    - python
    - numpy
    - scipy

test:
  imports:
    - thechopper

about:
  home: https://github.com/ArgonneCPAC/thechopper
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Tools for parallel processing of cosmological simulation data'

extra:
  recipe-maintainers:
    - beckermr
