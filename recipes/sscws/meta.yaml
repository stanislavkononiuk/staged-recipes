{% set name = "sscws" %}
{% set version = "2.3.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sscws-{{ version }}.tar.gz
  sha256: 053fdf2bec46e179164b238d45914416da38dc82683a085d1c1f5da1d796ad62

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - python-dateutil >=2.8.0
    - requests >=2.20
    - numpy >=1.19.4

test:
  imports:
    - sscws
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://sscweb.gsfc.nasa.gov/WebServices/REST
  summary: NASA's Satellite Situation Center Web Service Client Library
  license: NOSL
  license_file: https://sscweb.gsfc.nasa.gov/WebServices/NASA_Open_Source_Agreement_1.3.txt

extra:
  recipe-maintainers:
    - berniegsfc
    - rcandeyNASA
