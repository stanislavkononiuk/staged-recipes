{% set name = "cellpose" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cellpose-1.0.tar.gz
  sha256: 2dc834678c4299b575a739065b21ab3a3f7c2c06caa1cebfae593ab15ca65e61

build:
  entry_points:
    - cellpose = cellpose.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - pytest-runner
    - python
    - setuptools-scm
  run:
    - fastremap
    - natsort
    - numba
    - numpy >=1.20.0
    - opencv-python-headless
    - python
    - scipy
    - tifffile
    - torch >=1.6
    - tqdm

test:
  imports:
    - cellpose
  commands:
    - pip list
    - pip check
    - cellpose --help
  requires:
    - pip

about:
  home: https://github.com/MouseLand/cellpose
  summary: anatomical segmentation algorithm
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - carsen-stringer
    - goanpeca
    - marius10p
