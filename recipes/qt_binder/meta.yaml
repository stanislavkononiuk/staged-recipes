{% set version = "0.2" %}

package:
  name: qt_binder
  version: {{ version }}

source:
  fn: qt_binder-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/source/q/qt_binder/qt_binder-{{ version }}.tar.gz
  sha256: 392a105a6a1734e1f67e17b88ee72225be594dfc0000dc3d53e254a1b8a532e5
  patches:
    # fix pyqt & python3 bugs: https://github.com/enthought/qt_binder/pull/48
    - py3_fixes.patch

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - libpng >=1.6.22  # current qt 4.8.7 3 from defaults requires libpng 1.6.22
    - pyqt
    - traitsui
    - six

test:
  requires:
    - nose  # [not osx]
    - mock  # [not osx]
  imports:
    - qt_binder
    # importing the API requires X, so skip on OS X
    - qt_binder.api  # [not osx]
  commands:
    - python -m nose qt_binder  # [not osx]

about:
  home: https://github.com/enthought/qt_binder
  license: BSD 3-clause
  summary: QtBinder thinly wraps Qt widgets with Traits

extra:
  recipe-maintainers:
    - grlee77
