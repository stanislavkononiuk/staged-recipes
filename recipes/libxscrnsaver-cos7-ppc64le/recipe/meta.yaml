# A few variables that make this a tiny bit more portable
{% set centos_name = "libXScrnSaver" %}
{% set name = centos_name |lower %}
{% set version = '1.2.2' %}
{% set centos_build = '6.1' %}
# No good way to get this other than to fail once, I think???
{% set so_version = '1' %}
{% set el = 'el7' %}
{% set arch = "ppc64le" %}
{% set sysroot_arch = "powerpc64le" %}
{% set cos = "cos7" %}
{% set url_base = "http://mirror.centos.org/altarch/7/os/ppc64le/Packages/" %}

package:
  name: {{ name }}-{{ cos }}-{{ arch }}
  version: {{ version }}

source:
  - url: {{ url_base }}{{ centos_name }}-{{ version }}-{{ centos_build }}.{{ el }}.{{ arch }}.rpm
    sha256: 1440b7d8503c8080f95b17e6aaa3d180133e9ab08ad45c6683490e1fb045731c
    # conda seems to remove folders if they are the only ones there
    # we need to keep the structure of the RPM
    # https://github.com/conda/conda-build/issues/3595
    folder: binary/usr
  - url: {{ url_base }}{{ centos_name }}-devel-{{ version }}-{{ centos_build }}.{{ el }}.{{ arch }}.rpm
    sha256: 6b414d2e18ad827130852f287aa5968c32b3937c68cbeba9e33f1c09cb7ca5e8
    folder: devel/usr

build:
  number: 0
  noarch: generic
  missing_dso_whitelist:
    - '*'

test:
  # dummy requirement to workaround a bug with the CDT tests
  requires:
    - zlib
  commands:
    - test -f "$PREFIX/{{ sysroot_arch }}-conda_{{ cos }}-linux-gnu/sysroot/usr/lib64/libXss.so.{{ so_version }}"

outputs:
  - name: {{ name }}-{{ cos }}-{{ arch }}
    build:
      script:
        - mkdir -p {{ PREFIX }}/{{ sysroot_arch }}-conda_{{ cos }}-linux-gnu/sysroot
        - pushd {{ PREFIX }}/{{ sysroot_arch }}-conda_{{ cos }}-linux-gnu/sysroot > /dev/null 2>&1
        - cp -Rf {{ SRC_DIR }}/binary/* .

  - name: {{ name }}-devel-{{ cos }}-{{ arch }}
    build:
      noarch: generic
      script:
        - mkdir -p {{ PREFIX }}/{{ sysroot_arch }}-conda_{{ cos }}-linux-gnu/sysroot
        - pushd {{ PREFIX }}/{{ sysroot_arch }}-conda_{{ cos }}-linux-gnu/sysroot > /dev/null 2>&1
        - cp -Rf {{ SRC_DIR }}/devel/* .
    requirements:
      - {{ pin_subpackage(name + '-' + cos + '-' + arch, exact=True) }}
    test:
      # dummy requirement to workaround a bug with the CDT tests
      requires:
        - zlib
      commands:
        - test -f "$PREFIX/{{ sysroot_arch }}-conda_{{ cos }}-linux-gnu/sysroot/usr/lib64/libXss.so.{{ so_version }}"

about:
  home: https://www.x.org
  license: MIT
  license_family: MIT
  summary: "(CDT) X.Org X11 libXss runtime library"
  description: X.org X11 libXss runtime library

extra:
  recipe-maintainers:
    - jayfurmanek
