{% set version = '0.1.3' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rpymat
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rpymat_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rpymat/rpymat_{{ version }}.tar.gz
  sha256: 39b3b0b8b87d8cf090224904ceac214384f8d679006808fe07e0a6e7e7752a22

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-irkernel >=1.3
    - r-fastmap >=1.1.0
    - r-glue >=1.4.2
    - r-jsonlite >=1.7.3
    - r-rappdirs >=0.3.3
    - r-reticulate >=1.21
    - r-rstudioapi >=0.13
  run:
    - r-base
    - r-irkernel >=1.3
    - r-fastmap >=1.1.0
    - r-glue >=1.4.2
    - r-jsonlite >=1.7.3
    - r-rappdirs >=0.3.3
    - r-reticulate >=1.21
    - r-rstudioapi >=0.13

test:
  commands:
    - $R -e "library('rpymat')"           # [not win]
    - "\"%R%\" -e \"library('rpymat')\""  # [win]

about:
  home: https://github.com/dipterix/rpymat
  license: Apache License (>= 2)
  summary: Aims to create a single isolated 'Miniconda' and 'Python' environment for reproducible
    pipeline scripts. The package provides utilities to run system command within the
    'conda' environment, making it easy to install, launch, manage, and stop 'Jupyter-lab'.
  license_family: APACHE

extra:
  recipe-maintainers:
    - dipterix
    - beauchamplab

