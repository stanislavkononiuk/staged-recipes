{% set version = "0.1.5" %}

package:
  name: bambi
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/b/bambi/bambi-{{ version }}.tar.gz
  sha256: ca28f50186733d9e09b79f55507e2d219a541b00576bd3d79ec1a5c9a278d150

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - pandas
    - patsy
    - pymc3
    - statsmodels

test:
  imports:
    - bambi
    - bambi.backends
    - bambi.external

about:
  home: http://github.com/bambinos/bambi
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "BAyesian Model Building Interface in Python"

extra:
  recipe-maintainers:
    - ocefpaf
