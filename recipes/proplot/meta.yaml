{% set name = "proplot" %}
{% set version = "0.2.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8aa8dfc19b1ef7e22b595921ed86a1f0ccc3d0a87811edcb009731beff843033
  patches:
    # https://github.com/lukelbd/proplot/pull/85
    - 85-perf-counter.patch

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3
    - pip
    - setuptools_scm
    - setuptools_scm_git_archive
    - setuptools >=30.3.0
  run:
    - python >=3
    - matplotlib-base
    - lxml
    # https://github.com/lukelbd/proplot/issues/86
    - pyyaml

test:
  imports:
    - proplot

about:
  home: https://proplot.readthedocs.io/en/latest/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'A comprehensive, easy-to-use matplotlib wrapper for making beautiful, publication-quality graphics.'
  dev_url: https://github.com/simplejson/simplejson

extra:
  recipe-maintainers:
    - hmaarrfk
