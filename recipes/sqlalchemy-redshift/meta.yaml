# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe

{% set name = "sqlalchemy-redshift" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/sqlalchemy-redshift/sqlalchemy-redshift.git
  git_rev: "{{ version }}"

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - sqlalchemy >=0.9.2
    - psycopg2 >=2.5

test:
  imports:
    - sqlalchemy_redshift

about:
  home: https://github.com/sqlalchemy-redshift/sqlalchemy-redshift
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Amazon Redshift SQLAlchemy Dialect'

  doc_url: https://sqlalchemy-redshift.readthedocs.io/en/latest/
  dev_url: https://github.com/sqlalchemy-redshift/sqlalchemy-redshift

extra:
  recipe-maintainers:
    - mcg1969
