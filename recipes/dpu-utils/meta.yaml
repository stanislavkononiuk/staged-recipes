{% set name = "dpu-utils" %}
{% set version = "0.4.1" %}

 
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dpu_utils-{{ version }}.tar.gz
  sha256: 7221467485dad981027c0b1050d6aab9305f2c468b52fddd6df0904a8b9bcdad

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - azure-identity
    - azure-storage-blob
    - cffi
    - docopt
    - numpy
    - python >=3.6
    - regex
    - sentencepiece ==0.1.92
    - setsimilaritysearch
    - tqdm

test:
  imports:
    - dpu_utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/microsoft/dpu-utils
  summary: Python utilities used by Deep Procedural Intelligence
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
