{% set name = "dpu-utils" %}
{% set version = "0.4.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dpu_utils-{{ version }}.tar.gz
  sha256: d385083cb6dde43d9f469dc8627dfd13f25d95789890b51b55f90ebeefa15311

build:
  number: 0
  skip: True  # [win or osx]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - azure-identity
    - azure-storage-blob
    - cffi ==1.14.5
    - docopt
    - numpy
    - python
    - regex
    - sentencepiece ==0.1.92
    - setsimilaritysearch
    - tqdm

test:
  imports:
    - dpu_utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/microsoft/dpu-utils
  summary: Python utilities used by Deep Procedural Intelligence
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
