{% set name = "cirun" %}
{% set version = "0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cirun-{{ version }}.tar.gz
  sha256: e15f1e9203f574f81ce250ae2695cfdb812f094eaba36876cf865b2a4d61607d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - hatch
    - requests
    - rich
    - typer

test:
  imports:
    - cirun
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/cirun/
  summary: Cirun Python Client
  dev_url: https://github.com/aktechlabs/cirun-docs
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - aktech
