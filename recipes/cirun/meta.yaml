{% set name = "cirun" %}
{% set version = "0.21" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cirun-{{ version }}.tar.gz
  sha256: 1da4794f57b7af2bc813cc744fb30fa4f16d0d72253e7cf32b70164ed0dceb55

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - cirun = cirun.main:app

requirements:
  host:
    - python >=3.7
    - pip
    - hatchling
  run:
    - python >=3.7
    - hatch
    - hatchling
    - requests
    - rich
    - typer

test:
  imports:
    - cirun
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/cirun/
  summary: Cirun Python Client
  dev_url: https://github.com/aktechlabs/cirun-docs
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - aktech
