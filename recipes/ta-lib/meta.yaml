{% set name = "ta-lib" %}
{% set version = "0.4.18" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/TA-Lib-{{ version }}.tar.gz
    sha256: 261d88fbca4b1923b37e0aad23512bc9b9245726c187344e432ee6a4a9a134a8
    folder: py
  - url: https://downloads.sourceforge.net/project/ta-lib/ta-lib/0.4.0/ta-lib-0.4.0-src.tar.gz # [not win]
    sha256: 9ff41efcb1c011a4b4b6dfc91610b06e39b1d7973ed5d4dee55029a0ac4dc651                   # [not win]
    folder: lib                                                                                # [not win]
  - url: https://downloads.sourceforge.net/project/ta-lib/ta-lib/0.4.0/ta-lib-0.4.0-msvc.zip   # [win]
    sha256: 2dae7a1391222f0a7e601ecda654f93cebedfdb37afeb30df2721a3b0a717875                   # [win]
    folder: lib                                                                                # [win]

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - numpy
    - pip
    - python
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - talib

about:
  home: https://github.com/mrjbq7/ta-lib
  summary: Python wrapper for TA-Lib
  license: BSD-2-Clause
  license_file: py/LICENSE

extra:
  recipe-maintainers:
    - gerrymanoim
    - llllllllll
    - richafrank
