{% set name = "perl-mime-base64" %}
{% set version = "3.16" %}
{% set sha256 = "77f73d6f7aeb8d33be08b0d8c2617f9b6c77fb7fc45422d507ca8bafe4246017" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/C/CA/CAPOEIRAB/MIME-Base64-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  # nothing provides perl >=5.32.1,<6.0a0 *_perl5 needed by perl-extutils-makemaker-7.36-pl5321hd8ed1ab_0
  skip: true  # [win]
  script:
    - perl Makefile.PL INSTALLDIRS=vendor NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install VERBINST=1

requirements:
  build:
    - make
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('m2w64_c') }}  # [win]
  host:
    - perl
    - perl-extutils-makemaker
  run:
    - perl

test:
  imports:
    - MIME::Base64

about:
  home: https://metacpan.org/pod/MIME::Base64
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_family: OTHER
  summary: 'The RFC 2045 encodings; base64 and quoted-printable'
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - cbrueffer
