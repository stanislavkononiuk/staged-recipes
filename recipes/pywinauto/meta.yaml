{% set name = "pywinauto" %}
{% set version = "0.6.5" %}
{% set file_ext = "zip" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  sha256: e115463806acc41b8b5aeaeaece9cd5996a3091d1baa18b1dc91736c7684449d

build:
  number: 0
  skip: True  # [not win]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
  run:
    - comtypes
    - python
    - pywin32
    - six

test:
  imports:
    - pywinauto
    - pywinauto.controls
    - pywinauto.linux

about:
  home: http://pywinauto.github.io/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A set of Python modules to automate the Microsoft Windows GUI'
  doc_url: https://pywinauto.readthedocs.io/en/latest/
  dev_url: https://github.com/pywinauto/pywinauto

extra:
  recipe-maintainers:
    - m-rossi
