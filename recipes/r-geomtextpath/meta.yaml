{% set version = '0.1.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-geomtextpath
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/geomtextpath_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/geomtextpath/geomtextpath_{{ version }}.tar.gz
  sha256: bdfd38efdca5727d39274f1ced3e5901282648f8d286618a3b91eef13fc71da6

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-ggplot2
    - r-rlang
    - r-scales
    - r-systemfonts
    - r-textshaping
  run:
    - r-base
    - r-ggplot2
    - r-rlang
    - r-scales
    - r-systemfonts
    - r-textshaping

test:
  commands:
    - $R -e "library('geomtextpath')"           # [not win]
    - "\"%R%\" -e \"library('geomtextpath')\""  # [win]

about:
  home: https://allancameron.github.io/geomtextpath/
  license: MIT
  summary: A 'ggplot2' extension that allows text to follow curved paths. Curved text makes it
    easier to directly label paths or neatly annotate in polar co-ordinates.
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
