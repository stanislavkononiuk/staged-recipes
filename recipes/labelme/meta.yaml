{% set name = "labelme" %}
{% set version = "3.16.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 886b66467ae142442d3d44e9febb314b5c1fc3a185657ad442a14955dfbeabf8
  patches:
    - disable_automatic_install_of_qt.patch

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - matplotlib
    - numpy
    - pillow
    - pyyaml
    - termcolor
    - qtpy



test:
  # Some packages might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - labelme
  commands:
    - labelme --help

about:
  home: https://github.com/wkentaro/labelme
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: 'Simple, fast, extensible JSON encoder/decoder for Python'
  summary: 'Image Polygonal Annotation with Python (polygon, rectangle, circle, line, point and image-level flag annotation).'
  description: |
    Labelme is a graphical image annotation tool inspired by http://labelme.csail.mit.edu.
    It is written in Python and uses Qt for its graphical interface.

extra:
  recipe-maintainers:
    - hmaarrfk

