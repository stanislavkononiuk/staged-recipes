{% set version = '0.1.4' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-textstem
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/textstem_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/textstem/textstem_{{ version }}.tar.gz
  sha256: 82d7fed3f701bf191d4c921209365b698bf643717174d1a3de26f0a1628970dd

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-snowballc
    - r-dplyr
    - r-hunspell
    - r-korpus
    - r-korpus.lang.en
    - r-lexicon >=0.4.1
    - r-quanteda >=0.99.12
    - r-stringi
    - r-textclean
    - r-textshape
  run:
    - r-base
    - r-snowballc
    - r-dplyr
    - r-hunspell
    - r-korpus
    - r-korpus.lang.en
    - r-lexicon >=0.4.1
    - r-quanteda >=0.99.12
    - r-stringi
    - r-textclean
    - r-textshape

test:
  commands:
    - $R -e "library('textstem')"           # [not win]
    - "\"%R%\" -e \"library('textstem')\""  # [win]

about:
  home: http://github.com/trinker/textstem
  license: GPL-2
  summary: Tools that stem and lemmatize text.  Stemming is a process that removes endings such
    as affixes.  Lemmatization is the process of grouping inflected forms together as
    a single base form.
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - philip-khor

