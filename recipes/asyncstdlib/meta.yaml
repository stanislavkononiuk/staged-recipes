{% set name = "asyncstdlib" %}
{% set version = "3.9.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/asyncstdlib-{{ version }}.tar.gz
  sha256: 2b9c729d238df39f4728f59303b152d5e9ff89860256d567609c91deba2848f3

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python >=3.6
    - flit
  host:
    - pip
    - python >=3.6
  run:
    - python
    - typing_extensions  # [py<38]

test:
  imports:
    - asyncstdlib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/maxfischer2781/asyncstdlib
  summary: The missing async toolbox
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maxfischer2781
