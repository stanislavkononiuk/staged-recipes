{% set version = '0.3.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rphylopars
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Rphylopars_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Rphylopars/Rphylopars_{{ version }}.tar.gz
  sha256: fb10ef5f085f78e1a7e5e367db22162a316fde6d7c929ccaff4b4c1a5041f8b2

build:
  merge_build_host: True  # [win]
  # skipping windows build due to no windows build for r-geiger dependency
  # r-phylolm requires R4
  skip: true  # [win or r_base == "3.6"]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - libblas
    - liblapack
    - llvm-openmp  # [osx]
    - r-base
    - r-mass
    - r-matrix
    - r-rcpp
    - r-rcpparmadillo
    - r-ape
    - r-doby
    - r-geiger
    - r-phylolm
    - r-phytools
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-mass
    - r-matrix
    - r-rcpp
    - r-rcpparmadillo
    - r-ape
    - r-doby
    - r-geiger
    - r-phylolm
    - r-phytools

test:
  commands:
    - $R -e "library('Rphylopars')"           # [not win]
    - "\"%R%\" -e \"library('Rphylopars')\""  # [win]

about:
  home: https://github.com/ericgoolsby/Rphylopars/wiki
  license: GPL-2.0-or-later
  summary: Tools for performing phylogenetic comparative methods for datasets with with multiple
    observations per species (intraspecific variation or measurement error) and/or missing
    data (Goolsby et al. 2017). Performs ancestral state reconstruction and missing
    data imputation on the estimated evolutionary model, which can be specified as Brownian
    Motion, Ornstein-Uhlenbeck, Early-Burst, Pagel's lambda, kappa, or delta, or a star
    phylogeny.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - nick-youngblut
