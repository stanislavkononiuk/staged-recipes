{% set name = "pycontour" %}
{% set version = "1.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1aa985a9a0fef75ec8749a8b2c934461ec2637e6924fe5dea4012ed1bad1bc1e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - mahotas >=1.4.5
    - numpy >=1.15.4
    - opencv >=3.4.4.19
    - python >=3.6
    - scikit-image >=0.14.1
    - shapely >=1.6.4

test:
  imports:
    - pycontour
    - pycontour.cnt
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PingjunChen/pycontour
  summary: Python contour toolkit
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://pycontour.readthedocs.io/en/latest/
  dev_url: https://pycontour.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - sarthakpati
