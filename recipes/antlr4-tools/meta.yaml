{% set name = "antlr4-tools" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/antlr4-tools-{{ version }}.tar.gz
  sha256: a047bde8c1b980c3ed40259949b11c396c3918b93a62ed3b1297f78c629e71bf

build:
  entry_points:
    - antlr4=antlr4_tool_runner:tool
    - antlr4-parse=antlr4_tool_runner:interp
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - openjdk

test:
  imports:
    - antlr4_tool_runner
  commands:
# setup.py requires install-jdk, mayneed to remove pip check
    - pip check
    - antlr4 --help
    - antlr4-parse --help
  requires:
    - pip

about:
  home: http://www.antlr.org
  summary: Tools to run ANTLR4 tool and grammar interpreter/profiler
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
