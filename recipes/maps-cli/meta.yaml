{% set name = "maps-cli" %}
{% set version = "0.0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/maps-cli-{{ version }}.tar.gz
  sha256: 51a1bd6f04d3f1e27f6ca8add789c9cca1b8f1195c9f5ca54bd7ef3b220d1ffe

build:
  number: 0
  noarch: python
  entry_points:
    - maps = maps.commands:maps
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - click >=7.1.2,<8.0.0
    - geojson >=2.5.0,<3.0.0
    - geojsonio >=0.0.3,<0.0.4
    - geopy >=2.1.0,<3.0.0
    - here-location-services >=0.1.0,<0.2.0
    - overpy >=0.4,<0.5
    - python >=3.6,<4.0
    - requests >=2.25.1,<3.0.0
    - simplejson >=3.17.2,<4.0.0

test:
  imports:
    - maps
    - maps.apis
  commands:
    - pip check
    - maps --help
  requires:
    - pip

about:
  home: https://github.com/sackh/maps-cli
  summary: A CLI for maps services.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sackh
