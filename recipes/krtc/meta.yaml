{% set name = "krtc" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/slaclab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: de6c39851a4b09bd3913bb5d5d0ab858a4c2f7c82d316f0b16022c21435673bf

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pip
    - pykerberos

test:
  imports:
    - krtc

about:
  home: https://github.com/slaclab/krtc
  dev_url: https://github.com/slaclab/krtc
  summary: 'A small utility for using Kerberos authentication with requests'
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - klauer
    - hhslepicka
