{% set name = "iso4217" %}
{% set version = "1.6.20180829" %}
{% set hash_type = "sha256" %}
{% set hash_value = "33f404b5eeb3cb8572f132b7c697782eccffeb00630900f305244ffa058e875c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - setuptools
    - enum34  # [py<34]

test:
  imports:
    - iso4217
    - iso4217.test

about:
  home: https://github.com/dahlia/iso4217
  license: Public Domain
  license_family: PUBLIC-DOMAIN
  summary: ISO 4217 currency data package for Python

  doc_url: ''
  dev_url: https://github.com/dahlia/iso4217

extra:
  recipe-maintainers:
    - gerrymanoim
    - jbredeche
    - jdricklefs
    - llllllllll
    - richafrank
