{% set version = "0.5.3" %}
# {% set checksum = "c644f3457b31be2fa0ce8fce15536e2eaeab160d" %}

package:
  name: z5py
  version: {{ version }}

source:
    url: https://github.com/constantinpape/z5/archive/{{ version }}.tar.gz
    # sha256: {{ checksum }}

build:
  number: 0
  skip: True  # [win and vc<14]

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - boost-cpp
    - numpy
    - xtensor >=0.17.1,<0.18
    - xtensor-python >0.20,<0.21
    - bzip2
    - c-blosc
    - xz
    - zlib
  run:
    - python
    - boost-cpp
    - {{ pin_compatible('numpy') }}
    - bzip2
    - c-blosc
    - xz
    - zlib
    - six

test:
  imports:
    - z5py

about:
  home: https://github.com/constantinpape/z5.git
  license: MIT
  license_file: LICENSE
  summary: Lightweight C++ and Python interface for datasets in zarr and N5 format.

extra:
  recipe-maintainers:
    - constantinpape
