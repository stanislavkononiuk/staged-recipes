{% set version = "0.5.3" %}
{% set checksum = "c644f3457b31be2fa0ce8fce15536e2eaeab160d"%}

package:
  name: z5py
  version: {{ version }}

source:
    url: https://github.com/constantinpape/z5/archive/{{ version }}.tar.gz
    sha256: {{ checksum }}

build:
  number: 0
  skip: True  # [win and vc<14]

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - boost 1.67.0
    - xtensor-python
    - bzip2
    - c-blosc
    - xz
    - zlib
  run:
    - python
    - boost 1.67.0
    - numpy # use {{ pin_compatible('numpy') }} instead ?
    - bzip2
    - c-blosc
    - xz
    - zlib
    - six

test:
  imports:
    - z5py

about:
  home: https://github.com/constantinpape/z5.git
  license: MIT
  license_file: LICENSE
  summary: Lightweight C++ and Python interface for datasets in zarr and N5 format.

extra:
  recipe-maintainers:
    - constantinpape
