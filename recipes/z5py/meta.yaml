package:
  name: z5py
  version: "0.5.2"

source:
    git_url: https://github.com/constantinpape/z5.git
    git_rev: 0.5.2

build:
  number: 0
  skip: True  # [win and vc<14 or not py36]

requirements:
  build:
    - python {{PY_VER}}*
    - cmake
    - boost 1.66.0  # the boost version needs to be fixed, because we are linking against specific shared objects
    - c-blosc
    - zlib
    - bzip2
    - xz
    - xtensor
    - xtensor-python
    - pybind11 >=2.2.1
  run:
    - python {{PY_VER}}*
    - boost 1.66.0
    - numpy # do not need to constrain np version
    - six
    - c-blosc
    - zlib
    - bzip2

test:
  imports:
    - z5py

about:
  home: https://github.com/constantinpape/z5.git
  license: MIT
  license_file: LICENSE
  summary: Lightweight C++ and Python interface for datasets in zarr and N5 format.

extra:
  recipe-maintainers:
    - constantinpape
