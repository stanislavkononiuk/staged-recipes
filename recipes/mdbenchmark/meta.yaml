{% set name = "mdbenchmark" %}
{% set version = "1.0.1" %}
{% set sha256 = "4b6c64fbf6826fc0b6ecc7f5d55c5a828cf26cf700c5d51d3942a7b7d2f199af" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
  run:
    - python
    - numpy >=1.8
    - mdsynthesis
    - click
    - jinja2
    - pandas
    - matplotlib
    - xdg <2
    - python-levenshtein

test:
  imports:
    - mdbenchmark

about:
  home: http://github.com/simplejson/simplejson
  license: GPL
  license_family: GPL3
  license_file: LICENSE
  summary: 'Benchmark GROMACS simulations'

extra:
  recipe-maintainers:
    - kain88-de
