{% set name = "cyipopt" %}
{% set version = "0.1.6.dev" %}
{% set git_commit = "5258d229100405fa96425ea054d6ed75c2a9f08e" %}
# This is the git commit hash for 0.1.6: e9d8cd7096ffdb71c184ab4ecaa652111db4554b
# This is the file sha256 hash for 0.1.6: 409d30d52f2c91150a1d58fddd8d2e70bcc7de06dc8cc83da711a16f0bc30589

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ git_commit }}.zip
  url: https://github.com/matthias-k/cyipopt/archive/{{ git_commit }}.zip
  sha256: a89d2e53df4dfc91572749ddfc6653823e57ed7cd1dff0b7127f0495211576ce

build:
  number: 0
  # TODO: Once ipopt is available for Windows in conda forge, remove the
  # following line.
  skip: True  # [win]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - toolchain
    - python
    - ipopt
    - setuptools
    - cython
    - numpy
    - scipy
    - six
  run:
    - python
    - ipopt
    - numpy
    - scipy
    - six

test:
  requires:
    - python
    - ipopt
    - numpy
    - scipy
    - six
  imports:
    - ipopt
  files:
    - examplehs071.py
  commands:
    - python examplehs071.py

about:
  home: https://github.com/matthias-k/cyipopt
  license: EPL-1.0
  summary: 'A Cython wrapper to the IPOPT optimization package'

  description: |
    Ipopt (Interior Point OPTimizer, pronounced eye-pea-Opt) is a software
    package for large-scale nonlinear optimization. cyipopt is a python wrapper
    around Ipopt. It enables using Ipopt from the comfort of the great Python
    scripting language. Ipopt is available from the COIN-OR initiative, under
    the Eclipse Public License (EPL).
  doc_url: http://pythonhosted.org/ipopt/
  dev_url: https://github.com/matthias-k/cyipopt

extra:
  recipe-maintainers:
    - moorepants
