{% set name = "dtool-ibeis" %}
{% set version = "1.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dtool_ibeis-{{ version }}.tar.gz
  sha256: 47e2e0168e1c069d158bff917c5534eed3a5f30348359439cbda74b0c3a012de

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - dtool_ibeis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Erotemic/dtool_ibeis
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
