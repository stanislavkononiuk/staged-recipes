{% set version = '0.4.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-traits
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/traits_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/traits/traits_{{ version }}.tar.gz
  sha256: 2b56234bd9d7ddc2a385af3b47d7c20b2f07e7b5953fe46acee244c95b3d3eaa

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-crul >=0.6.0
    - r-data.table >=1.9.6
    - r-hoardr
    - r-httr >=1.1.0
    - r-jsonlite >=0.9.19
    - r-readr >=1.1.1
    - r-rvest >=0.3.1
    - r-taxize >=0.7.4
    - r-tibble >=1.3.4
    - r-xml2 >=0.1.2
  run:
    - r-base
    - r-crul >=0.6.0
    - r-data.table >=1.9.6
    - r-hoardr
    - r-httr >=1.1.0
    - r-jsonlite >=0.9.19
    - r-readr >=1.1.1
    - r-rvest >=0.3.1
    - r-taxize >=0.7.4
    - r-tibble >=1.3.4
    - r-xml2 >=0.1.2

test:
  commands:
    - $R -e "library('traits')"           # [not win]
    - "\"%R%\" -e \"library('traits')\""  # [win]

about:
  home: https://github.com/ropensci/traits
  license: MIT
  summary: Species trait data from many different sources, including sequence data from 'NCBI',
    plant trait data from 'BETYdb', plant data from the USDA plants database, data from
    'EOL' 'Traitbank', Coral traits data (<https://coraltraits.org>), 'Birdlife' International,
    and more.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - brendanf

