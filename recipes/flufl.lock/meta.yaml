{% set name = "flufl.lock" %}
{% set version = "3.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a8d66accc9ab41f09961cd8f8db39f9c28e97e2769659a3567c63930a869ff5b

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - atpublic
    - pip
    - python
  run:
    - atpublic
    - python

test:
  imports:
    - flufl
    - flufl.lock
    - flufl.lock.docs
    - flufl.lock.testing
    - flufl.lock.tests

about:
  home: https://flufllock.readthedocs.io
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: NFS-safe file locking with timeouts for POSIX systems.
  doc_url: https://flufllock.readthedocs.io
  dev_url: https://gitlab.com/warsaw/flufl.lock

extra:
  recipe-maintainers:
    - johanneskoester
