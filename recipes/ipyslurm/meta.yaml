{% set name = "ipyslurm" %}
{% set version = "1.0.0" %}
{% set hash = "9fde0545eb576510ebeb3c253a23939bf74b6313b730bfd957e6e89f6c3c3868" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - pip
    - python >= 2.7
  run:
    - ipython
    - ipywidgets
    - notebook
    - paramiko
    - python >= 2.7
    - six
    - tqdm

test:
  imports:
    - ipyslurm

about:
  home: https://auneri.github.io/ipyslurm
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'IPython extension for interacting with the Slurm Workload Manager from Jupyter notebook'

extra:
  recipe-maintainers:
    - auneri
