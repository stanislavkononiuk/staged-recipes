{% set name = "qp" %}
{% set version = "0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/LSSTDESC/{{ name.replace("-", "_") }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: c684cc479f7f421617adc6d0a0098321d8dce7e0eddcad9b87da0672d667d08d

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  noarch: python

requirements:
  host:
   - python
   - pip
   - setuptools_scm

  run:
    - python >=3.6
    - numpy >1.21
    - scipy >=1.7.0
    - matplotlib
    - astropy
    - scikit-learn
    - tables_io

test:
  imports:
    - qp

about:
  home: http://github.com/LSSTDESC/{{ name.replace("-", "_") }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Quantile parametrization for probability distribution functions.
  description: |
    A python package for handling probability distributions using various parametrizations
  dev_url: https://github.com/LSSTDESC/{{ name.replace("-", "_") }}

extra:
  recipe-maintainers:
    - eacharles
