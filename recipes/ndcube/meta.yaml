{% set name = "ndcube" %}
{% set version = "0.1.dev273" %}
{% set sha256 = "0dbb33ce21de604f0f9c78ea4ce8348f9e8b05855de58cbd8152ea6e68f9543b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --offline --no-git --single-version-externally-managed --record record.txt
  skip: True  # [py2k]

requirements:
  build:
    - python
    - setuptools
    - astropy

  run:
    - python
    - astropy
    - matplotlib
    - sunpy

test:
  imports:
    - ndcube
    - ndcube.tests
    - ndcube.utils
    - ndcube.utils.tests
    - ndcube.visualization

about:
  home: http://sunpy.org
  # License file will be included in source when https://github.com/sunpy/ndcube/pull/37 is merged
  license: BSD-2-Clause
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'A base package for multi-dimensional contiguious and non-contiguious spatially aware arrays.'
  license_family: BSD
  dev_url: https://github.com/sunpy/ndcube

extra:
  recipe-maintainers:
    - SolarDrew
    - Cadair
