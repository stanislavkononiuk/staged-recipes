{% set name = "tensorflow-metadata" %}
{% set version = 0.12.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tensorflow/metadata/archive/{{ version }}.tar.gz
  sha256: 107b3676e041ad17ed6348f03ce42a4d0dd0872d5fbc3a77991122c6cf48fad2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python <4.0
  run:
    - googleapis-common-protos >=1.52.0,<2
    - protobuf >=3.7,<4
    - absl-py >=0.9,<0.13
    - python <4.0

test:
  imports:
    - tensorflow_metadata
    - tensorflow_metadata.proto
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/tensorflow-metadata/
  summary: Library and standards for schema and statistics.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mxr-conda
    - rluria14
    - oblute
    - ndmaxar
