{% set name = "tensorflow-metadata" %}
{% set version = "0.30.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/py3/t/tensorflow-metadata/tensorflow_metadata-{{ version }}-py3-none-any.whl
  sha256: 9007bc5011d8e33cef9f3d3c0966ac83cfe5577da1dfbc21cb801351c4328f1c

build:
  number: 0
  noarch: python
  script:
    - python -m pip install --no-deps --ignore-installed tensorflow_metadata-{{ version }}-py3-none-any.whl

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - googleapis-common-protos >=1.52.0,<2
    - protobuf >=3.7,<4
    - absl-py >=0.9,<0.13
    - python >=3.6,<4.0

test:
  imports:
    - tensorflow_metadata
    - tensorflow_metadata.proto
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/tensorflow-metadata/
  summary: Library and standards for schema and statistics.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mxr-conda
    - rluria14
    - oblute
    - ndmaxar
