{% set name = "dwave-preprocessing" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dwave-preprocessing-{{ version }}.tar.gz
  sha256: f01f02ba5387117685afbf7d5c741a1a0ca78f99946fc24613cfac61bc85f694

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - cython >=0.29.21,<3.0
    - dimod ==0.10.9
    - numpy >=1.17.3,<2.0.0
    - pip
    - python
    - setuptools >=46.4.0
    - wheel >=0.30.0
  run:
    - dimod >=0.10.0,<0.11.0
    - {{ pin_compatible('numpy') }}
    - python

test:
  imports:
    - dwave.preprocessing
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dwavesystems/dwave-preprocessing
  summary: An API for preprocessing tools
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
