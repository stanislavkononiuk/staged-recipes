{% set name = "dwave-preprocessing" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dwavesystems/dwave-preprocessing/archive/refs/tags/{{ version }}.tar.gz
  sha256: 3e2b41620079fb1cef90eb52e1e120ddded58a1d1edd410ca671bb45893b86d4

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - cython >=0.29.21,<3.0
    - dimod >=0.10.9,<11
    - numpy >=1.17.3,<2.0.0
    - pip
    - python
    - setuptools >=46.4.0
    - wheel >=0.30.0
  run:
    - dimod >=0.10.0,<0.11.0
    - {{ pin_compatible('numpy') }}
    - python

test:
  imports:
    - dwave.preprocessing
  commands:
    - pip check
    - cd tests
    - python -m unittest
  requires:
    - pip
  source_files:
    - tests

about:
  home: https://github.com/dwavesystems/dwave-preprocessing
  summary: An API for preprocessing tools
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
