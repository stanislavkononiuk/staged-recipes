{% set name = "diode" %}
{% set version = "1.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/diode-{{ version }}.tar.gz
  sha256: 3a8e0f40dd5949bac348397a49428fd98c11542a31b0397f45c3d3f74308fa8e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:




requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - cgal


test:
  imports:
    - diode
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mrzv/diode
  summary: alpha shape generator using CGAL
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mrzv