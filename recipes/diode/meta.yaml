{% set name = "diode" %}
{% set version = "1.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/diode-{{ version }}.tar.gz
  sha256: bb863e036fa2c3a9ba19db1c462629abbaffbc731f20b524e9924f22c384b08e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:




requirements:
  host:
    - pip
    - python >=3.6
    - cmake
    - setuptools
  run:
    - python >=3.6
    - cgal


test:
  imports:
    - diode
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mrzv/diode
  summary: alpha shape generator using CGAL
  license: GPL-2.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mrzv
