{% set name = "File-HomeDir" %}
{% set version = "1.004" %}

package:
  name: perl-{{ name|lower }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RE/REHSACK/{{ name }}-{{ version }}.tar.gz
  sha256: 45f67e2bb5e60a7970d080e8f02079732e5a8dfc0c7c3cbdb29abfb3f9f791ad

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
    - perl-file-temp
    - perl-file-which
    - perl-carp
    - perl-extutils-makemaker
    - perl-file-path
    - perl-mac-systemdirectory  # [osx]

  run:
    - perl
    - perl-file-temp
    - perl-carp
    - perl-file-which
    - perl-file-path
    - perl-mac-systemdirectory  # [osx]

test:
  imports:
    - File::HomeDir

about:
  home: https://metacpan.org/release/{{ name }}
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_family: OTHER
  license_file: LICENSE
  summary: Find your home and other directories on any platform

extra:
  recipe-maintainers:
    - tdegeus
