{% set name = "sgdpy" %}
{% set version = "1.4.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 980ea991e5b486357e8ef695cf08fff19134d27890ee83fb5f7eeea07966e0c5

build:
  number: 0
  skip: True  # [win]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - numpy >=1.16
    - pip
    - python
  run:
    - numpy >=1.16
    - python

test:
  imports:
    - s_gd2
    - s_gd2.swig

about:
  home: "https://www.github.com/jxz12/s_gd2"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A package for performing stochastic gradient descent (arXiv:1710.04626) to layout graphs"

extra:
  recipe-maintainers:
    - dpryan79
