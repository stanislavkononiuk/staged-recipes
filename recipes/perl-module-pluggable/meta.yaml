{% set name = "perl-module-pluggable" %}
{% set version = "5.2" %}
{% set sha256 = "b3f2ad45e4fd10b3fb90d912d78d8b795ab295480db56dc64e86b9fa75c5a6df" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/S/SI/SIMONW/Module-Pluggable-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0
  script:
    - perl Makefile.PL INSTALLDIRS=vendor NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install VERBINST=1

requirements:
  build:
    - make
  host:
    - perl
    - perl-extutils-makemaker
    - perl-base
    - perl-data-dumper
    - perl-exporter
    - perl-file-path
    - perl-file-temp
    - perl-pathtools
    - perl-test-simple
  run:
    - perl
    - perl-exporter

test:
  imports:
    - Module::Pluggable
    - Module::Pluggable::Object

about:
  home: https://metacpan.org/dist/Module-Pluggable
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_family: OTHER
  summary: 'automatically give your module the ability to have plugins'
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1

extra:
  recipe-maintainers:
     cbrueffer
