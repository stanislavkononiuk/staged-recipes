{% set name = "earth-osm" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/earth_osm-{{ version }}.tar.gz
  sha256: 666551a86171802fe86cc68a94daa1a730ee988a757b8f1555e3122f1786f2a5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - geopandas
    - pandas
    - tqdm
    - requests
    - protobuf >=4.21.1

test:
  imports:
    - earth_osm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pypsa-meets-earth/earth-osm/
  summary: Python tool to extract large-amounts of OpenStreetMap data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pz-max
    - mnm-matin
