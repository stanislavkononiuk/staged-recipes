{% set name = "fastfilters2" %}
{% set version = "2.0.0.dev0" %}
{% set sha256 = "a671418a47079f165c18d4e8ef0415fa10dbfd4d7b458a384e856781864ed010" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install -vv .
  number: 0

requirements:
  build:
    - {{ compiler("cxx") }}
  host:
    - python
    - pip
    - setuptools
    - scikit-build
  run:
    - python
    - numpy>=1.20

test:
  imports:
    - fastfilters2
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/ilastik/fastfilters2
  summary: SIMD-accelerated 2D and 3D image features
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - emilmelnikov
