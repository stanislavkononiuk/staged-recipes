{% set name = "beem" %}
{% set version = "0.19.7" %}
{% set sha256 = "8c71ee34cf17bda45e6db3fe6c619faa52e5fcb14342146b819bb22249e23110" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256|lower }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - pytest-runner
    - setuptools
  run:
    - python
    - future
    - ecdsa
    - requests
    - websocket-client
    - appdirs
    - events
    - scrypt
    - pycryptodomex
    - pytz
    - six

test:
  imports:
    - beem

about:
  home: https://github.com/holgern/beem
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  dev_url: https://github.com/holgern/beem
  doc_url: http://beem.readthedocs.io/en/latest/
  summary: 'beem is an unofficial python library for steem.'

extra:
  recipe-maintainers:
    - holgern
