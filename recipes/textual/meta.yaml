{% set name = "textual" %}
{% set version = "0.1.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: dab3a1ab60c9947c69e1f44bf89774a2c454af0607eab67d29cfbaed6fe70a56

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: true  # [win]

requirements:
  host:
    - python
    - poetry-core >=1.0.0
    - pip
  run:
    - python
    - rich >=10.7.0,<11
    - typing-extensions >=3.10.0,<4  # [py<38]

test:
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/willmcgugan/textual
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Textual is a TUI (Text User Interface) framework for Python inspired by modern web development.'
  dev_url: https://github.com/willmcgugan/textual

extra:
  recipe-maintainers:
    - carlodri
