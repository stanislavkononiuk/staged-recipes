{% set name = "nanotime" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c7cc231fc5f6db401b448d7ab51c96d0a4733f4b69fabe569a576f89ffdf966b

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install --no-deps . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - nanotime

about:
  home: https://github.com/jbenet/nanotime
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Nanosecond precision time'

  description: |
    The nanotime module provides a time object that keeps time as the number of
    nanoseconds since the UNIX epoch. In other words, it is a 64bit UNIX timestamp
    with nanosecond precision.
  dev_url: https://github.com/jbenet/nanotime

extra:
  recipe-maintainers:
    - shcheklein
    - efiop
    - MaxRis
