{% set name = "de-bundesrat" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/de-bundesrat-{{ version }}.tar.gz
  sha256: d817a1e6f804ad06a3abb7283b5bca16c0293abecfaa3d9c05055b81d513386a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - python-dateutil
    - urllib3 >=1.25.3

test:
  imports:
    - deutschland
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bundesAPI/bundesrat-api
  summary: 'Bundesrat: Live Informationen'
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
