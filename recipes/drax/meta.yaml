{% set name = "drax" %}
{% set version = "1" %}



package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PedroMTQ/DRAX/archive/refs/tags/{{ version }}.tar.gz
  sha256: 447a5f0cd8422d17d5f5694f2a6a1a9f483c674017b78e5a30bb8bbbe8a74bfc

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  entry_points:
    - drax=drax.__main__:main

requirements:
  host:
    - setuptools >=42
    - wheel
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - requests

test:
  imports:
    - drax
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PedroMTQ/DRAX
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Biological network annotation tool.
  description: |
    DRAX is network annotation tool that integrates multiple biological 
    databases into one composite output.
  dev_url: https://github.com/PedroMTQ/DRAX

extra:
  recipe-maintainers:
    - PedroMTQ
