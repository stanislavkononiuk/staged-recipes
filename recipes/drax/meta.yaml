{% set name = "drax" %}
{% set version = "1.0.1" %}



package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PedroMTQ/DRAX/archive/refs/tags/{{ version }}.tar.gz
  sha256: 081a6be85cb91097f4c7c650f3bec44fdbb65f1b2f9623f95aac966afb306474

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  entry_points:
    - drax=drax.__main__:main

requirements:
  host:
    - setuptools >=42
    - wheel
    - pip
    - python >=3.9
  run:
    - python >=3.9
    - requests
    - beautifulsoup4 
    - lxml 

test:
  imports:
    - drax
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PedroMTQ/DRAX
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Biological network annotation tool.
  description: |
    DRAX is network annotation tool that integrates multiple biological 
    databases into one composite output.
  dev_url: https://github.com/PedroMTQ/DRAX

extra:
  recipe-maintainers:
    - PedroMTQ
