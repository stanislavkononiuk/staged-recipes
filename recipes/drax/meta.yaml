{% set name = "drax" %}
{% set version = "1.0.0" %}



package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PedroMTQ/DRAX/archive/refs/tags/{{ version }}.tar.gz
  sha256: dd13ff0738df5884876a4903994a0d931d2faeebf89237bc346bc792163bd6ff

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  entry_points:
    - drax=drax.__main__:main

requirements:
  host:
    - setuptools >=42
    - wheel
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - requests
    - beautifulsoup4 

test:
  imports:
    - drax
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PedroMTQ/DRAX
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Biological network annotation tool.
  description: |
    DRAX is network annotation tool that integrates multiple biological 
    databases into one composite output.
  dev_url: https://github.com/PedroMTQ/DRAX

extra:
  recipe-maintainers:
    - PedroMTQ
