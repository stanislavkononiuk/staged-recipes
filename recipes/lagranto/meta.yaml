{% set name = "Lagranto" %}
{% set version = "0.1.3" %}
{% set sha256 = "e754285fc5d7777d1da41a1caab200f46773dbefa704c4fcb82229a30304b7e6
"%}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest
  run:
    - python

test:
  imports:
    - lagranto

about:
  home: https://git.iac.ethz.ch/npiaget/Lagranto
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE.txt
  summary: 'Library to work with trajectories.'

  doc_url: https://lagranto.readthedocs.io/en/latest/
  dev_url: https://git.iac.ethz.ch/npiaget/Lagranto

extra:
  recipe-maintainers:
    - npiaget
