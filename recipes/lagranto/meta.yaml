{% set name = "Lagranto" %}
{% set version = "0.1.4" %}
{% set sha256 = "98f4c3a75d45ec095d8cc188404e2634f3349d86c4f5c21ec9c6919cdafee1ab
"%}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - cartopy
    - netcdf4
    - path.py
    - matplotlib

test:
  imports:
    - lagranto
  requires:
    - pytest
  source_files:
    - tests
  commands:
    - py.test
 
about:
  home: https://git.iac.ethz.ch/npiaget/Lagranto
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE.txt
  summary: 'Library to work with trajectories.'

  doc_url: https://lagranto.readthedocs.io/en/latest/
  dev_url: https://git.iac.ethz.ch/npiaget/Lagranto

extra:
  recipe-maintainers:
    - npiaget
