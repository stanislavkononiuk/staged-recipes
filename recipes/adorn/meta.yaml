{% set name = "adorn" %}
{% set version = "0.0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/adorn-{{ version }}.tar.gz
  sha256: 0cbd0db14beed43e16b68f38c21a42ee7e74ade01b2eeebf9091c56507de530a

build:
  number: 0
  noarch: python
  entry_points:
    - adorn = adorn.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
    - poetry >=1.1,<2.0
  run:
    - python >=3.6,<4.0
    - typing-extensions >=4.0.1,<5.0.0

test:
  imports:
    - adorn
    - adorn.data
  commands:
    - pip check
    - adorn --help
  requires:
    - pip

about:
  home: https://github.com/pyadorn/adorn
  summary: Adorn
  license: Apache-2.0
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - jameswinegar
    - jacobBaumbach
