{%set name = "sentinels" %}
{%set version = "0.0.6" %}
{%set hash_type = "sha256" %}
{%set hash_val = "5d0501f5a938825c6c4154d9f98f05d9aa041265945aa9b27f71ec8bfa5f13b9" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - sentinels

about:
  home: https://github.com/vmalloc/sentinels
  license: BSD 3-Clause
  # license_file: No MANIFEST.in in project
  license_family: BSD
  summary: 'Various objects to denote special meanings in python'

extra:
  recipe-maintainers:
    - pmlandwehr
