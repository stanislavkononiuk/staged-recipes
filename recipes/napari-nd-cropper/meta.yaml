{% set name = "napari-nd-cropper" %}
{% set version = "0.1.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-nd-cropper-{{ version }}.tar.gz
  sha256: 2b120ee5786e3360b4cd255e60fb48ec6959de6b6d8aa52a0f4ff38c73d7f576

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - magicgui
    - napari >=0.4.12
    - napari-plugin-engine >=0.1.4
    - napari-tools-menu
    - numpy
    - python >=3.9
    - qtpy
    - superqt

test:
  imports:
    - napari_nd_cropper
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MBPhys/napari-nd-cropper
  summary: A napari plugin in order to crop nd-images via different modes
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/napari
