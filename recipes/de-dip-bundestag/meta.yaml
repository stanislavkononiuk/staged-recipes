{% set name = "de-dip-bundestag" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/de-dip-bundestag-{{ version }}.tar.gz
  sha256: edb1a033a42f1c3809db1c56fa5db8e53d4ab35d937607939e5db8fc1c893687

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - poetry
  run:
    - python >=3.6
    - python-dateutil
    - urllib3 >=1.25.3

test:
  imports:
    - deutschland
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bundesAPI/dip-bundestag-api
  summary: 'Bundestag: Dokumentations- und Informationssystem f√ºr Parlamentsmaterialien'
  license: Apache-2.0
  license_file: 
    - LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
