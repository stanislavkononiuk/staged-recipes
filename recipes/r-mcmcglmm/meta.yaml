{% set version = '2.25' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}
{% set cran_mirror = 'https://cran.r-project.org' %}

package:
  name: r-mcmcglmm
  version: {{ version|replace("-", "_") }}

source:
  fn: MCMCglmm_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/MCMCglmm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MCMCglmm/MCMCglmm_{{ version }}.tar.gz
  sha256: 3072316bf5c66f6db5447cb488395ff019f6c47122813467384474f340643133

build:
  merge_build_host: True  # [win]
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('cxx') }}      # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed  # [win]
    - {{posix}}coreutils  # [win]
  host:
    - r-base
    - r-matrix
    - r-ape
    - r-coda
    - r-corpcor
    - r-cubature
    - r-tensora
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix
    - r-ape
    - r-coda
    - r-corpcor
    - r-cubature
    - r-tensora

test:
  commands:
    - $R -e "library('MCMCglmm')"           # [not win]
    - "\"%R%\" -e \"library('MCMCglmm')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=MCMCglmm
  license: GPL (>= 2)
  summary: 'MCMC Generalised Linear Mixed Models.'
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]

extra:
  recipe-maintainers:
    - nick-youngblut
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
