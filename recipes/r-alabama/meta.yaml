{% set version = '2015.3-1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-alabama
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/alabama_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/alabama/alabama_{{ version }}.tar.gz
  sha256: 6600fcf4842488950e196d3f5a8fc4d69e8271b36292ce67ac3ab697449a8f56

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-numderiv
  run:
    - r-base
    - r-numderiv

test:
  commands:
    - $R -e "library('alabama')"           # [not win]
    - "\"%R%\" -e \"library('alabama')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=alabama
  license: GPL (>= 2)
  summary: Augmented Lagrangian Adaptive Barrier Minimization Algorithm for optimizing smooth
    nonlinear objective functions with constraints. Linear or nonlinear equality and
    inequality constraints are allowed.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

