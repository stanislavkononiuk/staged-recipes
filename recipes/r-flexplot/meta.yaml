{% set version = '0.7.4' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-flexplot
  version: {{ version|replace("-", "_") }}

source:
  url:
    - https://github.com/dustinfife/flexplot/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 8cc111b7d8a19f291926d9989087388223f623a88be5f3cec1f68b74d0ae43b6

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-cowplot 
    - r-mass
    - r-tibble
    - r-withr
    - r-dplyr
    - r-magrittr
    - r-forcats
    - r-purrr
    - r-plyr
    - r-r6
    - r-lme4
    - r-party
    - r-ggplot2
    - r-ggsci
  run:
    - r-base
    - r-cowplot 
    - r-mass
    - r-tibble
    - r-withr
    - r-dplyr
    - r-magrittr
    - r-forcats
    - r-purrr
    - r-plyr
    - r-r6
    - r-lme4
    - r-party
    - r-ggplot2
    - r-ggsci

test:
  commands:
    - $R -e "library('flexplot')"           # [not win]
    - "\"%R%\" -e \"library('flexplot')\""  # [win]

about:
  home: https://github.com/dustinfife/flexplot
  license: GPL-2.0-only
  summary: A a graphically-based set of tools for doing data analysis.
  license_family: GPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - izahn
