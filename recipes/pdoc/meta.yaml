{% set name = "pdoc" %}
{% set version = "11.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 36922f9eebf90a5e546ab4e7d92d4dbf9f2cdae7679fbc9b1a0906ef8ef03214

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
      - pdoc = pdoc.__main__:cli

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - jinja2 >= 2.11.0
    - pygments
    - markupsafe
    - astunparse  # [py<39]

test:
  imports:
    - pdoc
  requires:
    - pip
  commands:
    - pip check
    - pdoc --help

about:
  home: https://pdoc.dev/
  summary: API Documentation for Python Projects
  description: |
    see our main page for more information
  license: Unlicense
  license_file: LICENSE
  doc_url: https://pdoc.dev/docs/pdoc.html
  dev_url: https://github.com/mitmproxy/pdoc

extra:
  recipe-maintainers:
    - jacksund
