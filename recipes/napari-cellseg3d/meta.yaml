{% set name = "napari-cellseg3d" %}
{% set version = "0.0.1rc2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-cellseg3d-{{ version }}.tar.gz
  sha256: 8133dd23d1828b81ff2f8e7f3a98ef00d9c36b309620663721f45b127ad79185

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - dask-image >=0.6.0
    - imageio-ffmpeg >=0.4.5
    - itk >=5.2.0  # .post1
    - matplotlib-base >=3.4.1
    - monai >=0.8.1
    - napari >=0.4.14
    - nibabel
    - numpy
    - opencv >=4.5.5
    - pillow
    - qtpy
    - python >=3.8
    - scikit-image >=0.19.2
    - tifffile >=2022.2.9
    - pytorch >=1.11
    - vispy >=0.9.6

test:
  imports:
    - napari_cellseg3d
  commands:
    - pip list
    # - pip check
  requires:
    - pip

about:
  home: https://github.com/AdaptiveMotorControlLab/CellSeg3d
  summary: plugin for cell segmentation
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
