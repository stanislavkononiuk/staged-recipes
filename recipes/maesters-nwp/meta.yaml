{% set name = "maesters-nwp" %}
{% set version = "0.0.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 91165b891d4d1707e08572af996080fe2376a2978f4c963203b7246bc4e8d245


build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools
    - wheel

  run:
    - python >=3.7
    - curl
    - cdo # [not win]
    - retrying
    - beautifulsoup4
    - pygrib
    - netCDF4
    - xarray
    - requests
    - loguru
    - toml
    - dask

test:
  imports:
    - maesters
  commands: 
    - "cdo -h" # [not win]
    - "curl -h"

about:
  home: "https://github.com/blizhan/Maesters-of-NWP"
  license: "MIT"
  license_family: "MIT"
  license_file: LICENSE
  summary: "A package to get open NWP data in a elegant way"
  dev_url: https://github.com/blizhan/Maesters-of-NWP

extra:
  recipe-maintainers:
    - blizhan
