{% set name = "maesters-nwp" %}
{% set version = "0.0.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 764bdf732b7eea86504c7357e8c4e2f71bc669dce8f5619b05bb0ae31de0c52f

build:
  skip: true  # [win]
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - setuptools
    - wheel

  run:
    - setuptools
    - python
    - curl
    - cdo
    - dask
    - retrying
    - beautifulsoup4
    - pygrib
    - netCDF4
    - xarray
    - requests
    - loguru
    - toml
    - dask

test:
  imports:
    - maesters
  commands: 
    - "cdo -h"
    - "curl -h"

about:
  home: "https://github.com/blizhan/Maesters-of-NWP"
  license: "MIT"
  license_family: "OTHER"
  license_file: LICENSE
  summary: "A package to get open NWP data in a elegant way"
  dev_url: https://github.com/blizhan/Maesters-of-NWP

extra:
  recipe-maintainers:
    - blizhan
