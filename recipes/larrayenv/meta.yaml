{% set name = "larrayenv" %}
{% set version = "0.21" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

requirements:
  build: []
  run:
      - larray
      - qtconsole
      - matplotlib
      - pyqt
      - qtpy
      - pytables
      - xlsxwriter
      - xlrd
      - openpyxl
      - xlwings

test:
  imports: []

about:
  home: null
  license: null
  summary: "Meta-package to install LArray and all its optional dependencies"

extra:
  recipe-maintainers:
    - alixdamman
    - gdementen
