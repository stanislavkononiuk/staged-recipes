{% set name = "larrayenv" %}
{% set version = "0.23" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

requirements:
  build: []
  run:
      - larray
      - qtconsole
      - matplotlib
      - pyqt
      - qtpy
      - pytables
      - xlsxwriter
      - xlrd
      - openpyxl
      - xlwings

test:
  imports: []

about:
  home: http://github.com/liam2/larray
  license: GPL-3.0
  license_family: GPL
  license_file: '{{ RECIPE_DIR }}/LICENSE'
  summary: "Meta-package to install LArray and all its optional dependencies"
  doc_url: http://larray.readthedocs.io/

extra:
  recipe-maintainers:
    - alixdamman
    - gdementen
