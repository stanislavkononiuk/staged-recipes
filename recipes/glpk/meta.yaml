{% set version = "4.59" %}

package:
  name: glpk
  version: {{ version }}

source:
  fn: glpk-{{ version }}.tar.gz
  url: http://ftp.gnu.org/gnu/glpk/glpk-{{ version }}.tar.gz
  md5: c84ce7b8286ab91f2e871cd82050e2fe

build:
   number: 0
   features:
     - vc9      [win and py27]
     - vc10     [win and py34]
     - vc14     [win and py35]

requirements:
  build:
    - gmp      [not win]

  run:
    # python is a Windows run dependency in order to get the correct vc feature
    - python   [win]
    - gmp      [not win]

test:
  files:
    - test.c
    - setup.py
    - spam.c
    - plan.mps

  commands:
    - glpsol --mps plan.mps
    - python setup.py test

about:
  home: https://www.gnu.org/software/glpk/
  license: GNU General Public License v3
  summary: GNU Linear Programming Kit

extra:
  recipe-maintainers:
    - jjhelmus
    - aebrahim
    - jakirkham
