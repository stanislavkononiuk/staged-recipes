{% set name = "espaloma" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mikemhenry/espaloma/archive/{{ version }}.tar.gz
  sha256: e9d84cd961e61d21e85c6444f55aede922d7da4a7553484826f020d76ed5837b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib
    - numpy
    - openff-forcefields
    - openff-toolkit
    - openmm
    - openmmforcefields
    - python
    - pytorch
    - scipy
    - smirnoff99Frosst
    - tqdm

test:
  imports:
    - espaloma
  commands:
    - pip check
  requires:
    - pip

about:
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mikemhenry
