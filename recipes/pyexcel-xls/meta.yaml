{% set name = "pyexcel-xls" %}
{% set version = "0.5.0" %}
{% set sha256 = "a10e2600ec4aa4d699245e4a5835ccc32169132a503af3df564a782aa671667f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pyexcel-io >=0.5.0
    - xlrd
    - xlwt
  run:
    - python
    - pyexcel-io >=0.5.0
    - xlrd
    - xlwt

test:
  imports:
    - pyexcel_xls

about:
  home: https://github.com/pyexcel/pyexcel-xls
  license: BSD-3-Clause
  license_family: BSD
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'A wrapper library to read, manipulate and write data in xls using xlrd and xlwt'
  description: |
    'A wrapper library to read, manipulate and write data in xls format. It' +
    ' reads xlsx and xlsm format' +
    ''
  dev_url: https://github.com/pyexcel/pyexcel-xls

extra:
  recipe-maintainers:
    - williamjamir
