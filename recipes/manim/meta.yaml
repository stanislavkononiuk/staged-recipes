{% set name = "manim" %}
{% set version = "0.15.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/manim-{{ version }}.tar.gz
  sha256: ba851ac5e877214c4aae97f28bffe483efe97cb68159480897e13e0b9e9a86a4

build:
  skip: true  # [py<38]
  entry_points:
    - manim = manim.__main__:main
    - manimce = manim.__main__:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
    - poetry >=1.0.10
    - poetry-core
  run:
    - backports.cached-property >=1.0.1,<2.0.0  # [py<38]
    - click >=7.2
    - click-default-group >=1.2.2,<2.0.0
    - cloup >=0.13.0,<0.14.0
    - colour >=0.1.5,<0.2.0
    - decorator >=5.0.7,<6.0.0
    - importlib-metadata >=4.10.0,<5.0.0  # [py<38]
    - isosurfaces ==0.1.0
    - manimpango >=0.4.0.post0,<0.5.0
    - mapbox_earcut >=0.12.10,<0.13.0
    - moderngl >=5.6.3,<6.0.0
    - moderngl-window >=2.3.0,<3.0.0
    - networkx >=2.5,<3.0
    - numpy >=1.9,<2.0
    - pillow >=8.4,<10.0
    - pycairo >=1.19,<2.0
    - pydub >=0.25.1,<0.26.0
    - pygments >=2.10.0,<3.0.0
    - python
    - requests >=2.26.0,<3.0.0
    - rich >=6.0,!=12.0.0
    - scipy >=1.7.3,<2.0.0
    - screeninfo >=0.8,<0.9
    - skia-pathops >=0.7.0,<0.8.0
    - srt >=3.5.0,<4.0.0
    - tqdm >=4.62.3,<5.0.0
    - watchdog >=2.1.6,<3.0.0
    - ffmpeg

test:
  imports:
    - manim
  commands:
    - pip check
    - manim --help
    - manimce --help
  requires:
    - pip

about:
  home: https://www.manim.community/
  summary: Animation engine for explanatory math videos.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - naveen521kk
    - pavelzw
