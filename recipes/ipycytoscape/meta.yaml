{% set name = "ipycytoscape" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 95e41ec5c9d3e5633a5364eee891b3a0158338a6203d7d89a3d5768df61d78c6

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - ipywidgets >=7.5.0,<8.0.0
    - traittypes >=0.2.1,<0.3.0

test:
  imports:
    - ipycytoscape

about:
  home: https://github.com/QuantStack/ipycytoscape/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Python implementation of the graph visualization tool Cytoscape'

extra:
  recipe-maintainers:
    - marimeireles
    - martinRenou
    - SylvainCorlay
