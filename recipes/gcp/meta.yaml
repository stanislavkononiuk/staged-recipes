{% set name = "gcp" %}
{% set version = "2.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/grimme-lab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: c017bfcc0164e1e43249463e4aa885367a81469e9d7793dd1562f082a6bef852

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}  # [osx]
    - {{ compiler('fortran') }}
    - meson >=0.51
    - ninja
    - asciidoctor
  host:
    - llvm-openmp  # [osx]
    - libgomp  # [linux and not aarch64]


test:
  commands:
    - mctc-gcp --version

about:
  home: https://www.chemie.uni-bonn.de/pctc/mulliken-center/software/gcp
  license: GPL-3.0-or-later
  license_family: GPL
  license_file:
    - "COPYING"
  summary: 'Geometrical Counter-Poise Correction'
  dev_url: https://github.com/grimme-lab/gcp

extra:
  recipe-maintainers:
    - awvwgk
