{% set name = "lemmagen" %}
{% set version = "1.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b48a5a446d9fe656cd3380a28b819b9f7065883a31c5f6c5683b93553736e8ff

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools >=18.0
    - cython >=0.28.4
  run:
    - python

test:
  imports:
    - lemmagen
    - lemmagen.lemmatizer
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://pypi.org/project/Lemmagen
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE.txt
  summary: 'LemmaGen lemmatizer for Python supporing Slovene, Serbian, Romanian, Estonian, Bulgarian and other languages'

extra:
  recipe-maintainers:
    - PrimozGodec
