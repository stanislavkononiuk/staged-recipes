{% set name = "hiproc" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7a25cbf8d054fe1caa6d69c5339ed4248ac733f34f69b83fe7c96f6bd3366e7c

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [win]

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.18.1
    - scipy >=1.4.1
    - matplotlib >=3.2.1
    - gdal >=3.0.1
    - pvl >=1.0.1
    - kalasiris >=1.8.0

test:
  imports:
    - hiproc
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/rbeyer/hiproc
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'A library to help process HiRISE EDRs with ISIS.'
  description: |
    The hiproc library contains a set of command-line programs that
    orchestrate ISIS programs to process data from the HiRISE camera
    onboard the Mars Reconnaissance Orbiter.
  doc_url: https://hiproc.readthedocs.io/
  dev_url: https://github.com/rbeyer/hiproc

extra:
  recipe-maintainers:
    - rbeyer
