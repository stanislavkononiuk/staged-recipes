{% set name = "zeopp-lsmo" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lsmo-epfl/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 90877b6ad8e33dc69e83fe1ad3f373823e99291e0e3d9c86bce1d6dced4d5bd2

build:
  number: 0
  skip: True  # [ win ]

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - libtool
  host:
    - eigen ==3.2.8

test:
  commands:
    - network
    - voro++ -h

about:
  home: https://github.com/lsmo-epfl/zeopp-lsmo
  license: LicenseRef-BSD-3-CLAUSE-ZEOPP
  license_family: BSD
  license_file: LICENSE
  summary: 'Classical molecular simulation code'

  description: |
    High-throughput analysis of crystalline porous materials
  doc_url: https://github.com/lsmo-epfl/zeopp-lsmo
  dev_url: https://github.com/lsmo-epfl/zeopp-lsmo

extra:
  recipe-maintainers:
    - ltalirz
