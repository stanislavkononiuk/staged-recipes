{% set name = "zeroconf" %}
{% set version = "0.18.0" %}
{% set sha256 = "c2cbcd7c54fa078afba47ab0c2125f487fd8465d4d398a9a4a01122836202868" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - zeroconf

about:
  home: https://github.com/jstasiak/python-zeroconf
  license: LGPL-2.1
  license_family: LGPL
  license_file: COPYING
  summary: 'A pure python implementation of multicast DNS service discovery'

extra:
  recipe-maintainers:
    - abloemert
    - niecore
