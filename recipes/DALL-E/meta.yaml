{% set name = "DALL-E" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/DALL-E-{{ version }}.tar.gz
    sha256: 55ff0205997e06a1973a559be3fa534ff025e056bd4deff2a88ea4bfec7032a1
  - url: https://raw.githubusercontent.com/openai/DALL-E/master/LICENSE
    sha256: 0c6934917db7a46d3b540be58b834baa40824f401aba71f2d6ac7820abf7a27b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - pillow
    - blobfile
    - mypy
    - numpy
    - pytest
    - requests
    - pytorch
    - torchvision

test:
  imports:
    - DALL_E
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/openai/DALL-E
  summary: PyTorch package for the discrete VAE used for DALLÂ·E.
  license: LicenseRef-MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - BastianZim
