{% set version = "0.0.1" %}

package:
  name: scitime
  version: {{ version }}

source:
  url: https://github.com/nathan-toubiana/scitime/archive/{{ version }}.tar.gz
  sha256: 05f11512343bbaf521c6358e8321a8555d0ef4fe41a76ced9a8234d8b8bbab5b

build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.6
    - setuptools >=3.3
    - pip
    - scikit-learn
    - psutil
    - joblib
    - pandas
  run:
    - python

test:
  imports:
    - scitime

about:
  home: https://github.com/nathan-toubiana/scitime
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Training time estimation for scikit-learn algorithms'

  description: |
    Training time estimation for scikit-learn algorithms.
  dev_url: https://github.com/nathan-toubiana/scitime

extra:
  recipe-maintainers:
    - nathan-toubiana
