{% set name = "scitime" %}
{% set version = "0.0.1" %}

package:
  name: scitime
  version: 0.0.1

source:
  url: https://files.pythonhosted.org/packages/c9/26/f4577606bd2606b6844a8c1c3557f54da244d801cc9a80c5aada72fe1354/scitime-0.0.1.tar.gz
  sha256: 3129a99ddee6f18acdefd319ad072db57fe74edd90a877b945ca4409d879b733

build:
  noarch: python
  number: 1
  script:
    - python -m pip install --upgrade setuptools 
    - python -m pip install --no-deps --ignore-installed .  --verbose

requirements:
  host:
    - python >=3.6
    - setuptools >=3.3
    - pip
  run:
    - python

test:
  imports:
    - scitime

about:
  home: https://github.com/nathan-toubiana/scitime
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Training time estimation for scikit-learn algorithms'

  description: |
    Training time estimation for scikit-learn algorithms.
  dev_url: https://github.com/nathan-toubiana/scitime

extra:
  recipe-maintainers:
    - nathan-toubiana
