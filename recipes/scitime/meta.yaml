{% set version = "0.0.1" %}

package:
  name: scitime
  version: {{ version }}

source:
  url: https://github.com/nathan-toubiana/scitime/archive/{{ version }}.tar.gz
  sha256: 3129a99ddee6f18acdefd319ad072db57fe74edd90a877b945ca4409d879b733

build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.6
    - setuptools >=3.3
    - pip
  run:
    - python

test:
  imports:
    - scitime

about:
  home: https://github.com/nathan-toubiana/scitime
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Training time estimation for scikit-learn algorithms'

  description: |
    Training time estimation for scikit-learn algorithms.
  dev_url: https://github.com/nathan-toubiana/scitime

extra:
  recipe-maintainers:
    - nathan-toubiana
