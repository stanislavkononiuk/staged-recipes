{% set name = "augment-nd" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/augment-nd-{{ version }}.tar.gz
  sha256: eb40b980ecd6fdf753406529416b913afd61aacf99b9ef8b7ac4df143f0f040e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - h5py
    - numpy
    - python
    - scipy

test:
  imports:
    - augment
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/funkey/augment
  summary: Simple elastic augmentation for ND arrays.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
