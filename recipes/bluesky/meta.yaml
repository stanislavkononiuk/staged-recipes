{% set name = "bluesky" %}
{% set version = "v1.0.0" %}
{% set sha256 = "e68dbcb64f98997a193408d1510c70d0ee00dedf79c35dad703f35d773f02e11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/NSLS-II/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py2k]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python

  run:
    - cycler
    - databroker
    - event-model
    - historydict
    - ipython
    - jsonschema
    - lmfit
    - matplotlib
    - numpy
    - python
    - super_state_machine
    - toolz
    - tqdm
    - pyzmq

test:
  imports:
    - bluesky
    - bluesky.examples
    - bluesky.callbacks

about:
  home: https://github.com/NSLS-II/bluesky
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: 'A Python data collection interface for experimental science'

  description: 'A Python data collection interface for experimental science'
  doc_url: http://nsls-ii.github.io/bluesky/
  dev_url: https://github.com/NSLS-II/bluesky

extra:
  recipe-maintainers:
    - CJ-Wright
