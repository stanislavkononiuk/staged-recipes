{% set name = "xeus_octave" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rapgenic/xeus-octave/releases/tag/0.0.1
  sha256: 5a92acaa2a072a2119271cdf3e50961ae86978ee1871f989e1ba7fa82cded8ed

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make  # [unix]
  host:
    - nlohmann_json >=3.9.1,<4.0
    - octave
    - xeus >=1.0,<2.0
    - xproperty

test:
  requires:
    - jupyter_kernel_test
  commands:
    - echo ${PREFIX}
    - ls ${PREFIX}
    - ls ${PREFIX}/bin/
    - test -f ${PREFIX}/bin/xeus-octave  # [unix]

about:
  home: https://github.com/rapgenic/xeus-octave
  license: GPL
  license_family: GPL-3
  license_file: LICENSE.txt
  summary: 'xeus kernel for octave'

  description: |
    xeus kernel for the mathematics-oriented syntax with built-in
    2D/3D plotting and visualization tools octave.

extra:
  recipe-maintainers:
    - rapgenic
    - marimeireles
    - SylvainCorlay
