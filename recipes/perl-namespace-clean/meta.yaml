{% set name = "perl-namespace-clean" %}
{% set version = "0.27" %}
{% set sha256 = "8a10a83c3e183dc78f9e7b7aa4d09b47c11fb4e7d3a33b9a12912fd22e31af9d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RI/RIBASUSHI/namespace-clean-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true   # [win]
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-b-hooks-endofscope
    - perl-package-stash
  run:
    - perl

test:
  imports:
    - namespace::clean

about:
  home: http://search.cpan.org/dist/namespace-clean
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: 'Keep imports and functions out of your namespace'

extra:
  recipe-maintainers:
    - xileF1337
    - cbrueffer
