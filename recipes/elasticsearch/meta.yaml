{% set version = "2.3.0" %}

package:
  name: elasticsearch
  version: {{ version }}

source:
  fn: elasticsearch-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/e/elasticsearch/elasticsearch-{{ version }}.tar.gz
  md5: 2550f3b51629cf1ef9636608af92c340

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - urllib3 >=1.8,<2.0

test:
  imports:
    - elasticsearch
    - elasticsearch.client
    - elasticsearch.connection
    - elasticsearch.helpers

  requires:
    - coverage
    - mock
    - nose
    - nosexcover
    - pyaml
    - requests >=1.0.0,<3.0.0

about:
  home: https://github.com/elastic/elasticsearch-py
  license: Apache Software License Version 2.0
  summary: 'Python client for Elasticsearch'

extra:
  recipe-maintainers:
    - pmlandwehr
