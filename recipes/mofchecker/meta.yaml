{% set name = "mofchecker" %}
{% set version = "0.5.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mofchecker-{{ version }}.tar.gz
  sha256: aeb76c1b032cdee2f6457008336431b96521d6e403695a4f34c9ce109911d85e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - click ==7.*
    - networkx == 2.*
    - pymatgen ==2020.*
    - python >=3.7
    - openbabel ==3.*

test:
  imports:
    - mofchecker
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kjappelbaum/mofchecker
  summary: Perform sanity checks on MOF structures
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kjappelbaum
