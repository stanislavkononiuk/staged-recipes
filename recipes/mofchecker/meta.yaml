{% set name = "mofchecker" %}
{% set version = "0.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mofchecker-{{ version }}.tar.gz
  sha256: 6c9154d8df22436d3e95594f07deef06f99bbc3d2360f466bda71199e485532f

build:
  number: 0
  noarch: python 
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - mofchecker = mofchecker.cli:main
    

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - click ==7.*
    - networkx ==2.*
    - pymatgen ==2020.*
    - python >=3.6
    - openbabel ==3.*

test:
  imports:
    - mofchecker
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kjappelbaum/mofchecker
  summary: Perform sanity checks on MOF structures
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kjappelbaum
