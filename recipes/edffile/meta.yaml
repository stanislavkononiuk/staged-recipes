{% set version = "5.0.0" %}

package:
    name: edffile
    version: {{ version }}

source:
    path: src

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
    build:
        - python
        - setuptools
        - numpy

    run:
        - python
        - numpy

test:
    # Python imports
    imports:
        - EdfFile

about:
    home: https://github.com/vasole/pymca/blob/master/PyMca5/PyMcaIO/EdfFile.py
    license: MIT
    summary: 'Reader for EDF files part of the PyMCA x-ray fluorescence toolkit'

extra:
    recipe-maintainers:
        - dgursoy
        - decarlof
        - ericdill
        - licode
        - ravescovi
        - tacaswell
