{% set name = "hfradarpy" %}
{% set version = "0.1.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rucool/hfradarpy/archive/{{ version }}.tar.gz
  sha256: fab9654cdecb3d35010aff858e43e80397d00067f1d8e42c878da1860ce44f43

build:
  entry_points:
    - hfradarpy=hfradarpy.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - xarray
    - netcdf4
    - pyproj
    - click
    - dask-core
    - geopandas
    - cartopy
    - matplotlib-base
    - cmocean
    - joblib

test:
  imports:
    - hfradarpy
  commands:
    - pip check
    - hfradarpy --help
  requires:
    - pip

about:
  home: https://github.com/rucool/hfradarpy
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - najascutellatus
