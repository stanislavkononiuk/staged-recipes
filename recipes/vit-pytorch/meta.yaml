{% set name = "vit-pytorch" %}
{% set version = "0.25.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 70afcc360deb91a99cce18978440bf51d164c21afca777f7c70b09162d392f91

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python>=3.6
  run:
    - python>=3.6
    - einops>=0.3
    - torch>=1.6
    - torchvision

about:
  home: "https://github.com/lucidrains/vit-pytorch"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Vision Transformer (ViT) - Pytorch"
  dev_url: https://github.com/lucidrains/vit-pytorch

extra:
  recipe-maintainers:
    - lucidrains
