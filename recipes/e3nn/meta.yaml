{% set name = "e3nn" %}
{% set version = "0.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/e3nn-{{ version }}.tar.gz
  sha256: 51c91a84c1fb72e7e3600000958fa8caad48f8270937090fb8d0f8bfffbb3525

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - opt_einsum_fx >=0.1.4
    - python >=3.7
    - scipy
    - sympy
    - pytorch >=1.8.0

test:
  imports:
    - e3nn
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://e3nn.org
  summary: Equivariant convolutional neural networks for the group E(3) of 3 dimensional rotations, translations, and mirrors.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
