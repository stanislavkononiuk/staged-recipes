{% set name = "e3nn" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/e3nn-{{ version }}.tar.gz
  sha256: 3159e49abe4a1bd53bac254b790d1869554b5b882c57810b50176a3318ba5c0a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - opt-einsum-fx >=0.1.4
    - python >=3.7
    - scipy
    - sympy
    - torch >=1.8.0

test:
  imports:
    - e3nn
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://e3nn.org
  summary: Equivariant convolutional neural networks for the group E(3) of 3 dimensional rotations, translations, and mirrors.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
