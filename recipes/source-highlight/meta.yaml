{% set name = "source-highlight" %}
{% set version = "3.1.8" %}
{% set sha256 = "7cc44a905410d63b23f77877b3ceec98f07bedc086b2137880904ac8c1ad4877" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://git.savannah.gnu.org/cgit/src-highlite.git/snapshot/src-highlite-rel_{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - toolchain
    - boost-cpp
    - automake
    - autoconf

test:
  commands:
    - source-highlight --help

about:
  home: https://www.gnu.org/software/src-highlite/
  license: GPL-3.0
  license_family: GPL
  license_file: COPYING
  summary: 'This program, given a source file, produces a document with syntax highlighting.'
  doc_url: https://www.gnu.org/software/src-highlite/source-highlight.html
  dev_url: http://git.savannah.gnu.org/cgit/src-highlite.git

extra:
  recipe-maintainers:
    - carlodri
