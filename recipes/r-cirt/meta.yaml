{% set version = '1.3.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cirt
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cIRT_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cIRT/cIRT_{{ version }}.tar.gz
  sha256: 0f1b8d8ed33c65eaf79aa1044c9c33a04fa313dbca93e7ff8df9dfffb95aecf4

build:
  merge_build_host: True  # [win]
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - llvm-openmp                  # [osx]
    - r-base
    - r-rcpp >=1.0.0
    - r-rcpparmadillo >=0.9.200
    - libblas
    - libgomp      # [linux]
    - liblapack

  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-rcpp >=1.0.0
    - r-rcpparmadillo >=0.9.200

test:
  commands:
    - $R -e "library('cIRT')"           # [not win]
    - "\"%R%\" -e \"library('cIRT')\""  # [win]

about:
  home: https://tmsalab.github.io/cIRT, https://github.com/tmsalab/cIRT

  license: GPL-2.0-or-later
  summary: Jointly model the accuracy of cognitive responses and item choices within a Bayesian
    hierarchical framework as described by Culpepper and Balamuta (2015) <doi:10.1007/s11336-015-9484-7>.
    In addition, the package contains the datasets used within the analysis of the paper.

  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - coatless

