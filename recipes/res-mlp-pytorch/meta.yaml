{% set name = "res-mlp-pytorch" %}
{% set version = "0.0.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/res-mlp-pytorch-{{ version }}.tar.gz
  sha256: a4065b842c908699bc4874667065673bcd80eb4fa9fd2885c43f1673b7bb8e14

build:
  number: 0
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - einops >=0.3
    - python >=3.6
    - pytorch >=1.6

test:
  imports:
    - res_mlp_pytorch
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lucidrains/res-mlp-pytorch
  summary: ResMLP - Pytorch
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rpanai
