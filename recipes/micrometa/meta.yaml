{% set name = "micrometa" %}
{% set version = "0.0.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/micrometa-{{ version }}.tar.gz
  sha256: d3b9fa087a9651e5b4e5b4cfa9731bcd0e73e24ad2594aa3591d0493fd7a6591

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - configparser
    - luddite
    - natsort
    - python >=3.6
    - pyyaml

test:
  imports:
    - micrometa
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/adamltyson/micrometa
  summary: Reading of microscopy metadata
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
