{% set name = "placekey" %}
{% set version = "0.0.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 25235e7d5733ba229464fa4de0dacfeda84063b9fbb52041ac67d04c9c35d6be

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - backoff
    - h3-py
    - pip
    - python
    - ratelimit
    - requests
    - setuptools
    - shapely
  run:
    - backoff
    - h3-py
    - python
    - ratelimit
    - requests
    - shapely

test:
  imports:
    - placekey
  requires:
    - pip
  commands:
    - pip check    

about:
  home: https://github.com/Placekey/placekey-py
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: 'Python package to use Placekey API'
  description: |
    A Python library for working with Placekeys. Documentation for this package can be found here, 
    and documentation for the Placekey service API can be found here. 
    The Plackey design specification is available here. The details in Placekey encoding is here. 
  doc_url: https://placekey.github.io/placekey-py/
  dev_url: https://github.com/Placekey/placekey-py

extra:
  recipe-maintainers:
    - ecmascriptguru
