{% set name = "smatch" %}
{% set version = "0.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/esheldon/smatch/archive/refs/tags/{{ version }}.tar.gz
  sha256: bb15d5f3d0a9eed1a2812e9939dd905bb3368c8d05e2f32033ae14caece12d2b

build:
  number: 0
  skip: True  # [win]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - scipy
    - {{ pin_compatible("numpy") }}

test:
  imports:
    - smatch
    - smatch.matcher

about:
  home: https://github.com/esheldon/smatch
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: code for matching points on the sphere

extra:
  recipe-maintainers:
    - beckermr
