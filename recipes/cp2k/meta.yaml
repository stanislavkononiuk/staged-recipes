{% set name = "cp2k" %}
{% set version = "6.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: af803558e0a6b9e9d9ce8a3ab955ba32bacd179922455424e061c82c9fefa34b

build:
  number: 0
  skip: True  # [not Linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - make
    - autoconf
    - automake
    - cmake 
    - libtool
  host:
    - python
    - pip
    - lapack
    - openblas
    - fftw
    - libint
    - libxc
  run:
    - python
    - lapack
    - openblas
    - fftw
    - libint
    - libxc

test:
  imports:
    - simplejson
    - simplejson.tests

about:
  home: https://www.cp2k.org
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: 'Quantum chemistry and solid state physics software package'

  description: |
    CP2K is a quantum chemistry and solid state physics software package 
    that can perform atomistic simulations of solid state, liquid, 
    molecular, periodic, material, crystal, and biological systems. 
  doc_url: https://manual.cp2k.org
  dev_url: https://github.com/cp2k/cp2k

extra:
  recipe-maintainers:
    - jan-janssen
