{% set name = "banana-hep" %}
{% set version = "0.6.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/banana-hep-{{ version }}.tar.gz
  sha256: 748923aae41d5be0e117516698e523935d5f68146b53a8565372c7489137b0f1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - poetry-core >=1.0.0
    - poetry-dynamic-versioning
  run:
    - appdirs >=1.4.4,<2.0.0
    - click >=8.0.3,<9.0.0
    - ipython >=8.1.0,<9.0.0
    - matplotlib-base >=3.5.1,<4.0.0
    - numpy >=1.21.0,<2.0.0
    - pandas >=1.3.5,<2.0.0
    - pendulum >=2.1.2,<3.0.0
    - python >=3.6,<3.11
    - pyyaml =6.0
    - rich >=10.16.1,<11.0.0
    - sqlalchemy >=1.4.29,<2.0.0

test:
  imports:
    - banana
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://banana-hep.readthedocs.io
  dev_url: https://github.com/N3PDF/banana
  summary: Benchmarking infrastructure for Deep Inelastic Scattering and evolution codes used in High Energy Physics.
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - scarlehoff
