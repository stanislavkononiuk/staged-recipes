{% set name = "tippecanoe" %}
{% set version = "1.34.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
    url: https://github.com/mapbox//{{name}}/archive/{{ version }}.tar.gz
    sha256: 7a2dd2376a93d66a82c8253a46dbfcab3eaaaaca7bf503388167b9ee251bee54

build:
  skip: true   # [win]
  number: 0
  script:
    - ls
    - make -j
    - make install

requirements:
  build:
    - make
    - sqlite
    - zlib
    - {{ compiler ('c') }}
    - {{ compiler ('cxx') }}

test:
  commands:
    - which tippecanoe   # [not win]
    - where tippecanoe   # [win]


about:
  home: https://github.com/mapbox/tippecanoe
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: "Build vector tilesets from large collections of GeoJSON features."

extra:
  recipe-maintainers:
    - adbeda
