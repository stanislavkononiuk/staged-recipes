{% set version = "0.0.2" %}

package:
  name: dask-tensorflow
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/dask-tensorflow/dask-tensorflow-{{ version }}.tar.gz
  sha256: 9687ca632ca9769ccc2c8f99300ebfc675b19ef6369a57e33c00e7178f412d2e

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - dask
    - distributed
    - tensorflow

test:
  imports:
    - dask_tensorflow

about:
  home: The package home page
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Interactions between Dask and Tensorflow

extra:
  recipe-maintainers:
    - mrocklin
    - TomAugspurger
    - ocefpaf
