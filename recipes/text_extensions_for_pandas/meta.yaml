{% set name = "text_extensions_for_pandas" %}
{% set version = "0.1b2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ../../src/text_extensions_for_pandas-0.1b2
  #sha256: ce8e47edcb4ef2968736dff98b39fa834a592d2d7cb7f5ef897bc0dd94236571
  #url: https://github.com/CODAIT/text-extensions-for-pandas/releases/download/{{ version }}/text_extensions_for_pandas-{{ version }}.tar.gz
  #sha256: 36c8105da277af2a30055d79d87597054ea8993939983c808a3673f7f1ea2435

build:
  skip: true  # [py<37]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - python
  host:
    - python
    - pip
  run:
    - python
    - numpy >=1.17
    - pandas >=1.0.3
    - pyarrow >=1.0.0
    #- transformers >=3.0.0
    #- spacy ==2.3.2
    - regex
    - memoized-property  # [py36,py37]
    - requests

test:
  imports:
    - text_extensions_for_pandas
  requires:
    - pytest
  commands:
    - ls .
    - ls ..
    - pytest -v

about:
  home: https://github.com/CODAIT/text-extensions-for-pandas
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: "Natural language processing support for Pandas DataFrames."
  doc_url: https://text-extensions-for-pandas.readthedocs.io/en/latest/
  dev_url: https://github.com/CODAIT/text-extensions-for-pandas

extra:
  recipe-maintainers:
    - frreiss
    - BryanCutler
