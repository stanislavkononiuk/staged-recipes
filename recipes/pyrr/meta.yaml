{% set name = "pyrr" %}
{% set version = "0.10.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "3c0f7b20326e71f706a610d58f2190fff73af01eef60c19cb188b186f0ec7e1d"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install .  -vv "
  noarch: python

requirements:
  host:
    - multipledispatch
    - numpy
    - pip
    - python
  run:
    - multipledispatch
    - numpy
    - python

test:
  imports:
    - pyrr
    - pyrr.objects

about:
  home: "https://github.com/adamlwgriffiths/Pyrr"
  license: "BSD"
  license_family: "BSD"
  license_file: "LICENSE"
  summary: "3D mathematical functions using NumPy"
  doc_url: "https://pyrr.readthedocs.io/en/latest/"
  dev_url: "https://github.com/adamlwgriffiths/Pyrr"

extra:
  recipe-maintainers:
    - looooo
