{% set name = "yad" %}
{% set version = "11.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/v1cont/{{ name }}/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.xz
  sha256: af20b5a7120ba303ca8845db62c9a7410ae5b5224a3eb3563cd70774a745b9f2

build:
  number: 0
  skip: true  # [not linux]
  ignore_run_exports: libstdcxx-ng

requirements:
  build:
    - make
    - pkg-config
    - autoconf
    - automake
    - intltool
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - {{ cdt('libxext') }}     # [linux]
  host:
    - xorg-libxfixes  # [linux]
    - xorg-libxrandr  # [linux]
    - xorg-libxcursor  # [linux]
    - xorg-libxcomposite  # [linux]
    - xorg-libxdamage  # [linux]
    - xorg-libxinerama  # [linux]
    - xorg-xineramaproto  # [linux]
    - pango
    - gdk-pixbuf
    - cairo
    - glib
    - gtk3
  run:
    - pango
    - gdk-pixbuf
    - cairo
    - glib
    - gtk3

test:
  commands:
    - test -f $PREFIX/bin/yad
    - test -f $PREFIX/bin/yad-icon-browser
    - test -f $PREFIX/bin/yad-settings

about:
  home: https://github.com/v1cont/yad
  license: GPL-3.0-only
  license_family: GPL3
  license_file: COPYING
  summary: Yet Another Dialog

extra:
  recipe-maintainers:
    - izahn
