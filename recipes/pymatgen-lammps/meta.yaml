{% set name = "pymatgen-lammps" %}
{% set version = "0.5.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pymatgen-lammps-{{ version }}.tar.gz
  sha256: 42b455b73ebbdd5babe9194e528bd5ad5768f498a537d0d69f40315f2930fed4

build:
  number: 0
  noarch: python
  entry_points:
    - pylammps=pmg_lammps.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
    - setuptools >=38.6.0
  run:
    - pymatgen
    - python

test:
  imports:
    - pmg_lammps
    - pmg_lammps.calculator
  commands:
    - pip check
    - pylammps --help
  requires:
    - pip

about:
  home: https://github.com/costrouc/pymatgen-lammps
  summary: A LAMMPS wrapper using pymatgen
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
