{% set version = "0.1.4" %}
{% set hash_type = "md5" %}
{% set hash_val = "cb413f93be03d0bebefad478d2b76e51" %}

package:
  name: resampy
  version: {{ version }}

source:
  fn: resampy-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/r/resampy/resampy-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy x.x
    - scipy >=0.13
    - six >=1.3
    - cython >=0.23

  run:
    - python
    - setuptools
    - numpy x.x
    - scipy >=0.13
    - six >=1.3
    - cython >=0.23

test:
  # Python imports
  imports:
    - resampy

about:
  home: https://github.com/bmcfee/resampy
  license: ISC
  summary: 'Efficient signal resampling'

extra:
  recipe-maintainers:
    - bmcfee
