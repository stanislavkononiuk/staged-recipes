{% set name = "yaqd-microchip" %}
{% set version = "2020.8.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yaqd-microchip-{{ version }}.tar.gz
  sha256: 56b5178f077d0a0991df064de5d650337bcd128ac97a814e9e8b68e83fc06ab4

build:
  number: 0
  noarch: python
  entry_points:
    - yaqd-mcp3428 = yaqd_microchip._mcp3428:MCP3428.main
    - yaqd-mcp9600 = yaqd_microchip._mcp9600:MCP9600.main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
    - flit
    - smbus2
    - yaqd-core >=2020.06.3
  run:
    - python >=3.7
    - smbus2
    - yaqd-core >=2020.06.3

test:
  imports:
    - yaqd_microchip
  commands:
    - pip check
    - yaqd-mcp3428 --help
    - yaqd-mcp9600 --help
  requires:
    - pip

about:
  home: https://yaq.fyi/
  summary: yaq daemons for interfacing with Microchip integrated circuits
  dev_url: https://gitlab.com/yaq/yaqd-microchip
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - untzag
    - ksunden
