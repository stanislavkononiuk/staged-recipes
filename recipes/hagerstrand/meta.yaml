{% set name = "hagerstrand" %}
{% set version = "0.0.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: dfd621881b6c64cd7f010df594162e9c2cfed8ccf239d6e491138a7ccf810110

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - folium
    - ipyleaflet
    - pandas
    - pyshp
    - python >=3.6

test:
  imports:
    - hagerstrand

about:
  home: "https://github.com/jimmy-feng/hagerstrand"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A Python package for an interactive space-time Geographic Information System (GIS)"
  doc_url: https://jimmy-feng.github.io/hagerstrand
  dev_url: https://github.com/jimmy-feng/hagerstrand

extra:
  recipe-maintainers:
    - jimmy-feng
