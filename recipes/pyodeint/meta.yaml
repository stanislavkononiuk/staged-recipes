{% set name = "pyodeint" %}
{% set version = "0.9.4" %}
{% set sha256 = "1bc21a0652bc184a742ac9e89eb390764d55a067b332eada177cddf6cbc9e3c0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]
  script: ${PYTHON} -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - toolchain
    - python
    - setuptools
    - numpy 1.11.*
    - boost
  run:
    - python
    - numpy >=1.11

test:
  imports:
    - pyodeint
  requires:
    - pytest
  commands:
    - python -m pytest --pyargs pyodeint

about:
  home: https://github.com/bjodah/pyodeint
  license: BSD 2-Clause
  license_file: LICENSE
  summary: 'Python wrapper around odeint (from the boost C++ library)'
  doc_url: https://bjodah.github.io/{{ name }}/latest

extra:
  recipe-maintainers:
    - bjodah
