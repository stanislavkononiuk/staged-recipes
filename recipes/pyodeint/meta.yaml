{% set name = "pyodeint" %}
{% set version = "0.9.3" %}
{% set sha256 = "c1b1b424159c83d573ead5618ac66b8d9c8531805384de6e0dfbf104c18ae7fd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - python
    - setuptools
    - numpy
    - boost
  run:
    - python
    - numpy

test:
  imports:
    - pyodeint
  requires:
    - pytest
  commands:
    - python -m pytest --pyargs pyodeint

about:
  home: https://github.com/bjodah/pyodeint
  license: BSD 2-Clause
  license_file: LICENSE
  summary: 'Python wrapper around odeint (from the boost C++ library)'
  doc_url: https://bjodah.github.io/{{ name }}/latest

extra:
  recipe-maintainers:
    - bjodah
