{% set version = "4.0.1" %}

package:
  name: simpy
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/simpy/simpy-{{ version }}.tar.gz
  sha256: b36542e2faab612f861c5ef4da17220ac1553f5892b3583c67281dbe4faad404

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - python >=3.6

# only track coverage on linux
{% set test_args = "--cov simpy --cov-report term-missing:skip-covered --cov-fail-under 92" %}  # [linux]

# ci too slow
{% set test_args = "-k 'not(test_rt)'" %}  # [osx]

# assumes unix paths
{% set test_args = "-k 'not(exception_chaining)'" %}  # [win]

test:
  source_files:
    - tests
  imports:
    - simpy
    - simpy.resources
  commands:
    - pip check
    - cd tests && pytest -vv {{ test_args }}
  requires:
    - pip
    - pytest
    - pytest-benchmark
    - pytest-cov

about:
  home: https://simpy.readthedocs.io
  summary: Event discrete, process based simulation for Python.
  license: MIT
  license_file: LICENSE.rst
  dev_url: https://gitlab.com/team-simpy/simpy
  doc_url: https://simpy.readthedocs.io
  doc_source_url: https://gitlab.com/team-simpy/simpy/-/tree/{{ version }}/docs

extra:
  recipe-maintainers:
    - bollwyvl
