{% set name = "algotom" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/algotom-{{ version }}.tar.gz
  sha256: 304cc2dc04eef61b8ec5353db97a4a8c8dd5d8acd35380c6798d3585235e8e15

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - h5py
    - joblib
    - numba >=0.50.1
    - numpy >=1.17,<1.23
    - pillow
    - python >=3.7
    - pywavelets
    - scipy

test:
  imports:
    - algotom
  source_files:
    - ./tests/
  commands:
    - python -m unittest discover -s tests -v

about:
  home: https://github.com/algotom/algotom
  license:  Apache-2.0
  license_file: LICENSE
  summary: 'Data processing algorithms for tomography: https://algotom.readthedocs.io'

extra:
  recipe-maintainers:
    - algotom
