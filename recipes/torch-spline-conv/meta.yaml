{% set name = "torch_spline_conv" %}
{% set version = "1.2.0" %}

{% set torch_spline_conv_proc_type = "cpu" if cuda_compiler_version == "None" else "gpu" %}  # [linux64]
{% set torch_spline_conv_proc_type = "cpu" %}                                                # [not linux64]

package:
  name: py{{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b7a1788004f6c6143d47040f2dd7d8a579a0c69a0cb0b5d7537416bf37c082a5

build:
  number: 0
  skip: true   # [py2k or (win and vc<14)]

outputs:
  - name: torch_spline_conv_proc
    version: {{ version }}
    build:
      number: 0
      string: "{{ torch_spline_conv_proc_type }}"
    test:
      commands:
        - exit 0
    about:
      home: https://github.com/conda-forge/pytorch_spline_conv-feedstock
      license: BSD-3-Clause
      license_family: BSD
      summary: A meta-package to select CPU or GPU pytorch_spline_conv build.

  - name: torch_spline_conv
    version: {{ version }}
    build:
      number: 0
      script: python -m pip install . -vv
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - {{ compiler('cuda') }}  # [linux64 and cuda_compiler_version != "None"]
      host:
        - python
        - pytorch
        - pytest-runner
        - pip
      run:
        - python
        - pytorch
      run_constrained:
        - torch_spline_conv * {{ torch_spline_conv_proc_type }}
    test:
      imports:
        - torch_spline_conv
    about:
      home: https://github.com/rusty1s/torch-spline-conv
      summary: Implementation of the Spline-Based Convolution Operator of SplineCNN in PyTorch
      license: MIT
      license_file: LICENSE
      dev_url: https://github.com/rusty1s/torch-spline-conv

about:
  home: https://github.com/rusty1s/torch-spline-conv
  summary: Implementation of the Spline-Based Convolution Operator of SplineCNN in PyTorch
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/rusty1s/torch-spline-conv

extra:
  recipe-maintainers:
    - rluria14
    - oblute
    - ndmaxar
