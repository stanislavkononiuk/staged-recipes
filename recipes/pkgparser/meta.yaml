{% set name = "pkgparser" %}
{% set version = "0.0.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha: 01f87a987978679ae1b303837e6794616edfe68eef9a4ba2e953bcb3e9227c6b

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - {{ name }}

about:
  home: https://gitlab.com/lgensinger/pkgparser
  summary: Python package for parsing metadata from classes and functions in a python package.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lgensinger
