{% set name = "deepchem" %}
{% set version = "2.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/deepchem/deepchem/archive/{{ version }}.tar.gz
  sha256: eec0d4dfa23e234d26d171ef20c62a699052a1bc230bbace341047e0c2673030

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.5
    - pip
    - setuptools
    - pbr
    - numpy
  run:
    - python >=3.5
    - pdbfixer
    - mdtraj
    - joblib
    - scikit-learn
    - networkx
    - xgboost
    - pillow
    - pandas
    - zlib
    - requests
    - simdna
    - jupyter
    - rdkit
    #- tensorflow

test:
  imports:
    - deepchem

about:
  home: https://github.com/deepchem/deepchem
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Democratizing Deep-Learning for Drug Discovery, Quantum Chemistry, Materials Science and Biology '

extra:
  recipe-maintainers:
    - hadim
