{% set name = "setuptools-github" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bf5ebf0ad81a872a9bb50123ff33387f82d5c80467949115cf06eca003479670

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python

test:
  requires:
    - pip
    - pytest
  commands:
    - pip check
    - PYTHONPATH=src pytest tests

about:
  home: https://github.com/cav71/setuptools-github
  license: BSD-2-Clause
  summary: 'Supports github releases'
  license_file: LICENSE
  description: |
    Follow a well defined github release process

extra:
  recipe-maintainers:
    - cav71
