{% set version = "0.19.3" %}

package:
  name: octave_kernel
  version: {{ version }}

source:
  fn: octave_kernel-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/o/octave_kernel/octave_kernel-{{ version }}.tar.gz
  sha256: 15e9fc5b1e33bb1aa512e10ead64b9bbf53055bb78ad7198a4e0da15fad9e093

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - metakernel >=0.16.1
    - jupyter_client
    - ipykernel

  run:
    - python
    - metakernel >=0.16.1
    - jupyter_client
    - ipykernel

test:
  # Python imports
  imports:
    - octave_kernel

about:
  home: http://github.com/calsto/octave_kernel
  license: BSD
  summary: 'A Jupyter kernel for Octave.'
  license_family: BSD


extra:
    recipe-maintainers:
        - blink1073

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
