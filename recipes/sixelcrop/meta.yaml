{% set name = "sixelcrop" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sixelcrop-{{ version }}.tar.gz
  sha256: 044148df718f65ead060aa2ab55313df6aff40de1d3e35300fa75d26e05e2600

build:
  entry_points:
    - sixelcrop = sixelcrop:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - hatchling
    - pip
  run:
    - python >=3.7

test:
  imports:
    - sixelcrop
  commands:
    - pip check
    - sixelcrop --help
  requires:
    - pip

about:
  home: https://pypi.org/project/sixelcrop/
  summary: A library for cropping sixel images
  dev_url: https://github.com/joouha/sixelcrop
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
