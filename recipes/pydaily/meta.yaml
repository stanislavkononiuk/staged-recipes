{% set name = "pydaily" %}
{% set version = "0.4.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 250870fc577b09056f086114fe9c295850675814e566f64ecac92afe6ab602fc

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - deepdish
    - numpy 
    - opencv 
    - pandas
    - python >=3.6
    - scikit-image

test:
  imports:
    - pydaily
    - pydaily.filesystem
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PingjunChen/pydaily
  license: Apache-2.0
  summary: Daily python utility functions.
  license_family: Apache
  license_file: LICENSE
  summary: "Python daily utilities"
  doc_url: "https://pydaily.readthedocs.io/en/latest/"
  dev_url: "https://pydaily.readthedocs.io/en/latest/"

extra:
  recipe-maintainers:
    - sarthakpati
