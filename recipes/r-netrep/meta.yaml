{% set version = '1.2.4' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-netrep
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/NetRep_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/NetRep/NetRep_{{ version }}.tar.gz
  sha256: 4dcf02fc2e9b05b3612e78c37194ddd627490cfa74ae4ef586fcb095a65894eb

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-bh
    - r-rcolorbrewer
    - r-rcpp >=0.11
    - r-rcpparmadillo >=0.4
    - r-rhpcblasctl
    - r-abind
    - r-foreach
    - r-statmod
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-bh
    - r-rcolorbrewer
    - r-rcpp >=0.11
    - r-rcpparmadillo >=0.4
    - r-rhpcblasctl
    - r-abind
    - r-foreach
    - r-statmod

test:
  commands:
    - $R -e "library('NetRep')"           # [not win]
    - "\"%R%\" -e \"library('NetRep')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=NetRep
  license: GPL-2.0-only
  summary: 'Functions for assessing the replication/preservation of a network module''s topology
    across datasets through permutation testing; Ritchie et al. (2015) <doi: 10.1016/j.cels.2016.06.012>.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

