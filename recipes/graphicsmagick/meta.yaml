package:
  name: graphicsmagick
  version: 1.3.26

build:
  number: 0

source:
  url: https://sourceforge.net/projects/graphicsmagick/files/graphicsmagick/1.3.30/GraphicsMagick-1.3.30.tar.bz2
  sha256: 4da7b7d46b503bafeb2854e1c648307cb8d48839067487388beee55c9d35b878

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - ghostscript
    - libpng
    - gnuplot
    - xorg-libsm
    - libwebp
    - freetype
    - xorg-libxext
    - xorg-libxdmcp
    - xorg-libxau
    - libtiff
    - jpeg

  run:
    - ghostscript
    - libpng
    - gnuplot
    - xorg-libsm
    - libwebp
    - freetype
    - xorg-libxext
    - xorg-libxdmcp
    - xorg-libxau
    - xorg-libx11
    - libtiff
    - jpeg

test:
  commands:
    - gm -help

about:
  home: http://www.graphicsmagick.org/
  license: MIT
  license_file: Copyright.txt
  summary: GraphicsMagick is the swiss army knife of image processing

extra:
  recipe-maintainers:
    - bgruening
