{% set name = "jupyter-releaser" %}
{% set version = "0.6.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyter_releaser-{{ version }}.tar.gz
  sha256: 4a635097fd415eac93f542b149c23532e4cdd1a2fd7682c2e5aa25ec27d53fad

build:
  number: 0
  noarch: python
  entry_points:
    - jupyter-releaser = jupyter_releaser.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - build
    - check-manifest
    - click
    - ghapi
    - github-activity ~=0.1
    - importlib_resources
    - jsonschema >=3.0.1
    - pre-commit
    - pypiserver
    - pytest-check-links >=0.5
    - python >=3.7
    - requests
    - requests-cache
    - setuptools ~=57.0
    - tbump ==6.3.2
    - toml ==0.10.2
    - tomlkit ==0.7.0
    - twine

test:
  imports:
    - jupyter_releaser
    - jupyter_releaser.actions
  commands:
    - pip check
    - jupyter-releaser --help
  requires:
    - pip

about:
  home: https://jupyter.org
  summary: Jupyter Releaser for Python and/or npm packages.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - blink1073
    - jtpio
