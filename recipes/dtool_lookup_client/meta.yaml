{% set name = "dtool-lookup-client" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/dtool_lookup_client/dtool_lookup_client-{{ version }}.tar.gz
  sha256: c949f73c9423c9986a690177eb3651f4a51c7c32a3cfebd473b91bb71cf4f966

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - click
    - dtool_cli >=0.6.0
    - dtool_config >=0.1.1
    - dtoolcore >=3.9.0
    - pygments
    - python >=3.6
    - requests

test:
  imports:
    - dtool_lookup_client
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jic-dtool/dtool-lookup-client
  summary: Dtool plugin for interacting with dtool lookup server
  license: MIT
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - jan-janssen
