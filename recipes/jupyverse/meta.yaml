{% set name = "jupyverse" %}
{% set version = "0.0.32" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ad5739e547edffc44c1e687a8f27ffc38cbe2a853d402b007847e0c21c01447e

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - fps >=0.0.8,<1.0.0
    - fps-uvicorn <1.0.0
    - fps-login >=0.0.32,<1.0.0
    - fps-auth >=0.0.32,<1.0.0
    - fps-contents >=0.0.32,<1.0.0
    - fps-kernels >=0.0.32,<1.0.0
    - fps-terminals >=0.0.32,<1.0.0
    - fps-nbconvert >=0.0.32,<1.0.0
    - fps-yjs >=0.0.32,<1.0.0

test:
  imports:
    - jupyverse

about:
  home: https://github.com/jupyter-server/jupyverse
  summary: A set of FPS plugins implementing a Jupyter server
  keywords: jupyter, server, fastapi, pluggy, plugins
  dev_url: https://github.com/jupyter-server/jupyverse
  license_file: COPYING.md
  license: BSD-3-Clause
  license_family: BSD

extra:
  recipe-maintainers:
    - davidbrochart
