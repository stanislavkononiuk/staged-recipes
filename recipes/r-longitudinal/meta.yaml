{% set version = '1.1.12' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-longitudinal
  version: {{ version|replace("-", "_") }}

source:
  fn: globals_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/longitudinal_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/longitudinal/longitudinal_{{ version }}.tar.gz
  sha256: d4f894c38373ba105b1bdc89e3e7c1b215838e2fb6b4470b9f23768b84e603b5

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base
    - r-corpcor

  run:
    - r-base
    - r-corpcor

test:
  commands:
    - $R -e "library('longitudinal')"  # [not win]
    - "\"%R%\" -e \"library('longitudinal')\""  # [win]

about:
  home: http://strimmerlab.org/software/longitudinal/
  license: GPL (>= 3)
  summary: Contains general data structures and functions for longitudinal data
    with multiple variables, repeated measurements, and irregularly spaced time
    points.  Also implements a shrinkage estimator of dynamical correlation and
    dynamical covariance.
  license_family: GPL

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
