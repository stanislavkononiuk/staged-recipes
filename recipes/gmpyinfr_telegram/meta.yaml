{% set name = "gmpyinfr_telegram" %}
{% set version = "0.0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gmpyinfr_telegram-{{ version }}.tar.gz
  sha256: ddd49f907d12beb72d529fe2c984c2bf81aeaac325451ecd8a5ddfb1c285d21f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - requests >=2.24.0

test:
  imports:
    - gmpyinfr_telegram
    - gmpyinfr_telegram.utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/gmpyinfr-telegram/
  summary: Infraestrutura do telegram python de uma equipe de Ciencia de Dados
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anewmanvs
