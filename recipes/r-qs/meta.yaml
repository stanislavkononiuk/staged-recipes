{% set version = '0.21.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-qs
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/qs_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/qs/qs_{{ version }}.tar.gz
  sha256: 5a5d8cee2d07de5eda2ab2da7b36ef8b3c9952b6d59b54107bbd3a1a1c718979

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}sed               # [win]
    - {{posix}}grep              # [win]
    - {{posix}}autoconf
    - {{posix}}automake          # [not win]
    - {{posix}}automake-wrapper  # [win]
    - {{posix}}pkg-config
    - {{posix}}make
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-rapiserialize
    - r-rcpp
    - zstd
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rapiserialize
    - r-rcpp
    - zstd

test:
  commands:
    - $R -e "library('qs')"           # [not win]
    - "\"%R%\" -e \"library('qs')\""  # [win]

about:
  home: https://github.com/traversc/qs
  license: GPL-3
  summary: Provides functions for quickly writing and reading any R object to and from disk.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

