{% set name = "aio-pika" %}
{% set version = "5.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:

  url: https://github.com/mosquito/aio-pika/archive/4c2895761a0394aa60334554819ec8b7d3982458.zip
  sha256: 6712343e8ae6f2ac8e4a055e4d391d2047f42c64b2dace757661e450299a7b77

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - python
    - typing_extensions  # [py36]
  host:
    - python
    - pip
  run:
    - python
    - aiormq ~=2.3
    - yarl
    - typing_extensions  # [py36]

test:
  imports:
    - aio_pika

about:
  home: https://github.com/mosquito/aio-pika
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'aio-pika is a pure python AMQP client library'
  description: |
    aio-pika is a pure python AMQP client library
  doc_url: https://github.com/mosquito/aio-pika
  dev_url: https://github.com/mosquito/aio-pika

extra:
  recipe-maintainers:
    - gregfreeman
