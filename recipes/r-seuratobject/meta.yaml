{% set version = '4.0.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-seuratobject
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/SeuratObject_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/SeuratObject/SeuratObject_{{ version }}.tar.gz
  sha256: 313eb25f2083ff708d14abbf340d4860f68102ee9709255d3d9e9bf3ce3f620e

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-matrix >=1.2.18
    - r-rcpp >=1.0.5
    - r-rcppeigen
    - r-rlang >=0.4.7
    - r-sctransform
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-matrix >=1.2.18
    - r-rcpp >=1.0.5
    - r-rcppeigen
    - r-rlang >=0.4.7
    - r-sctransform

test:
  commands:
    - $R -e "library('SeuratObject')"           # [not win]
    - "\"%R%\" -e \"library('SeuratObject')\""  # [win]

about:
  home: https://satijalab.org/seurat, https://github.com/mojaveazure/seurat-object
  license: GPL-3.0-only
  summary: Defines S4 classes for single-cell genomic data and associated information, such as
    dimensionality reduction embeddings, nearest-neighbor graphs, and spatially-resolved
    coordinates. Provides data access methods and R-native hooks to ensure the Seurat
    object is familiar to other R users. See Satija R, Farrell J, Gennert D, et al (2015)
    <doi:10.1038/nbt.3192>, Macosko E, Basu A, Satija R, et al (2015) <doi:10.1016/j.cell.2015.05.002>,
    and Stuart T, Butler A, et al (2019) <doi:10.1016/j.cell.2019.05.031> for more details.
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r

