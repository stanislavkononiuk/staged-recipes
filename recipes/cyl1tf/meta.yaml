{% set name = "cyl1tf" %}
{% set version = "0.1.3" %}
package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cyl1tf-{{ version }}.tar.gz
  sha256: c3d02f2604cfb5e49976a8a11e7398854ed0be5870b822068008215bcb896cbe
build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - numpy
    - pip
    - python
    - setuptools >=18.0
  run:
    - python
    - {{ pin_compatible('numpy') }}
test:
  imports:
    - cyl1tf
  commands:
    - pip check
  requires:
    - pip
about:
  home: https://github.com/arkottke/cyl1tf
  summary: Cython implementation of L1 trend fitting.
  license: MIT
  license_file:
    - LICENSE
    - source/COPYING.TXT
extra:
  recipe-maintainers:
    - dimaspichkalev
