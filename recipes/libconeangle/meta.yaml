{% set name = "libconeangle" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/kjelljorner/{{ name|lower }}/archive/v{{ version }}.tar.gz # [unix]
  # url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/libconeangle-{{ version }}.tar.gz
  sha256: 81b141b14d87454aead2afc5e39f8b730e15851519f3de8bb344b15fb9417fc3 # [unix]
  # url: https://pypi.org/packages/cp{{ CONDA_PY }}/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}-cp{{ CONDA_PY }}-cp{{ CONDA_PY }}-win_amd64.whl # [win]
  url: https://pypi.org/packages/cp{{ CONDA_PY }}/{{ name[0] }}/{{ name }}/{{ name }}-0.1.0-cp{{ CONDA_PY }}-cp{{ CONDA_PY }}-win_amd64.whl # [win]
  sha256: daa681fac077c258b97bc30dc81334e10a678254cdf7897f928041ba12f83a0d # [win and py38]
  sha256: 0fcafc2cf92f2a6067e72378bb4fcdde7810d938c7701fad32f0c01d30e6cf1a # [win and py39]
  fn: libconeangle.whl # [win]

build:
  script: {{ PYTHON }} -m pip install . -vv # [unix]
  script: {{ PYTHON }} -m pip install libconeangle.whl -vv # [win]
  number: 0

requirements:
  build:
    - {{ compiler('c') }} # [unix]
    - {{ compiler('cxx') }} # [unix]
    - {{ compiler('fortran') }} # [unix]
    - cmake # [unix]
    - fypp # [unix]
    - ninja # [unix]
    - make # [unix]
  host:
    - pip
    - python
    - scikit-build # [unix]
  run:
    - numpy >=1.20
    - python

test:
  imports:
    - libconeangle
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kjelljorner/libconeangle
  summary: 'Library for calculating exact ligand cone angles'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kjelljorner
