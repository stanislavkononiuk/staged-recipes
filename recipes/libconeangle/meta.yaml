{% set name = "libconeangle" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/kjelljorner/libconeangle/archive/v{{ version }}.tar.gz
  sha256: 81b141b14d87454aead2afc5e39f8b730e15851519f3de8bb344b15fb9417fc3

build:
  skip: true  # [win or py<38]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - cmake
    - fypp
    - ninja
  host:
    - pip
    - python
    - scikit-build
  run:
    - numpy >=1.20
    - python

test:
  imports:
    - libconeangle
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kjelljorner/libconeangle
  summary: 'Library for calculating exact ligand cone angles'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kjelljorner
