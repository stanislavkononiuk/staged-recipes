{% set name = "libdlfind" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1f74754183432b06c5ada827f2cbf6f9d453c16a7638872db85fae164e88d128

build:
  skip: true  # [py<38 or python_impl == 'pypy']
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}  # [unix]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - cmake
    - ninja
  host:
    - pip
    - python
    - scikit-build
    - libblas
    - liblapack
  run:
    - numpy >=1.20
    - python

test:
  imports:
    - libdlfind
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kjelljorner/libdlfind
  summary: 'C-API and Python interface to the DL-FIND geometry optimization library'
  license: LGPL-3.0-or-later
  license_file:
    - COPYING
    - COPYING.LESSER

extra:
  recipe-maintainers:
    - kjelljorner
