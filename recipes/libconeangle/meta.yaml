{% set name = "libconeangle" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/kjelljorner/libconeangle/archive/v{{ version }}.tar.gz
  sha256: 8045bce67e7c81485d165e36db59a9af4a9839aad5d419b171620e32922fd324

build:
  skip: true  # [win or py<38]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - cmake
    - make   
  host:
    - pip
    - python
  run:
    - numpy
    - python

test:
  imports:
    - libconeangle
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kjelljorner/libconeangle
  summary: 'Library for calculating exact ligand cone angles'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kjelljorner
