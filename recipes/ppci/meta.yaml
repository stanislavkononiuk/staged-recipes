{% set name = "ppci" %}
{% set version = "0.5.4" %}
{% set   sha256 = "d5400cc043ca3eba0063f5dc4025747352fb03f950bd4b21e67bfa3f633966a3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True  # [py2k]
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - colorama

test:
  imports:
    - ppci
    - ppci.arch
    - ppci.binutils
    - ppci.build
    - ppci.cli
    - ppci.codegen
    - ppci.lang
    - ppci.opt
    - ppci.programs
    - ppci.utils

about:
  home: http://ppci.readthedocs.io/
  license: BSD-2-Clause
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE.txt'
  summary: 'A compiler for ARM, X86, MSP430, xtensa and more implemented in pure Python'
  doc_url: http://ppci.readthedocs.io/
  dev_url: https://bitbucket.org/windel/ppci

extra:
  recipe-maintainers:
    - windelbouwman
