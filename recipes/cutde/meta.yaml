{% set name = "cutde" %}
{% set version = "21.8.13" %}
{% set sha = "e39a3d1db213dd1a047226625dea2558d7ebb53401a1a2aeb31d6c9f57a00b5b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cutde-{{ version }}.tar.gz
  sha256: {{ sha }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  skip: True # [py<37]

requirements:
  build:
    - python
    - numpy
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - llvm-openmp  # [osx]
    - pybind11
    - mako

  host:
    - python
    - numpy
    - pip
    - llvm-openmp  # [osx]
    - pybind11
    - mako

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - pyproj
    - pybind11
    - mako

test:
  imports:
    - cutde
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tbenthompson/cutde
  summary: 130 million TDEs per second, Python + CUDA TDEs from Nikkhoo and Walter 2015
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tbenthompson
