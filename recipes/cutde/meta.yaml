{% set name = "cutde" %}
{% set version = "21.8.20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cutde-{{ version }}.tar.gz
  sha256: b804249cf138946c110abb7bb93e5557ae457c45eb66d1e0660ecdd5664aec94

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv "
  skip: True  # [py<37]

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - llvm-openmp  # [osx]
    - libgomp  # [linux]

  host:
    - python
    - pip
    - numpy
    - pybind11
    - mako

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - pyproj
    - pybind11
    - mako

test:
  imports:
    - cutde
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/tbenthompson/cutde
  summary: 130 million TDEs per second, Python + CUDA TDEs from Nikkhoo and Walter 2015
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tbenthompson
