{% set name = "detecto" %}
{% set version = "1.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/detecto-{{ version }}.tar.gz
  sha256: 255f29b8970f14d686f6ea3751d26a3c3d74724a8ed3371eb7ca27967e2e67ab

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - matplotlib-base
    - opencv
    - pandas
    - python >=3.6
    - pytorch
    - torchvision
    - tqdm

test:
  imports:
    - detecto
    - detecto.tests
  commands:
    - pytest
  requires:
    - pytest
  source_files:
    - detecto/tests

about:
  home: https://github.com/alankbi/detecto
  summary: Build fully-functioning computer vision models with PyTorch
  license: MIT
  license_file: LICENSE
  dev_url: https://detecto.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - BastianZim
