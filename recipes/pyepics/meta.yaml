{% set name = "pyepics" %}
{% set version = "3.2.6" %}
{% set sha256 = "630ac60bf9362a758211cfd3af4e62c9a0a394af6e5674aababdf6c857ad34a5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/pyepics/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: |
      python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
      - python
      - setuptools
      - numpy
  run:
      - python
      - numpy

test:
  imports:
    - epics

about:
  home: http://pyepics.github.io/pyepics/
  license: Epics Open
  summary: Python interface to Epics Channel Access

extra:
  recipe-maintainers:
    - CJ-Wright
