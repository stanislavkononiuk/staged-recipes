{% set name = "pyroSAR" %}
{% set version = "0.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1008a6ed23bc3509b511af634360bccfb187a81745cdc5a1760c8ad3aa47bbe4

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
    - setuptools_scm
  run:
    - python
    - setuptools_scm
    - gdal >=2.2
    - spatialist ==0.5
    - progressbar2
    - pathos >=0.2
    - numpy
    - pyyaml
    - requests
    - psycopg2
    - sqlalchemy
    - sqlalchemy-utils
    - geoalchemy2

test:
  source_files:
    - pyroSAR/tests
  requires:
    - pytest
  imports:
    - pyroSAR
  commands:
    - pytest --ignore=pyroSAR/tests/test_snap.py --ignore=pyroSAR/tests/test_drivers.py

about:
  home: https://github.com/johntruckenbrodt/pyroSAR
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'A Python Framework for Large-Scale SAR Satellite Data Processing'

  description: |
    The pyroSAR package aims at providing a complete solution for the scalable organization and processing of SAR satellite data.
  doc_url: https://pyroSAR.readthedocs.io
  dev_url: https://github.com/johntruckenbrodt/pyroSAR

extra:
  recipe-maintainers:
    - johntruckenbrodt
