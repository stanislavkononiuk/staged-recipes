{% set name = "limix-inference" %}
{% set version = "1.0.7" %}
{% set sha256 = "d627c7363e0b5bf660207c3504ab584786f43f8d8987ea4c9da81b819232d997" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - ncephes
    - liknorm >=1.2.3
  run:
    - python
    - ncephes
    - optimix
    - numpy >=1.9.2
    - scipy
    - numpy-sugar
    - cachetools >=2.0
    - tqdm >=4
    - liknorm >=1.2.3

test:
  requires:
    - pytest >=3
  imports:
    - limix_inference
  commands:
    - python -c "import sys; import limix_inference; sys.exit(limix_inference.test())"

about:
  home: http://github.com/glimix/limix-inference
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Simple, fast, extensible JSON encoder/decoder for Python'
  doc_url: http://limix-inference.readthedocs.io/
  dev_url: https://github.com/glimix/limix-inference

extra:
  recipe-maintainers:
    - Horta
