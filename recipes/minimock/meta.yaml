{% set name = "MiniMock" %}
{% set version = "1.2.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/sarnold/{{ name|lower }}/archive/{{ version }}.tar.gz
  sha256: 6cc2a5db38c6755a41669e66a680d6e084d9c99ec14ee8e5ca43453d9c9619d5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv

requirements:
  host:
    - python >=3.4
    - pip
  run:
    - python >=3.4

test:
  imports:
    - {{ name|lower }}
  requires:
    - pip
  commands:
    - python -m pip check
    - python -m doctest minimock.py

about:
  home: https://github.com/lowks/minimock
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: The simplest possible mock library

extra:
  recipe-maintainers:
    - sarnold
