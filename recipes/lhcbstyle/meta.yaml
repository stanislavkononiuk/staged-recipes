{% set name = "lhcbstyle" %}
{% set version = "0.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lhcbstyle-{{ version }}.tar.gz
  sha256: 96c2b66813f7e034b3b7b15cbce9d35abd98a6bbba5e159f55b14d5f3af3bedf

build:
  number: 0
  noarch: python
  entry_points:
    - lhcbstyle = lhcbstyle.__main__:parse_args
  script:
    - {{ PYTHON }} -m pip install . -vv
    - lhcbstyle install

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - root_base

test:
  imports:
    - lhcbstyle
  commands:
    - pip check
    - lhcbstyle --help
  requires:
    - pip

about:
  home: https://gitlab.cern.ch/lhcb-docs/lhcbstyle
  summary: LHCb style for ROOT plots
  license: GPL-3.0
  license_file: COPYING

extra:
  recipe-maintainers:
    - admorris
    - chrisburr
