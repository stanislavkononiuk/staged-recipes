{% set version = '1.1.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-smurf
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/smurf_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/smurf/smurf_{{ version }}.tar.gz
  sha256: 4ee92da72e4db2a3b33e2fb879ff5d5fcf7a8ed85b42a819a4d12a41de250503

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-mass
    - r-matrix
    - r-rcolorbrewer
    - r-rcpp >=0.12.12
    - r-rcpparmadillo >=0.8.300.1.0
    - r-catdata
    - r-glmnet >=4.0
    - r-mgcv
    - r-speedglm
    - libblas
    - liblapack
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-mass
    - r-matrix
    - r-rcolorbrewer
    - r-rcpp >=0.12.12
    - r-rcpparmadillo >=0.8.300.1.0
    - r-catdata
    - r-glmnet >=4.0
    - r-mgcv
    - r-speedglm

test:
  commands:
    - $R -e "library('smurf')"           # [not win]
    - "\"%R%\" -e \"library('smurf')\""  # [win]

about:
  home: https://gitlab.com/TReynkens/smurf
  license: GPL-2.0-or-later
  summary: Implementation of the SMuRF algorithm of Devriendt et al. (2021) <doi:10.1016/j.insmatheco.2020.11.010>
    to fit generalized linear models (GLMs) with multiple types of predictors via regularized
    maximum likelihood.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

