package:
  name: pysparse
  version: "1.3.dev"

source:
  git_url: git://git.code.sf.net/p/pysparse/git

requirements:
  build:
    - python
    - distribute
    - nomkl
    - numpy x.x

  run:
    - python
    - numpy x.x
    - superlu

build:
  number: 1
  script:
    python setup.py install

test:
  imports:
    - pysparse

about:
  home: http://pysparse.sourceforge.net
  license: BSD 2-Clause