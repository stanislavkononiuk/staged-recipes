{% set version = "0.6.4.rkt" %}

package:
  name: yaml-cpp4rkt
  version: {{ version }}

source:
  url: https://github.com/reaktoro/yaml-cpp4rkt/archive/v{{ version }}.tar.gz
  sha256: fae1a98771152d3377cd7ba4ef08a5425c5841585efa5bb8eb1277cc57be3616
  patches:
    - pkgconfig.patch  # [win]

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage('yaml-cpp', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake

  run_constrained:                                            # [osx]
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx]

test:
  requires:
    - {{ compiler('cxx') }}
    - cmake
  files:
    - test/
  commands:
    - test -f $PREFIX/lib/libyaml-cpp.so  # [unix]
    - if not exist %LIBRARY_BIN%\\yaml-cpp.dll exit 1  # [win]

about:
  home: https://github.com/reaktoro/yaml-cpp4rkt
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'yaml-cpp4rkt is a fork of yaml-cpp to be used in Reaktoro (it exists to produce conda-forge package with most up-to-date version and bug-fixes of yaml-cpp, not yet released by the yaml-cpp team)'
  doc_url: https://github.com/reaktoro/yaml-cpp4rkt
  dev_url: https://github.com/reaktoro/yaml-cpp4rkt

extra:
  recipe-maintainers:
    - allanleal
