{% set name = "root_pandas" %}
{% set version = "0.6.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/scikit-hep/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 9d6ef92a7fb58a435a9a19c09feff8f9cb530e65abf06054ce62627b871bd57e

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - pandas >=0.18.0
    - root_numpy >=4.4.1

test:
  source_files:
    - tests
  requires:
    - nose
  imports:
    - root_pandas
  commands:
    - nosetests -v

about:
  home: http://github.com/scikit-hep/root_pandas
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Read and save pandas DataFrames from and to ROOT files
  doc_url: https://github.com/scikit-hep/root_pandas#reading-root-files
  dev_url: https://github.com/scikit-hep/root_pandas/

extra:
  recipe-maintainers:
    - chrisburr
