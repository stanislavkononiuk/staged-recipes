{% set version = "3.0.5" %}

package:
  name: apscheduler
  version: {{ version }}

source:
  git_url: https://github.com/agronholm/apscheduler.git
  git_rev: v{{ version }}

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python
    - setuptools
    - six
    - pytz
    - tzlocal
    - futures
  run:
    - python
    - six
    - pytz
    - tzlocal
    - futures

test:
  imports:
    - apscheduler

about:
  home: https://github.com/agronholm/apscheduler
  license: MIT
  summary: In-process task scheduler with Cron-like capabilities

extra:
  recipe-maintainers:
    - ddunwoody
