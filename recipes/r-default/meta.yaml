{% set version = '1.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-default
  version: {{ version|replace("-", "_") }}

source:
  fn: default_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/default_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/default/default_{{ version }}.tar.gz
  sha256: aad5f25c36f3cc03c89fa3ec60750fa7c49805688fd4c159a1742645d37dfd43

build:
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('default')"  # [not win]
    - "\"%R%\" -e \"library('default')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=default
  license: MIT
  summary: A simple syntax to change the default values for function arguments, whether they
    are in packages or defined locally.
  license_family: MIT

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
