{% set name = "catalystcoop.arelle-mirror" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/catalystcoop.arelle_mirror-{{ version }}.tar.gz
  sha256: 161a6a829cb830683b3136cff8dac8797f2924189d07bafff57d87c775708247

build:
  entry_points:
    - arelle=arelle.CntlrCmdLine:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools-scm
    - lxml
    - pip
  run:
    - python >=3.6
    - lxml
    - isodate

test:
  imports:
    - arelle
  commands:
    - pip check
    - arelle --help
  requires:
    - pip

about:
  home: http://www.arelle.org
  summary: An open source XBRL platform
  license: Apache-2.0
  license_file:
    - LICENSE.md

extra:
  recipe-maintainers:
    - zschira
