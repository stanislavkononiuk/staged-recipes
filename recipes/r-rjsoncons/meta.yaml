{% set version = '1.0.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rjsoncons
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rjsoncons_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rjsoncons/rjsoncons_{{ version }}.tar.gz
  sha256: f942064480e98fc62cc6f292ce14af84999037f09fc740daf39693907872cff8

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-cpp11
    - r-jsonlite
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-cpp11
    - r-jsonlite

test:
  commands:
    - $R -e "library('rjsoncons')"           # [not win]
    - "\"%R%\" -e \"library('rjsoncons')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=rjsoncons
  license: BSL-1.0
  summary: The 'jsoncons' <https://danielaparker.github.io/jsoncons/> 'C++' header-only library
    constructs representations from a 'JSON' character vector, and provides extensions
    for flexible queries and other operations on 'JSON' objects. This package has simple
    'R' wrappers to support 'JSONpath' and 'JMESpath' queries into 'JSON' strings or
    'R' objects. The 'jsoncons' library is also be easily linked to other packages for
    direct access to 'C++' functionality.
  license_family: OTHER

extra:
  recipe-maintainers:
    - conda-forge/r

