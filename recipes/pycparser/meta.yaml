{% set name = "pycparser" %}
{% set version = "2.14" %}
{% set sha256 = "fc51ccf9adbbb917a2ddcb386be852ae6dd36935e1e8b9a3e760201abfdbf77" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - pycparser
    - pycparser.ply

about:
  home: https://github.com/eliben/pycparser
  license: BSD 3-clause
  license_file: LICENSE
  summary: 'C parser in Python'
  decription: |
    pycparser is a parser for the C language, written in pure Python. It is a module designed to be easily 
    integrated into applications that need to parse C source code.
  dev_url: https://github.com/eliben/pycparser

extra:
  recipe-maintainers:
    - synapticarbors
