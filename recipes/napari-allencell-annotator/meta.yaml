{% set name = "napari-allencell-annotator" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-allencell-annotator-{{ version }}.tar.gz
  sha256: 1f3e3d42240c14dd98b594e6799c67247acab1beea5e497ea2a5e71c887c52d7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.7
  run:
    - aicsimageio >=4.0.5
    - aicssegmentation >=0.4.1,==0.4.*
    - magicgui >=0.2.9
    - napari
    - napari-plugin-engine >=0.1.4
    - numpy
    - pyqt
    - python >=3.7

test:
  imports:
    - napari_allencell_annotator
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aics-int/napari-allencell-annotator/
  summary: A plugin that enables annotations provided by Allen Institute for Cell Science
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
