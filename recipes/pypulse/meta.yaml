{% set name = "pypulse" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PyPulse-{{ version }}.tar.gz
  sha256: 89cb362d2108215784f5b0df8e79311f7856f0da705ce4d77d4e884ca6c651b4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - numpy >=1.16.3
    - matplotlib-base
    - astropy
    - scipy >=1.2.0
  run:
    - python >=3.8
    - numpy >=1.16.3
    - scipy >=1.2.0
    - matplotlib-base
    - astropy

test:
  imports:
    - pypulse
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/mtlam/PyPulse
  summary: A python package for handling and analyzing PSRFITS files.
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - AaronDJohnson
    - mtlam
