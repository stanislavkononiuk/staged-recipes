{% set name = "libssh" %}
{% set version = "0.8.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.com/{{ name }}/{{ name }}-mirror/-/archive/{{ name }}-{{ version }}/{{ name }}-mirror-{{ name }}-{{ version }}.tar.gz
  sha256: 73929b84615a0ed2c3bae2ef1f32c2fb9aa4030ba660ac61bb6af9f409d0c167

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - cmake
    - zlib
    - openssl
  host:
    - openssl
    - zlib

test:
  commands:
    - test -f ${PREFIX}/lib64/libssh.so.4  # [linux]

about:
  home: https://libssh.org
  license: LGPL 2.1
  license_family: GPL
  license_file: COPYING
  summary: 'libssh - The SSH library'

  description: |
    libssh is a multiplatform C library implementing the SSHv2 protocol 
    on client and server side. With libssh, you can remotely execute 
    programs, transfer files, use a secure and transparent tunnel, 
    manage public keys and much more ...  
  doc_url: https://www.libssh.org/documentation/
  dev_url: https://www.libssh.org/communication/

extra:
  recipe-maintainers:
    - jan-janssen
