{% set name = "Riskfolio-Lib" %}
{% set version = "3.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 29d0ff046952304ee8362d914551d82cdb2aa663728a6b1df80365c589a626b4

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=2.7
    - pip
  run:
    - python >=3.7
    - arch >=4.15
    - astropy >=4.3.1
    - cvxpy >=1.0.25
    - matplotlib-base >=3.3.0
    - networkx >=2.5.1
    - numpy >=1.17.0
    - pandas >=1.0.0
    - scikit-learn >=0.22.0
    - scipy >=1.0.1
    - statsmodels >=0.10.1
    - xlsxwriter >=1.3.7

test:
  imports:
    - riskfolio

outputs:
  - name: {{ name|lower }}
  - name: riskfolio_lib
    build:
      noarch: python
    requirements:
      host:
        - python
      run:
        - {{ pin_subpackage( name|lower , exact=True) }}

about:
  home: https://github.com/dcajasn/Riskfolio-Lib
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Portfolio Optimization and Quantitative Strategic Asset Allocation in Python
  dev_url: https://github.com/dcajasn/Riskfolio-Lib

extra:
  recipe-maintainers:
    - timkpaine
