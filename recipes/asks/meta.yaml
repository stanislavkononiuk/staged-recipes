{% set name = "asks" %}
{% set version = "2.2.0" %}
{% set sha256 = "1679e5bd1dfa6c5d2220bdf2b8921c9c0d063d08370a7c66b9e167113681406f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python >=3.5.2
    - setuptools >=40.6.2

  run:
    - python >=3.5.2
    - h11 >=0.8.1
    - async_generator >=1.10
    - multio >=0.2.3

test:
  imports:
    - asks

about:
  home: https://github.com/theelous3/asks
  license: MIT
  license_family: MIT
  summary: 'asks is an async http lib for curio and trio'
  description: |
    asks is an async requests-like http lib, for use in conjunction with the wonderful curio and trio async libs.
    asks aims to have a mostly familiar API, using simple functions/methods like get() for getting, post() for posting. 
    At the heart of asks is a session class which makes interacting with the web in a sustained and fluid way fast, efficient, and simple.
  doc_url: https://asks.readthedocs.io/en/latest/
  dev_url: https://github.com/theelous3/asks

extra:
  recipe-maintainers:
    - maxyme
