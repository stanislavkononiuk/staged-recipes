{% set name = "asks" %}
{% set version = "2.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1679e5bd1dfa6c5d2220bdf2b8921c9c0d063d08370a7c66b9e167113681406f

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - async_generator
    - h11
    - multio >=0.2.3
    - pip
    - pip
    - python  >=3.5
  run:
    - async_generator
    - h11
    - multio >=0.2.3
    - python >=3.5

test:
  imports:
    - asks
  requires:
    - curio
    - pytest
    - trio

about:
  home: https://github.com/theelous3/asks
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE.txt'
  summary: asks is an async requests-like http lib, for use in conjunction with the wonderful curio and trio async libs.

extra:
  recipe-maintainers:
    - CJ-Wright
