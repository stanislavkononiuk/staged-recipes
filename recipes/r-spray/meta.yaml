{% set name = "r-spray" %}
{% set version = "1.0-7" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}
{% set sha256 = "57fa0fecec3be275e7bdb6a49d79a7bdbc92104b63a177771400f6c8f519a853" %}

package:
  name: {{ name|lower }}
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/spray_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/spray/spray_{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('cxx') }}      # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-rcpp >=0.12.3
    - r-magic
    - r-partitions
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.3
    - r-magic
    - r-partitions

test:
  commands:
    - $R -e "library('spray')"           # [not win]
    - "\"%R%\" -e \"library('spray')\""  # [win]

about:
  home: https://github.com/RobinHankin/spray.git
  license: GPL (>= 2)
  summary: Sparse arrays interpreted as multivariate polynomials.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - npavlovikj 
