{% set version = '0.1.0.99' %}

package:
  name: r-taxizesoap
  version: {{ version }}

source:
  fn: taxizesoap_{{ version }}.tar.gz
  url: https://github.com/ropensci/taxizesoap/releases/download/v{{ version }}/taxizesoap_{{ version }}.tar.gz
  sha256: caa18bd4604fc049e3dcd52a4c436c60dc13a2dde0bb4a7c9f4b8020197c3a84

build:
  number: 0
  skip: True  # [win32]
  script: R CMD INSTALL --build .
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-ssoap
    - r-xmlschema
    - r-xml
    - r-rcurl
    - r-plyr
    - r-httr
    - r-data.table
  run:
    - r-base
    - r-ssoap
    - r-xmlschema
    - r-xml
    - r-rcurl
    - r-plyr
    - r-httr
    - r-data.table

test:
  commands:
    - $R -e "library('taxizesoap')"  # [not win]
    - "\"%R%\" -e \"library('taxizesoap')\""  # [win]

about:
  home: https
  license: MIT
  license_file: LICENSE
  summary: taxize but for SOAP data sources
  license_family: MIT

extra:
  recipe-maintainers:
    - ocefpaf
