{% set version = '0.1-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-itertools
  version: {{ version|replace("-", "_") }}

source:
  fn: itertools_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/itertools_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/itertools/itertools_{{ version }}.tar.gz
  sha256: b69b0781318e175532ad2d4f2840553bade9637e04de215b581704b5635c45d3

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-iterators >=1.0.0

  run:
    - r-base
    - r-iterators >=1.0.0

test:
  commands:
    - $R -e "library('itertools')"  # [not win]
    - "\"%R%\" -e \"library('itertools')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=itertools
  license: GPL-2
  summary: Various tools for creating iterators, many patterned after functions in the Python
    itertools module, and others patterned after functions in the 'snow' package.
  license_family: GPL2

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
