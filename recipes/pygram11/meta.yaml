{% set name = "pygram11" %}
{% set version = "0.1.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/drdavis/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 486cb537114566c99702ffaa903cb6e5f66bc952d194bb068d9bf99f9bee6065

build:
  number: 0
  skip: True  # [win]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools >=39.0.1
    - pybind11 >=2.2
    - numpy >=1.12
  run:
    - numpy >=1.12
    - python

test:
  requires:
    - pytest
    - numpy >=1.12
  source_files:
    - tests
  imports:
    - {{ name }}
  commands:
    - py.test

about:
  home: http://github.com/drdavis/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Simple and fast histogramming in python via pybind11 and OpenMP"
  description: |
    Simple and fast histogramming with a NumPy like API, built on pybind11 and
    optionally accelerated with OpenMP.
  doc_url: https://{{ name }}.readthedocs.io/en/stable
  dev_url: https://github.com/drdavis/{{ name }}

extra:
  recipe-maintainers:
    - drdavis
