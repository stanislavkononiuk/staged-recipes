{% set name = "cppyy-backend" %}
{% set version = "1.8.4" %}
{% set cling_name = "clingwrapper" %}
{% set cling_version = "6.15.2.9" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://bitbucket.org/wlav/{{ name }}/get/{{ cling_name }}-{{ version }}.tar.gz
  sha256: 39a45c33b73d06efd424d065d2b9bceaedf09be70ddfa2e20e9118e38cb7b28d
  patches:
  - manylinux.patch

build:
  number: 1
  script: "{{ PYTHON }} -m pip install -vv --no-deps ./clingwrapper"
  run_exports:
    - {{ pin_subpackage('cppyy-backend', max_pin='x.x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    # This is the only package that will ever depend upon cppyy-cling so we pin
    # it exactly. 
    - cppyy-cling {{ cling_version }}
  run:
    - cppyy-cling {{ cling_version }}

about:
  home: https://pypi.org/project/cppyy-backend/
  license: BSD-3-Clause
  license_family: BSD
  license_file: clingwrapper/LICENSE.txt
  summary: 'Automatic Python-C++ bindings'
  description: |
    C/C++ wrapper around Cling, the LLVM-based interactive C++ interpreter, for
    use by cppyy, providing stable C and C++ Reflection APIs.
  doc_url: http://cppyy.readthedocs.io/
  dev_url: https://bitbucket.org/wlav/cppyy-backend/src

extra:
  recipe-maintainers:
    - saraedum
