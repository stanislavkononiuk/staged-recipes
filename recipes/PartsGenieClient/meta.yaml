{% set name = "PartsGenieClient" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/neilswainston/PartsGenieClient/archive/refs/tags/{{ version }}.tar.gz
  sha256: 885b27410df7b06fde5bd698188a40527a71cc02c54eb54ba96690f823d4043c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python =3.7
    - pip
  run:
    - python =3.7
    - requests
    - sseclient =0.0.22

test:
  source_files:
    - tests
  requires:
    - pytest
  commands:
    - python -m pytest

about:
  home: https://github.com/neilswainston/PartsGenieClient/
  summary: An integrated tool for optimizing and sharing synthetic biology parts
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - breakthewall
    - kenza12
