{% set name = "topika" %}
{% set version = "0.1.2" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "98d4fb6c4e4054eafb118ee2156641e294ff851842c3cb6008d9d42672aa0b66" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - tornado >=4.0,<6.0
    - future
    - pika >=1.0.0b1
    - pyyaml >=3.0,<4.0
    - shortuuid
    - furl
    - typing  # [py < 35]
    - enum34  # [py < 34]
    - singledispatch  # [py < 34]
    - mock  # [py < 33]
    - backports.tempfile  # [py < 32]

test:
  imports:
    - topika

about:
  home: https://github.com/muhrin/topika.git
  license: Apache
  license_family: APACHE
  license_file: ''
  summary: A python remote communications library

extra:
  recipe-maintainers: 
  - ltalirz
  - muhrin
