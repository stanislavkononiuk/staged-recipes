{% set version = "2.1.0" %}

package: 
  name: cerbere
  version: {{ version }}

source:
  url: https://gitlab.ifremer.fr/cerbere/cerbere/-/archive/V2.1.0/cerbere-{{ version }}.tar.gz
  sha256: a3bcae4799477b844a2f55ea711a55212fd69164a9fc95e584f662da1c4cd819

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.8
    - pip
    - wheel

  run:
    - python >=3.8
    - pyyaml >=5.3
    - netcdf4 >=1.5
    - scipy >=1.5
    - shapely >=1.7
    - xarray >=2022.3.0 
 
test:
  imports:
    - cerbere
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://gitlab.ifremer.fr/cerbere/cerbere
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: cerbere provides a unified python API to manipulate any type of spatio-temporal observations, which can be read from many existing storage formats using the same set of functions. It also provides classes for specific types of observation features.

extra:
  recipe-maintainers:
    - marie59
