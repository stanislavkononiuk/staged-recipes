{% set version = "2.1.0" %}

package: 
  name: cerbere
  version: {{ version }}

source:
  url: https://gitlab.ifremer.fr/cerbere/cerbere/-/archive/V2.1.0/cerbere-{{ version }}.tar.gz
  sha256: de3aae083cca91381b642a10282c9718849b2a46beda596c67cb8eb8ceb7ebee

build:
  number: 0
  skip: true

requirements:
  host:
    - python
    - pip
    - wheel

  run:
    - python
    - pyyaml >=5.3
    - netcdf4 >=1.5
    - scipy >=1.5
    - shapely >=1.7
    - xarray  >=2022.3.0 
 
test:
  imports:
    - cerbere
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://gitlab.ifremer.fr/cerbere/cerbere
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: cerbere provides a unified python API to manipulate any type of spatio-temporal observations, which can be read from many existing storage formats using the same set of functions. It also provides classes for specific types of observation features.

extra:
  recipe-maintainers:
    - marie59
