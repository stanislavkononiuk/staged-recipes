{% set name = "xagg" %}
{% set version = "0.2.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xagg-{{ version }}.tar.gz
  sha256: b536f73277fb9371741e957680333067bd511033da4d644bfbb8bf8605b67928

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools_scm
  run:
    - python >=3.6
    - cf_xarray >=0.5.1
    - esmpy >=8.1.0
    - geopandas
    - netcdf4
    - numpy
    - pandas
    - requests
    - scipy
    - shapely
    - xarray
    - xesmf >=0.5.2

test:
  imports:
    - xagg
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ks905383/xagg
  summary: Aggregating raster data over polygons
  license: GPL-2.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - raybellwaves
