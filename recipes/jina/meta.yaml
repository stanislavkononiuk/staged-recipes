{% set name = "jina" %}
{% set version = "2.0.20" %}

package:
  name: {{ name|lower }}-split
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1647830ba51187ce569cd76751c7692550e5cf5521fbb4bb93cb1bfaaad3e4cc

build:
  number: 0
  skip: true  # [win]

outputs:
  - name: jina-core
    build:
      entry_points:
        - jina = cli:main
        - jinad = daemon:main
      script: python -m pip install . --no-deps -vv
      script_env:
        - JINA_PIP_INSTALL_CORE=1
    test:
      requires:
        - pip
      imports:
        - jina
      commands:
        - pip check
        - jina --version
    requirements:
      host:
        - python >=3.7
        - pip
      run:
        - python >=3.7
        - tornado >=5.1.0
        - protobuf >=3.13.0
        - grpcio >=1.33.1
        - pyzmq >=17.1.0
        - numpy
        - pyyaml >=5.3.1
  - name: jina-perf
    test:
      requires:
        - pip
      imports:
        - jina
      commands:
        - pip check
        - jina --version
    build:
      entry_points:
        - jina = cli:main
        - jinad = daemon:main
      script: python -m pip install . --no-deps -vv
      script_env:
        - JINA_PIP_INSTALL_PERF=1
    requirements:
      host:
        - python >=3.7
        - pip
      run:
        - python >=3.7
        - numpy
        - pyyaml >=5.3.1
        - tornado >=5.1.0
        - protobuf >=3.13.0
        - grpcio >=1.33.1
        - uvloop
        - pyzmq >=17.1.0
        - lz4 <3.1.2
  - name: jina
    test:
      requires:
        - pip
      imports:
        - jina
      commands:
        - pip check
        - jina --version
    build:
      entry_points:
        - jina = cli:main
        - jinad = daemon:main
      script: python -m pip install . --no-deps -vv
    requirements:
      host:
        - python >=3.7
        - pip
      run:
        - python >=3.7
        - tornado >=5.1.0
        - fastapi
        - protobuf >=3.13.0
        - cryptography
        - grpcio >=1.33.1
        - docker-py
        - rich
        - numpy
        - pyyaml >=5.3.1
        - uvloop
        - pathspec
        - aiostream
        - aiohttp
        - filelock
        - websockets
        - requests
        - uvicorn >=0.14.0
        - pyzmq >=17.1.0
        - aiofiles
        - python-multipart
        - pydantic
        - lz4 <3.1.2

about:
  home: https://github.com/jina-ai/jina/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Jina is the cloud-native neural search framework for any kind of data
  doc_url: https://docs.jina.ai

extra:
  recipe-maintainers:
    - tadejsv
    - maateen
    - nan-wang
    - hanxiao
  feedstock-name: jina
