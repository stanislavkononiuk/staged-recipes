{% set version = "2.2.0" %}

package:
  name: libgdal
  version: {{ version }}

source:
  fn: gdal-{{ version }}.tar.gz
  url: http://download.osgeo.org/gdal/{{ version }}/gdal-{{ version }}.tar.gz
  sha256: d06546a6e34b77566512a2559e9117402320dd9487de9aa95cb8a377815dc360
  # Workaround to allow CircleCI to complete.
  patches:
    # Fixes compilation problems with JPEG.
    # https://lists.osgeo.org/pipermail/gdal-dev/2016-January/043443.html
    - disable_jpeg12.patch  # [win]
    - windowshdf5.patch  # [win]
    - multiprocessor.patch  # [win]

build:
  number: 0
  skip: True  # [win and py36]
  features:
    - vc9  # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and (py35 or py36)]

requirements:
  build:
    - python  # [win]
    - cmake  # [win]
    - curl
    - expat
    - freexl
    - geos 3.5.1
    - giflib 5.1.*  # [not win]
    - hdf4
    - hdf5 1.8.18|1.8.18.*
    - jpeg 9*
    - json-c  # [not win]
    - kealib
    - libdap4 3.18.*  # [not win]
    - libnetcdf 4.4.*
    - libpng >=1.6.28,<1.7
    - libspatialite
    - libtiff 4.0.*
    - openjpeg
    - postgresql
    - proj4 4.9.3
    - sqlite 3.13.*
    - xerces-c
    - zlib 1.2.*  # [not win]
    - vc 9  # [win and py27]
    - vc 10  # [win and py34]
    - vc 14  # [win and (py35 or py36)]
  run:
    - curl
    - expat
    - freexl
    - geos 3.5.1
    - giflib 5.1.*  # [not win]
    - hdf4
    - hdf5 1.8.18|1.8.18.*
    - jpeg 9*
    - json-c  # [not win]
    - kealib
    - libdap4 3.18.*  # [not win]
    - libnetcdf 4.4.*
    - libpng >=1.6.28,<1.7
    - libpq
    - libspatialite
    - libtiff 4.0.*
    - openjpeg
    - proj4 4.9.3
    - sqlite 3.13.*
    - xerces-c
    - zlib 1.2.*  # [not win]
    - vc 9  # [win and py27]
    - vc 10  # [win and py34]
    - vc 14  # [win and (py35 or py36)]

test:
  #files:
    #- test_data/sites.dbf
    #- test_data/sites.sbn
    #- test_data/sites.sbx
    #- test_data/sites.shp
    #- test_data/sites.shx
  commands:
    - gdal_grid --version
    - gdal_rasterize --version
    - gdal_translate --version
    - gdaladdo --version
    - gdalenhance --version
    - gdalwarp --version
    - gdalinfo --formats
    - gdalinfo http://thredds.nersc.no/thredds/dodsC/greenpath/Model/topaz  # [not win]
    - conda inspect linkages -p $PREFIX libgdal  # [not win]
    - conda inspect objects -p $PREFIX libgdal  # [osx]

about:
  home: http://www.gdal.org/
  license: MIT
  license_file: LICENSE.TXT
  summary: 'The Geospatial Data Abstraction Library (GDAL).'

extra:
  recipe-maintainers:
    - ocefpaf
    - kmuehlbauer
    - gillins
