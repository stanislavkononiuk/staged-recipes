{% set name = "ukcensusapi" %}
{% set version = "1.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/67/0f/032981d4159e3509c942c585e64598e312b82f47f918b148486d6ce2c7a6/{{ name }}-{{ version }}.tar.gz
  sha256: 03381c74b2eec3d50390600adaf3d2d8dee373554b3d57a471a4435ed31053f3

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - pandas

test:
  imports:
    - ukcensusapi.Nomisweb
    - ukcensusapi.NRScotland
    - ukcensusapi.NISRA
    - ukcensusapi.Query

about:
  home: https://github.com/virgesmith/UKCensusAPI
  license: MIT
  license_family: MIT
  license_file: LICENCE.txt
  summary: 'UK Census Data queries and downloads from python or R'
  dev_url: https://github.com/virgesmith/UKCensusAPI

extra:
  recipe-maintainers:
    - virgesmith
