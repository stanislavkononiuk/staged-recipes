{% set name = "ukcensusapi" %}
{% set version = "1.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/a4/88/e13b9136723fb4617041904243cd24ccddcff5324868c963ab72564d04bc/{{ name }}-{{ version }}.tar.gz
  sha256: d0d52afbf779b7f1044769a6a944a1b424deb0c858d25131e9afa900a89cd6b2

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - pandas

test:
  imports:
    - ukcensusapi.Nomisweb
    - ukcensusapi.NRScotland
    - ukcensusapi.NISRA
    - ukcensusapi.Query

about:
  home: https://github.com/virgesmith/UKCensusAPI
  license: MIT
  license_family: MIT
  license_file: LICENCE
  summary: 'UK Census Data queries and downloads from python or R'
  dev_url: https://github.com/virgesmith/UKCensusAPI

extra:
  recipe-maintainers:
    - virgesmith
