{% set name = "ukcensusapi" %}
{% set version = "1.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0ec97741fb6077acf56d7ef1de2bb29fbd97fa0681ae3a676b577a2baaaf9325

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - pandas

about:
  home: https://github.com/virgesmith/UKCensusAPI
  license: MIT
  license_family: MIT
  license_file: LICENCE.txt
  summary: 'UK Census Data queries and downloads from python or R'
  dev_url: https://github.com/virgesmith/UKCensusAPI

extra:
  recipe-maintainers:
    - virgesmith
