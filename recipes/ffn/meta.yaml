{% set name = "ffn" %}
{% set version = "0.3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 585de27a2c8a2bc617cd2d33fcac795dc0b8ff168d812ec0ad9ccd1b3fad7ec8

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - decorator >=4
    - numpy >=1.5
    - pandas >=0.19
    - pandas -datareader>=0.2
    - tabulate >=0.7.5
    - matplotlib >=1
    - scikit-learn >=0.15
    - scipy >=0.15
    - future >=0.15
    - python >=3.6

test:
  imports:
    - ffn

about:
  home: https://github.com/pmorissette/ffn
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'ffn - a financial function library for Python'
  description: |
    ffn - a financial function library for Python
  doc_url: http://pmorissette.github.io/ffn/
  dev_url: https://github.com/pmorissette/ffn

extra:
  recipe-maintainers:
    - timkpaine
