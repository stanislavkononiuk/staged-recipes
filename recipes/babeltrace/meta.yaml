{% set name = "babeltrace" %}
{% set version = "1.5.8" %}

package:
  name: babeltrace
  version: '{{ version }}'

source:
  url: https://www.efficios.com/files/{{ name }}/{{ name }}-{{ version }}.tar.bz2
  sha256: 9ff143e4d1d7f1902b05542ac8f1747fb2d7e0ca31c6fa39ccae5765e11d6fc2

build:
  number: 0
  skip: True  # [not linux or py>=310]
  run_exports:
    - '{{ pin_subpackage(name, max_pin="x.x") }}'

requirements:
  build:
    - '{{ compiler("c") }}'
    - '{{ compiler("cxx") }}'
    - automake
    - libtool
    - gnuconfig
    - make
  host:
    - pkg-config
    - python
    - swig
    - glib
    - popt
    - elfutils  # [linux]
    - libuuid  # [linux]
  run:
    - {{ pin_compatible("glib") }}
    - python

test:
  commands:
    - test -f ${PREFIX}/lib/libbabeltrace${SHLIB_EXT}


about:
  home: https://babeltrace.org/
  summary: Babeltrace, an EfficiOS project, is an open-source trace manipulation toolkit.
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - TobiasFischer
