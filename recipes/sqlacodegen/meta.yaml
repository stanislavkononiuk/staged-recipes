{% set name = "sqlacodegen" %}
{% set version = "2.0.1" %}
{% set sha256 = "160bbb269902607212a1e70ccc5374ceb41804e642c172cd230d88b974f620f5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed . 
  entry_points: 
    - sqlacodegen = sqlacodegen.main:main

requirements:
  host:
    - python
    - pip

  run:
    - python
    - sqlalchemy >=0.8.0
    - inflect >=0.2.0

test:  
  imports:
    - sqlacodegen

about:
  home: http://pypi.python.org/pypi/sqlacodegen/
  license: MIT
  summary: 'Automatic model code generator for SQLAlchemy'
  license_family: MIT

extra:
  recipe-maintainers:
    - rzillman
    - dhirschfeld
