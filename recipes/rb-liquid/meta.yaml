{% set name = "liquid" %}
{% set version = "4.0.3" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: 7e15a957fbeb424dec15b52311880524954ce6e384ba9171e21ff98f142c0f7e

build:
  noarch: generic
  number: 0
  script:
    - gem install --norc -l -V --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem
  skip: {{ win }}

requirements:
  host:
    - ruby
  run:
    - ruby

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://rubygems.orgs/gems/{{ name }}
  license: MIT
  license_family: MIT
  license_file: {{ name }}-{{ version }}/LICENSE
  summary: A secure, non-evaling end user template engine with aesthetic markup.

  doc_url: http://www.rubydoc.info/gems/{{ name }}
  dev_url: https://github.com/shopify/{{ name }}

extra:
  recipe-maintainers:
    - sodre
