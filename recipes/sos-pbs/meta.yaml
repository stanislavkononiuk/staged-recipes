{% set name = "sos-pbs" %}
{% set version = "0.17.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 867d36aa6e3897e5586b01c911a7cd728d1c8307926fb7df468ad43d72e808b5

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - pip
    - python
    - setuptools
    - sos >=0.17.0
  run:
    - python
    - setuptools
    - sos >=0.17.0

test:
  imports:
    - sos_pbs

about:
  home: https://github.com/vatlab/SOS
  license: BSD
  license_family: BSD
  license_file: 
  summary: PBS task engine for Script of Scripts (SoS)
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
