{% set name = "plyer" %}
{% set version = "2.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/plyer-{{ version }}.tar.gz
  sha256: 8de38b17bc438df36eedeacd546cf05303ab871855af0669fc4e8df51f2adf94

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pyjnius
    - python >=3.6

test:
  imports:
    - plyer
    - plyer.facades
    - plyer.platforms
    - plyer.platforms.linux
    - plyer.platforms.android
    - plyer.platforms.win
    - plyer.platforms.win.libs
    - plyer.platforms.ios
    - plyer.platforms.macosx
    - plyer.platforms.macosx.libs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kivy/plyer
  doc_url: https://plyer.readthedocs.org/en/latest/
  summary: Platform-independent wrapper for platform-dependent APIs
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
