{% set name = "videohash" %}
{% set version = "2.1.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/videohash-{{ version }}.tar.gz
  sha256: 1ddb371517b956f7b96e9f6f29f48ed30282c6207b066488b3ca17d46fa09491
  
build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - imagehash
    - pillow
    - python >=3.6
    - youtube-dl
    - yt-dlp

test:
  imports:
    - videohash
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://akamhy.github.io/videohash/
  summary: videohash - Perceptual Video Hashing package
  dev_url: https://github.com/akamhy/videohash
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - step21
