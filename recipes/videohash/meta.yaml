{% set name = "videohash" %}
{% set version = "2.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/videohash-{{ version }}.tar.gz
  sha256: f63c9a7284accfefc096639b95330a620e387314eeb50ab0f939477c5388f880

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - imagehash
    - pillow
    - python >=3.5
    - youtube-dl
    - yt-dlp

test:
  imports:
    - videohash
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://akamhy.github.io/videohash/
  summary: videohash - Perceptual Video Hashing package
  dev_url: https://github.com/akamhy/videohash
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - step21
