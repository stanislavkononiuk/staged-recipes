{% set name = "PyClibrary" %}
{% set version = "0.1.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 91ed4479754ef21744d8056f8d6c2d269ae7832a90c1e1d4b1128ab0fa76ed18

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - future
    - pyparsing >=2.3.1,<3
    - python

test:
  imports:
    - pyclibrary
    - pyclibrary.backends
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/MatthieuDartiailh/pyclibrary
  summary: C binding automation
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
