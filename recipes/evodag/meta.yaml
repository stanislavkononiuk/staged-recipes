{% set name = "evodag" %}
{% set version = "0.17.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/EvoDAG-{{ version }}.tar.gz
  sha256: 397a663cb4d30f1df994bbf4c6147bfdd7e525826a5cb7c16367b4d19d6af507

build:
  entry_points:
    - EvoDAG-params=EvoDAG.command_line:params
    - EvoDAG-train=EvoDAG.command_line:train
    - EvoDAG-predict=EvoDAG.command_line:predict
    - EvoDAG-utils=EvoDAG.command_line:utils
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - numpy
    - pip
    - python
  run:
    - python
    - sparsearray
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - EvoDAG
  commands:
    - pip check
    - EvoDAG-params --help
    - EvoDAG-train --help
    - EvoDAG-predict --help
    - EvoDAG-utils --help
  requires:
    - pip

about:
  home: https://github.com/mgraffg/EvoDAG
  summary: Evolving Directed Acyclic Graph (EvoDAG) is a steady-state Genetic Programming system with tournament selection
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mgraffg
