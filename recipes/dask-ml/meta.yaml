{% set name = "dask_ml" %}
{% set version = "0.2.1" %}
{% set sha256 = "62f8bc5d7b2f9694b2dd2ccf28d86cf953a127832fb8aa2cb9c108e20009ef51" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - toolchain
    - setuptools
    - setuptools_scm
    - cython
    - numpy 1.9.*  # [py27 or py35]
    - numpy 1.11.*  # [py36]
  run:
    - dask
    - dask-glm
    - dask-searchcv
    - dask-xgboost
    - numpy >=1.11.*  # [py36]
    - numpy >=1.9.*  # [py27 or py35]
    - pandas
    - python
    - scikit-learn
    - scipy
    - setuptools
    - six
    - xgboost

test:
  imports:
    - dask_ml
    - dask_ml.utils
    - dask_ml.xgboost

about:
  home: http://github.com/dask/dask-ml
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Distributed and parallel machine learning using dask.'
  description: |
    Distributed and parallel machine learning using dask.
  doc_url: http://dask-ml.readthedocs.io/
  dev_url: https://github.com/dask/dask-ml

extra:
  recipe-maintainers:
    - TomAugspurger
