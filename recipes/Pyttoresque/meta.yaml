{% set name = "Pyttoresque" %}
{% set version = "0.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Pyttoresque-{{ version }}.tar.gz
  sha256: a518107ddb8baebc156ae967d93ea8915c2d35462047aa1cb92ea5fd4105f8c9

build:
  entry_points:
    - jupyter-mosaic = pyttoresque.app:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools-scm
  run:
    - bokeh
    - ibmcloudant
    - jupyter-server-proxy
    - jupyter_bokeh
    - jupyterlab
    - more-itertools
    - numpy
    - pycapnp
    - python >=3.6
    - ngspicesimserver

test:
  imports:
    - pyttoresque
  commands:
    - pip check
    - jupyter-mosaic --help
  requires:
    - pip

about:
  home: https://github.com/NyanCAD/pyttoresque
  summary: Library for working with NyanCAD tools
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pepijndevos
