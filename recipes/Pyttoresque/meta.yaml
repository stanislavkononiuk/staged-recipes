{% set name = "Pyttoresque" %}
{% set version = "0.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Pyttoresque-{{ version }}.tar.gz
  sha256: a2fb025575d62d4589a47250200b4fc8a98de87845158e5e2dcd6b21c2e4a9c7

build:
  entry_points:
    - jupyter-mosaic = pyttoresque.app:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools-scm
  run:
    - bokeh
    - ibmcloudant
    - jupyter-server-proxy
    - jupyter_bokeh
    - jupyterlab
    - more-itertools
    - numpy
    - pycapnp
    - python >=3.6

test:
  imports:
    - pyttoresque
  commands:
    - pip check
    - jupyter-mosaic --help
  requires:
    - pip

about:
  home: https://github.com/NyanCAD/pyttoresque
  summary: Library for working with NyanCAD tools
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pepijndevos
