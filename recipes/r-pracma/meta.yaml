{% set version = '2.0.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pracma
  version: {{ version|replace("-", "_") }}

source:
  fn: pracma_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/pracma_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/pracma/pracma_{{ version }}.tar.gz
  sha256: 852d0c013b7d8c9740eb186ed455f9b136872177fb485c00039294bb5606aa43

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base
    - r-quadprog

  run:
    - r-base
    - r-quadprog

test:
  commands:
    - $R -e "library('pracma')"  # [not win]
    - "\"%R%\" -e \"library('pracma')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=pracma
  license: GPL (>= 3)
  summary: ' Provides a large number of functions from numerical analysis and linear algebra,
    numerical optimization, differential equations, time series, plus some well-known
    special mathematical functions. Uses ''MATLAB'' function names where appropriate
    to simplify porting.'

  license_family: GPL3

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
