{% set name = "bookstore" %}
{% set version = "2.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a7be00f01792098b407e5efaff33cede24d8ded68acb5d2a6c41769589455890

build:
   noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - bookstore
    - bookstore.tests

about:
  home: http://github.com/nteract/bookstore
  license: BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Storage Workflows for Notebooks'
  description: |
    bookstore provides tooling and workflow recommendations for storing,
    scheduling, and publishing notebooks.
  doc_url: http://bookstore.readthedocs.io/
  dev_url: https://github.com/nteract/bookstore

extra:
  recipe-maintainers:
    - MSeal
    - mpacer
    - willingc
    - rgbkrk
    - captainsafia
