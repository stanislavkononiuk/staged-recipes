{% set name = "pyXem" %}
{% set version = "0.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/pyxem/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: f95abf7a1f1353eeedb1d616c1083c05cbca3178d13441e1890d41d26864cd3f

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - hyperspy-base
    - transforms3d
    - scikit-learn
    - diffpy.structure

test:
  requires:
    - pytest
  imports:
    - pyxem
    - pyxem.utils
    - pyxem.io_plugins
    - pyxem.components
    - pyxem.generators
    - pyxem.signals
    - pyxem.libraries
  commands:
    - pytest --pyargs pyxem

about:
  home: https://github.com/pyxem/pyxem
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: An open-source Python library for crystallographic electron microscopy
  doc_url: http://pyxem.github.io/pyxem/

extra:
  recipe-maintainers:
    - tschoonj
