{% set name = "questionary" %}
{% set version = "1.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f2999f01735db77a80d6cb119766cb15b84c468cab325168941a3e0d91207437

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - prompt_toolkit >=2.0,<4.0
    - python
  host:
    - python
    - pip
  run:
    - python
    - prompt_toolkit >=2.0,<4.0

test:
  imports:
    - questionary

about:
  home: https://github.com/tmbo/questionary
  license: MIT
  license_family: MIT
license_file: LICENSE.txt
  summary: 'Python library to build pretty command line user prompts'
  description: |
    Easy to use multi-select lists, confirmations, free text prompts ... 
  doc_url: https://github.com/tmbo/questionary#documentation
  dev_url: https://github.com/tmbo/questionary

extra:
  recipe-maintainers:
    - apeltzer
    - ewels
