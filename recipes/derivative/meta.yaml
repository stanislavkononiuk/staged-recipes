{% set name = "derivative" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 50d0ce9999d385d1aa22b4cd0553d788ff89dcfab1531c5895c9b78bbc00e507

build:
  noarch: python
  number: 0
  # If the installation is complex, or different between Unix and Windows, use separate bld.bat and build.sh files instead of this key.
  # By default, the package will be built for the Python versions supported by conda-forge and for all major OSs.
  # Add the line "skip: True  # [py<35]" (for example) to limit to Python 3.5 and newer, or "skip: True  # [not win]" to limit to Windows.
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy >=1.18.3
    - python >=3.6
    - scikit-learn
    - scipy >=1.4.1

test:
  imports:
    - derivative

about:
  home: https://github.com/andgoldschmidt/derivative
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Numerical differentiation in python.'
  doc_url: https://derivative.readthedocs.io
  dev_url: https://github.com/andgoldschmidt/derivative

extra:
  recipe-maintainers:
    - moorepants
