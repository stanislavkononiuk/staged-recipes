{% set version = '1.65-5' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-spatstat.geom
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/spatstat.geom_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/spatstat.geom/spatstat.geom_{{ version }}.tar.gz
  sha256: f37e276cf3e1510c5d82e2cc2987b06ef0a8cc34c59e73175dfefe65c72a153c

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-deldir >=0.0_21
    - r-polyclip >=1.10_0
    - r-spatstat.data >=1.6_1
    - r-spatstat.sparse
    - r-spatstat.utils >=1.18_0
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-deldir >=0.0_21
    - r-polyclip >=1.10_0
    - r-spatstat.data >=1.6_1
    - r-spatstat.sparse
    - r-spatstat.utils >=1.18_0

test:
  commands:
    - $R -e "library('spatstat.geom')"           # [not win]
    - "\"%R%\" -e \"library('spatstat.geom')\""  # [win]

about:
  home: http://spatstat.org/
  license: GPL-2.0-or-later
  summary: This is a subset of the original 'spatstat' package, containing the user-level code
    from 'spatstat' which performs geometrical operations, except for the geometry of
    linear networks.
  license_family: GPL2
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - conda-forge/r

