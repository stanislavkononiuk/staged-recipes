{% set version = "0.1.1" %}
{% set sha256 = "13ff68c46e7a798bdd2af9f6a1c027dc9cac01e01e3845e11309ab02ecc32243" %}

package:
  name: celiagg
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/celiagg/celiagg/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]
  script: python setup.py install

requirements:
  build:
    - python
    - pkg-config  # [not win]
    - numpy x.x
    - cython
    - freetype 2.6.*
  run:
    - python
    - numpy x.x
    - freetype 2.6.*

test:
  imports:
    - celiagg

about:
  home: https://github.com/celiagg/celiagg
  license: MIT
  summary: 'Anti-Grain Geometry 2.4 for Python with Cython'

  description: |
    celiagg is a Cython wrapper for the popular Anti-Grain Geometry 2D vector
    graphics library.
  dev_url: https://github.com/celiagg/celiagg

extra:
  recipe-maintainers:
    - jwiggins
