{% set version = "0.1.0" %}
{% set sha256 = "767bfc654bfcae1ff8fbc6e6138c2a765215637fe58b2cd3b1fa76cc6fd88f35" %}

package:
  name: celiagg
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/celiagg/celiagg/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python
    - numpy
    - cython
    - freetype
  run:
    - python
    - numpy
    - freetype

test:
  imports:
    - celiagg

about:
  home: https://github.com/celiagg/celiagg
  license: MIT
  summary: 'Anti-Grain Geometry 2.4 for Python with Cython'

  description: |
    celiagg is a Cython wrapper for the popular Anti-Grain Geometry 2D vector
    graphics library.
  dev_url: https://github.com/celiagg/celiagg

extra:
  recipe-maintainers:
    - jwiggins
