{% set name = "napari-dzi-zarr" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-dzi-zarr-{{ version }}.tar.gz
  sha256: bade1e4777ae51ce03f41b828a83c7859fe96b60692ea9e72ccd9b83a45fcf25

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools-scm
  run:
    - aiohttp >=3.6.2
    - dask-core >=2.23.0
    - fsspec >=0.8.0
    - imageio >=2.9.0
    - napari-plugin-engine >=0.1.4
    - numpy >=0.1.19
    - python >=3.6
    - requests >=2.24.0
    - zarr >=0.2.4

test:
  imports:
    - napari_dzi_zarr
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/manzt/napari-dzi-zarr
  summary: An experimental plugin for viewing Deep Zoom Images (DZI) with napari and zarr.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/napari
