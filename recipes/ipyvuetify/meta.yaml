{% set name = "ipyvuetify" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ece48f57f8ead8ca5dde2f53528d843f557ab2b5d18351636623e662b0d387e0

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
  host:
    - python
    - pip
  run:
    - python

test:
  commands:
    - test -f $PREFIX/static/index.js  # [unix]
    - if not exist %LIBRARY_LIB%\\static\index.js exit 1  # [win]
    - test -f $PREFIX/static/nodeps.js  # [unix]
    - if not exist %LIBRARY_LIB%\\static\nodeps.js exit 1  # [win]
    - test -f $PREFIX/VuetifyTemplate.py  # [unix]
    - if not exist %LIBRARY_LIB%\\VuetifyTemplate.py exit 1  # [win]
    - test -f $PREFIX/generated/Tooltip.py  # [unix]
    - if not exist %LIBRARY_LIB%\\generated\Tooltip.py exit 1  # [win]
  imports:
    - ipyvuetify

about:
  home: http://github.com/mariobuikhuizen/ipyvuetify
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Jupyter widgets based on vuetify UI components'

  description: |
    Jupyter widgets based on vuetify UI components  <https://vuetifyjs.com> which implement Google's 
    Material Design Spec <https://material.io/> with the Vue.js framework <https://vuejs.org/>.
  dev_url: http://github.com/mariobuikhuizen/ipyvuetify

extra:
  recipe-maintainers:
    - mariobuikhuizen
    - maartenbreddels
