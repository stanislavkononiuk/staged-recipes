{% set version = '2017.10.25' %}

package:
  name: font-noto
  version: {{ version }}

source:
  url: https://noto-website-2.storage.googleapis.com/pkgs/Noto-unhinted.zip
  sha256: 7d0e099c208d11d7bf64091ea7f62f85bc07dedfaf2c01de53985a5b981025e3

build:
  number: 0
  noarch: generic

test:
  requires:
    # dummy to have at least one test env requirement
    - bzip2
  commands:
    - test -f ${PREFIX}/fonts/NotoSansDisplay-Medium.ttf       # [unix]

about:
  home: https://www.google.com/get/noto
  summary: Beautiful and free fonts for all languages
  license: OFL-1.1
  license_file: LICENSE_OFL.txt
  license_family: OTHER

extra:
  recipe-maintainers:
    - izahn
