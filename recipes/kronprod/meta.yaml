{% set name = "kronprod" %}
{% set version = "1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Jbwasse2/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 15323aad0af5a392da9dc5d30943ab5e2bd4a1d83a45ec282209e2dee12e3b5a

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
    - scipy
  run:
    - python

test:
  imports:
    - kronprod

about:
  home: https://github.com/Jbwasse2/kronprod 
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'Helpful functions for using the properties of the Kronecker product, also has a memory efficient dot product.'

  dev_url: https://github.com/Jbwasse2/kronprod

extra:
  recipe-maintainers:
    - Jbwasse2
