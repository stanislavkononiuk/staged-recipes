{% set version = "0.2.1" %}

package:
  name: sciplot
  version: {{ version }}

source:
  # url: https://github.com/sciplot/sciplot/archive/v{{ version }}.tar.gz
  # sha256: d40508a78d0aa88dbbbe35efdbd056fca971cf4d2eff4a1707f69c34e4018fad
  url: https://github.com/allanleal/sciplot/archive/fix-for-conda-forge.tar.gz
  sha256: 6e8ccb6d453bee8330063c62265ffbae970c89777cca6c421f4c3ea815250bba

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - python
    - ninja
    - ccache                         # [unix]
    - clcache                        # [win]
    - catch2

test:
  files:
    - test/

  requires:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja

about:
  home: https://sciplot.github.io
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A modern C++ scientific plotting library powered by gnuplot.
  doc_url: https://sciplot.github.io
  dev_url: https://github.com/sciplot/sciplot

extra:
  recipe-maintainers:
    - allanleal
