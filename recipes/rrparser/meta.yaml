{% set name = "rrparser" %}
{% set version = "2.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ..
  url: https://github.com/brsynth/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 1803bb530807b86a1b23e53f7c9ce6dfa24c0579ba379fb1cc46c36ba335b2a4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pandas
    - brs_utils
    - colorlog

test:
  source_files:
    - tests
  imports:
    - {{ name|lower }}
  requires:
    - pytest
  commands:
    - python -m {{ name|lower }} --help
    - cd tests
    - python -m pytest -v

about:
  home: https://github.com/brsynth/{{ name|lower }}
  summary: "Reaction Rules Parser: retrieves the reaction rules from RetroRules"
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - breakthewall
