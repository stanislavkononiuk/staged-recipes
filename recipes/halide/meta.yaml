{% set name = "halide" %}
{% set version = "2016.10.25" %}
{% set sha256 = "2d4beac52b8c710e3001b61679eabe6d49bc5bf17abf9b284dbce81d8f5b762b" %}
{% set build = 0 %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/halide/Halide/archive/release_{{ version.replace('.', '_') }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - ldflags.patch

build:
  number: {{ build }}
  skip: true  # [win]

requirements:
  build:
    - toolchain
    - clangdev
    - llvmdev
    - zlib  # [linux]

test:
  requires:
    - toolchain
    - zlib  # [linux]

about:
  home: http://halide-lang.org
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'a language for image processing and computational photography'

  description: |
    simplejson is a simple, fast, complete, correct and extensible
    JSON <http://json.org> encoder and decoder for Python 2.5+ and
    Python 3.3+. It is pure Python code with no dependencies, but includes
    an optional C extension for a serious speed boost.
  doc_url: http://halide-lang.org/docs/
  dev_url: https://github.com/halide/Halide

extra:
  recipe-maintainers:
    - jrk
    - minrk
