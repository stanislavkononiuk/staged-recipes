{% set name = "pyclesperanto-prototype" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyclesperanto_prototype-{{ version }}.tar.gz
  sha256: 6eda7a426c00bc280ac2f355c740c40dca442f7c3c507e48d4e5d1565985263d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - matplotlib-base
    - numpy !=1.19.4
    - platformdirs
    - pyopencl
    - python >=3.6
    - scikit-image >=0.18.0
    - toolz
    - transforms3d

test:
  imports:
    - pyclesperanto_prototype
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - pocl  # [not win]

about:
  home: https://github.com/clEsperanto/pyclesperanto_prototype
  summary: GPU-accelerated image processing in python using OpenCL
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - haesleinhuepf
