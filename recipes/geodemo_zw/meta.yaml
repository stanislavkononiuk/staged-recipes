{% set name = "geodemo_zw" %}
{% set version = "0.0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 39dfb6eaf6b09b9779d048ebe3f36e4414988066404dbcb7deb3409aca276934

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >= 3.6
  run:
    - folium
    - ipyleaflet
    - pyshp
    - python >= 3.6

test:
  imports:
    - geodemo_zw

about:
  home: "https://github.com/DataGeoranger/geodemo_zw"
  license: MIT
  license_family: MIT
  license_file: LICENSE 
  summary: "A geodeom from remote desktop"
  doc_url: https://datageoranger.github.io/geodemo_zw/
  dev_url: https://github.com/DataGeoranger/geodemo_zw

extra:
  recipe-maintainers:
    - DataGeoranger
