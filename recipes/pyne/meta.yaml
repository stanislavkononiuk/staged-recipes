{% set version = "0.5dev" %}
{% set org = "scopatz" %}
{% set branch = "cf" %}
{% set sha256 = "3fde7f54f5577ed3714f85992b0b5161d7eb3612b4716f871526a7f4df83ab86" %}

#{% set branch = "develop" %}
#{% set sha256 = "2191d6988a79065a0238144621e49299d85691ba29f825b20f9404c51c5cb0e0" %}
{% set variant = "openblas" %}

package:
  name: pyne
  version: {{ version }}

source:
  fn: pyne-{{ version }}-{{ sha256 }}.tar.gz
  url: https://github.com/{{ org }}/pyne/archive/{{ branch }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]
  detect_binary_files_with_prefix: true
  features:
    - blas_{{ variant }}

requirements:
  build:
    - toolchain
    - cmake
    - pkg-config
    - setuptools
    - gcc
    - libgcc
    - libgfortran
    - python
    - blas 1.1 {{ variant }}
    - openblas 0.2.18*
    - boost 1.61.*
    - hdf5 1.8.17|1.8.17.*
    - bzip2 1.0.*
    - xz 5.2.*
    - moab
    - cython
    - numpy x.x
    - pytables
  run:
    - python
    - blas 1.1 {{ variant }}
    - openblas 0.2.18*
    - boost 1.61.*
    - hdf5 1.8.17|1.8.17.*
    - bzip2 1.0.*
    - xz 5.2.*
    - moab
    - cython
    - numpy x.x
    - scipy
    - pytables
    - libgcc
    - libgfortran

test:
  requires:
    - setuptools
    - nose
    - pytables

about:
  home: http://pyne.io/
  license: BSD 3-clause
  license_file: license.txt
  summary: "The nuclear engineering toolkit"

extra:
  recipe-maintainers:
    - scopatz
