{% set version = "0.5dev" %}
{% set org = "scopatz" %}
{% set branch = "develop" %}
{% set sha256 = "d822a33fbd3a4dda21e9de4432659a56a432d461edbd138abd04e2979725410f" %}
{% set variant = "openblas" %}

package:
  name: pyne
  version: {{ version }}

source:
  fn: pyne-{{ version }}-{{ sha256 }}.tar.gz
  url: https://github.com/{{ org }}/pyne/archive/{{ branch }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]
  detect_binary_files_with_prefix: true
  features:
    - blas_{{ variant }}

requirements:
  build:
    - toolchain
    - cmake
    - pkg-config
    - setuptools
    - python
    - blas 1.1 {{ variant }}
    - openblas 0.2.18*
    - boost 1.61.*
    - hdf5 1.8.17|1.8.17.*
    - bzip2 1.0.*
    - xz 5.2.*
    - cython
    - numpy
    - pytables
  run:
    - python
    - blas 1.1 {{ variant }}
    - openblas 0.2.18*
    - boost 1.61.*
    - hdf5 1.8.17|1.8.17.*
    - bzip2 1.0.*
    - xz 5.2.*
    - cython
    - numpy
    - scipy
    - pytables

test:
  requires:
    - setuptools
    - nose
    - pytables

about:
  home: http://pyne.io/
  license: BSD 3-clause
  license_file: license.txt
  summary: "The nuclear engineering toolkit"

extra:
  recipe-maintainers:
    - scopatz
