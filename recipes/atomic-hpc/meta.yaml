{% set name = "atomic-hpc" %}
{% set version = "0.3.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 491c4c21d41d1659dda982463c38efada47f5300b42725b1caee59b2f03eda79

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - jsonextended >=0.5.6
    - jsonschema
    - paramiko
    - python
    - ruamel.yaml >=0.15.3

test:
  imports:
    - atomic_hpc
    - atomic_hpc.config_yaml
    - atomic_hpc.context_folder
    - atomic_hpc.deploy_runs
    - atomic_hpc.mockssh
    - atomic_hpc.utils

about:
  home: https://github.com/chrisjsewell/atomic-hpc
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A package for running multiple executable scripts on both local and remote hosts, configured using a YAML file
  doc_url: https://pypi.org/project/atomic-hpc
  dev_url: https://github.com/chrisjsewell/atomic-hpc

extra:
  recipe-maintainers:
    - chrisjsewell
