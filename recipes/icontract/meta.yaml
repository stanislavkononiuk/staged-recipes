{% set name = "icontract" %}
{% set version = "2.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/icontract-{{ version }}.tar.gz
  sha256: 1ef9332ab4ca10f4da0370cec3743b88e10f8aac3cfcb9bc528008e1b2f09fae

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - asttokens >=2,<3
    - python
    - typing_extensions

test:
  imports:
    - icontract
    - tests_3_6
    - tests_3_7
    - tests_3_8
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Parquery/icontract
  summary: Provide design-by-contract with informative violation messages.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - kklein
