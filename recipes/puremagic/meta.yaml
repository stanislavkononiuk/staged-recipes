{% set name = "puremagic" %}
{% set version = "1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/cdgriffith/puremagic.git
  git_rev: {{ version }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - argparse

test:
  imports:
    - puremagic

about:
  home: https://github.com/cdgriffith/puremagic
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Pure python implementation of magic file detection

  description: |
    puremagic is a pure python module that will identify a file based off it's magic numbers.
  doc_url: https://github.com/cdgriffith/puremagic
  dev_url: https://github.com/cdgriffith/puremagic

extra:
  recipe-maintainers:
    - andreyz4k
