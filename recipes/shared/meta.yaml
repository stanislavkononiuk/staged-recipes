{% set name = "shared" %}
{% set version = "0.0.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/shared-{{ version }}.tar.gz
  sha256: 73d832da10fd249730a17c17e5f04f706c131279b557ec1bbbdf0e6b8cb59578

build:
  number: 0
  noarch: python
  entry_points:
    - shared = shared.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - probed
    - python >=3.5

test:
  imports:
    - shared
    - tests
  commands:
    - pip check
    - shared --help
  requires:
    - pip

about:
  home: https://github.com/pyrustic/shared
  summary: Shared data for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
