{% set name = "machine-learning-py" %}
{% set version = "3.5.8" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7dec5c202072d1b95a220dc9f39035c195df6f9a9e23e623bf6e70d2590c363e
  patches:
    - setup.patch
  
build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python <3.7
    - setuptools
    - numpy >=1.3.0
    - scipy >=0.7.0
    - gsl >=1.11
  run:
    - python <3.7
    - setuptools
    - numpy >=1.3.0
    - scipy >=0.7.0
    - gsl >=1.11

test:
  imports:
    - mlpy
    - mlpy.bordacount
    - mlpy.fastcluster
    - mlpy.hcluster
    - mlpy.wavelet

about:
  home: https://github.com/richardARPANET/mlpy
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE.txt
  summary: mlpy - Machine Learning Py - High-Performance Python Package for Predictive Modeling

extra:
  recipe-maintainers:
    - npavlovikj
