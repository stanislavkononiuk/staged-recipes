{% set name = "jut" %}
{% set version = "0.0.24" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jut-{{ version }}.tar.gz
  sha256: 4ed77247cdc7ca72604d73ac4c9f161237467e2a252f83120c13f6ad70354dff

build:
  entry_points:
    - jut = jut.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - click ==7.1.2
    - nbformat ==5.1.2
    - pydantic ==1.8.1
    - python >=3.6,<4.0
    - rich ==9.13.0

test:
  imports:
    - jut
  commands:
    - pip check
    - jut --help
  requires:
    - pip

about:
  home: https://github.com/kracekumar/jut/
  summary: Render Jupyter Notebook in the terminal
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
