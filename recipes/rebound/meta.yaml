package:
  name: rebound
  version: "3.4.0"

source:
  fn: rebound-3.4.0.tar.gz
  url: https://pypi.python.org/packages/34/c0/a74c26085adb72ec4672d09f08cfabb68e917f9e68a3c71293ffa08fa82c/rebound-3.4.0.tar.gz
