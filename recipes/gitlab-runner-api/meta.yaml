{% set name = "gitlab-runner-api" %}
{% set version = "1.0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gitlab_runner_api-{{ version }}.tar.gz
  sha256: 02259c8b72011c02314c0d4f79c2f475429f33f900af160b8b434e61063d0658

build:
  number: 0
  noarch: python
  entry_points:
    - register-runner=gitlab_runner_api:cli.register_runner
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
    - setuptools_scm
  run:
    - colorlog
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
    - requests
    - setuptools
    - six

test:
  imports:
    - gitlab_runner_api
    - gitlab_runner_api.testing
  commands:
    - pip check
    - register-runner --help
  requires:
    - pip

about:
  home: https://github.com/chrisburr/gitlab-runner-api/
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - chrisburr
