{% set version = '1.1.0' %}

package:
  name: r-debugme
  version: {{ version }}

source:
  fn: debugme_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/debugme_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/debugme/debugme_{{ version }}.tar.gz
  sha256: 4dae0e2450d6689a6eab560e36f8a7c63853abbab64994028220b8fd4b793ab1

build:
  number: 0
  script: R CMD INSTALL --build .
  skip: True  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-crayon
  run:
    - r-base
    - r-crayon

test:
  commands:
    - $R -e "library('debugme')"  # [not win]
    - "\"%R%\" -e \"library('debugme')\""  # [win]

about:
  home: https://cran.r-project.org/web/packages/debugme
  license: MIT
  license_file: LICENSE
  summary: Specify debug messages as special string constants, and control debugging of packages
    via environment variables.

extra:
  recipe-maintainers:
    - ocefpaf
