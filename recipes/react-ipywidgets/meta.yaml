{% set name = "react-ipywidgets" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/react-ipywidgets-{{ version }}.tar.gz
  sha256: 0c9867bd96a12a1f4ffb3ab7a715939105336ff417f494c84ddb8d2aa0f5bd78

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - flit
    - ipywidgets
  run:
    - ipywidgets
    - python >=3.6
    - rich
    - typing_extensions

test:
  imports:
    - react_ipywidgets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/react-ipywidgets/
  summary: Write ipywidgets like React
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maartenbreddels
    - mariobuikhuizen
