{% set name = "biorbd-optim" %}
{% set version = "0.0.1" %}
{% set build_num = 1 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pyomeca/BiorbdOptim/archive/Release_{{ version }}.tar.gz
  sha256: 3f2409af0899eff717196c2a77526ae3f3a3f414e6c045a81554bf790a1f62ae
  
build:
  number: {{ build_num }}
  skip: true  # [win]
  skip: true  # [py<36 or py>37]
  script: "{{ PYTHON }} -m pip install . -vv"
  string: py{{ py }}_h{{ PKG_HASH }}_{{ build_num }}

requirements:
  host:
    - python
    - pip
  run:
    - python
    - biorbd-viz =*=*casadi*

test:
  imports:
    - from biorbd_optim import *

about:
  home: http://github.com/pyomeca/BiorbdOptim
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Biorbd optimal control toolkit'
  description: |
    Biorbd optimal control toolkit 
  doc_url: https://github.com/pyomeca/BiorbdOptim
  dev_url: https://github.com/pyomeca/BiorbdOptim

extra:
  recipe-maintainers:
    - pariterre
