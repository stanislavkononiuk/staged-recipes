{% set name = "tensorpac" %}
{% set version = "0.6.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a23511f13a38464a428504f890377b8664145b7c094dd5faa0adeb1fddfde248

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - scipy
    - joblib
    - matplotlib-base
    - mne-base
    - numba

test:
  imports:
    - tensorpac
    - tensorpac.utils
    - tensorpac.stats
    - tensorpac.signals
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://etiennecmb.github.io/tensorpac
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Tensorpac is an open-source Python toolbox for computing Phase-Amplitude Coupling (PAC) using tensors and parallel computing.'
  dev_url: https://github.com/EtienneCmb/tensorpac

extra:
  recipe-maintainers:
    - hoechenberger
