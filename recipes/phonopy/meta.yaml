{% set name = "phonopy" %}
{% set version = "1.11.2.25" %}
{% set sha256 = "8e0c235c848408f9b77747a5fe0766c9b6b7bc81f6126f9a412ebd161d5dbff1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    # Add test directory to the package
    - manifest.patch

build:
  number: 0
  # If the installation is complex, or different between Unix and Windows, use separate bld.bat and build.sh files instead of this key.
  # By default, the package will be built for Python 2.7, 3.4, and above, for all major OSs.
  # Add the line "skip: True  # [py<34]" (for example) to limit to Python 3.4 and newer, or "skip: True  # [not win]" to limit to Windows.
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - numpy 
    - setuptools
    - toolchain
  run:
    - python
    - numpy
    - ase
    - spglib
    - scipy
    - yaml
    - pyyaml
    - future

test:
  imports:
    - phonopy
  commands:
    - cd {{ environ.SRC_DIR }}
    - ls -l
    - cd test 
    - cd phonopy
    - ( for d in * ; do ( cd $d ; for f in test_*.py ; do python $f ; done  ) ; done )

about:
  home: https://atztogo.github.io/phonopy/
  license: BSD-3-Clause
  license_family: BSD
  license_file: {{ environ.RECIPE_DIR }}/COPYING
  summary: 'Phonopy is an open source package for phonon calculations at harmonic and quasi-harmonic levels.'

  description: |
    Phonopy is an open source package for phonon calculations at harmonic and quasi-harmonic levels.
  doc_url: https://atztogo.github.io/phonopy/
  dev_url: https://github.com/atztogo/phonopy

extra:
  recipe-maintainers:
    - jochym
    - atztogo
