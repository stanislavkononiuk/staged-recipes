{% set name = "phonopy" %}
{% set version = "1.11.2.7" %}
{% set sha256 = "1af084aec428de5953d3c368b0e6c95e312910e6e0211393d26a1418c8eeed52" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  # If the installation is complex, or different between Unix and Windows, use separate bld.bat and build.sh files instead of this key.
  # By default, the package will be built for Python 2.7, 3.4, and above, for all major OSs.
  # Add the line "skip: True  # [py<34]" (for example) to limit to Python 3.4 and newer, or "skip: True  # [not win]" to limit to Windows.
  # script: python setup.py install --single-version-externally-managed --record record.txt
  script: python setup.py install

requirements:
  build:
    - python
    # When setuptools is available add the `--single-version-externally-managed --record record.txt` above.
    # - setuptools
    # if your project compiles code (such as a C extension) then add `toolchain` as a build requirement.
  run:
    - python

test:
  imports:
    - phonopy
  commands:
    - ( cd test/phonopy ; for d in * ; do ( cd $d ; for f in test_*.py ; do python $f ; done  ) ; done )

about:
  home: https://atztogo.github.io/phonopy/
  license: BSD-3-Clause
  license_family: BSD
  license_file: {{ environ.RECIPE_DIR }}/COPYING
  summary: 'Phonopy is an open source package for phonon calculations at harmonic and quasi-harmonic levels.'

  description: |
    Phonopy is an open source package for phonon calculations at harmonic and quasi-harmonic levels.
  doc_url: https://atztogo.github.io/phonopy/
  dev_url: https://github.com/atztogo/phonopy

extra:
  recipe-maintainers:
    - jochym
    - atztogo
