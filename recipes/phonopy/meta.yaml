{% set name = "phonopy" %}
{% set version = "1.11.2.80" %}
{% set sha256 = "915a2b15c72f598655e44ac4874d44559e8ff17bdcebf263a782e7ce62156b29" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - numpy x.x
    - setuptools
    - toolchain
  run:
    - python
    - numpy x.x
    - ase
    - scipy
    - yaml
    - pyyaml
    - future

test:
  imports:
    - phonopy
  commands:
    - cd {{ environ.SRC_DIR }}/test
    - python -m unittest discover -s phonopy -b

about:
  home: https://atztogo.github.io/phonopy/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Phonopy is an open source package for phonon calculations at harmonic and quasi-harmonic levels.'

  description: |
    Phonopy is an open source package for phonon calculations at harmonic and quasi-harmonic levels.
  doc_url: https://atztogo.github.io/phonopy/
  dev_url: https://github.com/atztogo/phonopy

extra:
  recipe-maintainers:
    - jochym
    - atztogo
    - bocklund