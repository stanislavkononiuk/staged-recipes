{% set name = "wannierberri" %}
{% set version = "0.7.1" %}
{% set pipversion = "0.7.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ pipversion }}.tar.gz
  sha256: 653716bf9334895010a1772cecdb5e289b10b1e8bdb1d31b5dab4331b0b47e3a

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - scipy >=1.0
    - lazy_property
    - colorama
    - termcolor
    - pyfiglet
    - pyFFTW >=0.12.0

test:
  imports:
    - wannierberri

about:
  home: http://wannier-berri.org
  license: GPL-2.0-only
  license_family: GPL
  license_file: LICENSE
  summary: 'Advanced tool for Wannier interpolation and integration of k-space integrals'

  description: |
    Evaluation of k-space integrals of Berry curvature, orbital moment and 
    derived quantities by means of MLWFs or tight-binding models. Compared 
    to postw90.x part of Wannier90 code, it has extended functional and 
    improved performance
  doc_url: http://wannier-berri.org
  dev_url: https://github.com/simplejson/simplejson

extra:
  recipe-maintainers:
    - jan-janssen
