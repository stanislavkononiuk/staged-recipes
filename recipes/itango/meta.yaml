{% set name = "itango" %}
{% set version = "0.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 30346418242383484cde347abc93d81fde0147f2f49de71d3edf05a5eb73d098

build:
  number: 0
  skip: true  # [not linux]
  entry_points:
  # As the package is noarch, we can't use py2k / py3k selector
  # Create both itango and itango3 entry points
    - itango = itango:run
    - itango3 = itango:run
    - itango-qt = itango:run_qt
    - itango3-qt = itango:run_qt
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=2.7
    - pip
  run:
    - python >=2.7
    - pytango >=9.2.0
    - ipython >=1.0
    - packaging

test:
  imports:
    - itango
  commands:
    - itango --help
    - itango3 --help

about:
  home: https://github.com/tango-controls/itango
  license: LGPL-3.0-or-later
  license_file: LICENSE
  summary: 'An interactive Tango client'
  description: |
    ITango is a PyTango CLI based on IPython.
    It is designed to be used as an IPython profile.
  dev_url: https://github.com/tango-controls/itango

extra:
  recipe-maintainers:
    - beenje
    - ajoubertza
