{% set name = "chiscore" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 954cc473c141e8ccdde46c7188550d5009383e43ef6252afbbcc9b01c4597a41

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pytest-runner
    - python >3
    - setuptools >=39.0.1
    - pip
  run:
    - python >3
    - chi2comb >=0.0.3
    - pytest-doctestplus >=0.3.0
    - scipy >=1.0.1
    - numpy >=1.14.3

test:
  imports:
    - chiscore
  commands:
    - python -c "import sys; import chiscore; sys.exit(chiscore.test())"

about:
  home: https://github.com/limix/chiscore
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'Simple, fast, extensible JSON encoder/decoder for Python'
  dev_url: https://github.com/limix/chiscore

extra:
  recipe-maintainers:
    - Horta
