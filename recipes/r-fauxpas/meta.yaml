{% set version = '0.5.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fauxpas
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fauxpas_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fauxpas/fauxpas_{{ version }}.tar.gz
  sha256: c87b6fdb98c684a919663e42a36d96a87292b3aaa0230d8a5d536b7e16fe2e89

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-r6 >=2.1.2
    - r-httpcode >=0.3.0
    - r-whisker
  run:
    - r-base
    - r-r6 >=2.1.2
    - r-httpcode >=0.3.0
    - r-whisker

test:
  commands:
    - $R -e "library('fauxpas')"           # [not win]
    - "\"%R%\" -e \"library('fauxpas')\""  # [win]

about:
  home: https://github.com/ropensci/fauxpas
  license: MIT
  summary: HTTP error helpers. Methods included for general purpose HTTP error handling, as well
    as individual methods for every HTTP status code, both via status code numbers as
    well as their descriptive names.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

