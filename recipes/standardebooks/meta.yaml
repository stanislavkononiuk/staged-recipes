{% set name = "standardebooks" %}
{% set version = "1.9.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/standardebooks-{{ version }}.tar.gz
  sha256: 7a9aa9dbbc9f400eedb2742562abce29f044c500cedb5cc109906105bad7dc73

build:
  number: 0
  noarch: python
  entry_points:
    - se = se.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - cairosvg ==2.5.1
    - chardet ==3.0.4
    - cssselect ==1.1.0
    - cssutils ==1.0.2
    - ftfy ==5.8
    - gitpython ==3.1.11
    - importlib_resources ==1.0.2
    - lxml ==4.6.2
    - natsort ==7.1.0
    - pillow ==8.0.1
    - psutil ==5.7.3
    - pyopenssl ==20.0.0
    - pyphen ==0.10.0
    - python >=3.6
    - regex ==2020.11.13
    - requests ==2.25.0
    - rich ==9.4.0
    - roman ==3.3.0
    - selenium ==3.141.0
    - smartypants ==2.0.1
    - tinycss2 ==1.1.0
    - titlecase ==0.13.0

test:
  imports:
    - se
    - se.commands
  commands:
    - pip check
    - se --help
  requires:
    - pip

about:
  home: https://standardebooks.org
  summary: The toolset used to produce Standard Ebooks epub ebooks.
  dev_url: https://github.com/standardebooks/tools/
  license: BSD-3-Clause
  license_family: BSD
  license_file: se/data/epubcheck/LICENSE.txt
  description: |
    A collection of tools Standard Ebooks uses to produce its ebooks, including basic setup of ebooks, text processing, and build tools.
    Installing this toolset using pipx or conda makes the se command line executable available. Its various commands are described below, or you can use se help to list them.

extra:
  recipe-maintainers:
    - thewchan
