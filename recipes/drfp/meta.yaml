{% set name = "drfp" %}
{% set version = "0.2.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/drfp-{{ version }}.tar.gz
  sha256: ea4755ad989bbd31a62cc628a7ae1bacdf2bfef0dfde5c899cb4551917405640

build:
  number: 0
  entry_points:
    - drfp = drfp.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - click >=8.0.1
    - importlib_metadata  # [py<38]
    - numpy >=1.21.0
    - python
    - rdkit

test:
  imports:
    - drfp
  commands:
    - pip check
    - drfp --help
  requires:
    - pip

about:
  home: https://github.com/daenuprobst/drfp
  summary: An NLP-inspired chemical reaction fingerprint based on basic set arithmetic.
  dev_url: https://github.com/daenuprobst/drfp
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - hadim
