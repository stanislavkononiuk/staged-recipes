package:
    name: libavro
    version: 1.7.7

source:
    fn: avro-c-1.7.7.tar.gz
    url: http://www-us.apache.org/dist/avro/avro-1.7.7/c/avro-c-1.7.7.tar.gz
    sha1: cbb698682d662c5e0abec023dcd37ce1f3db80d4
    patches:
        - make.patch

build:
    number: 0
    skip: True  # [win]

requirements:
    build:
        - cmake
        - snappy
        - zlib
    run:
        - snappy
        - zlib

test:
    commands:
        - test -f ${PREFIX}/lib/libavro.a  # [unix]
        - conda inspect linkages -n _test libavro  # [linux]

about:
  home: http://hadoop.apache.org/avro
  license: Apache 2.0
  summary: 'Avro is a serialization and RPC framework.'


extra:
  recipe-maintainers:
    - mariusvniekerk

