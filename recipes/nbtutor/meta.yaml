{% set gh_org = "lgpage" %}
{% set gh_repo = "nbtutor" %}
{% set version = "1.0.3" %}
{% set sha256 = "2f8e237f429bf4227a12b263c7592d4ce81596feddca521587b91fffcceabfda" %}

package:
  name: {{ gh_repo|lower }}
  version: {{ version }}

source:
  fn: {{ gh_repo }}-{{ version }}.tar.gz
  url: https://github.com/{{ gh_org }}/{{ gh_repo }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1

requirements:
  build:
    - nodejs
    - notebook >=4.2.0
    - python
    - setuptools

  run:
    - notebook >=4.2.0
    - python

test:
  requires:
    - coverage
    - flake8
    - ipywidgets >=5.1.5
    - nodejs
    - notebook >=4.2.0
    - pytest
    - pytest-cov
    - python
    - requests

  imports:
    - nbtutor

about:
  home: https://github.com/{{ gh_org }}/{{ gh_repo }}
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: Visualize Python code execution in Jupyter Notebook cells

extra:
  recipe-maintainers:
    - lgpage

