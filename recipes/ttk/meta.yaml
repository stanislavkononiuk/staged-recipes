{% set name = "ttk" %}
{% set version = "0.9.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lhofmann/ttk/archive/4799b8002d7fbbc47b351a3da9b4b369e46f4475.zip
  sha256: 6aa1a53225c3c528da2ab7d51f6f12ba02f7e6eddaa19be304cc88924165c7c5

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('libxi-devel') }}  # [linux]
  host:
    - python
    - vtk
    - tbb-devel
    - pthread-stubs  # [unix]
    - pthreads-win32  # [win]    
    - boost-cpp
    # - eigen
    - zlib
    - graphviz
    - sqlite
  run:
    - python
    - vtk
    - pthread-stubs  # [unix]
    - pthreads-win32  # [win]     
    # - eigen
    - boost-cpp
    - zlib
    - graphviz
    - sqlite

test:
  imports:
    - ttk
  source_files:
    - examples/data/inputData.vtu
    - examples/vtk-python/example.py
  commands:
    - python examples/vtk-python/example.py examples/data/inputData.vtu

about:
  home: https://topology-tool-kit.github.io/
