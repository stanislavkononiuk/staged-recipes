{% set name = "domdf-python-tools" %}
{% set version = "3.2.2.post1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/domdf-python-tools-{{ version }}.tar.gz
  sha256: fef90a0109b284424b14f9513e3b543f68feb1d48beddde435928e0f05f4664e

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - importlib-metadata >=3.6.0  # [py<39]
    - importlib-resources >=3.0.0  # [py<37]
    - natsort >=7.0.1
    - python
    - typing-extensions >=3.7.4.1

test:
  imports:
    - domdf_python_tools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/domdfcoding/domdf_python_tools
  summary: Helpful functions for Python‚ÄÇüêç‚ÄÇüõ†Ô∏è
  license: MIT
  license_file: LICENSE
  doc_url: https://domdf-python-tools.readthedocs.io/

extra:
  recipe-maintainers:
    - domdfcoding
