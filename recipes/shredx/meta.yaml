{% set name = "shredx" %}
{% set version = "0.9.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/esheldon/shredx/archive/refs/tags/{{ version }}.tar.gz
  sha256: 8c2ebee3b92583065c6db481f12aa1106e6976f16d7992177aacb54aca42777e

build:
  # can't be noarch due to scripts
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: True  # [py>=310 or win]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - numba
    - shredder <1
    - ngmix >=1,<2
    - fitsio
    - esutil
    - psfex
    - fofx <1
    - des-sxdes
    - sep
    - yaml
    - fitsio

test:
  imports:
    - shredx
    - shredx.config
    - shredx.detect
    - shredx.loader
    - shredx.logging
    - shredx.provenance
    - shredx.shredding
    - shredx.sim
    - shredx.version

about:
  home: https://github.com/esheldon/shredx
  summary: 'Run the shredder image deblender on images processed by Source Extractor'
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - beckermr
