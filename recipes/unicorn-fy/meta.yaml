{% set name = "unicorn-fy" %}
{% set version = "0.12.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/unicorn-fy-{{ version }}.tar.gz
  sha256: 3cf620d08d36837b935a110f3365d7a96c0068edbbc0cb2f753a4a922947096d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - requests
    - ujson

test:
  imports:
    - unicorn_fy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/LUCIT-Systems-and-Development/unicorn-fy
  summary: Convert received raw data from crypto exchange API endpoints into well-formed python dictionaries.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/LUCIT-Systems-and-Development/unicorn-fy
  doc_url: https://unicorn-fy.docs.lucit.tech/
  doc_source_url: https://github.com/LUCIT-Systems-and-Development/unicorn-fy/blob/master/README.md

extra:
  recipe-maintainers:
    - oliver-zehentleitner
