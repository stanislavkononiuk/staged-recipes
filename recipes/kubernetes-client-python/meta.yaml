{% set version = "2.0.0" %}

package:
  name: kubernetes-client-python
  version: {{ version }}

source:
  fn: kubernetes-client-python-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/k/kubernetes/kubernetes-{{ version }}.tar.gz 
  sha256: 3fa1a50330f0da9d9ba1cd8cc425df481e0326136899875db9448913246f2753

build:
  preserve_egg_dir: True
  script: python setup.py install --single-version-externally-managed --record record.txt
  number: 0

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - certifi >=14.05.14
    - ipaddress >=1.0.17
    - oauth2client >=4.0.0
    - six >=1.9.0
    - urllib3 >=1.19.1,!=1.21
    - python-dateutil >=2.5.3
    - pyyaml >=3.12
    - websocket-client >=0.32.0

test:
  imports:
    - kubernetes
    - kubernetes.client
    - kubernetes.client.apis
    - kubernetes.client.models
    - kubernetes.config
    - kubernetes.watch
  
about:
  home: https://github.com/kubernetes-incubator/client-python
  license: "Apache 2.0"
  summary: 'The official Kubernetes python client.'
  license_family: APACHE
  license_file: LICENSE
  dev_url: https://github.com/kubernetes-incubator/client-python

extra:
  recipe-maintainers:
    - johanneskoester
