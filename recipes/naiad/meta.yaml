{% set name = "naiad" %}
{% set version = "2.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.ifremer.fr/naiad/naiad/-/archive/2.0.2/naiad-{{ version }}.tar.gz
  sha256: f9cbdc51890c7831b2371b0ae37c7325342e24b92bb3d4b9826168e934802772

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
    - wheel
    - setuptools
    - poetry
    - poetry-dynamic-versioning

  run:
    - python
    - scipy >=1.9.2,<2.0.0
    - spherical-geometry >=1.2.22,<1.3
    
test:
  source_files:
    - tests
  imports:
    - naiad
  requires:
    - pytest >=6,<7
    - pytest-cov >=2,<3
  commands:
    - pytest --pyargs tests

about:
  home: https://gitlab.ifremer.fr/naiad/naiad
  license: GPL-3.0-or-later
  license_file: LICENSE.txt
  summary: A suite of backend tools in python for indexing, searching and colocating EO data.

extra:
  recipe-maintainers:
    - marie59
