{% set name = "naiad" %}
{% set version = "2.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://gitlab.ifremer.fr/naiad/naiad.git
  git_tag: {{ version }}
  
build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.9
    - pip
    - wheel
    - setuptools
    - poetry
    - poetry-dynamic-versioning

  run:
    - python >=3.9
    - pyyaml >=6.0.0,<6.1
    - pydantic-cli >=4.3.0,<4.4
    - elasticsearch >=7.13.4,<7.14
    - shapely >=1.7.1
    - python-dateutil
    - naiad-commons
    
test:
  source_files:
    - tests
  imports:
    - naiad
    - naiad_commons
  requires:
    - pytest >=6,<7
    - pytest-cov >=2,<3
  commands:
    - pytest --pyargs tests

about:
  home: https://gitlab.ifremer.fr/naiad/naiad
  license: GPL-3.0-or-later
  license_file: LICENSE.txt
  summary: A suite of backend tools in python for indexing, searching and colocating EO data.

extra:
  recipe-maintainers:
    - marie59
