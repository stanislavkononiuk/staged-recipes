{% set name = "dvc-s3" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f0144043e0964ab09ff9875fc20656bd69e54e19f93a9edd7ebc9b7ff69c08e6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools_scm >=6.3.1
  run:
    - python >=3.8
    - dvc
    - s3fs >=2021.11.0
    - boto3 >=1.9.201

test:
  imports:
    - dvc_s3
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/iterative/dvc-s3
  summary: Amazon S3 plugin for DVC
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - efiop
    - shcheklein
