{% set name = "cma-es" %}
{% set version = "1.4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 4b53fec601ae69194499511111e4e5d8e8dea30b243f92b1962f8cb085ade05d

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - tensorflow >=2

test:
  imports:
    - cma

about:
  home: "https://github.com/srom/cma-es"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Covariance Matrix Adaptation Evolution Strategy (CMA-ES) implemented with TensorFlow v2"
  doc_url: "https://github.com/srom/cma-es"
  dev_url: "https://github.com/srom/cma-es"

extra:
  recipe-maintainers:
    - srom
