{% set name = "kennard-stone" %}
{% set dirname = "kennard_stone" %}
{% set version = "1.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ dirname }}/{{ dirname }}-{{ version }}.tar.gz"
  sha256: 107b46fe5e654f482c3f4455fd5275e56491f47c1d02cb8ed8351fdfc4350338

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - pandas
    - python >=3.6
    - scikit-learn

test:
  imports:
    - kennard_stone

about:
  home: "https://github.com/yu9824/kennard_stone"
  license: MIT
  license_family: MIT
  license_file: LICENSE 
  summary: "A method for selecting samples by spreading the training data evenly."

extra:
  recipe-maintainers:
    - yu9824
