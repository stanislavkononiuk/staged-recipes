{% set name = "reportportal-client" %}
{% set version = "5.0.12" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/reportportal-client-{{ version }}.tar.gz
  sha256: aeba005700d2661c275ef7d8687c0cd15d2aef8c1da2be87294ed91a71900a70

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - aenum
    - python
    - requests >=2.23.0
    - six >=1.15.0

test:
  imports:
    - reportportal_client
    - reportportal_client.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/reportportal/client-Python
  summary: Python client for Report Portal v5.
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - thewchan
