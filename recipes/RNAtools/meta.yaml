{% set name = "RNAtools" %}
{% set version = "0.8.5" %}
{% set sha256 = "4c140b27589c54491eb270c7394e71f37d37e4162ee2f5689443316ea63e78b9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - dot2ct = RNAtools.scripts.dot2ct:main
    - colorRNA = RNAtools.scripts.colorRNA:main
    - arcsRNA = RNAtools.scripts.arcsRNA:main
    - cleanCT = RNAtools.scripts.cleanCT:main

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - numpy
  run:
    - python
    - numpy
    - pandas
    - networkx
    - matplotlib
    - scikit-learn

test:
  imports:
    - RNAtools
    - RNAtools.graph
  commands:
    - dot2ct -h
    - colorRNA -h
    - arcsRNA -h
    - cleanCT -h

about:
  home: http://github.com/grice/RNAtools
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'RNAtools is a Python package for the manipulation of RNA files.'

extra:
  recipe-maintainers:
    - ericmjl
    - grice
    - varunshiva
