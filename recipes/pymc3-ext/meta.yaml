{% set name = "pymc3-ext" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pymc3_ext-{{ version }}.tar.gz
  sha256: 0e1be0d1c7e05f639d0cad5e6f064041b4952404e2dad29c4d65ef8e66c5409f

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pymc3 >=3.9

test:
  imports:
    - pymc3_ext

about:
  home: https://github.com/exoplanet-dev/pymc3-ext
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'PyMC3 Extras extracted from the "exoplanet" library'
  doc_url: https://github.com/exoplanet-dev/pymc3-ext
  dev_url: https://github.com/exoplanet-dev/pymc3-ext

extra:
  recipe-maintainers:
    - dfm
