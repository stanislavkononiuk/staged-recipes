{% set name = "extensisq" %}
{% set version = "0.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/extensisq-{{ version }}.tar.gz
  sha256: e226ff6b4e537468fc7bc5989f937533fa6cac6bdd9c0b40bd6572ca3788ff4c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy >=1.4.0
    - python >=3.6
    - scipy >=1.0.0

test:
  imports:
    - extensisq
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/WRKampi/extensisq
  summary: extend solve_ivp of scipy.integrate with OdeSolver objects
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - WRKampi
