{% set name = "extensisq" %}
{% set version = "0.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/extensisq-{{ version }}.tar.gz
  sha256: e99ff36797d62f8316c76a1230a49d3a9738cb19b276451fa414d4bd727b7d48

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy >=1.4.0
    - python >=3.6
    - scipy >=1.0.0

test:
  imports:
    - extensisq
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/WRKampi/extensisq
  summary: extend solve_ivp of scipy.integrate with OdeSolver objects
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - WRKampi
