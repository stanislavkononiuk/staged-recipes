{% set version = "2.0.7" %}

package:
  name: zc.recipe.egg
  version: {{ version }}

source:
  fn: zc.recipe.egg-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/z/zc.recipe.egg/zc.recipe.egg-{{ version }}.tar.gz
  sha256: b89eb00979614e3584bb4e8431172b2345d00b983a04ebf00a401fb695f4e6d3

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record=record.txt

  entry_points:
    - buildout=zc.buildout.buildout:main

requirements:
  build:
    - python
    - setuptools
    - zc.buildout >=1.2.0

  run:
    - python
    - setuptools
    - zc.buildout >=1.2.0

test:
  imports:
    - zc
    - zc.recipe
    - zc.recipe.egg

about:
  home: http://buildout.org
  license: ZPL-2.1
  license_file: LICENSE.txt
  summary: 'System for managing development buildouts'
  license_family: OTHER

extra:
  recipe-maintainers:
    - 183amir
    - lcolbois
