{% set name = "cellpy" %}
{% set version = "0.4.0a4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 722ebe3dc25e82b74b9a7538418d3ac32a31658d1544e4110b7058315c7e82de

build:
  number: 0
  noarch: python
  entry_points:
    - cellpy=cellpy.cli:cli
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - setuptools >=38.6.0
  run:
    - python
    - numpy >=1.15
    - xlrd
    - matplotlib
    - cryptography
    - click
    - scipy
    - pandas >=1.0
    - setuptools
    - ruamel.yaml
    - pyodbc >=4.0.16  # [win]
    - PyGithub
    - cookiecutter
    - tqdm
    - ipython
    - ipywidgets
    - lmfit
    - ipykernel
    - hvplot
    - hdf5
    - pytables >=3.6.1
    - python-box
    - jupyter
    - jupyterlab

test:
  imports:
    - cellpy

about:
  home: https://github.com/jepegit/cellpy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Extract and manipulate data from battery cell testers.'
  description: |
    Extract and manipulate data from battery cell testers.
  doc_url: https://cellpy.readthedocs.io/
  dev_url: https://github.com/jepegit/cellpy

extra:
  recipe-maintainers:
    - jepegit
