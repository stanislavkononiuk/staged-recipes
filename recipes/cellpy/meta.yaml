{% set name = "cellpy" %}
{% set version = "0.4.0a4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 722ebe3dc25e82b74b9a7538418d3ac32a31658d1544e4110b7058315c7e82de

build:
  noarch: python
  number: 0
  entry_points:
    - cellpy=cellpy.cli:cli
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip >=20.0.2
    - setuptools >=38.6.0
  run:
    - python >=3.6
    - numpy >=1.15
    - xlrd >=1.2.0
    - matplotlib-base >=3.1.3
    - cryptography >=2.8
    - click >=7.1.1
    - scipy >=1.4.1
    - pandas >=1.0
    - setuptools >=38.6.0
    - ruamel.yaml >=0.15.87
    - pyodbc >=4.0.16
    - PyGithub >=1.43.6
    - cookiecutter >=1.7.0
    - tqdm >=4.44.1
    - ipython >=7.13.0
    - ipywidgets >=7.5.1
    - lmfit >=1.0.0
    - ipykernel >=5.1.4
    - pytables >=3.6.1
    - python-box >=4.2.2

test:
  imports:
    - cellpy
  commands:
    - cellpy --help

about:
  home: https://github.com/jepegit/cellpy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Extract and manipulate data from battery cell testers.'
  description: |
    Extract and manipulate data from battery cell testers.
  doc_url: https://cellpy.readthedocs.io/
  dev_url: https://github.com/jepegit/cellpy

extra:
  recipe-maintainers:
    - jepegit
