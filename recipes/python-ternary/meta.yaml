{% set version = "1.0.1" %}

package:
  name: python-ternary
  version: {{ version }}

source:
  fn: python-ternary-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/python-ternary/python-ternary-{{ version }}.tar.gz
  sha256: afe8aaffb7b93d2e38121a499b1a9f75d7fadf6de9f7106da1e0d72d12119e58

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python
  run:
    - python
    - matplotlib >=1.4

test:
  imports:
    - ternary

about:
  home: https://github.com/marcharper/python-ternary
  license: MIT
  license_file: license.txt
  summary: 'Make ternary plots in matplotlib.'

extra:
  recipe-maintainers:
    - ocefpaf
    - marcharper
