{% set name = "c-progressbar" %}
{% set version = "0.1.2" %}
{% set sha256 = "38715897aaff04c87207c1c66c7d07cec6909d6930549c38286cbb34dd2a9fed" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/limix/progressbar/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True

requirements:
  build:
    - python  # [win]
    - toolchain
    - cmake
    - ncurses 5.9
  run:
    - ncurses 5.9

test:
  requires:
    - python  # [win]
  commands:
    - test -e $PREFIX/lib/libprogressbar.so  # [linux]
    - test -e $PREFIX/lib/libprogressbar_static.a  # [linux]
    - test -e $PREFIX/lib/libprogressbar.dylib  # [osx]
    - test -e $PREFIX/lib/libprogressbar_static.a  # [osx]
    - if NOT exist %PREFIX%/lib/libprogressbar.lib exit 1  # [win]
    - if NOT exist %PREFIX%/lib/libprogressbar.dll exit 1  # [win]
    - if NOT exist %PREFIX%/lib/libprogressbar_static.lib exit 1  # [win]

about:
  home: https://github.com/limix/progressbar
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'C library for displaying text progress bars'
  dev_url: https://github.com/limix/progressbar

extra:
  recipe-maintainers:
    - Horta
