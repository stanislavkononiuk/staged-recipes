{% set name = "tklib" %}
{% set version = "0.7" %}
{% set sha256 = "0e6ebdd743f100caf7416e47e81855fe8da04968bb0f2b0bbfcb9e89bfa3c50b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://core.tcl-lang.org/tklib/tarball/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "tclsh installer.tcl -no-wait -no-gui -no-html -no-nroff -no-examples"

requirements:
  host:
    - tk
    - tcllib
  run:
    - tk
    - tcllib
    
test:
  commands:
    - echo package require cursor;exit | tclsh --
    - echo package require menubar;exit | tclsh --

about:
  home: https://core.tcl-lang.org/tklib/home
  license: BSD-3-Clause
  license_family: BSD
  license_file: license.terms
  summary: 'A companion to Tcllib, for Tk related packages.'
  doc_url: https://core.tcl-lang.org/tklib/doc/trunk/embedded/www/toc.html

extra:
  recipe-maintainers:
    - abloemert
