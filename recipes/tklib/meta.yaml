{% set name = "tklib" %}
{% set version = "0.7" %}
{% set sha256 = "70c220a9702628abaebc2e2253a55445771183fe56a8b9a0a2ac29f6af13fca5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://core.tcl-lang.org/tklib/tarball/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "tclsh installer.tcl -no-wait -no-gui -no-html -no-nroff -no-examples"

requirements:
  host:
    - tk
    - tcllib
  run:
    - tk
    - tcllib

test:
  source_files:
    - examples
  commands:
    - tclsh examples/logger/logtofile.tcl

about:
  home: https://core.tcl-lang.org/tklib/home
  license: BSD-3-Clause
  license_family: BSD
  license_file: license.terms
  summary: 'A companion to Tcllib, for Tk related packages.'
  doc_url: https://core.tcl-lang.org/tklib/doc/trunk/embedded/www/toc.html

extra:
  recipe-maintainers:
    - abloemert
