{% set name = "aimrecords" %}
{% set version = "0.0.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/aimhubio/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 3d1559200d699390f9021569919c0a50a63b38167393377756b3908a83648e4e

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - base58
    - pytest
test:
  imports:
    - aimrecords

about:
  home: https://github.com/aimhubio/aimrecords
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Library to effectively store the tracked experiment logs."
  dev_url: https://github.com/aimhubio/aimrecords

extra:
  recipe-maintainers:
    - psortos
