{% set name = "aimrecords" %}
{% set version = "0.0.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9b562fa5b5109b4b3dd4f83be0061cadbac63fa8031f281b8b5c8ae29967072f

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
    - base58 ==2.0.1
  run:
    - python >=3.6
    - pytest
    - ipdb
    - base58 ==2.0.1
test:
  imports:
    - aimrecords

about:
  home: https://github.com/aimhubio/aimrecords
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Library to effectively store the tracked experiment logs."
  dev_url: https://github.com/aimhubio/aimrecords

extra:
  recipe-maintainers:
    - psortos
