{% set name = "getCalspec" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/getCalspec-{{ version }}.tar.gz
  sha256: 8de3aa42d8eec7b398117d4625c4f4f86f655ceed72a285c512d0a58f2d2705d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - astropy
    - astroquery
    - lxml
    - matplotlib-base >3.1
    - numpy >1.15
    - pandas
    - python >=3.7
    - scipy

test:
  imports:
    - getCalspec
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/LSSTDESC/getCalspec
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jeremyneveu
    - mfisherlevine
