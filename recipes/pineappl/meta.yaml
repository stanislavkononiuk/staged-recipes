{% set name = "pineappl" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/N3PDF/pineappl/archive/v{{ version }}.tar.gz
  sha256: 81b3caffa332935474515f6d545fc9431361bb4ba133754eac5c800c633c95e6

build:
  number: 0
  skip: True  # [win]
  noarch: python

requirements:
  build:
    - {{ compiler("c") }}  
    - rust >=1.45
    - openssl   
  host:
    - python >=3.6
    - pip    
  run:
    - python >=3.6
    - numpy
    - pkgconfig

test:
  imports:
    - pineappl
  requires:
    - pytest
  commands:
    - pytest --pyargs pineappl

about:
  home: https://github.com/N3PDF/pineappl
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: 'PineAPPL is not an extension of APPLgrid.'

extra:
  recipe-maintainers:
    - scarrazza
    - cschwan
