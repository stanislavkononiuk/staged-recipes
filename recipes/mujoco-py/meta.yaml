{% set name = "mujoco_py" %}
{% set version = "2.0.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openai/mujoco-py/archive/v{{ version }}.tar.gz
  sha256: 22665f258c5257be1701cf183576a788139c186b6122ea8f775ce16cc26547a6

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: True  # [win]

requirements:
  host:
    - pip
    - python
    - numpy >=1.11
  run:
    - python
    # - glfw >=1.4.0
    - numpy >=1.11
    # - Cython >=0.27.2
    # - imageio >=2.1.2
    # - cffi >=1.10
    # - fasteners ~=0.15

test:
  imports:
    - mujoco_py

about:
  home: https://github.com/openai/mujoco-py
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: "MuJoCo is a physics engine for detailed, efficient rigid body simulations with contacts. mujoco-py allows using MuJoCo from Python 3."
  doc_url: https://pypi.org/project/mujoco-py/
  dev_url: https://github.com/openai/mujoco-py

extra:
  recipe-maintainers:
    - oblute
    - rluria14
    - ndmaxar
