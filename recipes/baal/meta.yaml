{% set name = "baal" %}
{% set version = "1.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/baal-{{ version }}.tar.gz
  sha256: ea7b20ce5e5dac9f2d70ef3de999a1f724c0d7fdeeb7d6171d56cc2305eed9d1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pip
    - matplotlib-base
    - numpy
    - pandas
    - pillow >=6.2.0
    - pytorch-lightning >=0.8.5
    - scikit-learn
    - scipy
    - structlog
    - pytorch >=1.5.0
    - tqdm

test:
  imports:
    - baal
    - baal.active

about:
  home: https://github.com/ElementAI/baal
  summary: Library for bayesian active learning.
  license: Apache-2.0

extra:
  recipe-maintainers:
    - hadim
    - maclandrol