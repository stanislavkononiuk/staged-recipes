{% set version = '1.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nsyllable
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nsyllable_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nsyllable/nsyllable_{{ version }}.tar.gz
  sha256: ba22ee9251b14088d0ebda00d13e858b88ca1de068ac61bc4af9792407599800

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('nsyllable')"           # [not win]
    - "\"%R%\" -e \"library('nsyllable')\""  # [win]

about:
  home: https://github.com/quanteda/nsyllable
  license: GPL-3.0-only
  summary: Counts syllables in character vectors for English words.  Imputes syllables as the
    number of vowel sequences for words not found.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - izahn

