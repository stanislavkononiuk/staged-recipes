{% set name = "oscan" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/oscan-{{ version }}.tar.gz
  sha256: 1b2989cc37687c64b17bb0c65a8787f959023bf4f583ac856179f786dde46e84

build:
  entry_points:
    - oscan = oscan.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  source_files:
    - tests
  imports:
    - oscan
  commands:
    - pip check
    - oscan --help
    - pytest -vvv --capture=tee-sys tests
  requires:
    - pip
    - pytest

about:
  home: https://github.com/pyrustic/oscan
  summary: Scanner used to build Pyrustic Backstage
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
