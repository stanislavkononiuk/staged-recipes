{% set name = "jsonextended" %}
{% set version = "0.7.9" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 251364a566a8753c699caec696bcd0bfdfd782dc327d3292b254330670f56bfb

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - ijson
    - pathlib2
    - pint
    - pip
    - python
  run:
    - ijson
    - pathlib2
    - pint
    - python

test:
  imports:
    - jsonextended
    - jsonextended._example_data_folder
    - jsonextended._example_data_folder.dir1
    - jsonextended._example_data_folder.dir1.dir1_1
    - jsonextended._example_data_folder.dir2
    - jsonextended._example_data_folder.dir3
    - jsonextended.encoders
    - jsonextended.parsers
    - jsonextended.units

about:
  home: https://github.com/chrisjsewell/jsonextended
  license: MIT
  license_family: MIT
  license_file: LICENSE.TXT
  summary: Extending the python json package functionality
  doc_url: https://jsonextended.readthedocs.io
  dev_url: https://github.com/chrisjsewell/jsonextended

extra:
  recipe-maintainers:
    - chrisjsewell
