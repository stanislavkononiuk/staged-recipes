{% set name = "nigsp" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nigsp-{{ version }}.tar.gz
  sha256: 4601fe5545d78f096deb81179de7ba1de59278c809fd7b060f0c0012bb5cac4b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools >=61.0.0
    - wheel
  run:
    - matplotlib-base >=3.1.1
    - nibabel
    - nilearn >=0.7.0
    - numpy
    - pymatreader
    - python >=3.8
    - scipy

test:
  imports:
    - nigsp
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/MIPLabCH/nigsp
  summary: A module for graph signal processing on neuroimaging data.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - smoia
    - mscheltienne
