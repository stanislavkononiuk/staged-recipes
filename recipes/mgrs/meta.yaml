{% set name = "mgrs" %}
{% set version = "1.3.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/hobu/{{ name }}/archive/{{ version }}.tar.gz"
  sha256: "a44f32b085220cf81c93fed180dc40b701ae98c2f3f30d3370f764dadd9f829a"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv "

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
    - setuptools
    - wheel
  run:
    - python
    - setuptools
    - wheel

test:
  imports:
    - mgrs

about:
  home: "https://github.com/hobu/mgrs"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "MGRS coordinate conversion for Python"
  dev_url: "https://github.com/hobu/mgrs"

extra:
  recipe-maintainers:
    - benhuff
