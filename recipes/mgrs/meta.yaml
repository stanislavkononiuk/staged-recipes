{% set name = "mgrs" %}
{% set version = "1.3.4" %}  # [not win]
{% set version = "1.3.5" %}  # [win]

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/hobu/{{ name }}/archive/{{ version }}.tar.gz  # [not win]
  sha256: a44f32b085220cf81c93fed180dc40b701ae98c2f3f30d3370f764dadd9f829a  # [not win]
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip  # [win]
  sha256: b8e4eaab7a4057910dd18fce9047ab2487a9d43a5c205510465709f62156d02c  # [win]

build:
  number: 0
  skip: True  # [win and vc<14]
  script: "{{ PYTHON }} -m pip install . -vv "

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
    - setuptools
    - wheel
  run:
    - python

test:
  imports:
    - mgrs

about:
  home: https://github.com/hobu/mgrs
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'MGRS coordinate conversion for Python'
  dev_url: https://github.com/hobu/mgrs

extra:
  recipe-maintainers:
    - benhuff
    - oblute
    - rluria14
