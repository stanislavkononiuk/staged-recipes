{% set name = "jaws" %}
{% set version = "0.2.6" %}
{% set sha256 = "1c91517b86dc4be808041f7c10c5312147301dc3cc46704916dc699892c94e89" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jaws/jaws/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - setuptools
    - pip
    - numpy >=1.11
  run:
    - python
    - pandas
    - numpy
    - xarray
    - pytz
    - netcdf4
    - matplotlib
    - netcdf4

test:
  imports:
    - jaws

about:
  home: https://github.com/jaws/jaws
  license: Apache, Version 2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Justify idiosyncratic ASCII AWS formats into analyzable netCDF formats.'

extra:
  recipe-maintainers:
    - ajcse1
    - czender
