{% set version = "0.2.3" %}

package:
  name: jaws
  version: {{ version }}

source:
  url: https://github.com/jaws/jaws/archive/{{ version }}.tar.gz
  sha256: ab7c24d37022027d209c2828f83b368944abecb7

requirements:
  build:
    - python
    - setuptools
    - pandas
    - numpy
    - xarray
    - pytz
    - netcdf4
    - matplotlib
    - netcdf4
  run:
    - python
    - pandas
    - numpy
    - xarray
    - pytz
    - netcdf4
    - matplotlib
    - netcdf4

about:
  home: https://github.com/jaws/jaws
  license: Apache License, Version 2.0
  license_file: LICENSE
