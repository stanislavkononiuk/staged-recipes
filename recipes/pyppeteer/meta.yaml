{% set name = "pyppeteer" %}
{% set version = "0.0.25" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 51fe769b722a1718043b74d12c20420f29e0dd9eeea2b66652b7f93a9ad465dd
  patches:
    - setup.patch

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pyee
    - websockets
    - appdirs
    - urllib3
    - tqdm

test:
  imports:
    - pyppeteer

about:
  home: https://github.com/miyakogi/pyppeteer
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Headless chrome/chromium automation library (unofficial port of puppeteer)"
  doc_url: https://miyakogi.github.io/pyppeteer
  dev_url: https://github.com/miyakogi/pyppeteer

extra:
  recipe-maintainers:
    - kiwi0fruit
