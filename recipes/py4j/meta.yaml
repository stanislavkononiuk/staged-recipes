{%set name = "py4j" %}
{%set version = "0.8.2.1" %}
{%set hash_type = "sha256" %}
{%set hash_val = "c2c9bcb4d967982b0362e97e4b218b54eca283ac975524c1ba1a27c209dfdcc7" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - py4j
    - py4j.tests

about:
  home: http://py4j.sourceforge.net/
  license: BSD 3-Clause
  summary: 'Enables Python programs to dynamically access arbitrary Java objects'

extra:
  recipe-maintainers:
    - pmlandwehr
