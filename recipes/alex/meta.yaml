{% set name = "alex" %}
{% set version = "3.2.4" %}
{% set sha256 = "904809bbfaa5495a6f74e5996711eaf2343f7b48c54ba48eceb0527a3e1d3193" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/simonmar/{{ name }}/archive/{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - ghc
    - zlib
    - cabal
    - gmp
  host:
    - zlib
    - gmp
test:
  commands:
    - alex --help

about:
  home: https://haskell.org/alex/
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A lexical analyser generator for Haskell'

  doc_url: https://hackage.haskell.org/package/alex
  dev_url: https://github.com/simonmar/alex

extra:
  recipe-maintainers:
    - eggzilla
