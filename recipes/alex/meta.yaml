{% set name = "alex" %}
{% set version = "3.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - ghc
    - zlib
    - cabal
    - gmp
  host:
    - zlib
    - gmp
test:
  commands:
    - alex --help

about:
  home: https://haskell.org/alex/
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A lexical analyser generator for Haskell'

  doc_url: https://hackage.haskell.org/package/alex
  dev_url: https://github.com/simonmar/alex

extra:
  recipe-maintainers:
    - eggzilla
