{% set version = '0.2.1.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sparsemvn
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sparseMVN_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sparseMVN/sparseMVN_{{ version }}.tar.gz
  sha256: 1835f5334781cb1d963c0be46a4c92ad13b8786158b69bba26d9b4b8490c7046

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:

  host:
    - r-base
    - r-matrix >=1.2.12
  run:
    - r-base
    - r-matrix >=1.2.12

test:
  commands:
    - $R -e "library('sparseMVN')"           # [not win]
    - "\"%R%\" -e \"library('sparseMVN')\""  # [win]

about:
  home: http://www.smu.edu/Cox/Departments/FacultyDirectory/BraunMichael
  license: MPL (>= 2.0)
  summary: Computes multivariate normal (MVN) densities, and samples from MVN distributions,
    when the covariance or precision matrix is sparse.
  license_family: OTHER

extra:
  recipe-maintainers:
    - conda-forge/r

