{% set name = "File-Temp" %}
{% set version = "0.2304" %}

package:
  name: perl-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://cpan.metacpan.org/authors/id/D/DA/DAGOLDEN/{{ name }}-{{ version }}.tar.gz
    sha256: 13415323e48f7c9f34efdedf3d35141a7c3435e2beb8c6b922229dc317d321ac
  - url: https://raw.githubusercontent.com/Perl/perl5/v5.32.1/Copying
    sha256: d77d235e41d54594865151f4751e835c5a82322b0e87ace266567c3391a4b912
  - url: https://raw.githubusercontent.com/Perl/perl5/v5.32.1/Artistic
    sha256: dd90d4f42e4dcadf5a7c09eea0189d93c7b37ae560c91f0f6d5233ed3b9292a2

build:
  number: 0
  noarch: generic
  script:
    - {{ PERL }} Makefile.PL INSTALLDIRS=vendor PREFIX={{ PREFIX }} NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install VERBINST=1

requirements:
  build:
    - make
  host:
    - perl
    - perl-carp
    - perl-constant
    - perl-exporter
    - perl-extutils-makemaker
    - perl-file-path
    - perl-parent

  run:
    - perl
    - perl-carp
    - perl-constant
    - perl-exporter
    - perl-file-path
    - perl-parent

test:
  commands:
    - perl -e 'File::Temp'

about:
  home: https://metacpan.org/release/{{ name }}
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_family: OTHER
  license_file:
    - Artistic
    - Copying
  summary: Return name and handle of a temporary file safely

extra:
  recipe-maintainers:
    - tdegeus
