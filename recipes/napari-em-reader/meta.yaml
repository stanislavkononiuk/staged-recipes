{% set name = "napari-em-reader" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-em-reader-{{ version }}.tar.gz
  sha256: 8b1927af17dce6af45cd2d946ea860342e386f9d83e708005224805f6b22a6a7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools-scm
  run:
    - emfile >=0.2
    - napari-plugin-engine >=0.1.4
    - numpy
    - python >=3.6

test:
  imports:
    - napari_em_reader
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/brisvag/napari-em-reader
  summary: A napari plugin to read .em files
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - brisvag
    - conda-forge/napari
