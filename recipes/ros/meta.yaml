package:
  name: ros-ros
  version: 1.14.6

source:
  url: https://github.com/ros-gbp/ros-release/archive/release/melodic/ros/1.14.6-0.tar.gz
  fn: ros-ros-1.14.6.tar.gz
  sha256: f92a3cbe96dd8d490c60a52ff22ed01bb00d7c9a6e59a1bbfc7700d9b693d82e

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
    - make  # [unix]
  host:
    - ros-conda-mutex * melodic
    - ros-conda-base
    - catkin_pkg
    - ros-catkin
  run:
    - ros-conda-mutex * melodic
    - ros-conda-base
    - ros-catkin
    - ros-mk
    - ros-roscreate
    - ros-roslib
    - ros-rosbuild
    - ros-roslang
    - ros-rosbash
    - ros-rosmake
    - ros-rosunit
    - ros-rosboost-cfg
    - ros-rosclean

test:
  requires:
    - rospkg
  commands:
    - export ROS_ROOT=$PREFIX && python -c "import rospkg;s = rospkg.RosPack();ret = s.get_path('ros');print(ret)"

about:
  home: http://www.ros.org/wiki/ROS
  summary: |
    ROS packaging system (Meta Package)
  description: |
    ROS packaging system
  license: BSD-3-Clause
  license_file: package.xml

extra:
  recipe-maintainers:
    - wolfv
    - lesteve
    - seanyen
