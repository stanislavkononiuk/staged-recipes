{% set version = "1.0.1" %}

package:
  name: moto
  version: {{ version }}

source:
  fn: moto-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/m/moto/moto-{{ version }}.tar.gz
  sha256: 1e856ff6c2ec03785b7ac758c2564b1644a5fe02ce00e5653b5a94e71af9532f

build:
  number: 0
  entry_points:
    - moto_server = moto.server:main
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - jinja2 >=2.8
    - boto >=2.36.0
    - boto3 >=1.2.1
    - cookies
    - requests >=2.0
    - xmltodict
    - dicttoxml
    - six
    - werkzeug
    - pyaml
    - pytz
    - python-dateutil
    - mock
    - flask

  run:
    - python
    - jinja2 >=2.8
    - boto >=2.36.0
    - boto3 >=1.2.1
    - cookies
    - requests >=2.0
    - xmltodict
    - dicttoxml
    - six
    - werkzeug
    - pyaml
    - pytz
    - python-dateutil
    - mock
    - flask

test:
  imports:
    - moto

  commands:
    - moto_server --help

about:
  home: http://getmoto.org
  license: Apache-2.0
  summary: A library that allows your python tests to easily mock out the boto library.
  license_family: APACHE
  license_file: {{ RECIPE_DIR }}/LICENSE
  doc_url: http://docs.getmoto.org
  dev_url: https://github.com/spulec/moto

extra:
  recipe-maintainers:
    - johanneskoester
