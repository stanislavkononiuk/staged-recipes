{% set version = '0.1.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-scatterpie
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/scatterpie_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/scatterpie/scatterpie_{{ version }}.tar.gz
  sha256: 4bc8ce6b1cc150676dc2ec17a781308576c00a020de6e333c8fd6f19d0197564

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-ggforce
    - r-ggplot2
    - r-rlang
    - r-rvcheck >=0.1.0
    - r-tidyr
  run:
    - r-base
    - r-ggforce
    - r-ggplot2
    - r-rlang
    - r-rvcheck >=0.1.0
    - r-tidyr

test:
  commands:
    - $R -e "library('scatterpie')"           # [not win]
    - "\"%R%\" -e \"library('scatterpie')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=scatterpie
  license: Artistic-2.0
  summary: Creates scatterpie plots, especially useful for plotting pies on a map.
  license_family: OTHER
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/Artistic-2.0'

extra:
  recipe-maintainers:
    - conda-forge/r
    - ryanraaum

