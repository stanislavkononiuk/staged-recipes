package:
  name: conda-ecosystem-user-package-isolation
  version: 1.0

build:
  number: 0
  skip: true  # [win]

test:
  commands:
    - '[[ "$PYTHONNOUSERSITE" == "1" ]] || exit 1'
    - '[[ "$R_LIBS_USER" == "-" ]] || exit 1'

about:
  home: http://conda-forge.org/
  license: BSD
  summary: 'Prevent python and R from searching for packages outside of the current environment'

extra:
  recipe-maintainers:
    - fgp
