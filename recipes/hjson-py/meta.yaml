{% set name = "hjson-py" %}
{% set version = "3.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/hjson/hjson/hjson-{{ version }}.tar.gz
  sha256: 2838fd7200e5839ea4516ece953f3a19892c41089f0d933ba3f68e596aacfcd5

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - hjson
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/hjson/hjson-py
  summary: Hjson, a user interface for JSON.
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - weiji14
