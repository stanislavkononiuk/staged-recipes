{% set name = "nr" %}
{% set version = "1.3.5" %}
{% set sha256 = "43f4b1df4168647604242209d4551085977262d0f4b9030430363b2cd75c4374" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/NiklasRosenstein/py-nr/archive/v1.3.5.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - pip
    - setuptools
    - pandoc
  run:
    - python

test:
  imports:
    - nr

about:
  home: https://github.com/NiklasRosenstein/py-nr
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'collection of programming utilities'

extra:
  recipe-maintainers:
    - dfroger
