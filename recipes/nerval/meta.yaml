{% set name = "nerval" %}
{% set version = "1.0.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: fd2b496eca27e067ed5db2a2bc23fd9c9e0b36e467705d005347e516e8b1bfa8

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pandas
    - numpy
    - matplotlib
    - sklearn
    - python >=3.6

test:
  imports:
    - nerval

about:
  home: "https://github.com/mdadda/nerval"
  license: MIT
  license_family: MIT
  license_file: LICENCE.txt
  summary: "Entity-level confusion matrix and classification report to evaluate Named Entity Recognition (NER) models."
  doc_url:
  dev_url: "https://github.com/mdadda/nerval"

extra:
  recipe-maintainers:
    - mdadda
