{% set name = "nerval" %}
{% set version = "1.0.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 21f0dc7f15f1b4d51dbaa8f7454de27f89c195a6e1c0f399a58f7faf2a38bf02

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pandas
    - numpy
    - matplotlib_base
    - scikit-learn
    - python >=3.6

test:
  imports:
    - nerval

about:
  home: "https://github.com/mdadda/nerval"
  license: MIT
  license_family: MIT
  license_file: LICENCE.txt
  summary: "Entity-level confusion matrix and classification report to evaluate Named Entity Recognition (NER) models."
  doc_url:
  dev_url: "https://github.com/mdadda/nerval"

extra:
  recipe-maintainers:
    - mdadda
