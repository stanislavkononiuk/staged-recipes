{% set name = "nerval" %}
{% set version = "1.0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 065a720b6a845a48b266a971a7d4ae34d608e39bb6ebc0bea0a7d5e0b70bcfcb

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pandas
    - numpy
    - matplotlib.pyplot
    - sklearn.metrics
    - python >=3.6

test:
  imports:
    - nerval

about:
  home: "https://github.com/mdadda/nerval"
  license: MIT
  license_family: MIT
  license_file: LICENCE.txt
  summary: "Entity-level confusion matrix and classification report to evaluate Named Entity Recognition (NER) models."
  doc_url:
  dev_url: "https://github.com/mdadda/nerval"

extra:
  recipe-maintainers:
    - mdadda
