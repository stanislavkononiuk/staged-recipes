{% set name = "uproot4" %}
{% set version = "0.0.22" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/uproot4-{{ version }}.tar.gz
  sha256: 458335a8870d8c0715a7dfc42374e3aa38db30bcfe42881938d1e2175c622568

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
  run:
    - numpy
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4

test:
  imports:
    - uproot4
    - uproot4.behaviors
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scikit-hep/uproot4
  summary: ROOT I/O in pure Python and NumPy.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lgray
    - chrisburr
    - jpivarski
