{% set name = "murky" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/murky-{{ version }}.tar.gz
  sha256: 6060d31114bd116dd5a5f1575e1cacdb06e7e4e8877405922300ee8bf101b780

build:
  skip: true  # [py>=312]
  entry_points:
    - create_release_notes = murky.create_release_notes:main
    - murky_tool = murky.murky_tool:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python>=3.8,<3.11
  run:
    - python
    - pygithub>=3.8,<3.11

test:
  imports:
    - murky
  commands:
    - pip check
    - create_release_notes --help
    - murky_tool --help
  requires:
    - pip

about:
  home: https://github.com/prjemian/murky/
  summary: The murky package provides tools for working with conda packages.
  license: CC0-1.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - prjemian
