{% set name = "PyLD" %}
{% set version = "0.7.3" %}
{% set sha256 = "4baafb5487e4c2105479f15cac5afb1d0f6606d18eddc1da1504bb2267c7a602" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/da/c7/1a87baf08fca47cb17657ba2057c7f10eadaff38e39cf0210f1bd012d623/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python setup.py install

requirements:
  build:
    - python
    - filelock

  run:
    - python
    - filelock

test:
  imports:
    - pyld
    
about:
  home: https://pypi.python.org/pypi/PyLD/0.7.3
  license: BSD
  summary: 'Python implementation of the JSON-LD API'
  license_family: BSD
  license_file: COPYING
  dev_url: http://github.com/digitalbazaar/pyld

extra:
  recipe-maintainers:
    - notestaff
