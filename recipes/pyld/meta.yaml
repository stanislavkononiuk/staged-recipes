{% set name = "PyLD" %}
{% set version = "0.7.3" %}
{% set sha256 = "4baafb5487e4c2105479f15cac5afb1d0f6606d18eddc1da1504bb2267c7a602" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python setup.py install

requirements:
  build:
    - python

  run:
    - python

test:
  imports:
    - pyld
    
about:
  home: https://pypi.python.org/pypi/PyLD/{{ version }}
  license: BSD
  summary: 'Python implementation of the JSON-LD API'
  license_family: BSD
  license_file: LICENSE
  dev_url: https://github.com/digitalbazaar/pyld

extra:
  recipe-maintainers:
    - notestaff
