{% set name = "reprexlite" %}
{% set version = "0.4.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/reprexlite-{{ version }}.tar.gz
  sha256: cde8184ea0074e4b5f7d232c5ccfa23358b6ad5fb9945a0111608a302dd989d2

build:
  number: 0
  noarch: python
  entry_points:
    - reprex=reprexlite.cli:app
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - importlib-metadata
    - libcst
    - python >=3.6
    - typer

test:
  imports:
    - reprexlite
  commands:
    - pip check
    - reprex --help
  requires:
    - pip

about:
  home: https://github.com/jayqi/reprexlite
  summary: Render reproducible examples of Python code for sharing.
  license: MIT
  license_file: LICENSE
  doc_url: https://jayqi.github.io/reprexlite/
  dev_url: https://github.com/jayqi/reprexlite

extra:
  recipe-maintainers:
    - jayqi
