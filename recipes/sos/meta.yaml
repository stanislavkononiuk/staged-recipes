{% set name = "sos" %}
{% set version = "0.17.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 470b891468c988885a3eada407cd85644c3ddf15a3b9d1a0993bffab755fbdee

build:
  number: 0
  entry_points:
    - sos=sos.__main__:main
    - sos-runner=sos.__main__:sosrunner
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - fasteners
    - jinja2
    - nbformat
    - networkx
    - pexpect
    - pip
    - psutil
    - pydot
    - pydotplus
    - pygments
    - python
    - pyyaml
    - pyzmq
    - setuptools
    - tqdm
  run:
    - fasteners
    - jinja2
    - nbformat
    - networkx
    - pexpect
    - psutil
    - pydot
    - pydotplus
    - pygments
    - python
    - pyyaml
    - pyzmq
    - setuptools
    - tqdm

test:
  imports:
    - sos
    - sos.docker
    - sos.singularity
  commands:
    - sos --help
    - sos-runner --help

about:
  home: https://github.com/vatlab/SoS
  license: BSD
  license_family: BSD
  license_file: 
  summary: Script of Scripts (SoS): an interactive, cross-platform, and cross-language workflow system for reproducible data analysis
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
