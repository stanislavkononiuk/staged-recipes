{% set version = "1.3.1" %}
{% if linux %}
    {% set libext = ".so" %}
{% else %}
    {% set libext = ".dylib" %}
{% endif %}

package:
  name: cyclus
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/cyclus/cyclus/archive/{{ version }}.tar.gz
  sha256:

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - python
    - cmake
    - libxmlpp
    - coincbc
    - boost
    - hdf5
    - sqlite
  run:
    - libxmlpp
    - coincbc
    - boost
    - hdf5
    - sqlite

test:
  commands:
    - cd tests && cyclus_unit_tests && nosetests
  requires:
    - nose
    - pytables

about:
  home: http://fuelcycle.org/
  license: BSD 3-clause
  summary: "The agent-based fuel cycle simulator."

extra:
  recipe-maintainers:
    - scopatz
