{% set version = "osicbc" %}
{% set sha256 = "7db1dbe40cc62e6e90f3cdaeb7ff7aeef99e1fd50955cab8287dec42204fa3b9" %}
{% set variant = "openblas" %}

package:
  name: cyclus
  version: {{ version }}

source:
  fn: cyclus-{{ version }}-{{ sha256 }}.tar.gz
  url: https://github.com/scopatz/cyclus/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]
  detect_binary_files_with_prefix: true
  features:
    - blas_{{ variant }}

requirements:
  build:
    - python
    - cmake
    - pkg-config
    - libxmlpp
    - coincbc
    - blas 1.1 {{ variant }}
    - openblas 0.2.18*
    - boost 1.61.*
    - hdf5 1.8.17|1.8.17.*
    - sqlite 3.13.*
    - pcre
    - gettext
    - bzip2 1.0.*
    - xz 5.2.*
  run:
    - libxmlpp
    - coincbc
    - blas 1.1 {{ variant }}
    - openblas 0.2.18*
    - boost 1.61.*
    - hdf5 1.8.17|1.8.17.*
    - sqlite 3.13.*
    - pcre
    - gettext
    - bzip2 1.0.*
    - xz 5.2.*

test:
  requires:
    - setuptools
    - nose
    - pytables
about:
  home: http://fuelcycle.org/
  license: BSD 3-clause
  license_file: LICENSE.rst
  summary: "The agent-based fuel cycle simulator."

extra:
  recipe-maintainers:
    - scopatz
