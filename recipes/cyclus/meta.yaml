{% set version = "1.3.1" %}
{% if linux %}
    {% set libext = ".so" %}
{% else %}
    {% set libext = ".dylib" %}
{% endif %}

package:
  name: cyclus
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/cyclus/cyclus/archive/{{ version }}.tar.gz
  sha256: 66d906eb9df3eaaec06268da989711f5debe5fce57aa0ea37cbed2f8ae4f4fbf

build:
  number: 0
  skip: true  # [win]
  detect_binary_files_with_prefix: true

requirements:
  build:
    - python
    - cmake
    - pkg-config
    - libxmlpp
    - coincbc
    - boost
    - hdf5
    - sqlite
    - pcre
    - gettext
  run:
    - libxmlpp
    - coincbc
    - boost
    - hdf5
    - sqlite
    - pcre
    - gettext

test:
  commands:
    - cd tests && cyclus_unit_tests && nosetests
  requires:
    - nose
    - pytables

about:
  home: http://fuelcycle.org/
  license: BSD 3-clause
  summary: "The agent-based fuel cycle simulator."

extra:
  recipe-maintainers:
    - scopatz
