{% set version = "a325ac52b24ba20fc7d7024e78962637ffaad4cb" %}
{% if linux %}
    {% set libext = ".so" %}
{% else %}
    {% set libext = ".dylib" %}
{% endif %}

package:
  name: cyclus
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/cyclus/cyclus/archive/{{ version }}.tar.gz
  #sha256: 66d906eb9df3eaaec06268da989711f5debe5fce57aa0ea37cbed2f8ae4f4fbf  # v1.3.1
  #sha256: c7c54231868fe607ac087e970205f3d7f32f09366dd36ee3fa94729274c280c4  # v1.3.0
  #sha256: 169d8534c6c288120b663e2c631081de32072e190f144458f19c27b30165adaa # cd572972b3dbf4b6d24a8e500ff270a42e8b2c7d
  sha256: 02744a725667c54ea1e0b499b82f86a1e2d948571794f41e70e27ee61151f99d # a325ac52b24ba20fc7d7024e78962637ffaad4cb

build:
  number: 0
  skip: true  # [win]
  detect_binary_files_with_prefix: true

requirements:
  build:
    - python
    - cmake
    - pkg-config
    - libxmlpp
    - coincbc
    - boost
    - hdf5
    - sqlite
    - pcre
    - gettext
    - bzip2
    - nose
    - pytables
  run:
    - libxmlpp
    - coincbc
    - boost
    - hdf5
    - sqlite
    - pcre
    - gettext
    - bzip2

test:
  commands:
    - test -f ${PREFIX}/bin/cyclus
    - test -f ${PREFIX}/bin/cycpp.py
    - test -f ${PREFIX}/lib/libcyclus{{ libext }}
    - test -f ${PREFIX}/lib/cyclus/libagents{{ libext }}
    - test -f ${PREFIX}/lib/cyclus/libbaseagentunittests{{ libext }}
    - test -f ${PREFIX}/lib/cyclus/libgtest{{ libext }}
    - test -f ${PREFIX}/lib/cyclus/tests/libTestAgent{{ libext }}
    - test -f ${PREFIX}/lib/cyclus/tests/libTestFacility{{ libext }}
    - test -f ${PREFIX}/lib/cyclus/tests/libTestInst{{ libext }}
    - test -f ${PREFIX}/lib/cyclus/tests/libTestRegion{{ libext }}
    - test -f ${PREFIX}/share/cyclus/cyclus_default_unit_test_driver.cc
    - test -f ${PREFIX}/share/cyclus/cyclus-flat.rng.in
    - test -f ${PREFIX}/share/cyclus/cyclus_nuc_data.h5
    - test -f ${PREFIX}/share/cyclus/cyclus.rng.in
    - test -f ${PREFIX}/share/cyclus/dbtypes.json
about:
  home: http://fuelcycle.org/
  license: BSD 3-clause
  summary: "The agent-based fuel cycle simulator."

extra:
  recipe-maintainers:
    - scopatz
