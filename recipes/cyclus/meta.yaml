{% set version = "develop" %}
{% set sha256 = "33de9f254256e3261ad5dcbc26c566daabb799bb6c160a00ed3c2fe64af5a7a7" %}
{% set variant = "openblas" %}

package:
  name: cyclus
  version: {{ version }}

source:
  fn: cyclus-{{ version }}.tar.gz
  #url: https://github.com/cyclus/cyclus/archive/{{ version }}.tar.gz
  url: https://github.com/scopatz/cyclus/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}
  #path: /home/scopatz/cyclus

build:
  number: 0
  skip: true  # [win]
  detect_binary_files_with_prefix: true
  features:
    - blas_{{ variant }}

requirements:
  build:
    - toolchain
    - python
    - cmake
    - pkg-config
    - libxmlpp
    - coincbc
    - blas 1.1 {{ variant }}
    - openblas 0.2.18*
    - boost 1.61.*
    - hdf5 1.8.17|1.8.17.*
    - sqlite 3.13.*
    - pcre
    - gettext
    - bzip2 1.0.*
    - pytables
    - gcc
    #- libgfortran  # [linux]
    #- xz 5.0.*
    - xz 5.2.*
  run:
    - libxmlpp
    - coincbc
    - blas 1.1 {{ variant }}
    - openblas 0.2.18*
    - boost 1.61.*
    - hdf5 1.8.17|1.8.17.*
    - sqlite 3.13.*
    - pcre
    - gettext
    - bzip2 1.0.*
    - pytables
    - libgcc
    #- libgfortran  # [linux]
    #- xz 5.0.*
    - xz 5.2.*

test:
  requires:
    - nose
about:
  home: http://fuelcycle.org/
  license: BSD 3-clause
  summary: "The agent-based fuel cycle simulator."

extra:
  recipe-maintainers:
    - scopatz
