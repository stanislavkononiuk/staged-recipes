{% set version = "osicbc" %}
{% set sha256 = "dbbb72bc119c16559b2f8f84e46463ab48d9c1bfc925ed9a3e4ba0997ac7321a" %}
{% set variant = "openblas" %}

package:
  name: cyclus
  version: {{ version }}

source:
  fn: cyclus-{{ version }}.tar.gz
  url: https://github.com/scopatz/cyclus/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]
  detect_binary_files_with_prefix: true
  features:
    - blas_{{ variant }}

requirements:
  build:
    - python
    - cmake
    - pkg-config
    - toolchain  # [osx]
    - libxmlpp
    - coincbc
    - blas 1.1 {{ variant }}
    - openblas 0.2.18*
    - boost 1.61.*
    - hdf5 1.8.17|1.8.17.*
    - sqlite 3.13.*
    - pcre
    - gettext
    - bzip2 1.0.*
    - xz 5.2.*
    - lapack
  run:
    - libxmlpp
    - coincbc
    - blas 1.1 {{ variant }}
    - openblas 0.2.18*
    - boost 1.61.*
    - hdf5 1.8.17|1.8.17.*
    - sqlite 3.13.*
    - pcre
    - gettext
    - bzip2 1.0.*
    - xz 5.2.*
    - lapack

test:
  requires:
    - nose
    - pytables
about:
  home: http://fuelcycle.org/
  license: BSD 3-clause
  summary: "The agent-based fuel cycle simulator."

extra:
  recipe-maintainers:
    - scopatz
