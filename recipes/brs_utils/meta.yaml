{% set name = "brs_utils" %}
{% set version = "1.14.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/brs-utils/archive/{{ version }}.tar.gz
  sha256: 5c7c6d9821b6b45add8eac07cc0084add0b6a01b58ff550c68a996dc4090f539

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - requests
    - colorlog
    - colored

test:
  source_files:
    - tests
  imports:
    - {{ name|lower }}
  requires:
    - pytest
    - pytest-cov
  commands:
    - cd tests
    - pytest -v --cov --cov-report term-missing

about:
  home: https://github.com/brsynth/{{ name|lower }}
  summary: "Generic Utilities"
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - breakthewall
    
