{% set name = "in-n-out" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 31960b63d9b217f5f536b91f7e98dc8ff802d37d8a365de4c1d4fff139dd1ccb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools_scm
  run:
    - python >=3.8

test:
  imports:
    - in_n_out
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/tlambert03/in-n-out
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Python dependency injection you can taste
  dev_url: https://github.com/tlambert03/in-n-out

extra:
  recipe-maintainers:
    - tlambert03
