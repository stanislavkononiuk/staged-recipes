{% set name = "pyceres" %}
{% set version = "1.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/cvg/{{ name }}/archive/v{{ version }}.tar.gz
    sha256: e3322e692470535c8d59b758ef073e6cfaf8a8262494393cdc8ba27f309c3d94
    patches:
      - pybind11-unvendor.patch
      - eigen-loosen-version.patch
      - fixup-version-number.patch

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
    - make                                   # [unix]
    - pip
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - pybind11                               # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
  host:
    - python
    - pybind11
    - boost-cpp
    - colmap
    - ceres-solver
    - eigen
    - numpy
  run:
    - python
    - boost-cpp
    - {{ pin_compatible("numpy") }}

test:
  imports:
    - pyceres
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cvg/pyceres
  license: Apache-2.0
  license_file:
    - LICENSE
  summary: pycolmap provides minimal Python bindings for the Ceres Solver and the implementation of factor graphs for bundle adjustment and pose graph optimization.

extra:
  recipe-maintainers:
    - Tobias-Fischer
