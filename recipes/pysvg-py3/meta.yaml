{% set name = "pysvg-py3" %}
{% set version = "0.2.2.post1" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "b6ae8b9ab65147c5bbccb4aad7986975cd26c8f03516f07dc11832a6ca16e7d4" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python >=3
    - setuptools
  run:
    - python

test:
  imports:
    - pysvg

about:
  home: https://github.com/alorence/pysvg-py3
  license: BSD License
  license_family: BSD
  license_file: ''
  summary: Python 3 portage of pysvg
  description: "pysvg-py3\n\n\n"
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
