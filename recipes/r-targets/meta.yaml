{% set version = '0.2.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-targets
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/targets_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/targets/targets_{{ version }}.tar.gz
  sha256: 7de246f748301417e307135c222068a9cdc7bd832c59c70f3b67a943bd42376a

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-r6 >=2.4.1
    - r-callr >=3.4.3
    - r-cli >=2.0.2
    - r-codetools >=0.2.16
    - r-data.table >=1.12.8
    - r-digest >=0.6.25
    - r-igraph >=1.2.5
    - r-rlang >=0.4.5
    - r-tibble >=3.0.1
    - r-tidyselect >=1.1.0
    - r-vctrs >=0.2.4
    - r-withr >=2.1.2
  run:
    - r-base
    - r-r6 >=2.4.1
    - r-callr >=3.4.3
    - r-cli >=2.0.2
    - r-codetools >=0.2.16
    - r-data.table >=1.12.8
    - r-digest >=0.6.25
    - r-igraph >=1.2.5
    - r-rlang >=0.4.5
    - r-tibble >=3.0.1
    - r-tidyselect >=1.1.0
    - r-vctrs >=0.2.4
    - r-withr >=2.1.2

test:
  commands:
    - $R -e "library('targets')"           # [not win]
    - "\"%R%\" -e \"library('targets')\""  # [win]

about:
  home: https://docs.ropensci.org/targets/, https://github.com/ropensci/targets
  license: MIT
  summary: As a pipeline toolkit for Statistics and data science in R, the 'targets' package
    brings together function-oriented programming and 'Make'-like declarative workflows.
    It analyzes the dependency relationships among the tasks of a workflow, skips steps
    that are already up to date, runs the necessary computation with optional parallel
    workers, abstracts files as R objects, and provides tangible evidence that the results
    match the underlying code and data. The methodology in this package borrows from
    GNU 'Make' (2015, ISBN:978-9881443519) and 'drake' (2018, <doi:10.21105/joss.00550>).
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - brendanf
    - wlandau

