{% set name = "timm" %}
{% set version = "0.1.26" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b7a7061885bd2797603fb6482f2337be9e6ba4199edac624a8b27aa5612fca77

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python
  skip: True  # [win]

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - torchvision

test:
  imports:
    - timm
    - timm.data
    - timm.loss
    - timm.models
    - timm.models.layers
    - timm.optim
    - timm.scheduler

about:
  home: "https://github.com/rwightman/pytorch-image-models"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: (Unofficial) PyTorch Image Models
  doc_url: https://pypi.org/project/timm/
  dev_url: https://github.com/rwightman/pytorch-image-models

extra:
  recipe-maintainers:
    - ndmaxar
    - oblute
    - rluria14
