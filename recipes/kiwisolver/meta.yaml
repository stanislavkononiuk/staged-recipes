{% set version = "1.0.0" %}
package:
  name: kiwisolver
  version: {{ version }}

source:
  fn: kiwisolver-{{ version }}.tar.gz
  url: https://github.com/nucleic/kiwi/archive/{{ version }}.tar.gz
  sha256: 8448faa155f3ef55d352d1bf6b537fc6f0c39156ab7af569b7c2ad0ebd937f21

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - kiwisolver

about:
  home: https://github.com/nucleic/kiwi
  license: BSD 3-Clause
  summary: A fast implementation of the Cassowary constraint solver

extra:
  recipe-maintainers:
    - blink1073
    - ericdill
    - licode
    - MatthieuDartiailh
    - sccolbert
    - tacaswell
