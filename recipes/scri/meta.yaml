{% set name = "scri" %}
{% set version = "2019.3.20.21.53.55" %}
{% set sha256 = "029baf860a302624e7e508f5886613e29bfa516456b524dd4fdacec0b2dc18a7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: package_version={{ version }} {{ PYTHON }} -m pip install --no-deps --ignore-installed . -vv           # [not win]
  script: set "package_version={{ version }}" && {{ PYTHON }} -m pip install --no-deps --ignore-installed . -vv  # [win]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy >=1.13
    - scipy
    - numba
    - quaternion
    - spinsfast
    - spherical_functions

test:
  imports:
    - scri

about:
  home: http://github.com/moble/scri
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python/numba implementation of Wigner D Matrices, spin-weighted spherical harmonics, and associated functions'
  description: |
    This package collects a number of functions for constructing and manipulating gravitational
    waveforms, including rotating, determining the angular velocity, finding the co-precessing and
    co-rotating frames, and applying boosts, translations, and supertranslations.
  dev_url: https://github.com/moble/scri

extra:
  recipe-maintainers:
    - moble
