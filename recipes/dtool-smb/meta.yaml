{% set name = "dtool-smb" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dtool-smb-{{ version }}.tar.gz
  sha256: 88a84dc6b5f4fb7f5b63819c6e4b00a11b9e8531e748454c9306b48fcbf1b79f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dtoolcore >=3.17
    - pysmb
    - python >=3.6

test:
  imports:
    - dtool_smb
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/IMTEK-Simulation/dtool-smb
  summary: Add SMB (Server Message Block) dataset support to dtool
  license: MIT
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - jan-janssen
