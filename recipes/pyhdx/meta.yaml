{% set name = "pyhdx" %}
{% set version = "0.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PyHDX-{{ version }}.tar.gz
  sha256: a5d58947ab9dacb5da8c4619d225bdab5ddad5aae673b497688c5b7210c2c809

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - bokeh
    - dask
    - hdxrate >=0.2.0
    - matplotlib-base
    - numpy
    - pandas
    - panel >=0.10.1
    - param
    - pbr  # [( py<38 )]
    - pytorch
    - scikit-image
    - scipy
    - symfit
    - tqdm

test:
  imports:
    - pyhdx
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Jhsmit/PyHDX
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Derive Î”G for single residues from HDX-MS data
  doc_url: https://pyhdx.readthedocs.io/
  dev_url: https://github.com/Jhsmit/PyHDX

extra:
  recipe-maintainers:
    - Jhsmit