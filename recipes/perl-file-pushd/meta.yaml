{% set name = "perl-file-pushd" %}
{% set version = "1.016" %}
{% set sha256 = "d73a7f09442983b098260df3df7a832a5f660773a313ca273fa8b56665f97cdc" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DA/DAGOLDEN/File-pushd-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true   # [win]
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make

  host:
    - perl

  run:
    - perl

test:
  imports:
    - File::pushd

about:
  home: https://github.com/dagolden/File-pushd
  license: Apache-2.0
  license_file: LICENSE
  summary: 'change directory temporarily for a limited scope'

extra:
  recipe-maintainers:
    - xileF1337
    - cbrueffer
