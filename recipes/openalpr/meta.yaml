{% set name = "openalpr" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 36f929e184e17f983ee51fbe250f3f7d50332d67df59a50dbca2331a1315d84a

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - numpy

test:
  imports:
    - openalpr

about:
  home: "http://www.openalpr.com/"
  license: LGPL-3.0
  license_family: LGPL
  license_file: LICENSE
  summary: "OpenALPR Python Bindings"
  doc_url: http://doc.openalpr.com/
  dev_url: https://github.com/openalpr/openalpr/

extra:
  recipe-maintainers:
    - oblute
