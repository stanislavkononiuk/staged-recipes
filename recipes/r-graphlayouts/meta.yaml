{% set version = '0.5.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-graphlayouts
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/graphlayouts_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/graphlayouts/graphlayouts_{{ version }}.tar.gz
  sha256: 83f61ce07580c5a64c7044c12b20d98ccf138c7e78ff12855cdfc206e1fab10d

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-rcpp
    - r-rcpparmadillo
    - r-igraph
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp
    - r-rcpparmadillo
    - r-igraph

test:
  commands:
    - $R -e "library('graphlayouts')"           # [not win]
    - "\"%R%\" -e \"library('graphlayouts')\""  # [win]

about:
  home: https://github.com/schochastics/graphlayouts
  license: MIT
  summary: Several new layout algorithms to visualize networks are provided which are not part
    of 'igraph'.  Most are based on the concept of stress majorization by Gansner et
    al. (2004) <doi:10.1007/978-3-540-31843-9_25>.  Some more specific algorithms allow
    to emphasize hidden group structures in networks or focus on specific nodes.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

