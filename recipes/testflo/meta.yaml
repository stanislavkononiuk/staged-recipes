{% set name = "testflo" %}
{% set version = "1.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2572d26be18918a48e336f235885f29c6378963e2151f431e4325b09e132143f

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - testflo = testflo.main:main

requirements:
  host:
    - pip
    - python
  run:
    - coverage
    - python
    - six


test:
  imports:
    - testflo
  commands:
    - testflo --help
    - testflo testflo.test -v

about:
  home: http://openmdao.org
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: A simple flow-based testing framework
  dev_url: https://github.com/OpenMDAO/testflo

extra:
  recipe-maintainers:
    - bollwyvl
