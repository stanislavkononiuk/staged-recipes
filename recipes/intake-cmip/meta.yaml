{% set name = "intake-cmip" %}
{% set version = "2019.1.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7640e1439cc59e31eeda2b1ecb5025ad08ff162306b345c38970d388c7326b0c
  

build: 
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  noarch: python
  number: 0

requirements:

  host:
    - python
    - pip

  run:
    - python
    - xarray
    - intake-xarray
    - dask

test:
  source_files:
    - tests
  requires:
    - pytest
  imports:
    - intake_cmip
  commands:
    - pytest --verbose

about:
  
  home: https://github.com/NCAR/intake-cmip
  license: Apache 2.0
  license_file: LICENSE
  summary: |
    Intake-cmip provides a plugin for reading CMIP5, and CMIP6 data using intake. 
  dev_url: https://github.com/NCAR/intake-cmip
  doc_url: https://intake-cmip.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - andersy005
    - kmpaul
