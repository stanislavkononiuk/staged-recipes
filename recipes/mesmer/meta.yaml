{% set name = "mesmer" %}
{% set pypiname = "mesmer-emulator" %}
{% set version = "0.1.0b0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ pypiname[0] }}/{{ pypiname }}/{{ pypiname }}-{{ version }}.tar.gz
  sha256: 81e2b02648facbae9b9c29efa9abb8b9671e76e6a1ada4f2710a9e6a834f5a93

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - dask
    - distributed
    - geopy
    - numpy
    - pandas
    - scikit-learn
    - statsmodels
    - regionmask
    - xarray

test:
  imports:
    - mesmer
  requires:
    - pip
  commands:
    - pip check
    - python -c "import mesmer; assert mesmer.__version__ == '{{ version }}', mesmer.__version__"

about:
  home: https://github.com/openscm/mesmer
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Modular Earth System Model Emulator with spatially Resolved output
  doc_url: https://mesmer-emulator.readthedocs.io/en/stable/
  dev_url: https://github.com/MESMER-group/mesmer

extra:
  recipe-maintainers:
    - znicholls
    - mathause
