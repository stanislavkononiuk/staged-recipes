{% set name = "mesmer" %}
{% set pypiname = "mesmer-emulator" %}
{% set version = "0.1.0a0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ pypiname[0] }}/{{ pypiname }}/{{ pypiname }}-{{ version }}.tar.gz
  sha256: b1d3a9a22b2d0f67624b5acbbef198ea7b3393a107deb6a6604a50627541164f

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - dask
    - distributed
    - geopy
    - numpy
    - pandas
    - scikit-learn
    - statsmodels
    - regionmask
    - xarray

test:
  imports:
    - mesmer
  requires:
    - pip
  commands:
    - pip check
    - python -c "import mesmer; assert mesmer.__version__ == '{{ version }}'"

about:
  home: https://github.com/openscm/mesmer
  license: GPLv3+
  license_family: GPL
  license_file: LICENSE
  summary: Modular Earth System Model Emulator with spatially Resolved output
  doc_url: https://mesmer.readthedocs.io/en/stable/
  dev_url: https://github.com/openscm/mesmer

extra:
  recipe-maintainers:
    - znicholls
    - mathause
