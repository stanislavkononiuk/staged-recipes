{% set name = "CausalEGM" %}
{% set version = "0.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/CausalEGM-{{ version }}.tar.gz
  sha256: 8db0707dc77a214a6336779ad090a694f4ed4f446255aca2a1fd781c70eb1e21

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - tensorflow
    - scikit-learn
    - pandas
    - python-dateutil

test:
  imports:
    - CausalEGM
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/SUwonglab/CausalEGM
  summary: 'CausalEGM: a general causal inference framework by encoding generative modeling'
  license: MIT
  license_file: LICENSE
  doc_url: https://causalegm.readthedocs.io/
  dev_url: https://github.com/SUwonglab/CausalEGM

extra:
  recipe-maintainers:
    - SUwonglab
