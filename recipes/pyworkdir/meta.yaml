{% set name = "pyworkdir" %}
{% set version = "0.1.0" %}
{% set sha256 = "fddda390109cb5a3e6de76d3f04ff07df60892d568b6c0c76ae87b34c5a3f1c9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/olllom/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - pyworkdir

about:
  home: http://github.com/olllom/pyworkdir
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python working directories'
  description: Python working directories
  doc_url: http://pyworkdir.readthedocs.io/
  dev_url: https://github.com/olllom/pyworkdir

extra:
  recipe-maintainers:
    - olllom
