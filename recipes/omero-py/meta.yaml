{% set name = "omero-py" %}
{% set version = "5.10.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: true  # [py2k]
  entry_points:
    - omero=omero.main:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/omero-py-{{ version }}.tar.gz
  sha256: 4fbf7288586093d45e8f3a661ddf46143f38231017fada39c4e1c26725b34e33

requirements:
  host:
    - pip
    - python
  run:
    - appdirs
    - future
    - numpy
    - pillow
    - python
    - pywin32  # [win]
    - pyyaml
    - requests
    - zeroc-ice >=3.6.4,<3.7

test:
  imports:
    - omero
    - omero_ext
  commands:
    - pip check
    - omero --help
  requires:
    - pip

about:
  home: https://github.com/ome/omero-py
  summary: Python bindings to the OMERO.blitz server
  license: GPL-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - goanpeca
