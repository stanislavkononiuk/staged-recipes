{% set version = "0.3" %}
{% set sha256 = "d8c3f02545b395ad525b86760ad721a2c50efa3b8e602a8d486a1f47f68c6250" %}

package:
  name: flask-markdown
  version: '{{ version }}'

source:
  url: https://pypi.python.org/packages/source/F/Flask-Markdown/Flask-Markdown-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - markdown
    - flask

test:
  imports:
    - flaskext.markdown

about:
  home: http://github.com/dcolish/flask-markdown
  license: BSD License
  license_family: BSD
  summary: Small extension to make using markdown easy

extra:
  recipe-maintainers:
    - corburn
