{% set name = "splinedist" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/splinedist-{{ version }}.tar.gz
  sha256: 72c9f65ed0a11c8f79eb5d1c493d4efd2b7d5ce110658102f2ce11f4f40900b3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - numpy
    - pip
    - python >=3.8
  run:
    - csbdeep >=0.6.3
    - opencv-python-headless
    - python >=3.8
    - stardist >=0.8.3
    - tensorflow

test:
  imports:
    - splinedist
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/uhlmanngroup/splinedist
  summary: splinedist
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - DerThorsten
    - goanpeca
    - sohmandal
