{% set name = "goodtables" %}
{% set version = "2.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e363d0d2762f5ac48b5f408bfe45c0de1ce8bad908cff42464bb11616ad40e55

build:
  number: 0
  noarch: python
  entry_points:
    - goodtables = goodtables.cli:cli
  script: "{{ PYTHON }} -m pip install . -vvv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - six >=1.9
    - click >=6.6
    - click-default-group
    - requests >=2.10
    - simpleeval >=0.9.8
    - statistics >=1.0
    - tabulator >=1.20
    - tableschema >=1.0.3
    - datapackage >=1.2

test:
  imports:
    - goodtables
  commands:
    - goodtables --help
  requires:
    - pylama
    - tox

about:
  home: http://github.com/frictionlessdata/goodtables-py
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'Goodtables is a framework to validate tabular data.'

extra:
  recipe-maintainers:
    - roll
