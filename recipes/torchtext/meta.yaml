{% set version = "0.14.1" %}
{% set spacy_model = "en_core_web_sm" %}

package:
  name: torchtext
  version: {{ version }}

source:
  url: https://github.com/pytorch/text/archive/refs/tags/v{{ version }}.tar.gz
  sha256: fd1ef3da7d9c20408c740f7dc7d02ad52a6048b46368355a1a7326d3bc4f2e63
  patches:
    # don't build pytorch/text/tree/main/third_party; pull in from conda-forge
    - patches/0001-do-not-build-third_party-libs.patch
    # make sure we install from and into $PREFIX
    - patches/0002-fix-some-CMake-arguments-for-our-infrastructure.patch

build:
  number: 0
  # no pytorch on windows in conda-forge, see
  # https://github.com/conda-forge/pytorch-cpu-feedstock/issues/32
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  rpaths:
    - lib/
    - {{ SP_DIR }}/torch/lib

requirements:
  build:
    - {{ compiler('cxx') }}
    - sysroot_linux-64 2.17  # [linux64]
    - cmake
    - ninja
    - pkg-config
  host:
    - python
    - pip
    - numpy
    - pytorch
    # from pytorch/text/tree/main/third_party
    - double-conversion
    - libsentencepiece
    - libutf8proc
    - re2
  run:
    - python
    - nltk
    - requests
    - revtok ==0.0.3.1
    - sacremoses
    - spacy
    - tqdm

test:
  requires:
    - pip
    - pytest
    - expecttest
    - parameterized
    - spacy-model-{{ spacy_model }}
  source_files:
    - test/
  imports:
    - torchtext
    - torchtext.datasets
    - torchtext.data
    - torchtext.nn
    - torchtext.vocab
  commands:
    - pip check
    # set up cache status file
    - python -c "from test.common.cache_utils import generate_data_cache; generate_data_cache()"
    # then run test suite
    - pytest test/ -v

about:
  home: https://pytorch.org/text
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Data loaders and abstractions for text and NLP
  dev_url: https://github.com/pytorch/text

extra:
  recipe-maintainers:
    - h-vetinari
    - giswqs
