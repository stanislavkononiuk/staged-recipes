{% set version = "0.13.1" %}
# waiting for https://github.com/conda-forge/conda-forge-pinning-feedstock/pull/1890
{% set pytorch_maj_min = "1.10" %}
{% set spacy_model = "en_core_web_sm" %}

package:
  name: torchtext
  version: {{ version }}

source:
  url: https://github.com/pytorch/text/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 1f7de1fd8c6303ea13ef2aed48a6df67df5f92d1c4a6918253be7decd93753be
  patches:
    # don't build pytorch/text/tree/main/third_party; pull in from conda-forge
    - patches/0001-do-not-build-third_party-libs-in-setup.py.patch

build:
  number: 0
  # no pytorch on windows in conda-forge, see
  # https://github.com/conda-forge/pytorch-cpu-feedstock/issues/32
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  rpaths:
    - lib/
    - {{ SP_DIR }}/torch/lib

requirements:
  build:
    - {{ compiler('cxx') }}
    - sysroot_linux-64 2.17  # [linux64]
  host:
    - python
    - pip
    - numpy
    - pytorch {{ pytorch_maj_min }}.*
    # from pytorch/text/tree/main/third_party
    - double-conversion
    - re2
    - sentencepiece
  run:
    - python
    # due to lack of ABI, we need the same version at runtime
    - pytorch {{ pytorch_maj_min }}.*
    - nltk
    - requests
    - revtok ==0.0.3.1
    - sacremoses
    - sentencepiece
    - spacy
    - tqdm
test:
  requires:
    - pytest
    - expecttest
    - parameterized
    - spacy-model-{{ spacy_model }}
  source_files:
    - test/
  imports:
    - torchtext
    - torchtext.datasets
    - torchtext.data
    - torchtext.nn
    - torchtext.vocab
  commands:
    # set up cache status file
    - python -c "from test.common.cache_utils import generate_data_cache; generate_data_cache()"
    # then run test suite
    - pytest test/ -v

about:
  home: https://github.com/pytorch/text
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Data loaders and abstractions for text and NLP
  dev_url: https://github.com/pytorch/text

extra:
  recipe-maintainers:
    - h-vetinari
