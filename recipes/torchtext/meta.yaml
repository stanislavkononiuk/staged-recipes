{% set name = "torchtext" %}
{% set version = "0.3.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 869e0860917b5a8660ebaa468f3cd3104a7acf3941a1f86e8e9a8ea61e78113d

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - numpy
    - pip
    - python
    - requests
    - pytorch
    - tqdm
  run:
    - numpy
    - python
    - requests
    - pytorch
    - tqdm

test:
  imports:
    - torchtext
    - torchtext.data
    - torchtext.datasets

about:
  home: https://github.com/pytorch/text
  license: BSD
  license_family: BSD
  license_file: 
  summary: Text utilities and datasets for PyTorch
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - monaldoj
