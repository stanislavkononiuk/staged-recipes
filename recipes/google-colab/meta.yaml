{% set name = "google-colab" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/google-colab-{{ version }}.tar.gz
  sha256: 932fd05e649dba27457ef9959bc5f3b1e6f7c8d9b4451c9fa1b4d2eb0c3fa3ab

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - google-auth ~=1.4.0
    - ipykernel ~=4.6.0
    - ipython ~=5.5.0
    - notebook ~=5.2.0
    - pandas ~=0.24.0
    - portpicker ~=1.2.0
    - python
    - requests ~=2.21.0
    - six ~=1.12.0
    - tornado ~=4.5.0

test:
  imports:
    - google
    - google.colab
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://colaboratory.research.google.com/
  summary: Google Colaboratory tools
  license: Apache-2.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - jan-janssen
