{% set version = "0.8.4" %}

package:
  name: hyperspy
  version: {{ version }}

source:
    # url: https://pypi.io/packages/source/h/hyperspy/hyperspy-{{ version }}.tar.gz
    # md5: b9f5d62f69607f6ceb6347444c7fb7b6
  url: https://github.com/hyperspy/hyperspy/archive/v{{ version }}.tar.gz
  md5: 5f93591c55911622ec57f13dd978794f

build:
  number: 0
  skip: True  # [py2k]
  # script: python setup.py install --single-version-externally-managed --record record.txt
  script: python setup.py install --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - dill
    - h5py
    - ipython >=2.0
    - jupyter
    - matplotlib >=1.2
    - numpy
    - qt
    - scikit-image
    - scikit-learn
    - scipy
    - statsmodels
    - sympy
    - natsort
    - dask
    - traits >=4.5
    - traitsui >=5.0
    - requests

test:
  requires:
    - mock
    - nose

about:
  home: https://hyperspy.org
  license: GPL v3
  summary: Multi-dimensional data analysis

extra:
  recipe-maintainers:
    - to266
    - francisco-dlp

