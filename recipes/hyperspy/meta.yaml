{% set version = "0.8.4-1" %}

package:
  name: hyperspy
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/h/hyperspy/hyperspy-{{ version }}.tar.gz
  md5: b9f5d62f69607f6ceb6347444c7fb7b6

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - dill
    - h5py
    - ipython >=2.0
    - jupyter
    - matplotlib >=1.2
    - numpy
    - qt
    - scikit-image
    - scikit-learn
    - scipy
    - statsmodels
    - sympy
    - natsort
    - dask
    - traits >=4.5
    - traitsui >=5.0
    - requests

test:
  imports:
    - hyperspy
  commands:
    - nosetests hyperspy
  requires:
    - mock
    - nose

about:
  home: https://hyperspy.org
  license: GPL
  summary: Multi-dimensional data analysis

extra:
  recipe-maintainers:
    - to266
    - francisco-dlp

