{% set version = "1.4.2" %}

package:
  name: arcsi
  version: {{ version }}

source:
  fn: arcsi-{{ version }}.tar.gz
  url: https://bitbucket.org/petebunting/arcsi/downloads/arcsi-{{ version }}.tar.gz
  sha256: 408d73249c6fc3130abe0b86a94dcb2854ef17f8071b550c10d5ab9a7a1f5831

build:
  number: 0
  script: python setup.py install
  # rsgislib not available due to mpfr only supporting vc14 and above
  skip: True  # [win and py<35]
  features:
    - vc9  # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and (py35 and py36)]

requirements:
  build:
    - python
    - vc 9  # [win and py27]
    - vc 10  # [win and py34]
    - vc 14  # [win and (py35 and py36)]

  run:
    - python
    - py6s
    - gdal 2.2.*
    - rsgislib
    - rios
    - scikit-learn
    - h5py
    - vc 9  # [win and py27]
    - vc 10  # [win and py34]
    - vc 14  # [win and (py35 and py36)]

test:
  imports:
    - arcsilib
  commands:
    - arcsi.py -h  # [unix]
    # must get entry points created in next arcsi release
    - python %SCRIPTS%\\arcsi.py -h  # [win]

about:
  home: http://rsgislib.org/arcsi
  license: GPLv3
  license_file: LICENSE.txt
  summary: Software for the Atmospheric and Radiometric Correction of Satellite Imagery (ARCSI)

extra:
  recipe-maintainers:
    - danclewley
    - petebunting
    - gillins
