{% set name = "speedcopy" %}
{% set version = "2.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/speedcopy-{{ version }}.tar.gz
  sha256: 8bb1a6c735900b83901a7be84ba2175ed3887c13c6786f97dea48f2ea7d504c2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - speedcopy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/antirotor/speedcopy
  summary: Replacement or alternative for python copyfile()utilizing server side copy on network shares for fastercopying.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maresb
