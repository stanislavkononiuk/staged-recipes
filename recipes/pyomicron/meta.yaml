{% set name = "pyomicron" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "f13c7d758ce2ec75acf9940d9fba4590807e0cbe96fc997f5b21b1b30eacac17"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  entry_points:
    - omicron-hdf5-merge = omicron.cli.hdf5_merge:main
    - omicron-show = omicron.cli.show:main
    - omicron-process = omicron.cli.process:main
    - omicron-root-merge = omicron.cli.root_merge:main
    - omicron-status = omicron.cli.status:main

requirements:
  host:
    - pip
    - python >=3
    - setuptools
  run:
    - python >=3
    - dqsegdb2
    - gwdatafind
    - gwpy >=1.0.0
    - h5py
    - htcondor
    - ligo-segments
    - lscsoft-glue >=1.60.0
    - markuppy
    - numpy
    - omicron >=2.3.12
    - pycondor
    - python-ldas-tools-framecpp
    - python-ligo-lw >=1.4.0
    - root_base

test:
  requires:
    - flake8
    - flake8-colors
    - pytest
    - python >=3
  imports:
    - omicron
    - omicron.cli
    - omicron.condor
    - omicron.const
    - omicron.data
    - omicron.io
    - omicron.log
    - omicron.nagios
    - omicron.parameters
    - omicron.segments
    - omicron.utils
  commands:
    # run unit tests
    - python -m pytest --pyargs omicron
    # check that scripts were built
    - omicron-hdf5-merge --help
    - omicron-show --help
    - omicron-process --help
    - omicron-root-merge --help
    - omicron-status --help

about:
  home: https://github.com/gwpy/pyomicron
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: |
    Python utilities and extensions for the Omicron (C++)
    GW event trigger generator
  description: |
    This package provides a set of python utilities for gravitational-wave
    detector characterisation and data quality. It is intended for use by
    the International Gravitational Wave Network (IGWN) of ground-based
    detectors, along with the Omicron (C++) package.

extra:
  recipe-maintainers:
    - alurban
    - duncanmmacleod
