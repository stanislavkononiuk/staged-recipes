{% set name = "yaqd-core" %}
{% set version = "0.3.0" %}
{% set sha256 = "176f4a4711ffa3e7383f997f2023fbe461551cfcb0c85b10bfa9f5fb9bf0a4e2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - python >=3.7
    - pip
    - setuptools
    - pytest-runner
  run:
    - python >=3.7
    - appdirs
    - toml

test:
  imports:
    - yaqd_core

about:
  home: https://yaq.fyi
  license: LGPL-3.0 
  license_family: LGPL
  license_file: LICENSE
  summary: Core python package for implementing yaq deamons, and associated utilities.  

extra:
  recipe-maintainers:
    - untzag
    - ksunden
