{% set name = "yaqd-core" %}
{% set version = "0.3.1" %}
{% set sha256 = "2d40037fb0506294cc82f879ffe0baeb7ed1c3c96572f6587e2e920ecd261fc3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - yaqd-base=yaqd_core._daemon:Base.main
    - yaqd-hardware=yaqd_core._hardware._base:Hardware.main
    - yaqd-continuous-hardware=yaqd_core._hardware._continuous:ContinuousHardware.main

requirements:
  host:
    - python >=3.7
    - pip
    - pytest-runner
  run:
    - python >=3.7
    - appdirs
    - toml

test:
  imports:
    - yaqd_core

about:
  home: https://yaq.fyi
  license: LGPL-3.0 
  license_family: LGPL
  license_file: LICENSE
  summary: Core python package for implementing yaq deamons, and associated utilities.  

extra:
  recipe-maintainers:
    - untzag
    - ksunden
