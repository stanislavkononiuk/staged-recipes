{% set name = "trio-util" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 2f3a49085602885d2535fce43b17602c55a8fe98045a33c92e9c511054b20352

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - async_generator
    - trio >=0.11.0

test:
  imports:
    - trio_util

about:
  home: https://github.com/groove-x/trio-util
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Utility library for the Python Trio async/await framework'
  doc_url: https://trio-util.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - dhirschfeld
