{% set name = "johnnydep" %}
{% set gh_author = "wimglenn" %}
{% set version = "1.7" %}
{% set sha256 = "1e7bd54f09437a929bd29cd3d229b9579423affd5348ce1ec995faf5958440da" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ gh_author }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  entry_points:
    - johnnydep=johnnydep.cli:main
    - pipper=johnnydep.pipper:main
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - anytree
    - structlog
    - tabulate
    - wimpy
    - colorama
    - cachetools
    - distlib
    - oyaml
    - toml
    - pip
    - packaging >=17
    - wheel >=0.32.0
    - setuptools >=38.3
    - pkginfo >=1.4.2

test:
  imports:
    - johnnydep
  commands:
    - johnnydep johnnydep

about:
  home: https://github.com/wimglenn/johnnydep
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Display dependency tree of Python distribution'
  dev_url: https://github.com/wimglenn/johnnydep

extra:
  recipe-maintainers:
    - ickc
