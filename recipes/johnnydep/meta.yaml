{% set name = "johnnydep" %}
{% set version = "1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/wimglenn/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 1e7bd54f09437a929bd29cd3d229b9579423affd5348ce1ec995faf5958440da

build:
  noarch: python
  number: 0
  entry_points:
    - johnnydep=johnnydep.cli:main
    - pipper=johnnydep.pipper:main
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - anytree
    - structlog
    - tabulate
    - wimpy
    - colorama
    - cachetools
    - distlib
    - oyaml
    - toml
    - pip
    - packaging >=17
    - wheel >=0.32.0
    - setuptools >=38.3
    - pkginfo >=1.4.2

test:
  imports:
    - johnnydep
  commands:
    - johnnydep --version

about:
  home: https://github.com/wimglenn/johnnydep
  license: MIT
  summary: 'Display dependency tree of Python distribution'
  dev_url: https://github.com/wimglenn/johnnydep

extra:
  recipe-maintainers:
    - ickc
