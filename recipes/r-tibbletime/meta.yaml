{% set version = '0.1.6' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tibbletime
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tibbletime_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tibbletime/tibbletime_{{ version }}.tar.gz
  sha256: abae5587d0452a1fb1c78003822da6be1df0fb813a285672cc7d76e92f81d75d

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-rcpp >=0.12.7
    - r-assertthat >=0.2.0
    - r-dplyr >=0.7.4
    - r-glue >=1.1.1
    - r-hms >=0.4
    - r-lifecycle
    - r-lubridate >=1.6.0
    - r-purrr >=0.2.3
    - r-rlang >=0.1.6
    - r-tibble >=3.0.0
    - r-tidyselect >=0.2.5
    - r-vctrs >=0.2.0
    - r-zoo >=1.8_0
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-rcpp >=0.12.7
    - r-assertthat >=0.2.0
    - r-dplyr >=0.7.4
    - r-glue >=1.1.1
    - r-hms >=0.4
    - r-lifecycle
    - r-lubridate >=1.6.0
    - r-purrr >=0.2.3
    - r-rlang >=0.1.6
    - r-tibble >=3.0.0
    - r-tidyselect >=0.2.5
    - r-vctrs >=0.2.0
    - r-zoo >=1.8_0

test:
  commands:
    - $R -e "library('tibbletime')"           # [not win]
    - "\"%R%\" -e \"library('tibbletime')\""  # [win]

about:
  home: https://github.com/business-science/tibbletime
  license: MIT
  summary: 'Built on top of the ''tibble'' package, ''tibbletime'' is an extension that allows
    for the creation of time aware tibbles. Some immediate advantages of this include:
    the ability to perform time-based subsetting on tibbles, quickly summarising and
    aggregating results by time periods, and creating columns that can be used as ''dplyr''
    time-based groups.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

