{% set name = "pylibscrypt" %}
{% set version = "1.7.1" %}
{% set sha256 = "7aa9424e211a12106c67ea884ccfe609856289372b900d3702faaf66e87f79ac" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256|lower }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - toolchain
    - openssl 1.0.*                # [not win]
  run:
    - openssl 1.0.*                # [not win]
    - python

test:
  imports:
    - pylibscrypt
  commands:
    - conda inspect linkages -p $PREFIX pylibscrypt  # [not win]
    - conda inspect objects -p $PREFIX pylibscrypt   # [osx]
    - python -m pylibscrypt.tests
    - python -m pylibscrypt.pylibscrypt
    - python -m pylibscrypt.pylibsodium
    - python -m pylibscrypt.pbkdf2
    - python test_fallback.py
    - python test_fallback.py -p

about:
  home: https://github.com/jvarho/pylibscrypt
  license: ISC
  license_family: BSD
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  dev_url: https://github.com/jvarho/pylibscrypt
  doc_url: https://github.com/jvarho/pylibscrypt
  summary: 'Scrypt for Python'

extra:
  recipe-maintainers:
    - holgern
