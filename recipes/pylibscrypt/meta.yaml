{% set name = "pylibscrypt" %}
{% set version = "1.6.1" %}
{% set sha256 = "b389df5760df03fa5fdda3be7738cc66f29e4edaaba695f1f44e5815f9f4b484" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256|lower }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - toolchain
    - openssl 1.0.*                # [not win]
    - scrypt
  run:
    - openssl 1.0.*                # [not win]
    - python
    - scrypt
    - libsodium

test:
  imports:
    - pylibscrypt
  commands:
    - conda inspect linkages -p $PREFIX pylibscrypt  # [not win]
    - conda inspect objects -p $PREFIX pylibscrypt   # [osx]
    - python -m pylibscrypt.tests
    - python -m pylibscrypt.pylibsodium
    - python -m pylibscrypt.pbkdf2

about:
  home: https://github.com/jvarho/pylibscrypt
  license: ISC
  license_family: BSD
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  dev_url: https://github.com/jvarho/pylibscrypt
  doc_url: https://github.com/jvarho/pylibscrypt
  summary: 'Scrypt for Python'

extra:
  recipe-maintainers:
    - holgern
