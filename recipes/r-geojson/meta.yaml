{% set version = '0.3.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-geojson
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/geojson_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/geojson/geojson_{{ version }}.tar.gz
  sha256: 3bdf66995fa7bf3ee7a0bc4d86b9969e57b5d715b947b40f5027d187a7440e47

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-jqr >=1.1.0
    - r-jsonlite >=1.6
    - r-lazyeval
    - r-magrittr
    - r-protolite >=1.8
    - r-sp
  run:
    - r-base
    - r-jqr >=1.1.0
    - r-jsonlite >=1.6
    - r-lazyeval
    - r-magrittr
    - r-protolite >=1.8
    - r-sp

test:
  commands:
    - $R -e "library('geojson')"           # [not win]
    - "\"%R%\" -e \"library('geojson')\""  # [win]

about:
  home: https://github.com/ropensci/geojson
  license: MIT
  summary: Classes for 'GeoJSON' to make working with 'GeoJSON' easier. Includes S3 classes for
    'GeoJSON' classes with brief summary output, and a few methods such as extracting
    and adding bounding boxes, properties, and coordinate reference systems; working
    with  newline delimited 'GeoJSON'; linting through the 'geojsonlint'  package; and
    serializing to/from 'Geobuf' binary 'GeoJSON'  format.
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - xhochy

