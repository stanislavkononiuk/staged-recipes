{% set version = "3.1.3" %}

package:
    name: xerces-c
    version: {{ version }}

source:
    fn: xerces-c-3.1.3.tar.gz [not win]
    url: http://apache.uberglobalmirror.com//xerces/c/3/sources/xerces-c-{{ version }}.tar.gz
    md5: 70320ab0e3269e47d978a6ca0c0e1e2d

build:
    number: 0
    features:
        - vc9  # [win and py27]
        - vc10  # [win and py34]
        - vc14  # [win and py35]

requirements:
    build:
        - toolchain
        - python  # [win]
        - icu  # [not win]

    run:
        - icu  # [not win]

test:
    requires:
        - python {{ environ['PY_VER'] + '*' }}  # [win]

about:
    home: http://xerces.apache.org/xerces-c/
    license: Apache 2.0
    summary: Xerces-C++ is a validating XML parser written in a portable subset of C++.

extra:
    recipe-maintainers:
        - jakirkham
        - gillins
