{% set version = "3.1.4" %}

package:
    name: xerces-c
    version: {{ version }}

source:
    fn: xerces-c-{{ version }}.tar.gz
    url: http://apache.uberglobalmirror.com//xerces/c/3/sources/xerces-c-{{ version }}.tar.gz
    md5: 21bb097b711a513275379b59757cba4c

build:
    number: 0
    skip: True  # [win]
    features:
        - vc9  # [win and py27]
        - vc10  # [win and py34]
        - vc14  # [win and py35]

requirements:
    build:
        - toolchain
        - python  # [win]
        - icu 56.*  # [not win]
        - perl  # [not win]

    run:
        - icu 56.*  # [not win]

test:
    requires:
        - python {{ environ['PY_VER'] + '*' }}  # [win]

about:
    home: http://xerces.apache.org/xerces-c/
    license: Apache 2.0
    license_family: Apache
    license_file: LICENSE
    summary: Xerces-C++ is a validating XML parser written in a portable subset of C++.

extra:
    recipe-maintainers:
        - gillins
        - groutr
        - ocefpaf
