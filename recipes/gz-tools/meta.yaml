{% set component_name = "tools" %}
{% set repo_name = "gz-" + component_name %}
{% set version = "2.0.0" %}
{% set major_version = version.split('.')[0] %}
{% set name = repo_name + major_version %}
{% set component_version = component_name + major_version %}
{% set cxx_name = "lib" + name %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/gazebosim/{{ repo_name }}/archive/{{ repo_name }}{{ major_version }}_{{ version }}.tar.gz
    sha256: 5e3788d5a1d5fa40724f1484cda716e0c050f01d2c516efa9f8a00877e74ef64

build:
  number: 0

outputs:
  - name: {{ cxx_name }}
    script: build_cxx.sh  # [unix]
    script: bld_cxx.bat  # [win]
    build:
      run_exports:
        - {{ pin_subpackage(cxx_name, max_pin='x') }}
    requirements:
      build:
        - {{ compiler('cxx') }}
        - {{ compiler('c') }}
        - ruby                               # [not win]
        - ruby 2.7                           # [win]
        - ninja
        - cmake
        - pkg-config
      host:
        - libgz-cmake3
        - backward-cpp
      run:
        - ruby                               # [not win]
        - ruby 2.7                           # [win]
        - elfutils                           # [linux]
    test:
      commands:
        - test -f ${PREFIX}/lib/cmake/{{ name }}/{{ name }}-config.cmake  # [not win]
        - if not exist %PREFIX%\\Library\\lib\\cmake\\{{ name }}\\{{ name }}-config.cmake exit 1  # [win]

  - name: {{ name }}
    build:
      run_exports:
        - {{ pin_subpackage(cxx_name, max_pin='x') }}
    requirements:
      run:
        - {{ pin_subpackage(cxx_name, exact=True) }}
    test:
      commands:
        - test -f ${PREFIX}/lib/cmake/{{ name }}/{{ name }}-config.cmake  # [not win]
        - if not exist %PREFIX%\\Library\\lib\\cmake\\{{ name }}\\{{ name }}-config.cmake exit 1  # [win]

about:
  home: https://github.com/gazebosim/gz-tools
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Command line tools for the Gazebo libraries.'

extra:
  recipe-maintainers:
    - wolfv
    - traversaro
    - j-rivero
