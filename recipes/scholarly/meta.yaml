{% set name = "scholarly" %}
{% set version = "1.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c322e23321fcc0491da62b9ccbfccc2b76780b94487fc8e61a1a429a058e2cde

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6

  run:
    - arrow
    - beautifulsoup4
    - bibtexparser
    - deprecated
    - fake-useragent
    - free-proxy
    - python >=3.6
    - python-dotenv
    - PySocks
    - requests
    - selenium
    - sphinx_rtd_theme
    - typing_extensions

test:
  imports:
    - scholarly

about:
  home: "https://github.com/scholarly-python-package/scholarly"
  license: Unlicense
  license_family: OTHER
  license_file: LICENSE.txt
  summary: "Simple access to Google Scholar authors and citations"
  doc_url: https://github.com/scholarly-python-package/scholarly
  dev_url: https://github.com/scholarly-python-package/scholarly

extra:
  recipe-maintainers:
    - arunkannawadi
