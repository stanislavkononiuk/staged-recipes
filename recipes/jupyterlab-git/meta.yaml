{% set name = "jupyterlab-git" %}
{% set version = "0.4.4" %}
{% set sha256 = "a1ea23fbdf38fd90fa5839f72710cd6f00f2cb10b308f75a411a63b0832d4feb" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jupyterlab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python

requirements:
  build:
    - nodejs
  host:
    - jupyterlab
    - pip
    - psutil
    - python >=3.5
  run:
    - jupyterlab
    - nodejs
    - psutil
    - python >=3.5

test:
  imports:
    - jupyterlab_git
  commands:
    - jupyter labextension list
    - jupyter lab build

about:
  home: https://github.com/jupyterlab/jupyterlab-git
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A Git extension for JupyterLab
  description: A JupyterLab extension for version control using git
  dev_url: https://github.com/jupyterlab/jupyterlab-git

extra:
  recipe-maintainers:
    - dbast
    - blink1073
