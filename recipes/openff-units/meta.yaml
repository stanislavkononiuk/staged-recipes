{% set name = "openff-units" %}
{% set version = "0.1.0-alpha.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mattwthomopson/openff-units/archive/{{ version }}.tar.gz
  sha256: 5aed0f96985415e0210196e3eed86395be69d81bfe46bb012632c16a5437b1f1

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.7
    - numpy
    - pandas
    - pydantic
    - pint >=0.16.1

test:
  imports:
    - openff.units

about:
  home: https://openforcefield.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A units registry for experimental OpenFF packages
  dev_url: https://github.com/mattwthompson/openff-units

extra:
  recipe-maintainers:
    - mattwthompson
