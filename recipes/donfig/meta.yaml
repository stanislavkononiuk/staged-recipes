{% set name = "donfig" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 03f055f0ce3119a3be5d3d5121d37870720ab1a9c842878bce9a3454529bffdf

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - python
    - pip
    - setuptools
    - pyyaml
  run:
    - python
    - pyyaml

test:
  imports:
    - donfig
    - donfig.tests
  requires:
    - pytest

about:
  home: https://github.com/pytroll/satpy
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Python package for configuring a python package
  doc_url: https://donfig.readthedocs.io/en/latest/
  dev_url: https://github.com/pytroll/donfig

extra:
  recipe-maintainers:
    - djhoese
    - mraspaud
    - pnuu
    - adybbroe
    - mrocklin
    - jcrist
    - jhamman
