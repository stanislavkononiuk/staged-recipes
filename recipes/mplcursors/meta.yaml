{% set name = "mplcursors" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/anntzer/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 08ff965df31ec00cf5a40966e5fdd0e3b279b8c781858ed5d26da3881d2dec29

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python >3.4
    - pip
    - setuptools_scm
  run:
    - python >3.4
    - matplotlib >2.1

test:
  imports:
    - mplcursors
  # Cannot run the pytest suite since it isn't installed with the package.

about:
  home: https://github.com/anntzer/mplcursors
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'mplcursors provides interactive data selection cursors for Matplotlib. It is inspired from mpldatacursor, with a much simplified API.'
  doc_url: https://mplcursors.readthedocs.io/
  dev_url: https://github.com/anntzer/mplcursors

extra:
  recipe-maintainers:
    - hmaarrfk
