{% set name = "pvlib" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pvlib-{{ version }}.tar.gz
  sha256: 6f0da33ca9fe43c3ce4189e8ecad2cdc65a5a4f4941f3202b03b7ada18d46abb

requirements:
  host:
    - pip
    - python
  run:
    - h5py
    - numpy >=1.12.0
    - pandas >=0.22.0
    - python
    - pytz
    - requests
    - scipy >=1.2.0

test:
  imports:
    - pvlib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pvlib/pvlib-python
  summary: A set of functions and classes for simulating the performance of photovoltaic energy systems.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - julian-belina
