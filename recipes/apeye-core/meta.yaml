{% set name = "apeye-core" %}
{% set version = "1.0.0b2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/apeye-core-{{ version }}.tar.gz
  sha256: 201cb43226e5ce1ad75ac0401d754b88a7597dbd48f063c3b0b1a1ab62d48b82

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - flit-core >=3.2,<4
    - pip
    - python >=3.6
  run:
    - domdf-python-tools >=2.6.0
    - idna >=2.5
    - python >=3.6

test:
  imports:
    - apeye_core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/apeye-core/
  summary: Core (offline) functionality for the apeye library.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - domdfcoding
