{% set name = "plio" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/USGS-Astrogeology/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 3b5e22b8355569de148cf748f918b1755400078ec29e1c565d8443203163d94e

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - setuptools
    - pip
  run: 
    - python
    - numpy
    - pvl
    - protobuf
    - gdal
    - pandas
    - sqlalchemy
    - pyyaml
    - affine
    - networkx
    - h5py
    - scipy
    - pyproj
    - jinja2

test:
  imports:
    - plio

about:
  home: http://github.com/USGS-Astrogeology/plio
  license: Public Domain
  license_file: LICENSE.md
  summary: input/output library for planetary science data

extra:
  recipe-maintainers:
    - jlaura
    - kelvinrr
