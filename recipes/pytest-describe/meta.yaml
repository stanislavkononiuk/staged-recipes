{% set name = "pytest-describe" %}
{% set version = "0.12.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  # TODO: replace when available from pypi
  # url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  url: https://files.pythonhosted.org/packages/89/f7/f3b2418c71aa932abbb7b5e989661d767c9c88ed74db2c949c9574db9773/pytest-describe-0.12.0.tar.gz
  sha256: 569bda96401fe512f4f345f33fd23fa4d718639d42afac62bc03254b5f2b3fdf

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pytest >=2.6.0,<4.5

test:
  requires:
    - pytest-cov
  source_files:
    - test
  imports:
    - pytest_describe
  commands:
    - pytest --cov pytest_describe

about:
  home: https://github.com/ropez/pytest-describe
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Describe-style plugin for py.test'
  description: |
    pytest-describe is a plugin for pytest that allows tests to be written in arbitrary
    nested describe-blocks, similar to RSpec (Ruby) and Jasmine (JavaScript).

extra:
  recipe-maintainers:
    - bollwyvl
