{% set name = "traceback-with-variables" %}
{% set version = "1.1.7.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3abc28f3d0dcfd603d60dd52c0663975048b5a329fb99faf0a530e80e7adf0e3

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - 'traceback-with-variables = traceback_with_variables.main:main'

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5

test:
  commands: 
    - traceback-with-variables --help
  imports:
    - traceback_with_variables

about:
  home: https://github.com/andy-landy/traceback_with_variables/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python Traceback (Error Message) Printing Variables. Very simple to use, but versatile when needed. Try for debug and keep for production.'
  description: 'Adds variables to python traceback. Simple, lightweight, controllable. Debug reasons of exceptions by logging or pretty printing colorful variable contexts for each frame in a stacktrace, showing every value. Dump locals environments after errors to console, files, and loggers.'
  doc_url: https://github.com/andy-landy/traceback_with_variables/blob/master/README.md
  dev_url: https://github.com/andy-landy/traceback_with_variables/

extra:
  recipe-maintainers:
    - andy-landy
