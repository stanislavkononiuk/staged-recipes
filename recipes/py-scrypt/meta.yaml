{% set name = "scrypt" %}
{% set version = "0.8.2" %}
{% set sha256 = "55d7bb73b95391a0a8e0069ce5291daecc1f5445edc7457c5feea25343b404d1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://bitbucket.org/mhallin/py-scrypt/get/v{{ version }}.tar.gz
  sha256: {{ sha256|lower }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - toolchain
    - pkgconfig                    # [unix]
    # For sha256
    - openssl 1.0.*                # [unix]
    - setuptools
  run:
    - openssl 1.0.*                # [not osx]
    - python

test:
  imports:
    - scrypt
  commands:
    - conda inspect linkages -p $PREFIX scrypt  # [not win]
    - conda inspect objects -p $PREFIX scrypt   # [osx]

about:
  home: https://bitbucket.org/mhallin/py-scrypt/
  license: BSD-2-Clause
  license_file: LICENSE
  dev_url: https://bitbucket.org/mhallin/py-scrypt/
  doc_url: https://bitbucket.org/mhallin/py-scrypt/
  summary: 'This is a set of Python bindings for the scrypt key derivation function.'

extra:
  recipe-maintainers:
    - holgern
