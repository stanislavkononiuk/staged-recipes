{% set name = "scrypt" %}
{% set version = "0.8.2" %}
{% set sha256 = "1c21961babd7bb77282314674716274169426fe1a82a003af19815c8fb53cfc9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/holgern/py-scrypt/archive/v{{ version }}.tar.gz
  sha256: {{ sha256|lower }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - scrypt
  commands:
    - conda inspect linkages -p $PREFIX scrypt  # [not win]
    - conda inspect objects -p $PREFIX scrypt   # [osx]

about:
  home: https://github.com/holgern/py-scrypt
  license: BSD-2-Clause
  license_file: LICENSE
  dev_url: https://github.com/holgern/py-scrypt
  doc_url: https://github.com/holgern/py-scrypt
  summary: 'This is a set of Python bindings for the scrypt key derivation function.'

extra:
  recipe-maintainers:
    - holgern
