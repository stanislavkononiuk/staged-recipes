{% set name = "Mac-SystemDirectory" %}
{% set version = "0.10" %}

package:
  name: perl-{{ name|lower }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/{{ name }}-{{ version }}.tar.gz
  sha256: 4011a903a6df5f7ba09c4e30963c9412dc81b4fbd9935cd5357f4c53a5a6dcd5

build:
  number: 0
  skip: True  # [not osx]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
    - perl-exporter
    - perl-extutils-makemaker
    - perl-xsloader

  run:
    - perl
    - perl-exporter
    - perl-xsloader

test:
  imports:
    - Mac::SystemDirectory

about:
  home: https://github.com/chansen/p5-{{ name }}
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_family: OTHER
  license_file: LICENCE
  summary: Locate Mac OS X Standard System Directories

extra:
  recipe-maintainers:
    - tdegeus
