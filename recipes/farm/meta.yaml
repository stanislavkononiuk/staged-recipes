{% set name = "farm" %}
{% set version = "0.7.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: e7c7626ce80a4e532e0db3902c96630509c390e4f90a1a4f3402c496d565a79e

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [not x86 or py<36 or py2k]

requirements:
  host:
    # - mkl >=1.3.2 # requires not x86
    # - scipy >=1.3.2 # requires 3.6 or up
    # - scikit-learn  # requires 3
    # - intel-openmp=2019 # [not x86]
    

    # - boto3
    # - dill
    # - dotmap
    # - flask
    # - flask-cors
    # - flask-restplus
    # - mlflow <=1.13.1
    - pip
    # - psutil
    - python
    # - requests
    # - sentencepiece
    # - seqeval
    - setuptools
    - scikit-learn
    - pytorch >1.5,<1.8
    # - tqdm
    # - transformers ==4.1.1
    # - werkzeug ==0.16.1
    # - wheel
  run:
    - intel-openmp=2019
    - boto3
    - dill
    - dotmap
    - flask
    - flask-cors
    - flask-restplus
    - mlflow <=1.13.1
    - psutil
    - python
    - requests
    - scipy >=1.3.2
    - sentencepiece
    - seqeval
    - setuptools
    - scikit-learn
    - pytorch >1.5,<1.8
    - tqdm
    - blas==1.0
    - transformers ==4.1.1
    - werkzeug ==0.16.1
    - wheel

test:
  imports:
    - farm
    - farm.conversion
    - farm.data_handler
    - farm.evaluation
    - farm.modeling
    - farm.visual
    - farm.visual.ascii
  requires:
    - pytest

about:
  home: https://pypi.org/project/farm/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Framework for finetuning and evaluating transformer based language models
  doc_url: https://farm.deepset.ai/
  dev_url: https://github.com/deepset-ai/FARM

extra:
  recipe-maintainers:
    - oblute
    - rluria14
    - ndmaxar
