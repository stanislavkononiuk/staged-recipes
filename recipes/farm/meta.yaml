{% set name = "farm" %}
{% set version = "0.7.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: e7c7626ce80a4e532e0db3902c96630509c390e4f90a1a4f3402c496d565a79e

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - boto3
    - dill
    - dotmap
    - flask
    - flask-cors
    - flask-restplus
    - mlflow <=1.13.1
    - pip
    - psutil
    - python
    - requests
    - scipy >=1.3.2
    - sentencepiece
    - seqeval
    - setuptools
    - sklearn
    - torch >1.5,<1.8
    - tqdm
    - transformers ==4.1.1
    - werkzeug ==0.16.1
    - wheel
  run:
    - boto3
    - dill
    - dotmap
    - flask
    - flask-cors
    - flask-restplus
    - mlflow <=1.13.1
    - psutil
    - python
    - requests
    - scipy >=1.3.2
    - sentencepiece
    - seqeval
    - setuptools
    - sklearn
    - torch >1.5,<1.8
    - tqdm
    - transformers ==4.1.1
    - werkzeug ==0.16.1
    - wheel

test:
  imports:
    - farm
    - farm.conversion
    - farm.data_handler
    - farm.evaluation
    - farm.modeling
    - farm.visual
    - farm.visual.ascii
  requires:
    - pytest

about:
  home: "https://github.com/deepset-ai/FARM"
  license: Apache Software
  license_family: APACHE
  license_file: 
  summary: "Framework for finetuning and evaluating transformer based language models"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
