{% set name = "farm" %}
{% set version = "0.7.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: e7c7626ce80a4e532e0db3902c96630509c390e4f90a1a4f3402c496d565a79e

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py<36]

requirements:
  host:
    # - mkl >=1.3.2 # requires not x86
    # - scipy >=1.3.2 # requires 3.6 or up
    # - scikit-learn  # requires 3
    # - intel-openmp=2019 # [not x86]
    - pip
    - python
  run:
    - setuptools
    - wheel
    # PyTorch
    # Temp. disabled the next line as it gets currently resolved to https://download.pytorch.org/whl/rocm3.8/torch-1.7.1%2Brocm3.8-cp38-cp38-linux_x86_64.whl
    #--find-links=https://download.pytorch.org/whl/torch_stable.html
    - pytorch>1.5,<1.8
    # progress bars in model download and training scripts
    - tqdm
    # Accessing files from S3 directly.
    - boto3
    # Used for downloading models over HTTP
    - requests
    # Scipy & sklearn for stats in run_classifier
    - scipy>=1.3.2
    - scikit-learn
    # Metrics or logging related
    - seqeval
    - mlflow<=1.13.1
    # huggingface repository
    - transformers
    # accessing dictionary elements with dot notation
    - dotmap
    # for inference-rest-apis
    # - Werkzeug==0.16.1
    # - flask
    - flask-restplus
    - flask-cors
    # - dill # pickle extension for (de-)serialization
    # optional for inference
    #fasttext==0.9.1
    # Inference with ONNX models. Install onnxruntime-gpu for Inference on GPUs
    #onnxruntime
    #onnxruntime_tools
    # - psutil
    - sentencepiece
    # - intel-openmp=2019
    # - boto3
    # - dill
    # - dotmap
    # - flask
    # - flask-cors
    # - flask-restplus
    # - mlflow <=1.13.1
    # - psutil
    - python
    # - requests
    # - scipy >=1.3.2
    # - sentencepiece
    # - seqeval
    # - setuptools
    # - scikit-learn
    # - pytorch >1.5,<1.8
    # - tqdm
    # - blas==1.0
    # - transformers ==4.1.1
    # - werkzeug ==0.16.1
    # - wheel

test:
  imports:
    - farm
    - farm.conversion
    - farm.data_handler
    - farm.evaluation
    - farm.modeling
    - farm.visual
    - farm.visual.ascii
  requires:
    - pytest

about:
  home: https://pypi.org/project/farm/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Framework for finetuning and evaluating transformer based language models
  doc_url: https://farm.deepset.ai/
  dev_url: https://github.com/deepset-ai/FARM

extra:
  recipe-maintainers:
    - oblute
    - rluria14
    - ndmaxar
