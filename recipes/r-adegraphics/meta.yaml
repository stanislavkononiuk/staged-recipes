{% set version = '1.0-15' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-adegraphics
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/adegraphics_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/adegraphics/adegraphics_{{ version }}.tar.gz
  sha256: 87bbcd072e9a898955f5ede4315e82365086a50a2887bf5bd2e94bbb4d3f678a

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-kernsmooth
    - r-rcolorbrewer
    - r-ade4 >=1.7_13
    - r-lattice
    - r-latticeextra
    - r-sp >=1.1_1
  run:
    - r-base
    - r-kernsmooth
    - r-rcolorbrewer
    - r-ade4 >=1.7_13
    - r-lattice
    - r-latticeextra
    - r-sp >=1.1_1

test:
  commands:
    - $R -e "library('adegraphics')"           # [not win]
    - "\"%R%\" -e \"library('adegraphics')\""  # [win]

about:
  home: 'http://pbil.univ-lyon1.fr/ADE-4, Mailing list: http://listes.univ-lyon1.fr/wws/info/adelist'
  license: GPL-2.0-or-later
  summary: Graphical functionalities for the representation of multivariate data. It is a complete
    re-implementation of the functions available in the 'ade4' package.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

