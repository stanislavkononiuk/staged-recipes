{% set name = "pgpy" %}
{% set version = "0.5.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PGPy-{{ version }}.tar.gz
  sha256: bdd3da1e006fc8e81cc02232969924d6e8c98a4af1621a925d99bba09164183b

build:
  number: 0
  skip: true   # [py==30 or py==31 or py==32 or py==33]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools
    - wheel
  run:
    - cryptography >=2.6
    - enum34  # [py<34]
    - pyasn1
    - python
    - singledispatch  # [py<34]
    - six >=1.9.0

test:
  imports:
    - pgpy
    - pgpy.packet
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/SecurityInnovation/PGPy
  summary: Pretty Good Privacy for Python
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - declanjscott
