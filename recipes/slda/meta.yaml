{% set name = "slda" %}
{% set version = "0.1.5" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://github.com/Savvysherpa/slda/archive/{{ version }}.tar.gz
    sha256: 22854daaa3117587a85f514d891d7917ed881bd68d887dd9ac1fab9aede0c78a

build:
    number: 0
    skip: True  # [win or not py3k]

requirements:
    build:
        - cython
        - cythongsl
        - numpy x.x
        - python
        - setuptools
    run:
        - cython
        - cythongsl
        - numpy x.x
        - pypolyagamma
        - python
        - scikit-learn
        - scipy

test:
    imports:
        - slda

about:
    home: https://github.com/Savvysherpa/slda
    license: MIT
    summary: >
      Cython implementations of Gibbs sampling for latent
      Dirichlet allocation and its supervised variants

extra:
    recipe-maintainers:
        - mmb90
