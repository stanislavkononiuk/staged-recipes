{% set version = '0.11-5' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-korpus
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/koRpus_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/koRpus/koRpus_{{ version }}.tar.gz
  sha256: 25b29a6253f116e395f4a45910023c05a7c695364f8af3a3f487996f9d406814

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-data.table
    - r-sylly >=0.1_4
  run:
    - r-base
    - r-data.table
    - r-sylly >=0.1_4

test:
  commands:
    - $R -e "library('koRpus')"           # [not win]
    - "\"%R%\" -e \"library('koRpus')\""  # [win]

about:
  home: https://reaktanz.de/?c=hacking&s=koRpus
  license: GPL (>= 3)
  summary: 'A set of tools to analyze texts. Includes, amongst others, functions for automatic
    language detection, hyphenation, several indices of lexical diversity (e.g., type
    token ratio, HD-D/vocd-D, MTLD) and readability (e.g., Flesch, SMOG, LIX, Dale-Chall).
    Basic import functions for language corpora are also provided, to enable frequency
    analyses (supports Celex and Leipzig Corpora Collection file formats) and measures
    like tf-idf. Note: For full functionality a local installation of TreeTagger is
    recommended. It is also recommended to not load this package directly, but by loading
    one of the available language support packages from the ''l10n'' repository <https://undocumeantit.github.io/repos/l10n>.
    ''koRpus'' also includes a plugin for the R GUI and IDE RKWard, providing graphical
    dialogs for its basic features. The respective R package ''rkward'' cannot be installed
    directly from a repository, as it is a part of RKWard. To make full use of this
    feature, please install RKWard from <https://rkward.kde.org> (plugins are detected
    automatically). Due to some restrictions on CRAN, the full package sources are only
    available from the project homepage. To ask for help, report bugs, request features,
    or discuss the development of the package, please subscribe to the koRpus-dev mailing
    list (<http://korpusml.reaktanz.de>).'
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - philip-khor

