{% set name = "autoray" %}
{% set version = "0.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4ed18fb851358fcaa303dc2fe1dd9f624f2a7b72badfc545b005895d0392cfa8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - numpy
    - python >=3.5

test:
  imports:
    - autoray
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jcmgray/autoray/
  summary: Write backend agnostic numeric code compatible with any numpy-ish array library.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jcmgray
