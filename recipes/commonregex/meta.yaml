{% set name = "commonregex " %}
{% set version = "1.5.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
#  https://github.com/madisonmay/CommonRegex/blob/master/dist/commonregex-1.5.5.tar.gz
  git_url: https://github.com/madisonmay/CommonRegex
  git_tag: master
  git_depth: 1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  script: 
  number: 0

requirements:
  host:
    - python >=3.7,<3.11
    - pip
  run:
    - python >=3.7,<3.11

test:
  imports:
    - commonregex
  commands:
    - pip check
  requires:
    - pip


about:
  home: http://www.github.com/madisonmay/CommonRegex
  license: MIT
  summary: 'Find all dates, times, emails, phone numbers, links, emails, ip addresses, prices, bitcoin address, and street addresses in a string.'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
