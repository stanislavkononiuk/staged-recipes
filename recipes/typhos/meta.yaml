{% set name = "typhos" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pcdshub/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: cdcc30a6e1a7eeb72f2a0b9db711dd28cbfc073e3c39e9ac2b7bfaa7fbb31821

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - typhos = typhos.cli:main
    - typhon = typhos.cli:main

requirements:
  host:
    - python >=3.6
    - pip

  run:
    - python >=3.6
    - pyqt >=5
    - qtpy
    - coloredlogs
    - numpy
    - numpydoc
    - ophyd
    - pcdsutils
    - pydm
    - pyqtgraph
    - qdarkstyle
    - qtawesome
    - qtconsole
    - timechart

test:
  imports:
    - typhos
    - typhos.cli

  commands:
    - typhos --help

  requires:
    - pytest
    - pytest-qt
    - pytest-timeout

about:
  home: https://github.com/pcdshub/typhos
  summary: 'Automatic-yet-customizable Graphical User Interface Generation for Ophyd Devices'
  license: SLAC Open
  license_family: OTHER
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - klauer
    - hhslepicka
