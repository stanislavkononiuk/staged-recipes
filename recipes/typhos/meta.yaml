{% set name = "typhos" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pcdshub/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 57c2767d4454af61e4c12c75fc979c1ee9eccd7affba1e77d866191e9be4b4a2

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools

  run:
    - python >=3.6
    - pyqt >=5
    - qtpy
    - coloredlogs
    - numpy
    - numpydoc
    - ophyd
    - pcdsutils
    - pydm
    - pyqtgraph
    - qdarkstyle
    - qtawesome
    - qtconsole
    - timechart

test:
  imports:
    - typhos
    - typhos.cli

  requires:
    - pytest
    - pytest-qt
    - pytest-timeout

about:
  home: https://github.com/pcdshub/typhos
  summary: 'Automatic-yet-customizable Graphical User Interface Generation for Ophyd Devices'
  license: SLAC Open
  license_family: OTHER
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - klauer
    - hhslepicka
