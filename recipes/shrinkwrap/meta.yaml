{% set name = "shrinkwrap" %}
{% set version = "1.0.0-beta" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/jonathonl/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: c9e7e7eb4ea7ea85ddffd0d7ecdc2febdcac8486d178cdc99d762404fe3bb8dd

build:
  number: 0
  # https://github.com/samtools/htslib/issues/86
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
  host:
    - xz
    - zlib
    - zstd

test:
  commands:
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME   # [osx]

about:
  home: https://github.com/jonathonl/shrinkwrap
  license: MIT
  license_file: LICENSE
  summary: A std::streambuf wrapper for compression formats.
  dev_url: https://github.com/jonathonl/shrinkwrap

extra:
  recipe-maintainers:
    - matuskosut
