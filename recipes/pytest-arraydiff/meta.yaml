{% set name = "pytest-arraydiff" %}
{% set version = "0.2" %}
{% set git_url = "https://github.com/astropy/pytest-arraydiff" %}
{% set sha256 = "0145edfa8830aba07150fc09443da74d0ec4074e3de702445453415a744d3ad9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - pytest
    - numpy
    - six
  run:
    - python
    - pytest
    - numpy
    - six

test:
  imports:
    - pytest_arraydiff

about:
  home: {{ git_url }}
  license: BSD
  summary: 'pytest plugin to help with comparing array output from tests'
  description: |
    This is a py.test plugin to facilitate the generation and comparison of
    data arrays produced during tests.
  doc_url: {{ git_url }}
  dev_url: {{ git_url }}

extra:
  recipe-maintainers:
    - astrofrog-conda-forge
    - drdavella
    - mwcraig
