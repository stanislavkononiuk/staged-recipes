{% set name = "lovely-numpy" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lovely-numpy-{{ version }}.tar.gz
  sha256: bfcdf1865126ef431ea280c8e44f218e23f9a506ee4a88c74a0ece21aaca10b6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy
    - pillow
    - fastcore
    - ipython
    - matplotlib-base

test:
  imports:
    - lovely_numpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/xl0/lovely-numpy
  summary: ðŸ’Ÿ Lovely numpy
  license: MIT
  license_file: LICENSE
  description: |

    PyPI: [https://pypi.org/project/lovely-numpy/](https://pypi.org/project/lovely-numpy/)

  dev_url: https://github.com/xl0/lovely-numpy
  doc_url: https://xl0.github.io/lovely-numpy/

extra:
  recipe-maintainers:
    - sugatoray
