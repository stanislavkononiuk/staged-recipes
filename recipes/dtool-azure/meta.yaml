{% set name = "dtool-azure" %}
{% set version = "0.7.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dtool-azure-{{ version }}.tar.gz
  sha256: e78ce652565689307aee40a7acf0c1d8a4209757588002afbcbc1e61b3dedb3a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - azure-storage-blob ==2.1.0
    - azure-storage-common ==2.1.0
    - dtoolcore >=3.17
    - python >=3.6

test:
  imports:
    - dtool_azure
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jic-dtool/dtool-azure
  summary: Add Azure dataset support to dtool
  license: MIT
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - jan-janssen
