{% set version = "4.1.0" %}

package:
  name: nbconvert
  version: {{ version }}

source:
  fn: nbconvert-{{ version }}.tar.gz
  url: https://github.com/jupyter/nbconvert/archive/{{ version }}.tar.gz
  md5: 06655576713ba1ff7cece2b92760c187

build:
  number: 0
  script: python setup.py install
  entry_points:
    - jupyter-nbconvert = nbconvert.nbconvertapp:main

requirements:
  build:
    - python
  run:
    - python
    - mistune >0.6
    - jinja2
    - pygments
    - traitlets
    - jupyter_core
    - nbformat

test:
  imports:
    - nbconvert
    - nbconvert.exporters
    - nbconvert.filters
    - nbconvert.postprocessors
    - nbconvert.preprocessors
    - nbconvert.resources
    - nbconvert.tests
    - nbconvert.utils
    - nbconvert.writers

  commands:
    - jupyter-nbconvert --help

about:
  home: http://jupyter.org
  license: BSD License
  summary: 'Converting Jupyter Notebooks'

extra:
  recipe-maintainers:
    - pelson
    - minrk
