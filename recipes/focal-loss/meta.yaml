{% set name = "focal-loss" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/focal-loss-{{ version }}.tar.gz
  sha256: 52de3311fdd6e6ee8f746638fb949b8fc55e167acdfffc74a33ac852750c893c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - python >=3.6
    - tensorflow >=2.2

test:
  imports:
    - focal_loss
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/artemmavrin/focal-loss
  summary: TensorFlow implementation of focal loss.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
