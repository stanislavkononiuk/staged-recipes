{% set version = '0.1.4' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-proxyc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/proxyC_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/proxyC/proxyC_{{ version }}.tar.gz
  sha256: a6a7121c8807df84b343b18f3a6eb9ed659a5384589076c61f58a3862d532091

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-matrix >=1.2
    - r-rcpp >=0.12.12
    - r-rcpparmadillo >=0.7.600.1.0
    - r-rcppparallel
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix >=1.2
    - r-rcpp >=0.12.12
    - r-rcpparmadillo >=0.7.600.1.0
    - r-rcppparallel

test:
  commands:
    - $R -e "library('proxyC')"           # [not win]
    - "\"%R%\" -e \"library('proxyC')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=proxyC
  license: GPL-3
  summary: ' Computes proximity between rows or columns of large matrices efficiently in C++.
    Functions are optimised for large sparse matrices using the Armadillo and Intel
    TBB libraries. Among several built-in similarity/distance measures, computation
    of correlation, cosine similarity and Euclidean distance is particularly fast. '
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

