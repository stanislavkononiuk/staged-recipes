{% set name = "marstime" %}
{% set version = "0.5.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c9b5d4aac9536359647b738b8d1c661e9e4a1f9de9be5eab4942a6917f4802b1

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - versioneer
  run:
    - python

about:
  home: http://github.com/eelsirhc/pymarstime
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Mars time calculations using the Mars24 algorithm'
  dev_url: https://github.com/eelsirhc/pymarstime

extra:
  recipe-maintainers:
    - eelsirhc

test:
  source_files:
    - tests/test_marstime.py
  requires:
    - pytest
    - pytest-cov
  commands:
    - pytest
