{% set name = "tryingsnake" %}
{% set version = "0.4.0.dev1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 997c0997471c86f78149c02bf4024cbf82a9559472548ae393d9207a6f678405

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - tryingsnake
  requires:
    - pytest

about:
  home: "https://github.com/zero323/tryingsnake"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "Exception handling, the functional way."
  doc_url: "https://github.com/zero323/tryingsnake/blob/master/README.md"
  dev_url: "https://github.com/zero323/tryingsnake"

extra:
  recipe-maintainers:
    - zero323
