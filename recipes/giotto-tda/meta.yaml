{% set name = "giotto-tda" %}
{% set version = "0.2.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: "https://github.com/giotto-ai/{{ name }}/archive/v{{ version }}.tar.gz"
  sha256: 5b3749774ddafc264e17b340c1207589508f042c929c134a3da1920f81fca9e7

build:
  number: 0
  skip: true  # [py2k]
  skip: true  # [win and vs<17]
  script:
    - "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - python
    - pybind11
    - boost >=1.56.*
    - setuptools
    - pip
    - numpy >=1.17.0
    - scipy >=0.17.0
    - joblib >=0.13
    - scikit-learn >=0.22.0
    - python-igraph >=0.7.1.post6
    - plotly >=4.4.1
    - ipywidgets >=7.5.1
    - openmp
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy >=0.17.0
    - joblib >=0.13
    - scikit-learn >=0.22.0
    - python-igraph >=0.7.1.post6
    - plotly >=4.4.1
    - ipywidgets >=7.5.1

test:
  imports:
    - gtda
    - gtda.diagrams
    - gtda.graphs
    - gtda.images
    - gtda.mapper
    - gtda.plotting
    - gtda.homology
    - gtda.utils
    - gtda.time_series
    - gtda.point_clouds
  requires:
    - pytest >=3.3.0
  commands:
    - pytest --pyargs gtda --ignore-glob='*externals*'

about:
  home: https://github.com/giotto-learn/giotto-learn
  license: AGPL-3.0
  license_file: LICENSE
  summary: 'Giotto-tda, a topological machine learning library'
  description: |
    Giotto is a high-performance topological machine learning
    toolbox in Python that is fully
    compatible with scikit-learn. 
  doc_url: https://giotto-ai.github.io/gtda-docs
extra:
  recipe-maintainers:
    - giotto-learn
