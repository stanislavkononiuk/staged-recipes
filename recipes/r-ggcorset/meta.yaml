{% set version = '0.2.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggcorset
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggcorset_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggcorset/ggcorset_{{ version }}.tar.gz
  sha256: f2c34c14035e560d025332a47241c0a81b914433177db7bc1f7d31526bf59983

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-dplyr
    - r-gghalves
    - r-ggplot2
    - r-ggstance
  run:
    - r-base
    - r-dplyr
    - r-gghalves
    - r-ggplot2
    - r-ggstance

test:
  commands:
    - $R -e "library('ggcorset')"           # [not win]
    - "\"%R%\" -e \"library('ggcorset')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=ggcorset
  license: MIT
  summary: Corset plots are a visualization technique used strictly to visualize repeat measures
    at 2 time points (such as pre- and post- data). The distribution of measurements
    are visualized at each time point, whilst the trajectories of individual change
    are visualized by connecting the pre- and post- values linearly. These lines can
    be coloured to represent the magnitude of change, or other user-defined value. This
    method of visualization is ideal for showing the heterogeneity of data, including
    differences by sub-groups. The package relies on 'ggplot2' allowing for easy integration
    so that users can customize their visualizations as required. Users can create corset
    plots using data in either wide or long format using the functions gg_corset() or
    gg_corset_elongated(), respectively.
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
