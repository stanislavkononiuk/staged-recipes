{% set name = "jupyterlab-sos" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:

  url: https://github.com/vatlab/transient-display-data/archive/{{ version }}.tar.gz
  sha256: bd4499fe2533cf812349419ccb872e18a6c1f1309b00a7c290e27ff918da4499

build:
  number: 0
  noarch: python

requirements:
  build:
    - nodejs
  host:
    - jupyterlab
    - python >=3.5
  run:
    - jupyterlab
    - nodejs
    - python >=3.5
    - jupyterlab-transient-display-data

test:
  commands:
    - jupyter labextension list | grep jupyterlab-sos  # [unix]
    - jupyter labextension list | findstr jupyterlab-sos  # [win]
    - jupyter lab build

about:
  home: https://github.com/vatlab/jupyterlab-sos
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A JupyterLab extension for SoS Polyglot Notebook and Workflow System
  dev_url: https://github.com/vatlab/jupyterlab-sos

extra:
  recipe-maintainers:
    - BoPeng
