{% set name = "pycollada" %}
{% set version = "0.7.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/pycollada/archive/v{{ version }}.tar.gz"
  sha256: b0b8e1fd17e3e5a7c1befcb5ec4fa0ead1318c5ca340bb930f62f9809fbce8a1

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python
    - python-dateutil >=2.2
  run:
    - python
    - python-dateutil >=2.2

test:
  imports:
    - collada
    - collada.tests

about:
  home: "http://pycollada.readthedocs.org/"
  license: BSD
  license_family: BSD
  license_file: COPYING
  summary: "python library for reading and writing collada documents"
  doc_url: "http://pycollada.readthedocs.org/"
  dev_url: "https://github.com/pycollada/pycollada"

extra:
  recipe-maintainers:
    - looooo
