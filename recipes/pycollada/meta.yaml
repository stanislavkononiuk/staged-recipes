{% set name = "pycollada" %}
{% set version = "0.7.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: d2eb5bc70c474af16223f8eeb83757d8a71e4c97d0c241cd1ef371ef36e5e4e6

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - python-dateutil >=2.2
  run:
    - python
    - python-dateutil >=2.2

test:
  imports:
    - collada
    - collada.tests

about:
  home: "http://pycollada.readthedocs.org/"
  license: BSD
  license_family: BSD
  license_file: 
  summary: "python library for reading and writing collada documents"
  doc_url: "http://pycollada.readthedocs.org/"
  dev_url: "https://github.com/pycollada/pycollada"

extra:
  recipe-maintainers:
    - looooo
