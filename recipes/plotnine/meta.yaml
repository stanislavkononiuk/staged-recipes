{% set name = "plotnine" %}
{% set version = "0.2.0" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "2f2d611d1faef145b3b92381a86e6927bcbe88496802437e25685f83bf643e4c" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - six
    - mizani >=0.3.0
    - matplotlib >=2.0.0
    - numpy
    - scipy
    - patsy >=0.4.1
    - statsmodels >=0.8.0
    - pandas >=0.20.1

test:
  imports:
    - plotnine
    - plotnine.coords
    - plotnine.data
    - plotnine.facets
    - plotnine.geoms
    - plotnine.guides
    - plotnine.positions
    - plotnine.scales
    - plotnine.stats
    - plotnine.tests
    - plotnine.themes

about:
  home: https://github.com/has2k1/plotnine
  license_file: {{ RECIPE_DIR }}/LICENSE
  license: GPL 2.0
  license_family: GPL2
  summary: 'A grammar of graphics for python'
  dev_url: https://github.com/has2k1/plotnine
  doc_url: https://plotnine.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - pmlandwehr
