{% set name = "homebrew-pypi-poet" %}
{% set version = "0.10.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/homebrew-pypi-poet-{{ version }}.tar.gz
  sha256: e09e997e35a98f66445f9a39ccb33d6d93c5cd090302a59f231707eac0bf378e

build:
  number: 0
  noarch: python
  entry_points:
    - poet=poet:main
    - poet_lint=poet.lint:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - jinja2
    - python
    - setuptools

test:
  imports:
    - poet
  commands:
    - pip check
    - poet --help
    - poet_lint --help
  requires:
    - pip

about:
  home: https://github.com/tdsmith/homebrew-pypi-poet
  summary: Writes Homebrew stanzas for pypi packages
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
