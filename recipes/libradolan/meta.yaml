{% set version = "1.2.0" %}
{% set commit = "c8f40f7cd6ecc4050e7cf7394e64e7366d99ce16" %}

package:
  name: libradolan
  version: {{ version }}

source:
  fn: libradolan-{{ version }}.tar.gz
  url: https://github.com/meteo-ubonn/radolan/archive/{{ commit }}.tar.gz
  sha256: cc86308e4e56af1a521183178b17f3c7a43e39086d4a9f639a3b7af6ced6e8d5

build:
  number: 0
  skip: true   # [win]

requirements:
  build:
    - boost
    - netcdf-cxx4
    - cmake
    - gcc  # [linux]
  run:
    - boost
    - netcdf-cxx4
    - libgcc  # [linux]

test:
  commands:
    - test -d $PREFIX/include/radolan  # [unix]
    - test -e $PREFIX/lib/libradolan.so  # [unix]
    - radolan2netcdf --version
    - radolan2netcdf --endianess

about:
  home: http://meteo-ubonn.github.io/radolan/
  license: MIT
  summary:  C++ library for reading and working with the RADOLAN data format of the German Weather Service (DWD)

extra:
  recipe-maintainers:
    - kmuehlbauer
    - JuergenSimon
