{% set version = "1.2.0" %}

package:
  name: libradolan
  version: {{ version }}

source:
  git_url: https://github.com/meteo-ubonn/radolan.git
  git_tag: 03e8107a51515230f603f91ec8a031f9b7035749

build:
  number: 0

requirements:
  build:
    - boost
    - netcdf-cxx4
  run:
    - boost
    - netcdf-cxx4

test:
  commands:
    - radolan2netcdf --version
    - radolan2netcdf --endianess

about:
  home: http://meteo-ubonn.github.io/radolan/
  license: MIT
  summary:  C++ library for reading and working with the RADOLAN data format of the German Weather Service (DWD)

extra:
  recipe-maintainers:
    - kmuehlbauer
    - JuergenSimon
