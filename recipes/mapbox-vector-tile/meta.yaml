{% set name = "mapbox-vector-tile" %}
{% set version = "1.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 445e7473ee0f4d2916e6952f6f9402e081d55a9ce0d694a047d767aee8c1ac0c

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv "
  noarch: python

requirements:
  host:
    - pip
    - python

  run:
    - future
    - protobuf
    - pyclipper
    - python
    - setuptools
    - shapely

test:
  imports:
    - mapbox_vector_tile
    - mapbox_vector_tile.Mapbox
    - tests

about:
  home: https://github.com/tilezen/mapbox-vector-tile
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Mapbox Vector Tile
  dev_url: https://github.com/tilezen/mapbox-vector-tile

extra:
  recipe-maintainers:
    - rluria14
    - adbeda
    - benhuff
