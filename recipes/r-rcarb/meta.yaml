{% set version = '0.1.3' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rcarb
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RCarb_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RCarb/RCarb_{{ version }}.tar.gz
  sha256: ff3fd23b2e7cd5f3b11fb05a5c7fc351374909cfc94b1e1c09706dfaa9bdb07c

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-interp >=1.0
    - r-matrixstats >=0.54.0
  run:
    - r-base
    - r-interp >=1.0
    - r-matrixstats >=0.54.0

test:
  commands:
    - $R -e "library('RCarb')"           # [not win]
    - "\"%R%\" -e \"library('RCarb')\""  # [win]

about:
  home: https://r-lum.github.io/RCarb/
  license: GPL-3.0-only
  summary: Translation of the 'MATLAB' program 'Carb' (Nathan and Mauz 2008 <DOI:10.1016/j.radmeas.2007.12.012>;
    Mauz and Hoffmann 2014) for dose rate modelling for carbonate-rich samples in the
    context of trapped charged dating (e.g., luminescence dating) applications.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

