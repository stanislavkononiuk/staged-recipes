{% set name = "austin-tui" %}
{% set version = "1.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/austin-tui-{{ version }}.tar.gz
  sha256: 32dddc3991ae6849c1e8eb5e56718cdc22498773f0e3f1f93ddf50594566ba9f

build:
  number: 0
  skip: true   # [py>=40 or py2k or win]
  entry_points:
    - austin-tui = austin_tui.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry
    - python
  run:
    - austin >=2.0.0
    - importlib_resources >=2.0.1
    - lxml >=4.5.1
    - python

test:
  imports:
    - austin_tui
    - austin_tui.controllers
  commands:
    - pip check
    - austin-tui --help
  requires:
    - pip

about:
  home: https://github.com/P403n1x87/austin-tui
  summary: The top-like text-based user interface for Austin
  license: GPL-3.0-or-later
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - siboehm
