{% set name = "galsim_extra" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url:
  sha256:

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - galsim
    - numpy
    - scipy
    - pixmappy
    - lsstdesc-coord

test:
  imports:
    - galsim_extra
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/esheldon/galsim_extra
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A package of modules that can be loaded in galsim config files'

extra:
  recipe-maintainers:
    - beckermr
