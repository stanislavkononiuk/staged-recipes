{% set name = "resultsanlysis" %}
{% set version = "2.0.0" %}
{% set sha256 = "e825c4c2c28efbce0a1573b2326ed46e5b81abd6e80211e079626c4007f1e43b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.developers.cam.ac.uk/ch/hunter/ssiptools/utils/resultsanlysis/-/archive/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256:  {{ sha256 }}

build:
  noarch: python
  number: 0
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
    - setuptools_scm
  run:
    - python >=3.6
    - rdkit
    - matplotlib

test:
  imports:
    - resultsanlysis
  requires:
    - pytest
  commands:
    - pytest --pyargs resultsanlysis

about:
  home: https://gitlab.developers.cam.ac.uk/ch/hunter/ssiptools/utils/resultsanlysis
  license: AGPL-3.0-only
  license_family: AGPL
  license_file: COPYING
  summary: 'Results analysis utility methods.'
  description: |
    Results analysis utility methods module part of the SSIPTools suite of tools.
  doc_url: https://gitlab.developers.cam.ac.uk/ch/hunter/ssiptools/utils/resultsanlysis
  dev_url: https://gitlab.developers.cam.ac.uk/ch/hunter/ssiptools/utils/ssopfootprint

extra:
  recipe-maintainers:
    - mjw99
    - mdd31
