{% set name = "hunter" %}
{% set version = "3.3.3" %}
{% set sha256 = "99cddc1f2bbf828232fa37dde939895318f6e451426532d94a90638fc152d3e6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  entry_points:
    - hunter-trace = hunter.remote:main
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  skip: true  # [py<36]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - cython
    - pip
  run:
    - python
    - colorama
    - manhole  # [not win]

test:
  imports:
    - hunter
    - hunter.backports
  commands:
    - hunter-trace --help  # [not win]

about:
  home: https://github.com/ionelmc/python-hunter
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Hunter is a flexible code tracing toolkit

extra:
  recipe-maintainers:
    - mrakitin
    - kbeeperez
    - conda-forge/event-model
