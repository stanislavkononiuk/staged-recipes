{% set name = "timml" %}
{% set version = "5.0.0" %}
{% set sha256 = "0493ab8a978315c4b928882a3b62f8b1243499e4e536f484a4ada8184862dd9b" %}

package:
   name: {{ name|lower }}
   version: {{ version }}

source:
  fn: timml-5.0.0.tar.gz
  url: https://github.com/mbakker7/timml/archive/v5.0.0.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py<35]
  script: python setup.py install

requirements:
  build:
    - python
    - scipy
    - numpy x.x
    - matplotlib >=1.4
    - toolchain

  run:
   - python
   - scipy
   - numpy x.x
   - matplotlib >=1.4
   
test:
  imports:
  - timml
  
about:
  home: https://github.com/mbakker7/timml
  license: MIT
  license_file: LICENSE.txt
  summary: 'TimML is an multi-layer analytic element model'
  dev_url: https://github.com/mbakker7/timml
  
extra:
  recipe-maintainers:
    - mbakker7
