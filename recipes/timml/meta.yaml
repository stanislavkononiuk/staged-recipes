# Jinja variables help maintain the recipe as you'll update the version only here
{% set name = "timml" %}
{% set version = "5.0.0" %}

package:
   name: {{ name|lower }}
   version: {{ version }}

source:
  git_rev: v{{ version }}
  git_url: https://github.com/mbakker7/timml.git

build:
  number: 0
  skip: True  # [py<34]
  string: py36_0
  script: python setup.py install 

requirements:
  build:
    - python
    - scipy
    - numpy x.x
    - matplotlib >=1.4

  run:
   - python
   - scipy
   - numpy x.x
   - matplotlib >=1.4
   
test:
  imports:
  - timml
  
about:
  home: https://github.com/mbakker7/timml
  license: MIT
  summary: 'TimML is an multi-layer analytic element model'
  
extra:
  recipe-maintainers:
    - mbakker7
