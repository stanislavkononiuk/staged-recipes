{% set name = "timml" %}
{% set version = "5.0.0" %}
{% set sha256 = "8b9f66278c815571f097ac4fdd33cffdaefd17dcc480b3c53aa8df2c2b7cf167" %}

package:
   name: {{ name|lower }}
   version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/mbakker7/timml/archive/5.0.0.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True # [py<35]
  script: python setup.py install

requirements:
  build:
    - toolchain3
    - python 
    - scipy
    - numpy  
    - matplotlib 
    - vc 14 # [win and py>=35]

  run:
   - python 
   - {{ pin_compatible('scipy') }}
   - {{ pin_compatible('numpy', min_pin='1.9') }} 
   - {{ pin_compatible('matplotlib', min_pin='1.4') }} 
   - vc 14 # [win and py>=35]
   
test:
  imports:
  - timml
  
about:
  home: https://github.com/mbakker7/timml
  license: MIT
  license_file: LICENSE
  summary: 'TimML is a multi-layer analytic element model'
  dev_url: https://github.com/mbakker7/timml
  
extra:
  recipe-maintainers:
    - mbakker7
