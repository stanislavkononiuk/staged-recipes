{% set name = "iterativeWGCNA" %}
{% set version = "1.1.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 1ee490a1b7a0e1164fda08d38053a17f974f82f0237b8c2864bd12a28f3a8efb

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib
    - python
    - rpy2

test:
  imports:
    - iterativeWGCNA
    - iterativeWGCNA.io
    - iterativeWGCNA.r

about:
  home: "http://github.com/cstoeckert/iterativeWGCNA"
  license: "BSD-3-Clause"
  license_family: "BSD"
  license_file: "LICENSE.txt"
  summary: "Iterative application of WGCNA"
  doc_url: "https://www.biorxiv.org/content/10.1101/234062v1"

extra:
  recipe-maintainers:
    - thompsonsed
