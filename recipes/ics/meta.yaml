# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe

# Jinja variables help maintain the recipe as you'll update the version only here.
# Using the name variable with the URL in line 14 is convenient
# when copying and pasting from another recipe, but not really needed.
{% set name = "ics" %}
{% set version = "0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/C4ptainCrunch/ics.py/archive/v{{ version }}.tar.gz
  sha256: 48c637e5eb8dfc817b1f3f6b3f662ba19cfcc25f8f71eb42f5d07e6f2c573994

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - python >=3.6
    - pip
    - poetry >=0.12
    - tatsu >4.2
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - python-dateutil >=2.8,<3
    - attrs >=19.2
    - tatsu >4.2
    - importlib_resources >=1.4,<2

test:
  imports:
    - ics

about:
  home: https://github.com/C4ptainCrunch/ics.py/
  license: Apache-2.0
  license_file: LICENSE.rst
  summary: "Pythonic iCalendar (RFC 5545) Parser"
  doc_url: https://icspy.readthedocs.io/en/stable/
  dev_url: https://github.com/C4ptainCrunch/ics.py/

extra:
  recipe-maintainers:
    - ickc
