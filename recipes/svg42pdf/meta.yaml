{% set name = "svg42pdf" %}
{% set version = "0.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a25d8a723fb0a67bbbee4a55963d276906d323e20fdb89bc2e55680d931cad5e

build:
  number: 0
  entry_points:
    - svg42pdf = svg42pdf:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - argparse
    - cairosvg
    - pip
    - python
    - reportlab
  run:
    - argparse
    - cairosvg
    - python
    - reportlab

test:
  imports:
    - ext.svg2rlg
    - svg42pdf
  commands:
    - svg42pdf --help

about:
  home: https://github.com/karel-brinda/svg42pdf
  license: MIT
  license_family: MIT
  license_file:
  summary: Program for SVG to PDF conversion.

extra:
  recipe-maintainers:
    - karel-brinda
