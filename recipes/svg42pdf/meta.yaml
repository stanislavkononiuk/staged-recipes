{% set name = "SVG42PDF" %}
{% set version = "0.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 437f7b9b5084b71f81b187ce3beeadad97a5c839a330efef5b98d529bf456d05

build:
  number: 0
  entry_points:
    - svg42pdf = svg42pdf:main
  skip: True  # [win]
  skip: True  # [py2k]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - cairosvg
    - pip
    - python
    - reportlab
  run:
    - cairosvg
    - python
    - reportlab

test:
  commands:
    - svg42pdf --help

about:
  home: https://github.com/karel-brinda/svg42pdf
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: Program for converting SVG to PDF.

extra:
  recipe-maintainers:
    - karel-brinda
