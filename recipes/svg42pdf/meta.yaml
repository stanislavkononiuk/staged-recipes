{% set name = "SVG42PDF" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 740694c1410ba3e80a618a7f128f89602b85a731f3ab02ec47d3bc0b265d58af

build:
  number: 0
  entry_points:
    - svg42pdf = svg42pdf:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - cairosvg
    - pip
    - python
    - reportlab
  run:
    - cairosvg
    - python
    - reportlab

test:
  commands:
    - svg42pdf --help

about:
  home: https://github.com/karel-brinda/svg42pdf
  license: MIT
  license_family: MIT
  license_file:
  summary: Program for converting SVG to PDF.

extra:
  recipe-maintainers:
    - karel-brinda
