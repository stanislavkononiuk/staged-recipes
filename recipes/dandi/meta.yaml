{% set name = "dandi" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a720626a23c589a55abcfe892a3c51f1c83b8f16b4f0b123210768f7477c4a77

build:
  number: 0
  skip: True  # [py<36]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - girder-client
    - pynwb >=1.0.3,!=1.1.0
    - appdirs
    - click
    - click-didyoumean
    # should really be  >= 0.2.0 but https://github.com/conda-forge/etelemetry-feedstock/issues/2
    - etelemetry
    - joblib
    - pyout
    - humanize
    - pyyaml
    - ruamel.yaml
    - keyring
    - keyrings.alt
    - python-dateutil  # [py<3.7]
    - tqdm

test:
  requires:
    - pytest
  imports:
    - dandi
  commands:
    - python -m pytest -s -v --pyargs dandi

about:
  home: https://github.com/dandi/dandi-cli
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Command line client for interaction with DANDI archive elements'
  dev_url: https://github.com/dandi/dandi-cli

extra:
  recipe-maintainers:
    - yarikoptic
