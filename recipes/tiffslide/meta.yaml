{% set name = "tiffslide" %}
{% set version = "0.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: db464fb12ae3fe18660eb9b236674b69f1bde43675b25a8ef8e89e5e7d05981f

build:
  number: 0
  skip: true   # [py<37]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools-scm
  run:
    - backports.cached-property  # [py<38]
    - fsspec
    - imagecodecs
    - importlib-metadata  # [py<38]
    - pillow
    - python
    - tifffile >=2020.9.22
    - typing-extensions  # [py<38]
    - zarr

test:
  imports:
    - tiffslide
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bayer-science-for-a-better-life/tiffslide
  summary: A drop-in replacement for openslide-python.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
