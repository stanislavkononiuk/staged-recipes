{% set name = "repoze.who" %}
{% set version = "2.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b95dadc1242acc55950115a629cfb1352669774b46d22def51400ca683efea28

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - setuptools
    - webob
    - zope.interface

test:
  imports:
    - repoze
    - repoze.who
    - repoze.who.plugins
    - repoze.who.plugins.tests
    - repoze.who.plugins.tests.fixtures
    - repoze.who.tests
  requires:
    - webob
    - zope.interface
    - nose
    - coverage

about:
  home: "http://www.repoze.org"
  license: "BSD-derived (http://www.repoze.org/LICENSE.txt)"
  license_family: "BSD"
  license_file: LICENSE.txt
  summary: "repoze.who is an identification and authentication framework for WSGI."
  doc_url: "https://pypi.org/project/repoze.who/"
  dev_url: "https://github.com/repoze/repoze.who"

extra:
  recipe-maintainers:
    - mwilson8
    - rluria14
    - oblute
