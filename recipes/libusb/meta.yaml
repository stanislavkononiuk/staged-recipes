{% set name = "libusb" %}
{% set version = "1.0.22" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: 'https://github.com/libusb/libusb/releases/download/v{{ version}}/{{ name }}-{{ version }}.tar.bz2'
  sha256: 75aeb9d59a4fdb800d329a545c2e6799f732362193b465ea198f2aa275518157

build:
  number: 0
  skip: True  # [win]
  run_exports:
    - {{ pin_subpackage('libusb') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - libtool

test:
  commands:
    - test -f $PREFIX/include/libusb-1.0/libusb.h
    - test -f $PREFIX/lib/libusb-1.0.a
    - test -f $PREFIX/lib/libusb-1.0${SHLIB_EXT}
    - conda inspect linkages -p $PREFIX libusb
    - conda inspect objects -p $PREFIX libusb  # [osx]

about:
  home: http://libusb.info/
  license: LGPL-2.1
  license_file: COPYING
  summary: 'A cross-platform library to access USB devices'
  doc_url: http://libusb.sourceforge.net/api-1.0/
  dev_url: https://github.com/libusb/libusb

extra:
  recipe-maintainers:
    - hoechenberger
    - kastman
