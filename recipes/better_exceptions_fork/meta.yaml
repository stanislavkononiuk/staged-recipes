{% set version = "0.2.1.post6" %}

package:
  name: better_exceptions_fork
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/b/better_exceptions_fork/better_exceptions_fork-{{ version }}.tar.gz
  sha256: 5f0983da51e956dbdaf8b9a3d10e2774b382ce6c6ff2e54685c33e2dbe8f1472

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - ansimarkup >=1.3.0
    - pygments >=2.2.0

test:
  imports:
    - better_exceptions
    - better_exceptions_fork

about:
  home: https://github.com/delgan/better-exceptions
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Pretty and helpful exceptions, automatically

extra:
  recipe-maintainers:
    - ocefpaf
