{% set version = "1.10.3" %}
{% set shasum = "43bdccb0081b3b5a72a9c1f523c367bc2cba91f989a60047d8043685a3beb81b" %}

package:
    name: healpy
    version: {{version}}

source:
    fn: healpy-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/h/healpy/healpy-{{ version }}.tar.gz
    sha256: {{ shasum}}

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt
    skip: True  # [win]

requirements:
    build:
        - python
        - setuptools
        - numpy x.x
        - pkg-config

    run:
        - python
        - matplotlib
        - numpy x.x
        - six
        - astropy

test:
    imports:
        - healpy
        - healpy.test
    requires:
        - pytest
        - nose

about:
    home: http://github.com/healpy
    license: GPL-2.0
    summary: Healpix tools package for Python

extra:
    recipe-maintainers:
        - mwcraig
