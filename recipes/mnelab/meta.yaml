{% set name = "mnelab" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b517e1ff833c982c5916245216569a6d993a99a33c4b72b5c0aecef6a92c0506

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - mnelab = mnelab.__main__:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - matplotlib >=2.0.0
    - mne >=0.17.1
    - numpy >=1.8.1
    - pyedflib
    - python-picard
    - pyqt >=5.6.0
    - pyxdf
    - scikit-learn
    - scipy >=0.17.1

test:
  imports:
    - mnelab
    - mnelab.utils

about:
  home: https://github.com/cbrnr/mnelab
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Graphical user interface (GUI) for MNE, a Python-based toolbox for EEG/MEG analysis.'

extra:
  recipe-maintainers:
    - hoechenberger
