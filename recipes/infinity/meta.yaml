{% set name = "infinity" %}
{% set version = "1.4" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "dc4aa138d7e366fc00d2e741e32c78a0fecd16b74f8daeb3f7408b459668005c" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  noarch: python
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - infinity

about:
  home: https://github.com/kvesteri/infinity
  license_file: LICENSE
  license: BSD 3-Clause
  license_family: BSD
  summary: 'All-in-one infinity value for Python. Can be compared to any object.'
  dev_url: https://github.com/kvesteri/infinity
  doc_url: https://github.com/kvesteri/infinity

extra:
  recipe-maintainers:
    - pmlandwehr
