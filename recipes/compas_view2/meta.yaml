{% set name = "compas_view2" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ca50d7db4b4b049fd4472125c7d23bf4d6cff09fc74d63f02748fa988f64d324

build:
  number: 0
  skip: true  # [linux or py<36 or py>38]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - compas >=1.0
    - python.app    # [osx]
    - freeglut      # [win]
    - pyside2
    - pyopengl
    - pyopengl-accelerate

test:
  imports:
    - compas_view2

about:
  home: https://github.com/compas-dev/compas_view2
  license: MIT
  license_file: LICENSE
  summary: Second generation viewers for the COMPAS framework
  dev_url: https://github.com/compas-dev/compas_view2
  doc_url: https://compas.dev/compas_view2

extra:
  recipe-maintainers:
    - brgcode
    - licini
