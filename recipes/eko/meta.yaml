{% set name = "eko" %}
{% set version = "0.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/eko-{{ version }}.tar.gz
  sha256: 02fba5228d3830576c70e4bf766d5014096ca342fa4ef7c7317978cc75558002

build:
  entry_points:
    - ekonav = ekomark.navigator:launch_navigator
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: True  # [win or py<38]

requirements:
  host:
    - python
    - poetry-core >=1.0.0
    - poetry-dynamic-versioning
    - pip
  run:
    - python
    - scipy
    - lz4
    - numba
    - pyyaml
    - numpy

test:
  imports:
    - eko
    - ekobox
    - ekomark
  source_files:
    - tests
    - pyproject.toml
  requires:
    - pytest < 7
    - pytest-cov
    - pytest-env
  commands:
    - pytest tests -k "not test_pegasus_path"
    - pip check
    - ekonav --help

about:
  home: https://eko.readthedocs.io
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: "Evolution Kernel Operators: EKO is a Python module to solve the DGLAP equations in N-space in terms of Evolution Kernel Operators in x-space."
  dev_url: https://github.com/N3PDF/eko

extra:
  recipe-maintainers:
    - scarlehoff
