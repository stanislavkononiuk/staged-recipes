{% set name = "gsshapy" %}
{% set version = "2.1.0" %}
{% set sha256 = "888a7e59146797d3f5cceaa6f7709b9a0bb4bd712976812773b89b36ff1f8106" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True          # [py36]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - gdal
    - netcdf4
    - numpy
    - pandas
    - psycopg2
    - pygrib          # [not win]
    - pyproj
    - python-dateutil
    - scipy
    - shapely
    - sqlalchemy
    - requests
    - rtree

test:
  imports:
    - gsshapy
    - gsshapy.orm.file_io
    - gsshapy.orm.ProjectFile
    - gsshapy.lib.db_tools
    - gridtogssha
    - gridtogssha.framework.GSSHA_WRF_Framework
    - gridtogssha.HRRRtoGSSHA
    - gridtogssha.LSMtoGSSHA

about:
  home: http://github.com/ci-water/gsshapy
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Object Relational Model for GSSHA model files.'
  description: |
    GsshaPy is an object relational model (ORM) for the
    Gridded Surface Subsurface Hydrologic Analysis (GSSHA) model.
    The purpose of GsshaPy is to expose GSSHA files to a web
    development environment by reading them into an SQL database.
    The files can also be written back to file for model execution.
  doc_url: http://gsshapy.readthedocs.io
  dev_url: https://github.com/ci-water/gsshapy

extra:
  recipe-maintainers:
    - swainn
    - snowman2
