{% set name = "gsshapy" %}
{% set version = "2.1.0" %}
{% set sha256 = "d58439c548433adcda98e695be53e526ba940a4b9c44fb9a05d92cd495cdd47f" %}
# sha256 is the prefered checksum -- you can get it for a file with:
#  `openssl sha256 <file name>`.
# You may need the openssl package, available on conda-forge
#  `conda install openssl -c conda-forge``

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True # [py>27]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - netCDF4
    - gdal
    - pyproj
    - pygrib          # [not win]
    - psycopg2
    - python-dateutil # [win]
    
test:
  imports:
    - gsshapy
    - gsshapy.orm.file_io
    - gsshapy.orm.ProjectFile
    - gsshapy.lib.db_tools
    - gridtogssha
    - gridtogssha.framework.GSSHA_WRF_Framework
    - gridtogssha.HRRRtoGSSHA

about:
  home: http://github.com/ci-water/gsshapy
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Object Relational Model for GSSHA model files.'
  description: |
    GsshaPy is an object relational model (ORM) for the 
    Gridded Surface Subsurface Hydrologic Analysis (GSSHA) model. 
    The purpose of GsshaPy is to expose GSSHA files to a web 
    development environment by reading them into an SQL database. 
    The files can also be written back to file for model execution.
  doc_url: http://gsshapy.readthedocs.io/
  dev_url: https://github.com/ci-water/gsshapy

extra:
  recipe-maintainers:
    - swainn
    - snowman2
