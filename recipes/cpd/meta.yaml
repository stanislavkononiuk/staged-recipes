{% set name = "cpd" %}
{% set version = "v0.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/gadomski/cpd/archive/{{ version }}.tar.gz
  sha256: 80eaa54ef5fc687c9aeebb9bd24d936d3e6d2c6048f358be8b83fa088ef4b2cb

build:
  number: 0
  skip: true  # [win and vc<14]

requirements:
  build:
    - cmake
    - {{ compiler('cxx') }}
    - fgt
    - eigen
  run:
    - eigen

test:
  commands:
    - draco_encoder -h

about:
  home: https://github.com/gadomski/cpd/
  license: GPL-2.0-or-later
  license_file: LICENSE.txt
  summary: C++ implementation of the Coherent Point Drift point set registration algorithm.
  description: |
    C++ implementation of the Coherent Point Drift point set registration algorithm.
  doc_url: https://github.com/gadomski/cpd/
  dev_url: https://github.com/gadomski/cpd/

extra:
  recipe-maintainers:
    - hobu
    - chambbj
    - gadomski
