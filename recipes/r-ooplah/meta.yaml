{% set version = '0.1.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ooplah
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ooplah_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ooplah/ooplah_{{ version }}.tar.gz
  sha256: 29bf0cc2e603b7a371fd6912397bf38a851a89249f41d9300975dbcc5abc2b43

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-r6
  run:
    - r-base
    - r-r6

test:
  commands:
    - $R -e "library('ooplah')"           # [not win]
    - "\"%R%\" -e \"library('ooplah')\""  # [win]

about:
  home: https://xoopR.github.io/ooplah/, https://github.com/xoopR/ooplah
  license: MIT
  summary: Helper functions for coding object-oriented programming with a focus on R6. Includes
    functions for assertions and testing, looping, and re-usable design patterns including
    Abstract and Decorator classes.
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
