{% set name = "openmm-atmmetaforce-plugin" %}
{% set version = "0.2.4.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/Gallicchio-Lab/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: cf7975639c285ed0fab441c2ac36e3cbf6e499256a708240d4acfeb562939bae

build:
  number: 1
  skip: true  # [win or osx or (linux64 and cuda_compiler_version == "None")]
  
requirements:
  build:
    - openmm
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [linux]
    - cmake

  host:
    - openmm
    - python
    - pip
    - fftw
    - swig
    - pthread-stubs
    - lxml
    #- {{ pin_compatible('numpy') }}
    - cython
    # needed for Python wrappers


build:
  number: 0
  skip: true  # [win or osx or ( linux64 and cuda_compiler_version in (undefined, 'None') ) ]

requirements:
  build:
    - openmm
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [linux]
    - cmake

  host:
    - openmm
    - python
    - pip
    - fftw
    - swig
    - pthread-stubs
    - lxml
    #- {{ pin_compatible('numpy') }}
    - cython
    # needed for Python wrappers
    - doxygen 1.8.14
    # OpenCL ICD
    - ocl-icd  # [linux]
    - khronos-opencl-icd-loader  # [osx or win]
    
  run:
    - python
    - fftw
    - openmm
    #- {{ pin_compatible('numpy') }}
    - swig
    - pthread-stubs
    # OpenCL ICD
    - khronos-opencl-icd-loader  # [osx or win]
    - ocl_icd_wrapper_apple  # [osx]
    - ocl-icd  # [linux]
    - ocl-icd-system  # [linux]

test:
  requires:
    - pocl  # [unix]
    - pip
  imports:
    - simtk
    - simtk.openmm
  commands:
    - pip check
    - test -f $PREFIX/lib/plugins/libATMMetaForcePluginCUDA$SHLIB_EXT  # [unix]
    - test -f $PREFIX/lib/plugins/libATMMetaForcePluginOpenCL$SHLIB_EXT  # [unix]
    - test -f $PREFIX/lib/plugins/libATMMetaForcePluginReference$SHLIB_EXT  # [unix]

about:
  home: https://github.com/Gallicchio-Lab/openmm-atmmetaforce-plugin.git
  license: LGPL-2.0-only
  license_family: LGPL
  license_file:
    - LICENSE
  summary: Alchemical Transfer Method OpenMM Plugin
  description: |
     This plugin implements the Alchemical Transfer Potential (ATM) for absolute and relative binding free energy calculations in OpenMM, a high performance toolkit for molecular simulation.
  doc_url: https://github.com/Gallicchio-Lab/async_re-openmm/tree/master/examples
  dev_url: https://github.com/Gallicchio-Lab/openmm-atmmetaforce-plugin.git

extra:
  recipe-maintainers:
    - egallicc
