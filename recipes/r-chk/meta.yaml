{% set version = '0.5.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-chk
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/chk_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/chk/chk_{{ version }}.tar.gz
  sha256: b0ba8e824b50e2fa275fc393418e521e434334e1d1385b7af5cfad7a52441c27

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-lifecycle
    - r-rlang
  run:
    - r-base
    - r-lifecycle
    - r-rlang

test:
  commands:
    - $R -e "library('chk')"           # [not win]
    - "\"%R%\" -e \"library('chk')\""  # [win]

about:
  home: https://github.com/poissonconsulting/chk
  license: MIT
  summary: For developers to check user-supplied function arguments.  It is designed to be simple,
    fast and customizable.  Error messages follow the tidyverse style guide.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

