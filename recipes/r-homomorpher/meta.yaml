{% set version = '0.2-2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-homomorpher
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/homomorpheR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/homomorpheR/homomorpheR_{{ version }}.tar.gz
  sha256: f88e49b21b74f91d65b8d23385767a8b88dbba0102a572d01a8c726d4dc050c5

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-r6
    - r-gmp
    - r-sodium
  run:
    - r-base
    - r-r6
    - r-gmp
    - r-sodium

test:
  commands:
    - $R -e "library('homomorpheR')"           # [not win]
    - "\"%R%\" -e \"library('homomorpheR')\""  # [win]

about:
  home: http://github.com/bnaras/homomorpheR
  license: MIT
  summary: Homomorphic computations in R for privacy-preserving applications. Currently only
    the Paillier Scheme is implemented.
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

