{% set name = "ejplugins" %}
{% set version = "0.11.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a636590c95c310ac37a867ee4afdd3bbb26bf0ec115d0c82269b1deca88a835c

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - jsonextended >=0.6.4
    - jsonschema
    - numpy
    - pathlib2
    - pint
    - python

test:
  imports:
    - ejplugins
    - ejplugins.crystal
    - ejplugins.gulp
    - ejplugins.lammps
    - ejplugins.qespresso
    - ejplugins.schema
    - ejplugins.test_files
    - ejplugins.utils

about:
  home: The package home page
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: parser plugins for jsonextended
  doc_url: https://pypi.org/project/ejplugins/
  dev_url: https://github.com/chrisjsewell/ejplugins

extra:
  recipe-maintainers:
    - chrisjsewell
