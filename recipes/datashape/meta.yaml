{% set name = "datashape" %}
{% set version = "0.5.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/blaze/{{ name }}/archive/{{ version }}.tar.gz
  sha256: c266c5803dde48b9fa8d8ee51b5b5979ef77443060e32db2d225b72648c638a5

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.7
    - multipledispatch >=0.4.7
    - python-dateutil

  run:
    - python
    - numpy >=1.7
    - multipledispatch >=0.4.7
    - python-dateutil

test:
  imports:
    - datashape
    - datashape.tests
    - datashape.util

  requires:
    - pytest
    - mock

  commands:
    - py.test -vx --doctest-modules --pyargs datashape

about:
  home: http://datashape.readthedocs.org/en/latest/
  license: BSD 2-Clause
  summary: 'A data description language.'
  license_family: BSD

extra:
  recipe-maintainers:
    - nehaljwani
