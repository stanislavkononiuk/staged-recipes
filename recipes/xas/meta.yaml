{% set name = "xas" %}
{% set version = "0.0.1" %}
{% set sha256 = "e7a3022a32a2eb10050641c97b16003be169eadbb30d6f9d28da78543e0fcdd3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/NSLS-II-ISS/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  skip: True  # [py<36]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - matplotlib
    - numexpr
    - numpy
    - pandas
    - pexpect
    - pyqt >=5
    - scipy

test:
  imports:
    - xas

about:
  home: https://github.com/NSLS-II-ISS/xas
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Calculation tools for X-ray absorption spectroscopy at NSLS-II

extra:
  recipe-maintainers:
    - mrakitin
    - kbeeperez
    - conda-forge/event-model
