{% set name = "funcx" %}
{% set version = "0.3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/funcx-{{ version }}.tar.gz
  sha256: 00cddf880b73dcb0cefb7c09c174bc5938e9d2204b1ef95117b6b814e953cb76

build:
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - dill ==0.3.4
    - fair-research-login ==0.2.6
    - globus-sdk >=3,<4
    - python
    - requests >=2.20.0
    - texttable >=1.6.4,<2
    - websockets ==9.1

test:
  imports:
    - funcx
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/funcx-faas/funcx
  summary: 'funcX: High Performance Function Serving for Science'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
