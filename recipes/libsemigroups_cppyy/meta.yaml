{% set name = "libsemigroups_cppyy" %}
{% set version = "0.0.1" %}
{% set sha256 = "a3c194f4bbb70df2abf64d3133115378931581627bfb32bd3e78c8ee4f47d1f5" %}
{% set repo = "https://github.com/libsemigroups/libsemigroups_cppyy" %}
{% set home = "https://libsemigroups.github.io/libsemigroups/" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: {{ repo }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: true  # [win]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - libsemigroups >=1.0.7
    - cppyy >=1.6.2
    - cppyy-backend >=1.10.8
    - cppyy-cling >=6.18.2.7
    - CPyCppyy >=1.10.2
    - decorator >=4.4.2
    - networkx >=2.4

test:
  imports: 
    - libsemigroups_cppyy
  requires:
    - nose
  source_files: 
    - tests/
  commands:
    - "python -m nose --where tests/"

about:
  home: {{ home }}
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: 'Python package for using the C++ library libsemigroups via cppyy'

  # The remaining entries in this section are optional, but recommended.
  description: |
    Python package for using the C++ library libsemigroups via cppyy
  # doc_url: https://simplejson.readthedocs.io/
  dev_url: https://github.com/libsemigroups/libsemigroups_cppyy

extra:
  recipe-maintainers:
    - james-d-mitchell
