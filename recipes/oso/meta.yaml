{% set name = "oso" %}
{% set build_number = 0 %}
{% set version = "0.26.1" %}
{% set min_rust = "rust >=1.46" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/simplejson/simplejson/releases/download/v{{ version }}/{{ name }}-python-{{ version }}.zip
  sha256: 89f3d8e7adebc0464c7b2e2de9bf1439ace7795eacf1277239c7e14779fd117f

build:
  number: {{ build_number }}
  script:
    - make python-sqlalchemy-build

requirements:
  build:
    - {{ compiler('c') }}                    # [unix]
    - {{ compiler('cxx') }}                  # [unix]
    - {{ compiler('m2w64_c') }}              # [win]
    - {{ compiler('m2w64_cxx') }}            # [win]
    - {{ min_rust }}
    - cargo-bundle-licenses
  host:
    - clangdev                               # [not osx]
    - openssl
    - python
    - pip
  run:
    - python

test:
  files:
    - test_licenses.py
  source_files:
    - languages/python/oso/tests
  imports:
    - oso
  commands:
    - pip check
    - cd languages/python/oso/tests
    - pytest -vv --cov oso --cov-report term-missing:skip-covered --cov-fail-under 100
  requires:
    - pip
    - pytest-cov
    - ruamel_yaml
    # fails pip check: https://github.com/conda-forge/importlib_metadata-feedstock/issues/88
    - importlib-metadata !=4.7.1

about:
  home: https://github.com/osohq/oso
  summary: 'Oso is a batteries-included framework for building authorization in your application.'
  license: Apache
  license_family: Apache
  license_file: LICENSE
  doc_url: https://docs.osohq.com/
  dev_url: https://github.com/osohq/oso

extra:
  feedstock-name: oso
  recipe-maintainers:
    - alexpilot11
