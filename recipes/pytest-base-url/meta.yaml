{% set name = "pytest-base-url" %}
{% set version = "1.3.0" %}
{% set hash_type = "sha256" %}
{% set hash = "e3018b3739a19e66be19c6bfe77d7814acd79a5ca0cab2730fa2d2f483cc7397" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - setuptools_scm
    - pytest >=2.7.3
    - requests

  run:
    - python
    - setuptools
    - pytest >=2.7.3
    - requests

test:
  imports:
    - pytest_base_url

about:
  home: https://github.com/pytest-dev/pytest-base-url
  license: MPL 2.0
  license_family: OTHER
  license_file: LICENSE
  summary: 'pytest plugin for URL based testing'

extra:
  recipe_maintainers:
    - birdsarah
    - davehunt
