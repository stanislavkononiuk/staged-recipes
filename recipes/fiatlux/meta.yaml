{% set name = "fiatlux" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fiatlux-{{ version }}.tar.gz
  sha256: d1000837ee0449e118e296cf8f96b827bb1dee190ce29db7dc06e35fcf8f5bc1

build:
  skip: true  # [not linux]
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler("fortran") }}
  host:
    - python >=3.6
    - pip
    - pybind11 >=2.6.0
    - scikit-build
    - cmake >=3.15
  run:
    - python >=3.6
    - libgfortran5
    - libstdcxx-ng
    - libgcc-ng

test:
  imports:
    - fiatlux
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scarrazza/fiatlux/
  summary: API for LUXqed methodology in global PDF fits
  license: AGPL-3.0 & MIT & Apache-2.0 & BSD-3-Clause
  license_file:
    - LICENSE
    - external/yaml-cpp/LICENSE
    - external/yaml-cpp/test/gtest-1.10.0/LICENSE
    - external/yaml-cpp/test/gtest-1.10.0/googlemock/LICENSE
    - external/yaml-cpp/test/gtest-1.10.0/googlemock/scripts/generator/LICENSE
    - external/yaml-cpp/test/gtest-1.10.0/googletest/LICENSE

extra:
  recipe-maintainers:
    - scarrazza
