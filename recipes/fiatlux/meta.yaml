{% set name = "fiatlux" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fiatlux-{{ version }}.tar.gz
  sha256: bc45951e183539387dc26e93bae5eb419eec367069efccdd79e9154ac91e78d8

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler("fortran") }}
    - cmake >=3.15
  host:
    - python
    - pip
    - pybind11 >=2.6.0
    - scikit-build
  run:
    - python

test:
  imports:
    - fiatlux
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scarrazza/fiatlux/
  summary: API for LUXqed methodology in global PDF fits
  license: AGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - scarrazza
