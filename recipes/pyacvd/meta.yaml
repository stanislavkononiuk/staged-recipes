{% set name = "pyacvd" %}
{% set version = "0.2.5" %}

package:
  name: pyacvd
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyacvd-{{ version }}.tar.gz
  sha256: 3f9980a5b53d9aed01b69f78438ea57e0b61cc6050a225afa76a9749262b8fe5

build:
  number: 0
  skip: true   # [py==30 or py==31 or py==32 or py==33 or py==34]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
    - cython
  host:
    - numpy
    - pip
    - python
  run:
    - python
    - pyvista >=0.23.0
    - scipy
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pyacvd
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyvista/pyacvd
  summary: Uniformly remeshes surface meshes
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akaszynski
