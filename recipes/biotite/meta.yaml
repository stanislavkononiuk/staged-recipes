{% set version = "0.9.0" %}
{% set number = "0" %}
{% set sha256 = "6a441ac1c1c5e32f7759a1334844dba2d80b6f9df4da18b22de7740a9ab3e2c5" %}

package:
  name: biotite
  version: {{ version }}

source:
  url: https://github.com/biotite-dev/biotite/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: {{ number }}
  script: {{ PYTHON }} setup.py install -vvv --single-version-externally-managed --record=record.txt

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.6
    - pip
    - setuptools >=30.0
    - wheel >=0.30
    - cython >=0.28
    - numpy >=1.13
  run:
    - python >=3.6
    - requests >=2.12
    - {{ pin_compatible('numpy') }}
    - msgpack-python

test:
  source_files:
    - tests/
  requires:
    - pytest
  commands:
    - pytest --ignore=tests/application/ --ignore=tests/application/ tests/

about:
  home: https://www.biotite-python.org/
  license: BSD 3-Clause
  license_file: LICENSE.rst
  summary: "A comprehensive framework for computational molecular biology"
  doc_url: https://www.biotite-python.org/
  dev_url: https://github.com/biotite-dev/biotite

extra:
  recipe-maintainers:
    - padix-key
