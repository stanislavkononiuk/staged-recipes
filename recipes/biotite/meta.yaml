{% set version = "0.12.0" %}
{% set number = "0" %}
{% set sha256 = "06ed9ec5dc14d3ee112ed9862c7738ad83c6e24022bc9a4e8646580fb7196207" %}

package:
  name: biotite
  version: {{ version }}

source:
  url: https://github.com/biotite-dev/biotite/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: {{ number }}
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"
  skip: True  # [py < 36]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - setuptools >=30.0
    - wheel >=0.30
    - cython >=0.28
    - numpy =1.13  # [py < 37]
    - numpy =1.14  # [py >= 37]
  run:
    - python
    - requests >=2.12
    - {{ pin_compatible('numpy') }}
    - msgpack-python

test:
  source_files:
    - tests/
  requires:
    - pytest
  commands:
    - pytest --ignore=tests/application/ --ignore=tests/application/ --ignore=tests/database/ tests/

about:
  home: https://www.biotite-python.org/
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: "A comprehensive library for computational molecular biology"
  doc_url: https://www.biotite-python.org/
  dev_url: https://github.com/biotite-dev/biotite

extra:
  recipe-maintainers:
    - padix-key
