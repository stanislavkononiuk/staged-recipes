
{% set version = '1.0.1' %}
{% set sha256 = 'da5ff1f700396ade1fd8781d24ca8e5c92cba40a45b040cf278cf62e996b173d' %}

{% set build = 0 %}

package:
  name: libaatm
  version: {{ version }}

source:
  url: https://github.com/hpc4cmb/libaatm/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: {{ build }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
  run:

test:
  commands:
    - test -f $PREFIX/lib/libaatm$SHLIB_EXT  # [unix]
    - if not exist %LIBRARY_LIB%\\libaatm.lib exit 1  # [win]

about:
  home: https://github.com/hpc4cmb/libaatm
  license: GPL-2.1
  license_family: GPL
  license_file: LICENSE
  summary: 'Library of Alma Atmospheric Transmission at Microwaves Tools'
  description: |
    This is a repackaged version of the ATM tools found at this upstream
    location:  https://bitbucket.sco.alma.cl/projects/ASW/repos/telcal/browse/TelCalResults/Libraries/ATM.
  dev_url: https://github.com/hpc4cmb/libaatm

extra:
  recipe-maintainers:
    - tskisner
