{% set name = "optodetools" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/optodetools-{{ version }}.tar.gz
  sha256: 2b19772bd91c62ad946d2de6d79a064d4ce12eb9657263164f0b5a7f6cf8a60c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.4
  run:
    - numpy
    - python >=3.4
    - scipy

test:
  imports:
    - optodetools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cgrdn/optodetools
  summary: A python library for simulating and correcting oxygen optode time response error
  license: MIT
  license_file:
    - LICENSE.txt

extra:
  recipe-maintainers:
    - cgrdn
