{% set name = "treematching" %}
{% set version = "0.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/LionelAuroux/{{ name }}/archive/master.tar.gz
  sha256: 4f93ec3b9a4ef95e43223d32ff7399d0f645523d79855df92fa71c6306e13646

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - treematching

about:
  home: https://github.com/LionelAuroux/treematching
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Pyrser is a toolbox with : A PEG parser, AST rewriting helpers and Type System."
  dev_url: https://github.com/LionelAuroux/treematching

extra:
  recipe-maintainers:
    - psortos
    - oblute
