{% set name = "libmed" %}
{% set version = "3.3.1" %}
{% set sha256 = "dd631ef813838bc7413ff0dd6461d7a0d725bcfababdf772ece67610a8d22588" %}


package:
    name: libmed
    version: 3.3.1

source:
    fn: {{ name }} {{ version }}.tar.gz
    url: http://files.salome-platform.org/Salome/other/med-{{ version }}.tar.gz
    sha256: {{ sha256  }}

    patches:
        - swig.patch

build:
    number: 0
    features:
        - vc14  # [win and py>=35]

    skip: true  # [py<35]

requirements:
    build:
        - toolchain
        - vc 14   # [win and py>=35]
        - ninja
        - cmake
        - hdf5 1.8.18.*
        - zlib 1.2*
        - python
        - swig
    run:
        - vc 14  # [win and py>=35]
        - hdf5 1.8.18.*
        - zlib 1.2*
        - python


test:
    imports:
        - med

about:
    home: http://www.salome-platform.org/
    license: LGPLv3.0
    license_family: LGPL
    license_file: COPYING
    summary: geometry mesh formats
    description: import / export of med-files (please give us more information)
    doc_url: http://www.salome-platform.org/
    dev_url: http://www.salome-platform.org/

extra:
    recipe-maintainers:
        - looooo
