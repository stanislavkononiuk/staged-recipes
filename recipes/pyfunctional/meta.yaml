{% set name = "pyfunctional" %}
{% set version = "1.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 11c313fe251b269c6506689135456a05bc5a6fa129c9d02b445f383d4f411e10

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  build:
    - poetry
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - dill >=0.2.5
    - tabulate <=1.0.0

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - pyfunctional

about:
  home: https://github.com/EntilZha/PyFunctional
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Python library for creating data pipelines with chain functional programming
  description: |
    Python library for creating data pipelines with chain functional programming

extra:
  recipe-maintainers:
    - timkpaine
