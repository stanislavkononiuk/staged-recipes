{% set name = "qe" %}
{% set version = "6.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/QEF/q-e/archive/{{ name }}-{{ version }}.tar.gz
  sha256: 258b2a8a6280e86dad779e5c56356d8b35dc96d12ff33dabeee914bc03d6d602

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - openmpi-mpifort
    - make
  host:
    - fftw 
    - fox
    - libblas
    - libcblas
    - libgomp
    - liblapack
    - liblapacke
    - openblas
    - openmpi
    - scalapack
  run:
    - fftw  
    - libblas * *openblas
    - openblas
    - openmpi
    - scalapack

test:
  commands:
    - ${PREFIX}/bin/path_interpolation.x
    - ${PREFIX}/bin/neb.x
    - ${PREFIX}/bin/fd_ef.x
    - ${PREFIX}/bin/fd.x
    - ${PREFIX}/bin/fd_ifc.x
    - ${PREFIX}/bin/alpha2f.x
    - ${PREFIX}/bin/matdyn.x
    - ${PREFIX}/bin/q2qstar.x
    - ${PREFIX}/bin/dynmat.x
    - ${PREFIX}/bin/q2trans_fd.x
    - ${PREFIX}/bin/lambda.x
    - ${PREFIX}/bin/fqha.x
    - ${PREFIX}/bin/epa.x
    - ${PREFIX}/bin/ph.x
    - ${PREFIX}/bin/q2trans.x
    - ${PREFIX}/bin/q2r.x
    - ${PREFIX}/bin/phcg.x
    - ${PREFIX}/bin/plan_avg.x
    - ${PREFIX}/bin/pw2gw.x
    - ${PREFIX}/bin/plotrho.x
    - ${PREFIX}/bin/initial_state.x
    - ${PREFIX}/bin/projwfc.x
    - ${PREFIX}/bin/fs.x
    - ${PREFIX}/bin/molecularpdos.x
    - ${PREFIX}/bin/average.x
    - ${PREFIX}/bin/epsilon.x
    - ${PREFIX}/bin/pawplot.x
    - ${PREFIX}/bin/pw2critic.x
    - ${PREFIX}/bin/wannier_plot.x
    - ${PREFIX}/bin/ppacf.x
    - ${PREFIX}/bin/plotproj.x
    - ${PREFIX}/bin/pw2bgw.x
    - ${PREFIX}/bin/bands.x
    - ${PREFIX}/bin/sumpdos.x
    - ${PREFIX}/bin/wannier_ham.x
    - ${PREFIX}/bin/pmw.x
    - ${PREFIX}/bin/plotband.x
    - ${PREFIX}/bin/fermi_velocity.x
    - ${PREFIX}/bin/dos.x
    - ${PREFIX}/bin/benchmark_libxc.x
    - ${PREFIX}/bin/pp.x
    - ${PREFIX}/bin/wfck2r.x
    - ${PREFIX}/bin/pw2wannier90.x
    - ${PREFIX}/bin/open_grid.x
    - ${PREFIX}/bin/fermi_proj.x
    - ${PREFIX}/bin/ibrav2cell.x
    - ${PREFIX}/bin/ev.x
    - ${PREFIX}/bin/kpoints.x
