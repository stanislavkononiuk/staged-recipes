{% set name = "qe" %}
{% set version = "6.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/QEF/q-e/archive/{{ name }}-{{ version }}.tar.gz
  sha256: 258b2a8a6280e86dad779e5c56356d8b35dc96d12ff33dabeee914bc03d6d602

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - openmpi-mpifort
    - make
  host:
    - fftw 
    - fox
    - libblas
    - libcblas
    - libgomp
    - liblapack
    - liblapacke
    - openblas
    - openmpi
    - scalapack
  run:
    - fftw  
    - libblas * *openblas
    - openblas
    - openmpi
    - scalapack

test:
  commands:
    - ${PREFIX}/bin/path_interpolation.x --help
    - ${PREFIX}/bin/neb.x --help
    - ${PREFIX}/bin/fd_ef.x --help
