{% set name = "tensortrade" %}
{% set version = "1.0.1b0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tensortrade-{{ version }}.tar.gz
  sha256: 11cab64ce2da9989e6513f8fee75219df626d21cff8ee7d33b21f2d23a9be6d7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - gym >=0.14.0
    - ipython >=7.12.0
    - matplotlib-base >=3.1.1
    - numpy >=1.17.0
    - pandas >=0.25.0
    - plotly >=4.5.0
    - python
    - pyyaml >=5.1.2
    - stochastic >=0.6.0
    - tensorflow >=2.1.0

test:
  imports:
    - tensortrade
    - tensortrade.agents
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tensortrade-org/tensortrade
  summary: 'TensorTrade: A reinforcement learning library for training, evaluating, and deploying robust trading agents.'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
