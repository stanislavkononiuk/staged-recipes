{% set name = "Benchmark-4dn" %}
{% set version = "0.5.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "f44a5d8274710828045955dae92e7ee093174ed88cdc695840f4a250ab9003a3"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - Benchmark
    - tests

about:
  home: "https://github.com/SooLee/Benchmark/"
  license: "MIT"
  license_family: "MIT"
  license_file: ""
  summary: "Benchmark functions that returns total space, mem, cpu given                 input size and parameters for the CWL workflows"
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - your-github-id-here
