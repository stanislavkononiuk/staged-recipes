{% set name = "mistletoe-ebp" %}
{% set version = "0.8.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "4532d923bb215b51fe852d692c1ce087c3699f869389d5490d1f1a669abfd9d5"

build:
  number: 0
  entry_points:
    - mistletoe = mistletoe.__main__:main
  noarch: "python"
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - mistletoe
  commands:
    - mistletoe --help

about:
  home: "https://github.com/ExecutableBookProject/mistletoe-ebp"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "A fast, extensible Markdown parser in pure Python."
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - chrisjsewell
    - choldgraf
