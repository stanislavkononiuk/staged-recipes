{% set name = "lightpath" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pcdshub/lightpath/archive/v{{ version }}.tar.gz
  sha256: ea489d6f74eaebe4db500af469fb3ce8c7862ad1030aeadf66caea2d26e8e7b8

build:
  entry_points:
    - lightpath = lightpath.main:entrypoint
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - coloredlogs
    - happi >=1.6.0
    - numpy
    - ophyd
    - pcdsdevices >=3.4.0
    - prettytable
    - pydm
    - pyqt <5.15.0
    - qtawesome
    - qtpy
    - typhos >=1.0.0

test:
  imports:
    - lightpath
  commands:
    - pip check
    - lightpath --help
  requires:
    - pip

about:
  home: https://github.com/pcdshub/lightpath
  doc_url: https://pcdshub.github.io/lightpath
  dev_url: https://github.com/pcdshub/lightpath
  license: LicenseRef-BSD-3-Clause-SLAC
  license_family: BSD
  license_file: LICENSE.md
  summary: 'Linac Coherent Light Source (LCLS) beamline configuration and control'

extra:
  recipe-maintainers:
    - tangkong
    - klauer
