{% set version = '1.3.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rgbif
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rgbif_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rgbif/rgbif_{{ version }}.tar.gz
  sha256: eaf9c4244efd91b3d83050524f18b5d93bd1eb839d983492b13b14a9a8f755d1

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-crul >=0.7.4
    - r-data.table
    - r-geoaxe
    - r-ggplot2
    - r-jsonlite >=1.6
    - r-lazyeval
    - r-magrittr
    - r-oai >=0.2.2
    - r-tibble
    - r-whisker
    - r-wicket >=0.4.0
    - r-xml2
  run:
    - r-base
    - r-crul >=0.7.4
    - r-data.table
    - r-geoaxe
    - r-ggplot2
    - r-jsonlite >=1.6
    - r-lazyeval
    - r-magrittr
    - r-oai >=0.2.2
    - r-tibble
    - r-whisker
    - r-wicket >=0.4.0
    - r-xml2

test:
  commands:
    - $R -e "library('rgbif')"           # [not win]
    - "\"%R%\" -e \"library('rgbif')\""  # [win]

about:
  home: https://github.com/ropensci/rgbif, https://ropensci.github.io/rgbif, https://ropensci.github.io/occurrence-manual
  license: MIT
  summary: A programmatic interface to the Web Service methods provided by the Global Biodiversity
    Information Facility ('GBIF'; <https://www.gbif.org/developer/summary>). 'GBIF'
    is a database of species occurrence records from sources all over the globe. 'rgbif'
    includes functions for searching for taxonomic names, retrieving information on
    data providers, getting species occurrence records, getting counts of occurrence
    records, and using the 'GBIF' tile map service to make 'rasters' summarizing huge
    amounts of data.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - jenzopr

