{% set version = "1.0.1" %}
{% set buildnumber = 0 %}

package:
    name: mkl_fft
    version: {{ version }}

source:
    git_url: http://github.com/IntelPython/mkl_fft
    git_tag: v{{version}}

build:
    number: {{buildnumber}}

requirements:
    build:
      - python
      - setuptools
      - mkl-devel
      - cython
      - numpy 1.11.*
    run:
      - python
      - mkl
      - numpy >=1.11

test:
    commands:
      - nosetests -v mkl_fft
    requires:
      - nose
    imports:
      - mkl_fft
      - mkl_fft._numpy_fft
      - mkl_fft._scipy_fft

about:
    home: http://github.com/IntelPython/mkl_fft
    license: BSD
    license_file: LICENSE.txt
    summary: NumPy-based implementation of Fast Fourier Transform using Intel (R) Math Kernel Library.

extra:
  recipe-maintainers:
     - oleksandr-pavlyk
