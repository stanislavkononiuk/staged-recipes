{% set name = "amset" %}
{% set version = "0.4.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/amset-{{ version }}.tar.gz
  sha256: 1dfa9d5ca3ef84f23386209aebe45b41a5188c3b3f2e85c6d9d8dd260a1f1e4f

build:
  number: 0
  noarch: python
  entry_points:
    - amset = amset.tools.cli:cli
    - desym = amset.tools.desym:desym
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - boltztrap2 ==20.7.1
    - click ==7.1.2
    - h5py ==2.10.0
    - interpolation ==2.1.6
    - matplotlib-base ==3.3.3
    - memory_profiler ==0.58.0
    - monty ==4.0.2
    - numpy ==1.19.4
    - pyfftw ==0.12.0
    - pymatgen ==2020.11.11
    - python
    - quadpy ==0.16.2
    - scipy ==1.5.4
    - spglib ==1.16.0
    - sumo ==2.1.0
    - tabulate ==0.8.7
    - tqdm ==4.52.0

test:
  imports:
    - amset
    - amset.core
  commands:
    - pip check
    - amset --help
    - desym --help
  requires:
    - pip

about:
  home: https://hackingmaterials.lbl.gov/amset/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Electronic transport properties from first-principles calculations'
  description: |
    AMSET is a package for calculating electronic transport properties 
    from first-principles calculations.
  doc_url: https://hackingmaterials.lbl.gov/amset/
  dev_url: https://github.com/hackingmaterials/amset

extra:
  recipe-maintainers:
    - jan-janssen
