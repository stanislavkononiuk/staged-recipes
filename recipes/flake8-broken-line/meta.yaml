{% set name = "flake8-broken-line" %}
{% set version = "0.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flake8-broken-line-{{ version }}.tar.gz
  sha256: 771aab5aa0997666796fed249d0e48e6c01cdfeca8c95521eea28a38b7ced4c7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry
    - python >=3.6
  run:
    - flake8 >=3.5,<5
    - python >=3.6

test:
  commands:
    - pip check
    - {{ PYTHON }} -c "import subprocess, sys; sys.exit(1) if 'flake8-broken-line not in subprocess.check_output('flake8 --version').decode() else sys.exit(0)"
  requires:
    - pip

about:
  home: https://github.com/wemake-services/flake8-broken-line
  summary: Flake8 plugin to forbid backslashes for line breaks
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
