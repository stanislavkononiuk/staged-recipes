{% set name = "sqsgenerator" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dnoeger/sqsgenerator/archive/master.zip
  sha256: 3ad07ef73a2a9bb8f2a18b2ac9866b7dbd39d0e62680c4399b28bca0275846ac

build:
  number: 1
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: true  # [win or py<35]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - gmp 
    - cython
    - pymatgen
  run:
    - python
    - gmp 
    - cython
    - pymatgen

test:
  imports:
    - sqsgenerator

about:
  home: https://github.com/dnoeger/sqsgenerator
  license: OTHER
  license_family: OTHER
  license_file: LICENSE
  summary: 'A command line tool written in Python/Cython for finding optimized SQS structures'

  description: |
    This package is a Special Quasirandom Structure generator written 
    in Python3/Cython. Please note that the programm currently only 
    works with Python 3.
  doc_url: https://github.com/dnoeger/sqsgenerator
  dev_url: https://github.com/dnoeger/sqsgenerator

extra:
  recipe-maintainers:
    - jan-janssen
