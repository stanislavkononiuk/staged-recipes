{% set name = "dynophores" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # url: https://github.com/dominiquesydow/{{ name|lower }}/releases/download/v{{ version }}/{{ name|lower }}-v{{ version }}.tar.gz
  url: https://github.com/dominiquesydow/dynophores/archive/e2fd3b7564d6f791c2edab5f85bcb01a0caa6835.tar.gz
  sha256: 12b36b3e9b361269beb032e2bc19a2dfb40ea43c5284a5823ca633bf0095912b

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - dynoviz = dynophores.cli:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - pandas  
    - matplotlib-base
    - seaborn
    - jupyter
    - jupyterlab
    - ipywidgets
    - nglview
    - mdanalysis

test:
  imports:
    - dynophores
  commands:
    - dynoviz -h

about:
  home: https://github.com/dominiquesydow/dynophores
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Dynamic pharmacophore modeling of molecular interactions '
  description: |
    Dynamic pharmacophore modeling of molecular interactions.
    Dynophores are an intuitive tool to explore the dynamics 
    of molecular interactions between a macromolecule and a ligand 
    throughout an MD simulation.
  doc_url: https://dynophores.readthedocs.io/en/latest/
  dev_url: https://github.com/dominiquesydow/dynophores

extra:
  recipe-maintainers:
    - dominiquesydow
