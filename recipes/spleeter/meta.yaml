{% set name = "spleeter" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d11684798c4dd5659d50ada4babf193d324f0703e3497cf2b86489c63c43e558

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py<36]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - ffmpeg
    - requests
    - setuptools
    - tensorflow ==1.14.0
    - pandas ==0.25.1
    - museval ==0.3.0
    - musdb ==0.3.1
    - norbert ==0.2.1

test:
  imports:
    - spleeter
    - spleeter.commands
    - spleeter.model
    - spleeter.utils
    - spleeter.separator

about:
  home: https://github.com/deezer/spleeter
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'The Deezer source separation library with pretrained models based on tensorflow.'
  doc_url: https://github.com/deezer/spleeter/wiki
  dev_url: https://github.com/deezer/spleeter

extra:
  recipe-maintainers:
    - deezer
    - Faylixe
    - romi1502
