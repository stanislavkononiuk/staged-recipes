{% set name = "libtar" %}
{% set version = "1.2.20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://repo.or.cz/libtar.git/snapshot/0907a9034eaf2a57e8e4a9439f793f3f05d446cd.tar.gz
  sha256: 4847207d878e79a4acbe32f096e57cd72c9507171953849e4d7eafe312418d95

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - autoconf
    - automake
    - libtool
  host:
  run:

# test:
#   # Some package might need a `test/commands` key to check CLI.
#   # List all the packages/modules that `run_test.py` imports.
#   imports:
#     - simplejson
#     - simplejson.tests

about:
  home: https://repo.or.cz/libtar.git
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYRIGHT
  summary: 'C library for manipulating tar files'

  # The remaining entries in this section are optional, but recommended
  description: |
    libtar is a library for manipulating tar files from within C programs.
    Here are some of its features:
      * Handles both POSIX tar file format and the GNU extensions.
      * API provides functions for easy use, such as tar_extract_all().
      * Also provides functions for more granular use, such as 
        tar_append_regfile().

extra:
  recipe-maintainers:
    - egpbos
    # - tklauser
