{% set name = "facexlib" %}
{% set version = "0.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/facexlib-{{ version }}.tar.gz
  sha256: 31e20cc4ed5d63562d380e4564bae14ac0d5d1899a079bad87621e13564567e4

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - {{ cdt('libxext') }}     # [linux]
  host:
    - python
    - pip
    - cython
    - numpy
  run:
    - python
    - filterpy
    - numba
    - numpy
    - opencv
    - pillow
    - scipy
    - pytorch
    - torchvision
    - tqdm

test:
  imports:
    - facexlib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/xinntao/facexlib
  summary: Basic face library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
