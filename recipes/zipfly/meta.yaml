{% set name = "zipfly" %}
{% set version = "6.0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/zipfly-{{ version }}.tar.gz
  sha256: ac78c6feb76313548b8e0256df5bbb13611ab7a9983b64ef3d1d76570d11ad71

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - zipfly
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/buzonIO/zipfly
  summary: A zip archive generator
  license: MIT
  # A pull requests was made upstream to package in LICENSE
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
