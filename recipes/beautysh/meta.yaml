{% set name = "beautysh" %}
{% set version = "3.8" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: cdb1e20762a562f2099231cead11bc6d459ae6cdc9b3e2845ffb0e91df1a4140
    folder: dist
  - url: https://github.com/bemeurer/{{ name }}/archive/{{ version }}.tar.gz
    sha256: 54b40576d2bce2d5676e1196ef33e6f5f673ea2a0d0887703378807b8e626270
    folder: src

build:
  noarch: python
  number: 0
  script: cd dist && {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  entry_points:
    - beautysh = beautysh.beautysh:main

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3

test:
  imports:
    - beautysh
  commands:
    - beautysh --help

about:
  home: https://github.com/bemeurer/beautysh
  license: GPL-3.0
  license_family: GPL
  license_file: src/LICENSE
  summary: A Bash beautifier for the masses.

extra:
  recipe-maintainers:
    - bollwyvl
