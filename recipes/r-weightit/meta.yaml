{% set version = '0.8.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-weightit
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/WeightIt_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/WeightIt/WeightIt_{{ version }}.tar.gz
  sha256: 1ee44d23ad6803ec9fa331c0c7997d6a2fa76be7ac8d08b8991268eaafbe895f

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-ggplot2 >=3.0.0
  run:
    - r-base
    - r-ggplot2 >=3.0.0

test:
  commands:
    - $R -e "library('WeightIt')"           # [not win]
    - "\"%R%\" -e \"library('WeightIt')\""  # [win]

about:
  home: https://github.com/ngreifer/WeightIt
  license: GPL-2
  summary: Generates weights to form equivalent groups in observational studies with point or
    longitudinal treatments by easing and extending the functionality of the R packages
    'twang' for generalized boosted modeling (McCaffrey, Ridgeway & Morral, 2004) <doi:10.1037/1082-989X.9.4.403>,
    'CBPS' for covariate balancing propensity score weighting (Imai & Ratkovic, 2014)
    <doi:10.1111/rssb.12027>, 'ebal' for entropy balancing (Hainmueller, 2012) <doi:10.1093/pan/mpr025>,
    'optweight' for optimization-based weights (Zubizarreta, 2015) <doi:10.1080/01621459.2015.1023805>,
    'ATE' for empirical balancing calibration weighting (Chan, Yam, & Zhang, 2016) <doi:10.1111/rssb.12129>,
    and 'SuperLearner' for stacked machine learning-based propensity scores (Pirracchio,
    Petersen, & van der Laan, 2015) <doi:10.1093/aje/kwu253>. Also allows for assessment
    of weights and checking of covariate balance by interfacing directly with 'cobalt'.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

