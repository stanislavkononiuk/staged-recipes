{% set name = "aimrocks" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/aimhubio/aimrocks/archive/refs/tags/v{{ version }}.tar.gz
  sha256: c30ff542ba95cd615616cec07061f33e8385ebd131801fc2cdaf83010241a469

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - python                                           # [build_platform != target_platform]
    - cross-python_{{ target_platform }}               # [build_platform != target_platform]
    - cython ==3.0.0a10                                # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make  # [unix]
  host:
    - python
    - pip
    - setuptools >=25
    - cython ==3.0.0a10
    - rocksdb ==6.29.5
  run:
    - python
    # NOTE(hadim): without those rocksdb deps the linking fails with
    # `but ['zstd'] not in reqs/run, (i.e. it is overlinking) (likely) or a missing dependency (less likely)`
    - gflags
    - libjemalloc
    - lz4-c
    - snappy
    - zstd
    - bzip2
    - libzlib

test:
  imports:
    - aimrocks
  commands:
    - pip check
    - pytest -v tests/
  requires:
    - pip
    - pytest
  source_files:
    - tests/

about:
  home: https://github.com/aimhubio/aimrocks
  summary: "aimrocks â€” python/cython bindings for RocksDB."
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
    - gorarakelyan
