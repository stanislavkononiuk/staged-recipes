{% set name = "aimrocks" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # NOTE(hadim): waiting for https://github.com/aimhubio/aimrocks/issues/10
  # url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aimrocks-{{ version }}.tar.gz
  # sha256: b92db5669cfac26fd4cf6a4bf93ef9af0df41942f6a755df5df1ef15440994b1

  # NOTE(hadim): no git tag available
  url: https://github.com/aimhubio/aimrocks/archive/db068474a693a90f209a81d97337864b5a6e1513.tar.gz
  sha256: 752053a3e19189034dcdbd4426f1c9866a4fae4f309674fea7e6c205e28957b2

build:
  number: 0

requirements:
  build:
    - python                                           # [build_platform != target_platform]
    - cross-python_{{ target_platform }}               # [build_platform != target_platform]
    - cython ==3.0.0a10                                # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make  # [unix]
  host:
    - python
    - pip
    - setuptools >=25
    - cython ==3.0.0a10
    - rocksdb ==6.29.5
    # NOTE(hadim): below deps are from rocksdb. Should we add them to reqs/run in the rocksdb feedstock?
    - gflags
    - jemalloc
    - lz4-c
    - snappy
    - zstd
    - bzip2
    - zlib
  run:
    - python
    - rocksdb ==6.29.5
    # NOTE(hadim): below deps are from rocksdb. Should we add them to reqs/run in the rocksdb feedstock?
    - gflags
    - jemalloc
    - lz4-c
    - snappy
    - zstd
    - bzip2
    - zlib

test:
  imports:
    - aimrocks
  commands:
    - pip check
    - pytest -v tests/
  requires:
    - pip
    - pytest
  source_files:
    - tests/

about:
  home: https://github.com/aimhubio/aimrocks
  summary: "aimrocks â€” python/cython bindings for RocksDB."
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
