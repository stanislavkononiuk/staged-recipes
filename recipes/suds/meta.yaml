{% set name = "suds" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/suds-{{ version }}.tar.gz
  sha256: 1d5cfa74117193b244a4233f246c483d9f41198b448c5f14a8bad11c4f649f2b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - suds
    - suds.bindings
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/suds-community/suds
  summary: Lightweight SOAP client (community fork)
  license: LGPL-3.0-only
  license_file:
    - LICENSE.txt

extra:
  recipe-maintainers:
    - chrisburr
