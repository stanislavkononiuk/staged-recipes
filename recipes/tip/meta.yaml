{% set name = "tip" %}
{% set version = "v1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/IM-USAF/tip/archive/refs/tags/{{ version }}.tar.gz
  sha256: 3e0c5b6298a5547583e8c19faf06eb38346c5ced397086f28bbce6c532de684f

build:
  skip: true  # [win and vc<14 or osx]
  number: 0
  run_exports:
    - {{ pin_subpackage('tip', max_pin='x.x') }}
  script_env: 
    - TIP_VERSION={{ version }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make ==4.3  # [unix]
    - ninja ==1.10.2
    - cmake ==3.21.3
    - pkgconfig ==1.5.5 
    - libpcap ==1.10.1
    - arrow-cpp ==6.0.2
    - spdlog ==1.8.5
    - yaml-cpp ==0.6.3
    - gmock ==1.10.0
    - gtest ==1.10.0
    - libtins ==4.2

  host:
    - libpcap ==1.10.1
    - arrow-cpp ==6.0.2
    - spdlog ==1.8.5
    - yaml-cpp ==0.6.3
    - gmock ==1.10.0
    - gtest ==1.10.0
    - libtins ==4.2

  run:
    - libpcap ==1.10.1
    - arrow-cpp ==6.0.2
    - spdlog ==1.8.5
    - yaml-cpp ==0.6.3
    - gmock ==1.10.0
    - gtest ==1.10.0
    - libtins ==4.2

test:
  commands:
    - tests

about:
  home: https://github.com/IM-USAF/tip
  summary: 'Fast IRIG 106 Chapter 10 CLI parser/translator'
  description: |
    Parse IRIG 106 Chapter 10 and export to Parquet files as intermediate data stores. 
    In a second stage, convert data in an intermediate data store to Engineering Units 
    (EU, ft, m/s, etc.) given an input file which conveys Interface Control Document 
    (ICD) data.  
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  dev_url: https://github.com/IM-USAF/tip

extra:
  recipe-maintainers:
    - IM-USAF
