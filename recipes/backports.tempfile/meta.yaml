{% set name = "backports.tempfile" %}
{% set version = "1.0" %}
{% set sha256 = "1c648c452e8770d759bdc5a5e2431209be70d25484e1be24876cf2168722c762" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - setuptools_scm
  run:
    - python
    - backports.weakref

test:
  imports:
    - backports.tempfile

about:
  home: https://github.com/pjdelport/backports.tempfile
  license: PSF 2
  license_file: LICENSE
  summary: "Backports of new features in Python's tempfile module"

  description: |
    This package provides backports of new features in Pythonâ€™s tempfile module under the backports namespace.

extra:
  recipe-maintainers:
    - mvdbeek
