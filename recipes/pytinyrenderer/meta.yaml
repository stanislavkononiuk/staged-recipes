{% set name = "pytinyrenderer" %}
{% set version = "0.0.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytinyrenderer-{{ version }}.tar.gz
  sha256: 1b42e2db4ecc5436d06ce41e7d67c17876b4587d928950d9b49fc2c63ee19969

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - pybind11                               # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - pkg-config
    - ninja
  host:
    - python
    - pip
    - pybind11
    - pybind11-abi
    - numpy
  run:
    - python

test:
  imports:
    - pytinyrenderer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/erwincoumans/tinyrenderer
  summary: Python bindings for Tiny Renderer
  license: Zlib AND Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - traversaro
