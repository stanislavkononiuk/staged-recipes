{% set version = '3.0.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggtern
  version: {{ version|replace("-", "_") }}

source:
  fn: ggtern_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/ggtern_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggtern/ggtern_{{ version }}.tar.gz
  sha256: 63869627f9062c3e89f3d980d854f5bf8bc0b478393d49beaceedf455aeccfe1

build:
  merge_build_host: True  # [win]
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-mass
    - r-compositions >=1.40_2
    - r-ggplot2 >=3.0.0
    - r-gridextra
    - r-gtable >=0.1.2
    - r-latex2exp >=0.4
    - r-lattice
    - r-plyr >=1.8.3
    - r-proto
    - r-scales >=0.3.0
  run:
    - r-base
    - r-mass
    - r-compositions >=1.40_2
    - r-ggplot2 >=3.0.0
    - r-gridextra
    - r-gtable >=0.1.2
    - r-latex2exp >=0.4
    - r-lattice
    - r-plyr >=1.8.3
    - r-proto
    - r-scales >=0.3.0

test:
  commands:
    - $R -e "library('ggtern')"           # [not win]
    - "\"%R%\" -e \"library('ggtern')\""  # [win]

about:
  home: http://www.ggtern.com
  license: GPL-2
  summary: Extends the functionality of 'ggplot2', providing the capability to plot ternary diagrams
    for (subset of) the 'ggplot2' geometries. Additionally, 'ggtern' has implemented
    several NEW geometries which are unavailable to the standard 'ggplot2' release.
    For further examples and documentation, please proceed to the 'ggtern' website.
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-2'  # [win]

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
    - apcamargo
