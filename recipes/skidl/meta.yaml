{% set name = "skidl" %}
{% set version = "0.0.26" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e0853614f8271ae429e715cfb7a1e505af40d1e8caee1b5cf08c6d269e69e631

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - kinparse >=0.1.0
    - enum34
    - python-graphviz
    - wxpython
    - future

test:
  imports:
    - skidl

about:
  home: https://github.com/xesscorp/skidl
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'SKiDL is a module that allows you to compactly describe the interconnection of electronic circuits and components using Python.'

extra:
  recipe-maintainers:
    - hmaarrfk
