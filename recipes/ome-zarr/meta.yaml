{% set name = "ome-zarr" %}
{% set version = "0.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ome-zarr-{{ version }}.tar.gz
  sha256: a3c6d2b3e2a0a085e77b9a21c9d7eae3f5d690af83dbded6c210c0944d3dae51

build:
  number: 0
  skip: true   # [py2k]
  entry_points:
    - ome_zarr = ome_zarr.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - aiohttp
    - dask-core
    - dataclasses  # [py<37]
    - fsspec!=2021.07.0
    - numpy
    - python >=3.6
    - requests
    - scikit-image
    - tifffile <2020.09.22  # [py<37]
    - toolz
    - zarr >=2.8.1

test:
  imports:
    - ome_zarr
  commands:
    - pip check
    - ome_zarr --help
  requires:
    - pip

about:
  home: https://github.com/ome/ome-zarr-py
  summary: Implementation of images in Zarr files.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - k-dominik
