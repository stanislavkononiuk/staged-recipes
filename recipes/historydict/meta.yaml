{% set version = "1.2.1" %}

package:
    name: historydict
    version: {{ version }}

source:
    url: https://github.com/Nikea/historydict/archive/v{{ version }}.tar.gz
    fn: historydict-v{{ version }}.tar.gz
    sha256: 1a3aa662ccc01a92f3ca5f1bf285dffb78738a9d14c470e91c7f076720acd2b4

build:
    noarch: python
    number: 0
    script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
    build:
        - python
        - setuptools
    run:
        - python

test:
    imports:
        - historydict
    requires:
        - pytest
    source_files:
        - test*.py
    commands:
        - py.test -vrxs

about:
    home: https://github.com/Nikea/historydict
    license: BSD 3-Clause
    license_family: BSD
    summary: A persistent dictionary with history backed by sqlite

extra:
    recipe-maintainers:
        - ericdill
        - licode
        - tacaswell
        - CJ-Wright
