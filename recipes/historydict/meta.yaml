{% set version = "1.1.0" %}

package:
    name: historydict
#    version: {{ version }}
    version: cleanup_imports

source:
    git_url: https://github.com/ericdill/historydict
    git_rev: cleanup-imports
#    url: https://github.com/Nikea/historydict/archive/v{{ version }}.tar.gz
#    fn: historydict-v{{ version }}.tar.gz
#    sha256: db4d51a4a9d1982bc67b5fbf9e9f5519d0c6179af0952bf5ea66584fa982afc6

build:
    skip: True  # [py2k or py33]
    number: 0
    script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
    build:
        - python

    run:
        - python
        - six

test:
    requires:
        - pytest
    imports:
        - historydict
    commands:
        - py.test {{ environ.SRC_DIR }} -vrxs

about:
    home: https://github.com/Nikea/historydict
    license: BSD 3-Clause
    summary: A persistent dictionary with history backed by sqlite

extra:
    recipe-maintainers:
        - ericdill
        - licode
        - tacaswell
