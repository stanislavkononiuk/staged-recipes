{% set name = "xlcompose" %}
{% set version = "0.2.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xlcompose-{{ version }}.tar.gz
  sha256: a759ca97dfdbd2f66391a47ccc16cf64543855387d4ad9565e4f171fd0342250

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - jinja2
    - pandas
    - python >=3.5
    - pyyaml
    - xlsxwriter >=1.1.8

test:
  imports:
    - xlcompose
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jbogaardt/xlcompose
  summary: A declarative API for composing spreadsheets from python
  license: MIT
  # License file manually packaged. See https://github.com/jbogaardt/xlcompose/pull/7
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jbogaardt
