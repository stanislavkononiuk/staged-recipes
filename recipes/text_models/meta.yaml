{% set name = "text_models" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/text_models-{{ version }}.tar.gz
  sha256: 645e2539fb5b527b53924e24d568a799054a7677a5c9c05068c07157e9a18e11

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - numpy
    - pip
    - python>=3.7
  run:
    - evomsa
    - python>=3.7

test:
  imports:
    - text_models
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ingeotec/text_models
  summary: Text Models
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mgraffg
