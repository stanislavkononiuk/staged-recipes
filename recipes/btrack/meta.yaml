{% set name = "btrack" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/btrack-{{ version }}.tar.gz
  sha256: 0850e69e515898a0ee0a31af53dc011e2a674caa71fe104cb17c083ce4f6a20c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - cvxopt >=1.2.0
    - h5py >=2.10.0
    - matplotlib-base >=3.1.1
    - numpy >=1.17.3
    - python >=3.6
    - scikit-image >=0.16.2
    - scipy >=1.3.1

test:
  imports:
    - btrack
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/quantumjot/BayesianTracker
  summary: A framework for Bayesian multi-object tracking
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - goanpeca
