{% set name = "btrack" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/quantumjot/BayesianTracker/archive/refs/tags/v{{ version }}.tar.gz
  sha256: dd6bee80292aef058393b1c0c7fd05e881098a8b9ba92f3f48794e2f24366087
  patches:
    - makefile.patch
    - eigen_includes.patch

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
  host:
    - pip
    - python
    - eigen
  run:
    - cvxopt >=1.2.0
    - h5py >=2.10.0
    - matplotlib-base >=3.1.1
    - numpy >=1.17.3
    - python
    - scikit-image >=0.16.2
    - scipy >=1.3.1

test:
  imports:
    - btrack
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/quantumjot/BayesianTracker
  summary: A framework for Bayesian multi-object tracking
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - goanpeca
