{% set name = "glum" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }} 
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: aa229469ed3d2063726e5c1aa698d887014f5521


build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv


requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - llvm-openmp  # [osx]
  host:
    - python
    - cython
    - llvm-openmp  # [osx]
    - numpy
    - pip
    - scikit-learn >=0.23
    - setuptools_scm
  run:
    - python
    - joblib
    - numexpr
    - {{ pin_compatible('numpy') }}
    - pandas
    - scikit-learn >=0.23
    - scipy
    - tabmat >=3.0.1

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - glum

about:
  home: https://github.com/Quantco/glum
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'High performance Python GLMs with all the features! '
  description: |
    glum is a fast and feature-complete GLM estimator. It supports built-in
    cross-validation, exploiting regularization path, L1 and L2 regularization
    with Tikhonov penalties, sample weights, offsets, linear inequality constraints,
    and more!
  doc_url: https://glum.readthedocs.io/
  dev_url: https://github.com/Quantco/glum

extra:
  recipe-maintainers:
    - MarcAntoineSchmidtQC
    - xhochy
    - tbenthompson
