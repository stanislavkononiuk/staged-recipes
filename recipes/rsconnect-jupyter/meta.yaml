{% set name = "rsconnect-jupyter" %}
{% set version = "1.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source: 
  url: https://github.com/rstudio/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 422c1e31b46e24a035d2d0c8978d91035a6ed688682ea388dc8f69e18198d19f

build:
  noarch: python
  number: 0

requirements:
  host:
    - make
    - python >=3.6
    - pip

  run:
    - python >=2.7,!=3.0.*,!=3.1.*,!=3.2.*,!=3.3.*,!=3.4.*
    - rsconnect-python >=1.5.0
    - notebook
    - nbformat
    - nbconvert >=5.0
    - six
    - ipython

test:
  imports:
    - rsconnect_jupyter

about:
  home: https://github.com/rstudio/rsconnect-jupyter/
  license: GPL-2.0-only
  license_family: GPL
  license_file: LICENSE.md
  summary: 'Jupyter Notebook integration with RStudio Connect'

extra:
  recipe-maintainers:
    - bcwu
