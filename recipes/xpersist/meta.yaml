{% set name = "xpersist" %}
{% set version = "2021.12.16" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xpersist-{{ version }}.tar.gz
  sha256: e074b0aacdcc14a5a777e6c364f9d4e0ad7a8e695337343381fd7244e8d139b0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - catalogue
    - fsspec
    - joblib
    - netcdf4
    - prefect >=0.15.9,<2.0
    - pydantic
    - python >=3.7
    - xarray
    - xcollection
    - zarr

test:
  imports:
    - xpersist
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/NCAR/xpersist
  summary: xpersist provides custom caching utility functions in Python
  dev_url: https://github.com/NCAR/xpersist
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - andersy005
