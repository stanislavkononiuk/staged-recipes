{% set name = "rastervision" %}
{% set version = "0.13.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rastervision-{{ version }}.tar.gz
  sha256: 69091b0774402c6d9248adb5a7551c8bd31282c398247f8368351f4e743ea099

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - rastervision-aws-batch ==0.13.1
    - rastervision-aws-s3 ==0.13.1
    - rastervision-core ==0.13.1
    - rastervision-gdal-vsi ==0.13.1
    - rastervision-pipeline ==0.13.1
    - rastervision-pytorch-backend ==0.13.1
    - rastervision-pytorch-learner ==0.13.1

test:
  imports:
    - rastervision
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/azavea/raster-vision
  summary: An open source framework for deep learning on satellite and aerial imagery
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - HokiePedro
