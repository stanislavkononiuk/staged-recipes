{% set name = "odc-algo" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/odc-algo-{{ version }}.tar.gz
  sha256: b48a2cd98a5cb0ac6d4f2cd81f69c9fca876a53e84ee99b9178efb36a3d271b2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - affine
    - dask-core
    - dask-image
    - datacube
    - distributed
    - numexpr
    - numpy
    - rasterio
    - scikit-image
    - toolz
    - xarray

test:
  imports:
    - odc
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/opendatacube/odc-tools/
  summary: Miscellaneous Algorithmic helper methods
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
