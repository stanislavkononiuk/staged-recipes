{% set version = '1.3.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rpresto
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RPresto_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RPresto/RPresto_{{ version }}.tar.gz
  sha256: 7b6db4d3e9420f25f6c0967b6567a3f9a51e8386aa3b1d79be47e4bfcdc11c9e

build:
  merge_build_host: True 
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }} 
    - {{ compiler('m2w64_c') }}       
    - {{ compiler('cxx') }}            
    - {{ compiler('m2w64_cxx') }}     
    - {{posix}}filesystem       
    - {{posix}}make
    - {{posix}}sed               
    - {{posix}}coreutils         
    - {{posix}}zip               

  host:
    - r-base
    - r-dbi >=0.3.0
    - r-rcpp >=0.12.7
    - r-httr >=0.6
    - r-jsonlite
    - r-openssl
    - r-stringi

  run:
    - r-base
    - {{native}}gcc-libs         
    - r-dbi >=0.3.0
    - r-rcpp >=0.12.7
    - r-httr >=0.6
    - r-jsonlite
    - r-openssl
    - r-stringi

test:
  commands:
    - $R -e "library('RPresto')"           
    - "\"%R%\" -e \"library('RPresto')\""  

about:
  home: https://github.com/prestodb/RPresto
  license: BSD_3_clause
  summary: 'Implements a ''DBI'' compliant interface to Presto. Presto is an open source distributed
    SQL query engine for running interactive analytic queries against data sources of
    all sizes ranging from gigabytes to petabytes: <https://prestodb.io/>.'
  license_family: BSD
  license_file: LICENSE.txt
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_3_clause'
    - LICENSE

extra:
  recipe-maintainers:
    - RyanHackney
    - rluria14
    - ndmaxar
    - Oblute