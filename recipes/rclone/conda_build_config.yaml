channel_targets:
   - conda-forge main
   - conda-forge gcc7
go_compiler:
  - go-nocgo
cgo_compiler:
  - go-cgo
target_goos:
  - linux                      # [linux]
  - darwin                     # [osx]
  - windows                    # [win]
target_goarch:
  - 386                        # [x86]
  - amd64                      # [x86_64]
target_goexe:
  -                            # [unix]
  - .exe                       # [win]
target_gobin:
  - '${PREFIX}/bin/'           # [unix]
  - '%PREFIX%\bin\'            # [win]
