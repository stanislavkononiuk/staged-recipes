# Jinja variables help maintain the recipe as you'll update the version only here.
{% set name = "pygit2" %}
{% set version = "0.25.0" %}
{% set sha256 = "de0ed85fd840dfeb32bcaa94c643307551dc0d967c3714e49087e7edc0cdc571" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

# build:
  # noarch_python: True
  # preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pygit2 = pygit2:main
    #
    # Would create an entry point called pygit2 that calls pygit2.main()

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - cffi
    - six

  run:
    - python
    - cffi
    - six

test:
  # Python imports
  imports:
    - pygit2

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/libgit2/pygit2
  license: GPLv2 with linking exception
  summary: 'Python bindings for libgit2.'
  license_family: GPL2
  doc_url: http://www.pygit2.org/
  dev_url: https://github.com/libgit2/pygit2

extra:
  recipe-maintainers:
    # GitHub IDs for maintainers of the recipe.
    # Always check with the people listed below if they are OK becoming maintainers of the recipe. (There will be spam!)
    - kszucs

