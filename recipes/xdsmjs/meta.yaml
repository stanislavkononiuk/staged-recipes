{% set name = "xdsmjs" %}
{% set version = "1.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xdsmjs-{{ version }}.tar.gz
  sha256: 02450fe202d3fddf8408d893488ace76fea62c9a631019dd04b5978197be4ca8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - xdsmjs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/OneraHub/XDSMjs
  summary: XDSMjs Python module
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AntoineD
