{% set name = "perl-sub-name" %}
{% set version = "0.26" %}
{% set sha256 = "2d2f2d697d516c89547e7c4307f1e79441641cae2c7395e7319b306d390df105" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/Sub-Name-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true   # [win]
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl
  run:
    - perl

test:
  imports:
    - Sub::Name

about:
  home: https://github.com/p5sagit/Sub-Name
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: '(Re)name a sub'

extra:
  recipe-maintainers:
    - xileF1337
    - cbrueffer
