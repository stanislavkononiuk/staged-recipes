{% set name = "nnetsauce" %}
{% set version = "0.8.4" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    url: https://github.com/Techtonique/{{ name }}/blob/master/dist/{{ name }}-{{ version }}.tar.gz?raw=true
    sha256: 02955dd6e181462d5f363a95c7e3f46b474ba5377d9c785a886b1e590da26f04

build:  
    number: 0  
    script: "{{ PYTHON }} -m pip install . -vv"
    skip: true  # [py < 35]

requirements:
    build:    
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
    host:
        - python
        - pip
        - setuptools 
        - cython >=0.29.21
        - numpy >=1.14.0
    run:
        - python
        - scipy >=1.1.0
        - scikit-learn >=0.18.0 
        - joblib >=0.14.0
        - threadpoolctl >=2.0.0
        - {{ pin_compatible('numpy') }}

test:  
  imports:
    nnetsauce

about:
  home: https://techtonique.github.io/nnetsauce/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Randomized and quasi-randomized networks'
  description: Randomized and quasi-randomized (neural) networks for Statistical/Machine Learning.
  doc_url: https://techtonique.github.io/nnetsauce/
  dev_url: https://github.com/Techtonique/nnetsauce

extra:
  recipe-maintainers:    
    - thierrymoudiki
