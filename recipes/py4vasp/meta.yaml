{% set name = "py4vasp" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/py4vasp-{{ version }}.tar.gz
  sha256: 14624e4736cc0d8c07283922f5f1298edcd32c3671d37336894aed138261b060

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - ase >=3.19.0,<4.0.0
    - h5py >=3.3.0,<4.0.0
    - python-kaleido >=0.2.1,<0.3.0,!=0.2.1.post1
    - mdtraj >=1.9.5,<2.0.0
    - mrcfile >=1.2.0,<2.0.0
    - nglview >=3.0.3,<4.0.0
    - numpy >=1.17.4,<2.0.0
    - pandas >=1.3.0,<2.0.0
    - plotly >=5.1.0,<6.0.0
    - python >=3.6,<4.0

test:
  imports:
    - py4vasp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://vasp.at/py4vasp
  summary: Tool for assisting with the analysis and setup of VASP calculations.
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
