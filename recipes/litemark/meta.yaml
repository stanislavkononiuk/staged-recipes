{% set name = "litemark" %}
{% set version = "0.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/litemark-{{ version }}.tar.gz
  sha256: 7d19ddb8f9813648030e3ad617956160afb0440a364bcb8c0ee945a21ae969cf

build:
  number: 0
  noarch: python
  entry_points:
    - litemark = litemark.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - shared

test:
  imports:
    - litemark
    - litemark.core
  commands:
    - pip check
    - litemark --help
  requires:
    - pip

about:
  home: https://github.com/pyrustic/litemark
  summary: Lightweight Markdown dialect for Python desktop apps
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
