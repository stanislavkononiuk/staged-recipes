{% set name = "litemark" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/litemark-{{ version }}.tar.gz
  sha256: 30e5e7b61c66e86dfd089032ce4df8a51fdd17315051c315e99b04b1eba320e6

build:
  entry_points:
    - litemark = litemark.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - litemark
  commands:
    - pip check
    - export DISPLAY=:0  # [unix]
    - ps -ef|grep Xvfb  # [unix]
    - litemark --help
  requires:
    - pip

about:
  home: https://github.com/pyrustic/litemark
  summary: Lightweight Markdown dialect for Python desktop apps
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
