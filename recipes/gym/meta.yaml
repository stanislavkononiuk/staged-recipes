{% set name = "gym" %}
{% set version = "0.17.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9cff7061e54a53d359af51ad6ec62a44b4bf374ca2cdce35bfee47a93506bcf8
  patches:
    - patches/0001-comment-out-requires-in-setup.py.patch

build:
  number: 0

# Need these up here for conda-smithy to handle them properly.
requirements:
  host:
    - python
  run:
    - python

outputs:
  - name: gym
    build:
      script: {{ PYTHON }} -m pip install . -vv
    requirements:
      host:
        - python
        - pip
        - cloudpickle >=1.2.0,<1.4.0
        - numpy >=1.10.4
        - pyglet >=1.4.0,<=1.5.0
        - six
        - scipy
      run:
        - python
        - cloudpickle >=1.2.0,<1.4.0
        - numpy >=1.10.4
        - pyglet >=1.4.0,<=1.5.0
        - six
        - scipy
    test:
      requires:
        - mock
        - pytest
      imports:
        - gym

  - name: gym-all
    build:
      # needs to be excluded because dependency mujoco has
      # non-compatible license, see below; atari_py missing on win.
      skip: True
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage('gym-atari', exact=True) }}
        - {{ pin_subpackage('gym-box2d', exact=True) }}
        - {{ pin_subpackage('gym-classic_control', exact=True) }}
        - {{ pin_subpackage('gym-mujoco', exact=True) }}
        - {{ pin_subpackage('gym-robotics', exact=True) }}
    test:
      imports:
        - gym

  - name: gym-atari
    build:
      # atari_py does not build for windows (yet):
      # https://github.com/conda-forge/atari_py-feedstock/issues/3
      skip: True  # [win]
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage('gym', exact=True) }}
        - atari_py
        - opencv
        - pillow
    test:
      imports:
        - gym.envs.atari

  - name: gym-box2d
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage('gym', exact=True) }}
        - box2d-py
    test:
      imports:
        - gym.envs.box2d

  - name: gym-classic_control
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage('gym', exact=True) }}
        # no extra dependencies for this combination
    test:
      imports:
        - gym.envs.classic_control

  - name: gym-mujoco
    build:
      # mujoco-py cannot be packaged for license reasons, see
      # https://github.com/openai/mujoco-py#install-mujoco
      skip: True
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage('gym', exact=True) }}
        - mujoco-py >=1.50,<2.0
        - imageio
    test:
      imports:
        - gym.envs.mujoco

  - name: gym-robotics
    build:
      # mujoco-py cannot be packaged for license reasons, see
      # https://github.com/openai/mujoco-py#install-mujoco
      skip: True
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage('gym', exact=True) }}
        - mujoco-py >=1.50,<2.0
        - imageio
    test:
      imports:
        - gym.envs.robotics

about:
  home: https://github.com/openai/gym
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'The OpenAI Gym: A toolkit for developing and comparing your reinforcement learning agents.'
  description: 'The OpenAI Gym: A toolkit for developing and comparing your reinforcement learning agents.'
  doc_url: https://gym.openai.com/docs/
  dev_url: https://github.com/openai/gym
extra:
  recipe-maintainers:
    - h-vetinari
    - oblute
