{% set name = "gym" %}
{% set version = "0.17.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9cff7061e54a53d359af51ad6ec62a44b4bf374ca2cdce35bfee47a93506bcf8
  patches: add_to_req.patch

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: True  # [win]

requirements:
  host:
    - cloudpickle >=1.2.0,<1.4.0
    - enum34 >=1.1.6,<1.2
    - numpy >=1.10.4
    - pip
    - pyglet >=1.4.0,<=1.5.0
    - python
    - scipy
    - six
    - atari_py
  run:
    - cloudpickle >=1.2.0,<1.4.0
    - enum34 >=1.1.6,<1.2
    - numpy >=1.10.4
    - pyglet >=1.4.0,<=1.5.0
    - python
    - scipy
    - six
    - atari_py

test:
  imports:
    - gym
    - gym.envs
    - gym.envs.algorithmic
    - gym.envs.algorithmic.tests
    - gym.envs.atari
    - gym.envs.box2d
    - gym.envs.classic_control
    - gym.envs.mujoco
    - gym.envs.robotics
    - gym.envs.robotics.fetch
    - gym.envs.robotics.hand
    - gym.envs.tests
    - gym.envs.toy_text
    - gym.envs.unittest
    - gym.spaces
    - gym.spaces.tests
    - gym.utils
    - gym.vector
    - gym.vector.tests
    - gym.vector.utils
    - gym.wrappers
    - gym.wrappers.monitoring
    - gym.wrappers.monitoring.tests
    - gym.wrappers.tests
  requires:
    - mock
    - pytest

about:
  home: https://github.com/openai/gym
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: "The OpenAI Gym: A toolkit for developing and comparing your reinforcement learning agents."
  doc_url: https://gym.openai.com/docs/
  dev_url: https://github.com/openai/gym

extra:
  recipe-maintainers:
    - oblute
