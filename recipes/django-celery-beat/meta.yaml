{% set name = "django-celery-beat" %}
{% set url_name = "django_celery_beat" %}
{% set version = "2.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ url_name[0] }}/{{ url_name }}/{{ url_name }}-{{ version }}.tar.gz
  sha256: fdf1255eecfbeb770c6521fe3e69989dfc6373cd5a7f0fe62038d37f80f47e48

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest
    - python
  run:
    - celery
    - django >=1.11.17
    - django-timezone-field >=4.0,<5.0
    - python
    - python-crontab >=2.3.4

test:
  imports:
    - django_celery_beat
    - django_celery_beat.migrations
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/celery/django-celery-beat
  summary: Database-backed Periodic Tasks.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
