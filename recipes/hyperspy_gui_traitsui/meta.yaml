{% set name = "hyperspy-gui-traitsui" %}
{% set filename = "hyperspy_gui_traitsui" %}
{% set version = "1.0.2" %}
{% set sha256 = "9738bfc6d88766111ec925e3910952075005959d30f4208ff0aba0cae12ad5ce" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ filename }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ filename }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}


build:
  number: 0
  skip: True  # [py2k]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - traitsui >=5.0
    - hyperspy >=1.3

test:
  imports:
    - hyperspy_gui_traitsui

  commands:
    - py.test --pyargs hyperspy_gui_traitsui

  requires:
    - pytest

about:
  home: https://github.com/hyperspy/hyperspy_gui_traitsui
  license: GPL v3
  summary: "traitsui GUI elements for HyperSpy."
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
extra:
  recipe-maintainers:
    - to266
    - francisco-dlp
