{% set version = '0.9.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-torch
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/torch_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/torch/torch_{{ version }}.tar.gz
  sha256: 2e68f9b4d2d4f37121ce2a9a0fc29372dbf1261150c467e1c100440dc1b7d4c7

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-r6
    - r-rcpp
    - r-bit64
    - r-callr
    - r-cli
    - r-coro >=1.0.2
    - r-ellipsis
    - r-magrittr
    - r-rlang
    - r-withr
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-r6
    - r-rcpp
    - r-bit64
    - r-callr
    - r-cli
    - r-coro >=1.0.2
    - r-ellipsis
    - r-magrittr
    - r-rlang
    - r-withr

test:
  commands:
    - $R -e "library('torch')"           # [not win]
    - "\"%R%\" -e \"library('torch')\""  # [win]

about:
  home: https://torch.mlverse.org/docs, https://github.com/mlverse/torch
  license: MIT
  summary: Provides functionality to define and train neural networks similar to 'PyTorch' by
    Paszke et al (2019) <arXiv:1912.01703> but written entirely in R using the 'libtorch'
    library. Also supports low-level tensor operations and 'GPU' acceleration.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

