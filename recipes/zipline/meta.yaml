{% set name = "zipline" %}
{% set version = "1.4.0" %}
{% set hash_type = "sha256" %}
{% set hash_value = "34db98635bd6503e00774e6ffbcc44f0f8201efbcf488bb39a37a1c832a48c4f" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  "{{ hash_type }}": "{{ hash_value }}"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - zipline = zipline.__main__:main

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip >=7.1.0
    - cython >=0.25.2
    - numpy 1.11.*
  run:
    - python
    - {{ pin_compatible('numpy') }}

    - Logbook >=0.12.5
    - click >=4.0.0
    - six >=1.10.0
    - contextlib2 >=0.4.0
    - python-interface >=1.5.3
    - multipledispatch >=0.6.0
    - toolz >=0.8.2
    - pandas >=0.18.1,<=0.22
    - pandas-datareader >=0.2.1
    - scipy >=0.17.1
    - patsy >=0.4.0
    - statsmodels >=0.6.1
    - empyrical >=0.5.0
    - pytz >=2018.5
    - iso3166 >=0.9
    - trading-calendars >=1.6.1
    - requests >=2.9.1
    - sqlalchemy >=1.0.8
    - alembic >=0.7.7
    - bcolz >=0.12.1
    - h5py >=2.7.1
    - pytables >=3.4.3
    - lru-dict >=1.1.4
    - intervaltree >=2.1.0
    - bottleneck >=1.0.0
    - networkx >=1.9.1,<2.0
    - numexpr >=2.6.1
    - iso4217 >=1.6.20180829

test:
  imports:
    - zipline
  commands:
    - zipline --help

about:
  home: https://www.zipline.io
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "A backtester for financial algorithms."
  description: |
    Zipline is a Pythonic algorithmic trading library. It is an event-driven
    system for backtesting. Zipline is currently used in production as the backtesting and live-trading
    engine powering Quantopian -- a free, community-centered, hosted platform for building and executing trading
    strategies.
  doc_url: https://zipline.io
  dev_url: https://github.com/quantopian/zipline/

extra:
  recipe-maintainers:
    - gerrymanoim
    - jbredeche
    - jdricklefs
    - llllllllll
    - richafrank
