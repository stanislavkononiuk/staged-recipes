{% set version = "0.0.1" %}
{% set name = "xrviz" %}
{% set sha256 = "57f64af11b1e860109b537c9c1ea006e25a50bcb7768a0f7ce6f974832e18c46" %}

package:
   name:  {{ name }}
   version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }}  -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python >=3.6
    - pip
    - jinja2
  run:
    - python >=3.6
    - xarray
    - cartopy
    - pyviz
    - netcdf4

test:
  imports:
    - xrviz

about:
  home: https://github.com/intake/xrviz
  license: BSD-3-Clause
  license_file: LICENSE
  summary: "Interactive visualisation interface for Xarrays"

extra:
  recipe-maintainers:
    - martindurant
