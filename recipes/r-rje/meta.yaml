{% set version = '1.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rje
  version: {{ version|replace("-", "_") }}

source:
  fn: rje_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/rje_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/rje/rje_{{ version }}.tar.gz

  sha256: 5f3d6f3390b7c4ce5cdb750c3595262ab147ddbfad74e5eb37172c6a3e19cdb7

build:

  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - posix                # [win]
    - {{native}}toolchain  # [win]
    - gcc                  # [not win]

  run:
    - r-base
    - libgcc  # [not win]

test:
  commands:

    - $R -e "library('rje')"  # [not win]
    - "\"%R%\" -e \"library('rje')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=rje
  license: GPL (>= 2)
  summary: A series of useful functions, some available in different forms in other packages,
    but which have been extended, sped up, or otherwise modified in some way considered
    useful to the author.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}\/lib\/R\/share\/licenses\/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]
extra:
   recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - jenzopr
