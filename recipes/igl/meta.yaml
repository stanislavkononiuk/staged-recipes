{% set name = "igl" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/geometryprocessing/libigl-python-bindings/archive/{{ version }}.tar.gz
  sha256: 5976e1f59ff6a514bcdf8d320ff40f399cb92965203fc72979662d85d142b3ce

build:
  number: 0
  skip: true  # [win and vc<14]
  script:
    - "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - git
    - cmake
    - numpy >=1.9.1
    - scipy
  host:
    - python >=3.5
    - numpy >=1.9.1
    - scipy
    - pip
    - setuptools
    - libblas
    - libcblas
  run:
    - python >=3.5
    - scipy
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - igl

about:
  home: https://libigl.github.io

  license: GPL
  license_family: GPL
  license_file: LICENSE.GPL

  summary: 'Simple python geometry processing library'
  description: |
    libigl is a simple python and C++ geometry processing library. We have a wide functionality including construction of sparse discrete differential geometry operators and finite-elements matrices such as the cotangent Laplacian and diagonalized mass matrix, and simple facet and edge-based topology data structures.
  doc_url: https://libigl.github.io/tutorial/
  dev_url: https://github.com/libigl/libigl/

extra:
  recipe-maintainers:
    - teseoch
    - fwilliams
    - skoch9
    - danielepanozzo
