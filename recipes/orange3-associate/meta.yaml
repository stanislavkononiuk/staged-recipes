{% set name = "orange3-associate" %}
{% set version = "1.1.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 455e2ca660d994fe7026f360872cf468e4403af02fa41529956ff2ac2f386d34

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - scipy
    - Orange3 >=3.25.0

test:
  imports:
    - orangecontrib.associate
  requires:
    - pip
  commands:
    - pip check

about:
  home: http://orange.biolab.si/
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: 'Frequent itemsets and association rules mining for Orange 3'
  description: |
    Orange add-on for enumerating frequent itemsets and association rules mining
  doc_url: https://orange3-associate.readthedocs.io/
  dev_url: https://github.com/biolab/orange3-associate

extra:
  recipe-maintainers:
    - primozgodec
