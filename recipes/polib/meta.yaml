{% set name = "polib" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fad87d13696127ffb27ea0882d6182f1a9cf8a5e2b37a587751166c51e5a332a

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - polib

about:
  home: https://pypi.org/project/django-rosetta
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'a library to manipulate, create, modify gettext files (pot, po and mo files).'

  description: |
    polib is a library to manipulate, create, modify gettext files (pot, po and mo files).
    You can load existing files, iterate through it’s entries, add, modify entries, comments or metadata, etc… or create new po files from scratch.
    polib supports out of the box any version of python ranging from 2.5 to latest 3.X version.
  
  doc_url: http://polib.readthedocs.org/
  dev_url: http://bitbucket.org/izi/polib/

extra:
  recipe-maintainers:
    - kcemenike
