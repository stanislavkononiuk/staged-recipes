{% set name = "cdt" %}
{% set version = "0.5.23" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "469ee22222b4b68639505ba7841d9d250786d15e49a84d634037c8e7ce6138f4"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - gputil
    - joblib
    - networkx
    - numpy
    - pandas
    - pip
    - python
    - requests
    - scikit-learn
    - scipy
    - skrebate
    - statsmodels
    - tqdm
  run:
    - gputil
    - joblib
    - networkx
    - numpy
    - pandas
    - python
    - requests
    - scikit-learn
    - scipy
    - skrebate
    - statsmodels
    - tqdm

test:
  imports:
    - cdt
    - cdt.causality
    - cdt.causality.graph
    - cdt.causality.pairwise
    - cdt.causality.pairwise.Jarfo_model
    - cdt.data
    - cdt.independence
    - cdt.independence.graph
    - cdt.independence.stats
    - cdt.timeseries
    - cdt.timeseries.graph
    - cdt.timeseries.pairwise
    - cdt.utils

about:
  home: "https://github.com/FenTechSolutions/CausalDiscoveryToolbox"
  license: "Apache 2.0"
  license_family: "APACHE"
  license_file: ""
  summary: "A Toolbox for causal graph inference"
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - your-github-id-here
