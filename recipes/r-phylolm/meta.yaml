{% set version = '2.6.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-phylolm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/phylolm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/phylolm/phylolm_{{ version }}.tar.gz
  sha256: d6fa45f58689cce9fe91519ab55a61c1e549e5a7f18b6989bf86234d483cff12

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base >=4.0.0
    - r-ape
    - r-future.apply
  run:
    - r-base >=4.0.0
    - {{ native }}gcc-libs         # [win]
    - r-ape
    - r-future.apply

test:
  commands:
    - $R -e "library('phylolm')"           # [not win]
    - "\"%R%\" -e \"library('phylolm')\""  # [win]

about:
  home: https://github.com/lamho86/phylolm
  license: GPL-2
  summary: Provides functions for fitting phylogenetic linear models and phylogenetic generalized
    linear models. The computation uses an algorithm that is linear in the number of
    tips in the tree. The package also provides functions for simulating continuous
    or binary traits along the tree. Other tools include functions to test the adequacy
    of a population tree.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

