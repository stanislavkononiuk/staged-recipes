{% set version = "1.3.4" %}

package:
  name: ffx
  version: {{ version }}

source:
    git_url: https://github.com/Ohjeah/ffx
    git_tag: d1f027ed5f4a543c41af13f4b9a2be882ec4dd6a

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - scikit-learn
    - numpy
    - scipy
    - pandas
test:

  imports:
       - ffx

about:
  home: https://github.com/natekupp/ffx
  license: ffx
  license_family: Other
  license_file: LICENSE
  summary: 'Fast Function Extraction: A fast, scalable, and deterministic symbolic regression tool.'

extra:
  recipe-maintainers:
    - Ohjeah
