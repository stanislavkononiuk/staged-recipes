{% set version = "2.13.3" %}

package:
  name: zc.buildout
  version: {{ version }}

source:
  fn: buildout-{{ version }}.tar.gz
  url: https://github.com/buildout/buildout/archive/refs/tags/{{ version }}.tar.gz
  sha256: 8fbd5827f9b5d9b21bbf27beb2c058d0930ad0e1a36c508c531ed982127ad0e4

build:
  number: 2
  script: python setup.py install --single-version-externally-managed --record=record.txt

  entry_points:
    - buildout=zc.buildout.buildout:main

requirements:
  build:
    - python
    - setuptools >=8.0

  run:
    - python
    - setuptools >=8.0

test:
  imports:
    - zc
    - zc.buildout

  commands:
    - buildout --help

about:
  home: http://buildout.org
  license: ZPL-2.1
  summary: 'System for managing development buildouts'
  license_family: OTHER

extra:
  recipe-maintainers:
    - 183amir
    - lcolbois
