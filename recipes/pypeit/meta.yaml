{% set name = "PypeIt" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 20877aa615e1247d2f86f98be511f9af18a0c4732b39da077fd16bca93274937

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True # [py<37]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python
    - numpy >= 1.16.0
    - astropy >= 4.0
    - scipy >= 1.4
    - matplotlib >= 3.1
    - numba >= 0.39.0
    - pyqt >= 5
    - pyyaml >= 5.1
    - configobj >= 5.0.6
    - scikit-learn >= 0.20
    - ipython >= 7.2.0
    - ginga >= 3.0
    - packaging >= 19.0
    - linetools >= 0.2
    - extension-helpers >= 0.1
    - pytest >= 3.0.7


test:
  imports:
    - pypeit
  commands:
    - pytest

about:
  home: https://github.com/pypeit/PypeIt
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: 'The Python Spectroscopic Data Reduction Pipeline.'

  description: |
    PypeIt is a Python package for semi-automated reduction of astronomical,
    spectroscopic data. Its algorithms build on decades-long development of
    previous data reduction pipelines by the developers. PypeIt is a set of
    commands designed to perform the reduction without any additional coding.
  doc_url: https://pypeit.readthedocs.io/
  dev_url: https://github.com/pypeit/PypeIt

extra:
  recipe-maintainers:
    - finagle29
