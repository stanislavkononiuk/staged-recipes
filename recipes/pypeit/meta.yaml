{% set name = "pypeit" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pypeit/PypeIt/archive/v{{ version }}.tar.gz
  sha256: 1cf215cbad68bfb7c1ebf59ae29bac884680d3b3942ca9eaa33f5e4be6b1f4fd

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py<37]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - extension-helpers >=0.1
  run:
    - python
    - numpy >=1.16.0
    - astropy >=4.0
    - scipy >=1.4
    - matplotlib-base >=3.1
    - numba >=0.39.0
    - pyqt >=5
    - pyyaml >=5.1
    - configobj >=5.0.6
    - scikit-learn >=0.20
    - ipython >=7.2.0
    - ginga >=3.0
    - packaging >=19.0
    - linetools >=0.2
    - extension-helpers >=0.1
    - pytest >=3.0.7


test:
  imports:
    - pypeit
  source_files:
    - pypeit/tests/files/*
  commands:
    - pytest --pyargs {{ name }}

about:
  home: https://github.com/pypeit/PypeIt
  license: BSD-3-Clause
  license_family: BSD
  license_file:
    - LICENSE.rst
    - licenses/PYDL_LICENSE.rst
  summary: 'The Python Spectroscopic Data Reduction Pipeline.'

  description: |
    PypeIt is a Python package for semi-automated reduction of astronomical,
    spectroscopic data. Its algorithms build on decades-long development of
    previous data reduction pipelines by the developers. PypeIt is a set of
    commands designed to perform the reduction without any additional coding.
  doc_url: https://pypeit.readthedocs.io/
  dev_url: https://github.com/pypeit/PypeIt

extra:
  recipe-maintainers:
    - finagle29
