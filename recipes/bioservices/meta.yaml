{% set name = "bioservices" %}
{% set version = "1.7.11" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bioservices-{{ version }}.tar.gz
  sha256: ad169fb2a1971daddd67507b81b07cb9654dfea7b76a5926d0913229f1e9d0fe

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - appdirs
    - beautifulsoup4
    - colorlog
    - easydev >=0.9.36
    - grequests
    - lxml
    - pandas
    - python
    - requests
    - requests_cache
    - suds-jurko
    - wrapt
    - xmltodict

test:
  imports:
    - bioservices
    - bioservices.apps
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/cokelaer/bioservices
  summary: Access to Biological Web Services from Python
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
