{% set name = "ptgnn" %}
{% set version = "0.10.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ptgnn-{{ version }}.tar.gz
  sha256: 95adc168b23b0f7a69fbe5d222f82f363354a41a0db9e7a164bc279c7910d35b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools-scm
  run:
    - dpu-utils >=0.2.17
    - jellyfish
    - numpy
    - python >=3.6
    - pytorch >=1.4.0
    - torch-scatter >=2.0.4
    - tqdm
    - typing-extensions

test:
  imports:
    - ptgnn
    - ptgnn.baseneuralmodel
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/microsoft/ptgnn/
  summary: Graph Neural Network library for PyTorch
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
