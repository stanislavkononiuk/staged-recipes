{% set name = "supafunc" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 84f1f8d47297b0c8b712f1d8e20843406c025a203bba00cb7216e2163f295c24

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - python >=3.7
    - pip
    - poetry
  run:
    - python >=3.7
    - httpx >=0.23.0

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - supafunc

about:
  home: https://github.com/supabase-community/functions-py
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python Library for Supabase Functions
  description: |
    Python Library for Supabase Functions

extra:
  recipe-maintainers:
    - timkpaine
    - J0
    - anand2312
