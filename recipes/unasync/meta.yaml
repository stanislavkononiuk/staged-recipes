{% set name = "unasync" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b675d87cf56da68bd065d3b7a67ac71df85591978d84c53083c20d79a7e5096d

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - setuptools >=40.6.2

test:
  imports:
    - unasync

about:
  home: https://github.com/python-trio/unasync
  license: MIT
  license_family: MIT
  license_file: LICENSE.MIT
  summary: The async transformation code
  doc_url: https://unasync.readthedocs.io
  dev_url: https://github.com/python-trio/unasync

extra:
  recipe-maintainers:
    - davidbrochart
