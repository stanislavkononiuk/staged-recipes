{% set name = "intervals" %}
{% set version = "0.8.0" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "178534a1c8d2c034f1fc062e5f90cf73682101ca81470eb5741453feef830135" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - infinity >=0.1.3

test:
  imports:
    - intervals

about:
  home: https://github.com/kvesteri/intervals
  license_file: LICENSE
  license: BSD 3-Clause
  license_family: BSD
  summary: 'Python tools for handling intervals (ranges of comparable objects).'
  dev_url: https://github.com/kvesteri/intervals
  doc_url: https://github.com/kvesteri/intervals

extra:
  recipe-maintainers:
    - pmlandwehr
