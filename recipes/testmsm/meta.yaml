{% set name = "testmsm" %}
{% set version = "3.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/testmsm-{{ version }}.tar.gz
  sha256: d6aea2a8820953a5d42059cd411da0f133e90abb91c2d26893046d709fbbe965

build:
  number: 0
  entry_points:
    - msmb = msmbuilder.scripts.msmb:main
  script: python setup.py install

requirements:
  build:
    - python 
    - {{ compiler('c') }}
    - {{ compiler('c++') }}
    - zlib
    - cython
    - numpy
    - mdtraj
    - setuptools
  host:
    - pip
    - python 
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - cython
    - mdtraj
    - numpy
    - scikit-learn <=0.24.0
    - pandas
    - fastcluster
    - jinja2
    - pyyaml
    - pyhmc
    - pytables
    - numpydoc
    - six
    - scipy

test:
  imports:
    - msmbuilder
  commands:
    - pip check
    - msmb --help
  requires:
    - pip

about:
  home: https://github.com/msmbuilder/msmbuilder
  summary: 'MSMBuilder: Statistical models for Biomolecular Dynamics'
  license: LGPL-2.1
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bojunliu0818
