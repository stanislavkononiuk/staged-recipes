{% set name = "soxs" %}
{% set version = "4.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/soxs-{{ version }}.tar.gz
  sha256: 924a88fa1c5acf7611a0888e86ce6bf7972c9801a26fa3e04a1657eb961a88d2

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - numpy
    - pip
    - cython >=0.29.21
    - setuptools >=45
    - setuptools_scm >=6.2
    - toml
    - wheel >=0.36.2
  run:
    - python
    - astropy >=3.0
    - tqdm
    - pooch
    - h5py
    - scipy
    - pyyaml
    - regions
    - appdirs
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - soxs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lynx-x-ray-observatory/soxs/
  summary: Simulated Observations of X-ray Sources
  license: BSD-3-Clause
  license_file: COPYING.txt

extra:
  recipe-maintainers:
    - jzuhone
