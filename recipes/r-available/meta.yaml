{% set version = '1.0.4' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-available
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/available_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/available/available_{{ version }}.tar.gz
  sha256: 14318a5ed3ceab104aa92fc1b4047c0edce8c89e9644ca4b937bb1d840a8b8a1

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-snowballc
    - r-cli
    - r-clisymbols
    - r-crayon
    - r-desc
    - r-glue
    - r-jsonlite
    - r-memoise
    - r-stringdist
    - r-tibble
    - r-tidytext
    - r-udapi
    - r-yesno
  run:
    - r-base
    - r-snowballc
    - r-cli
    - r-clisymbols
    - r-crayon
    - r-desc
    - r-glue
    - r-jsonlite
    - r-memoise
    - r-stringdist
    - r-tibble
    - r-tidytext
    - r-udapi
    - r-yesno

test:
  commands:
    - $R -e "library('available')"           # [not win]
    - "\"%R%\" -e \"library('available')\""  # [win]

about:
  home: https://github.com/ropenscilabs/available
  license: MIT
  summary: Check if a given package name is available to use. It checks the name's validity.
    Checks if it is used on 'GitHub', 'CRAN' and 'Bioconductor'. Checks for unintended
    meanings by querying Urban Dictionary, 'Wiktionary' and Wikipedia.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

