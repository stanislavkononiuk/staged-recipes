{% set name = "earth2observe" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MAfarrag/earth2observe/archive/{{ version }}.tar.gz
  sha256: 44391459ee4d8b85e6cf28c87a0bb92e14c6933fb1be5361f38800b4748b5043

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python  >=3.7.1,<3.10
    - pip >=21.3.1
  run:
    - python >=3.7.1,<3.10
    - pip >=21.3.1
    - numpy >=1.21.2,<1.22.4
    - netCDF4 >=1.5.5,<1.5.9
    - gdal >=3.3.3,<3.5.1
    - pandas >=1.3.2,<1.4.3
    - pyramids >=0.1.0
    - loguru >=0.5.3
    - pytest >=6.2.5
    - pytest-cov >=2.12.1

test:
  imports:
    - earth2observe

about:
  home: https://github.com/MAfarrag/pyramids
  license:  GPL-3.0-only
  license_family: GPL
  license_file: LICENSE.md
  summary: GIS utility package
  description: |
    GIS utility package.
  dev_url: https://github.com/MAfarrag/pyramids
  doc_url: https://pyramids-gis.readthedocs.io/
  doc_source_url: https://github.com/MAfarrag/pyramids/main/README.md

extra:
  recipe-maintainers:
    - MAfarrag
