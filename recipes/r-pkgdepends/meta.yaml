{% set version = '0.1.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pkgdepends
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pkgdepends_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pkgdepends/pkgdepends_{{ version }}.tar.gz
  sha256: c25e661139705a207203ecc59beab11ee78d8a6d76a4583141e7d5dff741ed24

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-r6
    - r-callr >=3.3.1
    - r-cli >=2.1.0
    - r-crayon
    - r-curl
    - r-desc >=1.2.0
    - r-filelock >=1.0.2
    - r-glue
    - r-jsonlite
    - r-lpsolve
    - r-pkgbuild >=1.0.2
    - r-pkgcache >=1.2.0
    - r-prettyunits >=1.1.1
    - r-processx >=3.4.2
    - r-ps
    - r-rematch2
    - r-rprojroot
    - r-tibble
    - r-withr >=2.1.1
    - r-zip >=2.1.0
  run:
    - r-base
    - r-r6
    - r-callr >=3.3.1
    - r-cli >=2.1.0
    - r-crayon
    - r-curl
    - r-desc >=1.2.0
    - r-filelock >=1.0.2
    - r-glue
    - r-jsonlite
    - r-lpsolve
    - r-pkgbuild >=1.0.2
    - r-pkgcache >=1.2.0
    - r-prettyunits >=1.1.1
    - r-processx >=3.4.2
    - r-ps
    - r-rematch2
    - r-rprojroot
    - r-tibble
    - r-withr >=2.1.1
    - r-zip >=2.1.0

test:
  commands:
    - $R -e "library('pkgdepends')"           # [not win]
    - "\"%R%\" -e \"library('pkgdepends')\""  # [win]

about:
  home: https://github.com/r-lib/pkgdepends#readme
  license: MIT
  summary: Find recursive dependencies of 'R' packages from various sources. Solve the dependencies
    to obtain a consistent set of packages to install. Download packages, and install
    them. It supports packages on 'CRAN', 'Bioconductor' and other 'CRAN-like' repositories,
    'GitHub', package 'URLs', and local package trees and files. It caches metadata
    and package files via the 'pkgcache' package, and performs all 'HTTP' requests,
    downloads, builds and installations in parallel. 'pkgdepends' is the workhorse of
    the 'pak' package.
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
