{% set name = "enum-compat" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3677daabed56a6f724451d585662253d8fb4e5569845aafa8bb0da36b1a8751e

build:  
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip    
  run:
    - python
    - enum34  # [py<=34]

test:
  imports:
    - enum

about:
  home: https://github.com/jstasiak/enum-compat
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: This is a virtual package, its whole purpose is to install enum34 on Python older than 3.4. On Python 3.4+ itâ€™s a no-op.
  doc_url: https://github.com/jstasiak/enum-compat/blob/master/README.rst
  dev_url: https://github.com/jstasiak/enum-compat

extra:
  recipe-maintainers:
    - trendelkampschroer
