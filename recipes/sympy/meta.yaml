{% set version="1.0" %}

package:
  name: sympy
  version: {{ version }}

source:
  fn: sympy-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/source/s/sympy/sympy-{{ version }}.tar.gz
  md5: 43e797de799f00f9e8fd2307dba9fab1

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python
    - mpmath
  run:
    - python
    - mpmath >=0.19

test:
  commands:
    - isympy -help
  imports:
    - sympy

about:
  home: http://sympy.org
  license: 3-clause BSD
  license_family: BSD
  license_file: LICENSE
  summary: Python library for symbolic mathematics
  description: |
    SymPy is a Python library for symbolic mathematics. It aims to become a
    full-featured computer algebra system (CAS) while keeping the code as
    simple as possible in order to be comprehensible and easily extensible.
  doc_url: http://docs.sympy.org/latest/index.html
  dev_url: https://github.com/sympy/sympy

extra:
  recipe-maintainers:
    - asmeurer
    - msarahan
