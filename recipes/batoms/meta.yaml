{% set name = "batoms" %}
{% set version = "0.1.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/batoms-{{ version }}.tar.gz
  sha256: d42f8f8aa210fa2c2da376e392db66cee7cf444cc12b501247bbec0d1d0000f2

build:
  number: 0
  noarch: python
  entry_points:
    - batoms=batoms.cli.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - ase
    - numpy
    - python >=3.7
    - scikit-image
    - scipy

test:
  imports:
    - batoms
    - batoms.api
  commands:
    - pip check
    - batoms --help
  requires:
    - pip

about:
  home: https://github.com/superstar54/batoms
  summary: Drawing and rendering beautiful atoms, molecules using Blender.
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
