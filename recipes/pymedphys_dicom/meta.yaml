{% set name = "pymedphys_dicom" %}
{% set version = "0.8.2" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c1f0ff85e10d14ae1effcfe2a0595a88e20a4bfbe101d6bd00ab462263bab8ad

build:
  number: 0
  noarch: python
  script: "python -m pip install . -vvv"

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - matplotlib
    - numpy >=1.12
    - packaging
    - pydicom
    - pymedphys_base =={{ version }}
    - pymedphys_utilities =={{ version }}

test:
  imports:
    - pymedphys_dicom

about:
  home: https://pymedphys.com
  license: GNU Affero General Public v3 or later (AGPL-3.0+)
  license_family: AGPL
  license_file: LICENSE-AGPL-3.0-or-later
  summary: Medical Physics Python toolbox

extra:
  recipe-maintainers:
    - SimonBiggs
    - Centrus007
