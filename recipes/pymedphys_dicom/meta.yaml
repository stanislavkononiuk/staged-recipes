{% set name = "pymedphys_dicom" %}
{% set version = "0.8.1" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "d02242eb9554f150b45b001699f1cec033ea17461e325d88df07d60b15e0677f" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 1
  noarch: python
  script: "python -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - python>=3.7
    - pip
  run:
    - matplotlib
    - numpy>=1.12
    - packaging
    - pydicom
    - pymedphys_base==0.8.1
    - pymedphys_utilities==0.8.1

test:
  imports:
    - pymedphys_dicom

about:
  home: https://pymedphys.com
  license: GNU Affero General Public v3 or later (AGPL-3.0+)
  license_family: AGPL
  license_file: LICENSE
  summary: Medical Physics Python toolbox

extra:
  recipe-maintainers:
    - SimonBiggs
    - Centrus007