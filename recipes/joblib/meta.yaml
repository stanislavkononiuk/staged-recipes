{% set version = "0.7.1" %}

package:
    name: joblib
    version: {{ version }}

source:
    fn: joblib-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/j/joblib/joblib-{{ version }}.tar.gz
    sha256: e57eead7aff9cdfa0d961b11e73f9934af692ef3c4db861ec8cfce56e26fd3b5

build:
    number: 0
    script: python setup.py install

requirements:
    build:
        - python
    run:
        - python

test:
    imports:
        - joblib

about:
    home: http://packages.python.org/joblib/
    license: BSD 3-Clause
    summary: 'Python function as pipeline jobs.'

extra:
    recipe-maintainers:
        - ocefpaf
