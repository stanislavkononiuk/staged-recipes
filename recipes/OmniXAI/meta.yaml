{% set name = "OmniXAI" %}
{% set version = "1.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/omnixai-{{ version }}.tar.gz
  sha256: 2f8c9ed9ae3977b19f3fcd40a33a56b94fabc76ee63652c101dcaa39db40ba98

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<4.0
    - pip
  run:
    - python >=3.7,<4.0
    - numpy >=1.17
    - pandas >=1.1.0
    - scikit-learn >=0.24,<1.2
    - scipy >=1.5.0
    - scikit-image >=0.17.2
    - matplotlib-base
    - pillow <10.0
    - lime
    - shap >=0.40.0
    - salib
    - hnswlib >=0.5.0
    - dill
    - tqdm
    - wheel
    - packaging
    - ipython
    - tabulate
    - statsmodels >=0.10.1

test:
  imports:
    - docs
    - omnixai
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/salesforce/omnixai
  summary: 'OmniXAI: An Explainable AI Toolbox'
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
