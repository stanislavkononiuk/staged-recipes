{% set name = "Reindent" %}
{% set version = "0.1.1" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "d61226a0d0109aef3495033b42e8a0258c6bef1c014d9f26e31c62f071352b82" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: 'python setup.py install '
  noarch: python

requirements:
  build:
    - python 2.*
  run:
    - python 2.*

test:
  imports:
    - reindent

about:
  home: https://pypi.python.org/pypi/Reindent/0.1.0
  license: Public Domain
  license_family: PUBLIC-DOMAIN
  license_file: 'README.txt'
  summary: reindent script by Tim Peters
  description: |
    Reindent python cleanup script
    
    Change Python (.py) files to use 4-space indents and no hard
    tab characters.  Also trim excess spaces and tabs from ends of
    lines, and remove empty lines at the end of files.  Also
    ensure the last line ends with a newline.

extra:
  recipe-maintainers:
    - smithsp
