{% set name = "pythonfmu" %}
# This needs to be updated manually => otherwise the source file won't be found
{% set version = "0.2.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/fcollonval/PythonFMU.git
  # git_rev: 1.1.4
  git_depth: 1
  
build:
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py<36]
  entry_points:
    - pythonfmu-builder = pythonfmu.builder:main

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - python
    - pip
  run:
    - python

test:
  requires:
    - pytest
    - pyfmi
  commands:
    - pytest pythonfmu

about:
  home: https://github.com/fcollonval/PythonFMU
  summary: A lightweight framework that enables the packaging of Python3.x code as co-simulation FMUs.
  license: MIT License
  license_file: LICENSE
