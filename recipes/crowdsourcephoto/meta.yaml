{% set name = "crowdsourcephoto" %}
{% set version = "0.5.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/crowdsourcephoto-{{ version }}.tar.gz
  sha256: 1820dbab3d69f33d6b2505cfad7dc7fb6a00358448c26f9fec4bb19074873627

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - astropy
    - guppy3
    - keras
    - matplotlib-base
    - numpy
    - python >=3.6
    - scikit-image
    - scipy
    - tensorflow >=2

test:
  imports:
    - crowdsource
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/schlafly/crowdsource
  summary: Crowded field photometry pipeline
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - andrew-saydjari
