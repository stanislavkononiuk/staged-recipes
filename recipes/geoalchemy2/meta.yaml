{% set name = "GeoAlchemy2" %}
{% set version = "0.3.0" %}

package:
  name: {{ name.lower() }}
  version: {{ version }}

source:
  fn: {{ name.lower() }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0].lower() }}/{{ name.lower() }}/{{ name }}-{{ version }}.tar.gz
  md5: 477de879a88b34f707f6d8f0d2dea32c

build:
  preserve_egg_dir: True

  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - sqlalchemy >=0.8

  run:
    - python
    - setuptools
    - sqlalchemy >=0.8

test:
  imports:
    - geoalchemy2

about:
  home: http://geoalchemy.org/
  license: MIT License
  summary: 'Using SQLAlchemy with Spatial Databases'

extra:
  recipe-maintainers:
    - pmlandwehr
