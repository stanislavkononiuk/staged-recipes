{% set name = "architector" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/architector-{{ version }}.tar.gz
  sha256: d4aa7e72a923d5d921c4b7ff634f42c2aa6b0b032f9d81c25bf152acb1801e42

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - requests
    - importlib
    - ase
    - numpy
    - py3dmol
    - openbabel
    - scipy
    - pandas
    - xtb-python

test:
  imports:
    - architector
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lanl/Architector
  summary: The architector python package - for 3D inorganometallic complex design.
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mgt16-lanl
    - jan-janssen
