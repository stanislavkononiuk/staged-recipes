{% set version = '1.0.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-concaveman
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/concaveman_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/concaveman/concaveman_{{ version }}.tar.gz
  sha256: 66d9f2b44194c1ceb2e413fa74ac1ff83b804f12e362725f3ae88e49e019ca2c

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-v8
    - r-dplyr
    - r-jsonlite
    - r-magrittr
    - r-sf
  run:
    - r-base
    - r-v8
    - r-dplyr
    - r-jsonlite
    - r-magrittr
    - r-sf

test:
  commands:
    - $R -e "library('concaveman')"           # [not win]
    - "\"%R%\" -e \"library('concaveman')\""  # [win]

about:
  home: http://www.github.com/joelgombin/concaveman
  license: GPL-3
  summary: The concaveman function ports the 'concaveman' (<https://github.com/mapbox/concaveman>)
    library from 'mapbox'. It computes the concave polygon(s) for one or several set
    of points.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

