{% set version = "5.0.0" %}
{% set sha256 = "399a7920a5278d42c46a7bf7e4191820ec2301457a7d0d4fcc9a4ac05dd53897" %}

package:
  name: lld
  version: {{ version }}

source:
  fn: lld-{{ version }}.src.tar.xz
  url: http://releases.llvm.org/{{ version }}/lld-{{ version }}.src.tar.xz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win and py<35]
  features:
    - vc14    # [win and py>=35]

requirements:
  build:
    - toolchain
    - cmake >=3.4.3
    - ninja    # [win]
    - python
    - llvmdev =={{ version }}
    - libxml2 2.9.*
    - swig
    - vc 14    # [win]
    - libcxx   # [osx]
  run:
    - vc 14    # [win]
    - libcxx   # [osx]
    - llvmdev =={{ version }}
    - python

test:
  requires:
    - python {{ environ['PY_VER'] + '*' }}  # [win]
    - cmake >=3.4.3

  commands:
    - ld.lld --version  # [linux]
    - ld --version  # [osx]
    - lld-link /?  # [win]

about:
  home: http://llvm.org/
  license: NCSA
  license_file: LICENSE.TXT
  summary: The LLVM Linker

extra:
  recipe-maintainers:
    - isuruf
    - xoviat
