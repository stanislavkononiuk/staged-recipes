{% set name = "napari-dexp" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-dexp-{{ version }}.tar.gz
  sha256: ac5d3044f9296b1b4a71963443823c8652d54896815914c3bc2f7bbb02bf9675

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - dexp
    - napari-plugin-engine >=0.1.4
    - numpy
    - python >=3.7

test:
  imports:
    - napari_dexp
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/royerlab/napari-dexp
  summary: A simple plugin to use with napari
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - JoOkuma
    - conda-forge/napari
