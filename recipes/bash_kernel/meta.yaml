{% set name = "bash_kernel" %}
{% set version = "0.7.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a08c84eddd8179de5234105821fd5cc210015671a0bd3cd0bc4f631c475e1670

build:
  noarch: python
  number: 0
  skip: true  # [win]
  script:
    - {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
    - {{ PYTHON }} -m bash_kernel.install

requirements:
  host:
    - pip
    - python >=3.0
  run:
    - ipykernel
    - pexpect

test:
  imports:
    - bash_kernel
  commands:
    - jupyter kernelspec list | grep -w $PREFIX/share/jupyter/kernels/bash  # [unix]
    - jupyter kernelspec list | findstr \share\jupyter\kernels\bash  # [win]
    - jupyter run --kernel=bash command.sh

about:
  home: https://github.com/takluyver/bash_kernel
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: "A Jupyter kernel for bash"
  doc_url: https://github.com/takluyver/bash_kernel
  dev_url: https://github.com/takluyver/bash_kernel

extra:
  recipe-maintainers:
    - BoPeng
    - takluyver
