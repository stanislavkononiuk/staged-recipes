{% set name = "koncept" %}
{% set version = "0.2.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "a7d628f923b096b557a79ec8502baae5b8b3459ae3ef5dd9db41faca11074268"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - kuti >=0.9.4,<0.10.0
    - pip
    - python
  run:
    - kuti >=0.9.4,<0.10.0
    - python

test:
  imports:
    - koncept
    - koncept..ipynb_checkpoints

about:
  home: "https://github.com/subpic/koncept"
  license: "MIT"
  license_family: "MIT"
  license_file: ""
  summary: "Koncept IQA"
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - your-github-id-here
