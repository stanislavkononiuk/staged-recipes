{% set name = "koncept" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a7d628f923b096b557a79ec8502baae5b8b3459ae3ef5dd9db41faca11074268

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - pip
    - python >=3.6,<3.9
  run:
    - kuti >=0.9.4,<0.10.0
    - python >=3.6,<3.9

test:
  imports:
    - koncept
    - koncept..ipynb_checkpoints

about:
  home: https://pypi.org/project/koncept/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Koncept IQA"
  doc_url: https://pypi.org/project/koncept/

extra:
  recipe-maintainers:
    - oblute
    - mxr-conda
