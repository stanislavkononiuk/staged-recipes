WARNING: 
{% set name = "perl-devel-overloadinfo" %}
{% set version = "0.007" %}
{% set sha256 = "21a184163b90f91f06ffc7f5de0b968356546ae9b400a9d75c573c958c246222" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/I/IL/ILMARI/Devel-OverloadInfo-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true   # [win]
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make

  host:
    - perl-test-fatal
    - perl
    - perl-mro-compat
    - perl-package-stash

  run:
    - perl
    #- perl-mro-compat
    #- perl-package-stash

test:
  imports:
    - Devel::OverloadInfo


about:
  home: http://metacpan.org/pod/Devel-OverloadInfo
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: 'introspect overloaded operators'


extra:
  recipe-maintainers:
    - xileF1337
    - cbrueffer
