{% set name = "sphinx-panels" %}
{% set version = "0.4.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: dc3c0add09b4264d3328d1b90857d429d9af65ae356d3ff7e437901946077533

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip >=3.6
    - python
  run:
    - docutils
    - python >=3.6
    - sphinx >=2,<4

test:
  imports:
    - sphinx_panels

about:
  home: "https://github.com/executablebooks/sphinx-panels"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A sphinx extension for creating panels in a grid layout."
  doc_url: https://sphinx-panels.readthedocs.io/

extra:
  recipe-maintainers:
    - chrisjsewell
