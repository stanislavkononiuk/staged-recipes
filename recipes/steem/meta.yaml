{% set name = "steem" %}
{% set version = "0.18.103" %}
{% set sha256 = "215A3A0E87151428AB71AB13FBEAB353F1FFF3F1A3EB082C5A4D3B2C7581D5D5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256|lower }}
  patches:
    - Pipfile.lock.patch

build:
  number: 0
  skip: True  # [py<36]
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - piston = steem.cli:legacy
    - steempy = steem.cli:legacy
    - steemtail = steem.cli:legacy

requirements:
  build:
    - python
    - pip
    - sphinx
    - autopep8
    - yapf
    - sphinxcontrib-restbuilder
    - sphinxcontrib-programoutput
    - recommonmark
    - pypandoc
    - pytest-pylint
    - pep8

  run:
    - python
    - setuptools
    - scrypt
    - appdirs
    - certifi
    - ecdsa
    - pycrypto
    - toolz
    - urllib3
    - w3lib
    - langdetect
    - prettytable
    - voluptuous
    - humanize ==0.5.1
    - ruamel.yaml
    - chardet ==3.0.4
    - pytz ==2017.2
    - ujson ==1.35
    - funcy ==1.9.1
    - dateparser ==0.6.0
    - maya ==0.3.3
    - regex ==2017.09.23

test:
  imports:
    - steem
    - steem.account
    - steem.amount
    - steem.post
    - steem.dex
    - steem.aes
    - steem.block
    - steem.blockchain
    - steem.cli
    - steem.commit
    - steem.converter
    - steem.instance
    - steem.profile
    - steem.steem
    - steem.steemd
    - steem.transactionbuilder
    - steem.utils
    - steem.wallet
    - steem.witness
    - steembase
    - steembase.account
    - steembase.base58
    - steembase.bip38
    - steembase.chains
    - steembase.exceptions
    - steembase.http_client
    - steembase.operationids
    - steembase.operations
    - steembase.storage
    - steembase.transactions
    - steembase.types

  commands:
    - conda inspect linkages -p $PREFIX steem  # [not win]
    - conda inspect objects -p $PREFIX steem   # [osx]
    - steemtail --help

about:
  home: https://github.com/steemit/steem-python
  license: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  dev_url: https://github.com/steemit/steem-python
  doc_url: https://github.com/steemit/steem-python
  summary: 'Official python steem library'

extra:
  recipe-maintainers:
    - holgern
