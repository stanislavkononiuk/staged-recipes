{% set name = "datarobot-bp-workshop" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/datarobot-bp-workshop-{{ version }}.tar.gz
  sha256: caeef3f631cfa3d10c016f12565f195e01ac23ba685ffbeb439a593db33db442

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - pytest
    - python >=3.7
  run:
    - datarobot ==2.27.0
    - python-graphviz ==0.16
    - networkx >=2.2
    - python >=3.7

test:
  imports:
    - datarobot_bp_workshop
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://blueprint-workshop.datarobot.com
  summary: This client library is designed to support building DataRobot blueprints.
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - danna-naser
    - jasonjmcghee
    - jmweiner
    - jmbannon