{% set name = "tox-conda" %}
{% set version = "0.2.0" %}
{% set sha256 = "960adcd006da7bd9a327d38c3b27246c3b19a44490d611a8f019a0f7a0e66c86" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  entry_points:
    - conda = tox_conda.plugin
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >3.3
    - pip
  run:
    - python >3.3
    - tox >=3.8.1

test:
  imports:
    - tox-conda.plugin

about:
  home: https://github.com/tox-dev/tox-conda
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Make tox cooperate with conda envs'
  doc_url: https://github.com/tox-dev/tox-conda
  dev_url: https://github.com/tox-dev/tox-conda

extra:
  recipe-maintainers:
    - njzjz
