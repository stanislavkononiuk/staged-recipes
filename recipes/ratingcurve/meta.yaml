{% set name = "ratingcurve" %}
{% set version = "0.2.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ratingcurve-{{ version }}.tar.gz
  sha256: d952ed408b3cf8704c2d448ceb1df8dd900c0f6a6a239f1bacee9c98ccd852b1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - pymc
    - patsy
    - intake
    - typing

test:
  imports:
    - ratingcurve
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/ratingcurve/
  summary: A python library for fitting stage-discharge rating curves.
  license: Unlicense
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - thodson
