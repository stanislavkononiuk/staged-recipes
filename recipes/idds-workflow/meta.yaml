{% set name = "idds-workflow" %}
{% set version = "0.5.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: cfb19c04c716beabb9c330edf976eb5a8e23c4365094c46f21f10b2875f31512

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - idds-common ==0.5.2
    - pip
    - python >=3.6
  run:
    - idds-common ==0.5.2
    - pip
    - python >=3.6

test:
  imports:
    - idds
    - idds.workflow

about:
  home: https://pypi.org/project/idds-workflow/
  license: GPL
  license_family: GPL
  license_file: LICENSE.rst
  summary: "intelligent Data Delivery Service(iDDS) Package"
  doc_url: https://idds.readthedocs.io/en/latest/
  dev_url: https://github.com/HSF/iDDS

extra:
  recipe-maintainers:
    - yesw2000
