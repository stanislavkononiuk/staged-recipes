{% set name = "zocalo" %}
{% set version = "0.5.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 13ad199b1447cef16f4860ec88a179f0c5fe75449b392635b02877dc35c4ac1d

build:
  number: 0
  noarch: python
  entry_points:
    - zocalo.service = zocalo.service:start_service
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - graypy
    - pip
    - python
    - setuptools
    - stomp.py
    - workflows
  run:
    - graypy
    - python
    - setuptools
    - stomp.py
    - workflows

test:
  imports:
    - zocalo
    - zocalo.service
  commands:
    - zocalo.service --help

about:
  home: https://github.com/DiamondLightSource/zocalo-python
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: Infrastructure components for automated data processing at Diamond Light Source
  doc_url: https://zocalo.readthedocs.io/en/latest/
  dev_url: https://github.com/DiamondLightSource/zocalo-python

extra:
  recipe-maintainers:
    - anthchirp
