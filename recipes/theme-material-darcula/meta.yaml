{% set name = "theme-material-darcula" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/theme-material-darcula-{{ version }}.tar.gz
  sha256: a67bd07cf12336cca6eb0903065ae586eed08339b01affe202b869c13b58d1ec

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - jupyter_packaging >=0.7.9
    - jupyterlab >=3.0.0
    - nodejs
    - pip
    - setuptools >=40.8.0
  run:
    - python >=3.6
    - jupyterlab >=3.0.0

test:
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/adhadse/theme-material-darcula
  summary: Darcula theme for JupyterLab with Material design. Modelled after the classic Intellij theme.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - adhadse
