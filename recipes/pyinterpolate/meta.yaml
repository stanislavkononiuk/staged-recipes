{% set name = "pyinterpolate" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyinterpolate-{{ version }}.tar.gz
  sha256: 37663f1c3c4e75d084997967b5f8e8086684acbc44174c70e643e8d21565e78b

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - tqdm ==4.64.0
    - descartes ==1.1.0
    - prettytable ==3.3.0
    - rtree ==1.0.0
    - requests
    - geopandas ==0.10.2  # [py==37]
    - pandas ==1.3.5  # [py==37]
    - scipy ==1.7.3  # [py==37]
    - dask-core ==2021.10.0  # [py==37]
    - numpy ==1.21.5  # [py==37 and darwin]
    - matplotlib-base ==3.5.1  # [darwin]

test:
  imports:
    - pyinterpolate
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/DataverseLabs/pyinterpolate
  summary: Spatial Interpolation in Python
  dev_url: https://github.com/DataverseLabs/pyinterpolate
  license: BSD-3-Clause
  license_file: license.txt

extra:
  recipe-maintainers:
    - SimonMolinsky
