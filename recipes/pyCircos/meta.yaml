{% set name = "pyCircos" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycircos-{{ version }}.tar.gz
  sha256: 53b36f4e7aae7f9c3c94c477460943d3b7d6c96a6e37d5e3c72e5a5dc9cc6d2b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.5,<3.10
    - pip
  run:
    - python >=3.5,<3.10
    - numpy
    - pandas
    - matplotlib-base

test:
  imports:
    - pyCircos
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/KimBioInfoStudio/PyCircos
  summary: This Tools is Design for NGS Circos Plot with using Python.
  license: AGPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
