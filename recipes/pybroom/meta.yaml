{% set name = "pybroom" %}
{% set version = "0.2rc1" %}
{% set sha256 = "00da1d9f1ea7eab2aabbc2db28695733a6bc75049a41215aba61ff0acc884721" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - skip: true  # [py27]
    - python
    - setuptools
  run:
    - python >=3.4
    - lmfit >=9.5

test:
  imports:
    - pybroom

about:
  home: http://pybroom.readthedocs.io/
  license: MIT
  license_file: LICENSE.txt
  summary: 'Broom for python: convert collection of fit results in tidy DataFrame.'

  description: |
    Pybroom is a small python 3+ library for converting collections
    of fit results (curve fitting or other optimizations) to Pandas DataFrame
    in tidy format (or long-form). Once fit results are in tidy DataFrames,
    it is possible to leverage common patterns for tidy data analysis.
    and visual explorations
  doc_url: http://pybroom.readthedocs.io/
  dev_url: https://github.com/tritemio/pybroom

extra:
  recipe-maintainers:
    - HomerSimpson
    - LukeSkywalker
