{% set version = "2.7.2" %}

package:
  name: mpir
  version: {{ version }}

source:
  fn: mpir-{{ version }}.tar.bz2
  url: http://mpir.org/mpir-{{ version }}.tar.bz2
  md5: b31aa1ebc01b5fedf4ac43277c03feec

build:
  number: 0

requirements:
  build:
    - m4  # [unix]
    - python
    - vs2015_runtime  # [win]
  run:
    - vs2015_runtime  # [win]

test:
  files:
    - test.c

about:
  home: http://mpir.org/
  license: LGPL 3
  summary: Multiple Precision Integers and Rationals.

extra:
  recipe-maintainers:
    - isuruf
    - jakirkham

