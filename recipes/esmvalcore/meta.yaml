{% set name = "ESMValCore" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9b53df55c6a4d5d803ee30960bd0d7b4c2f6ea68c5f6532c8c17990d50fe5837

build:
  # Increment the build number when building a new conda package of the same
  # esmvalcore version, reset to 0 when building a new version.
  number: 0
  # This could be noarch, except for the following missing binary dependencies
  # - esmpy
  # noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: true  # [win or osx]

requirements:
  host:
    - git
    - python >=3.6
    - pip
    - pytest-runner
    - setuptools_scm
  run:
    # esmvaltool
    - python >=3.6
    - graphviz
    - iris >=3
    - python-stratify
    - scipy
    # Normally installed via pip:
    - cftime
    - cf-units
    - esmpy
    - fiona
    - fire
    - jinja2
    - nc-time-axis
    - netCDF4
    - numpy
    - prov
    - psutil
    - pybtex
    - pydot
    - pyyaml
    - requests
    - shapely
    - yamale <3

test:
  source_files:
    - tests
    - setup.cfg
  requires:
    - pytest
    - pytest-cov
    - pytest-env
    - pytest-flake8
    - pytest-html
    - pytest-metadata
    - pytest-mock
    - pytest-mypy
    - pytest-xdist
    - r-yaml
  commands:
    - pytest -n 2 --ignore=run_test.py -k 'not (bcc_csm1_1 and tos_fix_data)'
    - esmvaltool -- --help
    - esmvaltool version
  imports:
    - esmvalcore
    - esmvalcore.cmor
    - esmvalcore.cmor.check
    - esmvalcore.cmor.fix
    - esmvalcore.preprocessor
    - esmvalcore.experimental

about:
  home: https://www.esmvaltool.org
  license: Apache-2.0
  license_file: LICENSE
  summary: "ESMValCore: A community tool for pre-processing data from Earth system models in CMIP and running analysis scripts."
  description: "ESMValCore: A community tool for pre-processing data from Earth system models in CMIP and running analysis scripts."
  doc_url: https://esmvaltool.readthedocs.io/
  dev_url: https://github.com/ESMValGroup/ESMValCore

extra:
  recipe-maintainers:
    - zklaus
