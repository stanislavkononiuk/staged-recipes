{%set name = "librabbitmq" %}
{%set version = "1.6.1" %}
{%set hash_type = "sha256" %}
{%set hash_val = "604a226b9fe3f9e439353702a731f2a39cf771882e68bca020cb224d9b990c49" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  skip: True  # [win or py3k]
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - amqp >=1.4.6

test:
  imports:
    - funtests
    - funtests.tests
    - librabbitmq
    - librabbitmq.tests

about:
  home: http://github.com/celery/librabbitmq
  license: MPL 1.1
  license_file: LICENSE-MPL-RabbitMQ
  summary: 'AMQP Client using the rabbitmq-c library.'

extra:
  recipe-maintainers:
    - pmlandwehr
    - anguslees
