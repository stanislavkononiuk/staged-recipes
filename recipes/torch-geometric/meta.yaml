{% set name = "torch_geometric" %}
{% set version = "1.4.3" %}

package:
  name: py{{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 51369ad28a632a135e7eadc649e39a714107a338ff00b8d5f62ddc9f8c3a2010

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.7
  run:
    - googledrivedownloader
    - h5py
    - networkx
    - numba
    - numpy
    - pandas
    - plyfile
    - python >=3.7
    - rdflib
    - requests
    - scikit-image
    - scikit-learn
    - scipy
    - pytorch
    - pytorch_cluster
    - pytorch_scatter
    - pytorch_sparse
    - pytorch_spline_conv

test:
  imports:
    - torch_geometric
    - torch_geometric.data

about:
  home: https://github.com/rusty1s/pytorch_geometric
  summary: Geometric Deep Learning Extension Library for PyTorch
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/rusty1s/pytorch_geometric

extra:
  recipe-maintainers:
    - rluria14
    - oblute
    - ndmaxar
