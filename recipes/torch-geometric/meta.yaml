{% set name = "torch_geometric" %}
{% set version = "1.5.0" %}

{% set cuda_version = environ.get('CUDA_VERSION') %}

package:
  name: py{{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 131359fb1539ce5c837e8eb2dce8f7abd75294ae0ce44963648cd8646cfde6e1

build:
  number: 0
  script:
    - export FORCE_CUDA="1"
    - {{ PYTHON }} -m pip install . -vv
  skip: True  # [win]

requirements:
  host:
    - pip
    - pytest-runner
    - python
    - setuptools
  run:
    - python
    - googledrivedownloader
    - h5py
    - networkx
    - numba
    - numpy
    - tqdm
    - pandas
    - plyfile
    - rdflib
    - requests
    - scikit-learn
    - scipy
    - ase
    - pytorch
  run_constrained:
    - pytorch_cluster * {{ cuda_version }}
    - pytorch_scatter * {{ cuda_version }}
    - pytorch_sparse * {{ cuda_version }}
    - pytorch_spline_conv * {{ cuda_version }}

test:
  imports:
    - torch_geometric

about:
  home: https://github.com/rusty1s/pytorch_geometric
  summary: Geometric Deep Learning Extension Library for PyTorch
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/rusty1s/pytorch_geometric

extra:
  recipe-maintainers:
    - rluria14
    - oblute
    - ndmaxar
