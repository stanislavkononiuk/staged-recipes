{% set name = "geofabrics" %}
{% set version = "0.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geofabrics-{{ version }}.tar.gz
  sha256: 44444e5ca5dd59d852df175fa4796aa54bf0840da81e3d77b1323c00405c7f6d

build:
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - dask-core
    - distributed
    - gdal
    - geoapis
    - geopandas >=0.10
    - netcdf4
    - osmpythontools >=0.3.5
    - pdal
    - python
    - python-pdal
    - rioxarray
    - tomli  # [py<311]

test:
  imports:
    - geofabrics
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/geofabrics/
  summary: A package for creating geofabrics for flood modelling.
  description: |
    geofabrics includes routines and classes for combining point (i.e. LiDAR),
    vector (i.e. catchment of interest, infrastructure), and raster (i.e.
    reference DEM) to generate a hydrologically conditioned raster.
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rosepearson
