{% set name = "de-mudab" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/de-mudab-{{ version }}.tar.gz
  sha256: 54310b918816d32ab46204f99d40be2e3410ad24e8dd31d3cbfb550b92348ff8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - python-dateutil
    - urllib3 >=1.25.3

test:
  imports:
    - deutschland
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bundesAPI/mudab-api
  summary: 'Umweltbundesamt: Meeresumweltdatenbank (MUDAB)'
  license: Apache-2.0
  license_file:
    - PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - jan-janssen
