{% set version = '2.3' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fpp2
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fpp2_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fpp2/fpp2_{{ version }}.tar.gz
  sha256: 88604987924d8b14d733d0aee08ffb84c27850037634dea4bb4ee2221edf39cf

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:

  host:
    - r-base
    - r-expsmooth
    - r-fma
    - r-forecast >=8.3
    - r-ggplot2
  run:
    - r-base
    - r-expsmooth
    - r-fma
    - r-forecast >=8.3
    - r-ggplot2

test:
  commands:
    - $R -e "library('fpp2')"           # [not win]
    - "\"%R%\" -e \"library('fpp2')\""  # [win]

about:
  home: https://pkg.robjhyndman.com/fpp2-package, https://github.com/robjhyndman/fpp2-package,
    https://OTexts.org/fpp2/
  license: GPL (>= 3)
  summary: 'All data sets required for the examples and exercises  in the book "Forecasting:
    principles and practice"  by Rob J Hyndman and George Athanasopoulos <https://OTexts.org/fpp2/>.  All
    packages required to run the examples are also loaded.'
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - philip-khor

