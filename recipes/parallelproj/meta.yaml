{% set name = "parallelproj" %}
{% set version = "1.2.5" %}
{% set build_number = "0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/gschramm/parallelproj/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 411fe7552106db2e20487f2429907bfac641020469b0e7593134975345148cf5

build:
  # Uncomment the following line if the package is pure Python and the recipe
  # is exactly the same for all platforms. It is okay if the dependencies are
  # not built for all platforms/versions, although selectors are still not allowed.
  # See https://conda-forge.org/docs/maintainer/knowledge_base.html#noarch-python
  # for more details.
  # noarch: python

  number: {{ build_number }}
  skip: True  # [win]
  skip: True  # [osx]

  # If the installation is complex, or different between Unix and Windows,
  # use separate bld.bat and build.sh files instead of this key. By default,
  # the package will be built for the Python versions supported by conda-forge
  # and for all major OSs. Add the line "skip: True  # [py<35]" (for example)
  # to limit to Python 3.5 and newer, or "skip: True  # [not win]" to limit
  # to Windows.

outputs:
  - name: parallelproj
    script: build_openmp.sh  # [not win]
    requirements:
      host:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - cmake >=3.23
        - ninja
        - git
        - libgomp  # [linux]
        - llvm-openmp  # [osx]
      run:
        - libgomp  # [linux]
        - llvm-openmp  # [osx]
    test:
      requires:
        - cmake >=3.23
      commands:
        - ctest -VV

  - name: parallelproj-cuda
    script: build_cuda.sh  # [not win]
    build:
      skip: True  # [cuda_compiler_version == "None"]
    requirements:
      host:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - {{ compiler('cuda') }}
        - cmake >=3.23
        - ninja
        - git
        - libgomp  # [linux]
        - llvm-openmp  # [osx]
      run:
        - libgomp  # [linux]
        - llvm-openmp  # [osx]
    test:
      requires:
        - cmake >=3.23
      commands:
        - ctest -VV

about:
  home: https://github.com/gschramm/parallelproj
  license:  MIT
  license_file: LICENSE
  summary: 'parallelized TOF PET projectors'

# Uncomment the following if this will be on a forge
# Remove these lines if this is only be used for CI
extra:
  recipe-maintainers:
    - gschramm
