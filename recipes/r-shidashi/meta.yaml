{% set version = '0.1.4' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-shidashi
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/shidashi_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/shidashi/shidashi_{{ version }}.tar.gz
  sha256: b152095ab14b8c2192462fdb28fe068985c51f3cde1a6b1cdfadc8b1f8dae0de

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-digest >=0.6.27
    - r-fastmap >=1.1.0
    - r-formatr >=1.11
    - r-httr >=1.4.2
    - r-jsonlite >=1.7.2
    - r-shiny >=1.7.0
    - r-yaml >=2.2.1
  run:
    - r-base
    - r-digest >=0.6.27
    - r-fastmap >=1.1.0
    - r-formatr >=1.11
    - r-httr >=1.4.2
    - r-jsonlite >=1.7.2
    - r-shiny >=1.7.0
    - r-yaml >=2.2.1

test:
  commands:
    - $R -e "library('shidashi')"           # [not win]
    - "\"%R%\" -e \"library('shidashi')\""  # [win]

about:
  home: https://dipterix.org/shidashi/ https://github.com/dipterix/shidashi
  license: MIT
  summary: A template system based on 'AdminLTE3' (<https://adminlte.io/themes/v3/>) theme. Comes
    with default theme that can be easily customized. Developers can upload modified
    templates on 'Github', and users can easily download templates with 'RStudio' project
    wizard. The key features of the default template include light and dark theme switcher,
    resizing graphs, synchronizing inputs across sessions, new notification system,
    fancy progress bars, and card-like flip panels with back sides, as well as various
    of 'HTML' tool widgets.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - dipterix
    - beauchamplab

