{% set version = "1.0.1" %}

package:
  name: salib
  version: {{ version }}

source:
  git_url: https://github.com/SALib/SALib
  git_tag: v{{ version }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - pyscaffold
  run:
    - python
    - numpy
    - scipy
    - matplotlib

test:
  imports:
    - SALib

about:
  home: http://salib.github.io/SALib/
  license: MIT
  license_file: LICENSE.md
  summary: Sensitivity Analysis Library


extra:
  recipe-maintainers:
    - jschueller

