{% set name = "dlatk" %}
{% set version = "1.1.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dlatk-{{ version }}.tar.gz
  sha256: fb703c65c1333d02c46334fdac77d10fa2cba13992f72361deb80571b4564668

build:
  number: 0
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - numpy
    - pip
    - python
  run:
    - matplotlib-base >=1.3.1
    - mysqlclient
    - nltk >=3.2.1
    - numpy
    - pandas >=0.20.3
    - patsy >=0.2.1
    - python
    - python-dateutil >=2.5.0
    - scikit-learn ==0.18.2
    - scipy >=0.19.1
    - sqlalchemy >=1.0.13
    - statsmodels >=0.8.0

test:
  imports:
    - dlatk
    - dlatk.lexicainterface
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://dlatk.wwbp.org
  summary: DLATK is an end to end human text analysis package, specifically suited for social media and social scientific applications. It is written in Python 3 and developed by the World Well-Being Project at the University of Pennsylvania and Stony Brook University.
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - izahn
