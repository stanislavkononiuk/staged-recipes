{% set name = "nfoursid" %}
{% set version = "0.0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 3774d188736f32e97f2780e2800cfd31f1b90fbad7e065b50fe86ef2ee3a1f82

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7

about:
  home: https://github.com/spmvg/nfoursid
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Implementation of N4SID, Kalman filtering and state-space models"
  doc_url: https://github.com/spmvg/nfoursid
  dev_url: https://nfoursid.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - spmvg
