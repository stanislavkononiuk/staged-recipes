{% set name = "nfoursid" %}
{% set version = "0.0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 3774d188736f32e97f2780e2800cfd31f1b90fbad7e065b50fe86ef2ee3a1f82

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python

about:
  home: The package home page
  license: UNKNOWN
  license_family: OTHER
  license_file: 
  summary: "Implementation of N4SID, Kalman filtering and state-space models"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
