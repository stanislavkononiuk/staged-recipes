{% set name = "typechecks" %}
{% set version = "0.1.0" %}
{% set sha256 = "954a62cfb2d2ac06dad32995cbc822bf00cc11e20d543963515932fd4eff33fa" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - setuptools
  run:
    - python

test:
  imports:
    - typechecks

about:
  home: https://github.com/openvax/typechecks
  license: Apache-2.0
  summary: 'Helper functions for runtime type checking'
  license_family: Apache
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'

extra:
  recipe-maintainers:
    - npavlovikj
