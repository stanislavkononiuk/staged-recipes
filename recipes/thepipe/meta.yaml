{% set name = "thepipe" %}
{% set version = "1.3.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/thepipe-{{ version }}.tar.gz
  sha256: 23db69b6631633a207b42631910eeab4f67e5962088fa6b66c5b884f5227d091

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools_scm
  run:
    - numpy
    - pip >=9
    - psutil
    - python >=3.5
    - python-dateutil
    - pytz
    - toml

test:
  imports:
    - thepipe
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/tamasgal/thepipe
  summary: A lightweight, general purpose pipeline framework.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tamasgal
