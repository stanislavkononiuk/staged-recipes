{% set name = "sanic-routing" %}
{% set version = "0.7.0rc1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sanic-routing-{{ version }}.tar.gz
  sha256: 73110d30c5d33566abd2b05774c2f862499b64c392b8c34b2907af7b12c62baa

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - sanic_routing
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sanic-org/sanic-routing/
  summary: Core routing component for Sanic
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nicoddemus
