{% set name = "welltestpy" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: a0e7ad581169b6baf5ca44ed0240edb1a5bc64b5b3898768c68d5e334ce0f382

build:
  noarch: python
  number: 0
  script: SETUPTOOLS_SCM_PRETEND_VERSION={{ version }} {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools >=45
    - setuptools_scm >=3.4
  run:
    - python
    - anaflow >=1.0.0
    - matplotlib >=3.0.0
    - numpy >=1.14.5
    - pandas >=0.23.2
    - scipy >=1.1.0
    - spotpy >=1.5.0

test:
  imports:
    - welltestpy
  requires:
    - pytest
  source_files:
    - tests
  commands:
    - pytest -vv tests

about:
  home: "https://github.com/GeoStat-Framework/welltestpy"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "welltestpy - package to handle well-based Field-campaigns."
  doc_url: https://welltestpy.readthedocs.io/
  dev_url: https://github.com/GeoStat-Framework/welltestpy

extra:
  recipe-maintainers:
    - MuellerSeb
