{% set name = "eo-dataflow-report" %}
{% set version = "1.2.0" %}

package: 
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.ifremer.fr/eo-dataflow/eo-dataflow-report/-/archive/{{ version }}/eo-dataflow-report-{{ version }}.tar.gz
  sha256: a98fa63b5eaff703eda5f900798724ebb72b453637ddc2f15467123516ffafd8

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  
requirements:
  host:
    - python >=3.8
    - poetry-core
    - poetry-dynamic-versioning
    - pip

  run:
    - python >=3.8
    - elasticsearch >=7.17.0,<7.18
    - pydantic >=1.9.0,<2.0
    - numpy >=1.22.2,<1.23
    - pandas >=1.4.1,<1.5
    - pyarrow >=7.0.0,<8.0.0
    - shapely >=1.8.0,<1.9.0
    - xarray >=0.19
    - jinja2 >=3.0.3,<3.1.0
    - pyaml >=6.0
  
test:
  source_files:
    - tests
  imports:
    - eo_dataflow_report
  requires:
    - pytest >=6,<7
    - pytest-cov >=2,<3
    - pytest-xdist >=2,<3
  commands:
    - pytest --pyargs tests

about:
  home: https://gitlab.ifremer.fr/eo-dataflow/eo-dataflow-report
  license: LGPL-3.0-only
  license_file: LICENSE
  summary: Checks online services for changed in data files, and downloads them when needed.

extra:
  recipe-maintainers:
    - marie59
