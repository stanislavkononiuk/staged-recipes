{% set name = "reskit" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/FZJ-IEK3-VSA/RESKit/archive/v{{ version }}.tar.gz
  sha256: 25e8034cd86cea2aadb6b6bb7abffe960a8d38ff20671ba70f167369221e4649

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - geokit >=1.2.4
    - numpy
    - pandas
    - scipy
    - pvlib-python >=0.7.2
    - netcdf4 >=1.5.3
    - xarray
    - matplotlib
    - descartes
    - gdal>2.2.0,<3.0.0
    - scikit-learn
    - papermill
    - jupyter
    - notebook

test:
  imports:
    - reskit
  commands:
    - pip check
    - python -m pytest
  source_files:
    - .
  requires:
    - pip
    - pytest
    - pytest-cov

about:
  home: 'https: // github.com/FZJ-IEK3-VSA/reskit'
  license: MIT
  license_file:
    - LICENSE.txt
  summary: RESKit aids with the broad-scale simulation of renewable energy systems, primarily for the purpose of input generation to Energy System Design Models.

extra:
  recipe-maintainers:
    - julian-belina
