{% set name = "nlp" %}
{% set version = "0.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: a2b0f469a29d0dd6235a1ab8c218bf745c904ba9fdf9cd150c52ba28de345b81

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py<36]

requirements:
  host:
    - pip
    - python
  run:
    - dill
    - filelock
    - numpy
    - pyarrow ==0.17.1
    - python
    - requests >=2.19.0
    - tqdm >=4.27
    - dataclasses  # [py36]

test:
  imports:
    - nlp
    - nlp.commands
    - nlp.datasets
    - nlp.metrics
    - nlp.utils

about:
  home: https://github.com/huggingface/nlp
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "HuggingFace/NLP is an open library of NLP datasets."
  doc_url: https://huggingface.co/nlp/
  dev_url: https://github.com/huggingface/nlp

extra:
  recipe-maintainers:
    - ndmaxar
    - oblute
    - rluria14
