{% set name = "dtool_tag" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/dtool-tag/dtool-tag-{{ version }}.tar.gz
  sha256: c316ff1ca321d6d9deb58008858ad154dd85ffa62c0bd04fea646f3abaa7375f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - click
    - dtool-cli
    - dtoolcore >=3.17.0
    - python >=3.6

test:
  imports:
    - dtool_tag
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jic-dtool/dtool-tag
  license: MIT
  license_family: MIT
  license_file: LICENSE.rst
  summary: 'dtool CLI commands for working with tags'
  description: |
    dtool CLI commands for working with tags
  doc_url: https://github.com/jic-dtool/dtool-tag
  dev_url: https://github.com/jic-dtool/dtool-tag

extra:
  recipe-maintainers:
    - jan-janssen
