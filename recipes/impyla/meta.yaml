package:
  name: impyla
  version: "0.13.6"

source:
  git_url: https://github.com/cloudera/impyla
  git_rev: v0.13.6

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - six
    - bitarray
    - thrift  # [py2k]
    - thriftpy >=0.3.5

  run:
    - python
    - setuptools
    - six
    - bitarray
    - thriftpy >=0.3.5
    - thrift  # [py2k]

test:
  imports:
    - impala
    - impala.tests
    - impala.thrift

about:
  home: https://github.com/cloudera/impyla
  license: Apache 2.0
  summary: 'Python client for the Impala distributed query engine'

extra:
  recipe-maintainers:
    - mariusvniekerk