{% set name = "rospkg" %}
{% set version = "1.1.9" %}
{% set sha256 = "26a06e5ee07f305bc5e5ac2855fb779fc1207797bc4f9ce303f6d88e4c568fcc" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/ros-infrastructure/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python
  entry_points:
    - rosversion = rospkg.rosversion:main
requirements:
  host:
    - python
    - catkin_pkg
    - pyyaml
  run:
    - python
    - catkin_pkg
    - pyyaml

test:
  commands:
    - rosversion --help
    - rosversion --distro
  imports:
    - rospkg

about:
  home: http://wiki.ros.org/rospkg
  license: BSD
  summary: 'Standalone Python library for the ROS package system'
  dev_url: https://github.com/ros-infrastructure/rospkg

extra:
  recipe-maintainers:
    - wolfv