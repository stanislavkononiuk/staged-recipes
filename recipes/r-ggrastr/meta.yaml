{% set version = '0.2.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggrastr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggrastr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggrastr/ggrastr_{{ version }}.tar.gz
  sha256: 605c898a38d783b36d880626cbc43bea18991ff9bd8bccb101472da147403736

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-cairo >=1.5.9
    - r-ggbeeswarm
    - r-ggplot2 >=2.1.0
    - r-png
    - r-ragg
  run:
    - r-base
    - r-cairo >=1.5.9
    - r-ggbeeswarm
    - r-ggplot2 >=2.1.0
    - r-png
    - r-ragg

test:
  commands:
    - $R -e "library('ggrastr')"           # [not win]
    - "\"%R%\" -e \"library('ggrastr')\""  # [win]

about:
  home: https://github.com/VPetukhov/ggrastr
  license: MIT
  summary: Provides a set of geoms to rasterize only specific layers of the plot while simultaneously
    keeping all labels and text in vector format. This allows users to keep plots within
    the reasonable size limit without loosing vector properties of the scale-sensitive
    information.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

