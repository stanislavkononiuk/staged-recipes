{% set name = "parse-fmt" %}
{% set version = "0.5.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/parse-fmt-{{ version }}.tar.gz
  sha256: a25ffb19e34922c06807b18e2d2b6b161734f48ebc0871c85aad1629b6bc6ab4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=2.7
  run:
    - numpy
    - python >=2.7

test:
  imports:
    - parsefmt
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/CCP-NC/parse-fmt
  summary: A Python parser for CASTEP fmt files (densities, potentials etc.)
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - stur86
