{% set name = "pydeps" %}
{% set version = "1.10.12" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pydeps-{{ version }}.tar.gz
  sha256: 712a44a211f47b9b5a1ff6e98e2765ed3fbaf926c194ea6081d4893786c576ec

build:
  noarch: python
  number: 0
  entry_points:
    - pydeps = pydeps.pydeps:pydeps
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest
    - python >=3.6
  run:
    - enum34
    - python >=3.6
    - stdlib-list

test:
  imports:
    - pydeps
  commands:
    - pip check
    - pydeps --help
  requires:
    - pip

about:
  home: https://github.com/thebjorn/pydeps
  summary: Display module dependencies
  doc_url: https://pythonhosted.org/pydeps/
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
