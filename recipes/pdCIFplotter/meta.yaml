{% set name = "pdCIFplotter" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rowlesmr/{{ name }}/raw/master/dist/pdCIFplotter-{{ version }}.tar.gz
  sha256: 0d732027c771f8a5487e648c62a599a50839553c70a8eb85b4a2488237012952

build:
  entry_points:
    - pdcifplotter = pdCIFplotter.gui:gui
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - cycler >=0.11
    - kiwisolver >=1.3
    - matplotlib-base >=3.4
    - mplcursors >=0.5
    - numpy >=1.21
    - pillow >=8.4
    - pycifrw ==4.4.3
    - pyparsing >=3.0
    - pysimplegui >=4.54.0
    - python-dateutil >=2.8
    - six >=1.16

test:
  imports:
    - pdCIFplotter
  commands:
    - pip check
    - pdCIFplotter --test
  requires:
    - pip

about:
  home: https://github.com/rowlesmr/pdCIFplotter
  summary: A program for visualising diffraction data in pdCIF format.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rowlesmr
