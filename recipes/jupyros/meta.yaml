{% set name = "jupyros" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyros-{{ version }}.tar.gz
  sha256: 7f0652a9c4945b2a3adcb0c5dd0e8f82a4cd6754233b19140dbec0f7d69becb3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - jupyter_packaging
    - pip
  run:
    - python >=3.7
    - ipywidgets >=7.7.2
    - bqplot
    - numpy
    - rospkg
    - ipycanvas
    - notebook

test:
  imports:
    - jupyros
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/RoboStack/jupyter-ros.git
  summary: Jupyter widgets for the ROS ecosystem.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ihuicatl
