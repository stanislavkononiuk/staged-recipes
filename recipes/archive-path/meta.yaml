{% set name = "archive-path" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 84a355e5f7d54d4f7f688d925590661dd6267bfe0c45a92d6d318945dc9876d0

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
    - flit >2,<4
  run:
    - python >=3.6

test:
  imports:
    - archive_path

about:
  home: "https://github.com/aiidateam/archive-path"
  license: MIT
  license_family: MIT
  license_file: LICENCE
  summary: "A package to provide pathlib like access to zip & tar archives."

extra:
  recipe-maintainers:
    - chrisjsewell
