{% set name = "archive-path" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 25ded1774e82e66e95e163b3e0f38bfd0c1cb206af15e5acdb4e197e63298e95

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
    - flit >2,<4
  run:
    - python >=3.6

test:
  imports:
    - archive_path

about:
  home: "https://github.com/aiidateam/archive-path"
  license: MIT
  license_family: MIT
  license_file: LICENCE
  summary: "A package to provide pathlib like access to zip & tar archives."

extra:
  recipe-maintainers:
    - chrisjsewell
