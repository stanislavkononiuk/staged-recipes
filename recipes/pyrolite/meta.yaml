{% set name = "pyrolite" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyrolite-{{ version }}.tar.gz
  sha256: ccea2dcf78e6b5ed0d9d81526e72db2a498e4f8c84b2b6b139040b183a043e6d

build:
  number: 0
  # noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - joblib
    - matplotlib-base
    - mpltern >=0.3.1
    - mpmath
    - numpy
    - numpydoc
    - openpyxl
    - pandas >=1.0
    - periodictable
    - psutil
    - python
    - requests
    - scipy >=1.2
    - sympy
    - tinydb
    - xlrd

test:
  imports:
    - pyrolite
    - pyrolite.comp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/morganjwilliams/pyrolite
  summary: Tools for geochemical data analysis.
  license: MIT AND BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://pyrolite.readthedocs.io/
  dev_url: https://github.com/morganjwilliams/pyrolite

extra:
  recipe-maintainers:
    - morganjwilliams
    - eazzzon
