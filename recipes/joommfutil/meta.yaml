{% set version = "0.7.3" %}
{% set name = "joommfutil" %}
{% set sha256 = "a9c92c05b0c0c8af79de38e3f943dc09ca159f21c7ce6e8dcaa7027499be7a9d" %}

package:
  name: joommfutil
  version: {{ version }}

source:
  fn: joommfutil-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: pip install --no-deps .

requirements:
  build:
    - python
    - pip
    - numpy
  run:
    - python

test:
  imports:
    - joommfutil
    - joommfutil.typesystem

about:
  home: http://joommf.github.io/
  license: BSD 3-clause
  license_file: LICENSE
  summary: Utilities for JOOMMF
  dev_url: https://github.com/joommf/joommfutil


extra:
  recipe-maintainers:
    - davidcortesortuno
    - mb1a15
    - takluyver
    - fangohr
