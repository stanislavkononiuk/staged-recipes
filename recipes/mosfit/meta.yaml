{% set name = "mosfit" %}
{% set version = "0.4.15" %}
{% set sha256 = "110a0ae3743342139cccadbeda6b5edc831869bb12029a5279be3c7e86fc98bb" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - scipy
    - astrocats
    - astropy
    - cython
    - emcee
    - extinction
    - inflect
    - matplotlib
    - mpi4py
    - nbstripout
    - numexpr
    - palettable
    - schwimmbad
    - seaborn
    - six
  run:
    - python
    - scipy
    - astrocats
    - astropy
    - cython
    - emcee
    - extinction
    - inflect
    - matplotlib
    - mpi4py
    - nbstripout
    - numexpr
    - palettable
    - schwimmbad
    - seaborn
    - six

test:
  imports:
    - mosfit
  source_files:
    - test.py
    - test.sh
  commands:
    - ./test.sh

about:
  home: http://github.com/guillochon/mosfit
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Modular fitter for astrophysical transients'

  description: |
    mosfit is a package that performs fitting of semi-analytical model predictions
    to observed astrophysical transients. Data can be provided by the user or pulled
    automatically from the Open Astronomy catalogs.
  doc_url: http://mosfit.readthedocs.io/
  dev_url: https://github.com/guillochon/mosfit

extra:
  recipe-maintainers:
    - guillochon
    - mnicholl
    - pkgw
