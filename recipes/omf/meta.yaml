{% set name = "omf" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2622abc202e66d976d203da99d580dadfa90d7164df3c522395c30c3d0a18445

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - numpy >=1.7
    - properties >=0.5.5
    - pypng
    - python
    - six
    - vectormath >=0.2.0
test:
  imports:
    - omf
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://gmggroup.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "The goal of Open Mining Format is to standardize data formats across the mining community and promote collaboration"

  description: |
  The goal of Open Mining Format is to standardize data formats across the mining community and promote collaboration. |
  The goal of the API library is to provide a well-documented, object-based interface for serializing OMF files.
  doc_url: https://omf.readthedocs.io/en/latest/
  dev_url: https://github.com/gmggroup/omf

extra:
  recipe-maintainers:
    - ngodber
