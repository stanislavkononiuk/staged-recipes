{% set name = "lyx" %}
{% set version = "2.13.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://ftp.lip6.fr/pub/lyx/stable/2.3.x/lyx-2.3.6.1.tar.gz
  sha256: 6d6f5458ebaac644cdfa35114d029e9ec57b4d930268d6d40bd9795d5c7e7929

build:
  skip: true  # [not linux]
  number: 0
  rpaths:
    - lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - bc
    - make
    - pkg-config
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - {{ cdt('libxext') }}  # [linux]
    - {{ cdt('libxcb') }}  # [linux]
  host:
    - python
    - boost
    - hunspell
    - imagemagick
    - libiconv
    - libxcb
    - qt
    - zlib
    - xorg-libxfixes  # [linux]
  run:
    - python
    - boost
    - hunspell
    - imagemagick
    - libiconv
    - libxcb
    - texlive-core
    - qt
    - zlib

test:
  commands:
    - lyx --version

about:
  home: https://www.lyx.org/
  license: GPL-2.0-or-later
  license_family: GPL2
  license_file: COPYING
  summary: 'An advanced WYSIWYM document processor & LaTeX front-end'

extra:
  recipe-maintainers:
    - izahn
