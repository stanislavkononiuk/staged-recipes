{% set name = "lyx" %}
{% set version = "2.13.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://ftp.lip6.fr/pub/lyx/stable/2.3.x/lyx-2.3.6.1.tar.gz
  sha256: 6d6f5458ebaac644cdfa35114d029e9ec57b4d930268d6d40bd9795d5c7e7929

build:
  skip: true  # [not linux]
  number: 0
  rpaths:
    - lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
    - make
  host:
   - qt
   - hunspell
   - imagemagick
  run:
    - qt
    - hunspell
    - imagemagick
    - texlive-core

test:
  commands:
    - lyx --version

about:
  home: https://www.lyx.org/
  license: GPL-2.0-or-later
  license_family: GPL2
  license_file: COPYING
  summary: 'An advanced WYSIWYM document processor & LaTeX front-end'

extra:
  recipe-maintainers:
    - izahn
