{% set name = "soxspipe" %}
{% set version = "0.5.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 44dbc3057d71728cb62e4687093adf99184a59d055bc2a0fa8d9eeceee10235f

build:
  number: 0
  entry_points:
    - soxspipe=soxspipe.cl_utils:main
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - astropy
    - bottleneck
    - ccdproc
    - docopt
    - fundamentals
    - matplotlib-base
    - numpy
    - pandas
    - pathlib
    - photutils
    - python >=3.6
    - pyyaml
    - tabulate
    - unicodecsv

test:
  imports:
    - soxspipe
    - soxspipe.commonutils
    - soxspipe.recipes
  commands:
    - soxspipe --help
  requires:
    - cov-core
    - nose2

about:
  home: https://github.com/thespacedoctor/soxspipe
  license: GPL3
  license_family: GPL3
  license_file: LICENSE
  summary: "A python package and command-line tools to The data-reduction pipeline for the SOXS instrument"
  doc_url: https://soxspipe.readthedocs.io
  dev_url: https://github.com/thespacedoctor/soxspipe

extra:
  recipe-maintainers:
    - thespacedoctor
