{% set name = "syft-proto" %}
{% set version = "0.4.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fa1760b714fb035a8b42d8d3d51ac12a361fa93f99ef8937d2bc5d021f152309

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - protobuf >=3.11.1
    - python

test:
  imports:
    - syft_proto
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/syft-proto/
  summary: PySyft protocol constants.
  license: Apache
  license_file: LICENSE

extra:
  recipe-maintainers:
    - systemshift
