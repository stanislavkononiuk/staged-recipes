{% set name = "imgviz" %}
{% set version = "0.10.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5bc8167ab284c853e55a429f5529b90faba816e7247df18fb918610f29e0329a

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - matplotlib-base
    - numpy
    - pillow >=5.3.0
    # contained in [all]
    - scikit-image
    - scikit-learn

test:
  imports:
    - imgviz

about:
  home: https://github.com/wkentaro/imgviz
  # Actually, the license is unkown, I simply took one from a similar project
  # from the same author
  # https://github.com/wkentaro/labelme
  # Upstream asked for clarification:
  # https://github.com/wkentaro/imgviz/issues/11
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: 'Image Visualization Tools'

extra:
  recipe-maintainers:
    - hmaarrfk
    # Confirm before adding them
    #- wkentaro
