{% set name = "provenance" %}
{% set version = "0.13.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7561c1fe46b1df559d632fa02b5dfb3539b2a76abf36a2b3e96fa03d0f43083a

build: 
  script: "{{ PYTHON }} -m pip install . -vv"
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.5
    - pip
    - pytest 
    - pytest-runner
  run:
    - alembic >=0.9.1
    - boltons >=16.5.1
    - cloudpickle >=0.2.1
    - joblib >=0.10.2, <0.14.2
    - memoized-property >=1.0.2
    - numpy
    - ordered-set >=2.0.1
    - psutil >=5.0.0
    - psycopg2
    - pyarrow
    - python >=3.5
    - s3fs ==0.0.9
    - sqlalchemy >=1.1.3
    - sqlalchemy-utils >=0.32.12
    - toolz >=0.8.2
    - wrapt >=1.10.8

test:
  imports:
    - provenance

about:
  home: https://github.com/bmabey/provenance
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Provenance and caching library for functions.
  dev_url: https://github.com/bmabey/provenance
  doc_url: https://provenance.readthedocs.io

extra:
  recipe-maintainers:
    - andersy005
