{% set name = "spacy-pkuseg" %}
{% set version = "0.0.26" %}
{% set sha256sum = "acbf1d96443184c6fcf433959134c4c39c0f5cf62c91750fec8162ef466bc514" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/{{ name }}/spacy_pkuseg-{{ version }}.tar.gz
  sha256: {{ sha256sum }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  skip: true  # [py2k or py35]


requirements:
  build:
    - {{ compiler('cxx') }}
    - cython
    - numpy >=1.16.0
  host:
    - python
    - pip
    - setuptools
    - wheel
    - cython
    - numpy >=1.16.0
  run:
    - python
    - numpy >=1.16.0
    - srsly >=2.3.0,<3.0.0

test:
  imports:
    - spacy_pkuseg
  requires:
    - pytest
  commands:
    - python -m pytest --tb=native --pyargs {{ name }}

about:
  home: http://github.com/explosion/spacy-pkuseg
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: PKUSeg Chinese word segmentation toolkit for spaCy

  doc_url: https://github.com/explosion/spacy-pkuseg
  dev_url: https://github.com/explosion/spacy-pkuseg

extra:
  recipe-maintainers:
    - ines
    - honnibal
    - adrianeboyd
