{% set name = "svt-av1" %}
{% set version = "0.8.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.com/AOMediaCodec/SVT-AV1/-/archive/v0.8.7/SVT-AV1-v{{ version }}.tar.gz
  sha256: de24e4a6c557498b2e8caf9cca438411db5f837d232b9390dc3899d974fec16f

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - cmake
    - make
    - yasm


about:
  home: https://gitlab.com/AOMediaCodec/SVT-AV1
  license: MIT
  license_family: BSD
  # It is strongly encouraged to include a license file in the package,
  # (even if the license doesn't require it) using the license_file entry.
  # See https://docs.conda.io/projects/conda-build/en/latest/resources/define-metadata.html#license-file
  license_file: LICENSE.md
  summary: 'The Scalable Video Technology for AV1 encoder/decoder library.'
  # The remaining entries in this section are optional, but recommended.
  description: |
    The Scalable Video Technology for AV1 (SVT-AV1 Encoder and Decoder) is an
    AV1-compliant encoder/decoder library core.

extra:
  recipe-maintainers:
    - matthiasdiener
