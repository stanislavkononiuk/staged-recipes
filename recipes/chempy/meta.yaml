{% set name = "chempy" %}
{% set version = "0.7.12" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/chempy-{{ version }}.tar.gz
  sha256: bc70725cbed28e81ab7b6672cb9de125ce2bad6a860f44288c21ca21b2c09c58

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - dot2tex >=2.11.3
    - jupyter
    - matplotlib-base >=2.2.3
    - numpy >1.11.3
    - pulp >=1.6.8
    - pyneqsys >=0.5.5
    - pyodesys >=0.13.1
    - pyparsing >=2.0.3
    - python >=3.7
    - quantities >=0.12.1
    - scipy >=1.0.1
    - sym >=0.3.4
    - sympy >=1.1.1,!=1.2
    - pytest

test:
  imports:
    - chempy
    - chempy.electrochemistry
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bjodah/chempy
  summary: ChemPy is a Python package useful for solving problems in chemistry.
  doc_url: https://pythonhosted.org/chempy/
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ProfLeao
