{% set name = "cupy-xarray" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cupy-xarray-{{ version }}.tar.gz
  sha256: fcaf71201fa75bfbb6008740787ee0c34b1ad83d7ca381e2dd915a5e6af7b3c6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - cupy
    - xarray

test:
  imports:
    - cupy_xarray
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/cupy-xarray/
  summary: Interface for using cupy in xarray, providing convenience accessors.
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - andersy005
    - dcherian
    - jacobtomlinson
    - jakirkham
