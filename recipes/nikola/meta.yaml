{% set name = "nikola" %}
{% set version = "8.1.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Nikola-{{ version }}.tar.gz
  sha256: 26f4fb1a2b0105cf0f71187c6c1eb54283767a883d1c8f4ca8c8039033217d27

build:
  number: 0
  noarch: python
  entry_points:
    - nikola = nikola.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - babel >=2.6.0
    - blinker >=1.3
    - docutils >=0.13
    - doit >=0.32.0
    - lxml >=3.3.5
    - mako >=1.0.0
    - markdown >=3.0.0
    - natsort >=3.5.2
    - piexif >=1.0.3
    - pillow >=2.4.0
    - pygments >=1.6
    - pyrss2gen >=1.1
    - python >=3.5
    - python-dateutil >=2.6.0
    - requests >=2.2.0
    - setuptools >=24.2.0
    - unidecode >=0.04.16
    - yapsy >=1.11.223

test:
  imports:
    - nikola
    - nikola.packages
  commands:
    - pip check
    - nikola --help
  requires:
    - pip

about:
  home: https://getnikola.com/
  summary: A modular, fast, simple, static website and blog generator
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ickc
