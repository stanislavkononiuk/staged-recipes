{% set name = "python-liquid" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python-liquid-{{ version }}.tar.gz
  sha256: cc9a9fdfb413a70a8891b9fa48c07e9584cc4324554798b0227527050d2681c0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - markupsafe >=2.0.0
    - python >=3.7
    - python-dateutil >=2.8.1
    - typing-extensions >=4.2.0

test:
  imports:
    - liquid
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://jg-rp.github.io/liquid/
  summary: A Python engine for the Liquid template language.
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - james-prior
