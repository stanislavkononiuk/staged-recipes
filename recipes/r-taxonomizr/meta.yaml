{% set version = '0.8.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-taxonomizr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/taxonomizr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/taxonomizr/taxonomizr_{{ version }}.tar.gz
  sha256: 3dc725f4b1e079e4c5219c3d89d93434d8bf897a172e676983a514867ab13d44

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-r.utils
    - r-rsqlite
    - r-curl
    - r-data.table
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-r.utils
    - r-rsqlite
    - r-curl
    - r-data.table

test:
  commands:
    - $R -e "library('taxonomizr')"           # [not win]
    - "\"%R%\" -e \"library('taxonomizr')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=taxonomizr
  license: GPL-2.0-or-later
  summary: Functions for assigning taxonomy to NCBI accession numbers and taxon IDs based on
    NCBI's accession2taxid and taxdump files. This package allows the user to downloads
    NCBI data dumps and create a local database for fast and local taxonomic assignment.
  license_family: GPL2
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

