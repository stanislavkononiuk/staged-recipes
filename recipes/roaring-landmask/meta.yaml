{% set name = "roaring-landmask" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/roaring_landmask-{{ version }}.tar.gz
  sha256: 8d7511628881e41f62f249a54695271ef4ff76db160362cbcd24921b49516dba

build:
  noarch: python
  script: MATURIN_PEP517_ARGS="--no-default-features --features extension-module" {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - cmake
    - make
    - pkg-config
    - geos
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
  host:
    - python
    - pip
    - maturin
    - geos
  run:
    - python >=3.6
    - geos
    - libgcc-ng
    - xz

test:
  imports:
    - roaring_landmask
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gauteh/roaring-landmask
  summary: A fast and limited-memory structure with a landmask based on GSHHG for determing whether a point on Earth is on land or in the ocean
  license: MIT
  license_file: license-mit

extra:
  recipe-maintainers:
    - gauteh
