{% set version = "0.1" %}

package:
  name: filelock
  version: {{ version }}

source:
  git_url: https://github.com/dmfrey/FileLock 

build:
  number: 0 
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python

  run:
    - python

test:
  # Python imports
  imports:
    - filelock

about:
  home: https://github.com/dmfrey/FileLock 
  license: BSD
  summary: 'A file locking mechanism that has context-manager support so 
    you can use it in a with statement. This should be relatively cross
    compatible as it doesn''t rely on msvcrt or fcntl for the locking.'


extra:
  recipe-maintainers:
    - mariusvniekerk

