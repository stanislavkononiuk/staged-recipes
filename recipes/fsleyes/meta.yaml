{% set name = "fsleyes" %}
{% set version = "0.26.2" %}
{% set sha256 = "ff5d10ddb18cc7a510c4e55b6c6312ad58d880710d8d30ca5bc68baa3424264c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - deprecation >=1.*,<=2.*
    - fslpy >=1.11.0,<2
    - fsleyes-props >=1.6.2,<2
    - fsleyes-widgets >=0.6,<2
    - indexed_gzip >=0.7,<1
    - jinja2 2.*
    - matplotlib >=1.5,<3
    - nibabel 2.*
    - numpy 1.*
    - pillow >=3.2.0,<5
    - pyopengl >=3.1.0,<4
    - pyparsing 2.*
    - scipy >=0.18,<2
    - six 1.*
    - trimesh >=2.22.28,<3
    - rtree 0.8.3
    - wxpython <4.1
    - xnat >=0.3.3,<1
    - wxnatpy >=0.3.0,<1
  run_constrained:
    - indexed_gzip >=0.7,<1.*
    - ipykernel 4.8.*
    - ipython 5.*
    - jupyter_client 5.2.*
    - notebook 5.5.*
    - pyzmq 17.*
    - tornado 5.*
    - dcm2niix 1.0.20180622


test:
  source_files:
    - tests
  requires:
    - mock 2.*
    - coverage 4.*
    - pytest 3.*
    - pytest-cov 2.*
  commands:
    - xvfb-run -s "-screen 0 640x480x24" pytest -v --cov=fsleyes


about:
  home: https://git.fmrib.ox.ac.uk/fsl/fsleyes/fsleyes/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'The FSL image viewer'
  dev_url: https://git.fmrib.ox.ac.uk/fsl/fsleyes/fsleyes/

extra:
  recipe-maintainers:
    - pauldmccarthy
