{% set version = "0.0.5" %}

package:
  name: geoana
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/g/geoana/geoana-{{ version }}.tar.gz
  sha256: d30620fdb7ce3b47d370e636a5e3f2964204a7fb17e57b110df32bd03eb6107d

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - future
    - ipywidgets
    - jupyter
    - matplotlib
    - numpy >=1.7
    - properties
    - vectormath
    - scipy >=0.13
    - utm

test:
  imports:
    - geoana
    - geoana.earthquake
    - geoana.em

about:
  home: https://www.simpeg.xyz
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Interactive geoscience (mostly) analytic functions.

extra:
  recipe-maintainers:
    - lheagy
