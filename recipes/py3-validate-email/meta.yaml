{% set name = "py3-validate-email" %}
{% set version = "1.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/py3-validate-email-{{ version }}.tar.gz
  sha256: f935a433665044232bf310f2af809eadec300e71161205418dbcc21a231c44bb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - updater
  run:
    - idna >=3.0
    - dnspython >=2.1
    - filelock >=3.0
    - python >=3.6

test:
  imports:
    - validate_email
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://gitea.ksol.io/karolyi/py3-validate-email
  summary: Email validator with regex, blacklisted domains and SMTP checking.
  license: LGPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
