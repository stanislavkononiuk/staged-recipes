{% set name = "py3-validate-email" %}
{% set version = "1.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/py3-validate-email-{{ version }}.tar.gz
  sha256: e23d00adea76946daa451cba6f7d5fa4f8d10ce33e197feccc1131487b03860c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dnspython ~=2.2
    - filelock ~=3.7
    - idna ~=3.3
    - python >=3.6

test:
  imports:
    - validate_email
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://gitea.ksol.io/karolyi/py3-validate-email
  summary: Email validator with regex, blacklisted domains and SMTP checking.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
