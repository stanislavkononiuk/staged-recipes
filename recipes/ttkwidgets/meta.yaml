{% set name = "ttkwidgets" %}
{% set version = "0.12.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/d4/b0/e3491097bf30a99faa91913fca9b64e64c7702926c807d6ed155fb94daa7/{{ name }}-{{ version }}.tar.gz
  sha256: 55e7eb0a86a3532fe38580b200a02c070d182f25a9f1c1aa1f22ff329c2e78f6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >= 3.6
    - pip
  run:
    - python >= 3.6

test:
  imports:
    - ttkwidgets
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://pypi.org/project/ttkwidgets/
  summary: A collection of widgets for Tkinter's ttk extensions by various authors.
  license: GPL
  license_family: GPL-3.0-or-later
  license_file: LICENSE.txt
  doc_url: https://ttkwidgets.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - marcodomingues99
