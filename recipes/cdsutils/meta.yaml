{% set name = "cdsutils" %}
{% set version = "1.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://git.ligo.org/cds/{{ name }}/-/archive/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3282804a3f6e40bcabcb8d3057f75c131a051a5fcaceba4d8eb2b533f28254c7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - cdsutils = cdsutils.__main__:main

requirements:
  host:
    - pip
    - python
  run:
    - ezca
    - gpstime
    - numpy
    - python
    - python-nds2-client

test:
  imports:
    - cdsutils
  commands:
    - cdsutils --help
    - python -m cdsutils.tests

about:
  home: https://git.ligo.org/cds/cdsutils/
  dev_url: https://git.ligo.org/cds/cdsutils/
  license: GPL-3.0-or-later
  license_family: GPL
  license_file:
    - COPYING
    - COPYING-GPL-3
  summary: Advanced LIGO CDS python utilities
  description: |
    Various python libraries and command line utilities for interacting
    with the Advanced LIGO control system.

extra:
  recipe-maintainers:
    - duncanmmacleod
    - jrollins
