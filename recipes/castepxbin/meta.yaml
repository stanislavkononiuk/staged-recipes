{% set name = "castepxbin" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/castepxbin-{{ version }}.tar.gz
  sha256: a3eeda4b059dba473ae503d1ea485fecc6e70c634ec904885819826d8a5c8190

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy >=1,<2
    - python >=3.6
    - scipy >=1,<2

test:
  imports:
    - castepxbin
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zhubonan/castepxbin
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Reading binary files generated by CASTEP in Python'
  description: |
    A collection of readers for CASTEP binary output from CASTEP. At the
    moment, there is only a reader for pdos_dos file available. This file
    contains the weights of the eigenvalues on each projected orbitals,
    which can be used to constructed projected density of states.
  doc_url: https://github.com/zhubonan/castepxbin
  dev_url: https://github.com/zhubonan/castepxbin

extra:
  recipe-maintainers:
    - jan-janssen
