{% set name = "lexid" %}
{% set version = "2020.1005" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lexid-{{ version }}.tar.gz
  sha256: 52333a2b9ebd14aa0dfeb33de72bd159c2dc31adb9c59cddfc486e2b69bfdcd1

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - typing

test:
  imports:
    - lexid
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mbarkhau/lexid
  summary: Variable width build numbers with lexical ordering.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - raybellwaves
