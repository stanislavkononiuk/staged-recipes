{% set name = "eelbrain" %}
{% set version = "0.29.2" %}
{% set sha256 = "b6a3e9569708eae495aa0249f718dc2d7db59cd9295f9da7a1c22d0c765d5ee3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  osx_is_app: True
  skip: True  # [py!=36]
  # Note: --no-deps is currently required due to https://github.com/conda/conda-build/issues/3254
  # Once resolved, it should be removed.
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    # if your project compiles code (such as a C extension) then add the required compilers as separate entries here.
    # compilers are named 'c', 'cxx' and 'fortran'.
    - {{ compiler('c') }}
    - python.app  # [osx]
    - cython >=0.21
    - olefile  # [win or linux]
    - pywin32-ctypes  # [win]
    - setuptools >=17
    - openblas >=0.2.20  # [osx]
  host:
    - python
    - pip
    - numpy 1.11.*
  run:
    - python
    - python.app  # [osx]
    - colormath >=2.1
    - ipython
    - keyring >=5
    - matplotlib >=2.1
    - mne >=0.17
    - nibabel >=2.0, !=2.3.0
    - olefile  # [linux]
    - {{ pin_compatible('numpy') }}
    - openblas >=0.2.20  # [osx]
    - pillow
    - pysurfer >=0.8
    - nilearn
    - scipy >=0.17
    - tqdm >=4.8
    - wxpython >=4.0.3
    - mayavi >=4.6.2
    - vtk >=8.1.1

test:
  imports:
    - eelbrain
    - eelbrain.load
    - eelbrain.mne_fixes
    - eelbrain.plot
    - eelbrain.save

about:
  home: http://eelbrain.readthedocs.io
  summary: 'MEG/EEG analysis tools'
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  doc_url: http://eelbrain.readthedocs.io/
  dev_url: https://github.com/christianbrodbeck/eelbrain

extra:
  recipe-maintainers:
    - christianbrodbeck
