{% set name = "pydata-sphinx-theme" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a9800114b5162dfabb7552cfbae84dc107e0155f959a0b04993c3bb47cd17bd3

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - sphinx

test:
  imports:
    - pydata_sphinx_theme

about:
  home: https://github.com/pandas-dev/pydata-sphinx-theme
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Bootstrap-based Sphinx theme from the PyData community'
  doc_url: https://pydata-sphinx-theme.readthedocs.io/
  dev_url: https://github.com/pandas-dev/pydata-sphinx-theme

extra:
  recipe-maintainers:
    - jorisvandenbossche
