{% set name = "cvxpygen" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cvxpygen-{{ version }}.tar.gz
  sha256: c02ed8d1fdce160db8889a63c4bd95d717a00838e8e7377f4ed77cef0c64e69d

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
  run:
    - cmake >=3.5
    - cvxpy >=1.1.18
    - numpy >=1.15
    - osqp >=0.6.2
    - pybind11 >=2.8.0
    - python
    - scipy >=1.1.0

test:
  imports:
    - cvxpygen

about:
  home: https://github.com/cvxgrp/cvxpygen
  summary: Code generation with CVXPY
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gabrielcnr

