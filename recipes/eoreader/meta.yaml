{% set name = "eoreader" %}
{% set version = "0.3.1.post2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/eoreader-{{ version }}.tar.gz
  sha256: 2f3ffeb4affe1149e34af6042e9ef5551ae255aa50e09656e12ce223d3ad7dd0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - geopandas
    - lxml
    - netcdf4
    - python >=3.7
    - rioxarray
    - rtree
    - sertit >=1.3.10

test:
  imports:
    - eoreader
    - eoreader.bands
    - eoreader.products.optical
    - eoreader.products.sar
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/sertit/eoreader/
  summary: Multi satellite reader allowing you to load bands and index and stack them.
  license: Apache-2.0
  license_file: LICENSE
  description: Multi satellite reader allowing you to load bands and index and stack them.
  doc_url: https://sertit.github.io/eoreader/
  dev_url: http://github.com/sertit/eoreader

extra:
  recipe-maintainers:
    - remi-braun
