{% set name = "eoreader" %}
{% set version = "0.3.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/eoreader-{{ version }}.tar.gz
  sha256: 526491bca6b48975704c641ddbfdecda131f1dfc412f95108e1a0fbc8204b8d6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - geopandas >=0.9.0
    - lxml
    - netcdf4
    - python >=3.7
    - rasterio >=1.2.2
    - rioxarray >=0.3.1
    - rtree
    - sertit >=1.3.11.post2

test:
  imports:
    - eoreader
    - eoreader.bands
    - eoreader.products.optical
    - eoreader.products.sar
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/sertit/eoreader/
  summary: Multi satellite reader allowing you to load bands and index and stack them.
  license: Apache-2.0
  license_file: LICENSE
  description: Multi satellite reader allowing you to load bands and index and stack them.
  doc_url: https://sertit.github.io/eoreader/
  dev_url: http://github.com/sertit/eoreader

extra:
  recipe-maintainers:
    - remi-braun
