{% set name = "pyobjc-core" %}
{% set version = "8.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyobjc-core-{{ version }}.tar.gz
  sha256: 704c275439856c0d1287469f0d589a7d808d48b754a93d9ce5415d4eaf06d576

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - PyObjCTools
    - objc
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ronaldoussoren/pyobjc
  summary: Python<->ObjC Interoperability Module
  doc_url: https://pythonhosted.org/pyobjc-core/
  license: MIT
  license_file:
    - License.txt
    - Modules/objc/test/copying.m

extra:
  recipe-maintainers:
    - jan-janssen
