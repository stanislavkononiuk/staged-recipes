{% set name = "gnuradio-iio" %}
{% set hash = "733c8a05e74b7d10fbaef502cc82d025ae35a1fb" %}
{% set version = "0.3.20200508+gr38" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  #url: https://github.com/analogdevicesinc/gr-iio/archive/v{{ version }}.tar.gz
  #sha256:
  git_url: https://github.com/analogdevicesinc/gr-iio.git
  git_rev: {{ hash }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('gnuradio-iio', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make  # [not win]
    - ninja  # [win]
    - pkg-config  # [not win]
  host:
    - bison  # [not win]
    - flex  # [not win]
    - gnuradio-core
    - libad9361-iio
    - libiio
    - python
    - swig
    - volk
    - winflexbison  # [win]
  run:
    - python
    # pulled in by gnuradio-core and linked against, so include explicitly
    - boost-cpp
    - log4cpp

test:
  commands:
    # verify that (some) headers get installed
    - test -f $PREFIX/include/iio/api.h  # [not win]
    - if not exist %PREFIX%\\Library\\include\\iio\\api.h exit 1  # [win]

    # verify that libraries get installed
    - test -f $PREFIX/lib/lib{{ name }}${SHLIB_EXT}  # [not win]
    - if not exist %PREFIX%\\Library\\bin\\{{ name }}.dll exit 1  # [win]
    - if not exist %PREFIX%\\Library\\lib\\{{ name }}.lib exit 1  # [win]

    # verify that (some) GRC blocks get installed
    - test -f $PREFIX/share/gnuradio/grc/blocks/iio.tree.yml  # [not win]
    - if not exist %PREFIX%\\Library\\share\\gnuradio\\grc\\blocks\\iio.tree.yml exit 1  # [win]
  imports:
    - iio

about:
  home: https://github.com/analogdevicesinc/gr-iio
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: COPYING
  summary: 'IIO blocks for GNU Radio'
  description: |
    Package for using IIO based devices like PlutoSDR, AD-FMCOMMS2-EBZ,
    AD-FMCOMMS3-EBZ, AD-FMCOMMS4-EBZ, ARRADIO, and AD-FMCOMMS5-EBZ with GNU Radio.
  doc_url: https://wiki.analog.com/resources/tools-software/linux-software/gnuradio
  dev_url: https://github.com/analogdevicesinc/libad9361-iio

extra:
  recipe-maintainers:
    - ryanvolz
