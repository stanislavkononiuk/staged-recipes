# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe

# Jinja variables help maintain the recipe as you'll update the version only here.
# Using the name variable with the URL in line 13 is conviniet
# when copying and pasting from another recipe, but not really needed.
{% set name = "ticcutils" %}
{% set version = "0.20" %}
# {% set sha256 = "620f380829ae65b2418d0a2ae9f92d7f6b71eff5145b8cd7be7232889fc97bc5" %}
{% set sha256 = "0f77754dc2e3e187cbe35ba55ee05aa79c3ec04c77228c6c69b6598d7e352287" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # url: https://github.com/LanguageMachines/{{ name }}/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.gz
  fn: {{ name }}-master.tar.gz
  url: https://github.com/egpbos/{{ name }}/tarball/fix_conda_support
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - autoconf
    - autoconf-archive
    - automake
    - libtool
    - pkg-config
  host:
    - libxml2
    - icu
    - boost
    - zlib
  run:
    - libxml2
    - icu
    - boost
    - zlib

test:
  commands:
    - test -d ${PREFIX}/include/ticcutils  # [unix]
    - test -f ${PREFIX}/lib/libticcutils.la  # [unix]

about:
  home: https://github.com/LanguageMachines/ticcutils
  license: GPL-3.0
  license_family: GPL
  license_file: COPYING
  summary: 'A generic utility library shared by Tilburg centre for Cognition and Communication (TiCC) software'
  dev_url: https://github.com/LanguageMachines/ticcutils

extra:
  recipe-maintainers:
    # GitHub IDs for maintainers of the recipe.
    # Always check with the people listed below if they are OK becoming maintainers of the recipe. (There will be spam!)
    - egpbos
    # - kosloot
