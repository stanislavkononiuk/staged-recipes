{% set name = "ursabot" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 91c4577083955af239d6deb938c28b0dd49d9577759866dba0abb5e56be2ccd3

build:
  number: 0
  noarch: python
  entry_points:
    - ursabot = ursabot.cli:ursabot
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - buildbot
    - buildbot-console-view
    - buildbot-grid-view
    - buildbot-waterfall-view
    - buildbot-worker
    - buildbot-www
    - click
    - distro
    - docker-py
    - docker-map
    - dockerpty
    - python >=3.6
    - python-dotenv
    - ruamel.yaml
    - tabulate
    - toolz
    - toposort
    - treq
    - twisted
    - typeguard

test:
  imports:
    - ursabot
  commands:
    - ursabot --help
    - ursabot docker --help
    - ursabot project --help

about:
  home: "http://github.com/ursa-labs/ursabot"
  license: "Dual GPLv2 and BSD 2-Clause"
  license_family: GPL2
  license_file:
    - LICENSE
    - LICENSE_BSD
  summary: "Extension for the Buildbot continuous integration tool"

extra:
  recipe-maintainers:
    - kszucs
    - xhochy
