{% set name = "configobj-dev" %}
{% set version = "5.1.0.dev20190901 " %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  sha256: 48a8d93afc971a16e43ba3d831a65403642430f806986d5038e5e1378aa3d7ee

build:
  noarch: python >=2.7, !=3.0, !=3.1, !=3.2, !=3.3
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=2.7, !=3.0, !=3.1, !=3.2, !=3.3
    - pip
  run:
    - python
    - six

test:
  imports:
    - configobj
    - configobj.validate

about:
  home: https://github.com/hoechenberger/configobj-dev
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Python 3+ compatible port of the configobj library - Development Version'
  doc_url: https://configobj.readthedocs.org

extra:
  recipe-maintainers:
    - hoechenberger
