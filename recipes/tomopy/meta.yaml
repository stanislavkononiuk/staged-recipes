{% set version = "1.1.0" %}

package:
    name: tomopy
    version: {{ version }}

source:
    url: https://github.com/tomopy/tomopy/archive/{{ version }}.tar.gz
    fn: tomopy-{{ version }}.tar.gz
    sha256: b39854b714eb59a5a5ef301f85057554b624d436e707064dc25b09abdb7faa54

build:
    number: 0
    script: C_INCLUDE_PATH=$PREFIX/include python setup.py install --single-version-externally-managed --record=record.txt
    skip: True  # [win]

requirements:
    build:
        - fftw
        - pyfftw
        - python
        - setuptools

    run:
        - dxchange
        - futures # [py2k]
        - numexpr
        - pyfftw
        - python
        - pywavelets
        - numpy
        - scikit-image
        - scipy
        - six

test:
    imports:
        - tomopy
        - tomopy.io
        - tomopy.misc
        - tomopy.prep
        - tomopy.recon
        - tomopy.sim
        - tomopy.util

app:
    own_environment: True

about:
    home: http://tomopy.readthedocs.org
    license: BSD 3-Clause
    summary: Tomographic reconstruction in Python.

extra:
    recipe-maintainers:
        - dgursoy
        - decarlof
        - ericdill
        - licode
        - ravescovi
        - tacaswell
