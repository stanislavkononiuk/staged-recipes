{% set name = "precession" %}
{% set version = "1.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 792bf8e3441c4ea012b91d278eca00bb134bcb94a601716491884935648d7bec

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - matplotlib
    - numpy
    - parmap >=1.5.1
    - python >=3.6
    - scipy

test:
  imports:
    - precession
    - precession.test

about:
  home: "https://github.com/dgerosa/precession/"
  license: CC-BY-4.0
  license_family: CC-BY-4.0
  license_file: LICENSE.txt
  summary: "Dynamics of precessing black-hole binaries"
  doc_url: https://pypi.org/project/precession/
  dev_url: https://github.com/dgerosa/precession/

extra:
  recipe-maintainers:
    - chadhenshaw
