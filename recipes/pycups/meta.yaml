{% set name = "pycups" %}
{% set version = "2.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycups-{{ version }}.tar.gz
  sha256: 57434ce5f62548eb12949ca8217f066f4eeb21a5d6ab8b13471dce350e380c90

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
    - libcups
  run:
    - python
    - libcups

test:
  imports:
    - pycups
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zdohnal/pycups
  summary: Python bindings for libcups
  license: GPL-2.0-only
  license_file: COPYING

extra:
  recipe-maintainers:
    - izahn
