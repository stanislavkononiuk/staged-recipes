{% set name = "py-open-fonts" %}
{% set version = "0.3.9" %}
{% set dep_ver = "0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ed1382e06e284881cbbb6281cd2995ff48f344d94e545db4a550d612f4d0cc13
  patches:
    - conda.patch

build:
  noarch: python
  number: 0
  entry_points:
    - open-fonts-css = openfonts.cli:cli
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - open-fonts ={{ dep_ver }}

test:
  imports:
    - openfonts
  commands:
    - open-fonts-css Symbola
    - open-fonts-css --help

about:
  home: https://github.com/kiwi0fruit/py-open-fonts
  license: "Aggregate (Apache 2.0, SIL OFL 1.1, Public Domain, DejaVu Fonts)"
  license_family: OTHER
  license_file: LICENSE
  summary: "Installs open-fonts conda package in pip and conda."
  doc_url: https://github.com/kiwi0fruit/py-open-fonts
  dev_url: https://github.com/kiwi0fruit/py-open-fonts

extra:
  recipe-maintainers:
    - kiwi0fruit
