{% set name = "py-open-fonts" %}
{% set version = "0.5" %}
{% set dep_ver = "0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c4d878a7b552c3bd978e631c0574d78736a9c4cf05bfad6cd3d350dc458d9368
  patches:
    - conda.patch
    - license.patch

build:
  noarch: python
  number: 0
  entry_points:
    - open-fonts-css = openfonts.cli:cli
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - open-fonts ={{ dep_ver }}
    - click

test:
  imports:
    - openfonts
  commands:
    - open-fonts-css Symbola
    - open-fonts-css --help

about:
  home: https://github.com/kiwi0fruit/py-open-fonts
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "CLI and Python interface to the open-fonts conda package that is agnostic to the fonts there."
  doc_url: https://github.com/kiwi0fruit/py-open-fonts
  dev_url: https://github.com/kiwi0fruit/py-open-fonts

extra:
  recipe-maintainers:
    - kiwi0fruit
