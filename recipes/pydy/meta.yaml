{% set version = "0.3.1" %}

package:
  name: pydy
  version: {{ version }}

source:
  fn: pydy-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/source/p/pydy/pydy-{{ version }}.tar.gz
  md5: 2c859ef49b09d075cec88f011bba1cef

requirements:
  build:
    - python
    - setuptools >=8.0
    - sympy >=0.7.4.1
    - numpy >=1.8.1
    - scipy >=0.13.3
  run:
    - python
    - setuptools >=8.0
    - sympy >=0.7.4.1
    - numpy >=1.8.1
    - scipy >=0.13.3

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

test:
  requires:
    - nose
  imports:
    - pydy
    - pydy.codegen
    - pydy.codegen.tests
    - pydy.models
    - pydy.system
    - pydy.utils
    - pydy.viz
    - pydy.viz.tests

about:
  home: http://pydy.org
  license: BSD-3-Clause
  summary: 'Python tool kit for multi-body dynamics.'

extra:
    recipe-maintainers:
        - moorepants
