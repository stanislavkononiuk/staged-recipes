{% set name = "pydy" %}
{% set version = "0.3.1" %}
{% set md5 = "2c859ef49b09d075cec88f011bba1cef" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - setuptools >=8.0
    - sympy >=0.7.4.1
    - numpy >=1.8.1
    - scipy >=0.13.3

test:
  requires:
    - nose
  imports:
    - pydy
    - pydy.codegen
    - pydy.codegen.tests
    - pydy.models
    - pydy.system
    - pydy.utils
    - pydy.viz
    - pydy.viz.tests

about:
  home: http://pydy.org
  license: BSD-3-Clause
  license_family: BSD
  summary: 'Python tool kit for multi-body dynamics.'
  description: |
    PyDy, short for Python Dynamics, is a tool kit written in the Python
    programming language that utilizes an array of scientific programs to
    enable the study of multibody dynamics. The goal is to have a modular
    framework and eventually a physics abstraction layer which utilizes a
    variety of backends that can provide the user with their desired workflow,
    including: Model specification, equation of motion generation, simulation,
    visualization, and publication.
  doc_url: http://pydy.readthedocs.io/
  dev_url: https://github.com/pydy/pydy

extra:
    recipe-maintainers:
        - moorepants
