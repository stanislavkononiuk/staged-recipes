{% set version = '1.6.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-flare
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/flare_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/flare/flare_{{ version }}.tar.gz
  sha256: 21877e86f3e81a8d891ee1fbc47971e6325b6bf51c21b2c0e63825755472f179

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-mass
    - r-matrix
    - r-igraph
    - r-lattice
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-matrix
    - r-igraph
    - r-lattice

test:
  commands:
    - $R -e "library('flare')"           # [not win]
    - "\"%R%\" -e \"library('flare')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=flare
  license: GPL-2
  summary: 'Provide the implementation of a family of Lasso variants including Dantzig Selector,
    LAD Lasso, SQRT Lasso, Lq Lasso for estimating high dimensional sparse linear model.
    We adopt the alternating direction method of multipliers and convert the original
    optimization problem into a sequential L1 penalized least square minimization problem,
    which can be efficiently solved by linearization algorithm. A multi-stage screening
    approach is adopted for further acceleration. Besides the sparse linear model estimation,
    we also provide the extension of these Lasso variants to sparse Gaussian graphical
    model estimation including TIGER and CLIME using either L1 or adaptive penalty.
    Missing values can be tolerated for Dantzig selector and CLIME. The computation
    is memory-optimized using the sparse matrix output. '
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
