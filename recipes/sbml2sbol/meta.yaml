{% set name = "smbl2sbol" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/neilswainston/SbmlToSbol/archive/{{ version }}.tar.gz
  sha256: af2a1fdb5425e809be65b66f696d007d8684454f7674eb7514bd86c3acac0a1d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - python-libsbml
    - pysbol2
    - synbiochem-py

test:
  source_files:
    - tests
  imports:
    - {{ name|lower }}
  requires:
    - pytest
  commands:
    - python -m {{ name|lower }} --help
    - cd tests
    - pytest -v

about:
  home: https://github.com/neilswainston/SbmlToSbol
  summary: "Convert sbml to sbol format"
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - breakthewall
    