{% set name = "py2vega" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 370d27e12d4add32a6b6092c347905d716d18687589bc59c0b90b76fdf79619b

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py<35]

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - py2vega

about:
  home: http://github.com/QuantStack/py2vega
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'A Python to Vega-expression transpiler.'
  dev_url: https://github.com/QuantStack/py2vega

extra:
  recipe-maintainers:
    - martinRenou
