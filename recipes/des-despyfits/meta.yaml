{% set name = "des-despyfits" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/DarkEnergySurvey/despyfits/archive/refs/tags/{{ version }}.tar.gz
  sha256: 0d96bbb440763e655c0ec35eb3961811f9e4c4bf06acb3863d830a1fe2176bbb

build:
  skip: True  # [win]
  number: 0
  script:
    - ln -s $PREFIX/include/imsupport $PREFIX/include/imsupport/include
    - export IMSUPPORT_DIR=$PREFIX/include/imsupport
    - {{ PYTHON }} -m pip install . -vv
    - rm -f $PREFIX/include/imsupport/include

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - des-imsupport-dev
  run:
    - python

test:
  imports:
    - despyfits
    # - despyfits.maskbits
    # - despyfits.compressionhdu

about:
  home: https://github.com/simplejson/simplejson
  summary: 'Simple, fast, extensible JSON encoder/decoder for Python'
  license: NCSA
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - beckermr
