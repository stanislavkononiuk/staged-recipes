{% set name = "morepath" %}
{% set version = "0.16.2" %}
{% set sha256 = "83ccebea5b6f18ae3b875014d111b1265d4e898a1a72bb95c9dc2101ed5054d2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  preserve_egg_dir: True

requirements:
  build:
    - python
    - setuptools
    - webob >=1.3.1
    - reg >=0.10
    - dectate >=0.12
    - importscan

  run:
    - python
    - setuptools
    - webob >=1.3.1
    - reg >=0.10
    - dectate >=0.12
    - importscan

test:
  # Python imports
  imports:
    - morepath
    - morepath.tests
    - morepath.tests.fixtures
    - morepath.tests.fixtures.config
    - morepath.tests.fixtures.pkg
    - morepath.tests.fixtures.scenario
    - morepath.tests.fixtures.self_scan

about:
  home: http://morepath.readthedocs.io
  license: BSD
  license_family: BSD
  summary: 'A micro web-framework with superpowers'

extra:
  recipe-maintainers:
    - stuertz
