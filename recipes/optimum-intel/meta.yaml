{% set name = "optimum-intel" %}
{% set version = "1.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/optimum-intel-{{ version }}.tar.gz
  sha256: e8d137350555741c3c12076b814632e58c651cb9b7fc6bda412748288876c76a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - datasets
    - neural_compressor
    - optimum
    - scipy
    - sentencepiece
    - pytorch
    - transformers >=4.17.0

test:
  imports:
    - optimum
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.intel.com
  summary: |
    Optimum Library is an extension of the Hugging Face Transformers library, 
    providing a framework to integrate third-party libraries from Hardware 
    Partners and interface with their specific functionality.
  license: Apache-2.0
  license_file:
    - LICENSE
  description: |
    Optimum Library is an extension of the Hugging Face Transformers library, 
    providing a framework to integrate third-party libraries from Hardware 
    Partners and interface with their specific functionality.

    PyPI: [https://pypi.org/project/optimum-intel/](https://pypi.org/project/optimum-intel/)

  doc_url: https://huggingface.co/hardware
  dev_url: https://github.com/huggingface/optimum-intel

extra:
  recipe-maintainers:
    - sugatoray
