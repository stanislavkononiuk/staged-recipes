{% set version = "1.0.0" %}
{% set sha256 = "ca1b3961a8cda3f0ebae1978f8d2ff407d77c26ff0328cc85431674e7ab4c884" %}

package:
  name: addict
  version: {{ version }}

source:
    fn: {{ commit }}.tar.gz
    url: https://github.com/mewwts/addict/archive/v{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - addict 

about:
  home: https://github.com/mewwts/addict
  license: MIT
  summary: 'Addict is a dictionary whose items can be set using both attribute and item syntax.'

extra:
  recipe-maintainers:
    - Ohjeah
