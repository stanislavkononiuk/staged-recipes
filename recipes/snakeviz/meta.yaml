{% set name = "snakeviz" %}
{% set version = "v2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jiffyclub/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 75a5a0f59e2dd1f93adffbc71364e61f860d8274dfdbd46b94322598ebe1c197

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - snakeviz = snakeviz.cli:main
  number: 0

requirements:
  build:
    - pip
    - python
    - setuptools
    - tornado >=2.0
  run:
    - python
    - tornado >=2.0

test:
  commands:
    - snakeviz -h
  imports:
    - snakeviz

about:
  home: https://jiffyclub.github.io/snakeviz/
  license: BSD 3-Clause
  summary: An in-browser Python profile viewer
  description: |
    SnakeViz is a viewer for Python profiling data that runs as a web application in your browser.
  doc_url: https://jiffyclub.github.io/snakeviz
  dev_url: https://github.com/jiffyclub/snakeviz

extra:
  recipe-maintainers:
    - gforsyth
