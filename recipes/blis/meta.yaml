{% set name = "cython-blis" %}
{% set version = "0.2.2" %}
{% set sha256sum = "fa913c0b3f1d3bc8eda7bc4bfca3151f4f148d83a0a3539f45c6f3f1007951c3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/b/blis/blis-{{ version }}.tar.gz
  sha256: {{ sha256sum }}

build:
  number: 0
  script: "BLIS_COMPILER=$CC {{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - clangdev  # [win or osx]
  host:
    - python
    - pip
    - msinttypes  # [win and py27]
    - python
    - setuptools
    - numpy 1.15.*
    - wheel >=0.32,<0.33
  run:
    - python

test:
  requires:
    - pytest <4
    - hypothesis
  imports:
    - blis
  commands:
    - python -m pytest --tb=native --pyargs {{ name }}

about:
  home: http://github.com/explosion/cython-blis
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Fast matrix-multiplication as a self-contained Python library â€“ no system dependencies!'

  doc_url: https://github.com/explosion/cython-blis
  dev_url: https://github.com/explosion/cython-blis

extra:
  recipe-maintainers:
    - honnibal
    - ines
