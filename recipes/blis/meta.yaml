{% set name = "blis" %}
{% set version = "0.3.3.dev0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/flame/blis/archive/b45ea92fc6f77f2313b50dbe95922f838cbead07.tar.gz
  sha256: ae2fac547ec91b884bf7d9b58998c55ec30d7fc2c119b740382dc64b57c8dac4
  patches:
    - windows_build.diff
    - escape_flags.diff

build:
  number: 0
  skip: True  # [win and vc<14]
  merge_build_host: True   # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - clangdev               # [win]
    - posix                  # [win]
    - m2-sed                 # [win]
    - sed                    # [unix]
    - perl
    - python
  host:
    - pthreads-win32         # [win]
  run:
    - pthreads-win32         # [win]

test:
  commands:
    - test -f $PREFIX/lib/libblis.a         # [unix]
    - test -f $PREFIX/lib/libblis.so        # [unix]
    - test -f $PREFIX/include/blis/blis.h   # [unix]
    - if not exist %LIBRARY_INC%\\blis\\blis.h exit 1     # [win]
    - if not exist %LIBRARY_LIB%\\blis.lib exit 1         # [win]

about:
  home: http://github.com/flame/blis
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'BLAS-like Library Instantiation Software Framework'

extra:
  recipe-maintainers:
    - isuruf
