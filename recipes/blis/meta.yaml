{% set name = "cython-blis" %}
{% set version = "0.2.3" %}
{% set sha256sum = "ccf7af2d2b52c5fd0f18097987cef22e315d8d74786e209294ce121ac554afc0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/b/blis/blis-{{ version }}.tar.gz
  sha256: {{ sha256sum }}

build:
  number: 0
  skip: true  # [win and py27]

requirements:
  build:
    - {{ compiler('c') }}
    - clangdev  # [win or osx]
  host:
    - python
    - pip
    - python
    - setuptools
    - numpy 1.15.*
    - wheel >=0.32,<0.33
  run:
    - python
    - numpy >=1.15.0

test:
  imports:
    - blis
    - blis.py
    - blis.cy

about:
  home: http://github.com/explosion/cython-blis
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Fast matrix-multiplication as a self-contained Python library â€“ no system dependencies!'

  doc_url: https://github.com/explosion/cython-blis
  dev_url: https://github.com/explosion/cython-blis

extra:
  recipe-maintainers:
    - honnibal
    - ines
