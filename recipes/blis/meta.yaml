{% set name = "cython-blis" %}
{% set version = "0.2.3.dev1" %}
{% set sha256sum = "f85750dfe5ae86270352598d1a6cd9b93a006b0df655468fca93c09aee41a818" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/b/blis/blis-{{ version }}.tar.gz
  sha256: {{ sha256sum }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - clangdev  # [win or osx]
  host:
    - python
    - pip
    - msinttypes  # [win and py27]
    - python
    - setuptools
    - numpy 1.15.*
    - wheel >=0.32,<0.33
  run:
    - python

test:
  requires:
    - pytest <4
    - hypothesis
  imports:
    - blis
  commands:
    - python -m pytest --tb=native --pyargs {{ name }}

about:
  home: http://github.com/explosion/cython-blis
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Fast matrix-multiplication as a self-contained Python library â€“ no system dependencies!'

  doc_url: https://github.com/explosion/cython-blis
  dev_url: https://github.com/explosion/cython-blis

extra:
  recipe-maintainers:
    - honnibal
    - ines
