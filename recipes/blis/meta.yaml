{% set name = "cython-blis" %}
{% set version = "0.2.3.dev3" %}
{% set sha256sum = "ecd8958b41f9d49fd604d982a7e200e4a3bebbc368b0e398bd4a5f2155774d47" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/b/blis/blis-{{ version }}.tar.gz
  sha256: {{ sha256sum }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - clangdev  # [win or osx]
  host:
    - python
    - pip
    - msinttypes  # [win and py27]
    - python
    - setuptools
    - numpy
    - wheel >=0.32,<0.33
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - blis
    - blis.py
    - blis.cy

about:
  home: http://github.com/explosion/cython-blis
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Fast matrix-multiplication as a self-contained Python library â€“ no system dependencies!'

  doc_url: https://github.com/explosion/cython-blis
  dev_url: https://github.com/explosion/cython-blis

extra:
  recipe-maintainers:
    - honnibal
    - ines
