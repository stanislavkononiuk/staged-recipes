{% set version = '1.3-0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ics
  version: {{ version|replace("-", "_") }}

source:
  fn: ICS_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/ICS_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/ICS/ICS_{{ version }}.tar.gz

  sha256: e26cabfcd3307123bbeeab8b7b6ab9006ee2eb84e09f78194d029e532772b464

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-mvtnorm
    - r-survey

  run:
    - r-base
    - r-mvtnorm
    - r-survey

test:
  commands:
    - $R -e "library('ICS')"  # [not win]
    - "\"%R%\" -e \"library('ICS')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=ICS
  license: GPL (>= 2)
  summary: Implementation of Tyler, Critchley, Duembgen and Oja's (JRSS B, 2009, <doi
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}\/lib\/R\/share\/licenses\/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]
extra:
   recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - Johanneskoester
    - Bgruening
    - Daler
    - Jdblischak
