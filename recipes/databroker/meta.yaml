{% set name = "databroker" %}
{% set version = "v0.9.3" %}
{% set sha256 = "e68dbcb64f98997a193408d1510c70d0ee00dedf79c35dad703f35d773f02e11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/NSLS-II/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - attrs >=16.3.0
    - boltons
    - cytoolz
    - doct
    - h5py
    - humanize
    - jsonschema
    - jinja2
    - mongoquery
    - numpy
    - pandas
    - pims
    - pymongo
    - python
    - pytz
    - pyyaml
    - requests
    - singledispatch  # [py27]
    - six
    - tifffile
    - tornado
    - tzlocal
    - ujson

test:
  imports:
    - databroker

about:
  home: https://github.com/NSLS-II/databroker
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: 'A unified interface to the various data sources at NSLS-II.'

  description: 'A unified interface to the various data sources at NSLS-II.'
  doc_url: http://nsls-ii.github.io/databroker/
  dev_url: https://github.com/NSLS-II/databroker/

extra:
  recipe-maintainers:
    - CJ-Wright
