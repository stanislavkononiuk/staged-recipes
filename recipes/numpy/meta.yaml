{% set name = "numpy" %}
{% set version = "1.21.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/numpy-{{ version }}.zip
  sha256: 63571bb7897a584ca3249c86dd01c10bcb5fe4296e3568b2e9c1a55356b6410e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<3.11
  run:
    - python >=3.6,<3.11

test:
  imports:
    - numpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.numpy.org
  summary: NumPy is the fundamental package for array computing with Python.
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - osamples
