{% set name = "wham" %}
{% set version = "2.0.10.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://membrane.urmc.rochester.edu/sites/default/files/{{ name }}/{{ name }}-release-{{ version }}.tgz
  sha256: 44635a429ded5892950271fa58e97691628ad7a3be21d09f86ca2830e2b679f7
  folder: {{ name }}_{{ version }}

build:
  number: 0

requirements:
  build:
    # If your project compiles code (such as a C extension) then add the required compilers as separate entries here.
    # Compilers are named 'c', 'cxx' and 'fortran'.
    - {{ compiler('c') }}
    - make

    
about:
  home: http://membrane.urmc.rochester.edu/?page_id=126
  license: GPL-3.0-or-later
  license_family: GPL
  summary: 'Weighted Histogram Analysis Method (WHAM)'

  # The remaining entries in this section are optional, but recommended.
  description: |
    WHAM is fast, memory efficient implementation of the Weighted Histogram Analysis Method (WHAM).
  doc_url: http://membrane.urmc.rochester.edu/sites/default/files/wham/doc.pdf
  dev_url: https://github.com/agrossfield

extra:
  recipe-maintainers:
    - agrossfield
    - xiki-tempula
