{% set name = "ploomber-core" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ploomber-core-{{ version }}.tar.gz
  sha256: e3edf774900ae3c4f946bd2dea8fd123a741acf5136614233f15df9cde905c0e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - click
    - posthog
    - python >=3.6
    - pyyaml

test:
  imports:
    - ploomber_core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/ploomber-core/
  description: Core module shared across Ploomber projects.  
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - edublancas
