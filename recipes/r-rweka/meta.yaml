{% set version = '0.4-39' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rweka
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RWeka_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RWeka/RWeka_{{ version }}.tar.gz
  sha256: 0dd84fffe5a216819a48f55c770d2e6672e80dd6a6b5539f22c55476cf044f03

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-rwekajars >=3.9.3_1
    - r-rjava >=0.6_3
  run:
    - r-base
    - r-rwekajars >=3.9.3_1
    - r-rjava >=0.6_3

test:
  commands:
    - $R -e "library('RWeka')"           # [not win]
    - "\"%R%\" -e \"library('RWeka')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=RWeka
  license: GPL-2
  summary: An R interface to Weka (Version 3.9.3). Weka is a collection of machine learning algorithms
    for data mining tasks written in Java, containing tools for data pre-processing,
    classification, regression, clustering, association rules, and visualization.  Package
    'RWeka' contains the interface code, the Weka jar is in a separate package 'RWekajars'.  For
    more information on Weka see <http://www.cs.waikato.ac.nz/ml/weka/>.
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

