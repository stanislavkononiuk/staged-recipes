{% set name = "ago" %}
{% set version = "0.0.9" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "18ab19c41374e6eb55fd9b9d19e988c6dd7033818bb3cd7600269475ba657601" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  noarch: python
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - ago

about:
  home: https://bitbucket.org/russellballestrini/ago/
  # No license file, just stated in README.rst
  license_file: README.rst
  license: Public Domain
  icense_family: OTHER
  summary: 'ago: Human readable timedeltas'
  dev_url: https://bitbucket.org/russellballestrini/ago/
  doc_url: https://bitbucket.org/russellballestrini/ago/

extra:
  recipe-maintainers:
    - pmlandwehr
