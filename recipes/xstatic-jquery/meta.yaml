{% set name = "XStatic-jQuery" %}
{% set version = "3.4.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3fccac7eb265f95430c62eb652cdaeb671785267c77413df926d9facd5825978

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python

test:
  imports:
    - pkg = __import__('xstatic.pkg', fromlist='jquery')

about:
  home: https://jquery.com/
  license: OpenJS
  license_file: LICENSE.txt
  summary: 'jQuery javascript library packaged for setuptools'

  description: |
    jQuery is a fast, small, and feature-rich JavaScript library. It makes things like HTML document traversal and manipulation, event handling, animation, and Ajax much simpler with an easy-to-use API that works across a multitude of browsers.
  doc_url: https://jquery.com/
  dev_url: https://github.com/xstatic-py/xstatic-jquery

extra:
  recipe-maintainers:
    - ReimarBauer
