{% set name = "htop" %}
{% set version = "2.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/hishamhm/htop.git
  git_rev: {{ version }}

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - automake
    - gcc
    - libtool
    - ncurses

test:
  commands:
    - htop --version

about:
  home: https://github.com/hishamhm/htop/
  license: GNU General Public License, version 2 (GPL-2.0)
  summary: htop is an interactive text-mode process viewer for Unix systems. It aims to be a better 'top'
