{% set name = "bmi-wavewatch3" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/csdms/bmi-wavewatch3/archive/v{{ version }}.tar.gz
  sha256: 1ee3de05858cd76ef794b3594516c33355f503eddc31e8dcca836b6f6bbbd971

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
    - bmipy
    - cfgrib
    - click
    - tomli
    - tqdm
    - xarray
  run:
    - python
    - bmipy
    - cfgrib
    - click
    - tomli
    - tqdm
    - xarray

test:
  imports:
    - bmi_wavewatch3
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/csdms/bmi-wavewatch3
  summary: 'Simple, fast, extensible JSON encoder/decoder for Python'
  description: |
    simplejson is a simple, fast, complete, correct and extensible
    JSON <https://json.org> encoder and decoder for Python 2.5+ and
    Python 3.3+. It is pure Python code with no dependencies, but includes
    an optional C extension for a serious speed boost.
  license: MIT
  license_family: MIT
  license_file: LICENSE.rst
  # The doc_url and dev_url are optional.
  doc_url: https://github.com/csdms/bmi-wavewatch3/blob/main/README.rst
  dev_url: https://github.com/csdms/bmi-wavewatch3

extra:
  recipe-maintainers:
    - mcflugen
