{% set name = "neptune-aws" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/neptune-ai/{{ name }}/archive/{{ version }}.tar.gz
  sha256: b27dd11c3e3d4c66fbc8b575430811a433d5f062ce2a4512d78781a56ee3c8d1

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  build:
    - poetry-core>=1.0.0
    - poetry-dynamic-versioning
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - neptune-client >=0.15.0
    - boto3

test:
  imports:
    - neptune_aws
    - neptune_aws.impl
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://neptune.ai/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'Utilities for using Neptune client on AWS'
  doc_url: https://docs.neptune.ai/integrations-and-supported-tools/
  dev_url: https://github.com/neptune-ai/{{ name }}

extra:
  recipe-maintainers:
    - aniezurawski
    - HubertJaworski
    - pitercl
    - shnela
    - Raalsky
    - twolodzko
    - AleksanderWWW
