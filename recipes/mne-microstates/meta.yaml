{% set name = "mne-microstates" %}
{% set version = "0.2" %}
{% set pypi_filename = "mne_microstates" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ pypi_filename }}-{{ version }}.tar.gz
  sha256: 1dccfb86ebc07d8206bc815d2107204d52e720ca53df06fc448b5802b3d02f3f

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - scipy
    - mne-base

test:
  imports:
    - microstates
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/wmvanvliet/mne_microstates
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Microstate analysis for use with MNE-Python

extra:
  recipe-maintainers:
    - hoechenberger
    - larsoner
    - wmvanvliet
