{% set name = "mofdscribe" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mofdscribe-{{ version }}.tar.gz
  sha256: d70afc604af4d739a0f3cfaea7db8beb434bca5f6ed379f9d0547e1256afeb88

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy
    - matminer
    - loguru
    - pystow
    - ase
    - structuregraph-helpers
    - element-coder
    - pydantic
    - typing-extensions

test:
  imports:
    - mofdscribe
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kjappelbaum/mofdscribe
  summary: Ecosystem for digital reticular chemistry
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kjappelbaum
