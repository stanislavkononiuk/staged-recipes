{% set name = "Yaafe" %}
{% set version = "0.70" %}
{% set md5 = "4d7e106c78880faffee7171c5f2331fe" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.zip
  url: https://github.com/{{ name }}/{{ name }}/archive/{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  rpaths:
    - lib/
  number: 0
  skip: true  # [win]

requirements:
  build:
    - python
    - hdf5
    - gcc
    - eigen
    - fftw
    - libsndfile
    - mpg123
    - argtable2
    - cmake
    - lapack

  run:
    - python
    - hdf5
    - libgcc
    - eigen
    - fftw
    - libsndfile
    - mpg123
    - argtable2
    - lapack


test:
  files:
    - yaafe_check.wav
    - featureplan

  imports:
    - yaafelib

  commands:
    - yaafe -h
    - yaafe -l
    - yaafe -c featureplan  -r 32000 -o h5 yaafe_check.wav
    - yaafe -c featureplan  -r 32000 -o csv yaafe_check.wav

about:
  home: https://github.com/Yaafe/Yaafe
  license: LGPL-3
  license_family: LGPL
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: "Yaafe - audio features extraction"

extra:
    recipe-maintainers:
        - thomasfillon
        - hbredin
