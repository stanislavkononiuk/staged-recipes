{% set name = "aicsimageio" %}
{% set version = "4.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 478330ac9dc1cd1f0d68c258be618b23ec2c76fafd06fb8e516cf247ede6d6b2

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
    - pytest-runner >=5.2
  run:
    - python >=3.7

test:
  imports:
    - aicsimageio
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/AllenCellModeling/aicsimageio
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "Image Reading, Metadata Conversion, and Image Writing for Microscopy Images in Pure Python"
  doc_url: https://allencellmodeling.github.io/aicsimageio/index.html
  dev_url: https://github.com/AllenCellModeling/aicsimageio

extra:
  recipe-maintainers:
    - JacksonMaxfield
    - toloudis
    - tlambert03
