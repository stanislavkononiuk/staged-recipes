{% set name = "bg-space" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bg_space-{{ version }}.tar.gz
  sha256: 87d3cfcf59a0a67fbd87b0f38b01be219e32f9e2b779749e6f7741f69925f835

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - python >=3.6
    - scipy

test:
  imports:
    - bg_space
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/brainglobe/bg-space
  summary: Anatomical space conventions made easy
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
