{% set name = "PyQt-builder" %}
{% set version = "1.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 86bd19fde83d92beaefacdeac1e26c6e1918c300ff78d7ec2a19973bf2cf21b5

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - pyqt-bundle = pyqtbuild.bundle.bundle_main:main
    - pyqt-qt-wheel = pyqtbuild.bundle.qt_wheel_main:main

requirements:
  host:
    - python >=3.6
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.6
    - sip
    - packaging
    - toml

test:
  imports:
    - pyqtbuild
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://www.riverbankcomputing.com/software/pyqt/
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE-GPL3
  summary: 'The PEP 517 compliant PyQt build system'
  description: |
    PyQt-builder is the PEP 517 compliant build system for PyQt and projects
    that extend PyQt. It extends the sip build system and uses Qtâ€™s qmake to
    perform the actual compilation and installation of extension modules.

extra:
  recipe-maintainers:
    - andfoy
    - ccordoba12
