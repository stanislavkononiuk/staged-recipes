{% set name = "python-keycloak" %}
{% set version = "0.18.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: c1ffcdfd8f770774c02b7cbfacdba9d7ef94c0be4e42fabe49308e436ba21490

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - python-jose >=1.4.0
    - requests >=2.20.0
  run:
    - python
    - python-jose >=1.4.0
    - requests >=2.20.0

test:
  imports:
    - keycloak
    - keycloak.authorization
    - keycloak.tests
  requires:
    - httmock >=1.2.5

about:
  home: "https://github.com/marcospereirampj/python-keycloak"
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "python-keycloak is a Python package providing access to the Keycloak API."
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - edennuriel
