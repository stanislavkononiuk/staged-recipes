{% set version = '2.0.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-metrica
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/metrica_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/metrica/metrica_{{ version }}.tar.gz
  sha256: aeb4d527ded2a695aa7c2ebb845a330d6493f240294496dd29235123afa0cce7

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-dbi
    - r-rsqlite
    - r-dplyr
    - r-energy
    - r-ggplot2
    - r-ggpp
    - r-minerva
    - r-rlang
    - r-tidyr
  run:
    - r-base
    - r-dbi
    - r-rsqlite
    - r-dplyr
    - r-energy
    - r-ggplot2
    - r-ggpp
    - r-minerva
    - r-rlang
    - r-tidyr

test:
  commands:
    - $R -e "library('metrica')"           # [not win]
    - "\"%R%\" -e \"library('metrica')\""  # [win]

about:
  home: https://adriancorrendo.github.io/metrica/
  license: MIT
  summary: A compilation of more than 80 functions designed to quantitatively and visually evaluate
    prediction performance of regression (continuous variables) and classification (categorical
    variables) of point-forecast models (e.g. APSIM, DSSAT, DNDC, supervised Machine
    Learning). For regression, it includes functions to generate plots (scatter, tiles,
    density, & Bland-Altman plot), and to estimate error metrics (e.g. MBE, MAE, RMSE),
    error decomposition (e.g. lack of accuracy-precision), model efficiency (e.g. NSE,
    E1, KGE), indices of agreement (e.g. d, RAC), goodness of fit (e.g. r, R2), adjusted
    correlation coefficients (e.g. CCC, dcorr), symmetric regression coefficients (intercept,
    slope), and mean absolute scaled error (MASE) for time series predictions. For classification
    (binomial and multinomial), it offers functions to generate and plot confusion matrices,
    and to estimate performance metrics such as accuracy, precision, recall, specificity,
    F-score, Cohen's Kappa, G-mean, and many more. For more details visit the vignettes
    <https://adriancorrendo.github.io/metrica/>.
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
