{% set name = "ledger" %}
{% set version = "3.1.3dev16" %}
{% set commit = '310eefb9bb1bbecd4078d830dbc1b125f28923f4' %}
{% set sha256 = '1daa115d1f3f17f0edfe5175ec7da298eddd5ca27c11528ca313f232cbc0156f' %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ledger/ledger/archive/{{ commit }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - python >=2.4,<3
  host:
    - boost >=1.49
    - gmp >=4.2.2
    - mpfr >=2.4.0
    - utfcpp >=2.3.4
    - gettext >=0.17 # optional
    - libedit >=3.0.200901011 # optional
    - python >=2.4,<3 # optional
    - doxygen >=1.5.7.1 # docs
    - graphviz >=2.20.3 # docs
    - texinfo >=4.13 # docs
  run:
    - boost >=1.49
    - gmp >=4.2.2
    - mpfr >=2.4.0
    - utfcpp >=2.3.4
    - gettext >=0.17 # optional
    - libedit >=3.0.200901011 # optional
    - python >=2.4,<3 # optional

test:
  commands:
    ledger

about:
  home: https://www.ledger-cli.org/
  license: BSD-3-Clause
  license_file: LICENSE.md
  summary: 'Double-entry accounting system with a command-line reporting interface'
  description: |
    Ledger is a powerful, double-entry accounting system that is accessed from the
    UNIX command-line. Ledger, begun in 2003, is written by John Wiegley and
    released under the BSD license. It has also inspired several ports to other
    languages.
  doc_url: https://www.ledger-cli.org/docs.html
  dev_url: https://github.com/ledger/ledger

extra:
  recipe-maintainers:
    - twrightsman
