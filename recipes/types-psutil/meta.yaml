{% set name = "types-psutil" %}
{% set version = "5.9.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-psutil-{{ version }}.tar.gz
  sha256: 0150cbf39c6f8287666c65ee4225ea4d6b09abdf742175556a365eb2a67fc33c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  files:
    - stubtest_allowlist.txt
  commands:
    - python -m mypy.stubtest --ignore-missing-stub psutil  --allowlist stubtest_allowlist.txt
  requires:
    - mypy

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for psutil
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mr-c
