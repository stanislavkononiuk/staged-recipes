{% set name = "python-graphblas" %}
{% set version = "2022.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python-graphblas-{{ version }}.tar.gz
  sha256: e4151b5f0661f477ff117e25b3481bdc39d5e03736925c2e52ee26c3b89f87f6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - donfig
    - numba
    - python >=3.8
    - python-suitesparse-graphblas >=7.0.3.1,<7.1
    - pyyaml

test:
  imports:
    - graphblas
    - graphblas._ss
  commands:
    - pip check
    - python -c "from graphblas import Matrix"
  requires:
    - pip

about:
  home: https://github.com/metagraph-dev/python-graphblas
  summary: Python interface to GraphBLAS
  license: Apache-2.0
  license_file: LICENSE
  license_family: Apache
  description: |
    Python wrapper around GraphBLAS. Currently only supports SuiteSparse::GraphBLAS.
    Goal is to be a Pythonic way to write beautiful, efficient graph algorithms
    in the language of linear algebra.
  dev_url: https://github.com/metagraph-dev/python-graphblas

extra:
  recipe-maintainers:
    - eriknw
    - jim22k
