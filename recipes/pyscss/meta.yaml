{% set name = "pyScss" %}
{% set version = "1.3.5" %}
{% set sha256 = "14a25c33c221a66bb1f000a6a067f376528d3df2f9333cee9c95709a9280cdb0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  preserve_egg_dir: True
  entry_points:
    - pyscss=scss.tool:main
    - less2scss=scss.less2scss:main

requirements:
  build:
    - python
    - setuptools
    - six
    - enum34
    - pathlib

  run:
    - python
    - setuptools
    - six
    - enum34
    - pathlib

test:
  imports:
    - scss
    - scss.extension
    - scss.extension.compass
    - scss.grammar

  commands:
    - pyscss --help
    - less2scss --help

about:
  home: http://github.com/Kronuz/pyScss
  license: MIT
  summary: 'pyScss, a Scss compiler for Python'
  license_family: MIT
  description: pyScss is a compiler for the Sass language, a superset of CSS3 that adds programming capabilities and some other syntactic sugar.
  doc_url: http://pyscss.readthedocs.org/en/latest/
  dev_url: https://github.com/Kronuz/pyScss

extra:
  recipe-maintainers:
    - stuertz
