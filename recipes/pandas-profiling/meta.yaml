{% set name = "pandas-profiling" %}
{% set version = "1.1.0" %}
{% set md5 = "22f1c22418b5c07f371735e74440e631" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: True  # [win and py3k]

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - pandas >=0.16
    - matplotlib >=1.4

test:
  imports:
    - pandas_profiling

about:
  home: http://github.com/jospolfliet/pandas-profiling
  license: MIT
  # license_file: LICENSE # When added to MANIFEST.in â€“ JosPolfliet/pandas-profiling#22
  summary: 'Generate profile report for pandas DataFrame'
  dev_url: http://github.com/jospolfliet/pandas-profiling

extra:
  recipe-maintainers:
    - proinsias
