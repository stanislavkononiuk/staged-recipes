{% set name = "badapted" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 33a610cd202a4746a387482be894c0d4860865f79781aed902a6b46b83de81a7

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - scipy
    - pandas
    - matplotlib

test:
  imports:
    - badapted
    - badapted.choice_functions
    - badapted.designs
    - badapted.inference
    - badapted.model
    - badapted.optimisation
    - badapted.triplot
    - badapted.utils

about:
  home: https://github.com/drbenvincent/badapted
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Bayesian ADAPTive Experimental Design'
  description: |
    Run efficient Bayesian adaptive experiments.

extra:
  recipe-maintainers:
    - hoechenberger
