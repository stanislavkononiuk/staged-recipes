{% set version = '1.5-6' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-vars
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/vars_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/vars/vars_{{ version }}.tar.gz
  sha256: ddfe3351b13f71b7ed58989bb6d21396f85b0efc0b14366b309caf5874abf3bd

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-mass
    - r-lmtest >=0.9_26
    - r-sandwich >=2.2_4
    - r-strucchange
    - r-urca >=1.1_6
  run:
    - r-base
    - r-mass
    - r-lmtest >=0.9_26
    - r-sandwich >=2.2_4
    - r-strucchange
    - r-urca >=1.1_6

test:
  commands:
    - $R -e "library('vars')"           # [not win]
    - "\"%R%\" -e \"library('vars')\""  # [win]

about:
  home: https://www.pfaffikus.de
  license: GPL-2.0-or-later
  summary: Estimation, lag selection, diagnostic testing, forecasting, causality analysis, forecast
    error variance decomposition and impulse response functions of VAR models and estimation
    of SVAR and SVEC models.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - damoncharlesroberts

