{% set version = "3.1" %}

package:
  name: imagehash
  version: {{ version }}

source:
  fn: imagehash-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/I/ImageHash/ImageHash-{{ version }}.tar.gz
  md5: 0bf909b6d138768f80dd689be7bedaaa

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - setuptools
    - numpy
    - scipy
    - pillow
    - pywavelets

test:
  imports:
    - imagehash

about:
  home: https://github.com/JohannesBuchner/imagehash
  license: BSD 2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A Python Perceptual Image Hahsing Module'

extra:
  recipe-maintainers:
    - JohannesBuchner
    - bjlittle

