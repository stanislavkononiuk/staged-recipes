{% set version = "3.1" %}

package:
  name: imagehash
  version: {{ version }}

source:
  fn: imagehash-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/0c/1c/b6f539cc08cf8cfb12cb59a6883ee7f1cc0937cf3709247c2a15c8a1e665/ImageHash-{{ version }}.tar.gz
  md5: 0bf909b6d138768f80dd689be7bedaaa

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy x.x
  run:
    - python
    - setuptools
    - numpy x.x
    - scipy
    - pillow
    - pywavelets

test:
  imports:
    - imagehash

about:
  home: https://github.com/JohannesBuchner/imagehash
  license: BSD 2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A Python Perceptual Image Hahsing Module'

extra:
  recipe-maintainers:
    - JohannesBuchner
    - bjlittle

