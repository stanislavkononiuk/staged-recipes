{% set version = "1.0.0" %}

package:
  name: azure-nspkg
  version: {{ version }}

source:
  fn: azure-nspkg-{{ version }}.zip
  url: https://pypi.python.org/packages/source/a/azure-nspkg/azure-nspkg-{{ version }}.zip
  md5: cb046beb44c3efdb8bf1688af6c011ca
  
build:
  script: pip install --no-deps .
  number: 0

requirements:
  build:
    - python
    - pip
    - setuptools
  
  run:
    - python

test:
  imports:
    - azure

about:
  home: https://github.com/Azure/azure-sdk-for-python
  license: Apache License 2.0
  summary: 'Microsoft Azure Namespace Package [Internal]'

extra:
  recipe-maintainers:
    - ivoflipse
    - Korijn
    - Maxyme
