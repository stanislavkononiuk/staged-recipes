{% set name = "turtleFSI" %}
{% set version = "1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/KVSLab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 84adf1e4e7a927ee43bd8a18cab75dd08d4d5f21f4b98cac7b920bbe6525bfb9

build:
  number: 0
  skip:
    - True  # [win or py==27]

build:
  script: "{{ PYTHON }} setup.py install"

requirements:
  build:
    - python

  host:
    - python
    - numpy
    - fenics

  run:
    - python
    - fenics
    - numpy

test:
  source_files:
    - build/tests/*
  requires:
    - pytest
  commands:
    - pytest ./build/tests/

about:
  summary: A simple sluid structire interaction solver based on FEniCS.
  description: |
          TurtleFSI is a simple fluid structure intreaction solver, where the relation 
          between the mathematics and the numerics is almost one-to-one in lenght.
          Still the solver runs with HPC capabillities out-of-the-box.
  home: https://turtlefsi2.readthedocs.io/en/latest/
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  doc_url: https://turtlefsi2.readthedocs.io/en/latest/
  dev_url: https://github.com/KVSLab/turtleFSI

extra:
  recipe-maintainers:
    - aslakbergersen
    - albansouche
