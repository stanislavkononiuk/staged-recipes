{% set name = "pydyf" %}
{% set version = "0.0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pydyf-{{ version }}.tar.gz
  sha256: d12ad2ddce4c49c32a7fa06c4b9cf4166d6f4659b6314961a4dedb0857c2d246

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - pydyf
  commands:
    - pip check
  requires:
    - pip
  source_files:
    - tests

about:
  home: https://www.courtbouillon.org/pydyf
  summary: A low-level PDF generator.
  license: BSD-3-Clause
  # Add tests license
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
