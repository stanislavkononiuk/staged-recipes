{% set name = "qme" %}
{% set version = "0.0.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: eddfe5a12559a85c7a60d5dd3ee8299aa994ca1be6a95ee5a0e2d46a8548f158

build:
  number: 0
  noarch: python
  entry_points:
    - qme=qme.client:main
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python >=3
    - pytest-runner
  run:
    - python >=3
    - sqlalchemy
    - flask
    - flask-restful
    - flask-socketio
    - gevent-websocket

test:
  imports:
    - qme
    - qme.defaults
    - qme.version
    - qme.app
    - qme.app.server
    - qme.client
    - qme.client.config
    - qme.client.get
    - qme.client.listing
    - qme.client.run
    - qme.client.start
    - qme.client.clear
    - qme.client.generate
    - qme.client.search
    - qme.logger
    - qme.logger.message
    - qme.logger.namer
    - qme.logger.progress
    - qme.logger.spinner
    - qme.main
    - qme.main.executor
    - qme.main.executor.base
    - qme.main.executor.shell
    - qme.main.executor.slurm
    - qme.main.config
    - qme.main.database
    - qme.main.database.base
    - qme.main.database.models
    - qme.main.database.sqlite
    - qme.main.database.relational
    - qme.main.database.filesystem
    - qme.utils
    - qme.utils.command
    - qme.utils.file
    - qme.utils.prompt
    - qme.utils.regex
  commands:
    - qme --help


about:
  home: https://github.com/vsoch/qme
  license: MPL-2.0
  license_family: OTHER
  license_file: LICENSE
  summary: 'reproducible job submission and dashboard library'
  description: |
    "Queue-me" is a jobs queue and dashboard generation tool that can be used
    to specify executors (entities that run jobs) and actions for them. You can
    use qme only on the command line, or if desired, via an interactive web dashboard.
    The dashboard (and it's dependencies) are not required for using the base library.
  doc_url: https://vsoch.github.io/qme
  dev_url: https://github.com/vsoch/qme

extra:
  recipe-maintainers:
    - vsoch
