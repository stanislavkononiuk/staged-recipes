{% set name = "tabula-java" %}
{% set version = "1.0.2" %}
{% set sha256 = "b410500479e329cb5847003f2101f1293a5e2050ee4b0095fc4cf072e9e4bae2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/tabulapdf/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - openjdk
    - maven
  run:
    - openjdk

test:
  commands:
    - tabula --help
    - tabula --version | grep -s {{ version }}  # {unix}

about:
  home: http://github.com/tabula-pdf/tabula-java
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A library and CLI for extracting tables from PDF files.'

  dev_url: https://github.com/tabulapdf/tabula

extra:
  recipe-maintainers:
    - sodre
    - CurtLH
