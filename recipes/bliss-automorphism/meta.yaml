{% set version = "0.73.1" %}

package:
  name: bliss-automorphism
  version: {{ version }}

source:
  url: https://github.com/ds4dm/Bliss/archive/v{{ version }}.tar.gz
  sha256: 59425cf35d8da7db61e73674edb97bded0767485a24aa33836a1f3c08a017695

build:
  number: 0
  skip: True  # [win]

requirements:
  build: &build-requirements
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.14
    - make

test:
  requires: *build-requirements

about:
  home: http://www.tcs.hut.fi/Software/bliss/
  license: LGPL-3.0-only
  license_file: COPYING.LESSER
  summary: A Tool for Computing Automorphism Groups and Canonical Labelings of Graphs

extra:
  recipe-maintainers:
    - AntoinePrv
