{% set name = "gensim" %}
{% set version = "2.3.0" %}
{% set sha256 = "7d0dccc7d2c576e270037949874800b7cfbc86ef081ff981483f612cd18e223f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win32]
  skip: True  # [win64 and py<35]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.11.3
    - scipy >=0.18.1
    - six >=1.5.0
    - smart_open >=1.2.1
    
  run:
    - python
    - numpy >=1.11.3
    - scipy >=0.18.1
    - six >=1.5.0
    - smart_open >=1.2.1
    
test:
  requires:
    - nose
    - testfixtures
    - morfessor
    - scikit-learn
    - pyemd
    - tensorflow    
    - keras
    
  commands:
    - python -c "from gensim.models.word2vec import FAST_VERSION; print(FAST_VERSION)"
    - nosetests --exe -v gensim
    
about:
  home: http://github.com/RaRe-Technologies/gensim
  license: LGPL 3.0
  license_file: COPYING
  license_family: LGPL
  summary: 'Topic Modelling for Humans'
  description: |
    Gensim is a Python library for topic modelling, document indexing 
    and similarity retrieval with large corpora. 
    Target audience is the natural language processing (NLP) 
    and information retrieval (IR) community.
  doc_url: http://radimrehurek.com/gensim/
  dev_url: https://github.com/RaRe-Technologies/gensim

extra:
  recipe-maintainers:
    - souravsingh
    - tmylk
    - menshikh-iv
