{% set name = "pyrundeck" %}
{% set version = "0.9.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyrundeck-{{ version }}.tar.gz
  sha256: 7561f14182487c7be1725d6b676472847e1bc25ab17e0bf1f64b10e32a668b3a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - requests

test:
  imports:
    - pyrundeck
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pschmitt/pyrundeck
  summary: Python REST API client for Rundeck 2.6+
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
