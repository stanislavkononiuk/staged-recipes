# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe

# Jinja variables help maintain the recipe as you'll update the version only here.
# Using the name variable with the URL in line 14 is convenient
# when copying and pasting from another recipe, but not really needed.
{% set name = "tabulate" %}
{% set version = " v1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/p-ranav/tabulate/archive/{{ version }}.tar.gz
  sha256: 34eda3605e2ce0c7ca339fa2af6a0c77a5e49321b2f549ff5313f955273c8ac8

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make  # [unix]
    run_exports:
      - {{ pin_subpackage(name, max_pin='x.x') }}
  host:
    - tabulate

test:


about:
  home: https://github.com/p-ranav/tabulate
  license: MIT
  license_file: LICENSE.txt
  summary: 'Tabulate is a header-only library for printing aligned, formatted,
            and colorized tables.'

extra:
  recipe-maintainers:
    - SylvainCorlay
    - wolfv
    - marimeireles
