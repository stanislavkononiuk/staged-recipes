{% set name = "dautilpy" %}
{% set version = "0.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dautilpy-{{ version }}.tar.gz
  sha256: dd343035f5cdbbc532e6b767f4dfbca5a4412380897489a424fe6feda7292400

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - dautil
    - dautil.IO
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ickc/dautil-py
  summary: Data Analysis Utilities
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
