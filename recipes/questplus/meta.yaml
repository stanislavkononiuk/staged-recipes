{% set name = "questplus" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cf2cc238f1a2207182433fa0698507155705edc4e9f079c28b81ee062e6af25b

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py<36]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - xarray
    - scipy

test:
  imports:
    - questplus

about:
  home: https://github.com/hoechenberger/questplus
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: 'A QUEST+ implementation in Python'
  description: |
    This is a simple implementation of the QUEST+ algorithm in Python.

extra:
  recipe-maintainers:
    - hoechenberger
