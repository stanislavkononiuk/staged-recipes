{% set name = "sagemaker_tensorflow_container" %}
{% set version = "2.0.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: f7a92a8bb0264379ac64d1de61706575d9659234e08b5008ba6fb9f86909598f

build:
  number: 0
  entry_points:
    - serve=sagemaker_containers.cli.serve:main
    - train=sagemaker_containers.cli.train:main
  script: {{ PYTHON }} -m pip install . -vv
  skip: True  # [win or py37]

requirements:
  host:
    - pip
    - python
  run:
    - python
    - sagemaker_containers >=2.4.6
    - numpy
    - scipy
    - sklearn
    - pandas
    - Pillow
    - h5py

test:
  requires:
    - tox
    - flake8
    - pytest
    - pytest-xdist
    - mock
    - sagemaker-python-sdk
    - tensorflow <2.0
    - docker-compose
    - botocore >=1.12.140
  imports:
    - sagemaker_tensorflow_container

about:
  home: https://github.com/aws/sagemaker-tensorflow-container
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "SageMaker TensorFlow Containers is an open source library for making the TensorFlow framework run on Amazon SageMaker."
  dev_url: https://github.com/aws/sagemaker-tensorflow-container

extra:
  recipe-maintainers:
    - oblute
    - rluria14
    - mwilson8
