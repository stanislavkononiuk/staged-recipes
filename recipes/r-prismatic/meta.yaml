{% set version = '0.2.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-prismatic
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/prismatic_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/prismatic/prismatic_{{ version }}.tar.gz
  sha256: 4ff32564e463811f6188c16136524e2284f959c024fa9c3b4dfa3fb5e13c0748

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-farver >=2.0.1
  run:
    - r-base
    - r-farver >=2.0.1

test:
  commands:
    - $R -e "library('prismatic')"           # [not win]
    - "\"%R%\" -e \"library('prismatic')\""  # [win]

about:
  home: https://github.com/EmilHvitfeldt/prismatic
  license: MIT
  summary: Manipulate and visualize colors in a intuitive, low-dependency and functional way.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

