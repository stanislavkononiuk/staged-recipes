{% set name = "trajan" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ce41c04862147c347914ccc15dfb862e225c6d951b55c0cab98491fe7bc6471b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python>=3.8
    - pip
  run:
    - python>=3.8
    - numpy
    - scipy
    - xarray
    - matplotlib-base
    - cartopy
    - pyproj

test:
  imports:
    - trajan
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/OpenDrift/trajan
  summary: 'Simple, fast, extensible JSON encoder/decoder for Python'
  description: Trajectory analysis package for simulated and observed trajectories
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  doc_url: https://trajan.readthedocs.io/
  dev_url: https://github.com/OpenDrift/trajan

extra:
  recipe-maintainers:
    - gauteh
    - knutfrode
