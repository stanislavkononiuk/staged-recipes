{% set name = "trajan" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0024c5c6109ffbed492fff51ac6f1bfd456fd6c1fc98bff8dfe816067a3e2946

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - trajanshow = trajan.scripts.trajanshow:main

requirements:
  host:
    - python >=3.8
    - pip
    - poetry >=1
  run:
    - python >=3.8
    - numpy >=1.23
    - scipy >=1.9
    - xarray >=2022.6.0
    - matplotlib-base >= 3.8
    - cartopy >=0.21
    - pyproj >=2.3
    - netcdf4 >=1.6
    - click >=8

test:
  imports:
    - trajan
  requires:
    - pip
  commands:
    - pip check
    - trajanshow --help

about:
  home: https://github.com/OpenDrift/trajan
  summary: 'Simple, fast, extensible JSON encoder/decoder for Python'
  description: Trajectory analysis package for simulated and observed trajectories
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  doc_url: https://trajan.readthedocs.io/
  dev_url: https://github.com/OpenDrift/trajan

extra:
  recipe-maintainers:
    - gauteh
    - knutfrode
