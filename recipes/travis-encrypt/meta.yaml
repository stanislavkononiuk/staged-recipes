package:
  name: travis-encrypt
  version: "0.6.0"

source:
  fn: https://github.com/mandeep/Travis-Encrypt.git

build:
  noarch: python
  entry_points:
    - travis-encrypt=travis.cli:cli
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - click >=6.6
    - cryptography >=1.7.1
    - pyyaml >=3.12
    - requests >=2.12.5

  run:
    - python
    - setuptools
    - click >=6.6
    - cryptography >=1.7.1
    - pyyaml >=3.12
    - requests >=2.12.5

test:
  imports:
    - travis
    - travis.tests

  commands:
    - travis-encrypt --help

about:
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'A command line application that encrypts passwords for use with Travis CI.'
  license_family: GPL3
