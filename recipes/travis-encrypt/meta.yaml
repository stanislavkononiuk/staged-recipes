package:
  name: travis-encrypt
  version: "0.6.0"

source:
  fn: travis-encrypt-0.6.0.tar.gz
  url: https://pypi.python.org/packages/8d/f6/8948bd1cd0219c1043f214f2c44f41307142329dc5908d18da82ad90a0d2/travis-encrypt-0.6.0.tar.gz
  md5: 0799ada090eeaafe63af40ae7d6239e9

build:
  noarch: python
  entry_points:
    - travis-encrypt=travis.cli:cli
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - click >=6.6
    - cryptography >=1.7.1
    - pyyaml >=3.12
    - requests >=2.12.5

  run:
    - python
    - setuptools
    - click >=6.6
    - cryptography >=1.7.1
    - pyyaml >=3.12
    - requests >=2.12.5

test:
  imports:
    - travis
    - travis.tests

  commands:
    - travis-encrypt --help

about:
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'A command line application that encrypts passwords for use with Travis CI.'
  license_family: GPL3
