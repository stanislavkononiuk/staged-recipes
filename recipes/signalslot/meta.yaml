{% set name = "signalslot" %}
{% set version = "0.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 676e913cd6aefb8ef5f5ef368cc85bd8bc8847a12fb00348f2bdfe78abb0e3de

build:
  number: 0
  noarch: "python"
  script: "{{ PYTHON }} -m pip install . --no-deps -vv "

requirements:
  host:
    - python >=3.6
    - pip

  run:
    - python >=3.6
    - contexter
    - eventlet
    - six
    - weakrefmethod

test:
  imports:
    - signalslot
    - signalslot.contrib
    - signalslot.contrib.task

about:
  home: "https://github.com/numergy/signalslot"
  license: "MIT"
  license_family: "MIT"
  license_file: LICENSE
  summary: "Simple Signal/Slot implementation"

extra:
  recipe-maintainers:
    - mrakitin
    - kbeeperez
    - conda-forge/event-model
