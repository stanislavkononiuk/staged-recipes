{% set name = "ncas-amof-netcdf-template" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ncas_amof_netcdf_template-{{ version }}.tar.gz
  sha256: aaf657198e7b1b5ed7b4a5ba3260ddacfd1142779c0c03a1746d9a9bcacc78da

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<4.0
    - pip
  run:
    - python >=3.7,<4.0
    - netcdf4
    - numpy
    - requests
    - pandas

test:
  imports:
    - ncas_amof_netcdf_template
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/joshua-hampton/ncas_amof_netcdf_template
  summary: Package to create NCAS AMOF netCDF files.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - joshua-hampton
