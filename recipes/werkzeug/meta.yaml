{% set name = "Werkzeug" %}
{% set version = "0.11.10" %}
{% set hash_type = "sha256" %}
{% set hash = "cc64dafbacc716cdd42503cf6c44cb5a35576443d82f29f6829e5c49264aeeee" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - werkzeug
    - werkzeug.debug
    - werkzeug.contrib

about:
  home: http://werkzeug.pocoo.org/
  license: BSD 3-Clause
  license_file: LICENSE
  summary: The Python WSGI Utility Library.
  description: |
    Werkzeug is a WSGI utility library for Python. It's widely used and BSD licensed.

extra:
  recipe-maintainers:
    - goanpeca
