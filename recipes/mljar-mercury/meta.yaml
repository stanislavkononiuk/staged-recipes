{% set name = "mljar-mercury" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mljar-mercury-{{ version }}.tar.gz
  sha256: 20a7ee4d8e4063c020663726abda7691f3ee5534c8eafaa0b9f6838d936963bd

build:
  entry_points:
    - mercury=mercury.mercury:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - celery ==5.1.2
    - django ==3.2.5
    - django-cors-headers ==3.10.1
    - django-drf-filepond ==0.4.1
    - django-filter ==21.1
    - djangorestframework ==3.12.4
    - gevent ==21.12.0
    - ipykernel ==6.6.0
    - ipython ==7.30.1
    - markdown ==3.3.6
    - nbconvert ==6.3.0
    - psutil ==5.8.0
    - python >=3.7
    - python-dotenv ==0.19.2
    - pyyaml ==6.0
    - sqlalchemy ==1.4.27
    - whitenoise ==5.3.0

test:
  imports:
    - mercury
  commands:
    - pip check
    - mercury --help
  requires:
    - pip

about:
  home: https://github.com/mljar/mercury
  summary: Convert Python Notebooks to web app and share with others
  license: Dual license
  license_file: LICENSE
extra:
  recipe-maintainers:
    - pplonski
