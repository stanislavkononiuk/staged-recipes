{% set name = "pecos" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/sandialabs/pecos/archive/{{ version }}.tar.gz
  sha256: c9dcd2cc780937b0a1343d31b54d877b48e72907018d5bc96ba7f02455359e88

build:
  number: 0
  skip: True  # [py<36]"
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - python
  host:
    - python
    - pip
  run:
    - python
    - pandas
    - numpy
    - jinja2
    - matplotlib

test:
  imports:
    - pecos
  requires:
    - nose
    - pandas
    - numpy
    - jinja2
    - matplotlib
  commands:
    - nosetests -v pecos

about:
  home: https://github.com/sandialabs/pecos
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Data quality control and fault detection'
  doc_url: https://pecos.readthedocs.io/

extra:
  recipe-maintainers:
    - kaklise
