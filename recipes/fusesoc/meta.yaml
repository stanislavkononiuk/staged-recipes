{% set name = "fusesoc" %}
{% set version = "1.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 47589cc47583a9d4f0a6f57bd40555f1518ab2317c2526041f3bc0e366317874

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - edalize >=0.1.3
    - ipyxact >=0.2.3
    - pyparsing
    - pytest >=3.3.0
    - pyyaml
    - simplesat >=0.8.0

test:
  imports:
    - fusesoc

about:
  home: https://github.com/enthought/sat-solver
  license: BSD
  license_family: BSD-3-Clause
  license_file: LICENSE
  summary: 'FuseSoC is a package manager and a set of build tools for FPGA/ASIC development'

extra:
  recipe-maintainers:
    - hmaarrfk
