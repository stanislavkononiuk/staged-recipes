{% set name = "openmotif" %}
{% set version = "2.3.6" %}
{% set sha256 = "fa810e6bedeca0f5a2eb8216f42129bcf6bd23919068d433e386b7bfc05d58cf" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://downloads.sourceforge.net/project/motif/Motif%20{{ version }}%20Source%20Code/motif-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    # "Only weak aliases are supported on darwin"
    # From https://raw.githubusercontent.com/Homebrew/formula-patches/b10858b/openmotif/patch-lib-XmP.h.diff
    - patch-lib-Xmp.h.diff

build:
  number: 0
  skip: True  # [win]
#  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - toolchain
    - pkg-config
    - freetype
    - libpng
    - fontconfig
#    - libxml2
#    - automake
#    - autoconf
#    - libtool

#    - fontconfig

#    - jpeg


  run:
    - python # FIXME

test:
  commands:
    test "`uil |& tr -d '\n'`" = "Severe: no source file specified"

about:
  home: http://motif.ics.com
  license: LGPL-2.1
  license_family: LGPL
  license_file: COPYING
  summary: 'Motif user interface component toolkit.'

extra:
  recipe-maintainers:
    - epruesse
