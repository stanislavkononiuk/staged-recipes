{% set name = "openmotif" %}
{% set version = "2.3.6" %}
{% set sha256 = "fa810e6bedeca0f5a2eb8216f42129bcf6bd23919068d433e386b7bfc05d58cf" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://downloads.sourceforge.net/project/motif/Motif%20{{ version }}%20Source%20Code/motif-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    # "Only weak aliases are supported on darwin"
    # From https://raw.githubusercontent.com/Homebrew/formula-patches/b10858b/openmotif/patch-lib-XmP.h.diff
    - patch-lib-XmP.h.diff
    # "fatal error: 'malloc.h' file not found"
    # From  "https://raw.githubusercontent.com/Homebrew/formula-patches/b10858b/openmotif/patch-demos-xrmLib.c.diff"
    - patch-demos-xrmLib.c.diff

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - toolchain
    - pkg-config
    - flex
    - freetype 2.7|2.7.*
    - fontconfig 2.12.*
    - libpng >=1.6.28,<1.7
    - jpeg 9*
    - xorg-libxt
    - xorg-libxext
    - xorg-libxft
    - xorg-xbitmaps
    - xorg-libxp
    - xorg-libxmu
    - xorg-makedepend
    - libiconv

  run:
    - freetype 2.7|2.7.*
    - fontconfig 2.12.*
    - libpng >=1.6.28,<1.7
    - jpeg 9*
    - xorg-libxt
    - xorg-libxext
    - xorg-libxft
    - xorg-libxp
    - xorg-libxmu
    - libiconv

test:
  commands:
    - 'test "`uil 2>&1| tr -d ''\n''`" = "Severe: no source file specified"'
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: http://motif.ics.com
  license: LGPL-2.1
  license_family: LGPL
  license_file: COPYING
  summary: 'Motif user interface component toolkit.'

extra:
  recipe-maintainers:
    - epruesse
