{% set version = '0.6.12' %}
{% set version_major = version.rsplit('.', 1)[0] %}

package:
  name: libcroco
  version: {{ version }}

source:
  url: http://ftp.gnome.org/pub/gnome/sources/libcroco/{{ version_major }}/libcroco-{{ version }}.tar.xz
  sha256: ddc4b5546c9fb4280a5017e2707fbd4839034ed1aba5b7d4372212f34f84f860

build:
  number: 0
  detect_binary_files_with_prefix: true
  script_env:
    - NJOBS

requirements:
  build:
    - glib >=2.51
    - libxml2 >=2.9
  run:
    - glib >=2.51
    - libxml2 >=2.9

tests:
  - test -f $PREFIX/lib/libcroco-{{ version_major }}.a      # [linux]
  - test -f $PREFIX/lib/libcroco-{{ version_major }}.dylib  # [osx]
  - test -f $PREFIX/lib/libcroco-{{ version_major }}.la

about:
  home: http://www.linuxfromscratch.org/blfs/view/svn/general/libcroco.html
  license: LGPL
  summary: a standalone CSS2 parsing and manipulation library

extra:
  recipe-maintainers:
    - pkgw
    - jenzopr
