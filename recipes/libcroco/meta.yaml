{% set version = '0.6.12' %}

package:
  name: libcroco
  version: {{ version }}

source:
  url: http://ftp.gnome.org/pub/gnome/sources/libcroco/{{ version | rsplit(".", 1)[0] }}/libcroco-{{ version }}.tar.xz
  sha256: 132b528a948586b0dfa05d7e9e059901bca5a3be675b6071a90a90b81ae5a056

build:
  number: 0
  detect_binary_files_with_prefix: true
  script_env:
    - NJOBS

requirements:
  build:
    - glib >=2.51
    - libxml2 >=2.9
  run:
    - glib >=2.51
    - libxml2 >=2.9

tests:
  - test -f $PREFIX/lib/libcroco-{{ version | rsplit(".", 1)[0] }}.a      # [linux]
  - test -f $PREFIX/lib/libcroco-{{ version | rsplit(".", 1)[0] }}.dylib  # [osx]
  - test -f $PREFIX/lib/libcroco-{{ version | rsplit(".", 1)[0] }}.la

about:
  home: http://www.linuxfromscratch.org/blfs/view/svn/general/libcroco.html
  license: LGPL
  summary: a standalone CSS2 parsing and manipulation library

extra:
  recipe-maintainers:
    - pkgw
    - jenzopr
