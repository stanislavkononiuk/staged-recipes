{% set name = "or-datasets" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/flowty/or-datasets/archive/version/0.0.3.tar.gz
  sha256: 1a9478c5aa7b5848c6f90127ed0d83d5bdfeac18936724fafcaac631dddcd58d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - or_datasets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://flowty.ai
  summary: A client to fetch common operations research data sets
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fuglede
