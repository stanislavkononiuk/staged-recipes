{% set name = "pyinterval" %}
{% set version = "1.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 8c46224a05815affa803ed5620432236bba620a246701b860d98ae7358a41d21

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - python
    - pip
  run:
    - python
    - crlibm
    - six

test:
  imports:
    - interval

about:
  home: "https://github.com/taschini/pyinterval"
  license: BSD
  license_family: BSD
  license_file: 
  summary: "Interval arithmetic in Python"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - marksantcroos
