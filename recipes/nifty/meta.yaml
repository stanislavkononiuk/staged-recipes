{% set version = "v1.0.7" %}
{% set checksum = "0092529bf4a381e35ba6f5024d0ae544999e0dd538d3e14671869d447bcb7f15" %}

package:
  name: nifty
  version: {{ version }}

source:
    url: https://github.com/DerThorsten/nifty/archive/{{ version }}.tar.gz
    sha256: {{ checksum }}
    patches:
        - patches/fix_grid_graph_test.patch

build:
  number: 0
  skip: True  # [win and vc<14]
  skip: True  # [py2k]

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - ninja  # [win]
  host:
    - python
    # if we specify this, it clashes with vigra
    # and vigra will pull in boost anyway
    # - boost-cpp
    - numpy
    - xtensor >=0.21,<0.22
    - xtensor-python >=0.24,<0.25
    - vigra
    - hdf5 >=1.10
    - z5py >=2.0.8
    # build dependencies needed for z5
    - nlohmann_json
    - blosc
    - bzip2
    - zlib
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - hdf5 >=1.10
    - scikit-image
    - blosc
    - bzip2
    - zlib

test:
  imports:
    - nifty
    - nifty.graph
    - nifty.distributed
  source_files:
    # TODO copy more tests
    - src/python/test/graph/*.py
  commands:
    - python -m unittest discover -s src/python/test -v

about:
  home: https://github.com/DerThorsten/nifty
  license: MIT
  license_file: LICENSE
  summary: nifty

extra:
  recipe-maintainers:
    - constantinpape
    # - DerThorsten  TODO ask thorsten if he wants to be maintainer
