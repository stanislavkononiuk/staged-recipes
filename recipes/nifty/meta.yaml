{% set version = "v1.0.8" %}
{% set checksum = "4a70eb106a926271cf86cae3e568c71b26ca40ecdfbfc337110f485410aa2876" %}

package:
  name: nifty
  version: {{ version }}

source:
    url: https://github.com/DerThorsten/nifty/archive/{{ version }}.tar.gz
    sha256: {{ checksum }}

build:
  number: 0

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - ninja  # [win]
    - make
  host:
    - python
    - numpy
    - xtensor >=0.21,<0.22
    - xtensor-python >=0.24,<0.25
    - vigra
    - hdf5  # [not win]
    - z5py  >=2.0.8  # [not win]
    # build dependencies needed for z5
    - nlohmann_json  # [not win]
    - blosc  # [not win]
    - bzip2  # [not win]
    - zlib  # [not win]
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - hdf5  # [not win]
    - scikit-image
    - blosc  # [not win]
    - bzip2  # [not win]
    - zlib  # [not win]
    # macos needs boost as rt dependency because of boost filesystem
    - boost-cpp  # [osx]

test:
  imports:
    - nifty
    - nifty.graph
    - nifty.distributed  # [not win]
  source_files:
    - src/python/test/**/*.py
  commands:
    - python -m unittest discover -s src/python/test -v
  requires:
    - z5py  # [not win]

about:
  home: https://github.com/DerThorsten/nifty
  license: MIT
  license_file: LICENSE
  summary: nifty

extra:
  recipe-maintainers:
    - constantinpape
    - DerThorsten
