{% set version = '0.3.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggedit
  version: {{ version|replace("-", "_") }}

source:
  fn: ggedit_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/ggedit_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggedit/ggedit_{{ version }}.tar.gz
  sha256: f66704142b6d79e926cbb5c85eb4d6dffc97c08b68ef2ca1c74c1e52a7bb2aed

build:
  merge_build_host: True  # [win]
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base <3.5
    - r-colourpicker >=0.2
    - r-dplyr >=0.7.5
    - r-ggplot2 >=3.0.0
    - r-magrittr
    - r-miniui
    - r-plyr
    - r-purrr
    - r-rlang
    - r-rstudioapi
    - r-scales
    - r-shiny
    - r-shinyace
    - r-shinybs
    - r-tidyr
  run:
    - r-base <3.5
    - r-colourpicker >=0.2
    - r-dplyr >=0.7.5
    - r-ggplot2 >=3.0.0
    - r-magrittr
    - r-miniui
    - r-plyr
    - r-purrr
    - r-rlang
    - r-rstudioapi
    - r-scales
    - r-shiny
    - r-shinyace
    - r-shinybs
    - r-tidyr

test:
  commands:
    - $R -e "library('ggedit')"           # [not win]
    - "\"%R%\" -e \"library('ggedit')\""  # [win]

about:
  home: https://github.com/metrumresearchgroup/ggedit
  license: MIT
  summary: Interactively edit 'ggplot2' layer and theme aesthetics definitions.
  license_family: MIT

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
