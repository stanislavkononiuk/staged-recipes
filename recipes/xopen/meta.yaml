{% set name = "xopen" %}
{% set version = "0.8.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "770d51ebb3b865e2ccaee05188e8a96cb959633de4456caa8d39ca52a878ca0f"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - bz2file;   # [ py =="2.7" ]
    - pip
    - python
    - pytest
    - setuptools_scm
  run:
    - bz2file;   # [ py =="2.7" ]
    - python

test:
  imports:
    - xopen

about:
  home: "https://github.com/marcelm/xopen/"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "Open compressed files transparently in Python"
  doc_url: "https://github.com/marcelm/xopen/"
  dev_url: "https://github.com/marcelm/xopen/"

extra:
  recipe-maintainers:
    - marcelm
    - rhpvorderman
