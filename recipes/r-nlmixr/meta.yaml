{% set version = '1.1.1-3' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nlmixr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nlmixr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nlmixr/nlmixr_{{ version }}.tar.gz
  sha256: dc9cc5b9ec2044cad126c58a40529097130f9f03048079558b0e7d2e2b39f511

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}sed               # [win]
    - {{posix}}grep              # [win]
    - {{posix}}autoconf
    - {{posix}}automake          # [not win]
    - {{posix}}automake-wrapper  # [win]
    - {{posix}}pkg-config
    - {{posix}}make
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-bh
    - r-matrix
    - r-r.utils
    - r-rcpp >=0.12.3
    - r-rcpparmadillo >=0.5.600.2.0
    - r-rcppeigen >=0.3.3.3.0
    - r-rxode >=0.9.1_7
    - r-stanheaders >=2.18.0
    - r-brew
    - r-cli
    - r-crayon
    - r-digest
    - r-dparser
    - r-fastghquad
    - r-flextable
    - r-generics
    - r-ggplot2
    - r-huxtable
    - r-lattice
    - r-lbfgs
    - r-lbfgsb3c
    - r-magrittr
    - r-memoise
    - r-minqa
    - r-n1qn1
    - r-nlme
    - r-rex
    - r-stringr
    - r-sys
    - r-tidyr
    - r-vpc >=1.0.0
    - r-yaml
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bh
    - r-matrix
    - r-r.utils
    - r-rcpp >=0.12.3
    - r-rcpparmadillo >=0.5.600.2.0
    - r-rcppeigen >=0.3.3.3.0
    - r-rxode >=0.9.1_7
    - r-stanheaders >=2.18.0
    - r-brew
    - r-cli
    - r-crayon
    - r-digest
    - r-dparser
    - r-fastghquad
    - r-flextable
    - r-generics
    - r-ggplot2
    - r-huxtable
    - r-lattice
    - r-lbfgs
    - r-lbfgsb3c
    - r-magrittr
    - r-memoise
    - r-minqa
    - r-n1qn1
    - r-nlme
    - r-rex
    - r-stringr
    - r-sys
    - r-tidyr
    - r-vpc >=1.0.0
    - r-yaml

test:
  commands:
    - $R -e "library('nlmixr')"           # [not win]
    - "\"%R%\" -e \"library('nlmixr')\""  # [win]

about:
  home: https://github.com/nlmixrdevelopment/nlmixr
  license: GPL-2
  summary: Fit and compare nonlinear mixed-effects models in differential equations with flexible
    dosing information commonly seen in pharmacokinetics and pharmacodynamics (Almquist,
    Leander, and Jirstrand 2015 <doi:10.1007/s10928-015-9409-1>). Differential equation
    solving is by compiled C code provided in the 'RxODE' package (Wang, Hallow, and
    James 2015 <doi:10.1002/psp4.12052>).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

