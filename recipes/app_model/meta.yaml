{% set name = "app-model" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2099f014856826e019675fa1a07e95031c88cbe7962bf0643a1204019226f7e6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools_scm
  run:
    - python >=3.8
    - psygnal
    - pydantic
    - in-n-out
    - typing_extensions

test:
  imports:
    - app_model
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/napari/app-model
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  description: Generic application schema implemented in python.
  doc_url: https://app-model.readthedocs.io
  dev_url: https://github.com/napari/app-model

extra:
  recipe-maintainers:
    - tlambert03
