{% set name = "hypnotoad" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1a21eafad2712723330c3bf564ddab755b958b6f52bf649053b1ea01fdc54b3b

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - boututils >=0.1.4
    - matplotlib >=3.2
    - netcdf4 >=1.5
    - numpy >=1.18
    - optionsfactory >=1.0.3
    - pyparsing >=2.4
    - pyyaml >=5.1
    - scipy >=1.4
    - qtpy >=1.2
  run_constrained:
    - pyside2 >=5.14
    - pyqt >=5.12

test:
  requires:
    - pytest
  commands:
    - pytest --pyargs hypnotoad

about:
  home: https://github.com/boutproject/hypnotoad
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENCE
  summary: Python grid generator for BOUT++
  dev_url: https://github.com/boutproject/hypnotoad

extra:
  recipe-maintainers:
    - johnomotani
    - ZedThree
