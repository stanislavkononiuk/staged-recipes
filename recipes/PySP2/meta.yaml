{% set name = "pysp2" %}
{% set version = "1.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pysp2-{{ version }}.tar.gz
  sha256: cb7ce7cbd5eda3a357d86f3206ea61265b59d0a9044979360c3a85ceaf0a2cd4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - matplotlib-base
    - numpy
    - pandas
    - python
    - scipy
    - xarray
    - xlrd
    - act-atmos
    - numba

test:
  imports:
    - pysp2
  commands:
    - pytest
  requires:
    - pip
    - pytest

about:
  home: https://pypi.org/project/pysp2/
  summary: Py-SP2
  dev_url: https://github.com/rcjackson/PySP2
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rcjackson
