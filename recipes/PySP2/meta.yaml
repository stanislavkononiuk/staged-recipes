{% set name = "pysp2" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pysp2-{{ version }}.tar.gz
  sha256: e409010a032fc67ba747bbbf76ff4424338520223e57795f96105603f04dcb9b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - matplotlib-base
    - numpy
    - pandas
    - python
    - scipy
    - xarray
    - act-atmos
    - numba

test:
  imports:
    - pysp2
  commands:
    - pytest build/lib/pysp2/tests/*.py
  requires:
    - pip
    - pytest

about:
  home: https://pypi.org/project/pysp2/
  summary: Py-SP2
  dev_url: https://github.com/rcjackson/PySP2
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rcjackson
