{% set name = "pysp2" %}
{% set version = "1.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pysp2-{{ version }}.tar.gz
  sha256: cc50918060b3db76fb7fe557dc39c63a8faf69503d5c69e1dccf8e11af9b1105

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - matplotlib-base
    - numpy
    - pandas
    - python
    - scipy
    - xarray
    - xlrd
    - act-atmos
    - numba

test:
  imports:
    - pysp2
  commands:
    - pytest
  requires:
    - pip
    - pytest

about:
  home: https://pypi.org/project/pysp2/
  summary: Py-SP2
  dev_url: https://github.com/rcjackson/PySP2
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rcjackson
