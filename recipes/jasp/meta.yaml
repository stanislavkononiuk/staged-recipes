{% set name = "jasp" %}
{% set version = "0.14.1.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/jasp-stats/jasp-desktop/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b71eed29ce631d0a9c19004fec75f528105d75e3b1957a781d1c19ef28559be0

build:
  number: 0
  ## windows and osx builds can be added later, I currently don't have either for local testing
  skip: true  # [not linux]
  rpaths:
    - lib/
    - lib/R/lib/
    - lib/R/library/Rcpp/libs/
    - lib/R/library/RInside/lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - sysroot_linux-64 2.17  # [linux64]
    - make
    - sed
    - rsync
    - coreutils
    - pkg-config
    - {{ cdt('expat-devel') }}  # [linux]
    - {{ cdt('libxfixes-devel') }}  # [linux]
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxdamage-devel') }}  # [linux]    
    - {{ cdt('libxxf86vm') }}  # [linux]
    - {{ cdt('libxxf86vm-devel') }}  # [linux]
    - {{ cdt('libxext') }}     # [linux]
    - {{ cdt('libxcb') }}  # [linux]
    - {{ cdt('libxau') }}  # [linux]
    - {{ cdt('libxscrnsaver') }}  # [linux]
    - {{ cdt('libxscrnsaver-devel') }}  # [linux]
    - {{ cdt('libxcomposite') }}  # [linux]
    - {{ cdt('libxcomposite-devel') }}  # [linux]
    - {{ cdt('libxi') }}  # [linux]
    - {{ cdt('libxi-devel') }}  # [linux]
    - {{ cdt('libxtst') }}  # [linux]
    - {{ cdt('libxtst-devel') }}  # [linux]
    - {{ cdt('pciutils-devel') }}  # [linux]
    - {{ cdt('pciutils-libs') }}  # [linux]
    - {{ cdt('libxcursor-devel') }}  # [linux]
    - {{ cdt('libxcursor') }}  # [linux]
