{% set name = "siuba" %}
{% set version = "0.0.24" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/machow/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: d6df6079890c0b52f60018189a8ee00af43399ad8264ecc85e7f0e28413f2e1d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy >=1.12.0
    - pandas >=0.24.0
    - python >=3.6
    - pyyaml >=3.0.0
    - sqlalchemy >=1.1.18

test:
  imports:
    - siuba
    - siuba.data
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/machow/siuba
  summary: A package for quick, scrappy analyses with pandas and SQL
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://siuba.readthedocs.io/
  dev_url: https://github.com/machow/siuba

extra:
  recipe-maintainers:
    - philip-khor
