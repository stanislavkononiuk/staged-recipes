{% set name = "konsole" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/apparebit/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: f5851a75347617c78ae1e36c8fcd3d1bc68cc3ccb46657eeb5d57ce78e8e0ebb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - flit-core >=3.2,<4
    - pip
    - python >=3.7
  run:
    - python >=3.7

test:
  imports:
    - konsole
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/apparebit/konsole
  summary: Simple logger with readable, pleasing console output
  license_file: LICENSE
  license: Apache-2.0

extra:
  recipe-maintainers:
    - thewchan
