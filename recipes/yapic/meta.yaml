{% set name = "yapic" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yapic-{{ version }}.tar.gz
  sha256: acba4654b1c2712c983b81aa834f1867f329705db77c09dd338387f24aa0a1ba

build:
  entry_points:
    - yapic=yapic.main:entry_point
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - docopt >=0.6.2
    - numpy >=1.15.4
    - python >=3.6
    - yapic-io >=0.2.6

test:
  imports:
    - yapic
  commands:
    - pip list
    - pip check
    - yapic --help
  requires:
    - pip

about:
  home: https://yapic.github.io/yapic/
  summary: Yet another Pixel Classifier (based on deep learning)
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
