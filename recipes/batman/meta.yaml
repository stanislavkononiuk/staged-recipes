{% set name = "batman" %}
{% set version = "1.7" %}
{% set tag = "1.7-Lucius" %}
{% set sha256 = "0aeced1c564654cd5b7595d1ae459a9d7fd2fb9211f1282bda60319d387d96ef" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://gitlab.com/cerfacs/{{ name }}/repository/archive.tar.gz?ref={{ tag }}
  sha256: {{ sha256 }}

build:
  skip: True  # [not win]
  number: 0

requirements:
  build:
    - toolchain
    - pytest-runner
    - python
    - setuptools
    - scipy >=0.15
    - numpy >=1.13
    - jsonschema
    - pathos >=0.2
    - matplotlib >=1.5
    - ffmpeg
    - openturns ==1.9
    - scikit-learn >=0.18
  run:
    - python
    - scipy >=0.15
    - numpy >=1.13
    - jsonschema
    - pathos >=0.2
    - matplotlib >=1.5
    - ffmpeg
    - openturns ==1.9
    - scikit-learn >=0.18

test:
  imports:
    - batman

about:
  home: https://gitlab.com/cerfacs/batman
  license: CECILL-B
  license_family: OTHER
  license_file: LICENSE
  summary: 'Bayesian Analysis Tool for Modelling and uncertAinty quaNtification'
  description: |
    Batman is a python module that allows to seamlessly perform statistical
    analysis using any computer solver. From a simple settings file, it handle
    automatically all necessary steps to do such analysis. Furthermore,
    batman's API allows to use independantly all functionalities.
  doc_url: https://gitlab.com/cerfacs/batman
  dev_url: https://batman-cerfacs.zulipchat.com

extra:
  recipe-maintainers:
    - tupui
