{% set name = "limix_util" %}
{% set version = "1.0.4" %}
{% set sha256 = "864dcd417cabe0facc382850143c5a7a333c740846e1e15f24b0cacb78d182ae" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest
    - six
  run:
    - python
    - pytest
    - numpy
    - scipy
    - nose
    - six
    - tabulate
    - humanfriendly
    - progressbar2
    - asciitree
    - mock

test:
  imports:
    - limix_util
  commands:
    - python -c "import limix_util; limix_util.test()"

about:
  home: https://github.com/Horta/limix_util
  license: MIT
  license_file: LICENSE
  summary: 'Utils for LIMIX'

  description: |
    Utils for LIMIX.
  doc_url: https://github.com/Horta/limix-util
  dev_url: https://github.com/Horta/limix-util

extra:
  recipe-maintainers:
    - Horta
