{% set name = "limix_util" %}
{% set version = "1.0.5" %}
{% set sha256 = "5fe2aa2d0d8f8a8a809192188d56b4a7f3860bda95511b6712e970236b53e395" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
  run:
    - python
    - pytest
    - numpy
    - humanfriendly
    - asciitree
    - progressbar2

test:
  requires:
    - pytest
    - numpy
    - humanfriendly
    - asciitree
    - progressbar2
  imports:
    - limix_util
  commands:
    - python -c "import limix_util; limix_util.test()"

about:
  home: https://github.com/Horta/limix-util
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Utils for LIMIX'

  description: |
    Utils for LIMIX.
  doc_url: https://github.com/Horta/limix-util
  dev_url: https://github.com/Horta/limix-util

extra:
  recipe-maintainers:
    - Horta
