{% set name = "acpype" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
source:
    git_rev: d99be8e17e3f999e06a401e5efdbe5f2fc9a2959
    git_url: https://github.com/alanwilter/{{ name }}.git
build:
    number: 0
    script: python recipe/setup_conda.py install --single-version-externally-managed --record=record.txt
    skip: True  # [win or osx]
requirements:
    host:
        - ca-certificates 
        - certifi
        - libedit
        - libffi 
        - libgcc-ng
        - libstdcxx-ng
        - ncurses
        - openssl
        - pip
        - python >=3.7,<3.8.0a0
        - readline
        - setuptools
        - sqlite
        - tk
        - wheel
        - xz
        - zlib
    run:
        - openbabel
        - python >=3.7,<3.8.0a0
        - setuptools
        - ambertools
test:
    commands:
        - acpype -h
about:
    home: https://github.com/alanwilter/acpype
    license: GPL3
    license_family: GPL
    license_file: LICENSE
    summary: 'Generates topologies for chemical compounds'
    description: |
      A tool based in Python to use Antechamber to generate topologies 
      for chemical compounds and to interface with other python 
      applications like CCPN or ARIA.
      
    doc_url: https://github.com/alanwilter/acpype
    dev_url: https://github.com/alanwilter/acpype

extra:
  recipe-maintainers:
    - simonbray
