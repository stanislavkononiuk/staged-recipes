{% set name = "acpype" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
source:
    git_rev: recipe
    git_url: https://github.com/alanwilter/{{ name }}.git
build:
    number: 0
requirements:
    host:
        - ca-certificates 
        - certifi
        - libedit
        - libffi 
        - libgcc-ng
        - libstdcxx-ng
        - ncurses
        - openssl
        - pip
        - python >=3.7,<3.8.0a0
        - readline
        - setuptools
        - sqlite
        - tk
        - wheel
        - xz
        - zlib
    run:
        - openbabel
        - python >=3.7,<3.8.0a0
        - setuptools 
test:
    commands:
        - acpype -h
about:
    home: https://github.com/alanwilter/acpype
    license: GPL3
    license_file: LICENSE
extra:
    copy_test_source_files: true
    final: true
    summary: 'Generates topologies for chemical compounds'

    # The remaining entries in this section are optional, but recommended.
    description: |
      A tool based in Python to use Antechamber to generate topologies 
      for chemical compounds and to interface with other python 
      applications like CCPN or ARIA.
      
    doc_url: https://github.com/alanwilter/acpype
    dev_url: https://github.com/alanwilter/acpype

extra:
  recipe-maintainers:
    # GitHub IDs for maintainers of the recipe.
    # Always check with the people listed below if they are OK becoming maintainers of the recipe. (There will be spam!)
    - simonbray

