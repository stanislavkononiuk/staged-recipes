{% set name = "pymorphy2-dicts" %}
{% set version = "2.4.393442.3710985" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d563f2c7673fc28583550780e21440764eb0168b57d498ec07e346da70ce0b3c

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - pymorphy2_dicts

about:
  home: https://github.com/kmike/pymorphy2-dicts/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'OpenCorpora.org dictionaries pre-compiled for pymorphy2'
  doc_url: https://github.com/kmike/pymorphy2-dicts/

extra:
  recipe-maintainers:
    - benhuff
    - oblute
    - rluria14
