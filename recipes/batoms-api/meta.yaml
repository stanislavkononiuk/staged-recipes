{% set name = "batoms-api" %}
{% set version = "0.1.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/batoms_api-{{ version }}.tar.gz
  sha256: e6b44f09cedcb1a6d468a137d5c2ded42b27997924b1c280d69ccffbe31f8795

build:
  number: 0
  noarch: python
  entry_points:
    - batoms=batoms_api.cli.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7

test:
  imports:
    - batoms_api
    - batoms_api.cli
  commands:
    - pip check
    - batoms --help
  requires:
    - pip

about:
  home: https://github.com/superstar54/batoms_api
  summary: Drawing and rendering beautiful atoms, molecules using Blender.
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
