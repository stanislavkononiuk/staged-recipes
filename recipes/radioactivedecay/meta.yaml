{% set name = "radioactivedecay" %}
{% set version = "0.3.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/radioactivedecay-{{ version }}.tar.gz
  sha256: a416c47fdecffbf975f9c4fc85ec25edb6d18f6ede497618d78bc353abad96a2

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - importlib_resources  # [py<37]
    - matplotlib-base
    - networkx
    - numpy
    - python >=3.6
    - scipy
    - sympy

test:
  imports:
    - radioactivedecay
  commands:
    - pip check
    - python -m unittest discover
  requires:
    - pip
    - python >=3.6
  source_files:
    - tests/

about:
  home: https://github.com/alexmalins/radioactivedecay
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Radioactive decay calculations in Python'
  description: |
    A Python package for radioactive decay modelling that supports 1252
    radionuclides, decay chains, branching, and metastable states.
  doc_url: https://alexmalins.com/radioactivedecay/
  dev_url: https://github.com/alexmalins/radioactivedecay


extra:
  recipe-maintainers:
    - alexmalins
