{% set name = "bigdft-suite" %}
{% set version = "1.9.3_dev" %}
{% set build = 0 %}
{% set mpi = mpi %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://gitlab.com/l_sim/bigdft-suite.git
  patches:
    - patches/output.patch
    - patches/utils.patch

build:
  number: {{ build }}
  skip: true  # [win or osx]
  run_exports:
    - libxc
    - {{ mpi }}
    - python

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - cmake
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
    - autoconf
    - automake
    - binutils
    - make
    - pip
  host:
    - {{ mpi }}
    - libblas
    - liblapack
    - yaml
    - python
    - libxc=4.3.4
    - ntpoly
    - setuptools
  run:
    - scipy
    - numpy
    - pyyaml
    - openssh  # [mpi == 'openmpi']

test:
  files:
    - test.py

about:
  home: https://bigdft.org
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: Density Functional Theory calculations based on wavelets
  doc_url: https://l_sim.gitlab.io/bigdft-suite/
  dev_url: https://gitlab.com/l_sim/bigdft-suite

extra:
  recipe-maintainers:
    - william-dawson
    - luigigenovese
