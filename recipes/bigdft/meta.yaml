{% set name = "BigDFT" %}
{% set version = "1.9.3_dev" %}
{% set build = 1 %}
{% set mpi = mpi %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://gitlab.com/l_sim/bigdft-suite.git

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - cmake
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
    - autoconf
    - automake
    - {{ mpi }}  # [mpi == "openmpi" and build_platform != target_platform]
  host:
    - {{ mpi }}
    - libblas
    - liblapack
    - yaml
    - python
  run:
    - {{ mpi }}
    - python
    - scipy
    - numpy
    - pyyaml

build:
  number: {{ build }}
  skip: true  # [win]

test:
  files:
    - test.py

about:
  home: https://bigdft.org
  license: GPL3
  license_family: GPL3
  license: LICENSE
  summary: Density Functional Theory calculations based on wavelets
  doc_url: https://l_sim.gitlab.io/bigdft-suite/
  dev_url: https://gitlab.com/l_sim/bigdft-suite

extra:
  recipe-maintainers:
    - william-dawson
    - luigigenovese
