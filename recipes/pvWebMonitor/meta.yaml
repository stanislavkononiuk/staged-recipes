{% set name = "pvWebMonitor" %}
{% set version = "2021.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pvWebMonitor-{{ version }}.tar.gz
  sha256: a3ccfd5184d2dff62ad2c59e5c502b7750a5f1277e354324e20486ec6fd98c34

build:
  entry_points:
    - pvWebMonitor=pvWebMonitor.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - pyepics
    - lxml
    - numpy
    - ophyd
    - packaging

test:
  imports:
    - pvWebMonitor
  commands:
    - pip check
    - pvWebMonitor --help
  requires:
    - pip

about:
  home: http://bcda-aps.github.io/pvWebMonitor/
  summary: Create static web site from EPICS PVs.
  license: BSD-4-Clause
  license_file: src/pvWebMonitor/LICENSE

extra:
  recipe-maintainers:
    - prjemian
