{% set name = "pvWebMonitor" %}
{% set version = "2021.0.0rc1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0f8b4cf98cdc4ee92e1e95f649944821816c0e05624b99f2de26d9f20932c358

build:
  entry_points:
    - pvWebMonitor=pvWebMonitor.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - pyepics
    - lxml
    - numpy
    - ophyd
    - packaging

test:
  imports:
    - pvWebMonitor
  commands:
    - pip check
    - pvWebMonitor --help
  requires:
    - pip

about:
  home: http://bcda-aps.github.io/pvWebMonitor/
  summary: Create static web site from EPICS PVs.
  license: BSD-4-Clause
  license_file: src/pvWebMonitor/LICENSE

extra:
  recipe-maintainers:
    - prjemian
