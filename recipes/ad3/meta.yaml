package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  #path: ../
  #fn: ad3-{{ version }}.tar.gz
  url: https://github.com/Sebastianborszcz/AD3
  sha256: {{ sha256 }}


build:
  number: 0

requirements:
  build:
    - toolchain
    - cmake
    - eigen


test:
  commands:
    - test -d ${PREFIX}/include/ad3           # [unix]
    - test -f ${PREFIX}/include/ad3/Factor.h  # [unix]
    - if exist %LIBRARY_PREFIX%\include\ad3\Factor.h (exit 0) else (exit 1)  # [win]

about:
