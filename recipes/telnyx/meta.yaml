{% set name = "telnyx" %}
{% set version = "1.2.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/telnyx-{{ version }}.tar.gz
  sha256: de6e5b7e487e6b00eea6b091863a93be1aa57cd31b21833649ddce8bad7bd02b

build:
  number: 0
  skip: true   # [py==30 or py==31 or py==32 or py==33 or py==34]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest
    - python >=3.5
  run:
    - pynacl
    - python >=3.5
    - requests >=2.20  # [py>=30]

test:
  imports:
    - telnyx
    - telnyx.api_resources
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/team-telnyx/telnyx-python
  summary: Python bindings for the Telnyx API
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kcemenike
