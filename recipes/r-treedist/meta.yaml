{% set version = '1.2.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-treedist
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/TreeDist_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/TreeDist/TreeDist_{{ version }}.tar.gz
  sha256: 132eb88952f1a1a1f70754fd5fdd3d41ecd59d121e5b85bcf3a53000fe8681a2

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-rcpp
    - r-treetools >=1.1.0
    - r-ape >=5.0
    - r-colorspace
    - r-memoise
    - r-phangorn >=2.2.1
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-rcpp
    - r-treetools >=1.1.0
    - r-ape >=5.0
    - r-colorspace
    - r-memoise
    - r-phangorn >=2.2.1

test:
  commands:
    - $R -e "library('TreeDist')"           # [not win]
    - "\"%R%\" -e \"library('TreeDist')\""  # [win]

about:
  home: https://ms609.github.io/TreeDist/, https://github.com/ms609/TreeDist
  license: GPL-3
  summary: Implements measures of tree similarity, including information-based generalized Robinson-Foulds
    distances (Phylogenetic Information Distance, Clustering Information Distance, Matching
    Split Information Distance; Smith, 2020) <doi:10.1093/bioinformatics/btaa614>; Jaccard-Robinson-Foulds
    distances (Bocker et al. 2013) <doi:10.1007/978-3-642-40453-5_13>, including the
    Nye et al. (2006) metric <doi:10.1093/bioinformatics/bti720>; the Matching Split
    Distance (Bogdanowicz & Giaro 2012) <doi:10.1109/TCBB.2011.48>; Maximum Agreement
    Subtree distances; the Kendall-Colijn (2016) distance <doi:10.1093/molbev/msw124>,
    and the Nearest Neighbour Interchange (NNI) distance, approximated per Li et al.
    (1996) <doi:10.1007/3-540-61332-3_168>. Calculates the median of a set of trees
    under any distance metric.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - winni2k

