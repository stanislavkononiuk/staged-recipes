{% set version = "2.0.0" %}

package:
  name: bob.io.audio
  version: {{ version }}

source:
  fn: bob.io.audio-{{ version }}.zip
  url: https://pypi.python.org/packages/source/b/bob.io.audio/bob.io.audio-{{ version }}.zip
  md5: 831c4f8711949ce5f4180072d01494d4

build:
  number: 0
  skip: true  # [not linux]
  script: python -B setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
  - python
  - setuptools
  - scipy
  - bob.extension >2.0.4
  - bob.blitz
  - bob.core
  - bob.io.base
  - bob.io.matlab
  - sox
  - gcc     # [linux]

  run:
  - python
  - scipy
  - bob.extension >2.0.4
  - bob.blitz
  - bob.core
  - bob.io.base
  - bob.io.matlab
  - sox
  - libgcc  # [linux]

test:
  imports:
  - bob
  - bob.io
  - bob.io.audio

  commands:
  - nosetests -sv bob.io.audio

  requires:
  - nose

about:
  home: http://github.com/bioidiap/bob.io.audio
  license: GNU General Public License v3 (GPLv3)
  summary: Audio I/O support for Bob

extra:
  recipe-maintainers:
  - 183amir
