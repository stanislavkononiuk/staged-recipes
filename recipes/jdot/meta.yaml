{% set name = "jdot" %}
{% set version = "0.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jdot-{{ version }}.tar.gz
  sha256: e60bd08559a92246700089a8f1b346885b50c81271c174c553e9a712a5786811

build:
  number: 0
  noarch: python
  entry_points:
    - jdot=jdot.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7

test:
  imports:
    - jdot
  commands:
    - pip check
    - jdot --help
  requires:
    - pip

about:
  home: https://pypi.org/project/jdot/
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - gforsyth
    - saulpw
    - anjakefala
