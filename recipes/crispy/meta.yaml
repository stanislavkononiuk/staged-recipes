{% set name = "crispy" %}
{% set version = "0.7.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c07ec57a8f55d13097b5f9c76fd6aa5ae78e9d7067d4b381c599ef353cd5272a

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python
  entry_points:
    - crispy = crispy.__main__:main

requirements:
  host:
    - pip
    - python
    - setuptools
    - silx
  run:
    - h5py
    - matplotlib
    - numpy
    - pyqt
    - python
    - silx

test:
  imports:
    - crispy
    - crispy.gui
    - crispy.gui.icons
    - crispy.gui.uis
    - crispy.modules
    - crispy.modules.orca
    - crispy.modules.quanty
    - crispy.utils

about:
  home: https://github.com/mretegan/crispy
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Core-Level Spectroscopy Simulations in Python
  doc_url: http://www.esrf.eu/computing/scientific/crispy/
  dev_url: http://www.esrf.eu/computing/scientific/crispy/

extra:
  recipe-maintainers:
    - tschoonj
