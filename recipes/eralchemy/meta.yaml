{% set name = "eralchemy" %}
{% set version = "1.2.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ERAlchemy-{{ version }}.tar.gz
  sha256: be992624878278195c3240b90523acb35d97453f1a350c44b4311d4333940f0d

build:
  number: 0
  noarch: python
  entry_points:
    - eralchemy=eralchemy.main:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pygraphviz
    - python >=3.6
    - sqlalchemy

test:
  imports:
    - eralchemy
  commands:
    - pip check
    - eralchemy --help
  requires:
    - pip

about:
  home: https://github.com/Alexis-benoist/eralchemy
  summary: Simple entity relation (ER) diagrams generation
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - janjagusch
