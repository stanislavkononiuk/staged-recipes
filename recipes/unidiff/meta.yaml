{% set name = "unidiff" %}
{% set version = "0.5.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/matiasb/python-{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 5d351e402191b10e6b5164e6ce40b683f5f63eaedccc9a17d3ed47bbe3873634

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - unidiff
  requires:
    - python
  source_files:
    - tests
  commands:
    - python -m unittest discover -s tests/

about:
  home: https://github.com/matiasb/python-unidiff
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Simple Python library to parse and interact with unified diff data.'

extra:
  recipe-maintainers:
    - tovrstra
