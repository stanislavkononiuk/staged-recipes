{% set name = "norbert" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: fea6b1748e285cdef564d439f14500ed4a6c5ce8721f440e1dd7ae656749aaae

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py<36]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - scipy
    - setuptools

test:
  imports:
    - norbert

about:
  home: https://github.com/sigsep/norbert
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Painless Wiener filters for audio separation.'
  doc_url: https://sigsep.github.io/norbert
  dev_url: https://github.com/sigsep/norbert

extra:
  recipe-maintainers:
    - Faylixe
