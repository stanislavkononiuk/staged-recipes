{% set name = "norbert" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - git_url: https://github.com/sigsep/norbert.git
    git_tag: "v{{ version }}"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py<36]

requirements:
  host:
    - python >= 3.6
    - pip
  run:
    - python >= 3.6
    - scipy
    - setuptools

test:
  imports:
    - norbert

about:
  home: https://github.com/sigsep/norbert
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Painless Wiener filters for audio separation'
  doc_url: https://sigsep.github.io/norbert
  dev_url: https://github.com/sigsep/norbert

extra:
  recipe-maintainers:
    - Faylixe
