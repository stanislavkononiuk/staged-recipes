{% set name = "norbert" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
    sha256: bd4cbc2527f0550b81bf4265c1a64b352cab7f71e4e3c823d30b71a7368de74e

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - scipy
    - setuptools

test:
  imports:
    - norbert

about:
  home: https://github.com/sigsep/norbert
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Painless Wiener filters for audio separation'
  doc_url: https://sigsep.github.io/norbert
  dev_url: https://github.com/sigsep/norbert

extra:
  recipe-maintainers:
    - Faylixe
