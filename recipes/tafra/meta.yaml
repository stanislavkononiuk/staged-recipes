{% set name = "tafra" %}
{% set version = "1.0.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 58c76f251aaa769931bc15832b006d44658be3c5a90e3ccc2e828f60f1db1d58

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - numpy >=1.17
    - typing-extensions
  run:
    - numpy >=1.17
    - python >=3.7
    - typing-extensions

test:
  source_files:
    - test
  imports:
    - tafra
    - test
  commands:
    - pip check
    - pytest --cov=tafra --cov-report=term-missing --hypothesis-show-statistics -v test
  requires:
    - pip
    - pytest
    - hypothesis
    - pytest-cov
    - pandas

about:
  home: https://github.com/petbox-dev/tafra
  summary: 'Tafra: innards of a dataframe'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dsfulf
