{% set name = "tafra" %}
{% set version = "1.0.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a0affd16c6c47123cb2832fcd8dc11d0e6b8a02752d3368f63a8060b2fd431f0

build:
  number: 3
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - numpy >=1.17
    - typing-extensions
  run:
    - numpy >=1.17
    - python >=3.7
    - typing-extensions

test:
  source_files:
    # - setup.cfg
    # - test/
  imports:
    - tafra
  commands:
    - pip check
    # - pytest --cov=tafra --cov-report=term-missing --hypothesis-show-statistics -v test
  requires:
    - pip
    - numpy >=1.17
    - typing-extensions
    # - pytest
    # - hypothesis
    # - pytest-cov

about:
  home: https://github.com/petbox-dev/tafra
  summary: 'Tafra: innards of a dataframe'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dsfulf
