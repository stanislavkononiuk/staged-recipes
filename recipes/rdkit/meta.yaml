{% set name = "rdkit" %}
{% set version = "Release_2017_09" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/rdkit/rdkit/archive/{{ version }}.tar.gz
  sha256: ab83bb4d3c5986d22da0ce28d352e5f911830b63f18fee85537cebfa3df28e82

build:
  skip: true  # [win and py3k]
  skip: true  # [osx and (py27 or py35)]
  number: 0

requirements:
  build:
    - toolchain
    - cmake
    - requests
    - boost 1.65.1
    - python
    - numpy 1.11.*
    - pillow
    - freetype 2.8.1
    - eigen
    - pandas
    - cairo 1.14.*
    - jom  # [win]
    - pkg-config  # [not win]
  run:
    - cairo 1.14.*
    - boost 1.65.1
    - python
    - six
    - numpy >=1.11

test:
  imports:
    - rdkit
    - rdkit.Avalon
    - rdkit.Chem
    - rdkit.Chem.AllChem
    - rdkit.DataManip
    - rdkit.Dbase
    - rdkit.DistanceGeometry
    - rdkit.ForceField
    - rdkit.Geometry
    - rdkit.ML
    - rdkit.Numerics
    - rdkit.SimDivFilters
    - rdkit.VLib
    - rdkit.VLib.NodeLib

about:
  home: http://rdkit.org
  license: BSD 3-Clause
  license_file: license.txt
  summary: 'RDKit is a collection of cheminformatics and machine-learning software written in C++ and Python.'

extra:
  recipe-maintainers:
    - pstjohn
