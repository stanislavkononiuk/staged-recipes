{% set name = "rdkit" %}
{% set version = "Release_2017_09" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/rdkit/rdkit/archive/{{ version }}.tar.gz
  sha256: ab83bb4d3c5986d22da0ce28d352e5f911830b63f18fee85537cebfa3df28e82
  patches:
    - rdpaths.patch
    - rdconfig.patch  # [win]

build:
  skip: true  # [win and py3k]
  skip: true  # [osx and py27]
  number: 0

requirements:
  build:
    - toolchain
    - cmake
    - requests
    - boost <=1.64
    - python
    - numpy 1.11.*
    - pillow
    - freetype
    - eigen
    - pandas
    - cairo
    - pkg-config  # [not win]
  run:
    - cairo
    - boost <=1.64
    - python
    - six
    - numpy >=1.11

test:
  imports:
    - rdkit
    - rdkit.Avalon
    - rdkit.Chem
    - rdkit.Chem.AllChem
    - rdkit.DataManip
    - rdkit.Dbase
    - rdkit.DistanceGeometry
    - rdkit.ForceField
    - rdkit.Geometry
    - rdkit.ML
    - rdkit.Numerics
    - rdkit.SimDivFilters
    - rdkit.VLib
    - rdkit.VLib.NodeLib

about:
  home: http://rdkit.org
  license: BSD
  summary: 'RDKit is a collection of cheminformatics and machine-learning software written in C++ and Python.'

extra:
  recipe-maintainers:
    - pstjohn
