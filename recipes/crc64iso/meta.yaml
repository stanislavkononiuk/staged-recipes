{% set name = "crc64iso" %}
{% set version = "0.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 8e5dade08ed9325d25e2c38d682b5387e6c53fc533ee87d2db258d27155b4e5d

build:
  noarch: python
  number: 0
  skip: True  # [py<36]

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - crc64iso
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/crc64iso/
  license: MIT
  license_family: MIT
  summary: "CRC-64 checksum generator"
  doc_url: https://github.com/blievrouw/crc64iso
  dev_url: https://github.com/blievrouw/crc64iso

extra:
  recipe-maintainers:
    - ccwang002
