{% set name = "mac_alias" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mac_alias-{{ version }}.tar.gz
  sha256: 0eb84a63f98bf54c2f9fbdc4de956a63e64eb8a4a124143a1c1f5a78326442f0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - mac_alias = mac_alias.__main__:main

requirements:
  host:
    - pip
    - pytest
    - python >=3.7
  run:
    - python >=3.7

test:
  imports:
    - mac_alias
  commands:
    - pip check
    - mac_alias --help
  requires:
    - pip

about:
  home: http://alastairs-place.net/projects/mac_alias
  doc_url: https://mac-alias.readthedocs.io/en/latest/
  summary: Generate and parse Mac OS Alias records from Python
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
