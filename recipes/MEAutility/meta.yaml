{% set name = "MEAutility" %}
{% set version = "1.4.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "3d646997e68b13a21f502242bd38dd3c6c502c04f233e84c6f5a438c2a1b2a0a"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - matplotlib
    - numpy
    - pip
    - python
    - pyyaml
  run:
    - matplotlib
    - numpy
    - python
    - pyyaml

test:
  requires:
    - pytest
  imports:
    - MEAutility
  commands:
    - pytest

about:
  home: "https://github.com/alejoe91/MEAutility"
  license: "GNU General Public v3 (GPLv3)"
  license_family: "GPL3"
  license_file: "LICENSE"
  summary: "Python package for multi-electrode array (MEA) handling and stimulation."
  doc_url: "https://meautility.readthedocs.io/en/latest/"
  dev_url: "https://github.com/alejoe91/MEAutility"

extra:
  recipe-maintainers:
    - alejoe91
