{% set name = "raiutils" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/raiutils-{{ version }}.tar.gz
  sha256: 8018fa7bf36239b5566cf6a19434938fa413d2ca2a5b2789d550019194165b08

build:
  script: touch requirements.txt && {{ PYTHON }} -m pip install . -vv   # [not win]
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - numpy
    - pandas
    - python
    - requests
    - scikit-learn
    - scipy

test:
  imports:
    - raiutils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/microsoft/responsible-ai-widgets
  summary: Common basic utilities used across various RAI tools
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - janjagusch
    - bgalvao
