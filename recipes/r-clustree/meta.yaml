{% set version = '0.4.3' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-clustree
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/clustree_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/clustree/clustree_{{ version }}.tar.gz
  sha256: 5ff3afc3fb3e1d20d033328935084de574250d29545c0a5b69180fe4846fbe53

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-checkmate
    - r-dplyr
    - r-ggplot2
    - r-ggraph
    - r-ggrepel
    - r-igraph
    - r-rlang
    - r-tidygraph
    - r-viridis
  run:
    - r-base
    - r-checkmate
    - r-dplyr
    - r-ggplot2
    - r-ggraph
    - r-ggrepel
    - r-igraph
    - r-rlang
    - r-tidygraph
    - r-viridis

test:
  commands:
    - $R -e "library('clustree')"           # [not win]
    - "\"%R%\" -e \"library('clustree')\""  # [win]

about:
  home: https://github.com/lazappi/clustree
  license: GPL-3.0-only
  summary: Deciding what resolution to use can be a difficult question when approaching a clustering
    analysis. One way to approach this problem is to look at how samples move as the
    number of clusters increases. This package allows you to produce clustering trees,
    a visualisation for interrogating clusterings as resolution increases.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - tdido

