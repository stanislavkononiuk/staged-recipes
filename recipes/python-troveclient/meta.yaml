{% set name = "python-troveclient" %}
{% set version = "7.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python-troveclient-{{ version }}.tar.gz
  sha256: 2809783023779e23a638a12e6daa82b178d3754b6fbf42eaf7580c948f431e61

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - trove = troveclient.shell:main

requirements:
  host:
    - pbr >=2.0.0
    - pip
    - python >=3.6
  run:
    - keystoneauth1 >=3.4.0
    - osc-lib >=1.8.0
    - oslo.i18n >=3.15.3
    - oslo.utils >=3.33.0
    - pbr !=2.1.0,>=2.0.0
    - prettytable <0.8,>=0.7.2
    - python >=3.6
    - python-mistralclient !=3.2.0,>=3.1.0
    - python-swiftclient >=3.2.0
    - requests >=2.14.2
    - simplejson >=3.5.1

test:
  imports:
    - troveclient
  commands:
    - pip check
    - trove -h
  requires:
    - pip

about:
  home: https://docs.openstack.org/python-troveclient/latest
  summary: Client library for OpenStack DBaaS API
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tschoonj
