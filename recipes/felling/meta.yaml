{% set name = "felling" %}
{% set version = "0.1.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/felling-{{ version }}.tar.gz
  sha256: 4fdc0eaeb919952e8ff467b1694b362cceec406edf74291bbf08c2028fdbcf60

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - felling
    - felling.src
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/this-josh/felling
  summary: A simple package to easily create consistent logs
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - this-josh
