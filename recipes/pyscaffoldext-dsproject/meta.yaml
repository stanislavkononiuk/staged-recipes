{% set name = "pyscaffoldext-dsproject" %}
{% set version = "0.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyscaffoldext-dsproject-{{ version }}.tar.gz
  sha256: c8b072f2c90b5966ca11669dae8744dbe53285f6883759a9e845e4176176abfd

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - importlib-metadata
    - pyscaffold >=4.0b4,<5.0a0
    - pyscaffoldext-markdown >=0.4b2,<1.0a0
    - python

test:
  imports:
    - pyscaffoldext
    - pyscaffoldext.dsproject
  commands:
    - pip check
    # PyScaffold uses Git, so add the necessary environment variables to configure it.
    - >
      GIT_COMMITTER_NAME="conda-forge tester"
      GIT_COMMITTER_EMAIL="tester@testing.com"
      GIT_AUTHOR_NAME="conda-forge tester"
      GIT_AUTHOR_EMAIL="tester@testing.com"
      pytest --cov-config setup.cfg
  source_files:
    - tests
    - setup.cfg
  requires:
    - pip
    - pytest
    - pytest-cov
    - git
    - tox
    - pre-commit

about:
  home: https://github.com/pyscaffold/pyscaffoldext-dsproject
  summary: PyScaffold extension for Data Science projects
  dev_url: https://github.com/pyscaffold/pyscaffoldext-dsproject/
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - maresb
    - FlorianWilhelm
