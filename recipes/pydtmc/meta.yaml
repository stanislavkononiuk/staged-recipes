{% set name = "PyDTMC" %}
{% set version = "6.2.0" %}
{% set user = "TommasoBelluzzo" %}

package:
  name: {{ name.lower() }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4ea910105452b495721ebebd64163e5a33e42d82259e9b8d4c1c1fb6cfd4c293

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python >=3.6
    - pip
    - setuptools
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - matplotlib-base
    - networkx
    - numpy
    - scipy

test:
  imports:
    - {{ name.lower() }}
  source_files:
    - tests/
  requires:
    - pytest
  commands:
    - pytest tests/

about:
  home: https://github.com/{{ user }}/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: "A framework for discrete-time Markov chains analysis."
  description: "PyDTMC is a full-featured, lightweight library for discrete-time Markov chains analysis. It provides classes and functions for creating, manipulating, simulating and visualizing markovian stochastic processes."
  doc_url: https://{{ name.lower() }}.readthedocs.io/
  doc_source_url: https://github.com/{{ user }}/{{ name }}/blob/master/docs/source/index.rst
  dev_url: https://github.com/{{ user }}/{{ name }}

extra:
  recipe-maintainers:
    - {{ user }}
