{% set name = "quetz-frontend" %}
{% set version = "0.1.0" %}
{% set frontend_dir = "share/quetz/frontend" %}  

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/TheSnakePit/quetz/archive/frontend_v{{ version }}.tar.gz
  sha256: cfb604bc7144080347dbb284ceeb4a7137fd635a3f0bd80576821922b6bc29e0

build:
  noarch: generic
  skip: true
  number: 0
  script: >
    cd quetz_frontend;
    npm install;
    npm run build;
    cd ..;
    mkdir -p {{ PREFIX }}/{{ frontend_dir }};
    cp -r static/jsbuild/* {{ PREFIX }}/{{ frontend_dir }};

requirements:
  build:
    - {{ compiler('cxx') }}
    - nodejs
  host:
  run:  

test:
  commands:
    - test -f $PREFIX/{{ frontend_dir }}/index.html
    - test `ls -1 $PREFIX/{{ frontend_dir }}/js/ | wc -l` -eq 4

about:
  home: https://github.com/TheSnakePit/quetz
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A frontend for quetz'

extra:
  recipe-maintainers:
    - mariobuikhuizen
    - wolfv
