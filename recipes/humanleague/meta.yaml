{% set name = "humanleague" %}
{% set version = "2.0.4" %}
{% set sha256 = "3786c6f9cb5a8e79ba4fcf68268264a17b0532b4df0f05ab5e2f20d08f80237d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py < 34]
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - numpy

test:
  imports:
    - humanleague

about:
  home: https://github.com/virgesmith/humanleague
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Microsynthesis using quasirandom sampling and/or IPF
  dev_url: https://github.com/virgesmith/humanleague

extra:
  recipe-maintainers:
    - virgesmith
