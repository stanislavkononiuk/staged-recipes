{% set name = "libhiredis" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/redis/hiredis/archive/v{{ version }}.tar.gz
  sha256: 2a0b5fe5119ec973a0c1966bfc4bd7ed39dbce1cb6d749064af9121fe971936f

patches:
  hiredis-1.0.0-disable-network-tests.patch

build:
  number: 0
  skip: true  # [not linux]
  missing_dso_whitelist:
    - $RPATH/libc.* 
    - /lib/libc.so.6
    - /lib64/libc.so.6

requirements:
  build:
    - {{ compiler('c') }}
    - cmake
    - make

  host:
    - {{ compiler('c') }}

  run:
    - redis

test:
  commands:
    - ldd ${PREFIX}/lib/libhiredis.so
    - test -f ${PREFIX}/include/hiredis/hiredis.h
    - echo "TODO? - Pkg tests require redis server."

about:
  home: http://github.com/redis/hiredis
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING
  summary: Minimalistic C client for Redis >= 1.2

  dev_url: https://github.com/redis/hiredis

extra:
  recipe-maintainers:
    - sarnold
