{% set name = "pylatte" %}
{% set version = "1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Pylatte-{{ version }}.tar.gz
  sha256: 75de499c2f18eb0a61db8df8ad170859f0a4cf4d82823ed49e23f506cf8a17f9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - mysql-connector-python
    - ply
    - pymongo3
    - python

test:
  imports:
    - pylatte
    - pylatte.database
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://pylatte.org
  summary: pylatte is Python embedded in HTML. so pylatte seem like php or jsp.
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - jan-janssen
