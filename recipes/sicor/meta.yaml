{% set name = "sicor" %}
{% set version = "0.14.5.23" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sicor-{{ version }}.tar.gz
  sha256: c7722e8e8eae880a2b247887618c8dac0f2be57b25ee6e5d8f0e606301dcf585

build:
  number: 0
  skip: true  # [py<36]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - arosics
    - cerberus
    - dicttoxml
    - dill
    - gdal
    - geoarray
    - glymur
    - h5py
    - iso8601
    - jsmin
    - llvmlite
    - matplotlib-base
    - mpld3
    - mypy
    - netcdf4
    - numba
    - numpy
    - pandas
    - pint
    - psutil
    - pyprind
    - pyproj
    - pyrsr
    - python
    - scikit-image
    - scikit-learn
    - scipy
    - sympy
    - tqdm
    - xlrd

test:
  imports:
    - sicor
    - sicor.AC.RtFo
    - sicor.AC.RtFo_3_phases
    - sicor.ECMWF
    - sicor.Mask
    - sicor.tables
    - sicor.Tools
    - sicor.sicor
    - sicor.sicor_ac
    - sicor.sicor_enmap
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitext.gfz-potsdam.de/EnMAP/sicor
  summary: Sensor Independent Atmospheric Correction
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nbohn
    - danschef
