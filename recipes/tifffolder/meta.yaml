{% set name = "tifffolder" %}
{% set version = "0.1.5" %}
{% set sha256 = "8c068e6bb3de6df35e1487e3be641bfbb85cd1ae7839aaac82622894b76f1ced" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - tifffile >=0.14.0

test:
  imports:
    - tifffolder

about:
  home: https://github.com/tlambert03/tifffolder
  license: MIT
  license_family: MIT
  summary: 'Easily parse/access a subset of data from a folder of TIFFs'
  description: |
    Parse filenames and lazily read subset of data from a folder 
    of images using numpy slicing syntax. Includes simplified file 
    pattern matching syntax and multithreaded file reading.
  dev_url: https://github.com/tlambert03/tifffolder

extra:
  recipe-maintainers:
    - tlambert03
