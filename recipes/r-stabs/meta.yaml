{% set version = '0.6-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-stabs
  version: {{ version|replace("-", "_") }}

source:
  fn: stabs_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/stabs_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/stabs/stabs_{{ version }}.tar.gz
  sha256: e961ae21d45babc1162b6eeda874c4e3677fc286fd06f5427f071ad7a5064a9f

build:
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('stabs')"  # [not win]
    - "\"%R%\" -e \"library('stabs')\""  # [win]

about:
  home: https://github.com/hofnerb/stabs
  license: GPL-2
  summary: "Resampling procedures to assess the stability of selected variables with additional
    finite sample error control for high-dimensional variable selection procedures such
    as Lasso or boosting. Both, standard stability selection (Meinshausen & Buhlmann,
    2010, <doi:10.1111/j.1467-9868.2010.00740.x>) and complementary pairs stability selection
    with improved error bounds (Shah & Samworth, 2013, <doi:10.1111/j.1467-9868.2011.01034.x>)
    are implemented. The package can be combined with arbitrary user specified variable
    selection approaches."
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-2'  # [win]

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
