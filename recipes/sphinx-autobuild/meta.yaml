package:
  name: sphinx-autobuild
  version: "0.6.0"

source:
  fn: sphinx-autobuild-0.6.0.tar.gz
  url: https://pypi.python.org/packages/85/cf/25b65781e6d2a4a89a431260daf1e0d53a81c52d27c98245481d46f3df2a/sphinx-autobuild-0.6.0.tar.gz
  md5: 7331bb8e14b537b871ab8e6e09ff4713

build:
  # noarch_python: True
  preserve_egg_dir: True
  entry_points:
    - sphinx-autobuild=sphinx_autobuild:main
  number: 0

requirements:
  build:
    - python
    - setuptools
    - watchdog >=0.7.1
    - argh >=0.24.1
    - pathtools >=0.1.2
    - pyyaml >=3.10
    - tornado >=3.2
    - port-for ==0.3.1
    - livereload >=2.3.0

  run:
    - python
    - setuptools
    - watchdog >=0.7.1
    - argh >=0.24.1
    - pathtools >=0.1.2
    - pyyaml >=3.10
    - tornado >=3.2
    - port-for ==0.3.1
    - livereload >=2.3.0

test:
  imports:
    - sphinx_autobuild
    - sphinx_autobuild.test

  commands:
    - sphinx-autobuild --help

about:
  home: https://github.com/GaretJax/sphinx-autobuild
  license: MIT
  summary: 'Watch a Sphinx directory and rebuild the documentation when a change is detected. Also includes a livereload enabled web server.'
  license_family: MIT

extra:
  recipe-maintainers:
    - jrderuiter
