{% set name = "pari_jupyter" %}
{% set version = "1.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 26c306a5384f6a98988daa825a5c3add0e71414b69a1f28f8dd60a412e805af9

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - pari
    - readline
  run:
    - python
    - pari
    - readline

test:
  imports:
    - PARIKernel

about:
  home: https://github.com/jdemeyer/pari_jupyter
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: 'Jupyter kernel for PARI/GP'
  dev_url: https://github.com/jdemeyer/pari_jupyter

extra:
  recipe-maintainers:
    - conda-forge/pari
