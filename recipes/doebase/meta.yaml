{% set name = "doebase" %}
{% set version = "v2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pablocarb/doebase/archive/refs/tags/{{ version }}.tar.gz
  sha256: a0cc4af91a42c8c92ee901947a6855cfcb999b21bdde50f0869b7c7c52557a7d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python =3.7
    - pip
  run:
    - python =3.7
    - pandas
    - numpy
    - scipy
    - requests
    - scikit-learn

test:
  source_files:
    - tests
  imports:
    - doebase
  requires:
    - pytest
  commands:
    - python -m pytest

about:
  home: https://github.com/pablocarb/doebase/
  summary: An optimal Design of Experiments (DoE) base package for synthetic biology
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - breakthewall
    - kenza12
