{% set name = "duckcli" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/duckcli-{{ version }}.tar.gz
  sha256: 16ef54525936c0eecb1eb01123ba6d8e661dc0c291b4e13b2fd3025ec3182ad4

build:
  entry_points:
    - duckcli = duckcli.main:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - cli_helpers >=2.2.1
    - click >=4.1
    - configobj >=5.0.5
    - python-duckdb >=0.4.0
    - prompt_toolkit >=3.0.3,<4.0.0
    - pygments >=1.6
    - python
    - sqlparse

test:
  imports:
    - duckcli
  commands:
    - pip check
    - duckcli --help
  requires:
    - pip

about:
  home: https://github.com/dbcli/duckcli
  summary: CLI for DuckDB with auto-completion and syntax highlighting.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gforsyth
