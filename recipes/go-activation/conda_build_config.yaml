cross_target_platform:
  - linux-64                            # [linux]
  - linux-aarch64                       # [linux]
  - linux-ppc64le                       # [linux]
  - osx-64                              # [linux or (osx and x86_64)]
  - osx-arm64                           # [linux or (osx and x86_64) or (osx and arm64)]
  - win-64                              # [win]
GOOS:
  - linux                               # [linux]
  - linux                               # [linux]
  - linux                               # [linux]
  - darwin                              # [linux or (osx and x86_64)]
  - darwin                              # [linux or (osx and x86_64) or (osx and arm64)]
  - windows                             # [win]
GOARCH:
  - amd64                               # [linux]
  - arm64                               # [linux]
  - ppc64le                             # [linux]
  - amd64                               # [linux or (osx and x86_64)]
  - arm64                               # [linux or (osx and x86_64) or (osx and arm64)]
  - amd64                               # [win]
go_variant_str:
  - cgo
  - nocgo
go_variant_ver:
  - 2.3.0
  - 2.2.0
cgo:
  - true
  - false
zip_keys:
  -
    - cross_target_platform
    - GOOS
    - GOARCH
  -
    - go_variant_str
    - go_variant_ver
    - cgo
