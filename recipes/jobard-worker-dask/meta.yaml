{% set name = "jobard-worker-dask" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.ifremer.fr/jobard/jobard_worker_dask/-/archive/{{ version }}/jobard_worker_dask-{{ version }}.tar.gz
  sha256: 6fcf54eaf20b24aaaf8f0af53152e33f2023d79a7743060f2dff12020c6a2630

  
build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.9
    - pip
    - poetry-core
    - poetry-dynamic-versioning

  run:
    - python >=3.9
    - dask >=2021.10.0
    - distributed >=2021.10.0
    - cloudpickle >=2.0.0
    - click >=8.0.2
    
test:
  imports:
    - jobard_worker_dask

about:
  home: https://gitlab.ifremer.fr/jobard/jobard_worker_dask
  license: LGPL-3.-only
  license_file: LICENSE
  summary: Jobard dask worker initialization, used by jobard_remote_dask component.


extra:
  recipe-maintainers:
    - marie59
