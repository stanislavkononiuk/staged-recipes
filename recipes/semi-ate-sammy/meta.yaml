{% set name = "semi-ate-sammy" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/semi-ate-sammy-{{ version }}.tar.gz
  sha256: f5dddb0f9f38d4f1add1eab59978fd3176afcfd62e3a066b3907e22e82ed1ea0

build:
  entry_points:
    - sammy=ate_sammy.sammy:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - jinja2
    - python >=3.8

test:
  imports:
    - ate_sammy
  commands:
    - pip check
    - sammy --help
  requires:
    - pip

about:
  home: https://pypi.org/project/semi-ate-sammy/
  summary: Sammy is a CLI for generating test programs in python
  license: GPL-2.0-only
  license_file: ate_sammy/LICENSE.txt

extra:
  recipe-maintainers:
    - nerohmot
