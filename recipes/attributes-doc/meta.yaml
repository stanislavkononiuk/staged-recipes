{% set name = "attributes-doc" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/attributes-doc-{{ version }}.tar.gz
  sha256: 0b4cc49746172ba174bde445fd3414e1cb808bb335f4d5faaf0f880191869a5e

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - python
    - typing  # [py<3]

test:
  imports:
    - attributes_doc
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tkukushkin/attributes-doc
  summary: PEP 224 implementation
  dev_url: https://github.com/tkukushkin/attributes-doc
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - abrahammurciano
