{% set version = "1.0.0" %}

package:
  name: recursive_diff
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/r/recursive_diff/recursive_diff-{{ version }}.tar.gz
  sha256: e2cbd5eec7162d9bdae062c16e4395209885a9bb66ce3feb1d7f245b42dbd5aa

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - numpy >=1.13
    - pandas >=0.21
    - xarray >=0.10.1

test:
  imports:
    - recursive_diff
  requires:
    - pytest >=3.6

about:
  home: https://github.com/crusaderky/recursive_diff
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Recursively compare two Python data structures

extra:
  recipe-maintainers:
    - crusaderky
