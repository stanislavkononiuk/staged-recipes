{% set name = "flyteidl" %}
{% set version = "0.21.24" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flyteidl-{{ version }}.tar.gz
  sha256: e4c992f646744ea34066e3f4154601f891f7a9cfbcaf90228fd19e1dfd8dab21

build:
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - protobuf >=3.5.0,<4.0.0
    - python
    - typing >=3.6  # [py==27]

test:
  imports:
    - flyteidl
    - validate
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.github.com/flyteorg/flyteidl
  summary: IDL for Flyte Platform
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bmcconeghy
    - asford
