{% set name = "srsly" %}
{% set version = "0.0.5" %}
{% set sha256sum = "977aa6e5fd3f7e9d1c8fe7aeed841dfe3ede75dfce04255d4c670e663faaef2a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
  sha256: {{ sha256sum }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools
    - wheel >=0.32,<0.33
    - msinttypes  # [win and py27]
  run:
    - python
    - pathlib  # [py27]

test:
  imports:
    - srsly
    - srsly.tests
  requires:
    - pytest <4
  commands:
    - python -m pytest --tb=native --pyargs {{ name }}

about:
  home: http://github.com/explosion/srsly
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Modern high-performance serialization utilities for Python'

  doc_url: https://github.com/explosion/srsly
  dev_url: https://github.com/explosion/srsly

extra:
  recipe-maintainers:
    - ines
    - honnibal
