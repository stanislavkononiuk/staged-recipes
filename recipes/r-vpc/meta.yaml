{% set version = '1.1.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-vpc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/vpc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/vpc/vpc_{{ version }}.tar.gz
  sha256: 9dbbc3cfd34b94e0dfe615b740cc4c4fcc80ec28406fb9d7b03efb1fdd379a97

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-mass
    - r-classint
    - r-dplyr
    - r-ggplot2
    - r-readr
    - r-reshape2
    - r-survival
  run:
    - r-base
    - r-mass
    - r-classint
    - r-dplyr
    - r-ggplot2
    - r-readr
    - r-reshape2
    - r-survival

test:
  commands:
    - $R -e "library('vpc')"           # [not win]
    - "\"%R%\" -e \"library('vpc')\""  # [win]

about:
  home: https://github.com/ronkeizer/vpc
  license: MIT
  summary: Visual predictive checks are a commonly used diagnostic plot in pharmacometrics, showing
    how certain statistics (percentiles) for observed data compare to those same statistics
    for data simulated from a model. The package can generate VPCs for continuous, categorical,
    censored, and (repeated) time-to-event data.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

