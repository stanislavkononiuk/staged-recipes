{% set name = "pybtex-docutils" %}
{% set version = "0.2.1" %}
{% set hash_type = "sha256" %}
{% set hash_value = "e4b075641c1d68a3e98a6d73ad3d029293fcf9e0773512315ef9c8482f251337" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install  --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - docutils >=0.8
    - pybtex >=0.16
    - six
  run:
    - python
    - setuptools
    - docutils >=0.8
    - pybtex >=0.16
    - six

about:
  home: https://github.com/mcmtroffaes/pybtex-docutils
  license: MIT License
  license_family: MIT
  license_file: ''
  summary: A docutils backend for pybtex.
  description: "* Download: http://pypi.python.org/pypi/pybtex-docutils/#downloads\n\n* Documentation: http://pybtex-docutils.readthedocs.org/\n\n* Development: http://github.com/mcmtroffaes/pybtex-docutils/\
    \ |imagetravis| |imagecoveralls|\n\n.. |imagetravis| image:: https://travis-ci.org/mcmtroffaes/pybtex-docutils.png?branch=develop\n       :target: https://travis-ci.org/mcmtroffaes/pybtex-docutils\n\
    \       :alt: travis-ci\n\n.. |imagecoveralls| image:: https://coveralls.io/repos/mcmtroffaes/pybtex-docutils/badge.png?branch=develop\n       :target: https://coveralls.io/r/mcmtroffaes/pybtex-docutils?branch=develop\n\
    \       :alt: coveralls.io"
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
