{% set version = "3.7.1" %}
{% set md5 = "c47b36ceb17eaff3ecfab3bcd347d0df" %}
{% set pkgname = "coverage" %}

package:
  name: {{ pkgname }}
  version: {{ version }}

source:
  fn: {{ pkgname }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ pkgname[0] }}/{{ pkgname }}/{{ pkgname }}-{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 0

  entry_points:
    - coverage = coverage.cmdline:main

requirements:
  build:
    - toolchain
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - coverage

  commands:
    - coverage --help

about:
  home: https://coverage.readthedocs.io
  # Version unknown. Switches to Apache in 4.0.0.
  license: BSD
  summary: 'Code coverage measurement for Python'

extra:
  recipe-maintainers:
    - ericmjl
    - jakirkham
