{% set name = "pycountry" %}
{% set version = "18.5.26" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7f2aa2529c60f6575af3cd644688b201b97016822ce0ce1c4bcc0f7d08900997

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - pycountry

about:
  home: https://pypi.org/project/pycountry/
  license: LGPL-3.0
  license_family: LGPL
  license_file: LICENSE.txt
  summary: 'pycountry provides the ISO databases for the standards' 
  description: |
    The package includes a copy from Debianâ€™s pkg-isocodes and makes the 
    data accessible through a Python API.
    Translation files for the various strings are included as well.
  doc_url: https://pypi.org/project/pycountry/
  dev_url: https://bitbucket.org/flyingcircus/pycountry/

extra:
  recipe-maintainers:
    - CurtLH
