{% set name = "pystore" %}
{% set version = "0.1.23" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PyStore-{{ version }}.tar.gz
  sha256: 10e2edaac04e8c13d16a3097a52fd5c6ae64a4bd99e1bd8ed8c4c9fc98c67d8c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - cloudpickle
    - dask-core
    - distributed
    - fastparquet
    - multitasking
    - numpy
    - pandas
    - partd
    - python >=3.6
    - python-snappy
    - toolz

test:
  imports:
    - pystore
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ranaroussi/pystore
  summary: Fast data store for Pandas timeseries data
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
