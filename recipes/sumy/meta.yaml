{% set name = "sumy" %}
{% set version = "0.8.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sumy-{{ version }}.tar.gz
  sha256: 899155ed9e50ac128167ac9e4f91ecd38493a32fdeca8213f93e9df135c9e0c7

build:
  number: 0
  noarch: python
  entry_points:
    - sumy = sumy.__main__:main
    - sumy-3.8 = sumy.__main__:main
    - sumy_eval = sumy.evaluation.__main__:main
    - sumy_eval-3.8 = sumy.evaluation.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - breadability >=0.1.20
    - docopt >=0.6.1,<0.7
    - nltk >=3.0.2
    - pycountry >=18.2.23
    - python >=3.5
    - requests >=2.7.0

test:
  imports:
    - sumy
    - sumy.evaluation
  commands:
    - pip check
    - sumy --help
    - sumy-3.8 --help
    - sumy_eval --help
    - sumy_eval-3.8 --help
  requires:
    - pip

about:
  home: https://github.com/miso-belica/sumy
  summary: Module for automatic summarization of text documents and HTML pages.
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - nicornk
