{% set version = "0.1.1" %}

package:
  name: jupyter_server_terminals_proxy
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/j/jupyter-server-terminals-proxy/jupyter_server_terminals_proxy-{{ version }}.tar.gz
  sha256: d462454761ad22cfe8a503280838efd6ae483295609782ac3d47786ea3473247

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - hatchling
    - pip
    - python >=3.7
  run:
    - python >=3.7

test:
  imports:
    - jupyter_server_terminals_proxy
  commands:
    - pip check
  requires:
    - jupyter_server
    - pip

about:
  home: https://github.com/davidbrochart/jupyter_server_terminals_proxy
  summary: A Jupyter Server Extension Proxying Terminals.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - davidbrochart
