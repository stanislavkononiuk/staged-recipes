{% set name = "ncephes" %}
{% set version = "1.0.12" %}
{% set sha256 = "43499e83705737c958ccd2aeefc6aed29062a45911ffa3cff8f3e774da5761b3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  features:
    - vc14             # [win]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
    - build_capi
    - cffi
    - pycparser
    - toolchain
    - vc 14           # [win]
  run:
    - python
    - cffi

test:
  requires:
    - pytest
  imports:
    - ncephes
  commands:
    - python -c "import ncephes; ncephes.test()"

about:
  home: https://github.com/Horta/ncephes
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python interface for the Cephes library'
  doc_url: http://ncephes.readthedocs.io
  dev_url: https://github.com/Horta/ncephes

extra:
  recipe-maintainers:
    - Horta
