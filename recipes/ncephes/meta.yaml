{% set name = "ncephes" %}
{% set version = "1.0.6" %}
{% set sha256 = "f47d786775e51bd8c83832a51a82b8e7925ca5aa395962658266c3853b3dc156" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
    - build_capi
    - cffi
    - pycparser
  run:
    - python
    - cffi

test:
  requires:
    - pytest
  imports:
    - ncephes
  commands:
    - python -c "import ncephes; ncephes.test()"

about:
  home: https://github.com/Horta/ncephes
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python interface for the Cephes library'
  doc_url: http://ncephes.readthedocs.io/
  dev_url: https://github.com/Horta/ncephes

extra:
  recipe-maintainers:
    - Horta
