{% set name = "hole-filling-liepa" %}
{% set version = "0.0.3" %}

package:
  name: "{{ name|lower }}"
  version: {{ version }}

source:
  url: https://github.com/russelmann/hole-filling-liepa/archive/v{{ version }}.tar.gz
  sha256: 61db07df87c0a2693ffa4b15217800116cacd941b159f9e404be25391f5bd633

build:
  number: 0
  skip: true  # [py<36]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - numpy

test:
  imports:
    - hole_filling_liepa

about:
  home: https://github.com/russelmann/hole-filling-liepa
  license: MIT
  summary: Hole filling algorithm by P. Liepa.

extra:
  recipe-maintainers:
    - russelmann
