{% set name = "hole-filling-liepa" %}
{% set version = "0.0.3" %}

package:
  name: "{{ name|lower }}"
  version: {{ version }}

source:
  url: https://github.com/russelmann/hole-filling-liepa/archive/v{{ version }}.tar.gz
  sha256: cff45b2ccb12640539038c87f1cace845e89cb6e67fcc9077a792e1fe52ac57d

build:
  number: 0
  skip: true  # [py<38]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - make
    - pip
    - pybind11
    - eigen
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - numpy

test:
  imports:
    - hole_filling_liepa

about:
  home: https://github.com/russelmann/hole-filling-liepa
  license: MIT
  license_file: LICENSE
  summary: Hole filling algorithm by P. Liepa.

extra:
  recipe-maintainers:
    - russelmann
