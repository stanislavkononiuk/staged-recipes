{% set name = "hole-filling-liepa" %}
{% set version = "0.0.3" %}

package:
  name: "{{ name|lower }}"
  version: {{ version }}

source:
  url: https://github.com/russelmann/hole-filling-liepa/archive/v{{ version }}.tar.gz
  sha256: 998ee0100387f126c9669142064e8ebc7b6ef8e068a553075d8f6bd6bf5ab52d

build:
  number: 0
  skip: true  # [py<38]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - make
    - pip
    - pybind11
    - eigen
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - numpy

test:
  imports:
    - hole_filling_liepa

about:
  home: https://github.com/russelmann/hole-filling-liepa
  license: MIT
  license_file: LICENSE
  summary: Hole filling algorithm by P. Liepa.

extra:
  recipe-maintainers:
    - russelmann
