{% set name = "sentineleof" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7761556af99693e70abe56f2743be88d1c40e04fd7944efac4e41851ccf33c4a

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - requests
    - python-dateutil
    - click
  entry_points:
    - eof = eof.cli:cli

test:
  imports:
    - eof
  requires:
    - pytest
  commands:
    - eof --help
    - "{{ PYTHON }} -m pytest -v eof"

about:
  home: https://github.com/scottstanie/sentineleof
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Precise orbit file download for Sentinel 1'
  description: |
    Tool to download Sentinel 1 precise/restituted orbit files (.EOF files)
    for processing SLCs
  dev_url: https://github.com/scottstanie/sentineleof

extra:
  recipe-maintainers:
    - avalentino
    - scottstanie
