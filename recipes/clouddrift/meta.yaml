{% set name = "clouddrift" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/clouddrift-{{ version }}.tar.gz
  sha256: f2eee332f860bb2816053adcf5428a4d4b91a1e1b35bff1e038bde7fb10f3e60

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - awkward >=2.0.0
    - fsspec >=2022.3.0
    - netcdf4 >=1.5.8
    - numpy >=1.22.4
    - pyarrow >=8.0.0
    - tqdm >=4.64.0
    - xarray >=2022.3.0

test:
  imports:
    - clouddrift
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/clouddrift/
  summary: Accelerating the use of Lagrangian data for atmospheric, oceanic, and climate sciences
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - philippemiron
