{% set version = '0.2.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-waiter
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/waiter_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/waiter/waiter_{{ version }}.tar.gz
  sha256: 07a3a0d0d7b028892ddbe283dab65e049050cf61cd206f7401280cf7c1feb9a2

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-r6
    - r-crayon
    - r-htmltools
    - r-magrittr
    - r-shiny
  run:
    - r-base
    - r-r6
    - r-crayon
    - r-htmltools
    - r-magrittr
    - r-shiny

test:
  commands:
    - $R -e "library('waiter')"           # [not win]
    - "\"%R%\" -e \"library('waiter')\""  # [win]

about:
  home: https://waiter.john-coene.com/, https://github.com/JohnCoene/waiter
  license: MIT
  summary: Full screen and partial loading screens for 'Shiny' with spinners, progress bars,
    and notifications.
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

