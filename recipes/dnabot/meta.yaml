{% set name = "dnabot" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/DNA-BOT/archive/refs/tags/{{ version }}.tar.gz
  sha256: 6073e6c8306c91e96b1519bdeb2e0a2f82e46dded7fd941759ca62e6b7b00da5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python >3.6, <=3.9
    - pip
  run:
    - python >3.6, <=3.9
    - aiohtt =3.7.4
    - async-timeout =3.0.1
    - attrs =19.3.0
    - chardet =3.0.4
    - idna
    - importlib-metadata
    - jsonschema
    - more-itertools =7.2.0
    - multidict
    - numpy
    - pandas
    - pyrsistent
    - pyserial =3.4
    - python-dateutil =2.8.0
    - pytz =2019.3
    - six
    - urwid
    - yarl
    - zipp =0.6.0
    - pyyaml

test:
  source_files:
    - tests
  imports:
    - dnabot
  requires:
    - pytest
  commands:
    - python -m dnabot.dnabot_app --help
    - python -m pytest tests

about:
  home: https://github.com/brsynth/DNA-BOT/tree/DNA-BOT-APIv2
  summary: 
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tduigou
    - kenza12
