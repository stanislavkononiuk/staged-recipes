{% set name = "gklib" %}
{% set version = "0.0.1.dev.62de20c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # Waiting for https://github.com/KarypisLab/GKlib/issues/5
  # url: https://github.com/KarypisLab/GKlib/archive/{{ version }}.tar.gz
  # sha256: b88cc104d5610f9a5c244ed52938aa72550ee888c240e2d420e859af396a58cf

  url: https://github.com/KarypisLab/GKlib/archive/0360eb849e971e34f3c8e7a58f15596ffe588ab5.zip
  sha256: b88cc104d5610f9a5c244ed52938aa72550ee888c240e2d420e859af396a58cf

  patches:
    # Fixes for the conda package
    # See https://github.com/KarypisLab/GKlib/pull/6
    - cmake.diff

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - cmake >=3.15
    - llvm-openmp  # [osx]
    - libgomp  # [linux]

test:
  commands:

    - test -f ${PREFIX}/bin/cmpnbrs  # [unix]
    - test -f ${PREFIX}/bin/csrcnv  # [unix]
    - test -f ${PREFIX}/bin/fis  # [unix]
    - test -f ${PREFIX}/bin/gkgraph  # [unix]
    - test -f ${PREFIX}/bin/gkrw  # [unix]
    - test -f ${PREFIX}/bin/m2mnbrs  # [unix]
    - test -f ${PREFIX}/include/gk_arch.h  # [unix]
    - test -f ${PREFIX}/include/gk_defs.h  # [unix]
    - test -f ${PREFIX}/include/gk_externs.h  # [unix]
    - test -f ${PREFIX}/include/gk_getopt.h  # [unix]
    - test -f ${PREFIX}/include/GKlib.h  # [unix]
    - test -f ${PREFIX}/include/gk_macros.h  # [unix]
    - test -f ${PREFIX}/include/gk_mkblas.h  # [unix]
    - test -f ${PREFIX}/include/gk_mkmemory.h  # [unix]
    - test -f ${PREFIX}/include/gk_mkpqueue2.h  # [unix]
    - test -f ${PREFIX}/include/gk_mkpqueue.h  # [unix]
    - test -f ${PREFIX}/include/gk_mkrandom.h  # [unix]
    - test -f ${PREFIX}/include/gk_mksort.h  # [unix]
    - test -f ${PREFIX}/include/gk_mkutils.h  # [unix]
    - test -f ${PREFIX}/include/gk_proto.h  # [unix]
    - test -f ${PREFIX}/include/gkregex.h  # [unix]
    - test -f ${PREFIX}/include/gk_struct.h  # [unix]
    - test -f ${PREFIX}/include/gk_types.h  # [unix]
    - test -f ${PREFIX}/include/ms_inttypes.h  # [unix]
    - test -f ${PREFIX}/include/ms_stat.h  # [unix]
    - test -f ${PREFIX}/include/ms_stdint.h  # [unix]
    - test -f ${PREFIX}/lib/libGKlib.so  # [unix]

    - if exist %PREFIX%\\Library\\bin\\cmpnbrs  # [win]
    - if exist %PREFIX%\\Library\\bin\\csrcnv  # [win]
    - if exist %PREFIX%\\Library\\bin\\fis  # [win]
    - if exist %PREFIX%\\Library\\bin\\gkgraph  # [win]
    - if exist %PREFIX%\\Library\\bin\\gkrw  # [win]
    - if exist %PREFIX%\\Library\\bin\\m2mnbrs  # [win]
    - if exist %PREFIX%\\Library\\include\\gk_arch.h  # [win]
    - if exist %PREFIX%\\Library\\include\\gk_defs.h  # [win]
    - if exist %PREFIX%\\Library\\include\\gk_externs.h  # [win]
    - if exist %PREFIX%\\Library\\include\\gk_getopt.h  # [win]
    - if exist %PREFIX%\\Library\\include\\GKlib.h  # [win]
    - if exist %PREFIX%\\Library\\include\\gk_macros.h  # [win]
    - if exist %PREFIX%\\Library\\include\\gk_mkblas.h  # [win]
    - if exist %PREFIX%\\Library\\include\\gk_mkmemory.h  # [win]
    - if exist %PREFIX%\\Library\\include\\gk_mkpqueue2.h  # [win]
    - if exist %PREFIX%\\Library\\include\\gk_mkpqueue.h  # [win]
    - if exist %PREFIX%\\Library\\include\\gk_mkrandom.h  # [win]
    - if exist %PREFIX%\\Library\\include\\gk_mksort.h  # [win]
    - if exist %PREFIX%\\Library\\include\\gk_mkutils.h  # [win]
    - if exist %PREFIX%\\Library\\include\\gk_proto.h  # [win]
    - if exist %PREFIX%\\Library\\include\\gkregex.h  # [win]
    - if exist %PREFIX%\\Library\\include\\gk_struct.h  # [win]
    - if exist %PREFIX%\\Library\\include\\gk_types.h  # [win]
    - if exist %PREFIX%\\Library\\include\\ms_inttypes.h  # [win]
    - if exist %PREFIX%\\Library\\include\\ms_stat.h  # [win]
    - if exist %PREFIX%\\Library\\include\\ms_stdint.h  # [win]
    - if exist %PREFIX%\\Library\\lib\\libGKlib.dll  # [win]

about:
  home: https://github.com/KarypisLab/GKlib/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: A library of various helper routines and frameworks used by many of the lab's software

extra:
  recipe-maintainers:
    - hadim
