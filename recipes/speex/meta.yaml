{% set version = "1.2rc2" %}
{% set md5 = "6ae7db3bab01e1d4b86bacfa8ca33e81" %}

package:
  name: speex
  version: {{ version }}

source:
  fn: speex-1.2rc2.tar.gz
  url: http://downloads.xiph.org/releases/speex/speex-{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - toolchain
    - libogg

  run:
    - libogg

test:
  commands:
    - speexenc -v > /dev/null
    - speexdec -v > /dev/null

about:
  home: http://www.speex.org
  license: Xiph.Org BSD
  summary: "Speex: A Free Codec For Free Speech"

extra:
  recipe-maintainers:
    - mcernak
