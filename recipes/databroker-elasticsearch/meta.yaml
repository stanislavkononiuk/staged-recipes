{% set name = "databroker-elasticsearch" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/NSLS-II/{{ name }}/archive/{{ version }}.tar.gz
  sha256: d5757573c34d61d8d51ee91fbd41723deb1eb57b014d31649a6d104e579e9986

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - bluesky
    - databroker
    - elasticsearch

test:
  imports:
    - databroker_elasticsearch.elasticcallback

about:
  home: http://github.com/NSLS-II/databroker-elasticsearch
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'integration of elastic search with databroker'
extra:
  recipe-maintainers:
    - CJ-Wright
