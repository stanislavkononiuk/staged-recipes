{% set version = "1.0.0" %}

package:
  name: azure-mgmt-nspkg
  version: {{ version }}

source:
  fn: azure-mgmt-nspkg-{{ version }}.zip
  url: https://pypi.python.org/packages/source/a/azure-mgmt-nspkg/azure-mgmt-nspkg-{{ version }}.zip
  md5: 4605b225a393b34292e6fb1bdc77a92c
  
build:
  script: pip install --no-deps .
  number: 0

requirements:
  build:
    - python
    - pip
    - setuptools
    - azure-nspkg
  
  run:
    - python
    - azure-nspkg

test:
  imports:
    - azure
    - azure.mgmt

about:
  home: https://github.com/Azure/azure-sdk-for-python
  license: Apache License 2.0
  summary: 'Microsoft Azure Resource Management Namespace Package'

extra:
  recipe-maintainers:
    - ivoflipse
    - Korijn
    - Maxyme
