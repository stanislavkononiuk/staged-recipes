{% set name = "sphinx-bootstrap-theme" %}
{% set version = "0.4.12" %}
{% set sha256 = "630401f27ece7a49ae3d8f028cf9e885" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - sphinx

test:
  imports:
    - sphinx_bootstrap_theme

about:
  home: https://github.com/ryan-roemer/sphinx-bootstrap-theme
  license: MIT
  license_file: LICENSE.txt
  summary: 'Sphinx Bootstrap Theme'

  description: |
    This Sphinx theme integrates the Bootstrap CSS / JavaScript framework with
    various layout options, hierarchical menu navigation, and mobile-friendly
    responsive design. It is configurable, extensible, and can use any number
    of different Bootswatch CSS themes.

  doc_url: http://ryan-roemer.github.io/sphinx-bootstrap-theme/README.html
  dev_url: https://github.com/ryan-roemer/sphinx-bootstrap-theme

extra:
  recipe-maintainers:
    - CJ-Wright
