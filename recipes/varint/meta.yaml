{% set name = "varint" %}
{% set version = "1.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/fmoo/python-varint/archive/{{ version }}.tar.gz
  sha256: 8bf59ea0b2774478d757c7f0b256d1cb19b62aace29791565f260cbc29febcd0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - varint
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/fmoo/python-varint
  summary: Simple python varint implementation
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - step21
