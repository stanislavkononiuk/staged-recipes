package:
  name: clickhouse-driver
  version: "0.0.6"

source:
  fn: clickhouse-driver-0.0.6.tar.gz
  url: https://pypi.python.org/packages/c4/6c/0ecda67c0f1c8730d420ffe1fad545b489217ccbb85b3a46ac3d0c8131b9/clickhouse-driver-0.0.6.tar.gz
  md5: 35b490d919664974f7144cbcc27c0c8e

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - six

  run:
    - python
    - six

test:
  # Python imports
  imports:
    - clickhouse_driver
    - clickhouse_driver.columns
    - clickhouse_driver.compression
    - clickhouse_driver.settings
    - clickhouse_driver.streams
    - clickhouse_driver.util

about:
  home: https://github.com/mymarilyn/clickhouse-driver
  license: MIT
  summary: 'Python driver with native interface for ClickHouse'
  license_family: MIT

extra:
  recipe-maintainers:
    - kszucs
    - xzkostyan
