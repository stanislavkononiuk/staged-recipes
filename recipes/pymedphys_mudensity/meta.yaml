{% set name = "pymedphys_mudensity" %}
{% set version = "0.8.4" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0cce5fa5f54817f24a57431bf33818c3f2dad048b35141dfa6b73a9886e80214

build:
  number: 0
  noarch: python
  script: "python -m pip install . -vvv"

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - matplotlib
    - numpy >=1.12
    - pymedphys_base =={{ version }}
    - pymedphys_utilities =={{ version }}

test:
  imports:
    - pymedphys_mudensity

about:
  home: https://pymedphys.com
  license: GNU Affero General Public v3 or later (AGPL-3.0+)
  license_family: AGPL
  license_file: LICENSE-AGPL-3.0-or-later
  summary: Medical Physics Python toolbox

extra:
  recipe-maintainers:
    - SimonBiggs
    - Centrus007
