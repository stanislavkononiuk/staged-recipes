{% set name = "py7zr" %}
{% set version = "0.16.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0ab402f73fc8cc41f2a5523436ae53dec6ff612597d9168ed80cfa1574d27fe0

build:
  number: 0
  noarch: python
  skip: true   # [py2k]
  entry_points:
    - py7zr = py7zr.__main__:main
  script: 
    # The tarball shouldn't have egg-info--this one has paths in SOURCES.txt
    # that break the build on windows.
    - rm -rf py7zr.egg-info  # [not win]
    - del py7zr.egg-info  # [win]
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools >=45.0
    - setuptools-scm >=6.0.1
  run:
    - bcj-cffi >=0.5.1,<0.6.0
    - brotli-python >=1.0.9
    - brotlicffi >=1.0.9.2
    - importlib_metadata
    - multivolumefile >=0.2.3
    - pycryptodomex >=3.6.6
    - pyppmd >=0.15.0
    - python
    - pyzstd >=0.14.4,<0.15.0
    - texttable

test:
  imports:
    - py7zr
  commands:
    - pip check
    - py7zr --help
  requires:
    - pip

about:
  home: https://github.com/miurahr/py7zr
  summary: Pure python 7-zip library
  license: LGPL-2.1
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
