{% set name = "biopython" %}
{% set version = "1.70" %}
{% set sha256 = "4a7c5298f03d1a45523f32bae1fffcff323ea9dce007fb1241af092f5ab2e45b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy
  run:
    - python
    - numpy

test:
  imports:
    - Bio
    - Bio.Align
    - Bio.Align.Applications
    - Bio.AlignIO
    - Bio.Alphabet
    - Bio.Application
    - Bio.Blast
    - Bio.CAPS
    - Bio.Compass
    - Bio.Crystal
    - Bio.Data
    - Bio.Emboss
    - Bio.Entrez
    - Bio.ExPASy
    - Bio.FSSP
    - Bio.GA
    - Bio.GA.Crossover
    - Bio.GA.Mutation
    - Bio.GA.Repair
    - Bio.GA.Selection
    - Bio.GenBank
    - Bio.Geo
    - Bio.Graphics
    - Bio.Graphics.GenomeDiagram
    - Bio.HMM
    - Bio.KEGG
    - Bio.KEGG.Compound
    - Bio.KEGG.Enzyme
    - Bio.KEGG.KGML
    - Bio.KEGG.Map
    - Bio.Medline
    - Bio.NMR
    - Bio.NeuralNetwork
    - Bio.NeuralNetwork.BackPropagation
    - Bio.NeuralNetwork.Gene
    - Bio.Nexus
    - Bio.PDB
    - Bio.PDB.QCPSuperimposer
    - Bio.PDB.mmtf
    - Bio.Pathway
    - Bio.Pathway.Rep
    - Bio.Phylo
    - Bio.Phylo.Applications
    - Bio.Phylo.PAML
    - Bio.PopGen
    - Bio.PopGen.GenePop
    - Bio.Restriction
    - Bio.SCOP
    - Bio.SVDSuperimposer
    - Bio.SearchIO
    - Bio.SearchIO.BlastIO
    - Bio.SearchIO.ExonerateIO
    - Bio.SearchIO.HmmerIO
