{% set name = "prefect-ray" %}
{% set version = "0.2.0.post2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 1e23a654fc599a41f8c6bbb8995a5adc58d9a458038ba9ddb4321fefb5540cd4

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --no-deps"
  # ray does not have a recipe for Mac
  skip: true  # [osx]

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - pickle5 >=0.0.11
    - prefect >=2.3.0
    - ray-core
    - python >=3.7

test:
  imports:
    - prefect_ray
  requires:
    - pip
  commands:
    - pip check

about:
  home: "https://github.com/PrefectHQ/prefect-ray"
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: "Prefect integrations with the Ray execution framework."
  doc_url: https://prefecthq.github.io/prefect-ray/
  dev_url: https://github.com/PrefectHQ/prefect-ray

extra:
  recipe-maintainers:
    - madkinsz
    - desertaxle
    - ahuang11
