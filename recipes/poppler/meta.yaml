{% set name = "poppler" %}
{% set version = "0.52.0" %}
{% set sha256 = "528b661738839f9a25f6e580fcd2d5db007e0a1948580c6489f0062798ca1992" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.xz
  url: https://poppler.freedesktop.org/{{ name }}-{{ version }}.tar.xz
  sha256: {{ sha256 }}

build:
  number: 0
  detect_binary_files_with_prefix: true
  skip: true  # [win or not py36]

requirements:
  build:
    - pkg-config  # [not win]
    - toolchain
    - python
    - perl 5.22.2.1
    - cairo 1.14.*
    - curl 7.*
    - freetype 2.7|2.7.*
    - glib 2.51.*
    - gobject-introspection 1.51.*
    - jpeg 9*
    - libpng >=1.6.28,<1.7
    - libtiff 4.0.*
    - openjpeg 2.1.*
    - zlib 1.2.*
  run:
    - poppler-data
    - cairo 1.14.*
    - curl 7.*
    - freetype 2.7|2.7.*
    - glib 2.51.*
    - jpeg 9*
    - libpng >=1.6.28,<1.7
    - libtiff 4.0.*
    - openjpeg 2.1.*
    - zlib 1.2.*

test:
  commands:
    - pdfunite --help
    - pdftocairo --help
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: https://poppler.freedesktop.org/
  license: GPLv2
  license_family: GPL
  license_file: COPYING
  summary: 'The Poppler PDF manipulation library.'

extra:
  recipe-maintainers:
    - pkgw
