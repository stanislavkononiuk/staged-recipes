{% set name = "easytest" %}
{% set version = "0.1.3" %}
{% set sha256 = "5e31be6e32f2672e78d59ef40251c7d6b342a4c27793eef0006d3af36d73da59" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: True  # [py>27]
  skip: True  # [win]

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  # Some package might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - easytest

about:
  home: https://github.com/pygeo/easytest
  license: APACHE-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'Framework for easy performance of complex tests'

  description: Framework for easy performance of complex tests
    
  doc_url: http://easytest.readthedocs.io/
  dev_url: https://github.com/pygeo/easytest

extra:
  recipe-maintainers:
    - bulli92
