{% set name = "jb-everything" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jb-everything-{{ version }}.tar.gz
  sha256: efe53c547aae8794372817182db86822e039349ad6099ce4c9f0cd2e37f1c21a

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3
  run:
    - dabl ~=0.1.9
    - dask ~=2.30.0
    - toolz >=0.8.2
    - cloudpickle >=0.2.2
    - fsspec >=0.6.0
    - partd >=0.3.10
    - distributed >=2.0
    - bokeh >=2.2.0
    - eli5 ~=0.10.1
    - jax ~=0.2.7
    - lightgbm ~=3.1.0
    - matplotlib-base ~=3.3.3
    - missingno ~=0.4.2
    - numpy ~=1.19.4
    - pandas ~=1.1.4
    - python >=3
    - requests ~=2.25.0
    - scikit-learn ~=0.23.2
    - scipy ~=1.5.3
    - seaborn ~=0.11.0
    - xarray ~=0.16.2

test:
  imports:
    - jb_everything
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/jb-everything/
  summary: Large list of imports for machine learning.
  license: MIT
  license_file: LICENSE  # to be upstreamed

extra:
  recipe-maintainers:
    - jeromebaum
