{% set version = "0.8.1" %}
{% set revision = "950436a5acffda1bcd8125ffcde93457592a0b3e" %}
{% set sha256sum = "cf461dfc374e02ad33dda9673b498178360f5c5bd15e2b8ebe26f113e04db376" %}

package:
  name: mlapack 
  version: {{ version }}

source:
  url: https://github.com/RaumZeit/mlapack/archive/{{ revision }}.tar.gz
  sha256: {{ sha256sum }}

build:
  number: 0
  skip: True  # [win or osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - autoconf
    - libtool
    - automake
  host:
    - gmp
    - mpfr
    - mpc
    - qd
  run:
    - gmp
    - mpfr
    - mpc
    - qd

test:
  commands:
    - ls $PREFIX/lib/libmlapack* >/dev/null

about:
  home: https://github.com/nakatamaho/mplapack
  license: BSD-3-Clause 
  license_file: COPYING
  summary: A multiple precision version of BLAS and LAPACK 

extra:
  recipe-maintainers:
    - s-will
