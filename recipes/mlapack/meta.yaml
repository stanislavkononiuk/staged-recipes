{% set version = "0.8.1" %}
{% set revision = "950436a5acffda1bcd8125ffcde93457592a0b3e" %}

package:
  name: mlapack 
  version: {{ version }}

source:
  git_url: https://github.com/RaumZeit/mlapack
  git_rev: {{ revision }}
  md5: unused

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - autoconf
    - libtool
    - automake
  host:
    - gmp
    - mpfr
    - mpc
    - qd
  run:
    - gmp
    - mpfr
    - mpc
    - qd

test:
  commands:
    - ls $PREFIX/lib/libmlapack* >/dev/null

about:
  home: https://github.com/nakatamaho/mplapack
  license: BSD-3-Clause 
  license_file: COPYING
  summary: A multiple precision version of BLAS and LAPACK 

extra:
  recipe-maintainers:
    - s-will
