{% set version = "0.8.1" %}
{% set revision="6b8193bac747fc21362253df1e7c7dd50bcb5ff1" %}

package:
  name: mlapack 
  version: {{ version }}

source:
  git_url: https://github.com/nakatamaho/mplapack
  git_rev: {{ revision }}
  md5: unused
  patches:
      - mlapack.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - gmp
    - mpfr
    - mpc
    - qd
  run:
    - gmp
    - mpfr
    - mpc
    - qd

test:
  commands:

about:
  home: https://github.com/nakatamaho/mplapack
  license: Custom
  license_file: COPYING
  summary: A multiple precision version of BLAS and LAPACK 

extra:
  maintainers:
   - s-will
