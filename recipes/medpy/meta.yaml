{% set name = "medpy" %}
{% set version = "0.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/MedPy-{{ version }}.tar.gz
  sha256: f8a94937dbb947ab069e767862dc6b86896b153c41ce8ed9369c7d79c0033a88
  patches:
  - graphcut_boost_lib.patch

build:
  number: 0
  skip: True  # [py2k]
  script:
    - export LDFLAGS="${LDFLAGS} -L${PREFIX}/lib"
    - export CXXFLAGS="${CXXFLAGS} -I${PREFIX}/include -I${PYTHON_INCLUDE_DIR}"
    - "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "
    - cd $( find ${PREFIX}/lib/python*/site-packages/medpy/ -type d -name graphcut ) && find . -name maxflow.cython*.so -exec ln -sr {} maxflow.so \;

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - boost
    - pip
    - python
  run:
    - boost
    - numpy >=1.11.0
    - python
    - simpleitk  >=1.1.0
    - scipy >=1.1.0

test:
  imports:
    - medpy
    - medpy.core
    - medpy.features
    - medpy.filter
    - medpy.graphcut
    - medpy.io
    - medpy.metric
    - medpy.utilities
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/loli/medpy
  summary: Medical image processing in Python
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE.txt
  doc_url: http://loli.github.io/medpy/
  dev_url: http://loli.github.io/medpy/installation/developmentmode.html

extra:
  recipe-maintainers:
    - sarthakpati
