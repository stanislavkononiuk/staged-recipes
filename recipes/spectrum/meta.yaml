{% set version = "0.6.3" %}
{% set name = "spectrum" %}
{% set sha256 = "0c44d96b176b6b2f86e28844cd9f93a5277422e94b21dc64b081515b8e8d0f01" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/43/a4/c85957430db53744fd70ce726d8cd0000ee33e18da39a8132ca4e5cdb2f5/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - python
    - setuptools
    - matplotlib
    - numpy
    - scipy
    - easydev

  run:
    - python
    - matplotlib
    - numpy
    - scipy
    - easydev

test:
  # Python imports
  imports:
    - spectrum

about:
  home: http://github.com/cokelaer/spectrum
  license: GNU Library or Lesser General Public License (LGPL)
  summary: 'Spectrum Analysis Tools'
  license_family: LGPL
