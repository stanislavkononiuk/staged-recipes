{% set version = "0.32.0" %}

package:
  name: azure-storage
  version: {{ version }}

source:
  fn: azure-storage-{{ version }}.tar.gz
  url: https://github.com/Azure/azure-storage-python/archive/v{{ version }}.tar.gz
  md5: a35d73a6dce41786dcb239cfeb60f3e3
  

build:
  script: pip install --no-deps .
  number: 0

requirements:
  build:
    - python
    - pip
    - setuptools
    - azure-common
    - python-dateutil
    - requests
    - futures
    - vcrpy
  run:
    - python
    - azure-common
    - python-dateutil
    - requests
    - futures
    - vcrpy

test:
  imports:
    - azure
    - azure.storage
    - azure.storage._http
    - azure.storage.blob
    - azure.storage.file
    - azure.storage.queue
    - azure.storage.table

about:
  home: https://github.com/Azure/azure-storage-python
  license: Apache License 2.0
  summary: 'Microsoft Azure Storage Client Library for Python'

extra:
  recipe-maintainers:
    - ivoflipse
    - Korijn
    - Maxyme
