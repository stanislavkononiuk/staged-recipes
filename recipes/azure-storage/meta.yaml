{% set version = "0.20.3" %}

package:
  name: azure-storage
  version: {{ version }}

source:
  fn: azure-storage-{{ version }}.zip
  url: https://pypi.io/packages/source/a/azure-storage/azure-storage-{{ version }}.zip
  md5: 85a0926e7167485d14dc318d08e5bf31

build:
  script: python setup.py install --single-version-externally-managed --record=record.txt
  number: 0

requirements:
  build:
    - python
    - setuptools
    - azure-common
    - python-dateutil
    - requests
    - futures
    - vcrpy
  run:
    - python
    - azure-common
    - python-dateutil
    - requests
    - futures
    - vcrpy

test:
  imports:
    - azure
    - azure.storage
    - azure.storage._http
    - azure.storage.blob
    - azure.storage.file
    - azure.storage.queue
    - azure.storage.table
  commands:
    - python -m unittest discover -p "test_*.py"

about:
  home: https://github.com/Azure/azure-storage-python
  license: Apache License 2.0
  summary: 'Microsoft Azure Storage Client Library for Python'

extra:
  recipe-maintainers:
    - ivoflipse
    - Korijn
    - Maxyme
