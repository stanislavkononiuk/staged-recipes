{% set version = "0.32.0" %}

package:
  name: azure-storage
  version: {{ version }}

source:
  fn: azure-storage-{{ version }}.zip
  url: https://pypi.python.org/packages/42/1a/2038eb44d7d271517b5cba55364a5187a4ba1e2460d8f92aea12b0f79d6f/azure-storage-{{ version }}.zip
  md5: c48e7eb7fd90af22ec297af2caf4c3af

build:
  script: pip install --no-deps .
  number: 0

requirements:
  build:
    - python
    - pip
    - setuptools
    - azure-common
    - python-dateutil
    - requests
    - futures
    - vcrpy
  run:
    - python
    - azure-common
    - python-dateutil
    - requests
    - futures
    - vcrpy

test:
  imports:
    - azure
    - azure.storage
    - azure.storage._http
    - azure.storage.blob
    - azure.storage.file
    - azure.storage.queue
    - azure.storage.table

about:
  home: https://github.com/Azure/azure-storage-python
  license: Apache License 2.0
  summary: 'Microsoft Azure Storage Client Library for Python'

extra:
  recipe-maintainers:
    - ivoflipse
    - Korijn
    - Maxyme
