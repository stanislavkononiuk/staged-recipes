{% set version = "0.32.0" %}

package:
  name: azure-storage
  version: {{ version }}

source:
  fn: azure-storage-{{ version }}.zip
  url: https://pypi.io/packages/source/a/azure-storage/azure-storage-{{ version }}.zip
  sha256: 1556234b02c92143d4db789475e9a8531986348b99de52be474bbaed820432ef

build:
  script: python setup.py install --single-version-externally-managed --record=record.txt
  number: 0

requirements:
  build:
    - python
    - setuptools
    - azure-nspkg
    - azure-common
    - python-dateutil
    - requests
    - futures  # [py2k]
  run:
    - python
    - azure-nspkg
    - azure-common
    - python-dateutil
    - requests
    - futures  # [py2k]

test:
  requires:
    - setuptools
    - - vcrpy
  imports:
    - azure
    - azure.storage
    - azure.storage._http
    - azure.storage.blob
    - azure.storage.file
    - azure.storage.queue
    - azure.storage.table
  commands:
    - python -m unittest discover -p "test_*.py"

about:
  home: https://github.com/Azure/azure-storage-python
  license: Apache License 2.0
  summary: 'Microsoft Azure Storage Client Library for Python'

extra:
  recipe-maintainers:
    - ivoflipse
    - Korijn
    - Maxyme
