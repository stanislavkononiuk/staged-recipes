{% set version = "0.20.3" %}

package:
  name: azure-storage
  version: {{ version }}

source:
  fn: azure-storage-{{ version }}.zip
  url: https://pypi.python.org/packages/9b/ce/60a1173299afc98814e582c419cf84b358c083ad86fb21bafd801548ca5b/azure-storage-{{ version }}.zip
  md5: 85a0926e7167485d14dc318d08e5bf31

build:
  script: pip install --no-deps .
  number: 0

requirements:
  build:
    - python
    - pip
    - setuptools
    - azure-common
    - python-dateutil
    - requests
    - futures
    - vcrpy
  run:
    - python
    - azure-common
    - python-dateutil
    - requests
    - futures
    - vcrpy

test:
  imports:
    - azure
    - azure.storage
    - azure.storage._http
    - azure.storage.blob
    - azure.storage.file
    - azure.storage.queue
    - azure.storage.table

about:
  home: https://github.com/Azure/azure-storage-python
  license: Apache License 2.0
  summary: 'Microsoft Azure Storage Client Library for Python'

extra:
  recipe-maintainers:
    - ivoflipse
    - Korijn
    - Maxyme
