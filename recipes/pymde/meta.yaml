{% set name = "pymde" %}
{% set version = "0.1.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pymde-{{ version }}.tar.gz
  sha256: 202d50ed6f41911518054215b8423a85d527ed6c2b72a9c2fa37d3bbecf345f9

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - pip
    - python
    - setuptools >=18.0
  run:
    - matplotlib-base
    - numpy >=1.17.5
    - pynndescent
    - python
    - scipy
    - pytorch
    - torchvision

test:
  imports:
    - pymde
    - pymde.functions
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cvxgrp/pymde
  summary: Minimum-Distortion Embedding
  description: |
    PyMDE is a Python library for computing vector embeddings for finite sets of
    items, such as images, biological cells, nodes in a network, or any other
    abstract object.
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE  # in recipe for now, will be in next release

extra:
  recipe-maintainers:
    - mfansler
    - akshayka
