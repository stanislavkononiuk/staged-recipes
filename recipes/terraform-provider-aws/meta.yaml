{% set provider= "aws" %}
{% set version = "1.10.0" %}

{% set name = "terraform-provider-" + provider %}
{% set x4_plugin = name + '_v' + version + "_x4" %}
{% set sha256_osx = load_file_regex(
    load_file=name + "_" + version + "_SHA256SUMS",
    regex_pattern="(?m)^(?P<sha256>[0-9a-f]+)\\s+"+ name + "_" + version + "_darwin_amd64.zip$",
    from_recipe_dir=True).groupdict()["sha256"] %}
{% set sha256_linux32 = load_file_regex(
    load_file=name + "_" + version + "_SHA256SUMS",
    regex_pattern="(?m)^(?P<sha256>[0-9a-f]+)\\s+"+ name + "_" + version + "_linux_386.zip$",
    from_recipe_dir=True).groupdict()["sha256"] %}
{% set sha256_linux64 = load_file_regex(
    load_file=name + "_" + version + "_SHA256SUMS",
    regex_pattern="(?m)^(?P<sha256>[0-9a-f]+)\\s+"+ name + "_" + version + "_linux_amd64.zip$",
    from_recipe_dir=True).groupdict()["sha256"] %}
{% set sha256_win32 = load_file_regex(
    load_file=name + "_" + version + "_SHA256SUMS",
    regex_pattern="(?m)^(?P<sha256>[0-9a-f]+)\\s+"+ name + "_" + version + "_windows_386.zip$",
    from_recipe_dir=True).groupdict()["sha256"] %}
{% set sha256_win64 = load_file_regex(
    load_file=name + "_" + version + "_SHA256SUMS",
    regex_pattern="(?m)^(?P<sha256>[0-9a-f]+)\\s+"+ name + "_" + version + "_windows_amd64.zip$",
    from_recipe_dir=True).groupdict()["sha256"] %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://releases.hashicorp.com/{{ name }}/{{ version }}/{{ name }}_{{ version }}_darwin_amd64.zip  # [osx]
  url: https://releases.hashicorp.com/{{ name }}/{{ version }}/{{ name }}_{{ version }}_linux_386.zip  # [linux32]
  url: https://releases.hashicorp.com/{{ name }}/{{ version }}/{{ name }}_{{ version }}_linux_amd64.zip  # [linux64]
  url: https://releases.hashicorp.com/{{ name }}/{{ version }}/{{ name }}_{{ version }}_windows_386.zip  # [win32]
  url: https://releases.hashicorp.com/{{ name }}/{{ version }}/{{ name }}_{{ version }}_windows_amd64.zip  # [win64]
  fn: {{ name }}-{{ version }}.zip
  sha256: {{ sha256_osx }}  # [osx]
  sha256: {{ sha256_linux32 }}  # [linux32]
  sha256: {{ sha256_linux64 }}  # [linux64]
  sha256: {{ sha256_win32 }}  # [win32]
  sha256: {{ sha256_win64 }}  # [win64]

build:
  number: 0
  script:
    - chmod +x {{ x4_plugin }} && cp {{ x4_plugin }} $PREFIX/bin  # [not win]
    - XCOPY {{ x4_plugin }}.exe %LIBARY_BIN%  # [win]

requirements:
  run:
    - terraform >=0.11

test:
  commands:
    - terraform -v

about:
  home: https://www.terraform.io
  license: MPL 2.0
  summary: The Terraform AWS provider plugin
  doc_url: https://www.terraform.io/docs/index.html

extra:
  recipe-maintainers:
    - sodre
