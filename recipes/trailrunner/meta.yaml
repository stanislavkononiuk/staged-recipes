{% set name = "trailrunner" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/trailrunner-{{ version }}.tar.gz
  sha256: 157de2b2d82139d9583ec1dbc1981c33b39e24c420bb5294f86083f1f4b44311
  patches:
    # Building of the package fails as FLIT tries to determine the package version
    # by importing the module. This fails as dependencies are not yet installed.
    # Include the version directly in the top-level module to avoid this check.
    - 0001-fix_flit_inline_package_version.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - flit-core >=3,<4
  run:
    - python >=3.7
    - pathspec >=0.8.1

test:
  imports:
    - trailrunner
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://trailrunner.omnilib.dev
  summary: Run things on paths
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dstoeckel
    - nicornk
