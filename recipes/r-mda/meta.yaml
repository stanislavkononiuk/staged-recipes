{% set version = '0.4-10' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mda
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mda_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mda/mda_{{ version }}.tar.gz
  sha256: 7036bc622a8fea5b2de94fc19e6b64f5f0c27e5d743ae7646e116af08c9de6a5

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('fortran') }}  # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-class
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-class

test:
  commands:
    - $R -e "library('mda')"           # [not win]
    - "\"%R%\" -e \"library('mda')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=mda
  license: GPL-2
  summary: Mixture and flexible discriminant analysis, multivariate adaptive regression splines
    (MARS), BRUTO, ...
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

