{% set name = "fscacher" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fe741dbeafb6bd5de0ec1d8d7030e38506303a09a19d26b30e799f574a540f83

build:
  noarch: python
  number: 0
  skip: True  # [py<36]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - appdirs
    - joblib

test:
  requires:
    - pytest
    - pytest-mock
  imports:
    - fscacher
    - fscacher.tests
  commands:
    - python -m pytest -vv --pyargs fscacher

about:
  home: https://github.com/con/fscacher
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Caching results of operations on heavy file trees
  description: |
    fscacher provides a cache & decorator for memoizing functions whose outputs
    depend upon the contents of a file argument.
  dev_url: https://github.com/con/fscacher

extra:
  recipe-maintainers:
    - jwodder
    - yarikoptic
