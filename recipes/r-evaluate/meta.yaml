{% set version = '0.12' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-evaluate
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/evaluate_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/evaluate/evaluate_{{ version }}.tar.gz
  sha256: 0f01b00123db52dbf39880eaefcdcb0e19ed70a3e2419731de6c8e1200b13787

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:

  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('evaluate')"           # [not win]
    - "\"%R%\" -e \"library('evaluate')\""  # [win]

about:
  home: https://github.com/r-lib/evaluate
  license: MIT
  summary: Parsing and evaluation tools that make it easy to recreate the command line behaviour
    of R.
  license_family: MIT

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast

