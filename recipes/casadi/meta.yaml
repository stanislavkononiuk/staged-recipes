{% set name = "casadi" %}
{% set version = "3.1.1" %}
{% set variant = "openblas" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/casadi/casadi.git
  git_rev: {{ version }}

build:
  number: 0
  skip: true  # [win]
  features:
    - blas_{{ variant }}

requirements:
  build:
    - cmake
    - python
    - swig
    - numpy
    - gcc
    - blas 1.1 {{ variant }}
    - openblas 0.2.18|0.2.18.*
    - ipopt

  run:
    - cmake
    - python
    - swig
    - numpy
    - gcc
    - blas 1.1 {{ variant }}
    - openblas 0.2.18|0.2.18.*
    - ipopt

test:
  imports:
    - casadi

about:
  home: http://casadi.org
  license: LGPL-3.0
  summary: 'CasADi is a symbolic framework for numeric optimization'

extra:
  recipe-maintainers:
    - pstjohn
