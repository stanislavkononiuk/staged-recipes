# Note: This recipe currently only works on OS X and Linux. Furthermore, on OS
# X, it is built with --without-x (terminal emacs only). Feel free to lift
# either of these restrictions if you are able to get it to build.

{% set version = "24.5" %}

package:
  name: emacs
  version: {{ version }}

source:
  fn: emacs-{{ version }}.tar.xz
  url: http://ftp.gnu.org/gnu/emacs/emacs-{{ version }}.tar.xz
  sha1: 9d65d74506628cec19483204454aee25de5616e6

build:
  number: 0
  skip:  true # [win]
  detect_binary_files_with_prefix: true

requirements:
  build:
    - libxml2
    - ncurses
    - dbus # [osx]
    - jpeg # [linux]
    - libpng # [linux]
    - libtiff # [linux]
    - giflib # [linux]
    - gcc # [linux]
    - freetype # [linux]
  run:
    - libxml2
    - ncurses
    - dbus # [osx]
    - jpeg # [linux]
    - libpng # [linux]
    - libtiff # [linux]
    - giflib # [linux]
    - freetype # [linux]

test:
  commands:
    - emacs --help
    - emacs --kill

about:
  home: http://www.gnu.org/software/emacs/
  license: GPL
  summary: "GNU Emacs is an extensible, customizable text editorâ€”and more."

extra:
  recipe-maintainers:
    - asmeurer
    - msarahan
