{% set name = "pycashier" %}
{% set version = "0.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycashier-{{ version }}.tar.gz
  sha256: 33dc25dd906757f1e04172860111c7d99ea0124aa9f62944c6a0d1e25ab3962e

build:
  number: 0
  noarch: python
  entry_points:
    - pycashier = pycashier.pycashier:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<3.10
    - poetry
  run:
    - python >=3.6,<3.10
    - rich >=10.12.0,<11.0.0

test:
  imports:
    - pycashier
  commands:
    - pip check
    - pycashier --help
  requires:
    - pip

about:
  home: https://github.com/brocklab/pycashier/
  summary: cash in on expressed barcode tags
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - daylinmorgan
