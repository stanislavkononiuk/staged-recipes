{% set name = "delta-spark" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/delta-spark-{{ version }}.tar.gz
    sha256: 8a22b75c21aafe0d5d05e38be012b932d48441465a19c49ac658136afdee0933
  - url: https://raw.githubusercontent.com/delta-io/delta/v{{ version }}/version.sbt
    sha256: 5ef30d70070bff442e8a09223e1432a204b2016e0b73b589781037c4fd45e039
  - url: https://raw.githubusercontent.com/delta-io/delta/v{{ version }}/python/README.md
    sha256: dc28ef3b3f0a1c2b3cbfd144b06d7c831762cc13cb04440792456f615149bb25
    folder: python

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pyspark <3.4.0,>=3.3.0
    - importlib-metadata >=1.0.0

test:
  imports:
    - delta
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/delta-io/delta/
  summary: Python APIs for using Delta Lake with Apache Spark
  dev_url: https://github.com/delta-io/delta
  license: Apache-2.0
  license_file:
    - NOTICE.txt
    - LICENSE.txt
  doc_url: https://docs.delta.io
  dev_url: https://github.com/delta-io/delta

extra:
  recipe-maintainers:
    - nkarpov
