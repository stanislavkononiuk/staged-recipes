{% set name = "delta-spark" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/delta-spark-{{ version }}.tar.gz
  sha256: 8a22b75c21aafe0d5d05e38be012b932d48441465a19c49ac658136afdee0933

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pyspark <3.4.0,>=3.3.0
    - importlib-metadata >=1.0.0

test:
  imports:
    - delta_spark
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/delta-io/delta/
  summary: Python APIs for using Delta Lake with Apache Spark
  dev_url: https://github.com/delta-io/delta
  license: Apache-2.0
  license_file:
    - NOTICE.txt
    - LICENSE.txt

extra:
  recipe-maintainers:
    - nkarpov
