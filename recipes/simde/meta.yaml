{% set name = "simde" %}
{% set version = "0.7.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/simd-everywhere/{{ name }}/releases/download/v{{ version }}/{{ name }}-amalgamated-{{ version }}.tar.xz
  sha256: 544c8aac764f0e24e444b1a7842d0314fa0231802d3b1b2020a03677b5be6142

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - ninja
    - meson
  host:
  run:

test:
  requires:
    - pkg-config
  commands:
    - pkg-config --modversion {{ name }}
    - test -f $PREFIX/include/simde/simde-common.h

about:
  home: https://github.com/simd-everywhere/simde.git
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: Implementations of SIMD instruction sets for systems which don't natively support them.

extra:
  recipe-maintainers:
    - jcarpent
