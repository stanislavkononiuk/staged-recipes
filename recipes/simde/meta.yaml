{% set name = "simde" %}
{% set version = "0.7.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/simd-everywhere/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 366d5e9a342c30f1e40d1234656fb49af5ee35590aaf53b3c79b2afb906ed4c8

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - ninja
    - meson
  host:
  run:

test:
  requires:
    - pkg-config
  commands:
    - pkg-config --modversion {{ name }}
    - test -f $PREFIX/include/simde/simde-common.h

about:
  home: https://github.com/simd-everywhere/simde.git
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: Implementations of SIMD instruction sets for systems which don't natively support them.

extra:
  recipe-maintainers:
    - jcarpent
