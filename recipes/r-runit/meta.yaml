{% set version = '0.4.31' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-runit
  version: {{ version|replace("-", "_") }}

source:
  fn: RUnit_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/RUnit_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/RUnit/RUnit_{{ version }}.tar.gz
  sha256: 9d764092216391c9d7e13bbe1585f5d00c357ed8b04c7e66ed82d229c34119cb

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('RUnit')"  # [not win]
    - "\"%R%\" -e \"library('RUnit')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=RUnit
  license: GPL-2
  summary: R functions implementing a standard Unit Testing framework, with additional code inspection
    and report generation tools.
  license_family: GPL2

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
