{% set build = 0 %}
{% set version = "1.20151229" %}

package:
    name: vcsh
    version: {{version}}

about:
    home: https://github.com/RichiH/vcsh
    license: GPL-2.0
    license_file: LICENSE
    summary: config manager based on Git

source:
    fn: vcsh-{{version}}.tar.gz
    url: https://github.com/RichiH/vcsh/archive/v{{version}}.tar.gz
    sha256: ae069506b0490287aefa582ab4e6af1c7ebc4dca743b17d91e0c8d0327d7a3fa
    # Don't run tests on install because they require an additional
    # Perl package:
    patches:
        - Makefile.patch

requirements:
    build:
        - git
    run:
        - git

build:
    number: {{build}}
    noarch: generic
    script:
        - PREFIX=$PREFIX make install
