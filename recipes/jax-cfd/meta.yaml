{% set name = "jax-cfd" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jax-cfd-{{ version }}.tar.gz
  sha256: c2234dc498577706de75e2424d409b216a036ef823b273cf7a05a2f4b2bd8d5a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.0
  run:
    - jax
    - numpy
    - python >=3.0
    - scipy
    - tree-math

test:
  imports:
    - jax_cfd
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/google/jax-cfd
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - ngam
