{% set name = "m2cgen" %}
{% set version = "0.10.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/m2cgen-{{ version }}.tar.gz
  sha256: 9adfc5c6e693b1bb2e757c379e14ff97c95d1a11f9f6536882ebd7e402d34aa8

build:
  number: 0
  noarch: python
  entry_points:
    - m2cgen = m2cgen.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - numpy
    - python >=3.7

test:
  imports:
    - m2cgen
    - m2cgen.assemblers
  commands:
    - pip check
    - m2cgen --help
  requires:
    - pip

about:
  home: https://github.com/BayesWitnesses/m2cgen
  summary: Code-generation for various ML models into native code.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AddYourGitHubIdHere
