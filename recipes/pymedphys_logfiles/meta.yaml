{% set name = "pymedphys_logfiles" %}
{% set version = "0.8.2" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "500ef25ffa393dd20f1fb36994a8612176cb85075d1d1b61186a88c151ad7ed1" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  noarch: python
  script: "python -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - python>=3.7
    - pip
  run:
    - attrs
    - matplotlib
    - numpy>=1.12
    - pandas
    - pymedphys_databases==0.8.2
    - pymedphys_fileformats==0.8.2
    - pymedphys_mudensity==0.8.2
    - pymedphys_utilities==0.8.2
    - python_dateutil

test:
  imports:
    - pymedphys_logfiles

about:
  home: https://pymedphys.com
  license: GNU Affero General Public v3 or later (AGPL-3.0+)
  license_family: AGPL
  license_file: LICENSE
  summary: Medical Physics Python toolbox

extra:
  recipe-maintainers:
    - SimonBiggs
    - Centrus007
