{% set name = "pymedphys_logfiles" %}
{% set version = "0.8.4" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3f8df74b7a16650c50f626ada84f2bcce870acd6004b8501811b9c3ce0938c37

build:
  number: 0
  noarch: python
  script: "python -m pip install . -vvv"

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - attrs
    - matplotlib
    - numpy >=1.12
    - pandas
    - pymedphys_databases =={{ version }}
    - pymedphys_fileformats =={{ version }}
    - pymedphys_mudensity =={{ version }}
    - pymedphys_utilities =={{ version }}
    - python-dateutil

test:
  imports:
    - pymedphys_logfiles

about:
  home: https://pymedphys.com
  license: GNU Affero General Public v3 or later (AGPL-3.0+)
  license_family: AGPL
  license_file: LICENSE-AGPL-3.0-or-later
  summary: Medical Physics Python toolbox

extra:
  recipe-maintainers:
    - SimonBiggs
    - Centrus007
