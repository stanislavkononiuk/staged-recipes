{% set name = "analisi" %}
{% set version = "0.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rikigigi/analisi/archive/v{{ version }}.tar.gz
  sha256: 3e8fd3f008e16100a0a6c7ba6ce623c9c59842234b9629f51accde5598de9fb0

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - python
    - {{ mpi }}
  run:
    - python
    - {{ mpi }}

test:
  imports:
    - pyanalisi
  commands:
    - mpirun -np 2 analisi
    - analisi_serial
about:
  home: https://github.com/rikigigi/analisi
  license: GPL-2.0-or-later
  license_file:
     - LICENSE
     - boost/LICENSE_1_0.txt
     - eigen-eigen-323c052e1731/COPYING.BSD
     - eigen-eigen-323c052e1731/COPYING.GPL
     - eigen-eigen-323c052e1731/COPYING.LGPL
     - eigen-eigen-323c052e1731/COPYING.MINPACK
     - eigen-eigen-323c052e1731/COPYING.MPL2
     - eigen-eigen-323c052e1731/COPYING.README
     - fftw-3.3.8/COPYING

  summary: 'analisi: your Swiss Army Knife of molecular dynamics analysis'
  description: |
     analisi is a framework for analyzing molecular dynamics simulations.
     It can read lammps's binary format (other formats can be converted)
     and evaluate averages over the ergodic and equilibrated trajectory. 
     The heaviest calculation can be performed in a parallel way using 
     MPI, while multithreading is implemented also in the python interface.
     Yes, we have a python interface.
  dev_url: https://github.com/rikigigi/analisi

extra:
  recipe-maintainers:
    - rikigigi
