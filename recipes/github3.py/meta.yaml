{% set version = "1.0.0a4" %}

package:
    name: github3.py
    version: {{ version }}

source:
    fn: github3.py-{{ version }}.tar.gz
    url: https://pypi.python.org/packages/source/g/github3.py/github3.py-{{ version }}.tar.gz
    md5: a8513584fd3b11746b14e91e00a74960

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
    run:
        - python
        - pyopenssl
        - ndg-httpsclient  # [not py3k]
        - pyasn1
        - requests >=2.0
        - uritemplate.py >=0.2.0

test:
    imports:
        - github3
        - github3.gists
        - github3.issues
        - github3.repos
        - github3.search
    requires:
        - betamax >=0.2.0
        - betamax-matchers >=0.1.0
        - mock ==1.0.1  # [not py35]
        - pytest

about:
    home: https://github3py.readthedocs.org
    license: BSD-3-Clause
    summary: Python wrapper for the GitHub API (http://developer.github.com/v3)

extra:
    recipe-maintainers:
        - ocefpaf
