{% set name = "pypy3" %}
{% set version = "5.10.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://bitbucket.org/pypy/pypy/downloads/pypy3-v{{ version }}-src.tar.bz2
  fn: pypy3-v{{ version }}-src.tar.bz2
  sha256: f5548e06e2fc0c24ec8b6e3c5b09f90081818f7caa3e436dc312592611724713
  folder: pypy3
  patches:
    - tklib_build.patch

build:
  number: 0
  skip: True  # [win]
  skip_compile_pyc:
    - lib*

requirements:
  build:
    - python >=2.7,<3
    - toolchain  # [osx]
    - libunwind  # [osx]
    - pkg-config
    - pycparser
    - openssl
    - libffi
    - sqlite
    - tk
    - zlib
    - bzip2
    - expat
    - ncurses
    - gdbm
    - xz
    - tk
  run:
    - libunwind  # [osx]
    - openssl
    - libffi
    - sqlite
    - tk
    - zlib
    - bzip2
    - ncurses
    - gdbm
    - xz
    - expat

test:
  commands:
    - {{ name }} --help

about:
    home: http://pypy.org/
    license: MIT
    license_family: MIT
    license_file: pypy3/LICENSE
    summary: PyPy is a Python interpreter and just-in-time compiler.

extra:
  recipe-maintainers:
    - omerbenamram
    - ohadravid
