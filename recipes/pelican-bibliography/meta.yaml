{% set name = "pelican-bibliography" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d3a512ac71ade46d90b2def871ecf7c043c111d19fc45af44dae0570d9706e15

build:
  # TODO: Uncomment after feedstock is created.
  # noarch: python
  # TODO: Remove this once the feedstock is created. I can't figure out how to remove the pyproject.toml file on windows and it just causes the build to fail.
  skip: True  # [not win]
  script:
    - rm -rf pyproject.toml  # [unix]
    - {{ PYTHON }} -m pip install . --no-deps -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - citeproc-py >=0.5.1
    - pelican >=4.5
    - pybtex >=0.23.0
    - python
    - pyyaml >=5.3

test:
  imports:
    - pelican.plugins.bibliography.bibliography

about:
  home: https://github.com/micahjsmith/pelican-bibliography
  summary: 'Generated bibliography in Pelican that can be rendered in references and citations'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/micahjsmith/pelican-bibliography

extra:
  recipe-maintainers:
    - moorepants
