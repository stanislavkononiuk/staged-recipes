{% set name = "ScreenshotMaker" %}
{% set version = "0.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ScreenshotMaker-{{ version }}.tar.gz
  sha256: 9e7922d56ab2720d04173eaa95e25471e8260717c751918f356519dc35c04dc8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - black
    - coverage
    - ipywidgets
    - medcam
    - numpy ==1.19.2
    - psutil
    - pytest
    - python >=3.6
    - simpleitk ==2.1.0

test:
  imports:
    - ScreenshotMaker
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/ScreenshotMaker/
  summary: Making screenshots for presentations and manuscripts.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
