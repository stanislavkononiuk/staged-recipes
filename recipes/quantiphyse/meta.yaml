{% set name = "quantiphyse" %}
{% set version = "0.7.7" %}
{% set sha256 = "befdbe5f838c4ac5b7620fc80832d2bd682f854950c187340baf6007aa89f260" %}
{% set build = "1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  
build:
  number: {{ build }}
  entry_points:
    - quantiphyse = quantiphyse.qpmain:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - cython
    - numpy
    - python
    - pip
    - {{ cdt('mesa-libgl') }} # [linux]
  run:
    - deprecation
    - funcsigs
    - matplotlib
    - nibabel
    - numpy
    - pandas
    - pillow
    - pyqtgraph
    - pyside
    - python
    - pyyaml
    - requests
    - scikit-image
    - scikit-learn
    - scipy
    - setuptools
    - six

test:
  imports:
    - quantiphyse
    - quantiphyse.data
    - quantiphyse.gui
    - quantiphyse.icons
    - quantiphyse.packages
    - quantiphyse.packages.core
    - quantiphyse.packages.core.analysis
    - quantiphyse.packages.core.batch_builder
    - quantiphyse.packages.core.clustering
    - quantiphyse.packages.core.compare
    - quantiphyse.packages.core.data
    - quantiphyse.packages.core.experimental
    - quantiphyse.packages.core.histogram
    - quantiphyse.packages.core.overview
    - quantiphyse.packages.core.pca
    - quantiphyse.packages.core.radialprofile
    - quantiphyse.packages.core.registration
    - quantiphyse.packages.core.roi_builder
    - quantiphyse.packages.core.simulation
    - quantiphyse.packages.core.smoothing
    - quantiphyse.packages.core.supervoxels
    - quantiphyse.packages.core.supervoxels.perfusionslic
    - quantiphyse.packages.core.supervoxels.perfusionslic.additional
    - quantiphyse.packages.core.t1
    - quantiphyse.processes
    - quantiphyse.resources
    - quantiphyse.test
    - quantiphyse.utils
  commands:
    - quantiphyse --help

about:
  home: https://quantiphyse.readthedocs.io/
  license: Granted by University of Oxford for use by academics carrying out research and not for use by consumers or commercial businesses.
  license_family: OTHER
  license_file: LICENSE
  summary: Quantiphyse is a data viewer and analysis platform for volumetric medical imaging data
  doc_url: https://quantiphyse.org
  dev_url: https://github.com/ibme-qubic/quantiphyse

extra:
  recipe-maintainers:
    - mcraig-ibme
