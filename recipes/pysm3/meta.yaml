{% set name = "pysm3" %}
{% set version = "3.1.dev234" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f87dd0d38ff6e57f079ca6eacd4ce00a238781b6fe3de16d18dfdfc2130397d8

build:
  number: 0
  skip: True  # [win]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - healpy
    - toml
    - numba
    - scipy
  run:
    - python
    - healpy
    - toml
    - numba
    - scipy

test:
  imports:
    - pysm
  commands:
    - python setup.py test
  requires:
    - pytest

about:
  home: https://github.com/healpy/pysm
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python Sky Model for Microwave and Submm experiments'

  # The remaining entries in this section are optional, but recommended.
  doc_url: https://pysm3.readthedocs.io/

extra:
  recipe-maintainers:
    - zonca
