{% set name = "pysm3" %}
{% set version = "3.1.dev237" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 14709aac7a719c370c364f95969b388a0fd34238438907ca038c0b3ed14b0ec2

build:
  number: 0
  skip: True  # [win or py<36]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - healpy
    - toml
    - numba
    - scipy
  run:
    - python
    - healpy
    - toml
    - numba
    - scipy

test:
  imports:
    - pysm
  commands:
    - python setup.py test
  requires:
    - pytest

about:
  home: https://github.com/healpy/pysm
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python Sky Model for Microwave and Submm experiments'

  # The remaining entries in this section are optional, but recommended.
  doc_url: https://pysm3.readthedocs.io/

extra:
  recipe-maintainers:
    - zonca
