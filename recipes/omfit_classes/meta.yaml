{% set name = "omfit_classes" %}
{% set version = "3.2021.12.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"


source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: f1a78b03c8514d7d9d53d8f09532554d23ea4ac1577faa33cfd2768542c20052

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7

test:
  imports:
    - omfit_classes

about:
  home: "https://omfit.io"
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "Classes of OMFIT (One Modeling Framework For Integrated Tasks)"
  doc_url: https://omfit.io 
  dev_url: https://github.com/gafusion/OMFIT-source

extra:
  recipe-maintainers:
    - smithsp
    - orso82
    - kalling
