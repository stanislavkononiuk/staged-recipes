{% set name = "yaehmop" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/greglandrum/yaehmop/archive/master.tar.gz
  sha256: d1d69e0d46bf753265378768ebd72752f8a61844395390e4c623a9beb0d58525

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}

test:
  commands:
    - yaehmop -v

about:
  home: https://github.com/greglandrum/yaehmop
  license: BSD-2-Clause
  license_family: BSD
  license_file: license.txt
  summary: 'Yet Another extended Hueckel Molecular Orbital Package'
  doc_url: https://github.com/greglandrum/yaehmop/blob/master/docs/bind_manual.pdf
  dev_url: https://github.com/greglandrum/yaehmop
  
extra:
  recipe-maintainers:
    - richardjgowers
    - micaela-matta
