{% set name = "yaehmop" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/greglandrum/yaehmop/archive/master.tar.gz
  sha256: 2a7336129fc3fd1e03460d94ae5f3e39030f7721fa83ba43c2c9c820bc689c52

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}

test:
  commands:
    - yaehmop -v

about:
  home: https://github.com/greglandrum/yaehmop
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Yet Another extended Hueckel Molecular Orbital Package'

  doc_url: https://github.com/greglandrum/yaehmop/blob/master/docs/bind_manual.pdf
  dev_url: https://github.com/greglandrum/yaehmop
  
extra:
  recipe-maintainers:
    - richardjgowers
    - micaela-matta
