{% set name = "pyqtads" %}
{% set version = "2.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/githubuser0xFFFF/Qt-Advanced-Docking-System/archive/{{ version }}.tar.gz
  sha256: 189e15871da060d8e234b3a032016ee98aea416bdec38005af222c375381b102
  patches:
    - 0001-setup.patch

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools
    - pyqt >=5.9
    - sip >=4.19
  run:
    - python
    - pyqt >=5.9
    - sip >=4.19
    - pywin32  [win]

test:
  imports:
    - PyQtAds

about:
  home: https://github.com/githubuser0xFFFF/Qt-Advanced-Docking-System
  license: LGPLv2+ 
  license_family: LGPL 
  license_file: LICENSE.md
  summary: 'Advanced Docking System for Qt'

  description: 'Advanced Docking System for Qt' 
  dev_url: https://github.com/githubuser0xFFFF/Qt-Advanced-Docking-System

extra:
  recipe-maintainers:
    - hhslepicka
    - klauer
