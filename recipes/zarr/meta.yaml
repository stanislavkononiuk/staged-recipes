{% set version = "1.0.0" %}

package:
  name: zarr
  version: {{ version }}

source:
  git_url: https://github.com/alimanfoo/zarr.git
  git_tag: v{{ version }}

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - setuptools_scm
  run:
    - python
    - numpy
    - fasteners

test:
  requires:
    - nose
    - numpy
    - fasteners
  commands:
    - python -m nose -v zarr

about:
  home: https://github.com/alimanfoo/zarr
  license: MIT
  summary: An implementation of chunked, compressed, N-dimensional arrays for Python.

extra:
  recipe-maintainers:
    - alimanfoo
