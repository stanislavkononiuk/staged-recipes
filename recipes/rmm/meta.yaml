{% set name = "rmm" %}
{% set version = "21.12.00" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rapidsai/rmm/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 71802422a04f2e0a828f7b7ec77e5cd1d24361d6dc5bf60a534659e4c2e08a44
  folder: rmm

build:
  number: 0
  skip: true  # [(not linux) or (cuda_compiler_version == "None") or (aarch64) or (py < 37) or (py >= 39)]
  script_env:
    # for some reason /usr/local/cuda is not added to $PATH in the docker image
    - CUDA_HOME  # [ppc64le]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}
    - cmake >=3.18
    - make
    - cmake-format =0.6.11
    - clang =11.1.0
    - clang-tools =11.1.0
  host:
    - librmm ={{ version }}
    - python
    - pip
    - flake8 =3.8.3
    - black =19.10
    - isort =5.6.4
    - numba =0.55
    - numpy =1.21
    - cffi >=1.10.0
    - gcovr >=5.0
    - pytest
    - cython =0.29
  run:
    - librmm ={{ version }}
    - python
    - numba =0.55
    - numpy =1.21
  run_constrained:
    - cudatoolkit >=9.2  # [cuda_compiler_version != "None"]

test:
  imports:
    - rmm
    - rmm._cuda.stream  # [cuda_compiler_version != "None" and not win]

about:
  home: https://github.com/rapidsai/rmm
  license: Apache-2.0
  license_family: APACHE
  license_file: rmm/LICENSE
  summary: RAPIDS Memory Manager

extra:
  recipe-maintainers:
    - alhad-deshpande
