{% set version = "2.0.7" %}

package:
  name: bob.learn.linear
  version: {{ version }}

source:
  fn: bob.learn.linear-{{ version }}.zip
  md5: 55de30da99375b9a147ab4927331052f
  url: https://pypi.python.org/packages/source/b/bob.learn.linear/bob.learn.linear-{{ version }}.zip

build:
  number: 0
  skip: true  # [not linux]
  script: python -B setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - bob.extension >2.0.4
    - bob.blitz
    - bob.core
    - bob.io.base
    - bob.math
    - bob.learn.activation
    - cmake
    - pkg-config
    - gcc     # [linux]

  run:
    - python
    - bob.extension >2.0.4
    - bob.blitz
    - bob.core
    - bob.io.base
    - bob.math
    - bob.learn.activation
    - libgcc  # [linux]

test:
  commands:
    - nosetests -sv bob.learn.linear

  imports:
    - bob
    - bob.learn
    - bob.learn.linear

  requires:
    - nose

about:
  home: http://github.com/bioidiap/bob.learn.linear
  license: Modified BSD License (3-clause)
  summary: Bob's Linear Machine and its Trainers

extra:
  recipe-maintainers:
    - 183amir
