{% set goname = "github.com/keycloak/keycloak-gatekeeper" %}
{% set version = "2.3.0" %}

{% set name = goname.split('/')[-1] %}
{% set pkg_src = ('src/'+goname).replace("/", "\\" if win else "/") %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - folder: {{ pkg_src }}
    url: https://{{ goname}}/archive/v{{ version }}.tar.gz   # [unix]
    sha256: cb19406a35797165fb135a5152c8e6ace17315f892ad5a3d0e13b89ca9aae2cd    # [unix]
    git_url: https://{{ goname }}  # [win]
    git_tag: v{{ version }}  # [win]

build:
  number: 0
  script:
    - pushd {{ pkg_src }}
    - go install -v .

requirements:
  build:
    - {{ compiler("go") }} >=1.11.3

test:
  requires:
    - m2-bash  # [win]
  commands:
    - bash -c "{{ name|lower }} -v"

about:
  home: https://github.com/keycloak/keycloak-gatekeeper

  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE
  summary: ' An Open Source Identity and Access Management solution for modern Applications and Services.'

  description: |
    Keycloak is an open source Identity and Access Management solution aimed
    at modern applications and services. It makes it easy to secure applications
    and services with little to no code. Some of its features include Single-Sign On,
    Identity Brokering and Social Login, User Federation and Clinet Adapters.
  doc_url: https://www.keycloak.org/documentation.html
  dev_url: https://github.com/keycloak/keycloak-gatekeeper

extra:
  recipe-maintainers:
    - adbeda
