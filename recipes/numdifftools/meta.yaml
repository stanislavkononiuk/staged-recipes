{% set name = "numdifftools" %}
{% set version = "0.9.20" %}
{% set sha256 = "a6af9a28851cc9a207720d949b34b6ac70f0bccb365d9df3c6ef3ffd91176257" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  # I build from the wheel so that we don't need pyscaffold. The version
  # needed by the source distribution of numdifftools is not compatible with conda-forge
  script: python setup.py install --single-version-externally-managed --record record.txt
  noarch: python
  
requirements:

  build:
  
    - python
    - setuptools
    - numpy >=1.9
    - scipy >=0.8
    - algopy >=0.4
    - pyscaffold <2.5
    
  run:
    - python
    # This is needed because __init__ use pkg_resources
    - setuptools
    - numpy >=1.9
    - scipy >=0.8
    - algopy >=0.4

test:

  imports:
    - numdifftools
    - numdifftools.tests

about:
  home: "https://github.com/pbrod/numdifftools/"
  license: BSD-3-Clause
  summary: Solves automatic numerical differentiation problems in one or more variables.
  license_family: BSD
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE.txt'
  doc_url: http://numdifftools.readthedocs.io/en/latest/
  dev_url: https://github.com/pbrod/numdifftools/

extra:
  recipe-maintainers:
    - giacomov
    - pbrod
