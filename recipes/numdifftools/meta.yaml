{% set name = "numdifftools" %}
{% set version = "0.9.20" %}
{% set sha256 = "443b43e43c970b4f37cd2a5a57f842192da89daa2d58105ca5f5f894b7d4fcd0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}-py2.py3-none-any.whl 
  url: https://files.pythonhosted.org/packages/py2.py3/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}-py2.py3-none-any.whl 
  sha256: {{ sha256 }}

build:
  number: 0
  script: pip install {{ name }}-{{ version }}-py2.py3-none-any.whl
  noarch: python
  
requirements:

  build:
  
    - python
    - setuptools
    - numpy >=1.9
    - scipy >=0.8
    - algopy >=0.4
    
  run:
    - python
    - numpy >=1.9
    - scipy >=0.8
    - algopy >=0.4

test:

  imports:
    - numdifftools
    - numdifftools.tests

about:
  home: "https://github.com/pbrod/numdifftools/"
  license: new BSD
  summary: Solves automatic numerical differentiation problems in one or more variables.
  license_family: BSD
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE.txt'
  doc_url: http://numdifftools.readthedocs.io/en/latest/
  dev_url: "https://github.com/pbrod/numdifftools/"

extra:
  recipe-maintainers:
    - giacomov
