{% set name = "wasabi" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: aa1fad8e8b1cfb85793b86da84a6904d3bade5fb1848a37a5315abb00b6371f5
build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

about:
  home: http://github.com/ines/wasabi
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A lightweight console printing and formatting toolkit'

  # The remaining entries in this section are optional, but recommended
  dev_url: https://github.com/ines/wasabi

extra:
  recipe-maintainers:
    - ines
    - honnibal
