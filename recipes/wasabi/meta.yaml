{% set name = "wasabi" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3c2fa12736a9859e96e6c65f42b4811af1460196e43788f917b9f1a8f7e84687

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  # Some package might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - wasabi.tests

about:
  home: http://github.com/ines/wasabi
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A lightweight console printing and formatting toolkit'

  # The remaining entries in this section are optional, but recommended
  dev_url: https://github.com/ines/wasabi

extra:
  recipe-maintainers:
    - ines
    - honnibal
