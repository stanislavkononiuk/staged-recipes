{% set name = "emperator" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3ba756b2ca40b5886162affced4f7ce2a992227d030699c454a529f3b61de2cb

build:
  noarch: true
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >= 3.6
    - pip
  run:
    - python  >= 3.6
    - typer
    - emsdk

test:
  imports:
    - emperator
    - emperator.file_packager
  commands:
    - emperator --help

about:
  home: https://github.com/emscripten-forge/emperator
  summary: 'CLI for packing a mamba environment with emsdk'
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  dev_url: https://github.com/emscripten-forge/emperator

extra:
  recipe-maintainers:
    - DerThorsten
    - wolfv
    - martinRenou
