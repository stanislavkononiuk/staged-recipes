{% set name = "wxmpl" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: wxmpl-{{ version }}.tar.gz
  url: https://github.com/NOAA-ORR-ERD/wxmpl/archive/{{ version }}.tar.gz
  sha256: c16b1a7b634d7d7dc0ef1060104d293ee21c63fd6b5d19e17ee63cdd887a4126

build:
  number: 0
  noarch: python
#  script: pip install --no-deps --no-cache-dir ./
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python <=3.10
    - pip
    - setuptools

  run:
    - python <=3.10
    - numpy
    - wxpython
    - matplotlib

test:
  imports:
    - wxmpl

about:
  home: https://github.com/NOAA-ORR-ERD/wxmpl
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  dev_url: https://github.com/NOAA-ORR-ERD/wxmpl
  summary: 'Painless matplotlib embedding in wxPython'

extra:
  recipe-maintainers:
    # GitHub IDs for maintainers of the recipe.
    # Always check with the people listed below if they are OK becoming maintainers of the recipe. (There will be spam!)
    - ChrisBarker-NOAA

