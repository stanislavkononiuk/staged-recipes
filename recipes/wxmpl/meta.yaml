{% set name = "wxmpl" %}
{% set version = "2.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/NOAA-ORR-ERD/wxmpl/archive/v{{ version }}.tar.gz
  sha256: 20258f22b0affbd56968af8b0743e99bf8ade4845cbb4ce057398cd693787c7e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools

  run:
    - python >=3.8
    - numpy
    - wxpython
    - matplotlib-base

test:
  imports:
    - wxmpl

about:
  home: https://github.com/NOAA-ORR-ERD/wxmpl
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  dev_url: https://github.com/NOAA-ORR-ERD/wxmpl
  summary: 'Painless matplotlib embedding in wxPython'

extra:
  recipe-maintainers:
    - ChrisBarker-NOAA
