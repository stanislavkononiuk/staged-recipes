{% set name = "wxmpl" %}
{% set version = "2.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: wxmpl-v{{ version }}.tar.gz
  url: https://github.com/NOAA-ORR-ERD/wxmpl/archive/v{{ version }}.tar.gz
  sha256: 20258f22b0affbd56968af8b0743e99bf8ade4845cbb4ce057398cd693787c7e

build:
  number: 0
  noarch: python
#  script: pip install --no-deps --no-cache-dir ./
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python <=3.10
    - pip
    - setuptools

  run:
    - python <=3.10
    - numpy
    - wxpython
    - matplotlib

test:
  imports:
    - wxmpl

about:
  home: https://github.com/NOAA-ORR-ERD/wxmpl
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  dev_url: https://github.com/NOAA-ORR-ERD/wxmpl
  summary: 'Painless matplotlib embedding in wxPython'

extra:
  recipe-maintainers:
    # GitHub IDs for maintainers of the recipe.
    # Always check with the people listed below if they are OK becoming maintainers of the recipe. (There will be spam!)
    - ChrisBarker-NOAA

