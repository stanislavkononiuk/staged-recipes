{% set name = "omniscidb-cuda" %}
{% set version = "4.8.0" %}
{% set sha256 = "06ec0990d362963fc5e02ad64bc90d99ad0d226014354de4566af267d33443b1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/omnisci/omniscidb/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    Skip-installing-Boost-libs.patch

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('cxx') }}
    #- {{ compiler('c') }}
    - boost-cpp 1.68.*        # to avoid cmake picking up boost-cpp 1.70+
    - cmake
    - make
    - go
    - maven
  host:
    - {{ compiler('cxx') }}
    #- {{ compiler('c') }}
    - boost-cpp 1.68.*
    - llvmdev
    - clangdev
    - double-conversion
    - snappy
    - gflags
    - glog
    - libarchive
    - libkml
    - libpng
    - blosc
    - libgdal >=2.3
    - arrow-cpp >=0.12.1
    - thrift-cpp >=0.11.0
    - ncurses
    - flex
    - bisonpp
    - openssl
    - librdkafka
    - cudatoolkit-dev
    - openldap
    # Required by cudatoolkit-dev:
    - wget
  run:
    - boost-cpp 1.68.*
    - arrow-cpp >=0.12.1
    - snappy
    - double-conversion
    - libgdal >=2.3
    - glog
    - gflags
    - openjdk 8.*
    - ncurses
    - xz
    - bzip2
    - zlib
    # omnscidb UDF support calls clang++ in loadtime
    - {{ compiler('cxx') }}
    - llvmdev
    - clangdev
    - librdkafka
    - openldap

test:
  commands:
    - omnisql -v

about:
  home: https://www.omnisci.com/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.md
  summary: 'The OmniSci database'

  description: |
    OmniSciDB is an in-memory, column store, SQL relational database 
    that was designed from the ground up to run on GPUs.

    This Omnisci database can be run on CUDA enabled GPUs.
  doc_url: https://www.omnisci.com/docs/latest/
  dev_url: https://github.com/omnisci/omniscidb

extra:
  recipe-maintainers:
    - xmnlab
    - pearu
    - andrewseidl
