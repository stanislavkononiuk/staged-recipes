{% set name = "lsst_dashboard" %}
{% set version = "0.0.2a" %}

package:
  name: lsst_dashboard
  version: {{ version }}

source:
  url: https://github.com/Quansight/lsst_dashboard/archive/v{{ version }}.tar.gz
  sha256: 3ff072dec778b63518fd62042bc00559e43b940c42fc21037531f5f0b89c3ff8

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - python
    - pip
  run:
    - python>=3.7
    - param
    - panel
    - holoviews
    - hvplot
    - geoviews
    - numpy
    - pandas
    - dask
    - datashader
    - colorcet
    - jupyterlab
    - fastparquet
    - pytables
    - pyarrow

test:
  imports:
    - lsst_dashboard

about:
  home: https://github.com/Quansight/lsst_dashboard
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Dashboard for Viewing and Interacting with data from the LSST'

extra:
  recipe-maintainers:
    - kcpevey
    - dharhas
    - timothydmorton