{% set name = "janome" %}
{% set version = "0.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Janome-{{ version }}.tar.gz
  sha256: 6c2c38d894014d57cb3151265c11146506ead3b3bc290898adc33711711612de

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - janome
    - janome.sysdic
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://mocobeta.github.io/janome/en/
  summary: Japanese morphological analysis engine.
  license: AAL
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - BastianZim
