{% set name = "sos-python" %}
{% set version = "0.18.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 360dd16db42664d3a609037354bd92c435a246510079621c906be9203338051c

build:
  noarch: python
  number: 0
  script:
    - {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - sos-notebook >=0.19.4

test:
  requires:
    - nose
    - pytest
    - selenium
  imports:
    - sos_python

about:
  home: https://github.com/vatlab/sos-python
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: "SoS language module for Python2 and Python3"
  doc_url: https://vatlab.github.io/sos-docs/
  dev_url: https://github.com/vatlab/sos-python

extra:
  recipe-maintainers:
    - BoPeng
