{% set name = "cdsapi" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/80/29/59f2e3879c71596a16f2b77e827ab572d2225bbb5c80e1d1a3e9140bdcb0/cdsapi-0.1.1.tar.gz
  sha256: 21dc5f9af1744205dacfff9496d27b38eb95bb34e33ca7a7e316b5539405ac62

build:
  number: 5
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
    - setuptools
    - requests
  run:
    - python
    - requests

test:
  imports:
    - cdsapi


about:
  home: https://software.ecmwf.int/stash/projects/CDS/repos/cdsapi
  license: Apache 2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: 'API to access the Copernicus Climate Data Store at ECMWF'

  doc_url: https://cds.climate.copernicus.eu/api-how-to
  dev_url: https://github.com/ecmwf/cdsapi 

extra:
  recipe-maintainers:
    - StephanSiemen
