{% set name = "cdsapi" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ecmwf/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 4807374981f86a46293e986462eaa31b591871c9d86e59c4582f1cd5283963e7

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - cdsapi

about:
  home: https://github.com/ecmwf/cdsapi
  license:  Apache-2.0
  license_family:  Apache
  license_file: LICENSE.txt
  summary: 'API to access the Copernicus Climate Data Store at ECMWF'

  # The remaining entries in this section are optional, but recommended
  description: |
    cdsapi lets you download climate data in NetCDF and GRIB format from the
    Copernicus Climate Data Store hosted at ECMWF.
  doc_url: https://cds.climate.copernicus.eu/api-how-to
  dev_url: https://github.com/ecmwf/cdsapi

extra:
  recipe-maintainers:
    - StephanSiemen
