{% set name = "cdsapi" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 21dc5f9af1744205dacfff9496d27b38eb95bb34e33ca7a7e316b5539405ac62

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
    - requests
  run:
    - python
    - requests

test:
  imports:
    - cdsapi
  requires:
    - pytest

about:
  home: https://software.ecmwf.int/stash/projects/CDS/repos/cdsapi
  license: Apache 2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: API to access the Copernicus Climate Data Store at ECMWF

  doc_url: https://cds.climate.copernicus.eu/api-how-to
  dev_url: https://github.com/ecmwf/cdsapi 

extra:
  recipe-maintainers:
    - StephanSiemen
