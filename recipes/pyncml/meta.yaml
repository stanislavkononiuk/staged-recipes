package:
    name: pyncml
    version: 0.0.8

source:
    fn: pyncml-0.0.8.tar.gz
    url: https://pypi.python.org/packages/source/p/pyncml/pyncml-0.0.8.tar.gz
    md5: 4a77f97a687561fde285f7fad1c297e2

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
        - netcdf4
        - pytz
    run:
        - python
        - numpy
        - netcdf4
        - pytz

test:
    imports:
        - pyncml

about:
    home: https://github.com/axiom-data-science/pyncml
    license: MIT License
    summary: A simple python library to apply NcML logic to NetCDF files

extra:
    recipe-maintainers:
        - kwilcox
        - ocefpaf
