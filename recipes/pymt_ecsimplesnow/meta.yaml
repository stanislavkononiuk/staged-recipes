{% set name = "pymt_ecsimplesnow" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pymt-lab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: e058095431fa57e5666892803ad7edda28f15fd26d31f6966a623c3204dfdf8b

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - bmi-fortran=1.2
  host:
    - python
    - pip
    - cython
    - numpy
    - model_metadata
    - bmi-fortran=1.2
    - ecsimplesnow
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - pymt
    - bmi-fortran=1.2
    - ecsimplesnow

test:
  imports:
    - pymt
    - pymt_ecsimplesnow

about:
  home: https://github.com/pymt-lab/pymt_ecsimplesnow
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python package that wraps the ECSimpleSnow model.
  dev_url: https://github.com/pymt-lab/pymt_ecsimplesnow

extra:
  recipe-maintainers:
    - mdpiper
