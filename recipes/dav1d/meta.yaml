{% set name = "dav1d" %}
{% set version = "1.0.0" %}
# library version is different from project version
# Check 'meson.build' upstream in every release!
{% set so_name_major = "6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://code.videolan.org/videolan/dav1d/-/archive/{{ version }}/dav1d-{{ version }}.tar.gz
  sha256: 047b8229511a82b5718a1d34c86c067b078efd02f602986d2ed09b23182ec136

build:
  number: 0
  skip: True  # [py != 39 or win]
  script:
    - set -ex
    - meson setup _build ${MESON_ARGS} -Denable_tests=false
    - meson compile -C _build
    - meson install -C _build --no-rebuild

requirements:
  build:
    - {{ compiler('c') }}
    - meson >=0.49
    - ninja
    - nasm >=2.14
  host:
    # we don't need python for dav1d, the problem is that
    #Â conda build complains python is in build but not in host
    - python
  run:

test:
  commands:
    - dav1d -v
    - test -f ${PREFIX}/lib/libdav1d{{ SHLIB_EXT }}  # [unix]
    - test -f ${PREFIX}/lib/libdav1d.{{ so_name_major }}{{ SHLIB_EXT }}  # [unix]

about:
  home: https://code.videolan.org/videolan/dav1d
  summary: dav1d is the fastest AV1 decoder on all platforms
  license: BSD-2-Clause
  license_family: BSD
  license_file: COPYING

extra:
  recipe-maintainers:
    - jaimergp
