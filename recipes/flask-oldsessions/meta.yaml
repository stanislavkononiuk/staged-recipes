{% set name = "Flask-OldSessions" %}
{% set version = "0.10" %}
{% set hash = "80a21faf09fe257443a4fbbf8cd3f6c793c567c87ff784751a1c38d2e18b5fbe" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mitsuhiko/flask-oldsessions/archive/{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  noarch: python
  number: {{ build }}
  script: python -m pip install --no-deps --ignore-installed . --verbose

requirements:
  host:
    - python
    - pip

  run:
    - python
    - flask >=0.10

test:
  imports:
    - flask_oldsessions

about:
  home: https://github.com/mitsuhiko/flask-oldsessions
  license_file: LICENSE
  license: BSD-3-Clause
  license_family: BSD
  summary: 'Implementation of the old session system in Flask'
  dev_url: https://github.com/mitsuhiko/flask-oldsessions

extra:
  recipe-maintainers:
    - isuruf
