{% set name = "robotframework-datadriver" %}
{% set version = "1.4.1" %}
{% set build_number = 0 %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: 3364b63e2aca6e8c4a17c60c023516c0cb2bd0f710452d17c6c6e6a5e085b25a
  # TODO: upstream PR
  - fn: README.rst
    url: https://raw.githubusercontent.com/Snooz82/{{ name }}/{{ version }}/Readme.rst
    sha256: aa31a84be5dffe1cf813ada24f5a2f477355bb1f62e28fc61b77a1191a6f7e62

build:
  noarch: python

requirements:
  host:
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - echo "TBD"

outputs:
  - name: {{ name }}
    build:
      number: {{ build_number }}
      noarch: python
      script: {{ PYTHON }} -m pip install -vv --no-deps --ignore-installed .
    requirements:
      host:
        - pip
        - python >=3.6
      run:
        - docutils
        - pygments
        - python >=3.6
        - robotframework >=3.1

    test:
      imports:
        - DataDriver
        - DataDriver.csv_reader
        - DataDriver.json_reader
        - DataDriver.pict_reader
      commands:
        - pip check
      requires:
        - pip

    about:
      home: https://github.com/Snooz82/robotframework-datadriver
      summary: A library for Data-Driven Testing.
      license: Apache-2.0
      license_file:
        - COPYRIGHT.txt
        - LICENSE


  - name: {{ name }}-with-xls
    build:
      number: {{ build_number }}
      noarch: python
    requirements:
      host:
        - python >=3.6
      run:
        - {{ name }} {{ version }}.*
        - pandas
        - xlrd >=1.2.0
        - openpyxl
    test:
      imports:
        - DataDriver.xls_reader
        - DataDriver.xlsx_reader
      commands:
        - pip check
      requires:
        - pip

    about:
      home: https://github.com/Snooz82/robotframework-datadriver
      summary: A library for Data-Driven Testing. (with Excel support)
      license: Apache-2.0
      license_file:
        - COPYRIGHT.txt
        - LICENSE

about:
  home: https://github.com/Snooz82/robotframework-datadriver
  summary: A library for Data-Driven Testing.
  license: Apache-2.0
  license_file:
    - COPYRIGHT.txt
    - LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
