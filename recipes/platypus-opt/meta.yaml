{% set name = "Platypus-Opt" %}

{% set version = "1.0.1" %}
{% set git_rev = "1.0.1" %}
{% set build_number = 0 %}
{% set sha256 = "dfa17896823aeff9555d19ff4f0b08389d512e0ecba871a8654af4e0159ce4af" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz  
  sha256: {{ sha256 }}

build:
  number: {{ build_number }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
    - six
  run:
    - python
    - six

test:
  imports:
    - platypus
  requires:
    - mock
    - nose
  source_files:
    - setup.py
    - platypus/*

about:
  home: https://github.com/Project-Platypus/Platypus
  license: GPL-3.0
  license_family: GPL
  license_file: COPYING
  summary: Multiobjective optimization in Python
  doc_url: http://platypus.readthedocs.org/en/latest/index.html
  dev_url: https://github.com/Project-Platypus/Platypus
  
extra:
  recipe-maintainers:  
    - jetuk

