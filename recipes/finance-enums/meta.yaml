{% set name = "finance-enums" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cf7a2acc4c00adef4f568a9bac90cba9c2ea931be0beebf6eb96c4253f24c65a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
  run:
    - python

outputs:
  - name: finance-enums
    requirements:
      host:
        - python
        - pip
      run:
        - python
        - pandas >=0.22
      run_constrained:
        - {{ pin_subpackage("finance_enums", max_pin="x.x.x") }}
    test:
      imports:
        - finance_enums

  - name: finance_enums
    build:
      noarch: python

    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage("finance-enums", max_pin="x.x.x") }}

    test:
      imports:
        - finance_enums

about:
  home: https://github.com/timkpaine/finance_enums
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Standard Financial Enumerations

  description: |
    Standard Financial Enumerations
  dev_url: https://github.com/timkpaine/superstore

extra:
  recipe-maintainers:
    - timkpaine
