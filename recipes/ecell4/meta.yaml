{% set name = "ecell4" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/ecell/{{ name }}/archive/v{{ version }}.tar.gz
    sha256: 01effa51fe666ba9156cadcec903e900921d6183cd673731c28f3b406afbb90b

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py<35]
  
requirements:
  host:
    - python
    - setuptools
    - pip
    - ecell4_base
    - matplotlib
  run:
    - ecell4_base
    - matplotlib
    - python

test:
  imports:
    - ecell4
    - ecell4.datasource
    - ecell4.extra
    - ecell4.util

about:
  home: https://github.com/ecell/ecell4
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: An integrated software environment for multi-algorithm, multi-timescale, multi-spatial-representation simulation

extra:
  recipe-maintainers:
    - kozo2
    
