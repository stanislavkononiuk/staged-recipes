{% set name = "ecell4" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/e/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: c774fe484fd7426bb3120944aac6f444637b998a6e76328f76cd96186f298f32

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  
requirements:
  host:
    - python >=3
    - setuptools
    - pip
    - ecell4_base
    - matplotlib
  run:
    - ecell4_base
    - matplotlib
    - python >=3

test:
  imports:
    - ecell4
    - ecell4.datasource
    - ecell4.extra
    - ecell4.util

about:
  home: https://github.com/ecell/ecell4
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: An integrated software environment for multi-algorithm, multi-timescale, multi-spatial-representation simulation

extra:
  recipe-maintainers:
    - kozo2
    
