{% set name = "psmpy" %}
{% set version = "0.3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/psmpy-{{ version }}.tar.gz
  sha256: 9ade8696a8c1c5704af19e7fa245e8d2941f2411e3833b4328a9688e1b4806c3
  patches:
    - 0001-fix-imports.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pytest-runner
    - pip
  run:
    - python
    - matplotlib-base
    - numpy
    - pandas
    - seaborn
    - scikit-learn
    - scipy

test:
  imports:
    - psmpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/psmpy/
  summary: Propensity score matching for python and graphical plots
  license: MIT
  license_file:
    - LICENSE.txt

extra:
  recipe-maintainers:
    - dillonroach
