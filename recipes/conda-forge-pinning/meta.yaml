{% set version="2017.11.28" %}

package:
  name: conda-forge-pinning
  version: {{ version }}

source:
  path: .

build:
  number: 0
  noarch: generic
  # assumes that this package is built on mac/linux, since we can't have selectors with noarch
  script: cp conda_build_config.yaml $PREFIX

test:
  commands:
    - test -f $PREFIX/conda_build_config.yaml

about:
  summary: The baseline versions of software for the conda-forge ecosystem
  license: BSD 3-Clause
  license_family: BSD
  home: https://github.com/conda-forge/staged-recipes/wiki/Pinned-dependencies

extra:
  recipe-maintainers:
    - isuruf
    - jakirkham
    - msarahan
    - ocefpaf
    - pelson
