{% set name = "livy-submit" %}
{% set version = "0.5.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Anaconda-Platform/{{ name }}/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: d58439c548433adcda98e695be53e526ba940a4b9c44fb9a05d92cd495cdd47f

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - livy = livy_submit.cli:cli


requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pexpect  
    - python-hdfs
    - requests
    - requests-kerberos
test:
  imports:
    - livy_submit
    - livy_submit.cli
    - livy_submit.hdfs_api
    - livy_submit.krb
    - livy_submit.livy_api
  commands:
    - livy submit -h
    - livy info -h
    - livy kill -h
    - livy log -h

about:
  home: https://github.com/Anaconda-Platform/livy-submit
  license: BSD 3-Clause
  license_file: LICENSE
  summary: CLI for submitting batch spark jobs to livy. Think spark-submit
  description: CLI for submitting batch spark jobs to livy. Think spark-submit
  doc_url: https://anaconda-platform.github.io/livy-submit/
  dev_url: https://github.com/Anaconda-Platform/livy-submit

extra:
  recipe-maintainers:
    - ericdill
    - AlbertDeFusco
