{% set name = "cdat_info" %}
{% set version = "2.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
    url: https://github.com/UV-CDAT/cdat_info/archive/2.12.tar.gz
    sha256: 88747e289521a2a0185697f6f1c9d6e92d0dda7427519b23464e09afa9e5d2b6

build:
  number: 0
  skip: True  # [win]
  script: python setup.py install

requirements:
  build:
    - python
    - setuptools
    - python
  run:
    - python
    - requests

test:
  imports:
    - cdat_info

about:
  home:  http://uvcdat.llnl.gov
  license: CCLRC
  license_file: LEGAL.txt
  summary: 'Climate Data Analysis Tools'
  description: |                                                                                                                                             
    is a powerful and complete front-end to a rich set of visual-data 
    exploration and analysis capabilities well suited for climate-data 
    analysis problems.
  dev_url: http://github.com/UV-CDAT/cdms                                                                                                                    


extra:
  recipe-maintainers:
    - dnadeau4
    - doutriaux1
