{% set name = "cdat_info" %}
{% set version = "2.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: uvcdat-{{ version }}.tar.gz
  url: https://github.com/UV-CDAT/uvcdat/archive/v{{ version }}.tar.gz
  sha256: b46323af67dcf5ff62ab4847aaaa7a52bb4d0386a3380f8049134aaedb3cee9b

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - cdat_info

about:
  home:  http://uvcdat.llnl.gov
  license: CCLRC
  license_file: LEGAL.txt
  summary: 'Climate Data Analysis Tools'
  description: |                                                                                                                                             
    is a powerful and complete front-end to a rich set of visual-data 
    exploration and analysis capabilities well suited for climate-data 
    analysis problems.
  dev_url: http://github.com/UV-CDAT/cdms                                                                                                                    


extra:
  recipe-maintainers:
    - dnadeau4
    - doutriaux1
