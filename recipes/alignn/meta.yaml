{% set name = "alignn" %}
{% set version = "2021.10.23" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/alignn-{{ version }}.tar.gz
  sha256: d060148910aa6c3ec39bcbd913a1c9f36ab630f0290d2ae6be046e20b569f9cc

build:
  number: 0
  noarch: python
  entry_points:
    - alignn_train_folder=alignn.alignn_train_folder:cli
  script: {{ PYTHON }} -m pip install . -vv
  script: {{ PYTHON }} -m pip install dgl>=0.6.0 dgl-cu111>=0.6.0 pytorch-ignite==0.5.0.dev20210429

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - flake8 >=3.9.1
    - jarvis-tools >=2021.07.19
    - matplotlib-base >=3.4.1
    - numpy >=1.19.5
    - pandas ==1.2.4
    - pycodestyle >=2.7.0
    - pydantic >=1.8.1
    - pydocstyle >=6.0.0
    - python >=3.7
    - scikit-learn >=0.22.2
    - scipy >=1.6.3
    - pytorch >=1.7.1
    - tqdm >=4.60.0

test:
  imports:
    - alignn
    - alignn.models
  commands:
    - pip check
    - alignn_train_folder --help
  requires:
    - pip

about:
  home: https://github.com/usnistgov/alignn
  summary: alignn
  license: NIST-PD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - knc6
