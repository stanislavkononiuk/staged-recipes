{% set name = "imio" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/imio-{{ version }}.tar.gz
  sha256: 6a6b173f771f6da36f71c5900bdd05ac32b3588007c1ef323b7012051137caf5
  patches:
    - exclude_tests.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - imlib
    - natsort
    - nibabel
    - numpy
    - psutil
    - pynrrd
    - python >=3.7
    - scikit-image
    - slurmio >=0.0.5
    - tifffile
    - tqdm

test:
  imports:
    - imio
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/brainglobe/imio
  summary: Loading and saving of image data.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - adamltyson
    - crousseau
    - goanpeca
