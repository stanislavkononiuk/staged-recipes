{% set version = '0.3.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rstoolbox
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RStoolbox_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RStoolbox/RStoolbox_{{ version }}.tar.gz
  sha256: e76bd8592e5230237deaacaebf50ba622ffa8b4556b46105a0dce725ea1a52f6

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-rcpp
    - r-rcpparmadillo
    - r-xml
    - r-caret >=6.0_79
    - r-codetools
    - r-doparallel
    - r-dplyr
    - r-exactextractr
    - r-foreach
    - r-ggplot2
    - r-lifecycle
    - r-raster >=2.3_40
    - r-reshape2
    - r-rgdal
    - r-sf
    - r-sp
    - r-terra
    - libblas
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-rcpp
    - r-rcpparmadillo
    - r-xml
    - r-caret >=6.0_79
    - r-codetools
    - r-doparallel
    - r-dplyr
    - r-exactextractr
    - r-foreach
    - r-ggplot2
    - r-lifecycle
    - r-raster >=2.3_40
    - r-reshape2
    - r-rgdal
    - r-sf
    - r-sp
    - r-terra

test:
  commands:
    - $R -e "library('RStoolbox')"           # [not win]
    - "\"%R%\" -e \"library('RStoolbox')\""  # [win]

about:
  home: https://bleutner.github.io/RStoolbox/, https://github.com/bleutner/RStoolbox
  license: GPL-3.0-or-later
  summary: Toolbox for remote sensing image processing and analysis such as calculating spectral
    indices, principal component transformation, unsupervised and supervised classification
    or fractional cover analyses.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - marie59

