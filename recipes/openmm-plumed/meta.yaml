{% set name = "openmm-plumed" %}
{% set version = "2020.07.13" %}  # ask for upstream versioning

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openmm/openmm-plumed/archive/cf4efd7bd7d2d2d081e6041da9fea54e0bfc9aef.tar.gz
  sha256: c22987597c87c92ca2fe729ada34d7ba32d9e61d156c9a3189641cf303d9e06b

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [linux and cuda_compiler_version != 'None']
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - cmake
    - make
  host:
    - python
    - pip
    - openmm
    - plumed
    - swig
    - ocl-icd  # [linux]
    - khronos-opencl-icd-loader  # [osx]
  run:
    - python
    - openmm
    - plumed
    - ocl-icd  # [linux]
    - ocl-icd-system  # [linux]
    - khronos-opencl-icd-loader  # [osx]
    - ocl_icd_wrapper_apple      # [osx]

test:
  imports:
    - openmmplumed

about:
  home: https://github.com/openmm/openmm-plumed
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: README.md
  summary: 'A connection between OpenMM and PLUMED'
  description: |
    This project provides a connection between OpenMM and PLUMED.
    It allows you to bias or analyze an OpenMM simulation based
    on collective variables.
  doc_url: https://github.com/openmm/openmm-plumed
  dev_url: https://github.com/openmm/openmm-plumed

extra:
  recipe-maintainers:
    - jaimergp
    - peastman
