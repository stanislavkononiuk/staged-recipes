{% set name = "morphops" %}
{% set version = "0.1.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f3b4df0742e7dd43636280804273f9529f4256edc5c65bb452e964cd685e26fe

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - numpy >=1.13.3
    - scipy >=1.3.3

test:
  imports:
    - morphops
    - morphops.io
    - morphops.lmk_util
    - morphops.procrustes
    - morphops.tps
  requires:
    - coverage
    - pytest
    - pytest-cov
    - pip
  commands:
    - pip check
    - pytest --pyargs morphops

about:
  home: https://morphops.readthedocs.io
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Geometric Morphometrics in Python'
  description: |
    morphops implements common operations and algorithms for Geometric
    Morphometrics, in Python 3. Features include centering and rescaling data,
    rigid rotation, ordinary and generalized procrustes alignment, thin-plate
    spline warping, and reading from and writing to *.dta files.
  doc_url: https://morphops.readthedocs.io
  dev_url: https://github.com/vaipatel/morphops

extra:
  recipe-maintainers:
    - vaipatel
    - hakonanes
