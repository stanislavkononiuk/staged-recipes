{% set version = "0.0.1" %}

package:
  name: numcodecs
  version: {{ version }}

source:
  fn: numcodecs-v{{ version }}.tar.gz
  url: https://github.com/alimanfoo/numcodecs/archive/v{{ version }}.tar.gz
  sha256: 2b56468f7eb1a73a2a83b2567f25de2b54019a9f497148df8f9d53b95a13fa8b

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - cython
    - setuptools
    - setuptools_scm
  run:
    - python
    - numpy

test:
  requires:
    - nose
  imports:
    - numcodecs
    - numcodecs.blosc
  commands:
    - nosetests -v numcodecs

about:
  home: https://github.com/alimanfoo/numcodecs
  license: MIT
  summary: A Python package providing buffer compression and transformation codecs for use in data storage and communication applications.

extra:
  recipe-maintainers:
    - alimanfoo
