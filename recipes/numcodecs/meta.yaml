{% set version = "0.0.0" %}

package:
  name: numcodecs
  version: {{ version }}

source:
  git_url: https://github.com/alimanfoo/numcodecs.git
  git_tag: v{{ version }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - cython
    - setuptools
    - setuptools_scm
  run:
    - python
    - numpy

test:
  requires:
    - nose
  imports:
    - numcodecs
    - numcodecs.blosc
  commands:
    - nosetests -v numcodecs

about:
  home: https://github.com/alimanfoo/numcodecs
  license: MIT
  summary: A Python package providing buffer compression and transformation codecs for use in data storage and communication applications.

extra:
  recipe-maintainers:
    - alimanfoo
