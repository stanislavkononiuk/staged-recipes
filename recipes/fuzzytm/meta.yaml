{% set name = "fuzzytm" %}
{% set version = "2.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/FuzzyTM-{{ version }}.tar.gz
  sha256: 2042e48dddffc9cda5058b0b3fa9a6b3d2c471739f56d34da2810a08c7fd06d5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - pandas
    - scipy
    - pyfume

test:
  imports:
    - FuzzyTM
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ERijck/FuzzyTM
  summary: A Python package for Fuzzy Topic Models
  license: GPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bgruening
