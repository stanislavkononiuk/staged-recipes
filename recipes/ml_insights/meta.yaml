{% set name = "ml_insights" %}
{% set version = "0.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ml_insights-{{ version }}.tar.gz
  sha256: b2cb126982cca34504ace46d58b6985ec19bd5e0a92a3f7ad045ae725ec1c0c0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib-base >=2.0.0
    - scikit-learn>=0.18.0
    - numpy >=1.16.0
    - pandas >=0.23
    - python
    - scipy >=1.0

test:
  imports:
    - ml_insights
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://ml-insights.readthedocs.io/en/latest/
  summary: Package to calibrate and understand ML Models
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - philip-khor
