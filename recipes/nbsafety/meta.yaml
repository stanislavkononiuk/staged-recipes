{% set name = "nbsafety" %}
{% set version = "0.0.87" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nbsafety-{{ version }}.tar.gz
  sha256: 4203067e5a5adf6601c60030185e442623478813bbbfbe6b6f61daeee76da2b3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - astunparse
    - black
    - ipykernel
    - ipython <8.0.0
    - jupyter
    - jupyterlab >=3.0
    - mypy
    - nbclassic >=0.2.8
    - nest-asyncio
    - pyccolo >=0.0.27
    - python >=3.6
    - traitlets

test:
  imports:
    - nbsafety
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nbsafety-project/nbsafety
  summary: Fearless interactivity for Jupyter notebooks.
  license: BSD-3-Clause
  license_file:
    - LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
