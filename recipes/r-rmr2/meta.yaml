{% set version = '3.3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rmr2
  version: {{ version|replace("-", "_") }}

source:
  fn: rmr2_{{ version }}.tar.gz
  url:
    - https://github.com/RevolutionAnalytics/rmr2/releases/download/{{ version }}/rmr2_{{ version }}.tar.gz
  sha256: 9f1841697ad2bcdef4af90d95608bbac6a14eae32a5a8d5229e593e7524d4155

build:
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-rjsonio >=0.8_2
    - r-rcpp
    - r-catools >=1.16
    - r-digest
    - r-functional
    - r-plyr
    - r-reshape2
    - r-stringr
  run:
    - r-base
    - r-rjsonio >=0.8_2
    - r-rcpp
    - r-catools >=1.16
    - r-digest
    - r-functional
    - r-plyr
    - r-reshape2
    - r-stringr

test:
  commands:
    - $R -e "library('rmr2')"  # [not win]
    - "\"%R%\" -e \"library('rmr2')\""  # [win]

about:
  home: https://github.com/RevolutionAnalytics/rmr2
  license: Apache 2.0
  license_family: Apache
  summary: Supports the map reduce programming model on top of hadoop streaming

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
