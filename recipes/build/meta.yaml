{% set version = "0.3.1.post1" %}
{% set sha256 = "85123bf327404e68142b1eb2a8298b052e984ad5b12738549688371e6337c73a" %}

package:
  name: build
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/b/build/build-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True # [py<34]
  entry_points:
    - pyproject-build = build.__main__:entrypoint

requirements:
  host:
    - python
    - pip
  run:
    - python
    - packaging
    - pep517 >=0.9
    - toml
    - importlib-metadata # [py<38]

test:
  imports:
    - build
    - build.__main__

about:
  home: https://github.com/pypa/build
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A simple, correct PEP517 package builder'
  description: |
    build is a simple, correct PEP517 package builder. Use with 'python -m build --sdist --wheel'. This will build the package in an isolated environment, generating a source-distribution and wheel in the directory dist/.
  doc_url: https://pypa-build.readthedocs.io/en/latest/
  dev_url: https://github.com/pypa/build

extra:
  recipe-maintainers:
    - jasongrout
    - FFY00
    - gaborbernat
