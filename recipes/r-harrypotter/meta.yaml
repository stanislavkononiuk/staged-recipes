{% set version = '2.1.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-harrypotter
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/harrypotter_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/harrypotter/harrypotter_{{ version }}.tar.gz
  sha256: 13b15dfd8a2470a1ba4eae270c2aeee05fc4f1f47ab2c1b2d91e8675c8bb3394

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-ggplot2 >=1.0.1
    - r-gridextra
  run:
    - r-base
    - r-ggplot2 >=1.0.1
    - r-gridextra

test:
  commands:
    - $R -e "library('harrypotter')"           # [not win]
    - "\"%R%\" -e \"library('harrypotter')\""  # [win]

about:
  home: https://github.com/aljrico/harrypotter
  license: MIT
  summary: Implementation of the characteristic palette of the houses of Hogwarts School of magic,
    present in all Harry Potter movies.
  license_family: MIT

extra:
  recipe-maintainers:
    - conda-forge/r

