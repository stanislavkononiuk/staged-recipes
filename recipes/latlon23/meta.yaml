{% set name = "LatLon23" %}
{% set version = "1.0.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e0ea06eda0ac1dab658fec89ee158c5221948cf147e38724fe50dfbd8a1ff340

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - pyproj
    - python

test:
  imports:
    - LatLon23

about:
  home: https://github.com/hickeroar/LatLon23
  license: GPL-3.0
  license_family: GPL3
  license_file: LICENSE
  summary: Methods for representing geographic coordinates
  dev_url: https://github.com/hickeroar/LatLon23

extra:
  recipe-maintainers:
    - jgliss
