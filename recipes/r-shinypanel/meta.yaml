{% set version = '0.1.4' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-shinypanel
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/shinypanel_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/shinypanel/shinypanel_{{ version }}.tar.gz
  sha256: f98644118a582aed4149920beaeac12851ae2cacbd3cbe46f547620f9dbcae41

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-htmltools
    - r-jsonlite
    - r-shiny
    - r-shinybs
    - r-shinyjs
  run:
    - r-base
    - r-htmltools
    - r-jsonlite
    - r-shiny
    - r-shinybs
    - r-shinyjs

test:
  commands:
    - $R -e "library('shinypanel')"           # [not win]
    - "\"%R%\" -e \"library('shinypanel')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=shinypanel
  license: MIT
  summary: Add shiny inputs with one or more inline buttons that grow and shrink with inputs.
    Also add tool tips to input buttons and styling and messages for input validation.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

