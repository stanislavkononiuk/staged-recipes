{% set name = "semi-ate-installer" %}
{% set version = "0.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/semi-ate-installer-{{ version }}.tar.gz
  sha256: cb6cee30287686f03bb9ae6a303eda5105fcd20b6c85d6c913760e92cc397221

build:
  entry_points:
    - semi-ate-installer = semi_ate_installer.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools-scm
  run:
    - packaging
    - pyfiglet >=0.8
    - python >=3.9
    - questionary ==1.10.0

test:
  imports:
    - semi_ate_installer
  commands:
    - pip check
    - semi-ate-installer --help
  requires:
    - pip

about:
  home: UNKNOWN
  summary: '"Semi ATE Installer package for ATE Projects"'
  license: GPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nerohmot
