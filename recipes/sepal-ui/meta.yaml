{% set name = "sepal-ui" %}
{% set version = "2.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sepal-ui-{{ version }}.tar.gz
  sha256: 6d7bac8975fdd6b2a15a2e562a3050fe3ed96c321ee4efc5724d6af90bc2cadf

build:
  entry_points:
    - module_deploy = sepal_ui.bin.module_deploy:main
    - module_factory = sepal_ui.bin.module_factory:main
    - module_l10n = sepal_ui.bin.module_l10n:main
    - module_theme = sepal_ui.bin.module_theme:main
    - module_venv = sepal_ui.bin.module_venv:main
    - activate_venv = sepal_ui.bin.activate_venv:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - werkzeug <2.2.0
    - haversine
    - ipyvue >=1.7.0
    - ipyvuetify
    - earthengine-api
    - markdown
    - ipyleaflet >=0.14.0
    - shapely
    - geopandas
    - pandas
    - deepdiff
    - colorama
    - deprecated
    - unidecode
    - natsort
    - pipreqs
    - cryptography
    - python-box
    - xyzservices
    - planet ==2.0a6
    - pyyaml
    - dask-core
    - tqdm
    - jupyter-server-proxy
    - matplotlib-base
    - rioxarray

test:
  imports:
    - sepal_ui
  commands:
    - pip check
    - module_deploy --help
    - module_factory --help
    - module_l10n --help
    - module_theme --help
    - module_venv --help
    - activate_venv --help
  requires:
    - pip

about:
  home: https://github.com/12rambau/sepal_ui
  summary: Wrapper for ipyvuetify widgets to unify the display of voila dashboards in SEPAL platform
  license: MIT
  license_file:
    - LICENSE.txt

extra:
  recipe-maintainers:
    - 12rambau
