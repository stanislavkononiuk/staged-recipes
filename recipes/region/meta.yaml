{% set name = "region" %}
{% set version = "0.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 774923fa111aea9604902a3d3daf103fd032350f5a7fe8332fc0b85498c0734c

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3

    - pip
  run:
    - python>=3
    - geopandas
    - libpysal
    - networkx >=2.0.0
    - numpy >=1.10.4
    - pulp
    - scipy
    - scikit-learn

test:
  imports:
    - region

about:
  home: http://github.com/pysal/region
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Spatially-explicit regionalization with PySAL'

  description: |
    A package for spatially-explicit regionalization.
  doc_url: http://region.readthedocs.io/
  dev_url: https://github.com/pysal/region

extra:
  recipe-maintainers:
    - knaaptime
    - sjsrey
