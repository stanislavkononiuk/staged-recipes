{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5e15a09302b49fdd7eb25c275a89f1f6c1c238cf0e8e241c48283c464e89fbdb

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3

    - pip
  run:
    - python>=3
    - geopandas
    - libpysal
    - networkx >=2.0.0
    - numpy >=1.10.4
    - pulp
    - scipy
    - scikit-learn

test:
  imports:
    - region

about:
  home: http://github.com/pysal/region
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Spatially-explicit regionalization with PySAL'

  description: |
    A package for spatially-explicit regionalization.
  doc_url: http://region.readthedocs.io/
  dev_url: https://github.com/pysal/region

extra:
  recipe-maintainers:
    - knaaptime
    - sjsrey
