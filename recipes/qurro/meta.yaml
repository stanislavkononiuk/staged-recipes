{% set name = "qurro" %}
{% set version = "0.6.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "87e3ed440e5fc37260fc493a7ec9de34dd99d1cf6ffa5ca51e562a49cf41cd10" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  entry_points:
    - qurro=qurro.scripts._plot:plot
    - q2-qurro=qurro.q2.plugin_setup:plugin
  skip: True  # [py<35 or win]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.5.3
    - pip
    - setuptools
    - numpy >=1.12.0
  run:
    - python >=3.5.3
    - setuptools
    - altair =3.1.0
    - biom-format
    - h5py
    - click
    - {{ pin_compatible('numpy') }}
    - pandas >=0.20.1,<1
    - scikit-bio >0.5.3

test:
  imports:
    - qurro
  commands:
    - qurro --help

about:
  home: https://github.com/biocore/qurro
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: "Visualizes 'omic feature rankings and log ratios"
  description: |
    Qurro generates interactive visualizations of feature rankings (which
    can be produced from a variety of established differential abundance tools,
    for example ALDEx2; or from the feature loadings in a compositional biplot,
    as produced for example by DEICODE) alongside a plot of log-ratios. The
    visualization contains various controls to support exploration of log-ratios
    of features using the feature rankings as a starting point.

extra:
  recipe-maintainers:
      - fedarko
