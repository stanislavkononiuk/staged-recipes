{% set name = "qurro" %}
{% set version = "0.3.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "8ecc6e503e7451a3c4d8bd0d2db0043f8e92f40d74b5ba8a1e9c9315b5463794" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  entry_points:
    - qurro=qurro.scripts._plot:plot
    - q2-qurro=qurro.q2.plugin_setup:plugin
  skip: True  # [py<35 or win]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.5.0
    - pip
    - setuptools
    - numpy >=1.12.0
  run:
    - python >=3.5.0
    - setuptools
    - altair >=3.1.0
    - biom-format[hdf5]
    - click
    - {{ pin_compatible('numpy') }}
    - pandas >=0.20.1
    - scikit-bio >0.5.3

test:
  imports:
    - qurro
    - qurro.q2
    - qurro.scripts
    - qurro.tests
  commands:
    - qurro --help

about:
  home: https://github.com/biocore/qurro
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: "Visualizes 'omic feature rankings and log ratios"
  description: |
    Qurro visualizes the output from a tool like
    [Songbird](https://github.com/biocore/songbird) or
    [DEICODE](https://github.com/biocore/DEICODE). It displays a plot of
    __feature rankings__ (either the differentials produced by a tool like
    Songbird, or the loadings in a compositional biplot produced by a tool
    like DEICODE) alongside a plot showing the __log ratios__ of
    selected features' abundances within samples.

extra:
  recipe-maintainers:
      - fedarko
