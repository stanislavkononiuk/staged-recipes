{% set name = "compas_cloud" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 66b23d44d003e290b9047d595772e56f03cfaee3aa8e274b355a3150389f2971

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - compas

test:
  imports:
    - compas_cloud

about:
  home: https://github.com/compas-dev/compas_cloud
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Websockets communication package for COMPAS
  doc_url: https://github.com/compas-dev/compas_cloud#readme
  dev_url: https://github.com/compas-dev/compas_cloud

extra:
  recipe-maintainers:
    - brgcode
    - licini
