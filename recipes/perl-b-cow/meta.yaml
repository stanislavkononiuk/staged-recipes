{% set name = "perl-b-cow" %}
{% set version = "0.006" %}
{% set sha256 = "f793d2243286af2a4c6bdd03c19e3ee65e92852c9e9221385ecb1240943d0bb1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/A/AT/ATOOMIC/B-COW-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true   # [win]
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl
  run:
    - perl

test:
  imports:
    - B::COW

about:
  home: http://metacpan.org/pod/B-COW
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: 'B::COW additional B helpers to check COW status'

extra:
  recipe-maintainers:
    - xileF1337
    - cbrueffer
