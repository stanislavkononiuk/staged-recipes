{% set name = "perl-b-cow" %}
{% set version = "0.007" %}
{% set sha256 = "1290daf227e8b09889a31cf182e29106f1cf9f1a4e9bf7752f9de92ed1158b44" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/A/AT/ATOOMIC/B-COW-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true   # [win]
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl
  run:
    - perl

test:
  imports:
    - B::COW

about:
  home: https://metacpan.org/dist/B-COW
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: 'B::COW additional B helpers to check COW status'

extra:
  recipe-maintainers:
    - xileF1337
    - cbrueffer
