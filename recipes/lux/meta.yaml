{% set name = "lux" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lux-{{ version }}.tar.gz
  sha256: 102ffb189c4e19d8e9115b4698e714d578aec13cc9ebd8b17c04036f17c4e89d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - python >=3.6
    - lux-api
    - lux-widget

about:
  home: https://github.com/lux-org/lux
  summary: A Python API for Intelligent Data Discovery
  license: Apache-2.0
  license_file: LICENSE

test:
  imports:
    - lux
    - lux._config
  commands:
    - pip check
  requires:
    - pip

extra:
  recipe-maintainers:
    - dorisjlee