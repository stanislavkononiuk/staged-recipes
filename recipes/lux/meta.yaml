{% set name = "lux" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lux-{{ version }}.tar.gz
  sha256: b7b05277e88093cda801afe3d63b57aa042c7efd2fd081cdd0911cf2fdeb1e65

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - python >=3.6
    - lux-api
    - lux-widget

test:
  imports:
    - lux
    - lux._config
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lux-org/lux
  summary: A Python API for Intelligent Data Discovery
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dorisjlee
