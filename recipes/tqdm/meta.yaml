{% set version = 4.7.1 %}

package:
  name: tqdm
  version: {{ version }}

source:
  fn: tqdm-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/t/tqdm/tqdm-{{ version }}.tar.gz
  md5: 0d3bda7f215e406d9bfa66c65bb6eaf7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    - tqdm=tqdm._main:main

  number: 0

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - tqdm

  commands:
    - tqdm --help

  requires:
    - coverage
    - flake8
    - nose


about:
  home: https://github.com/tqdm/tqdm
  license: Mozilla Public License 2.0 (MPL 2.0) or MIT License
  summary: 'A Fast, Extensible Progress Meter'

extra:
  recipe-maintainers:
    - pmlandwehr
