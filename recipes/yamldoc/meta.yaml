{% set name = "yamldoc" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yamldoc-{{ version }}.tar.gz
  sha256: b99580abf77b94dfa50a4c5c961b270666c117e287f8fdb6e750dd4f20fc9be6

build:
  entry_points:
    - yamldoc = yamldoc:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  source_files:
    - test
  imports:
    - yamldoc
  commands:
    - pip check
    - yamldoc --help
    - pytest -vvv --capture=tee-sys test
  requires:
    - pip
    - pytest

about:
  home: https://github.com/Chris1221/yamldoc
  doc_url: https://chrisbcole.me/yamldoc/
  summary: Documentation engine for YAML.
  # PR made upstream to package in license
  license_file: LICENSE
  license: MIT

extra:
  recipe-maintainers:
    - thewchan
