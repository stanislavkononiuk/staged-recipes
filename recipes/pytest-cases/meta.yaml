{% set name = "pytest-cases" %}
{% set version = "2.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytest-cases-{{ version }}.tar.gz
  sha256: cf5eb14bc8b96bdfd0ac2ab0c1715e3abf5774adaa406c743be35902e2a00721

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
    - setuptools_scm
  run:
    - decopatch
    - funcsigs  # [py<33]
    - functools32  # [py<32]
    - makefun >=1.9.3
    - python

test:
  imports:
    - pytest_cases
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/smarie/python-pytest-cases
  summary: Separate test code from test cases in pytest.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - smarie
