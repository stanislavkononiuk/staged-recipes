{% set name = "shared-memory-dict" %}
{% set version = "0.7.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/shared-memory-dict-{{ version }}.tar.gz
  sha256: 8294257e1a2466afb5e19a878a8c446325b8913d57d6d9578ccba905564a974d

requirements:
  host:
    - pip
    - python >=3.6,<4.0

build:
  noarch: python
  number: 0

test:
  imports:
    - shared_memory_dict

outputs:
  - name: shared-memory-dict
    build:
      script: {{ PYTHON }} -m pip install . -vv
    requirements:
      host:
        - pip
        - python >=3.6,<4.0
      run:
        - python >=3.6,<4.0
  - name: shared-memory-dict-aiocache
    requirements:
      host:
        - pip
        - python >=3.6,<4.0
      run:
        - {{ pin_subpackage('shared-memory-dict', max_pin="x.x.x") }}
        - aiocache >=0.11.1,<0.12.0
  - name: shared-memory-dict-all
    requirements:
      host:
        - pip
        - python >=3.6,<4.0
      run:
        - {{ pin_subpackage('shared-memory-dict', max_pin="x.x.x") }}
        - aiocache >=0.11.1,<0.12.0
        - django >=3.0.8,<4.0.0
  - name: shared-memory-dict-django
    requirements:
      host:
        - pip
        - python >=3.6,<4.0
      run:
        - {{ pin_subpackage('shared-memory-dict', max_pin="x.x.x") }}
        - django >=3.0.8,<4.0.0

about:
  home: https://github.com/luizalabs/shared-memory-dict
  summary: A very simple shared memory dict implementation
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - maxb2
