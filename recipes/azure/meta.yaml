{% set version = "1.0.3" %}

package:
  name: azure
  version: {{ version }}

source:
  fn: azure-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/source/a/azure/azure-{{ version }}.tar.gz
  md5: 0ef1699615c6a4b00a16fdff3cb0569f
  

build:
  script: pip install --no-deps .
  number: 0

requirements:
  build:
    - python
    - pip
    - setuptools
    - azure-mgmt ==0.20.1
    - azure-servicebus ==0.20.1
    - azure-storage ==0.20.3
    - azure-servicemanagement-legacy ==0.20.1
  run:
    - python
    - azure-mgmt ==0.20.1
    - azure-servicebus ==0.20.1
    - azure-storage ==0.20.3
    - azure-servicemanagement-legacy ==0.20.1

test:
  imports:
    - azure

about:
  home: https://github.com/Azure/azure-sdk-for-python
  license: Apachage Software License
  summary: 'Microsoft Azure Client Libraries for Python'

extra:
  recipe-maintainers:
    - ivoflipse
    - Korijn
    - Maxyme
