{% set name = 'lsof' %}
{% set version = "4.89" %}
{% set sha256 = "cecee73976eb52485928e35167e2f407965a33655d52312004de1eefb363b216" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://http.debian.net/debian/pool/main/{{ name|make_list|first }}/{{ name }}/{{ name }}_{{ version }}+dfsg.orig.tar.gz
  sha256: {{ sha256 }}
  # Following are Debian patches from
  # http://http.debian.net/debian/pool/main/l/lsof/lsof_4.89+dfsg-0.1.debian.tar.xz
  patches:
    - patches/manpage
    - patches/examples
    - patches/tests
    - patches/obsolete
    - patches/preset-ccdate

build:
  skip: true  # [not linux]
  number: 0

requirements:
  build:
    - perl

test:
  commands:
    - lsof -v
    - lsof .

about:
  home: http://people.freebsd.org/~abe/
  license: BSD-compatible
  license_family: BSD
  summary: LiSt Open Files
  description: |
    The free, open-source, Unix administrative tool lsof (for LiSt Open Files)
    displays information about files open to Unix processes.
  doc_url: https://people.freebsd.org/~abe/

extra:
  recipe-maintainers:
    - keuv-grvl
