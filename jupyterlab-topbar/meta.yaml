{% set name = "jupyterlab-topbar" %}
{% set version = "0.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyterlab-topbar-{{ version }}.tar.gz
  sha256: d8aa3b377c885c4732cc487dd74baf376502142cf89025e177ef33c733f8c56f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - jupyter-packaging
    - pip
    - python >=3.6
  run:
    - jupyterlab >=3.0.0rc10,==3.*
    - python >=3.6

test:
  imports:
    - jupyterlab-topbar
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jtpio/jupyterlab-topbar.git
  summary: JupyterLab extension to expose the top bar space
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mariusvniekerk
