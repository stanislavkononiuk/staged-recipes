# Only run feedstock conversion in scheduled jobs to prevent overlaps
schedules:
# There is a limit of around 1000 pipeline schedules per week per pipeline
- cron: "0/5 * * * *"
  displayName: Feedstock conversion trigger
  branches:
    include:
    - master
  always: true

trigger: none

# Still allow PR builds to run against master
pr:
- master

jobs:
  - template: ./.azure-pipelines/azure-pipelines-feedstock-creation.yml

  - template: ./.azure-pipelines/azure-pipelines-linux.yml
  - template: ./.azure-pipelines/azure-pipelines-osx.yml
  - template: ./.azure-pipelines/azure-pipelines-win.yml
